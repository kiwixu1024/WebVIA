<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>听歌识曲练习</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans SC', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [songs, setSongs] = useState([
                {
                    id: 1,
                    title: "Shape of You",
                    artist: "Ed Sheeran",
                    difficulty: "中级",
                    duration: 30,
                    image: "https://picsum.photos/id/1015/80/80"
                },
                {
                    id: 2,
                    title: "Blinding Lights",
                    artist: "The Weeknd",
                    difficulty: "初级",
                    duration: 20,
                    image: "https://picsum.photos/id/1016/80/80"
                },
                {
                    id: 3,
                    title: "Bad Guy",
                    artist: "Billie Eilish",
                    difficulty: "高级",
                    duration: 45,
                    image: "https://picsum.photos/id/1025/80/80"
                }
            ]);

            const [showAddModal, setShowAddModal] = useState(false);
            const [showEditModal, setShowEditModal] = useState(false);
            const [showDeleteModal, setShowDeleteModal] = useState(false);
            const [editingSong, setEditingSong] = useState(null);
            const [deletingSong, setDeletingSong] = useState(null);

            const [newSong, setNewSong] = useState({
                title: "",
                artist: "",
                difficulty: "初级",
                duration: 30
            });

            const handleAddSong = () => {
                setShowAddModal(true);
            };

            const handleEditSong = (song) => {
                setEditingSong(song);
                setShowEditModal(true);
            };

            const handleDeleteSong = (song) => {
                setDeletingSong(song);
                setShowDeleteModal(true);
            };

            const confirmDelete = () => {
                setSongs(songs.filter(song => song.id !== deletingSong.id));
                setShowDeleteModal(false);
                setDeletingSong(null);
            };

            const saveNewSong = () => {
                const newId = Math.max(...songs.map(s => s.id)) + 1;
                const songWithId = {
                    ...newSong,
                    id: newId,
                    image: "https://picsum.photos/id/1043/80/80"
                };
                setSongs([...songs, songWithId]);
                setShowAddModal(false);
                setNewSong({ title: "", artist: "", difficulty: "初级", duration: 30 });
            };

            const saveEditedSong = () => {
                setSongs(songs.map(song => 
                    song.id === editingSong.id ? editingSong : song
                ));
                setShowEditModal(false);
                setEditingSong(null);
            };

            const getDifficultyColor = (difficulty) => {
                switch(difficulty) {
                    case "初级": return "bg-green-100 text-green-800";
                    case "中级": return "bg-yellow-100 text-yellow-800";
                    case "高级": return "bg-red-100 text-red-800";
                    default: return "bg-gray-100 text-gray-800";
                }
            };

            return (
                <div className="min-h-screen bg-gray-50 flex">
                    {/* Sidebar */}
                    <div className="w-48 bg-blue-600 text-white p-4">
                        <div className="flex items-center gap-2 mb-8">
                            <i className="fas fa-music"></i>
                            <span className="font-semibold">听歌识曲练习</span>
                        </div>
                        
                        <nav className="space-y-2">
                            <div className="flex items-center gap-2 px-3 py-2 bg-orange-500 rounded-md">
                                <i className="fas fa-list"></i>
                                <span>练习列表</span>
                            </div>
                            <div className="flex items-center gap-2 px-3 py-2 hover:bg-blue-700 rounded-md cursor-pointer">
                                <i className="fas fa-chart-line"></i>
                                <span>我的成绩</span>
                            </div>
                            <div className="flex items-center gap-2 px-3 py-2 hover:bg-blue-700 rounded-md cursor-pointer">
                                <i className="fas fa-trophy"></i>
                                <span>排行榜</span>
                            </div>
                            <div className="flex items-center gap-2 px-3 py-2 hover:bg-blue-700 rounded-md cursor-pointer">
                                <i className="fas fa-cog"></i>
                                <span>设置</span>
                            </div>
                        </nav>
                        
                        <div className="mt-12 text-sm text-blue-200">
                            <p>©2024 音乐练习平台</p>
                            <p>V1.0.0 (测试版)</p>
                            <p>support@musicpractice.com</p>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="flex-1 p-6">
                        {/* Header */}
                        <div className="flex justify-between items-center mb-6">
                            <div className="flex space-x-6">
                                <span className="bg-orange-500 text-white px-4 py-2 rounded-md">练习首页</span>
                                <span className="text-gray-600 hover:text-blue-600 cursor-pointer">曲库管理</span>
                                <span className="text-gray-600 hover:text-blue-600 cursor-pointer">使用教程</span>
                            </div>
                            <h1 className="text-xl font-semibold">听歌识曲练习——快速提升你的音乐辨识力</h1>
                        </div>

                        <div className="flex gap-8">
                            {/* Left Section */}
                            <div className="flex-1">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-lg font-semibold">我的曲目练习</h2>
                                    <button 
                                        onClick={handleAddSong}
                                        className="bg-orange-500 text-white px-4 py-2 rounded-md hover:bg-orange-600 flex items-center gap-2"
                                    >
                                        <i className="fas fa-plus"></i>
                                        添加曲目练习
                                    </button>
                                </div>

                                {/* Songs List */}
                                <div className="space-y-4">
                                    {songs.map((song) => (
                                        <div key={song.id} className="bg-white rounded-lg p-4 shadow-sm border flex items-center gap-4">
                                            <img src={song.image} alt={song.title} className="w-20 h-20 rounded-lg object-cover" />
                                            <div className="flex-1">
                                                <h3 className="font-semibold text-lg">{song.title}</h3>
                                                <p className="text-gray-600">{song.artist}</p>
                                                <div className="flex items-center gap-4 mt-2">
                                                    <span className={`px-2 py-1 rounded-full text-xs ${getDifficultyColor(song.difficulty)}`}>
                                                        {song.difficulty}
                                                    </span>
                                                    <span className="text-gray-500 text-sm">{song.duration}秒</span>
                                                </div>
                                            </div>
                                            <div className="flex gap-2">
                                                <button className="bg-blue-500 text-white px-4 py-2 rounded-md text-sm hover:bg-blue-600 flex items-center gap-1">
                                                    <i className="fas fa-play"></i>
                                                    播放试听
                                                </button>
                                                <button 
                                                    onClick={() => handleEditSong(song)}
                                                    className="border border-gray-300 text-gray-700 px-4 py-2 rounded-md text-sm hover:bg-gray-50 flex items-center gap-1"
                                                >
                                                    <i className="fas fa-edit"></i>
                                                    编辑
                                                </button>
                                                <button 
                                                    onClick={() => handleDeleteSong(song)}
                                                    className="bg-red-500 text-white px-4 py-2 rounded-md text-sm hover:bg-red-600 flex items-center gap-1"
                                                >
                                                    <i className="fas fa-trash"></i>
                                                    删除
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                {/* Usage Guide */}
                                <div className="mt-8">
                                    <h3 className="font-semibold mb-4">使用指引</h3>
                                    <ul className="list-disc list-inside space-y-2 text-gray-600">
                                        <li>点击▶试听 30s 片段</li>
                                        <li>根据旋律猜正确答案</li>
                                        <li>实时查看对错与解析</li>
                                        <li>练习过程中可随时暂停并查看答案解析。</li>
                                    </ul>
                                </div>
                            </div>

                            {/* Right Section */}
                            <div className="w-80">
                                {/* Practice Stats */}
                                <div className="bg-white rounded-lg p-6 shadow-sm border mb-6">
                                    <h3 className="font-semibold mb-4">练习统计</h3>
                                    <div className="space-y-4">
                                        <div className="flex justify-between">
                                            <span className="text-gray-600">已完成练习</span>
                                            <span className="font-semibold">128</span>
                                        </div>
                                        <div className="flex justify-between">
                                            <span className="text-gray-600">正确率</span>
                                            <span className="font-semibold text-blue-600">85%</span>
                                        </div>
                                    </div>
                                    <div className="mt-4">
                                        <p className="text-sm text-gray-600 mb-2">近7天答题趋势</p>
                                        <div className="flex gap-1 w-full h-8 bg-gray-200 rounded-lg">
                                            {[1,2,3,4,5,6,7].map(i => (
                                                <div key={i} className="flex-1 bg-blue-500 h-full rounded-sm"></div>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                {/* Achievement */}
                                <div className="bg-orange-50 border border-orange-200 rounded-lg p-4 mb-6">
                                    <div className="flex items-center gap-2 mb-2">
                                        <i className="fas fa-trophy text-orange-500"></i>
                                        <span className="font-semibold text-orange-800">已连续学习 3 天，解锁高级曲目！</span>
                                    </div>
                                    <p className="text-sm text-orange-700">Tip：多练习不同风格扩大音库！</p>
                                </div>

                                {/* Daily Recommendation */}
                                <div className="bg-white rounded-lg overflow-hidden shadow-sm border">
                                    <img src="https://picsum.photos/id/1039/320/180" alt="每日音乐推荐" className="w-full h-44 object-cover" />
                                    <div className="p-4">
                                        <h4 className="font-semibold">每日音乐推荐</h4>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Bottom Stats */}
                        <div className="fixed bottom-6 right-6 flex flex-col gap-2">
                            <div className="bg-blue-500 text-white p-3 rounded-lg shadow-lg flex flex-col items-center">
                                <i className="fas fa-chart-bar text-xl mb-1"></i>
                                <span className="text-sm">实时练习</span>
                            </div>
                            <div className="bg-blue-500 text-white p-3 rounded-lg shadow-lg flex flex-col items-center">
                                <i className="fas fa-layer-group text-xl mb-1"></i>
                                <span className="text-sm">分级练习</span>
                            </div>
                            <div className="bg-blue-500 text-white p-3 rounded-lg shadow-lg flex flex-col items-center">
                                <i className="fas fa-chart-pie text-xl mb-1"></i>
                                <span className="text-sm">可视化统计</span>
                            </div>
                        </div>
                    </div>

                    {/* Add Modal */}
                    {showAddModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96 max-w-md mx-4">
                                <h3 className="text-lg font-semibold mb-4">新增听歌识曲练习</h3>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">歌曲名</label>
                                        <input
                                            type="text"
                                            value={newSong.title}
                                            onChange={(e) => setNewSong({...newSong, title: e.target.value})}
                                            placeholder="输入歌曲名称"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">艺术家</label>
                                        <input
                                            type="text"
                                            value={newSong.artist}
                                            onChange={(e) => setNewSong({...newSong, artist: e.target.value})}
                                            placeholder="输入艺术家名称"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">难度</label>
                                        <select
                                            value={newSong.difficulty}
                                            onChange={(e) => setNewSong({...newSong, difficulty: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        >
                                            <option value="初级">初级</option>
                                            <option value="中级">中级</option>
                                            <option value="高级">高级</option>
                                        </select>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">时长: {newSong.duration}秒</label>
                                        <div className="relative">
                                            <input
                                                type="range"
                                                min="10"
                                                max="60"
                                                step="5"
                                                value={newSong.duration}
                                                onChange={(e) => setNewSong({...newSong, duration: parseInt(e.target.value)})}
                                                className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer slider"
                                            />
                                            <div className="flex justify-between text-xs text-gray-500 mt-1">
                                                <span>10秒</span>
                                                <span>60秒</span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">预览图</label>
                                        <img src="https://picsum.photos/id/1043/300/150" alt="预览图" className="w-full h-24 object-cover rounded-md" />
                                    </div>
                                </div>
                                
                                <div className="flex justify-end gap-3 mt-6">
                                    <button
                                        onClick={() => setShowAddModal(false)}
                                        className="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-md"
                                    >
                                        取消
                                    </button>
                                    <button
                                        onClick={saveNewSong}
                                        className="px-4 py-2 bg-orange-500 text-white rounded-md hover:bg-orange-600"
                                    >
                                        确认保存
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Edit Modal */}
                    {showEditModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96 max-w-md mx-4">
                                <h3 className="text-lg font-semibold mb-4">编辑曲目练习</h3>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">歌曲名</label>
                                        <input
                                            type="text"
                                            value={editingSong?.title || ""}
                                            onChange={(e) => setEditingSong({...editingSong!, title: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">艺术家</label>
                                        <input
                                            type="text"
                                            value={editingSong?.artist || ""}
                                            onChange={(e) => setEditingSong({...editingSong!, artist: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">难度</label>
                                        <select
                                            value={editingSong?.difficulty || "初级"}
                                            onChange={(e) => setEditingSong({...editingSong!, difficulty: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        >
                                            <option value="初级">初级</option>
                                            <option value="中级">中级</option>
                                            <option value="高级">高级</option>
                                        </select>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">时长: {editingSong?.duration}秒</label>
                                        <div className="relative">
                                            <input
                                                type="range"
                                                min="10"
                                                max="60"
                                                step="5"
                                                value={editingSong?.duration}
                                                onChange={(e) => setEditingSong({...editingSong!, duration: parseInt(e.target.value)})}
                                                className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer slider"
                                            />
                                            <div className="flex justify-between text-xs text-gray-500 mt-1">
                                                <span>10秒</span>
                                                <span>60秒</span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">预览图</label>
                                        <img src="https://picsum.photos/id/1053/300/150" alt="预览图" className="w-full h-24 object-cover rounded-md" />
                                    </div>
                                </div>
                                
                                <div className="flex justify-end gap-3 mt-6">
                                    <button
                                        onClick={() => setShowEditModal(false)}
                                        className="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-md"
                                    >
                                        取消
                                    </button>
                                    <button
                                        onClick={saveEditedSong}
                                        className="px-4 py-2 bg-orange-500 text-white rounded-md hover:bg-orange-600"
                                    >
                                        保存修改
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Delete Confirmation Modal */}
                    {showDeleteModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96 max-w-md mx-4">
                                <h3 className="text-lg font-semibold mb-4">删除确认</h3>
                                <p className="text-gray-600 mb-6">确定要删除 "{deletingSong?.title}" 这个练习吗？</p>
                                
                                <div className="flex justify-end gap-3">
                                    <button
                                        onClick={() => setShowDeleteModal(false)}
                                        className="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-md"
                                    >
                                        取消
                                    </button>
                                    <button
                                        onClick={confirmDelete}
                                        className="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600"
                                    >
                                        确定删除
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    <style jsx>{`
                        .slider::-webkit-slider-thumb {
                            appearance: none;
                            height: 20px;
                            width: 20px;
                            border-radius: 50%;
                            background: #3B82F6;
                            cursor: pointer;
                        }
                        .slider::-moz-range-thumb {
                            height: 20px;
                            width: 20px;
                            border-radius: 50%;
                            background: #3B82F6;
                            cursor: pointer;
                            border: none;
                        }
                    `}</style>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
