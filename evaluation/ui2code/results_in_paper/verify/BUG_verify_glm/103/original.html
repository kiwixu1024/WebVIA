<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音日记</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [selectedItems, setSelectedItems] = useState([]);
            const [showModal, setShowModal] = useState(false);
            const [modalType, setModalType] = useState('add'); // 'add' or 'edit'
            const [editingDiary, setEditingDiary] = useState(null);
            const [diaries, setDiaries] = useState([
                {
                    id: 1,
                    title: "小确幸录音",
                    date: "2024-06-20 22:15",
                    tag: "已听",
                    duration: "02:35",
                    audioUrl: "https://picsum.photos/id/123/800/200",
                    description: "今天下班路上遇到彩虹，心情瞬间明朗......",
                    selected: false
                },
                {
                    id: 2,
                    title: "醒来感悟",
                    date: "2024-06-19 08:30",
                    tag: "未听",
                    duration: "01:45",
                    audioUrl: "https://picsum.photos/id/456/800/200",
                    description: "昨夜梦见故乡的老房子，心酸涌上心头温暖......",
                    selected: false
                },
                {
                    id: 3,
                    title: "工作压力",
                    date: "2024-06-18 19:45",
                    tag: "已听",
                    duration: "03:12",
                    audioUrl: "https://picsum.photos/id/789/800/200",
                    description: "今天项目截止日临近，感觉压力有点大，需要调整心态......",
                    selected: false
                }
            ]);

            const handleSelectChange = (id) => {
                setSelectedItems(prev => {
                    const newSelected = new Set(prev);
                    if (newSelected.has(id)) {
                        newSelected.delete(id);
                    } else {
                        newSelected.add(id);
                    }
                    return newSet(newSelected);
                });
            };

            const handleSelectAll = () => {
                if (selectedItems.length === diaries.length) {
                    setSelectedItems([]);
                } else {
                    setSelectedItems(diaries.map(d => d.id));
                }
            };

            const handleBatchDelete = () => {
                if (selectedItems.length > 0) {
                    setDiaries(prev => prev.filter(d => !selectedItems.includes(d.id)));
                    setSelectedItems([]);
                }
            };

            const handleAddNew = () => {
                setModalType('add');
                setShowModal(true);
            };

            const handleEdit = (diary) => {
                setModalType('edit');
                setEditingDiary(diary);
                setShowModal(true);
            };

            const handleStartRecording = () => {
                setShowModal(false);
                // 这里可以添加录音逻辑
            };

            const closeModal = () => {
                setShowModal(false);
                setEditingDiary(null);
            };

            return (
                <div className="min-h-screen bg-gray-50 flex">
                    {/* Left Sidebar */}
                    <div className="w-48 bg-white border-r border-gray-200 flex-shrink-0">
                        <div className="p-4 border-b border-gray-200">
                            <div className="flex items-center space-x-2">
                                <i className="fas fa-microphone text-orange-500"></i>
                                <span className="font-medium text-gray-900">语音日记</span>
                            </div>
                        </div>
                        
                        <nav className="mt-4">
                            <ul className="space-y-1">
                                <li><a href="#" className="flex items-center space-x-3 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                                    <i className="fas fa-home"></i>
                                    <span>首页</span>
                                </a></li>
                                <li><a href="#" className="flex items-center space-x-3 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                                    <i className="fas fa-book"></i>
                                    <span>我的日记</span>
                                </a></li>
                                <li><a href="#" className="flex items-center space-x-3 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                                    <i className="fas fa-plus-circle"></i>
                                    <span>快速录音</span>
                                </a></li>
                                <li><a href="#" className="flex items-center space-x-3 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                                    <i className="fas fa-folder"></i>
                                    <span>语音库</span>
                                </a></li>
                                <li><a href="#" className="flex items-center space-x-3 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                                    <i className="fas fa-cog"></i>
                                    <span>设置</span>
                                </a></li>
                            </ul>
                        </nav>
                    </div>

                    {/* Main Content */}
                    <div className="flex-1 flex">
                        {/* Top Navigation */}
                        <div className="w-full bg-white border-b border-gray-200">
                            <div className="flex items-center justify-between px-6 py-3">
                                <div className="flex space-x-6">
                                    <a href="#" className="text-green-600 font-medium">首页概览</a>
                                    <a href="#" className="text-gray-600 hover:text-gray-900">录音编辑</a>
                                    <a href="#" className="text-gray-600 hover:text-gray-900">数据统计</a>
                                    <a href="#" className="text-gray-600 hover:text-gray-900">主题介绍</a>
                                </div>
                                
                                <div className="flex items-center space-x-4">
                                    <div className="bg-red-100 text-red-600 px-3 py-1 rounded-full text-sm flex items-center space-x-1">
                                        <i className="fas fa-check"></i>
                                        <span>已保存</span>
                                    </div>
                                    <button className="bg-red-500 text-white px-3 py-1 rounded text-sm">
                                        批量删除
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Content Area */}
                        <div className="flex-1 p-6">
                            <div className="flex">
                                {/* Diary List */}
                                <div className="flex-1 mr-6">
                                    <div className="mb-4">
                                        <label className="flex items-center space-x-2 text-sm text-gray-600">
                                            <input 
                                                type="checkbox" 
                                                checked={selectedItems.length > 0 && selectedItems.length === diaries.length}
                                                onChange={handleSelectAll}
                                            />
                                            <span>已选择 {selectedItems.length} 条</span>
                                        </label>
                                    </div>

                                    <button 
                                        onClick={handleAddNew}
                                        className="bg-orange-500 text-white px-4 py-2 rounded mb-6 hover:bg-orange-600"
                                    >
                                        + 新增语音日记
                                    </button>

                                    {diaries.length === 0 ? (
                                        <div className="text-center py-16">
                                            <i className="fas fa-microphone text-gray-300 text-6xl mb-4"></i>
                                            <h3 className="text-xl text-gray-500 mb-2">还没有语音日记</h3>
                                            <p className="text-gray-400 mb-6">点击"新增语音日记"开始记录你的第一条语音</p>
                                            <button 
                                                onClick={handleStartRecording}
                                                className="bg-orange-500 text-white px-6 py-2 rounded hover:bg-orange-600"
                                            >
                                                + 立即开始记录
                                            </button>
                                        </div>
                                    ) : (
                                        <div className="space-y-4">
                                            {diaries.map((diary) => (
                                                <div key={diary.id} className="bg-white rounded-lg border border-gray-200 p-4">
                                                    <div className="flex items-start justify-between mb-3">
                                                        <div className="flex items-center space-x-3">
                                                            <input 
                                                                type="checkbox" 
                                                                checked={selectedItems.includes(diary.id)}
                                                                onChange={() => handleSelectChange(diary.id)}
                                                                className="w-4 h-4"
                                                            />
                                                            <div>
                                                                <h3 className="font-medium text-gray-900">{diary.title}</h3>
                                                                <div className="flex items-center space-x-2 text-sm text-gray-500 mt-1">
                                                                    <i className="far fa-calendar"></i>
                                                                    <span>{diary.date}</span>
                                                                </div>
                                                            </div>
                                                            <span className={`px-2 py-1 rounded text-xs ${diary.tag === '已听' ? 'bg-green-100 text-green-600' : 'bg-blue-100 text-blue-600'}`}>
                                                                {diary.tag}
                                                            </span>
                                                        </div>
                                                        <div className="flex items-center space-x-2">
                                                            <button 
                                                                onClick={() => handleEdit(diary)}
                                                                className="text-blue-500 hover:text-blue-700"
                                                            >
                                                                <i className="fas fa-edit"></i> 编辑
                                                            </button>
                                                            <button className="text-red-500 hover:text-red-700">
                                                                删除
                                                            </button>
                                                        </div>
                                                    </div>
                                                    
                                                    <div className="mb-3">
                                                        <img 
                                                            src={diary.audioUrl} 
                                                            alt="Audio Waveform"
                                                            className="w-full h-24 object-cover rounded"
                                                        />
                                                    </div>
                                                    
                                                    <div className="flex items-center justify-between">
                                                        <p className="text-gray-600 text-sm">{diary.description}</p>
                                                        <div className="flex items-center space-x-2 text-sm text-gray-500">
                                                            <i className="fas fa-volume-up"></i>
                                                            <span>分享</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>

                                {/* Right Sidebar */}
                                <div className="w-80">
                                    <div className="bg-white rounded-lg border border-gray-200 p-4 mb-4">
                                        <div className="flex items-center justify-between mb-3">
                                            <h3 className="font-medium text-gray-900 flex items-center space-x-2">
                                                <i className="fas fa-chart-bar text-blue-500"></i>
                                                <span>录音统计</span>
                                            </h3>
                                            <button className="text-blue-500 text-sm">导出</button>
                                        </div>
                                        <div className="space-y-2 text-sm">
                                            <div className="flex justify-between">
                                                <span>本月录音</span>
                                                <span className="text-orange-500 font-medium">12 次</span>
                                            </div>
                                            <div className="flex justify-between">
                                                <span>累计时长</span>
                                                <span className="text-orange-500 font-medium">03:45:20</span>
                                            </div>
                                        </div>
                                        <div className="mt-4">
                                            <img 
                                                src="https://picsum.photos/id/234/300/150" 
                                                alt="Statistics Chart"
                                                className="w-full h-32 object-cover rounded"
                                            />
                                        </div>
                                    </div>

                                    <div className="bg-white rounded-lg border border-gray-200 p-4">
                                        <div className="flex items-center justify-between mb-3">
                                            <h3 className="font-medium text-gray-900 flex items-center space-x-2">
                                                <i className="fas fa-heart text-pink-500"></i>
                                                <span>情绪分布</span>
                                            </h3>
                                            <button className="text-blue-500 text-sm">导出</button>
                                        </div>
                                        <div className="mb-3">
                                            <img 
                                                src="https://picsum.photos/id/345/300/120" 
                                                alt="Emotion Chart"
                                                className="w-full h-28 object-cover rounded"
                                            />
                                        </div>
                                        <div className="space-y-1 text-sm">
                                            <div className="flex items-center justify-between">
                                                <div className="flex items-center space-x-2">
                                                    <div className="w-3 h-3 bg-blue-500 rounded-full"></div>
                                                    <span>平静</span>
                                                </div>
                                                <span>40%</span>
                                            </div>
                                            <div className="flex items-center justify-between">
                                                <div className="flex items-center space-x-2">
                                                    <div className="w-3 h-3 bg-yellow-500 rounded-full"></div>
                                                    <span>高兴</span>
                                                </div>
                                                <span>30%</span>
                                            </div>
                                            <div className="flex items-center justify-between">
                                                <div className="flex items-center space-x-2">
                                                    <div className="w-3 h-3 bg-purple-500 rounded-full"></div>
                                                    <span>悲伤</span>
                                                </div>
                                                <span>20%</span>
                                            </div>
                                            <div className="flex items-center justify-between">
                                                <div className="flex items-center space-x-2">
                                                    <div className="w-3 h-3 bg-red-500 rounded-full"></div>
                                                    <span>愤怒</span>
                                                </div>
                                                <span>10%</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Footer */}
                    <div className="w-48 bg-white border-l border-gray-200 p-4">
                        <div className="space-y-4">
                            <div>
                                <h4 className="font-medium text-gray-900 mb-2">如何写好语音日记</h4>
                                <ul className="text-sm text-gray-600 space-y-1">
                                    <li>1. 记录此刻感受</li>
                                    <li>2. 及时记录想法</li>
                                    <li>3. 定期回顾与总结</li>
                                    <li>4. 分享给好友</li>
                                </ul>
                            </div>
                            
                            <div>
                                <h4 className="font-medium text-gray-900 mb-2">帮助中心</h4>
                                <ul className="text-sm text-blue-500 space-y-1">
                                    <li>常见问题</li>
                                    <li>操作指南</li>
                                    <li>联系我们</li>
                                </ul>
                            </div>
                            
                            <div>
                                <h4 className="font-medium text-gray-900 mb-2">隐私保护</h4>
                                <p className="text-sm text-gray-600">
                                    我们重视您的隐私安全，所有日记内容均经过加密处理，详情请查看<a href="#" className="text-blue-500">隐私政策</a>。
                                </p>
                            </div>
                        </div>
                        
                        <div className="mt-6 pt-4 border-t border-gray-200">
                            <p className="text-xs text-gray-500 text-center">
                                © 2024 语音日记 All Rights Reserved
                            </p>
                        </div>
                    </div>

                    {/* Modal */}
                    {showModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96 max-w-md">
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className="text-lg font-medium">
                                        {modalType === 'add' ? '新增语音日记' : '编辑语音日记'}
                                    </h2>
                                    <button 
                                        onClick={closeModal}
                                        className="text-gray-400 hover:text-gray-600"
                                    >
                                        ×
                                    </button>
                                </div>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">标题</label>
                                        <input 
                                            type="text" 
                                            placeholder={modalType === 'add' ? "请输入日记标题" : editingDiary?.title}
                                            className="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-orange-500"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">情绪标签</label>
                                        <select className="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-orange-500">
                                            <option value="平静">平静</option>
                                            <option value="高兴">高兴</option>
                                            <option value="悲伤">悲伤</option>
                                            <option value="愤怒">愤怒</option>
                                        </select>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">语音录制</label>
                                        <div className="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                                            <i className="fas fa-microphone text-orange-500 text-3xl mb-2"></i>
                                            <p className="text-gray-600">点击开始录音</p>
                                        </div>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">文字补充</label>
                                        <textarea 
                                            placeholder={modalType === 'add' ? "添加文字记录，补充你的语音内容..." : editingDiary?.description}
                                            rows="3"
                                            className="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-orange-500"
                                        ></textarea>
                                    </div>
                                </div>
                                
                                <div className="flex justify-end space-x-3 mt-6">
                                    <button 
                                        onClick={closeModal}
                                        className="px-4 py-2 text-gray-600 border border-gray-300 rounded hover:bg-gray-50"
                                    >
                                        取消
                                    </button>
                                    <button 
                                        onClick={closeModal}
                                        className="px-4 py-2 bg-orange-500 text-white rounded hover:bg-orange-600"
                                    >
                                        保存
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Floating Help Button */}
                    <button className="fixed bottom-6 right-6 w-12 h-12 bg-orange-500 text-white rounded-full shadow-lg hover:bg-orange-600 flex items-center justify-center">
                        <i className="fas fa-question text-lg"></i>
                    </button>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
