                                <div className="flex justify-between items-center mb-6">
                                    <h2 
                                        className="text-xl font-semibold text-gray-800 cursor-pointer"
                                        onClick={() => setShowChartMode(false)}
                                    >
                                        统计图表视图
                                    </h2>
                                    <button 
                                        onClick={() => setShowChartMode(false)}
                                        className="px-4 py-2 bg-gray-100 text-gray-700 rounded-md text-sm hover:bg-gray-200 flex items-center space-x-2"
                                    >
                                        <i className="fas fa-times"></i>
                                        <span>切换到列表视图</span>
                                    </button>
                                </div>

                                <div className="chart-container">
                                    <div className="chart-title">
                                        <div className="chart-data">图表区域</div>
                                    </div>
                                    {getChartData().title}
                                </div>
                            </div>
                        </div>
                    );
                }

                if (currentView === 'analysis') {
                    return renderAnalysis();
                }

                if (currentView === 'help') {
                    return renderHelp();
                }

                return (
                    <div className="space-y-6">
                        <div className="bg-white rounded-lg shadow-sm p-6">
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-xl font-semibold text-gray-800">跑步记录列表</h2>
                                <button 
                                    onClick={() => setShowAddModal(true)}
                                    className="px-4 py-2 bg-green-500 text-white rounded-md text-sm hover:bg-green-600 flex items-center space-x-2"
                                >
                                    <i className="fas fa-plus"></i>
                                    <span>添加跑步记录</span>
                                </button>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                {allRecords.map((record, index) => (
                                    <div key={index} className="border-l-4 border-blue-500 bg-gray-50 rounded-lg p-4">
                                        <div className="flex items-start justify-between">
                                            <div className="flex items-start space-x-3">
                                                <div className="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center">
                                                    <i className="fas fa-running text-white"></i>
                                                </div>
                                                <div className="flex-1">
                                                    <div className="flex items-center space-x-2 mb-1">
                                                        <span className="font-semibold text-gray-800">{record.date}</span>
                                                        <span className="px-2 py-1 bg-orange-100 text-orange-800 text-xs rounded">{record.speed}</span>
                                                        <span className="px-2 py-1 bg-red-100 text-red-800 text-xs rounded">{record.fatigue}</span>
                                                    </div>
                                                    <h3 className="text-lg font-semibold text-gray-800">{record.steps.toLocaleString()} 步</h3>
                                                    <p className="text-sm text-gray-600">{record.note}</p>
                                                </div>
                                            </div>
                                            <div className="flex space-x-2 ml-4">
                                                <button className="px-3 py-1 bg-blue-500 text-white text-xs rounded flex items-center space-x-1 hover:bg-blue-600">
                                                    <i className="fas fa-edit"></i>
                                                    <span>编辑</span>
                                                </button>
                                                <button className="px-3 py-1 bg-red-500 text-white text-xs rounded flex items-center space-x-1 hover:bg-red-600">
                                                    <i className="fas fa-trash"></i>
                                                    <span>删除</span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gray-100">
                    {renderHeader()}
                    <div className="max-w-7xl mx-auto p-6 flex space-x-6">
                        <div className="flex-1">
                            {renderContent()}
                        </div>
                        <div className="w-80 space-y-6">
                            {renderSidebarChartMode() || renderSidebar()}
                        </div>
                    </div>
                    {renderAddModal()}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
