                                        className="text-gray-500 hover:text-gray-700"
                                    >
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                
                                <form onSubmit={handleFormSubmit}>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">日期</label>
                                            <input 
                                                type="date" 
                                                value={modalFormData.date}
                                                onChange={(e) => setModalFormData(prev => ({...prev, date: e.target.value}))}
                                                className="w-full border border-gray-300 rounded px-3 py-2"
                                                placeholder="mm/dd/yyyy"
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">类别</label>
                                            <select 
                                                value={modalFormData.category}
                                                onChange={(e) => setModalFormData(prev => ({...prev, category: e.target.value}))}
                                                className="w-full border border-gray-300 rounded px-3 py-2"
                                            >
                                                <option>选择类别</option>
                                                <option>收入</option>
                                                <option>支出</option>
                                                <option>其他</option>
                                            </select>
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">金额</label>
                                            <input 
                                                type="number" 
                                                value={modalFormData.amount}
                                                onChange={(e) => setModalFormData(prev => ({...prev, amount: e.target.value}))}
                                                className="w-full border border-gray-300 rounded px-3 py-2"
                                                placeholder="收入为正数，支出为负数"
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">备注</label>
                                            <textarea 
                                                value={modalFormData.note}
                                                onChange={(e) => setModalFormData(prev => ({...prev, note: e.target.value}))}
                                                className="w-full border border-gray-300 rounded px-3 py-2 h-20"
                                                placeholder="账单备注"
                                            />
                                        </div>
                                    </div>
                                    
                                    <div className="flex justify-end space-x-3 mt-6">
                                        <button 
                                            type="button"
                                            onClick={toggleAddModal}
                                            className="px-4 py-2 text-gray-600 hover:text-gray-800"
                                        >
                                            取消
                                        </button>
                                        <button 
                                            type="submit"
                                            className="px-4 py-2 bg-blue-500 text-white hover:bg-blue-600 rounded"
                                        >
                                            <i className="fas fa-save mr-1"></i>
                                            保存
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Edit Bill Modal */}
                    {showEditModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96 max-w-md">
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="font-semibold text-blue-500">
                                        <i className="fas fa-edit mr-2"></i>
                                        编辑账单记录
                                    </h3>
                                    <button 
                                        onClick={handleCancel}
                                        className="text-gray-500 hover:text-gray-700"
                                    >
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">日期</label>
                                        <input 
                                            type="date" 
                                            value={modalFormData.date}
                                            onChange={(e) => setModalFormData(prev => ({...prev, date: e.target.value}))}
                                            className="w-full border border-gray-300 rounded px-3 py-2"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">类别</label>
                                        <select 
                                            value={modalFormData.category}
                                            onChange={(e) => setModalFormData(prev => ({...prev, category: e.target.value}))}
                                            className="w-full border border-gray-300 rounded px-3 py-2"
                                        >
                                            <option>收入</option>
                                            <option>支出</option>
                                            <option>其他</option>
                                        </select>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">金额</label>
                                        <input 
                                            type="number" 
                                            value={modalFormData.amount}
                                            onChange={(e) => setModalFormData(prev => ({...prev, amount: e.target.value}))}
                                            className="w-full border border-gray-300 rounded px-3 py-2"
                                            placeholder="收入为正数，支出为负数"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">备注</label>
                                        <input 
                                            type="text" 
                                            value={modalFormData.note}
                                            onChange={(e) => setModalFormData(prev => ({...prev, note: e.target.value}))}
                                            className="w-full border border-gray-300 rounded px-3 py-2"
                                            placeholder="账单备注"
                                        />
                                    </div>
                                </div>
                                
                                <div className="flex justify-end space-x-3 mt-6">
                                    <button 
                                        onClick={handleCancel}
                                        className="px-4 py-2 text-gray-600 hover:text-gray-800"
                                    >
                                        取消
                                    </button>
                                    <button 
                                        onClick={handleSave}
                                        className="px-4 py-2 bg-blue-500 text-white hover:bg-blue-600 rounded"
                                    >
                                        <i className="fas fa-save mr-1"></i>
                                        保存
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<FinanceApp />, document.getElementById('root'));
    </script>
</body>
</html>
