<html lang="zh-CN">

                    image: 'https://picsum.photos/id/659/400/300',
                    tags: ['冷静', '好奇', '被动'],
                    status: '已完成'
                },
                {
                    id: 2,
                    name: '马克斯(MAX)',
                    occupation: '量子物理学家',
                    description: '哈佛大学量子物理博士，现任量子计算研究所首席科学家。马克斯发现了一种突破性的量子纠缠现象，为平行宇宙理论提供了实现可能。',

                    tags: ['严谨', '内向', '执着'],

                    tags: ['富有同情心', '勇敢', '直觉敏锐'],
                    status: '进行中'

            const getCharacterStatus = () => {
                // Status distribution for role status
                return {
                    '已完成': 1,
                    '进行中': 2,
                    '已删除': 1,
                    '已创建': 0
                };
            };

            const statusCounts = getCharacterStatus();
            const totalCharacters = Object.values(statusCounts).reduce((sum, count) => sum + count, 0);
            const progressPercentage = Math.round((totalCharacters * 0.33) * 100) / 100;

            const handleDeleteCharacter = (character) => {
                setSelectedCharacter(character);
                setShowDeleteModal(true);
            };

            const handleAddCharacter = () => {
                setShowAddModal(true);
                setEditingNewCharacter(true);
                setSelectedCharacter(null);
            };

            const confirmDelete = () => {
                setShowDeleteModal(false);
                deleteCharacterFromState();
            };

            const deleteCharacterFromState = () => {
                setCurrentView('角色列表');
                // Keep in mind we are removing a character and maybe reducing characters count
            };

            const renderMainContent = () => {
                if (currentView === '编辑面板') {
                    return (
                        <div className="space-y-6">

                                <h2 className="text-xl font-semibold text-gray-800">角色编辑器</h2>
                                <div className="flex gap-3">

                            </div>

                                        <p className="text-gray-500">请从角色列表中选择一个角色进行编辑，或者创建新角色</p>
                                    </div>
                                )}

                                {!showAddModal && editingNewCharacter && (
                                    <div className="text-center py-16">
                                        <div className="text-gray-400 mb-4">
                                            <i className="fas fa-user-plus text-4xl"></i>
                                        </div>
                                        <p className="text-gray-500">已创建新角色，请使用"添加新角色"按钮进行编辑</p>
                                    </div>
                                )}

                                {showAddModal && !editingNewCharacter && (
                                    <div className="text-center py-16">
                                        <div className="text-blue-500 mb-4">
                                            <i className="fas fa-edit text-4xl"></i>
                                        </div>
                                        <p className="text-blue-600 text-lg">开始编辑角色的属性或创建新的角色信息</p>
                                    </div>
                                )}

                                {showAddModal && editingNewCharacter && (
                                    <div className="text-center py-16">
                                        <div className="text-green-500 mb-4">
                                            <i className="fas fa-edit text-4xl"></i>
                                        </div>
                                        <p className="text-green-600 text-lg">选择一个角色进行编辑或创建新角色</p>
                                    </div>
                                )}

                    );

                        <div className="space-y-6">
                            <div className="flex justify-between items-center">
                                <h2 className="text-xl font-semibold text-gray-800">批量管理</h2>
                                <div className="flex gap-3">
                                    <a href="#" className="text-blue-500 hover:text-blue-600 flex items-center gap-1">
                                        <i className="fas fa-plus"></i> 添加新角色
                                    </a>
                                </div>
                            </div>

                                </div>

                                        <i className="fas fa-users text-3xl"></i>
                                    </div>
                                    <p className="text-gray-500">批量管理功能正在开发中，敬请期待</p>

                                    <i className="fas fa-image"></i> 视觉参考
                                </button>
                                
                                <button 
                                    onClick={() => {setCurrentView('统计分析'); setShowAddModal(false); setEditingNewCharacter(false);}}
                                    className="bg-white text-blue-600 px-4 py-2 rounded-lg hover:bg-gray-100 flex items-center gap-2"
                                >
                                    <i className="fas fa-chart-bar"></i> 统计分析
                                </button>
                                
                                <button className="bg-white text-blue-600 px-4 py-2 rounded-lg hover:bg-gray-100 flex items-center gap-2">
                                    <i className="fas fa-database"></i> 新建角色库
                                </button>
                                
                                <button 
                                    onClick={() => setShowAddModal(true)}
                                    className="bg-white text-blue-600 px-4 py-2 rounded-lg hover:bg-gray-100 flex items-center gap-2"
                                >
                                    <i className="fas fa-download"></i> 导出 JSON
                                </button>
                                
                                <button className="text-white px-4 py-2 rounded-lg hover:bg-gray-100 flex items-center gap-2">
                                    <i className="fas fa-question-circle"></i> 帮助
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <div className="container mx-auto px-4 py-6">

                                        <i className="fas fa-lightbulb text-yellow-500"></i>
                                        <h4 className="font-semibold text-gray-800">AI创作小贴士</h4>
                                    </div>
                                    <div className="space-y-2 text-sm text-gray-600">
                                        <div className="flex items-start gap-2">

                                {/* Main Content */}
