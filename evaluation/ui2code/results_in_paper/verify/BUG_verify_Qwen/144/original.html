                                        className="text-gray-400 hover:text-gray-600"
                                    >
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>

                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">订阅名称</label>
                                        <input
                                            type="text"
                                            placeholder="输入订阅名称"
                                            value={newSubscription.name}
                                            onChange={(e) => setNewSubscription(prev => ({...prev, name: e.target.value}))}
                                            className="w-full px-3 py-2 border border-gray-300 rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">来源渠道</label>
                                        <select
                                            value={newSubscription.source}
                                            onChange={(e) => setNewSubscription(prev => ({...prev, source: e.target.value}))}
                                            className="w-full px-3 py-2 border border-gray-300 rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        >
                                            <option value="机经网">机经网</option>
                                            <option value="机经网">机经网</option>
                                            <option value="小红书">小红书</option>
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">推送频率</label>
                                        <select
                                            value={newSubscription.frequency}
                                            onChange={(e) => setNewSubscription(prev => ({...prev, frequency: e.target.value}))}
                                            className="w-full px-3 py-2 border border-gray-300 rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        >
                                            <option value="每日">每日</option>
                                            <option value="每周">每周</option>
                                            <option value="每3天">每3天</option>
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">推送时间</label>
                                        <div className="relative">
                                            <select
                                                value={newSubscription.time}
                                                onChange={(e) => setNewSubscription(prev => ({...prev, time: e.target.value}))}
                                                className="w-full px-3 py-2 border border-gray-300 rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none bg-white"
                                            >
                                                <option value="上午 9:00">上午 9:00</option>
                                                <option value="上午 10:00">上午 10:00</option>
                                                <option value="上午 11:00">上午 11:00</option>
                                                <option value="下午 2:00">下午 2:00</option>
                                                <option value="下午 3:00">下午 3:00</option>
                                                <option value="下午 4:00">下午 4:00</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">订阅状态</label>
                                        <div className="flex items-center">
                                            <input
                                                type="radio"
                                                id="开启"
                                                name="status"
                                                checked={newSubscription.status === '开启'}
                                                onChange={(e) => setNewSubscription(prev => ({...prev, status: e.target.value}))}
                                                className="mr-2"
                                            />
                                            <label htmlFor="开启" className="text-sm text-gray-700">开启</label>
                                            <input
                                                type="radio"
                                                id="暂停"
                                                name="status"
                                                checked={newSubscription.status === '暂停'}
                                                onChange={(e) => setNewSubscription(prev => ({...prev, status: e.target.value}))}
                                                className="mr-2"
                                            />
                                            <label htmlFor="暂停" className="text-sm text-gray-700">暂停</label>
                                        </div>
                                    </div>
                                </div>

                                <div className="flex space-x-3 mt-6">
                                    <button 
                                        onClick={() => setShowAddModal(false)}
                                        className="flex-1 px-4 py-2 text-gray-600 bg-gray-100 rounded hover:bg-gray-200 transition-colors"
                                    >
                                        取消
                                    </button>
                                    <button 
                                        onClick={() => {
                                            setSubscriptions(prev => [...prev, {
                                                id: Date.now(),
                                                name: newSubscription.name,
                                                source: newSubscription.source,
                                                frequency: newSubscription.frequency,
                                                time: newSubscription.time,
                                                expanded: true
                                            }]);
                                            setShowAddModal(false);
                                        }}
                                        className="flex-1 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors"
                                    >
                                        保存
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
