                                            setSkinColor('#0000FF');
                                            setExpression('微笑');
                                        }}
                                        className="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 transition-colors"
                                    >
                                        取消
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    {/* Edit Avatar Modal */}
                    {showEditAvatarModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96 m-4">
                                <div className="flex items-center justify-between mb-6">
                                    <div className="flex items-center space-x-2">
                                        <i className="fas fa-palette text-blue-500"></i>
                                        <h3 className="font-medium text-gray-900">编辑头像</h3>
                                    </div>
                                    <button 
                                        onClick={() => setShowEditAvatarModal(false)}
                                        className="text-gray-400 hover:text-gray-600"
                                    >
                                        ×
                                    </button>
                                </div>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">头像名称</label>
                                        <input 
                                            type="text"
                                            value="梦日套装"
                                            className="w-full p-2 border border-gray-300 rounded-md text-sm"
                                            readOnly
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">发型长度: 70</label>
                                        <input 
                                            type="range"
                                            min="0"
                                            max="100"
                                            value={hairLength}
                                            onChange={(e) => setHairLength(parseInt(e.target.value))}
                                            className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                                        />
                                    </div>
                                    
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">发色</label>
                                            <div 
                                                className="w-full h-12 bg-gray-200 rounded border border-gray-300 cursor-pointer"
                                                style={{ backgroundColor: hairColor }}
                                            ></div>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">瞳色</label>
                                            <div 
                                                className="w-full h-12 bg-gray-200 rounded border border-gray-300 cursor-pointer"
                                                style={{ backgroundColor: skinColor }}
                                            ></div>
                                        </div>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">表情选择</label>
                                        <select 
                                            value={expression}
                                            onChange={(e) => setExpression(e.target.value)}
                                            className="w-full p-2 border border-gray-300 rounded-md text-sm"
                                        >
                                            <option value="微笑">微笑</option>
                                            <option value="严肃">严肃</option>
                                        </select>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">上传自定义贴图</label>
                                        <div className="flex items-center space-x-2">
                                            <button className="p-2 text-gray-400 hover:text-gray-600">
                                                <i className="fas fa-upload"></i>
                                            </button>
                                            <span className="text-sm text-gray-500">选择文件</span>
                                            <span className="text-xs text-gray-400">支持 JPG、PNG、GIF 格式</span>
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="flex space-x-3 mt-6">
                                    <button 
                                        onClick={handleApplyModifications}
                                        className="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors"
                                    >
                                        <i className="fas fa-check mr-2"></i>
                                        保存
                                    </button>
                                    <button 
                                        onClick={() => {
                                            setShowEditAvatarModal(false);
                                            setHairLength(50);
                                            setHairColor('#8B4513');
                                            setSkinColor('#0000FF');
                                            setExpression('微笑');
                                        }}
                                        className="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 transition-colors"
                                    >
                                        取消
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        
        ReactDOM.render(<AvatarCustomizer />, document.getElementById('root'));
    </script>
</body>
</html>
