<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编程习题集</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans SC', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [activeTab, setActiveTab] = useState('练习列表');
            const [isDarkMode, setIsDarkMode] = useState(false);
            const [showAddModal, setShowAddModal] = useState(false);

            const exercises = [
                {
                    id: 1,
                    title: '变量声明与基本类型',
                    description: '学习JavaScript中的变量声明方式（var、let、const）以及基本数据类型。理解变量作用域和提升概念。',
                    difficulty: '基础',
                    isCompleted: false,
                    details: '这道题目主要考察你对JavaScript变量声明的理解。你需要写出一段代码，完成字符串、数字、布尔值和null类型定义，并且理解不同变量的作用域。'
                },
                {
                    id: 2,
                    title: '数组排序算法',
                    description: '实现一个基础的冒泡排序算法，对数组进行排序。理解时间复杂度和空间复杂度的概念。',
                    difficulty: '进阶',
                    isCompleted: true,
                    details: '你需要实现一个数组排序功能，可以使用任何编程语言。记得考虑算法的时间复杂度和排序的稳定性。'
                },
                {
                    id: 3,
                    title: '异步编程与Promise',
                    description: '学习JavaScript中的异步编程模式，掌握Promise的使用方法，以及async/await语法糖。',
                    difficulty: '困难',
                    isCompleted: false,
                    details: '这道题目主要考察你对异步编程的理解。你需要实现一个网络请求的调用处理异步问题。'
                }
            ];

            const filteredExercises = exercises.filter(ex => ex.difficulty !== '已通过');

            const toggleExerciseCompletion = (id) => {
                setExercises(prev => prev.map(ex => 
                    ex.id === id ? { ...ex, isCompleted: !ex.isCompleted } : ex
                ));
            };

            const getCompletedCount = () => exercises.filter(ex => ex.isCompleted).length;
            const getActiveCount = () => exercises.filter(ex => !ex.isCompleted).length;
            
            const getCompletionRate = () => {
                const completed = getCompletedCount();
                const active = getActiveCount();
                return Math.max(0, Math.min(Math.round((completed / (active + completed)) * 100), 100));
            };

            const getStats = () => {
                const completed = getCompletedCount();
                const active = getActiveCount();
                const progress = getCompletionRate();
                const averageDifficulty = exercises.filter(e => e.difficulty !== '易').length / exercises.length || 1;
                
                return {
                    completed,
                    active,
                    progress,
                    averageDifficulty,
                    difficultyDistribution: {
                        '易': {count: exercises.filter(e => e.difficulty === '易').length, backgroundColor: 'bg-green-100 bg-opacity-50'}
                    },
                    progressDistribution: completed > 0 ? [
                        {completed: 35, width: 100, color: 'text-green-600'}
                    ] : []
                };
            };

            const stats = getStats();

            const categories = [
                { id: '基础语法', label: '基础语法', count: 1, icon: 'fa-code' },
                { id: '数据结构', label: '数据结构', count: 1, icon: 'fas fa-layer-group' },
                { id: '算法', label: '算法', count: 1, icon: 'fas fa-calculator' },
                { id: '项目实战', label: '项目实战', count: 0, icon: 'fas fa-rocket' }
            ];

            const DarkModeContext = React.createContext(false);

            const toggleDarkMode = () => {
                setIsDarkMode(!isDarkMode);
            };

            return (
                <DarkModeContext.Provider value={isDarkMode}>
                    <div className="min-h-screen bg-gradient-to-br from-gray-50 via-slate-50 to-gray-100">
                        {/* Header */}
                        <header className="bg-white shadow-sm border-b border-gray-200">
                            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                                <div className="flex justify-between items-center h-16">
                                    <div className="flex items-center space-x-2">
                                        <i className="fas fa-code text-blue-600 text-xl"></i>
                                        <h1 className="text-xl font-semibold text-gray-900">编程习题集</h1>
                                    </div>
                                    
                                    <div className="flex items-center space-x-3">
                                        <button 
                                            onClick={() => setActiveTab('练习列表')}
                                            className={`px-4 py-2 rounded-md text-sm font-medium flex items-center space-x-1 text-white ${
                                                activeTab === '练习列表' ? 'bg-blue-600' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                            }`}
                                        >
                                            <i className="fas fa-list"></i>
                                            <span>练习列表</span>
                                        </button>
                                        
                                        <button 
                                            onClick={() => setActiveTab('主题介绍')}
                                            className={`px-4 py-2 rounded-md text-sm font-medium flex items-center space-x-1 ${
                                                activeTab === '主题介绍' ? 'bg-blue-600 text-white' : 'text-gray-700 hover:bg-gray-200'
                                            }`}
                                        >
                                            <i className="fas fa-book"></i>
                                            <span>主题介绍</span>
                                        </button>
                                        
                                        <button 
                                            onClick={() => setActiveTab('帮助')}
                                            className={`px-4 py-2 rounded-md text-sm font-medium flex items-center space-x-1 ${
                                                activeTab === '帮助' ? 'bg-blue-600 text-white' : 'text-gray-700 hover:bg-gray-200'
                                            }`}
                                        >
                                            <i className="fas fa-question-circle"></i>
                                            <span>帮助</span>
                                        </button>
                                        
                                        <button 
                                            onClick={() => setShowAddModal(true)}
                                            className="px-4 py-2 bg-blue-600 text-white rounded-md text-sm font-medium hover:bg-blue-700 flex items-center space-x-1"
                                        >
                                            <i className="fas fa-plus"></i>
                                            <span>添加新练习</span>
                                        </button>
                                        
                                        <button className="px-4 py-2 bg-blue-600 text-white rounded-md text-sm font-medium hover:bg-blue-700 flex items-center space-x-1">
                                            <i className="fas fa-download"></i>
                                            <span>导出JSON</span>
                                        </button>
                                        
                                        <div className="relative">
                                            <i className="fas fa-user-circle text-gray-600 text-xl"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </header>

                                        <h3 className="text-lg font-semibold text-gray-900 mb-4">练习分类</h3>
                                        <div className="space-y-2">
                                            {categories.map(cat => (
                                                <div key={cat.id} className="flex items-center space-x-3">
                                                    <i className={`fas ${
                                                        cat.id === '基础语法' ? 'fa-code' :
                                                        cat.id === '数据结构' ? 'fas fa-layer-group' :
                                                        cat.id === '算法' ? 'fas fa-calculator' : 'fas fa-rocket'
                                                    } ${cat.count > 0 ? 'text-current' : 'text-gray-400'} text-sm`}></i>
                                                    <span className={`text-sm ${cat.count > 0 ? 'text-blue-600 font-medium' : 'text-gray-700'}`}>
                                                        {cat.label}
                                                    </span>
                                                    {cat.count > 0 && (
                                                        <span className="ml-auto bg-blue-600 text-white text-xs px-2 py-1 rounded-full">
                                                            {cat.count}
                                                        </span>
                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    {/* Progress Track */}
                                    <div className="bg-white rounded-lg shadow-sm p-6">
                                        <h3 className="text-lg font-semibold text-gray-900 mb-4">学习进度</h3>
                                        <div className="space-y-4">
                                            <div className="w-full bg-gray-200 rounded-full h-2">
                                                <div 
                                                    className="bg-green-600 h-2 rounded-full transition-all duration-300" 
                                                    style={{width: `${stats.progress}%`}}
                                                ></div>
                                            </div>
                                            <p className="text-sm text-gray-600">

                                            </p>
                                        </div>
                                        
                                        <div className="mt-4 bg-blue-50 border border-blue-200 rounded-lg p-4">

                                                            <h3 className="text-lg font-semibold text-gray-900">#{ex.id} {ex.title}</h3>
                                                            <span className={`text-xs px-2 py-1 rounded ${
                                                                ex.difficulty === '易' ? 'bg-green-100 text-green-700' :

                                                            {ex.isCompleted ? '已完成' : '学习中'}

                                                        <p className="text-sm text-gray-600 mb-4">
                                                            学习{ex.title}相关的概念：{ex.description}

                                                            <div className="mb-4 p-3 bg-white rounded border">
                                                                <h4 className="font-semibold text-sm mb-2">详细描述</h4>
                                                                <div className="text-sm text-gray-700 whitespace-pre-wrap">
                                                                    {ex.details}
                                                                </div>
                                                            </div>
                                                        )}
                                                        
                                                        {ex.isCompleted && (
                                                            <button className="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                                                                ✓ 标记为已完成
                                                            </button>
                                                        )}
                                                        
                                                        <div className="flex justify-between items-center">
                                                            <button className="p-2 text-gray-400 hover:text-gray-600">
                                                                <i className="fas fa-chevron-down"></i>
                                                            </button>
                                                            <button className="p-2 text-gray-400 hover:text-gray-600">
                                                                <i className="fas fa-chevron-up"></i>
                                                            </button>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}

                                    {activeTab === '主题介绍' && (
                                        <div className="bg-white rounded-lg shadow-sm p-6">
                                            <h2 className="text-2xl font-bold text-gray-900 mb-6">主题介绍</h2>
                                            
                                            <div className="text-center mb-8">
                                                <img 
                                                    src="https://picsum.photos/id/1/800/300" 
                                                    alt="编程学习" 
                                                    className="mx-auto rounded-lg mb-6"
                                                />
                                                
                                                <h3 className="text-lg font-semibold text-blue-600 mb-4">编程习题集</h3>
                                                
                                                <div className="bg-blue-50 border border-blue-200 rounded-lg p-6">
                                                    <h4 className="text-lg font-semibold text-blue-800 mb-3">项目简介</h4>
                                                    <p className="text-blue-700 text-sm leading-relaxed">
                                                        本练习集涵盖基础语法、算法实现、项目实战，提供实时统计与动态反馈，助你全面提升编程能力。无论你是编程新手还是想要进阶的开发者，这里都有适合你的练习内容。
                                                    </p>
                                                </div>
                                            </div>

                                            <div className="grid md:grid-cols-3 gap-6 mb-8">
                                                <div className="bg-blue-50 border border-blue-200 rounded-lg p-6 text-center">
                                                    <div className="text-blue-600 text-4xl mb-4">
                                                        <i className="fas fa-star"></i>
                                                    </div>
                                                    <h4 className="font-semibold text-blue-800 mb-2">难度分级</h4>
                                                    <p className="text-blue-700 text-sm">
                                                        从易到难，循序渐进提升编程能力
                                                    </p>
                                                </div>
                                                
                                                <div className="bg-green-50 border border-green-200 rounded-lg p-6 text-center">
                                                    <div className="text-green-600 text-4xl mb-4">
                                                        <i className="fas fa-chart-line"></i>
                                                    </div>
                                                    <h4 className="font-semibold text-green-800 mb-2">进度追踪</h4>
                                                    <p className="text-green-700 text-sm">
                                                        实时统计学习进度，直观了解成长轨迹
                                                    </p>
                                                </div>
                                                
                                                <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-6 text-center">
                                                    <div className="text-yellow-600 text-4xl mb-4">
                                                        <i className="fas fa-code"></i>
                                                    </div>
                                                    <h4 className="font-semibold text-yellow-800 mb-2">代码示例</h4>
                                                    <p className="text-yellow-700 text-sm">
                                                        每道题目配有详细代码示例，帮助理解
                                                    </p>
                                                </div>
                                            </div>

                                            <div className="space-y-4">
                                                <div className="bg-blue-50 border border-blue-200 rounded-lg">
                                                    <h4 className="font-semibold text-blue-800 p-4">使用小贴士</h4>
                                                    <div className="p-4 space-y-3">
                                                        <div className="flex items-start">
                                                            <i className="fas fa-check-circle text-blue-600 mr-2 mt-1"></i>
                                                            <p className="text-sm text-blue-700">定期练习：建议每天完成1-2道练习，养成编程习惯</p>
                                                        </div>
                                                        <div className="flex items-start">
                                                            <i className="fas fa-history text-blue-600 mr-2 mt-1"></i>
                                                            <p className="text-sm text-blue-700">复习巩固：定期回顾已完成的练习，加深记忆</p>
                                                        </div>
                                                        <div className="flex items-start">
                                                            <i className="fas fa-rocket text-blue-600 mr-2 mt-1"></i>
                                                            <p className="text-sm text-blue-700">实践应用：尝试将所学知识应用到自己的项目中</p>
                                                        </div>
                                                        <div className="flex items-start">
                                                            <i className="fas fa-plus-circle text-blue-600 mr-2 mt-1"></i>
                                                            <p className="text-sm text-blue-700">持续添加：使用"添加新练习"功能，创建自己的题库</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    )}

                                    {activeTab === '帮助' && (
                                        <div className="bg-white rounded-lg shadow-sm p-6">
                                            <h2 className="text-2xl font-bold text-gray-900 mb-6">帮助中心</h2>
                                            
                                            <div className="space-y-8">

                                                    </ol>
                                                </div>

                                                <div>

                                                    <div className="grid md:grid-cols-2 gap-4">

                                                                <p>添加新练习</p>
                                                            </div>
                                                            <div className="text-sm text-green-700">

                                                                <p>展开/折叠练习详情</p>
