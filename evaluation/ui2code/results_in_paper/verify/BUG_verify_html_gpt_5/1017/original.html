<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>宠物档案系统</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
  <style>body { font-family: 'Roboto Sans', sans-serif; }</style>
</head>
<body class="h-screen bg-gray-50">
  <div id="root" class="h-full"></div>
  <script type="text/babel">

    const petsData = [
      {
        id: 1,
        name: '雪球',
        breed: '仓鼠',
        age: '2岁8个月',
        gender: '公',
        weight: '45g',
        status: '良好',
        statusColor: 'text-green-600',
        img: 'https://picsum.photos/id/237/200/200',
      },
      {
        id: 2,
        name: '小虎',
        breed: '金毛',
        age: '4岁3个月',
        gender: '母',
        weight: '28kg',
        status: '需定期检查',
        statusColor: 'text-yellow-600',
        img: 'https://picsum.photos/id/1062/200/200',
      },
      {
        id: 3,
        name: '毛球',
        breed: '加菲猫',
        age: '2岁10个月',
        gender: '母',
        weight: '4.2kg',
        status: '已完成免疫',
        statusColor: 'text-blue-600',
        img: 'https://picsum.photos/id/219/200/200',
      },
    ];

    function LeftNav({ active, onSelect }) {
      return (
        <div className="w-60 bg-green-100 h-full flex flex-col justify-between">
          <div>
            <div className="flex justify-center items-center py-8">
              <div className="w-20 h-20 rounded-full bg-pink-200 flex items-center justify-center">
                <i className="fas fa-paw text-white text-3xl"></i>
              </div>
            </div>
            <h2 className="text-center font-semibold text-xl mb-6">宠物档案系统</h2>
            <nav className="space-y-2 px-4">
              <button onClick={() => onSelect('gallery')}
                className={`w-full text-left px-3 py-2 rounded flex items-center ${active==='gallery'? 'bg-white font-medium':''}`}>
                <i className="fas fa-folder mr-2"></i> 宠物档案
              </button>
              <button onClick={() => onSelect('stats')}
                className={`w-full text-left px-3 py-2 rounded flex items-center ${active==='stats'? 'bg-white font-medium':''}`}>
                <i className="fas fa-chart-pie mr-2"></i> 统计分析
              </button>
              <button onClick={() => onSelect('help')}
                className={`w-full text-left px-3 py-2 rounded flex items-center ${active==='help'? 'bg-white font-medium':''}`}>
                <i className="fas fa-question-circle mr-2"></i> 帮助中心
              </button>
              <button onClick={() => onSelect('intro')}
                className={`w-full text-left px-3 py-2 rounded flex items-center ${active==='intro'? 'bg-white font-medium':''}`}>
                <i className="fas fa-info-circle mr-2"></i> 主题介绍
              </button>
            </nav>
          </div>
          <div className="px-4 py-4 text-xs text-gray-500">
            <div>宠物档案系统 v1.0.0</div>
            <div>开发者：PetLover Team</div>
            <div><a href="#" className="underline">联系我们</a></div>
          </div>
        </div>
      );
    }

    function TopTabs({ view, onTab }) {
      return (
        <div className="flex border-b border-gray-200 bg-white">
          <button onClick={()=>onTab('gallery')}
            className={`px-6 py-3 ${view==='gallery'?'border-b-2 border-pink-300 text-pink-600 font-medium':''}`}>
            档案展示
          </button>
          <button onClick={()=>onTab('manage')}
            className={`px-6 py-3 ${view==='manage'?'border-b-2 border-pink-300 text-pink-600 font-medium':''}`}>
            新增/编辑
          </button>
          <button onClick={()=>onTab('stats')}
            className={`px-6 py-3 ${view==='stats'?'border-b-2 border-pink-300 text-pink-600 font-medium':''}`}>
            数据统计
          </button>
        </div>
      );
    }

    function GalleryPage({ onEdit, onAdd, onExport, onDeleteBulk }) {
      return (
        <div className="p-6 space-y-6">
          <div className="flex justify-between items-center">
            <h3 className="text-xl font-semibold">我的宠物家族</h3>
            <div className="space-x-3">
              <button onClick={onAdd} className="bg-pink-300 text-white px-4 py-2 rounded"><i className="fas fa-plus mr-1"></i>新增档案</button>
              <button onClick={onDeleteBulk} className="bg-gray-200 text-gray-600 px-4 py-2 rounded">批量删除</button>
              <button onClick={onExport} className="bg-green-300 text-white px-4 py-2 rounded"><i className="fas fa-download mr-1"></i>导出数据</button>
            </div>
          </div>
          <div className="grid grid-cols-3 gap-6">
            {petsData.map(p=>(
              <div key={p.id} className="bg-white p-4 rounded shadow">
                <div className="flex justify-end space-x-2">
                  <input type="checkbox" className="mt-1"/>
                  <button onClick={()=>onEdit(p)} className="text-yellow-500"><i className="fas fa-pencil-alt"></i></button>
                  <button className="text-red-500"><i className="fas fa-trash-alt"></i></button>
                </div>
                <div className="flex justify-center my-2">
                  <img src={p.img} alt="" className="w-24 h-24 rounded-full object-cover"/>
                </div>
                <h4 className="text-center font-medium">{p.name}</h4>
                <p className="text-center text-gray-500">{p.breed}</p>
                <div className="mt-4 space-y-2">
                  <div className="flex justify-between text-gray-600"><span>年龄</span><span>{p.age}</span></div>
                  <div className="flex justify-between text-gray-600"><span>性别</span><span>{p.gender}</span></div>
                  <div className="flex justify-between text-gray-600"><span>体重</span><span>{p.weight}</span></div>
                  <div className="flex justify-between text-gray-600"><span>健康状态</span><span className={p.statusColor}>{p.status}</span></div>
                </div>
              </div>
            ))}
          </div>
          <div className="bg-green-50 p-4 rounded text-gray-700 text-sm">
            <p>💡贴心小提示</p>
            <ul className="list-disc list-inside space-y-1">
              <li>定期的更新身体数据能更好地监控健康状况</li>
              <li>点击宠物头像可查看成长相册（功能开发中）</li>
              <li>宠物状态信息请在编辑宠物档案中详细填写</li>
            </ul>
          </div>
          <div className="text-right text-gray-500">当前共有 3 个宠物档案</div>
        </div>
      );
    }

    function StatsPage() {
      return (
        <div className="p-6 space-y-6">
          <h3 className="text-xl font-semibold">宠物统计详情</h3>
          <div className="grid grid-cols-2 gap-6">
            <div className="bg-white p-4 rounded shadow">
              <h4 className="font-medium">宠物数量统计</h4>
              <div className="text-6xl text-pink-200 font-bold text-right">3</div>
              <div className="grid grid-cols-2 gap-2 mt-4 text-gray-600">
                <div className="bg-gray-100 p-3 rounded text-center">
                  <div className="text-2xl">1</div>
                  <div>猫咪数量</div>
                </div>
                <div className="bg-gray-100 p-3 rounded text-center">
                  <div className="text-2xl">1</div>
                  <div>狗狗数量</div>
                </div>
                <div className="bg-gray-100 p-3 rounded text-center">
                  <div className="text-2xl">1</div>
                  <div>其他宠物</div>
                </div>
                <div className="bg-gray-100 p-3 rounded text-center">
                  <div className="text-2xl text-green-600">1</div>
                  <div>健康状况良好</div>
                </div>
              </div>
            </div>
            <div className="bg-white p-4 rounded shadow">
              <h4 className="font-medium">宠物年龄分布</h4>
              <div className="h-32 flex items-end space-x-4 mt-4">
                <div className="w-8 bg-pink-200 h-24"></div>
                <div className="w-8 bg-pink-200 h-20"></div>
                <div className="w-8 bg-pink-200 h-16"></div>
                <div className="w-8 bg-pink-200 h-12"></div>
              </div>
              <div className="flex justify-between text-sm text-gray-600 mt-2">
                <span>0-1岁</span><span>1-2岁</span><span>2-3岁</span><span>3岁以上</span>
              </div>
            </div>
          </div>
          <div className="grid grid-cols-3 gap-6">
            <div className="bg-white p-4 rounded shadow">
              <div className="flex justify-between"><span>良好</span><span>33%</span></div>
              <div className="h-2 bg-green-200 rounded mt-1"><div className="h-full bg-green-600 rounded w-1/3"></div></div>
            </div>
            <div className="bg-white p-4 rounded shadow">
              <div className="flex justify-between"><span>需检查</span><span>33%</span></div>
              <div className="h-2 bg-yellow-200 rounded mt-1"><div className="h-full bg-yellow-600 rounded w-1/3"></div></div>
            </div>
            <div className="bg-white p-4 rounded shadow">
              <div className="flex justify-between"><span>已免疫</span><span>33%</span></div>
              <div className="h-2 bg-blue-200 rounded mt-1"><div className="h-full bg-blue-600 rounded w-1/3"></div></div>
            </div>
          </div>
          <div className="text-right text-gray-500">当前共有 3 个宠物档案</div>
        </div>
      );
    }

    function HelpPage() {
      return (
        <div className="p-6 space-y-6">
          <h3 className="text-xl font-semibold">帮助中心</h3>
          <div className="bg-white p-4 rounded shadow space-y-4 text-gray-700">
            <div>
              <p className="font-medium">如何添加新档案</p>
              <ol className="list-decimal list-inside space-y-1 mt-2">
                <li>点击页面底部或右上角的“新增宠物档案”按钮</li>
                <li>在弹出的表单中填写宠物的基本信息，包括名称、品种、出生日期等</li>
                <li>确保所有必填项（标有*的字段）已填写完整</li>
                <li>点击“保存”按钮完成新档案的创建</li>
              </ol>
            </div>
            <div>
              <p className="font-medium">如何编辑与删除</p>
              <ol className="list-decimal list-inside space-y-1 mt-2">
                <li>在宠物卡片右上角找到“编辑”按钮（铅笔图标）</li>
                <li>点击该按钮打开编辑表单，修改需要更新的信息</li>
                <li>点击“保存”按钮保存修改</li>
                <li>要删除档案，点击宠物卡片右上角的“删除”按钮（垃圾桶图标）</li>
                <li>在确认对话框中点击“确认删除”完成删除操作</li>
              </ol>
            </div>
            <div>
              <p className="font-medium">常见问题与提示</p>
              <ul className="list-disc list-inside space-y-2 mt-2 text-sm">
                <li>
                  <span className="font-medium">如何计算宠物年龄？</span> 系统会根据输入的出生日期自动计算宠物的准确年龄，精确到年月。
                </li>
                <li>
                  <span className="font-medium">如何更换宠物照片？</span> 编辑宠物档案时，点击“更换照片”按钮上传新宠物照片（功能开发中）。
                </li>
                <li>
                  <span className="font-medium">可以导出数据吗？</span> 是的，点击页面右上角的“导出数据”按钮，即可将所有宠物信息导出为JSON文件。
                </li>
                <li>
                  <span className="font-medium">如何批量删除多个宠物？</span> 可以勾选宠物卡片上的复选框，选中多个宠物后点击“批量删除”按钮进行操作。
                </li>
                <li>
                  <span className="font-medium">系统支持哪些宠物类型？</span> 系统支持所有常见宠物类型，包括猫、狗、兔子、鼠类、鸟类、爬行动物等。
                </li>
              </ul>
            </div>
          </div>
          <div className="text-right text-gray-500">当前共有 3 个宠物档案</div>
        </div>
      );
    }

    function IntroModal({ onClose }) {
      return (
        <div className="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50">
          <div className="bg-white rounded-lg shadow-xl w-3/5 p-6 relative">
            <button onClick={onClose} className="absolute top-4 right-4 text-gray-500 hover:text-gray-700"><i className="fas fa-times"></i></button>
            <h3 className="text-xl font-semibold text-pink-300 mb-4">家庭宠物档案系统介绍</h3>
            <div className="flex space-x-6">
              <img src="https://picsum.photos/id/1062/400/300" className="w-1/2 rounded" alt=""/>
              <div className="flex-1 space-y-4 text-gray-700">
                <div className="flex items-start">
                  <i className="fas fa-exclamation-triangle text-yellow-500 text-xl mr-2 mt-1"></i>
                  <div>
                    <p className="font-medium">健康提醒</p>
                    <p>系统会根据您录入的宠物信息，智能生成疫苗接种、体检、驱虫等健康提醒，让您不错过任何重要的护理时间点，确保爱宠健康成长。</p>
                  </div>
                </div>
                <div className="flex items-start">
                  <i className="fas fa-heart text-red-400 text-xl mr-2 mt-1"></i>
                  <div>
                    <p className="font-medium">记录成长瞬间</p>
                    <p>宠物的每一个成长瞬间都值得被珍藏，通过家庭宠物档案系统，您可以详尽记录宠物从幼年到成年的点滴轨迹，包括身体变化、健康状态、重要事件等，让回忆永远保存。</p>
                  </div>
                </div>
                <div className="flex items-start">
                  <i className="fas fa-chart-bar text-green-500 text-xl mr-2 mt-1"></i>
                  <div>
                    <p className="font-medium">数据统计分析</p>
                    <p>系统自动分析宠物的健康数据、活动情况等信息，生成直观的统计图表，帮助您全面了解爱宠的生活状态，及时调整管理方案。</p>
                  </div>
                </div>
              </div>
            </div>
            <div className="mt-6 bg-green-50 p-4 rounded text-center">
              <p>开始使用宠物档案系统 只需简单几步，即可创建您爱宠的专属档案，记录成长点滴，守护健康生活。</p>
              <button className="mt-4 bg-pink-300 text-white px-6 py-2 rounded">立即创建宠物档案</button>
            </div>
          </div>
        </div>
      );
    }

    function EditModal({ onClose }) {
      return (
        <div className="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50">
          <div className="bg-white rounded-lg shadow-xl w-96 p-6 relative">
            <button onClick={onClose} className="absolute top-4 right-4 text-gray-500 hover:text-gray-700"><i className="fas fa-times"></i></button>
            <h3 className="text-lg font-medium mb-4">编辑宠物档案</h3>
            <div className="flex justify-center mb-4">
              <img src="https://picsum.photos/id/237/100/100" className="w-24 h-24 rounded-full object-cover" alt=""/>
            </div>
            <form className="space-y-4 text-gray-700">
              <div>
                <label className="block mb-1">宠物名称 *</label>
                <input type="text" className="w-full border border-gray-300 rounded px-2 py-1"/>
              </div>
              <div>
                <label className="block mb-1">宠物品种 *</label>
                <input type="text" className="w-full border border-gray-300 rounded px-2 py-1"/>
              </div>
              <div className="flex space-x-4">
                <div className="flex-1">
                  <label className="block mb-1">出生日期 *</label>
                  <input type="date" className="w-full border border-gray-300 rounded px-2 py-1"/>
                </div>
                <div className="flex-1">
                  <label className="block mb-1">性别 *</label>
                  <select className="w-full border border-gray-300 rounded px-2 py-1">
                    <option>请选择</option>
                  </select>
                </div>
              </div>
              <div className="flex space-x-4">
                <div className="flex-1">
                  <label className="block mb-1">体重 *</label>
                  <input type="text" className="w-full border border-gray-300 rounded px-2 py-1"/>
                </div>
                <div className="flex-1">
                  <label className="block mb-1">健康状态 *</label>
                  <select className="w-full border border-gray-300 rounded px-2 py-1">
                    <option>请选择</option>
                  </select>
                </div>
              </div>
              <div className="flex justify-end space-x-2 mt-4">
                <button type="button" onClick={onClose} className="px-4 py-2 border border-gray-300 rounded">取消</button>
                <button type="button" className="px-4 py-2 bg-pink-300 text-white rounded">保存</button>
              </div>
            </form>
          </div>
        </div>
      );
    }

    function ManagePage({ onAdd, onEditRow }) {
      return (
        <div className="p-6 space-y-6">
          <div className="flex justify-between items-center">
            <h3 className="text-xl font-semibold">管理宠物档案</h3>
            <button onClick={onAdd} className="bg-pink-300 text-white px-4 py-2 rounded"><i className="fas fa-plus mr-1"></i>新增档案</button>
          </div>
          <p className="text-gray-600">在此页面，您可以直接添加或编辑宠物的详细信息。请填写表单以创建新的宠物档案。</p>
          <div className="bg-white rounded shadow overflow-x-auto">
            <table className="min-w-full">
              <thead className="bg-gray-100 text-left text-gray-600">
                <tr>
                  <th className="px-4 py-3">名称</th>
                  <th className="px-4 py-3">品种</th>
                  <th className="px-4 py-3">年龄</th>
                  <th className="px-4 py-3">操作</th>
                </tr>
              </thead>
              <tbody>
                {petsData.map(p=>(
                  <tr key={p.id} className="border-t">
                    <td className="px-4 py-3">{p.name}</td>
                    <td className="px-4 py-3">{p.breed}</td>
                    <td className="px-4 py-3">{p.age}</td>
                    <td className="px-4 py-3 space-x-2">
                      <button onClick={()=>onEditRow(p)} className="text-yellow-500"><i className="fas fa-pencil-alt"></i> 编辑</button>
                      <button className="text-red-500"><i className="fas fa-trash-alt"></i> 删除</button>
                    </td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
          <div className="text-right text-gray-500">当前共有 3 个宠物档案</div>
        </div>
      );
    }

    function App() {
      const [view, setView] = React.useState('gallery');
      const [modal, setModal] = React.useState(null);
      const [editPet, setEditPet] = React.useState(null);

      const handleNav = (v) => {
        if(v==='intro') {
          setModal('intro');
        } else {
          setView(v);
          setModal(null);
        }
      };

      return (
        <div className="flex h-full">
          <LeftNav active={view==='gallery'? 'gallery':view} onSelect={handleNav}/>
          <div className="flex-1 flex flex-col bg-gray-50">
            <TopTabs view={view} onTab={(t)=>{ setView(t); setModal(null); }}/>
            <div className="flex-1 overflow-auto">
              {view==='gallery' && <GalleryPage
                onAdd={()=>{ setModal('edit'); setEditPet(null);} }
                onEdit={(p)=>{ setModal('edit'); setEditPet(p); }}
                onDeleteBulk={()=>{}}
                onExport={()=>{}}
              />}
              {view==='stats' && <StatsPage/>}
              {view==='help' && <HelpPage/>}
              {view==='manage' && <ManagePage
                onAdd={()=>{ setModal('edit'); setEditPet(null);} }
                onEditRow={(p)=>{ setModal('edit'); setEditPet(p);} }
              />}
            </div>
          </div>
          {modal==='intro' && <IntroModal onClose={()=>setModal(null)}/>}
          {modal==='edit' && <EditModal onClose={()=>setModal(null)}/>}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);

  </script>
</body>
</html>
