<html>
<head>
  <meta charset="UTF-8" />
  <title>8分钟健身训练表</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body class="h-screen overflow-hidden">
  <div id="root" class="h-full"></div>
  <script type="text/babel">
    const { useState } = React;

    function App() {
      const [view, setView] = useState('overview'); // overview, edit, stats, help
      const [showModal, setShowModal] = useState(false);
      const [banner, setBanner] = useState('https://picsum.photos/id/1015/1200/300');

      function handleNav(v) {
        setView(v);
        setShowModal(false);
      }

      function handleList() {
        setView('overview');
        setShowModal(false);
        setBanner('https://picsum.photos/id/1025/1200/300');
      }

      return (
        <div className="flex h-full bg-green-50">
          {/* 左侧菜单 */}
          <aside className="w-60 bg-white border-r flex flex-col justify-between">
            <div className="p-4 space-y-4">
              <button
                onClick={() => { setShowModal(true); }}
                className="w-full flex items-center justify-center bg-red-500 text-white py-2 rounded">
                <i className="fas fa-plus mr-2"></i>添加训练
              </button>
              <button
                onClick={handleList}
                className="w-full flex items-center text-gray-700 hover:text-red-500 py-2">
                <i className="fas fa-list mr-2"></i>全部训练列表
              </button>
              <button className="w-full flex items-center text-gray-700 hover:text-red-500 py-2">
                <i className="fas fa-play mr-2"></i>快速启动
              </button>
              <button className="w-full flex items-center text-gray-700 hover:text-red-500 py-2">
                <i className="fas fa-file-export mr-2"></i>导出数据
              </button>
            </div>
            <div className="p-4 text-xs text-gray-500 space-y-2">
              <div>© 2023 8分钟健身训练表 - 版本 v1.2.0</div>
            </div>
          </aside>
          {/* 中间主区域 */}
          <div className="flex-1 flex flex-col overflow-hidden">
            {/* 头部 */}
            <header className="flex items-center justify-between bg-teal-800 text-white px-6 py-3">
              <div className="flex items-center space-x-2 text-lg font-semibold">
                <i className="fas fa-dumbbell"></i>
                <span>8分钟健身训练表</span>
              </div>
              <nav className="space-x-6">
                <button
                  onClick={() => handleNav('overview')}
                  className={view==='overview' ? 'text-red-400' : 'hover:text-red-400'}>
                  训练概览
                </button>
                <button
                  onClick={() => handleNav('edit')}
                  className={view==='edit' ? 'text-red-400' : 'hover:text-red-400'}>
                  编辑计划
                </button>
                <button
                  onClick={() => handleNav('stats')}
                  className={view==='stats' ? 'text-red-400' : 'hover:text-red-400'}>
                  数据统计
                </button>
                <button
                  onClick={() => handleNav('help')}
                  className={view==='help' ? 'text-red-400' : 'hover:text-red-400'}>
                  帮助中心
                </button>
              </nav>
            </header>
            {/* 主内容 */}
            <main className="flex-1 overflow-auto p-6">
              <img src={banner} alt="banner" className="w-full h-60 object-cover rounded" />
              <div className="mt-6">
                {view==='overview' && <Overview />}
                {view==='edit' && <EditPlan />}
                {view==='stats' && <Stats />}
                {view==='help' && <HelpCenter />}
              </div>
              {showModal && <AddModal onClose={() => setShowModal(false)} />}
            </main>
          </div>
          {/* 右侧统计 */}
          <aside className="w-64 bg-white border-l p-6 space-y-6 overflow-auto">
            <div>
              <div className="text-lg font-semibold mb-4">训练统计</div>
              <div className="flex justify-between items-center mb-2">
                <span>本周完成次数</span><span className="text-red-500 text-xl font-bold">5</span>
              </div>
              <div className="text-right text-sm text-gray-500">本周目标：7次</div>
            </div>
            <div>
              <div className="flex justify-between items-center mb-2">
                <span>消耗卡路里</span><span className="text-green-500 text-xl font-bold">320</span>
              </div>
              <div className="text-right text-sm text-gray-500">千卡</div>
            </div>
            <div>
              <div className="mb-2">小目标进度</div>
              <div className="w-full bg-gray-200 h-3 rounded">
                <div className="bg-teal-500 h-3 rounded" style={{width:'66%'}}></div>
              </div>
              <div className="text-right text-sm text-gray-500 mt-1">2/3</div>
            </div>
            <button className="w-full bg-red-500 text-white py-2 rounded">导出报告</button>
            <div>
              <div className="text-gray-600 mb-2">为什么选择8分钟训练？</div>
              <div className="flex items-start mb-3">
                <i className="fas fa-burn text-red-500 mr-2 mt-1"></i>
                <div>
                  <div className="font-semibold">高效燃脂</div>
                  <div className="text-sm text-gray-600">短时间内达到最大心率，高效燃烧脂肪</div>
                </div>
              </div>
              <div className="flex items-start mb-3">
                <i className="fas fa-apple-alt text-green-500 mr-2 mt-1"></i>
                <div>
                  <div className="font-semibold">无需器械</div>
                  <div className="text-sm text-gray-600">利用自身体重，随时随地可训练</div>
                </div>
              </div>
              <div className="flex items-start">
                <i className="fas fa-stopwatch text-teal-500 mr-2 mt-1"></i>
                <div>
                  <div className="font-semibold">随时随地</div>
                  <div className="text-sm text-gray-600">仅需8分钟，适合现代快节奏生活</div>
                </div>
              </div>
            </div>
          </aside>
        </div>
      );
    }

    function Overview() {
      const exercises = [
        {min:'第1分钟：体前屈拉伸', time:'30s', rest:'休息 30s', tip:'控制呼吸，伸展到极限', diff:'简单'},
        {min:'第2分钟：高抬腿', time:'45s', rest:'休息 15s', tip:'保持节奏，双臂配合摆动', diff:'中等'},
        {min:'第3分钟：俯卧撑', time:'40s', rest:'休息 20s', tip:'保持背部挺直', diff:'中等'},
        {min:'第4分钟：平板支撑', time:'50s', rest:'休息 10s', tip:'收紧核心肌群', diff:'困难'},
        {min:'第5分钟：深蹲', time:'45s', rest:'休息 15s', tip:'膝盖不超过脚尖', diff:'中等'},
        {min:'第6分钟：仰卧起坐', time:'40s', rest:'休息 20s', tip:'控制节奏，避免颈部受力', diff:'中等'},
        {min:'第7分钟：箭步蹲', time:'45s', rest:'休息 15s', tip:'双腿轮流交替', diff:'中等'},
        {min:'第8分钟：伸展放松', time:'60s', rest:'休息 0s', tip:'全身伸展，缓解肌肉紧张', diff:'简单'},
      ];
      return (
        <div className="grid grid-cols-2 gap-4">
          {exercises.map((e,i) => (
            <div key={i} className="bg-white border border-green-100 rounded p-4 flex justify-between">
              <div>
                <div className="font-medium">{e.min}</div>
                <div className="flex items-center space-x-2 text-sm text-gray-600 mt-1">
                  <span className="px-2 py-0.5 bg-green-100 text-green-800 rounded">{e.time}</span>
                  <span>{e.rest}</span>
                </div>
                <div className="text-sm text-gray-600 mt-1"><i className="fas fa-lightbulb text-gray-400 mr-1"></i>{e.tip}</div>
                <div className="text-xs text-gray-500 mt-1">难度：{e.diff}</div>
              </div>
              <div className="flex flex-col justify-between text-gray-400">
                <div className="space-x-2">
                  <i className="fas fa-pen hover:text-red-400 cursor-pointer"></i>
                  <i className="fas fa-trash hover:text-red-400 cursor-pointer"></i>
                </div>
              </div>
            </div>
          ))}
        </div>
      );
    }

    function EditPlan() {
      const rows = [
        ['1','体前屈拉伸','30s','30s','简单','控制呼吸，伸展到极限'],
        ['2','高抬腿','45s','15s','中等','保持节奏，双臂配合摆动'],
        ['3','俯卧撑','40s','20s','中等','保持背部挺直'],
        ['4','平板支撑','50s','10s','困难','收紧核心肌群'],
        ['5','深蹲','45s','15s','中等','膝盖不超过脚尖'],
        ['6','仰卧起坐','40s','20s','中等','控制节奏，避免颈部受力'],
        ['7','箭步蹲','45s','15s','中等','双腿轮流交替'],
        ['8','伸展放松','60s','0s','简单','全身伸展，缓解肌肉紧张'],
      ];
      return (
        <div className="bg-white p-4 rounded border">
          <div className="flex justify-between items-center mb-4">
            <div className="text-lg font-semibold">编辑训练计划</div>
            <button className="bg-red-500 text-white px-4 py-1 rounded">+ 新增训练</button>
          </div>
          <div className="overflow-auto">
            <table className="w-full text-left">
              <thead>
                <tr className="bg-green-100">
                  <th className="p-2">分钟</th><th className="p-2">训练名称</th>
                  <th className="p-2">时长</th><th className="p-2">休息时间</th>
                  <th className="p-2">难度</th><th className="p-2">备注</th><th className="p-2">操作</th>
                </tr>
              </thead>
              <tbody>
                {rows.map((r,i) => (
                  <tr key={i} className="border-t">
                    {r.map((c,j) => <td key={j} className="p-2 text-sm">{c}</td>)}
                    <td className="p-2 text-gray-400 space-x-2">
                      <i className="fas fa-pen hover:text-red-400 cursor-pointer"></i>
                      <i className="fas fa-trash hover:text-red-400 cursor-pointer"></i>
                    </td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        </div>
      );
    }

    function Stats() {
      return (
        <div className="grid grid-cols-2 gap-4">
          {/* 每周训练完成情况 */}
          <div className="bg-white rounded p-4 border">
            <div className="font-medium mb-2">每周训练完成情况</div>
            <div className="flex items-center">
              <div className="relative w-32 h-32">
                <svg viewBox="0 0 36 36" className="w-full h-full">
                  <path className="text-gray-200" strokeWidth="4" fill="none" d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831" />
                  <path className="text-red-400" strokeWidth="4" strokeDasharray="71.4 100" strokeLinecap="round" fill="none" d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831" />
                  <text x="18" y="20" className="text-xl font-semibold text-gray-700" textAnchor="middle">5/7</text>
                </svg>
              </div>
              <div className="ml-4 text-sm text-gray-600 space-y-1">
                <div>本周完成：5次</div>
                <div>燃烧：320千卡</div>
                <div>小贴士</div>
              </div>
            </div>
          </div>
          {/* 训练目标进度 */}
          <div className="bg-white rounded p-4 border">
            <div className="font-medium mb-2">训练目标进度</div>
            <div className="mb-4">连续训练天数</div>
            <div className="w-full bg-gray-200 h-3 rounded">
              <div className="bg-teal-500 h-3 rounded" style={{width:'66%'}}></div>
            </div>
            <div className="mt-4">
              <button className="px-3 py-1 bg-blue-500 text-white rounded">导出PNG</button>
            </div>
          </div>
          {/* 消耗卡路里统计 */}
          <div className="bg-white rounded p-4 border">
            <div className="font-medium mb-2">消耗卡路里统计</div>
            <div className="flex items-end space-x-2 h-32">
              {['70','113','178','142','167','133','66'].map((v,i) => (
                <div key={i} className="flex-1 bg-red-200" style={{height:`${(parseInt(v)/200)*100}%`}}></div>
              ))}
            </div>
            <div className="flex justify-between text-xs text-gray-600 mt-2">
              <span>一</span><span>二</span><span>三</span><span>四</span><span>五</span><span>六</span><span>日</span>
            </div>
          </div>
          {/* 历史完成情况 */}
          <div className="bg-white rounded p-4 border">
            <div className="font-medium mb-2">历史完成情况</div>
            <div className="grid grid-cols-7 gap-1">
              {Array.from({length:28}).map((_,i) => (
                <div key={i} className={i%3===0?'bg-gray-200':'bg-teal-300'} style={{width:20,height:20}}></div>
              ))}
            </div>
            <div className="text-xs text-gray-500 mt-2">过去28天的完成记录（已完成）</div>
          </div>
        </div>
      );
    }

    function HelpCenter() {
      return (
        <div className="flex space-x-4">
          <div className="bg-white rounded p-4 flex-1 border">
            <div className="flex items-center mb-3">
              <i className="fas fa-star text-red-500 mr-2"></i>
              <div className="text-lg font-semibold">新手指引</div>
            </div>
            <div className="space-y-4 text-sm text-gray-700">
              <div className="flex items-start">
                <div className="text-red-500 font-bold mr-1">1</div>
                <div>
                  <div className="font-semibold">点击“新增训练”</div>
                  <div>在左侧菜单或编辑计划页面点击“新增训练”按钮。</div>
                  <img src="https://picsum.photos/id/1044/400/200" alt="指导图" className="mt-2 rounded border"/>
                </div>
              </div>
              <div className="flex items-start">
                <div className="text-red-500 font-bold mr-1">2</div>
                <div>
                  <div className="font-semibold">填写训练信息并保存</div>
                  <div>输入训练名称、时长、难度等信息，点击“确认添加”按钮保存。</div>
                </div>
              </div>
              <div className="flex items-start">
                <div className="text-red-500 font-bold mr-1">3</div>
                <div>
                  <div className="font-semibold">在“训练概览”查看和开始训练</div>
                  <div>训练创建后，您可以在训练概览页面查看所有训练项目，随时开始训练。</div>
                </div>
              </div>
            </div>
          </div>
          <div className="bg-white rounded p-4 flex-1 border">
            <div className="flex items-center mb-3">
              <i className="fas fa-tools text-green-500 mr-2"></i>
              <div className="text-lg font-semibold">高级使用</div>
            </div>
            <div className="space-y-4 text-sm text-gray-700">
              <div>
                <div className="font-semibold">调整训练强度</div>
                <div>您可以在编辑训练的弹窗内选择难度级别，系统会自动调整训练强度和时间配比，初学者建议从“简单”级别开始，逐步提升。</div>
              </div>
              <div>
                <div className="font-semibold">自定义训练顺序</div>
                <div>在编辑计划页面，您可以拖拽各项训练模块的顺序，确保先进行热身，再进行高强度训练，最后是拉伸放松。</div>
              </div>
              <div>
                <div className="font-semibold">同步到手机</div>
                <div>使用“导出手机App”功能将您的训练计划导出为JSON格式，然后在我们的手机App中导入该文件，即可随时随地进行训练。</div>
                <button className="mt-2 px-3 py-1 bg-blue-500 text-white rounded">下载手机App</button>
              </div>
            </div>
          </div>
        </div>
      );
    }

    function AddModal({onClose}) {
      return (
        <div className="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center">
          <div className="bg-white rounded p-6 w-96">
            <div className="text-lg font-semibold mb-4">添加新训练</div>
            <div className="space-y-3 text-sm text-gray-700">
              <div>
                <label className="block mb-1">分钟</label>
                <input type="text" className="w-full border px-2 py-1 rounded" placeholder="如：9"/>
              </div>
              <div>
                <label className="block mb-1">训练名称</label>
                <input type="text" className="w-full border px-2 py-1 rounded" placeholder="如：高抬腿、箭步蹲等"/>
              </div>
              <div>
                <label className="block mb-1">训练时长</label>
                <input type="text" className="w-full border px-2 py-1 rounded" placeholder="如：30s、45s等"/>
              </div>
              <div>
                <label className="block mb-1">休息时间</label>
                <input type="text" className="w-full border px-2 py-1 rounded" placeholder="如：15s、20s等"/>
              </div>
              <div>
                <label className="block mb-1">难度等级</label>
                <select className="w-full border px-2 py-1 rounded">
                  <option>简单</option>
                  <option>中等</option>
                  <option>困难</option>
                </select>
              </div>
              <div>
                <label className="block mb-1">备注</label>
                <textarea className="w-full border px-2 py-1 rounded" rows="3" placeholder="如：保持背部挺直，收紧核心肌群等"></textarea>
              </div>
            </div>
            <div className="mt-6 flex justify-end space-x-4">
              <button onClick={onClose} className="px-4 py-1 border rounded">取消</button>
              <button onClick={onClose} className="px-4 py-1 bg-red-500 text-white rounded">确认添加</button>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
