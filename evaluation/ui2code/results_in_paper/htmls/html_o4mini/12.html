<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>相册管家</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-yellow-50 min-h-screen">
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    function App() {
      const initialAlbums = [
        {
          id: 1,
          title: '全家福2023',
          date: '2023-12-25',
          tags: ['家庭','团聚'],
          cover: 'https://picsum.photos/id/1025/400/200'
        },
        {
          id: 2,
          title: '毕业派对',
          date: '2024-06-15',
          tags: ['同学','友谊'],
          cover: 'https://picsum.photos/id/1062/400/200'
        },
        {
          id: 3,
          title: '夏日旅行',
          date: '2024-07-10',
          tags: ['旅行','风景'],
          cover: 'https://picsum.photos/id/1011/400/200'
        }
      ];
      const [albums, setAlbums] = useState(initialAlbums);
      const [showNew, setShowNew] = useState(false);
      const [showEdit, setShowEdit] = useState(null);
      const [showDelete, setShowDelete] = useState(null);

      return (
        <div className="flex">
          {/* sidebar */}
          <aside className="w-48 bg-white min-h-screen border-r">
            <div className="p-4 flex items-center text-pink-600 text-lg font-semibold">
              <i className="fas fa-camera mr-2"></i>相册管家
            </div>
            <nav className="mt-6">
              <a href="#" className="block px-4 py-2 bg-pink-50 text-pink-600 rounded-l-full">首页</a>
              <a href="#" className="block px-4 py-2 mt-2 hover:bg-gray-100">相册总览</a>
              <a href="#" className="block px-4 py-2 mt-2 hover:bg-gray-100">主题特色</a>
              <a href="#" className="block px-4 py-2 mt-2 hover:bg-gray-100">帮助说明</a>
            </nav>
          </aside>

          {/* main */}
          <div className="flex-1 p-6">
            {/* header */}
            <div className="flex justify-between items-center mb-4">
              <h1 className="text-2xl font-semibold">亲友合影留念相册</h1>
              <button onClick={()=>setShowNew(true)} className="bg-pink-500 text-white px-4 py-2 rounded hover:bg-pink-600">
                + 新建相册
              </button>
            </div>
            <p className="text-sm text-gray-600 mb-6">记录每一次与亲友的温馨时刻，让回忆定格在美好的光影里。</p>

            {/* album grid */}
            <div className="grid grid-cols-3 gap-6">
              {albums.map(alb => (
                <div key={alb.id} className="bg-white rounded shadow overflow-hidden">
                  <img src={alb.cover} alt={alb.title} className="w-full h-40 object-cover"/>
                  <div className="p-4">
                    <h2 className="font-medium">{alb.title}</h2>
                    <p className="text-xs text-gray-500 mt-1">创建于 {alb.date}</p>
                    <div className="mt-2 space-x-1">
                      {alb.tags.map((t,i)=> {
                        let cls = 'bg-green-100 text-green-800';
                        if(t==='团聚'||t==='风景') cls='bg-teal-100 text-teal-800';
                        if(t==='同学'||t==='旅行') cls='bg-blue-100 text-blue-800';
                        if(t==='友谊') cls='bg-purple-100 text-purple-800';
                        return (
                          <span key={i} className={"inline-block px-2 py-0.5 text-xs rounded "+cls}>{t}</span>
                        );
                      })}
                    </div>
                    <div className="mt-4 flex space-x-2">
                      <button onClick={()=>setShowEdit(alb)} className="flex-1 bg-blue-500 text-white text-sm py-1 rounded hover:bg-blue-600">
                        编辑
                      </button>
                      <button onClick={()=>setShowDelete(alb)} className="flex-1 bg-red-500 text-white text-sm py-1 rounded hover:bg-red-600">
                        删除
                      </button>
                    </div>
                  </div>
                </div>
              ))}
              {/* add new */}
              <div onClick={()=>setShowNew(true)} className="flex flex-col items-center justify-center bg-white rounded border-2 border-dashed border-pink-200 text-pink-400 cursor-pointer hover:bg-pink-50">
                <i className="fas fa-plus-circle text-4xl"></i>
                <p className="mt-2">添加新相册</p>
              </div>
            </div>

            {/* footer */}
            <div className="mt-8 text-xs text-gray-500">
              如何快速创建相册？点击右上“新建相册”按钮，输入标题+上传即可。一键管理，轻松回顾。
              <a href="#" className="text-pink-500 ml-2">查看更多帮助</a>
            </div>
            <div className="mt-4 text-xs text-gray-400">
              © 2024 家族相册管理家 联系我们：contact@album.example.com
            </div>
          </div>

          {/* stats panel */}
          <aside className="w-64 p-6 bg-white border-l space-y-6">
            <div>
              <h3 className="text-sm text-gray-500">统计信息</h3>
              <div className="mt-3 space-y-3">
                <div className="flex justify-between items-center text-sm">
                  <span>总相册数</span>
                  <span>3 <a href="#" className="text-pink-400 text-xs ml-1">刷新数据</a></span>
                </div>
                <div className="flex justify-between items-center text-sm">
                  <span>总照片数</span>
                  <span>101 <a href="#" className="text-pink-400 text-xs ml-1">刷新数据</a></span>
                </div>
                <div className="flex justify-between items-center text-sm">
                  <span>最近一周上传</span>
                  <span>18 <a href="#" className="text-pink-400 text-xs ml-1">刷新数据</a></span>
                </div>
              </div>
            </div>
            <div>
              <h3 className="text-sm text-gray-500 flex justify-between items-center">
                <span>标签分布</span><a href="#" className="text-pink-400 text-xs">刷新数据</a>
              </h3>
              <div className="mt-3 h-32 bg-gray-100 rounded flex items-center justify-center text-gray-400">饼图展示区</div>
            </div>
          </aside>

          {/* Modals */}
          {showNew && (
            <NewModal onClose={()=>setShowNew(false)} />
          )}
          {showEdit && (
            <EditModal album={showEdit} onClose={()=>setShowEdit(null)} />
          )}
          {showDelete && (
            <DeleteModal album={showDelete} onClose={()=>setShowDelete(null)} />
          )}
        </div>
      );
    }

    function NewModal({ onClose }) {
      const [name, setName] = useState('');
      const [tag, setTag] = useState('');
      const [desc, setDesc] = useState('');
      const [pub, setPub] = useState(true);
      return (
        <div className="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center">
          <div className="bg-white rounded w-96 p-6 relative">
            <button onClick={onClose} className="absolute top-3 right-3 text-gray-400 hover:text-gray-600">
              <i className="fas fa-times"></i>
            </button>
            <h2 className="text-lg font-semibold mb-4">新建相册</h2>
            <div className="space-y-4">
              <div>
                <label className="block text-sm">相册名称</label>
                <input type="text" value={name} onChange={e=>setName(e.target.value)} placeholder="请输入相册名称" className="w-full border px-2 py-1 rounded mt-1" />
              </div>
              <div>
                <label className="block text-sm">标签</label>
                <select value={tag} onChange={e=>setTag(e.target.value)} className="w-full border px-2 py-1 rounded mt-1">
                  <option value="">选择标签</option>
                  <option>家庭</option>
                  <option>旅行</option>
                  <option>同学</option>
                </select>
              </div>
              <div>
                <label className="block text-sm">相册描述</label>
                <textarea value={desc} onChange={e=>setDesc(e.target.value)} placeholder="请描述这个相册..." className="w-full border px-2 py-1 rounded mt-1 h-20"></textarea>
              </div>
              <div className="flex items-center">
                <input type="checkbox" checked={pub} onChange={e=>setPub(e.target.checked)} id="pub" className="mr-2"/>
                <label htmlFor="pub" className="text-sm">公开相册</label>
              </div>
              <div className="flex justify-end space-x-3">
                <button onClick={onClose} className="px-4 py-1 border rounded text-sm">取消</button>
                <button onClick={onClose} className="px-4 py-1 bg-red-500 text-white rounded text-sm">确认创建</button>
              </div>
            </div>
          </div>
        </div>
      );
    }

    function EditModal({ album, onClose }) {
      const [name, setName] = useState(album.title);
      const [tag, setTag] = useState('');
      return (
        <div className="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center">
          <div className="bg-white rounded w-96 p-6 relative">
            <button onClick={onClose} className="absolute top-3 right-3 text-gray-400 hover:text-gray-600">
              <i className="fas fa-times"></i>
            </button>
            <h2 className="text-lg font-semibold mb-4">编辑相册</h2>
            <div className="space-y-4">
              <div>
                <label className="block text-sm">相册名称</label>
                <input type="text" value={name} onChange={e=>setName(e.target.value)} className="w-full border px-2 py-1 rounded mt-1" />
              </div>
              <div>
                <label className="block text-sm">更换封面</label>
                <div className="mt-2 border rounded p-2 flex flex-col items-center">
                  <img src={album.cover} alt="封面" className="w-40 h-20 object-cover rounded"/>
                  <button className="text-pink-500 text-sm mt-2"><i className="fas fa-upload mr-1"></i>上传封面</button>
                </div>
              </div>
              <div>
                <label className="block text-sm">标签</label>
                <select value={tag} onChange={e=>setTag(e.target.value)} className="w-full border px-2 py-1 rounded mt-1">
                  <option value="">选择标签</option>
                  <option>家庭</option>
                  <option>团聚</option>
                  <option>同学</option>
                </select>
                <div className="mt-2 space-x-1">
                  {album.tags.map((t,i)=>(
                    <span key={i} className="inline-block bg-green-100 text-green-800 px-2 py-0.5 text-xs rounded">{t}</span>
                  ))}
                </div>
              </div>
              <div className="flex justify-end space-x-3">
                <button onClick={onClose} className="px-4 py-1 border rounded text-sm">取消</button>
                <button onClick={onClose} className="px-4 py-1 bg-red-500 text-white rounded text-sm">保存更改</button>
              </div>
            </div>
          </div>
        </div>
      );
    }

    function DeleteModal({ album, onClose }) {
      return (
        <div className="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center">
          <div className="bg-white rounded w-80 p-6 text-center">
            <div className="text-red-500 text-3xl"><i className="fas fa-exclamation-triangle"></i></div>
            <h3 className="mt-4 font-semibold">确认删除?</h3>
            <p className="text-sm text-gray-600 mt-2">您确定要删除相册“{album.title}”吗？此操作无法撤销。</p>
            <div className="mt-6 flex justify-center space-x-4">
              <button onClick={onClose} className="px-4 py-1 border rounded text-sm">取消</button>
              <button onClick={onClose} className="px-4 py-1 bg-red-500 text-white rounded text-sm">确认删除</button>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
