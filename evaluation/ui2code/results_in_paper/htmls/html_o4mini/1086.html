<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>生活妙招</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
  <script type="text/babel">
    const { useState } = React;

    const initialTips = [
      { id: 1, title: '用旧牙刷清洁水龙头', detail: '旧牙刷+小苏打，让水龙头光亮如新。', category: '清洁', difficulty: 2, imageUrl: 'https://picsum.photos/id/1041/320/180', tag: 'hot' },
      { id: 2, title: '橡皮筋收纳筷子', detail: '用橡皮筋固定筷子，收纳更整洁！', category: '收纳', difficulty: 1, imageUrl: 'https://picsum.photos/id/1043/320/180', tag: 'new' },
      { id: 3, title: '旧报纸去油污', detail: '旧报纸可吸油，抹布更耐用！', category: '厨房', difficulty: 1, imageUrl: 'https://picsum.photos/id/1018/320/180', tag: null },
      { id: 4, title: '醋除水垢小窍门', detail: '食用醋加热后倒在水垢处，静置10分钟后擦拭，轻松去除顽固水垢。', category: '清洁', difficulty: 3, imageUrl: 'https://picsum.photos/id/1022/320/180', tag: 'hot' },
      { id: 5, title: '电视机发热处理', detail: '电视机背面留空用于散热，保持通风孔畅通，延长使用寿命。', category: '家电', difficulty: 2, imageUrl: 'https://picsum.photos/id/1039/320/180', tag: null },
      { id: 6, title: '衣物去皱技巧', detail: '没熨烫时，可将衣物挂在浴室，利用热水蒸产生的蒸汽自然去皱。', category: '衣物', difficulty: 1, imageUrl: 'https://picsum.photos/id/1015/320/180', tag: 'new' }
    ];

    const categories = ['厨房','家居','清洁','收纳','衣物','家电','节能','其他'];

    function App() {
      const [tips, setTips] = useState(initialTips);
      const [showAdd, setShowAdd] = useState(false);
      const [showEdit, setShowEdit] = useState(false);
      const [editTip, setEditTip] = useState(null);
      const [showDelete, setShowDelete] = useState(false);
      const [delTip, setDelTip] = useState(null);

      const [formTitle, setFormTitle] = useState('');
      const [formDetail, setFormDetail] = useState('');
      const [formCat, setFormCat] = useState(categories[0]);
      const [formDiff, setFormDiff] = useState(1);

      const openAdd = () => {
        setFormTitle(''); setFormDetail(''); setFormCat(categories[0]); setFormDiff(1);
        setShowAdd(true);
      };
      const openEdit = (tip) => {
        setEditTip(tip);
        setFormTitle(tip.title);
        setFormDetail(tip.detail);
        setFormCat(tip.category);
        setFormDiff(tip.difficulty);
        setShowEdit(true);
      };
      const openDelete = (tip) => {
        setDelTip(tip);
        setShowDelete(true);
      };

      const saveAdd = () => {
        const newTip = {
          id: Date.now(),
          title: formTitle,
          detail: formDetail,
          category: formCat,
          difficulty: formDiff,
          imageUrl: 'https://picsum.photos/id/1003/320/180',
          tag: null
        };
        setTips([...tips, newTip]);
        setShowAdd(false);
      };
      const saveEdit = () => {
        setTips(tips.map(t => t.id === editTip.id ? {...t, title: formTitle, detail: formDetail, category: formCat, difficulty: formDiff} : t));
        setShowEdit(false);
      };
      const confirmDelete = () => {
        setTips(tips.filter(t => t.id !== delTip.id));
        setShowDelete(false);
      };

      const counts = tips.reduce((acc,t) => {
        acc[t.category] = (acc[t.category]||0)+1;
        return acc;
      }, {});
      const total = tips.length;

      return (
        <div className="flex flex-col h-screen">
          {/* Header */}
          <header className="flex items-center justify-between bg-white px-6 py-4 shadow-sm">
            <div className="flex items-center text-xl font-bold text-orange-500">
              <i className="fas fa-brain mr-2"></i>生活妙招
            </div>
            <nav className="space-x-6 text-gray-600">
              <a href="#" className="text-orange-500">首页</a>
              <a href="#">分类</a>
              <a href="#">我的收藏</a>
            </nav>
          </header>
          {/* Body */}
          <div className="flex flex-1 overflow-hidden">
            {/* Sidebar */}
            <aside className="w-64 bg-amber-50 p-6 overflow-auto">
              <button onClick={openAdd} className="w-full bg-orange-500 text-white py-2 rounded mb-6"><i className="fas fa-plus mr-2"></i>添加妙招</button>
              <ul className="space-y-4 text-gray-700 text-sm">
                <li className="flex items-center"><i className="fas fa-list w-5"></i><span className="ml-2">全部妙招</span></li>
                {categories.map(cat => (
                  <li key={cat} className="flex items-center justify-between">
                    <div><i className="fas fa-tag w-5"></i><span className="ml-2">{cat}</span></div>
                    <span>{counts[cat]||0}</span>
                  </li>
                ))}
              </ul>
            </aside>
            {/* Main */}
            <main className="flex-1 overflow-auto p-6">
              <h1 className="text-2xl font-bold mb-2">生活妙招经验集</h1>
              <p className="text-gray-600 mb-4">在这里，你可以随时新增、编辑或删除生活中的实用小窍门，还能查看使用统计与社区热门推荐。</p>
              <div className="flex items-center bg-amber-100 border border-amber-200 text-amber-700 px-4 py-2 rounded mb-6">
                <i className="fas fa-star mr-2"></i>本周精选 10 条妙招已更新，快来看看哪个最实用！
              </div>
              {/* Cards */}
              <div className="grid grid-cols-3 gap-6">
                {tips.map(tip => (
                  <div key={tip.id} className="bg-white rounded shadow-sm overflow-hidden">
                    <div className="relative">
                      <img src={tip.imageUrl} alt="" className="w-full h-40 object-cover"/>
                      {tip.tag === 'hot' && <span className="absolute top-2 left-2 bg-red-500 text-white text-xs px-2 py-1 rounded">热门</span>}
                      {tip.tag === 'new' && <span className="absolute top-2 left-2 bg-green-500 text-white text-xs px-2 py-1 rounded">新</span>}
                    </div>
                    <div className="p-4">
                      <div className="text-sm text-gray-500 mb-1">{tip.category}</div>
                      <h2 className="font-semibold text-gray-800 mb-2">{tip.title}</h2>
                      <p className="text-gray-600 text-sm mb-3">{tip.detail}</p>
                      <div className="flex items-center mb-3">
                        {[1,2,3,4,5].map(i => (
                          <i key={i} className={`fas fa-star text-xs mr-1 ${i<=tip.difficulty?'text-yellow-400':'text-gray-300'}`}></i>
                        ))}
                      </div>
                      <div className="flex text-sm text-gray-600">
                        <button onClick={()=>openEdit(tip)} className="flex items-center mr-4 text-blue-500"><i className="fas fa-edit mr-1"></i>编辑</button>
                        <button onClick={()=>openDelete(tip)} className="flex items-center mr-4 text-red-500"><i className="fas fa-trash-alt mr-1"></i>删除</button>
                        <button className="flex items-center"><i className="fas fa-share-alt mr-1"></i>分享</button>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
              <div className="text-center mt-6">
                <button className="px-6 py-2 bg-amber-200 text-amber-700 rounded">加载更多</button>
              </div>
              <div className="mt-8 text-gray-500 text-sm">
                操作指引：点击左侧添加妙招开启记录新妙招；在卡片上可直接编辑或删除；右侧统计随时查看数据变化。<br/>
                小贴士：定期整理妙招可获得专家徽章！
              </div>
            </main>
            {/* Right Panel */}
            <aside className="w-64 bg-amber-50 p-6 overflow-auto">
              <h2 className="font-semibold text-gray-700 mb-4">数据统计</h2>
              <div className="bg-white p-4 rounded shadow-sm mb-4 text-center">
                <div className="text-gray-500 text-sm">当前共收录</div>
                <div className="text-3xl font-bold text-orange-500">{total}</div>
                <div className="text-gray-500 text-sm">条妙招</div>
              </div>
              <div className="bg-white p-4 rounded shadow-sm mb-4">
                <div className="text-gray-500 text-sm mb-2">本月变化</div>
                <div className="flex justify-between">
                  <div className="text-green-500 font-bold">12</div>
                  <div className="text-gray-500">新增</div>
                  <div className="text-red-500 font-bold">3</div>
                  <div className="text-gray-500">删除</div>
                </div>
              </div>
              <div className="bg-white p-4 rounded shadow-sm mb-4">
                <div className="text-gray-500 text-sm mb-2">分类分布</div>
                {categories.map(cat => (
                  <div key={cat} className="flex justify-between text-gray-700 text-sm mb-1">
                    <span>{cat}</span>
                    <span>{counts[cat]||0}</span>
                  </div>
                ))}
              </div>
              <button className="w-full bg-orange-500 text-white py-2 rounded flex items-center justify-center"><i className="fas fa-file-export mr-2"></i>导出报告</button>
              <div className="mt-6 text-gray-500 text-sm">如遇问题，请点击联系客服管理员</div>
            </aside>
          </div>

          {/* Modals */}
          {(showAdd || showEdit) && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
              <div className="bg-white rounded-lg w-96 p-6">
                <h3 className="text-lg font-semibold mb-4">{showAdd?'添加妙招':'编辑妙招'}</h3>
                <div className="space-y-4">
                  <div>
                    <label className="block text-sm text-gray-700 mb-1">妙招标题：</label>
                    <input type="text" className="w-full border border-gray-300 rounded px-3 py-2 text-sm" value={formTitle} onChange={e=>setFormTitle(e.target.value)} placeholder="输入妙招标题"/>
                  </div>
                  <div>
                    <label className="block text-sm text-gray-700 mb-1">妙招详情：</label>
                    <textarea className="w-full border border-gray-300 rounded px-3 py-2 text-sm" rows="3" value={formDetail} onChange={e=>setFormDetail(e.target.value)} placeholder="输入妙招详细内容"></textarea>
                  </div>
                  <div>
                    <label className="block text-sm text-gray-700 mb-1">选择分类</label>
                    <select className="w-full border border-gray-300 rounded px-3 py-2 text-sm" value={formCat} onChange={e=>setFormCat(e.target.value)}>
                      {categories.map(cat=> <option key={cat} value={cat}>{cat}</option>)}
                    </select>
                  </div>
                  <div>
                    <label className="block text-sm text-gray-700 mb-1">难度等级（0-5 颗星）</label>
                    <div className="flex items-center space-x-2">
                      <span className="text-sm">简单</span>
                      <input type="range" min="0" max="5" value={formDiff} onChange={e=>setFormDiff(+e.target.value)} className="flex-1"/>
                      <span className="text-sm">困难</span>
                    </div>
                  </div>
                </div>
                <div className="mt-6 flex justify-end space-x-4">
                  <button onClick={()=>{ setShowAdd(false); setShowEdit(false); }} className="px-4 py-2 border border-gray-300 rounded text-gray-600">取消</button>
                  <button onClick={showAdd?saveAdd:saveEdit} className="px-4 py-2 bg-orange-500 text-white rounded">保存</button>
                </div>
              </div>
            </div>
          )}
          {showDelete && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
              <div className="bg-white rounded-lg w-80 p-6 text-center">
                <h3 className="text-lg font-semibold mb-4">确认删除</h3>
                <p className="text-gray-700 mb-6">确定要删除「{delTip.title}」吗？此操作不可恢复。</p>
                <div className="flex justify-center space-x-4">
                  <button onClick={()=>setShowDelete(false)} className="px-4 py-2 border border-gray-300 rounded text-gray-600">取消</button>
                  <button onClick={confirmDelete} className="px-4 py-2 bg-red-500 text-white rounded">确认删除</button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>
</body>
</html>
