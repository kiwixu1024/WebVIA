<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>在线英语背单词</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500,600,700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100">
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    function App() {
      // word list
      const [words, setWords] = useState([
        { id: 1, en: 'apple', cn: '苹果', difficulty: 'Easy', learned: true, img: 'https://picsum.photos/id/1025/400/200' },
        { id: 2, en: 'journey', cn: '旅程', difficulty: 'Medium', learned: false, img: 'https://picsum.photos/id/1001/400/200' },
        { id: 3, en: 'meticulous', cn: '一丝不苟的', difficulty: 'Hard', learned: false, img: 'https://picsum.photos/id/1056/400/200' },
      ]);
      // UI state
      const [activeTab, setActiveTab] = useState('today'); // today, record, report
      const [showModal, setShowModal] = useState(false);
      const [statusFilter, setStatusFilter] = useState('All'); // All, Learned, NotLearned
      const [diffVal, setDiffVal] = useState(0); // 0=全部,1=Easy,2=Medium,3=Hard

      // modal form state
      const [formEn, setFormEn] = useState('');
      const [formCn, setFormCn] = useState('');
      const [formDiff, setFormDiff] = useState('Easy');
      const [formLearned, setFormLearned] = useState(false);

      // label maps
      const statusTextMap = { All: '全部', Learned: '已学', NotLearned: '未学' };
      const diffTextMap = { 0: '全部', 1: 'Easy', 2: 'Medium', 3: 'Hard' };

      // filtered words
      const filtered = words.filter(w => {
        // status filter
        if (statusFilter === 'Learned' && !w.learned) return false;
        if (statusFilter === 'NotLearned' && w.learned) return false;
        // difficulty filter
        if (diffVal === 1 && w.difficulty !== 'Easy') return false;
        if (diffVal === 2 && w.difficulty !== 'Medium') return false;
        if (diffVal === 3 && w.difficulty !== 'Hard') return false;
        return true;
      });

      const openModal = () => {
        setFormEn(''); setFormCn(''); setFormDiff('Easy'); setFormLearned(false);
        setShowModal(true);
      };
      const saveWord = () => {
        const nid = Date.now();
        setWords([
          ...words,
          { id: nid, en: formEn, cn: formCn, difficulty: formDiff, learned: formLearned, img: 'https://picsum.photos/id/1025/400/200' }
        ]);
        setShowModal(false);
      };

      return (
        <div className="flex flex-col h-screen">
          {/* header */}
          <header className="flex items-center justify-between bg-white px-6 py-4 border-b">
            <div className="text-xl font-semibold text-blue-600">
              <i className="fas fa-book-open mr-2"></i>在线英语背单词
            </div>
            <nav className="space-x-6 text-gray-600">
              <button className={activeTab==='today'?'text-blue-600 font-medium':'hover:text-blue-600'} onClick={()=>setActiveTab('today')}>今日目标</button>
              <button className={activeTab==='record'?'text-blue-600 font-medium':'hover:text-blue-600'} onClick={()=>setActiveTab('record')}>学习记录</button>
              <button className={activeTab==='report'?'text-blue-600 font-medium':'hover:text-blue-600'} onClick={()=>setActiveTab('report')}>统计报告</button>
            </nav>
          </header>
          <div className="flex flex-1 overflow-hidden">
            {/* sidebar */}
            <aside className="w-60 bg-white border-r p-6 flex flex-col justify-between">
              <div>
                <button className="w-full text-left px-4 py-2 mb-2 bg-blue-50 border-l-4 border-blue-600 text-blue-600 font-medium">单词列表</button>
                <button onClick={openModal} className="w-full text-left px-4 py-2 mb-2 hover:bg-gray-100">添加新单词</button>
                <button className="w-full text-left px-4 py-2 mb-2 hover:bg-gray-100">学习统计</button>
                <button className="w-full text-left px-4 py-2 hover:bg-gray-100">帮助中心</button>
              </div>
              <div className="text-sm text-gray-500">
                <div>操作指引</div>
                <ul className="list-disc ml-5 mt-2 space-y-1">
                  <li>点击单词卡片右上角编辑按钮可修改释义与难度</li>
                  <li>点击删除按钮可删除单词</li>
                  <li>在侧边栏“添加新单词”也可批量导入</li>
                </ul>
                <div className="mt-6">特色功能</div>
                <ul className="list-disc ml-5 mt-2 space-y-1">
                  <li>支持艾宾浩斯遗忘曲线复习提醒</li>
                  <li>智能推送复习单词</li>
                  <li>支持自定义词库分类</li>
                  <li>批量导出CSV</li>
                </ul>
              </div>
            </aside>
            {/* main content */}
            <main className="flex-1 p-6 overflow-auto">
              <div className="flex items-center justify-between mb-4">
                <button onClick={openModal} className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"><i className="fas fa-plus mr-2"></i>添加单词</button>
                <div className="flex items-center space-x-4">
                  <div>筛选:</div>
                  <select className="border px-2 py-1 rounded" value={statusFilter} onChange={e=>setStatusFilter(e.target.value)}>
                    <option value="All">All</option>
                    <option value="Learned">已学</option>
                    <option value="NotLearned">未学</option>
                  </select>
                  <div className="flex items-center space-x-2">
                    <input type="range" min="0" max="3" step="1" value={diffVal} onChange={e=>setDiffVal(+e.target.value)} className="h-1 w-32"/>
                    <span className="text-sm">{diffVal===0?'全部':diffTextMap[diffVal]}</span>
                  </div>
                </div>
              </div>
              <div className="mb-4 text-sm text-gray-500">当前筛选: {statusTextMap[statusFilter]}单词/{ (diffVal===0?'全部':diffTextMap[diffVal]) }难度</div>
              <div className="grid grid-cols-3 gap-4">
                {filtered.map(w => (
                  <div key={w.id} className="bg-white rounded border shadow-sm overflow-hidden">
                    <div className="flex justify-between items-center px-4 pt-3">
                      <h3 className="font-semibold">{w.en}</h3>
                      <i className="fas fa-edit text-gray-400 hover:text-gray-600 cursor-pointer"></i>
                    </div>
                    <img src={w.img} alt={w.en} className="w-full h-28 object-cover"/>
                    <div className="px-4 py-3 flex justify-between items-center text-sm text-gray-600">
                      <div>{w.cn}</div>
                      <span className={`px-2 py-0.5 rounded text-white text-xs ${w.difficulty==='Easy'?'bg-green-400':w.difficulty==='Medium'?'bg-yellow-400':'bg-red-400'}`}>{w.difficulty}</span>
                    </div>
                    <div className="px-4 py-2 text-xs text-gray-500 flex justify-between">
                      <div>{w.learned?'已学习':'未学习'}</div>
                      <i className="fas fa-trash hover:text-red-500 cursor-pointer"></i>
                    </div>
                  </div>
                ))}
              </div>
            </main>
            {/* right panel */}
            <aside className="w-72 bg-white border-l p-6 overflow-auto">
              <div className="text-lg font-semibold mb-4">学习统计</div>
              <div className="text-sm mb-2">今日已背单词</div>
              <div className="flex justify-center mb-4">
                <div className="relative">
                  <svg className="w-24 h-24" viewBox="0 0 36 36">
                    <path className="text-gray-200" strokeWidth="3" stroke="currentColor" fill="none"
                          d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                    <path className="text-blue-600" strokeWidth="3" strokeDasharray="33,100" strokeLinecap="round" stroke="currentColor" fill="none"
                          d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                  </svg>
                  <div className="absolute inset-0 flex flex-col items-center justify-center">
                    <div className="text-xl font-medium text-blue-600">33%</div>
                    <div className="text-xs text-gray-500">1/3</div>
                  </div>
                </div>
              </div>
              <div className="mb-4">
                <div className="text-sm mb-2">累计学习</div>
                <div className="h-24 flex items-end space-x-2">
                  <div className="w-6 bg-blue-500 h-10"></div>
                  <div className="w-6 bg-blue-500 h-12"></div>
                  <div className="w-6 bg-blue-500 h-14"></div>
                  <div className="w-6 bg-blue-500 h-12"></div>
                  <div className="w-6 bg-blue-500 h-10"></div>
                </div>
                <div className="flex justify-between text-xs text-gray-500 mt-1">
                  <span>一</span><span>二</span><span>三</span><span>四</span><span>五</span>
                </div>
              </div>
              <div className="mb-4 text-sm">难度分布</div>
              <div className="mb-4 text-xs text-gray-600 space-y-1">
                <div><span className="inline-block w-2 h-2 bg-green-400 mr-1"></span>Easy 1词</div>
                <div><span className="inline-block w-2 h-2 bg-yellow-400 mr-1"></span>Medium 1词</div>
                <div><span className="inline-block w-2 h-2 bg-red-400 mr-1"></span>Hard 1词</div>
              </div>
              <div className="mb-2 text-sm">测试正确率</div>
              <div className="flex items-baseline">
                <div className="text-2xl font-medium text-orange-500">87%</div>
                <div className="text-xs text-green-500 ml-2">↑较上周提升5%</div>
              </div>
            </aside>
          </div>

          {/* modal */}
          {showModal && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
              <div className="bg-white rounded-lg w-96 p-6 relative">
                <div className="text-lg font-semibold mb-4">添加新单词</div>
                <button onClick={()=>setShowModal(false)} className="absolute top-3 right-3 text-gray-400 hover:text-gray-600"><i className="fas fa-times"></i></button>
                <div className="space-y-4">
                  <div>
                    <div className="text-sm mb-1">英文单词</div>
                    <input type="text" className="w-full border px-3 py-2 rounded" placeholder="输入英文单词" value={formEn} onChange={e=>setFormEn(e.target.value)}/>
                  </div>
                  <div>
                    <div className="text-sm mb-1">中文释义</div>
                    <input type="text" className="w-full border px-3 py-2 rounded" placeholder="输入中文释义" value={formCn} onChange={e=>setFormCn(e.target.value)}/>
                  </div>
                  <div>
                    <div className="text-sm mb-1">难度</div>
                    <select className="w-full border px-3 py-2 rounded" value={formDiff} onChange={e=>setFormDiff(e.target.value)}>
                      <option>Easy</option>
                      <option>Medium</option>
                      <option>Hard</option>
                    </select>
                  </div>
                  <div className="flex items-center">
                    <input type="checkbox" id="learned" className="mr-2" checked={formLearned} onChange={e=>setFormLearned(e.target.checked)}/>
                    <label htmlFor="learned" className="text-sm">标记为已学习</label>
                  </div>
                </div>
                <div className="mt-6 flex justify-end space-x-3">
                  <button onClick={()=>setShowModal(false)} className="px-4 py-2 rounded border hover:bg-gray-100">取消</button>
                  <button onClick={saveWord} className="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">保存</button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>
</body>
</html>
