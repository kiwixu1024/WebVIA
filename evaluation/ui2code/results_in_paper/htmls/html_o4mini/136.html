<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>听歌识曲练习</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
  <style>
    body { font-family: 'Roboto', sans-serif; }
  </style>
</head>
<body class="h-screen bg-gray-50">
  <div id="root" class="h-full"></div>

  <script type="text/babel">
    const { useState } = React;

    function App() {
      const initialList = [
        { id: 1, title: "Shape of You", artist: "Ed Sheeran", difficulty: "中级", duration: 30, image: "https://picsum.photos/id/1021/80/80" },
        { id: 2, title: "Blinding Lights", artist: "The Weeknd", difficulty: "初级", duration: 20, image: "https://picsum.photos/id/1020/80/80" },
        { id: 3, title: "Bad Guy", artist: "Billie Eilish", difficulty: "高级", duration: 45, image: "https://picsum.photos/id/1022/80/80" },
      ];
      const [list, setList] = useState(initialList);
      const [showAdd, setShowAdd] = useState(false);
      const [showEdit, setShowEdit] = useState(false);
      const [showDel, setShowDel] = useState(false);
      const [current, setCurrent] = useState(null);
      const [form, setForm] = useState({ title: "", artist: "", difficulty: "初级", duration: 30, image: "https://picsum.photos/id/1018/400/100" });

      const openAdd = () => {
        setForm({ title: "", artist: "", difficulty: "初级", duration: 30, image: "https://picsum.photos/id/1018/400/100" });
        setShowAdd(true);
      };
      const openEdit = (item) => {
        setCurrent(item);
        setForm({ title: item.title, artist: item.artist, difficulty: item.difficulty, duration: item.duration, image: item.image.replace("/80/80","/400/100") });
        setShowEdit(true);
      };
      const openDel = (item) => {
        setCurrent(item);
        setShowDel(true);
      };
      const handleAdd = () => {
        const newItem = {
          id: Date.now(),
          title: form.title,
          artist: form.artist,
          difficulty: form.difficulty,
          duration: form.duration,
          image: form.image.replace("/400/100","/80/80")
        };
        setList([...list, newItem]);
        setShowAdd(false);
      };
      const handleEdit = () => {
        setList(list.map(item => item.id === current.id ? {
          ...item,
          title: form.title,
          artist: form.artist,
          difficulty: form.difficulty,
          duration: form.duration,
          image: form.image.replace("/400/100","/80/80")
        } : item));
        setShowEdit(false);
      };
      const handleDel = () => {
        setList(list.filter(item => item.id !== current.id));
        setShowDel(false);
      };

      return (
        <div className="flex h-full">
          {/* Sidebar */}
          <div className="w-60 bg-gradient-to-b from-blue-500 to-blue-300 text-white flex flex-col">
            <div className="h-16 flex items-center justify-center text-2xl font-bold border-b border-blue-400">听歌识曲练习</div>
            <nav className="flex-1 mt-4">
              <a href="#" className="block py-3 px-6 bg-white bg-opacity-20">练习列表</a>
              <a href="#" className="block py-3 px-6 hover:bg-white hover:bg-opacity-10">我的成绩</a>
              <a href="#" className="block py-3 px-6 hover:bg-white hover:bg-opacity-10">排行榜</a>
              <a href="#" className="block py-3 px-6 hover:bg-white hover:bg-opacity-10">设置</a>
            </nav>
            <div className="p-4 text-xs">©2024 音乐练习平台 V1.0 | 联系我们 support@example.com</div>
          </div>
          {/* Main Content */}
          <div className="flex-1 flex flex-col">
            <header className="bg-white flex items-center h-16 px-6 border-b">
              <div className="flex space-x-6 text-gray-700 font-medium">
                <span className="pb-2 border-b-2 border-blue-500 text-blue-600">练习首页</span>
                <span className="hover:text-blue-600 cursor-pointer">曲库管理</span>
                <span className="hover:text-blue-600 cursor-pointer">使用教程</span>
              </div>
              <div className="ml-auto text-gray-500">听歌识曲练习 — 快速提升你的音乐辨识力</div>
            </header>
            <div className="flex-1 overflow-auto p-6">
              <div className="flex justify-between items-center mb-4">
                <h2 className="text-xl font-semibold">我的曲目练习</h2>
                <button onClick={openAdd} className="bg-yellow-500 text-white px-4 py-2 rounded">+ 添加曲目练习</button>
              </div>
              <div className="space-y-4">
                {list.map(item => (
                  <div key={item.id} className="bg-white flex items-center p-4 shadow rounded">
                    <img src={item.image} alt="" className="w-20 h-20 rounded mr-4 object-cover" />
                    <div className="flex-1">
                      <div className="font-medium">{item.title}</div>
                      <div className="text-gray-500 text-sm">{item.artist}</div>
                    </div>
                    <div className="space-x-2 flex items-center">
                      <span className={`px-2 py-1 text-sm rounded-full ${item.difficulty === '初级'?'bg-green-100 text-green-600':item.difficulty==='中级'?'bg-yellow-100 text-yellow-600':'bg-red-100 text-red-600'}`}>{item.difficulty}</span>
                      <span className="text-gray-500 text-sm">{item.duration}秒</span>
                      <button className="ml-4 bg-blue-500 text-white px-3 py-1 rounded text-sm">播放试听</button>
                      <button onClick={()=>openEdit(item)} className="ml-2 border border-gray-300 px-3 py-1 rounded text-sm">编辑</button>
                      <button onClick={()=>openDel(item)} className="ml-2 bg-red-500 text-white px-3 py-1 rounded text-sm">删除</button>
                    </div>
                  </div>
                ))}
              </div>
              {/* Footer instructions */}
              <div className="mt-8 text-gray-600 text-sm">
                <p>使用指引</p>
                <ul className="list-disc list-inside">
                  <li>点击“试听”30s片段</li>
                  <li>根据旋律填写正确答案</li>
                  <li>实时查看对错与解析</li>
                  <li>练习过程中可随时暂停试听并查看答案解析。</li>
                </ul>
              </div>
            </div>
          </div>

          {/* Add Modal */}
          {showAdd && (
            <div className="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center">
              <div className="bg-white w-96 rounded shadow-lg p-6">
                <h3 className="text-lg font-medium mb-4">新增听歌识曲练习</h3>
                <div className="space-y-3">
                  <div>
                    <label className="block text-sm mb-1">歌曲名</label>
                    <input
                      className="w-full border border-gray-300 px-3 py-2 rounded"
                      placeholder="输入歌曲名称"
                      value={form.title}
                      onChange={e=>setForm({...form, title:e.target.value})}
                    />
                  </div>
                  <div>
                    <label className="block text-sm mb-1">艺术家</label>
                    <input
                      className="w-full border border-gray-300 px-3 py-2 rounded"
                      placeholder="输入艺术家名称"
                      value={form.artist}
                      onChange={e=>setForm({...form, artist:e.target.value})}
                    />
                  </div>
                  <div>
                    <label className="block text-sm mb-1">难度</label>
                    <select
                      className="w-full border border-gray-300 px-3 py-2 rounded"
                      value={form.difficulty}
                      onChange={e=>setForm({...form, difficulty:e.target.value})}
                    >
                      <option>初级</option>
                      <option>中级</option>
                      <option>高级</option>
                    </select>
                  </div>
                  <div>
                    <label className="block text-sm mb-1">时长：{form.duration}秒</label>
                    <input
                      type="range"
                      min="10" max="60"
                      className="w-full"
                      value={form.duration}
                      onChange={e=>setForm({...form, duration: parseInt(e.target.value)})}
                    />
                  </div>
                  <div>
                    <label className="block text-sm mb-1">预览图</label>
                    <img src={form.image} alt="" className="w-full h-24 object-cover rounded" />
                  </div>
                </div>
                <div className="mt-6 flex justify-end space-x-3">
                  <button onClick={()=>setShowAdd(false)} className="px-4 py-2 border rounded">取消</button>
                  <button onClick={handleAdd} className="px-4 py-2 bg-yellow-500 text-white rounded">确认保存</button>
                </div>
              </div>
            </div>
          )}

          {/* Edit Modal */}
          {showEdit && (
            <div className="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center">
              <div className="bg-white w-96 rounded shadow-lg p-6">
                <h3 className="text-lg font-medium mb-4">编辑曲目练习</h3>
                <div className="space-y-3">
                  <div>
                    <label className="block text-sm mb-1">歌曲名</label>
                    <input
                      className="w-full border border-gray-300 px-3 py-2 rounded"
                      value={form.title}
                      onChange={e=>setForm({...form, title:e.target.value})}
                    />
                  </div>
                  <div>
                    <label className="block text-sm mb-1">艺术家</label>
                    <input
                      className="w-full border border-gray-300 px-3 py-2 rounded"
                      value={form.artist}
                      onChange={e=>setForm({...form, artist:e.target.value})}
                    />
                  </div>
                  <div>
                    <label className="block text-sm mb-1">难度</label>
                    <select
                      className="w-full border border-gray-300 px-3 py-2 rounded"
                      value={form.difficulty}
                      onChange={e=>setForm({...form, difficulty:e.target.value})}
                    >
                      <option>初级</option>
                      <option>中级</option>
                      <option>高级</option>
                    </select>
                  </div>
                  <div>
                    <label className="block text-sm mb-1">时长：{form.duration}秒</label>
                    <input
                      type="range" min="10" max="60"
                      className="w-full"
                      value={form.duration}
                      onChange={e=>setForm({...form, duration: parseInt(e.target.value)})}
                    />
                  </div>
                  <div>
                    <label className="block text-sm mb-1">预览图</label>
                    <img src={form.image} alt="" className="w-full h-24 object-cover rounded" />
                  </div>
                </div>
                <div className="mt-6 flex justify-end space-x-3">
                  <button onClick={()=>setShowEdit(false)} className="px-4 py-2 border rounded">取消</button>
                  <button onClick={handleEdit} className="px-4 py-2 bg-yellow-500 text-white rounded">保存修改</button>
                </div>
              </div>
            </div>
          )}

          {/* Delete Confirm */}
          {showDel && (
            <div className="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center">
              <div className="bg-white w-80 rounded shadow-lg p-6">
                <h3 className="text-lg font-medium mb-4">删除确认</h3>
                <p className="text-gray-700 mb-6">确定要删除 "{current.title}" 这个练习吗?</p>
                <div className="flex justify-end space-x-3">
                  <button onClick={()=>setShowDel(false)} className="px-4 py-2 border rounded">取消</button>
                  <button onClick={handleDel} className="px-4 py-2 bg-red-500 text-white rounded">确定删除</button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
