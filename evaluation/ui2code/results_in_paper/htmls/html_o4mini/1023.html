<html>
<head>
  <meta charset="UTF-8">
  <title>爱心捐赠平台</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
</head>
<body class="h-screen bg-gray-100 font-['Inter']">
  <div id="root" class="h-full"></div>
  <script type="text/babel">
    const { useState } = React;

    const initialProjects = [
      {
        id: 1,
        name: '希望之光助学基金',
        desc: '帮助贫困地区的孩子们完成学业',
        raised: 12500,
        goal: 20000,
        date: '2023-05-15',
        type: '助学',
        img: 'https://picsum.photos/id/1018/400/200',
      },
      {
        id: 2,
        name: '温暖冬衣行动',
        desc: '为山区儿童送去冬日的温暖',
        raised: 8300,
        goal: 15000,
        date: '2023-06-20',
        type: '救灾',
        img: 'https://picsum.photos/id/1027/400/200',
      },
      {
        id: 3,
        name: '乡村图书馆改造',
        desc: '为乡村学校提供更好的阅读环境',
        raised: 18000,
        goal: 25000,
        date: '2023-04-10',
        type: '图书',
        img: 'https://picsum.photos/id/1005/400/200',
      },
    ];

    function App() {
      const [activeTab, setActiveTab] = useState('projects'); // projects, statistics, help
      const [projects, setProjects] = useState(initialProjects);
      const [showAddModal, setShowAddModal] = useState(false);
      const [showDeleteModal, setShowDeleteModal] = useState(false);
      const [toDelete, setToDelete] = useState(null);

      const totalDonations = projects.reduce((sum,p) => sum + p.raised, 0);
      const activeCount = projects.length;
      const monthlyNew = 25; // static

      function openDelete(project) {
        setToDelete(project);
        setShowDeleteModal(true);
      }
      function confirmDelete() {
        setProjects(ps => ps.filter(p => p.id !== toDelete.id));
        setShowDeleteModal(false);
      }
      function addProject(e) {
        e.preventDefault();
        const f = e.target;
        const newProj = {
          id: Date.now(),
          name: f.name.value,
          desc: f.desc.value,
          raised: parseInt(f.raised.value),
          goal: parseInt(f.goal.value),
          date: f.date.value,
          type: f.type.value,
          img: f.img.value,
        };
        setProjects(ps => [...ps, newProj]);
        setShowAddModal(false);
      }

      return (
        <div className="flex h-full">
          {/* Sidebar */}
          <div className="w-16 bg-white border-r flex flex-col items-center py-4 space-y-6">
            <div className="text-2xl text-pink-500"><i className="fas fa-heart"></i></div>
            <button className="text-pink-500 text-xl"><i className="fas fa-home"></i></button>
            <button className="text-gray-400 text-xl hover:text-pink-500"><i className="fas fa-gift"></i></button>
            <button className="text-gray-400 text-xl hover:text-pink-500"><i className="fas fa-chart-bar"></i></button>
            <button className="text-gray-400 text-xl hover:text-pink-500"><i className="fas fa-user"></i></button>
          </div>
          {/* Main */}
          <div className="flex-1 flex flex-col">
            {/* Header */}
            <div className="h-16 bg-white flex items-center px-6 shadow-sm">
              <i className="fas fa-heart text-pink-500 text-xl mr-2"></i>
              <span className="text-lg font-semibold">爱心捐赠平台</span>
            </div>
            {/* Content */}
            <div className="flex flex-1 overflow-hidden">
              {/* Left panel */}
              <div className="flex-1 overflow-auto p-6">
                {/* Tabs */}
                <div className="flex justify-between items-center mb-6">
                  <div className="text-xl font-semibold">
                    {activeTab === 'projects' && '爱心捐赠项目'}
                    {activeTab === 'statistics' && '捐赠统计分析'}
                    {activeTab === 'help' && '爱心捐赠平台 — 连接您与需要帮助的人'}
                  </div>
                  <div className="flex space-x-6">
                    <button onClick={()=>setActiveTab('projects')}
                      className={`text ${activeTab==='projects'?'text-pink-500 border-b-2 border-pink-500':'text-gray-500'}`}>
                      捐赠项目
                    </button>
                    <button onClick={()=>setActiveTab('statistics')}
                      className={`text ${activeTab==='statistics'?'text-pink-500 border-b-2 border-pink-500':'text-gray-500'}`}>
                      统计报表
                    </button>
                    <button onClick={()=>setActiveTab('help')}
                      className={`text ${activeTab==='help'?'text-pink-500 border-b-2 border-pink-500':'text-gray-500'}`}>
                      帮助说明
                    </button>
                  </div>
                </div>
                {/* Body */}
                {activeTab === 'projects' && (
                <div>
                  <button onClick={()=>setShowAddModal(true)}
                    className="mb-4 px-4 py-2 bg-pink-500 text-white rounded hover:bg-pink-600">
                    <i className="fas fa-plus mr-2"></i>添加项目
                  </button>
                  <div className="space-y-6">
                    {projects.map(p => {
                      const percent = Math.floor(p.raised / p.goal * 100);
                      return (
                      <div key={p.id} className="bg-white rounded shadow-sm flex overflow-hidden">
                        <img src={p.img} className="w-48 object-cover"/>
                        <div className="flex-1 p-4 relative">
                          <div className="flex justify-between items-start">
                            <div>
                              <h3 className="text-lg font-medium">{p.name}</h3>
                              <p className="text-gray-600 mt-1">{p.desc}</p>
                            </div>
                            <span className="text-sm text-gray-400">{percent}%</span>
                          </div>
                          <div className="h-2 bg-gray-200 rounded-full mt-3">
                            <div className="h-2 bg-pink-500 rounded-full" style={{width: percent + '%'}}></div>
                          </div>
                          <div className="mt-2 text-pink-500 font-medium">
                            已筹金额 / 目标金额<br/>
                            ¥{p.raised.toLocaleString()} / ¥{p.goal.toLocaleString()}
                          </div>
                          <div className="absolute bottom-4 right-4 flex space-x-2">
                            <button className="px-3 py-1 border border-gray-300 rounded text-gray-600 hover:bg-gray-50">
                              <i className="fas fa-edit mr-1"></i>编辑项目
                            </button>
                            <button onClick={()=>openDelete(p)}
                              className="px-3 py-1 bg-pink-100 text-pink-600 rounded hover:bg-pink-200">
                              <i className="fas fa-trash-alt mr-1"></i>删除项目
                            </button>
                          </div>
                          <div className="absolute bottom-4 left-4 text-gray-400 text-sm">发布日期 {p.date}</div>
                        </div>
                      </div>
                      );
                    })}
                  </div>
                  <div className="mt-8 text-center text-gray-500 italic">
                    “让爱心传递，让世界更温暖。每一份捐助，都是照亮他人的希望”
                  </div>
                </div>
                )}
                {activeTab === 'statistics' && (
                <div>
                  <div className="flex justify-end mb-4">
                    <select className="border border-gray-300 rounded px-2 py-1">
                      <option>本月</option>
                      <option>本周</option>
                    </select>
                  </div>
                  <div className="grid grid-cols-2 gap-6">
                    <div className="bg-white rounded shadow-sm p-4">
                      <div className="text-gray-700 mb-2 font-medium">捐赠金额趋势图</div>
                      <div className="flex items-end justify-between h-40">
                        {[5,8,7,10,4,9].map((h,i)=>(
                          <div key={i} className="bg-pink-500" style={{width:'12%',height: (h*4)+'px'}}></div>
                        ))}
                      </div>
                      <div className="flex justify-between text-sm text-gray-600 mt-2">
                        <span>第一周</span><span>第二周</span><span>第三周</span><span>第四周</span><span>第五周</span><span>本周</span>
                      </div>
                    </div>
                    <div className="bg-white rounded shadow-sm p-4 flex flex-col items-center">
                      <div className="text-gray-700 mb-2 font-medium">项目类型分布</div>
                      <div className="relative w-48 h-48">
                        <svg viewBox="0 0 32 32" className="absolute inset-0 w-full h-full">
                          <circle r="8" cx="16" cy="16" fill="none" stroke="#fecaca" strokeWidth="8" strokeDasharray="18 82" transform="rotate(-90 16 16)"/>
                          <circle r="11" cx="16" cy="16" fill="none" stroke="#fde047" strokeWidth="8" strokeDasharray="30 70" transform="rotate(-90 16 16)"/>
                          <circle r="14" cx="16" cy="16" fill="none" stroke="#93c5fd" strokeWidth="8" strokeDasharray="25 75" transform="rotate(-90 16 16)"/>
                        </svg>
                        <div className="absolute inset-0 flex items-center justify-center text-gray-500">项目分布</div>
                      </div>
                      <div className="mt-4 text-sm text-gray-600 space-y-1">
                        <div><span className="inline-block w-2 h-2 bg-pink-300 mr-1 rounded-full"></span>助学 (45%)</div>
                        <div><span className="inline-block w-2 h-2 bg-yellow-300 mr-1 rounded-full"></span>救灾 (30%)</div>
                        <div><span className="inline-block w-2 h-2 bg-blue-300 mr-1 rounded-full"></span>医疗 (25%)</div>
                      </div>
                    </div>
                  </div>
                  <div className="mt-4 flex justify-end">
                    <button className="px-4 py-2 bg-white border border-pink-500 text-pink-500 rounded hover:bg-pink-50">
                      <i className="fas fa-download mr-2"></i>导出数据
                    </button>
                  </div>
                </div>
                )}
                {activeTab === 'help' && (
                <div className="space-y-6">
                  <div className="bg-white rounded shadow-sm p-6">
                    <h3 className="text-lg font-medium mb-2">爱心捐赠平台 — 连接您与需要帮助的人</h3>
                    <p className="text-gray-600">爱心捐赠平台致力于建立一个透明、高效的公益桥梁，连接爱心人士与需要帮助的群体。我们提供便捷的项目发起、管理和捐赠流程，确保每一份爱心都能够得到最有效的传递。平台定期发布项目进展报告，保证资金使用透明，让每一位捐赠人都能清晰了解自己的爱心去向。</p>
                    <a href="#" className="text-pink-500 mt-2 inline-block">了解更多 →</a>
                  </div>
                  <div>
                    <h4 className="text-lg font-medium mb-4">操作指南</h4>
                    <div className="grid grid-cols-3 gap-4">
                      <div className="bg-white rounded shadow-sm p-4 text-center">
                        <i className="fas fa-plus text-pink-500 text-2xl mb-2"></i>
                        <h5 className="font-medium mb-1">如何发起项目</h5>
                        <p className="text-gray-600 text-sm mb-2">点击“添加项目”按钮，填写项目详情，包括名称、描述、目标金额等信息，提交后平台审核即上线。</p>
                        <a href="#" className="text-pink-500 text-sm">阅读全文 →</a>
                      </div>
                      <div className="bg-white rounded shadow-sm p-4 text-center">
                        <i className="fas fa-hand-holding-heart text-pink-500 text-2xl mb-2"></i>
                        <h5 className="font-medium mb-1">如何捐赠</h5>
                        <p className="text-gray-600 text-sm mb-2">浏览项目列表，选择您想支持的项目，点击“立即捐赠”，输入金额并选择支付方式完成捐赠。</p>
                        <a href="#" className="text-pink-500 text-sm">阅读全文 →</a>
                      </div>
                      <div className="bg-white rounded shadow-sm p-4 text-center">
                        <i className="fas fa-chart-line text-pink-500 text-2xl mb-2"></i>
                        <h5 className="font-medium mb-1">如何查看数据</h5>
                        <p className="text-gray-600 text-sm mb-2">点击“统计报表”标签，可查看平台整体捐赠情况，包括金额趋势、项目分类等多维度统计数据。</p>
                        <a href="#" className="text-pink-500 text-sm">阅读全文 →</a>
                      </div>
                    </div>
                  </div>
                  <div>
                    <h4 className="text-lg font-medium mb-2">常见问题</h4>
                    <div className="bg-white rounded shadow-sm p-4 space-y-4">
                      <div>
                        <p className="font-medium">1. 捐赠是否可以开发票？</p>
                        <p className="text-gray-600 mt-1">是的，单笔捐赠满100元可申请开具捐赠票据，请在完成捐赠后，在“我的捐赠记录”页面申请开具电子发票或纸质发票。</p>
                      </div>
                      <div>
                        <p className="font-medium">2. 如何确认我的捐款被妥善使用？</p>
                        <p className="text-gray-600 mt-1">平台要求每个项目定期发布进展报告，您可以在项目详情查看资金使用明细和受助者反馈。同时，平台会进行定期审计，确保资金使用透明。</p>
                      </div>
                      <div>
                        <p className="font-medium">3. 如果项目募集金额超过目标怎么办？</p>
                        <p className="text-gray-600 mt-1">项目超募的资金将用于该项目的后续发展或类似性质的其他公益项目。项目发起方需提交超募资金使用计划，并得到平台审核通过。</p>
                      </div>
                    </div>
                  </div>
                </div>
                )}
              </div>
              {/* Right panel */}
              <div className="w-64 bg-white border-l p-6 flex flex-col space-y-6">
                <div className="bg-gray-50 p-4 rounded text-center text-xl font-medium">¥{totalDonations.toLocaleString()}</div>
                <div className="bg-gray-50 p-4 rounded text-center">
                  <div className="text-gray-500 text-sm">活跃项目数</div>
                  <div className="text-xl font-medium">{activeCount}</div>
                </div>
                <div className="bg-gray-50 p-4 rounded text-center">
                  <div className="text-gray-500 text-sm">本月新增捐赠数</div>
                  <div className="text-xl font-medium">{monthlyNew}</div>
                </div>
                <div className="bg-yellow-50 p-4 rounded">
                  <div className="text-gray-700 italic">“随他是要有情，真正的温柔是不忘自我的多少，而是给予的多少。”</div>
                  <div className="text-right text-sm text-gray-500 mt-2">— 海伦·凯勒</div>
                </div>
              </div>
            </div>
          </div>

          {/* Add Modal */}
          {showAddModal && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
              <div className="bg-white rounded shadow-lg w-2/5 p-6 relative">
                <button onClick={()=>setShowAddModal(false)}
                  className="absolute top-3 right-3 text-gray-500 hover:text-gray-700">
                  <i className="fas fa-times"></i>
                </button>
                <h3 className="text-lg font-medium mb-4">添加新项目</h3>
                <form onSubmit={addProject} className="space-y-4 text-sm">
                  <div>
                    <label className="block mb-1">项目名称</label>
                    <input name="name" required className="w-full border border-gray-300 rounded px-3 py-2" placeholder="输入项目名称"/>
                  </div>
                  <div>
                    <label className="block mb-1">项目描述</label>
                    <input name="desc" required className="w-full border border-gray-300 rounded px-3 py-2" placeholder="简要描述项目"/>
                  </div>
                  <div className="flex space-x-4">
                    <div className="flex-1">
                      <label className="block mb-1">当前募资金额</label>
                      <input name="raised" type="number" defaultValue="0" className="w-full border border-gray-300 rounded px-3 py-2"/>
                    </div>
                    <div className="flex-1">
                      <label className="block mb-1">目标金额</label>
                      <input name="goal" type="number" defaultValue="10000" className="w-full border border-gray-300 rounded px-3 py-2"/>
                    </div>
                  </div>
                  <div className="flex space-x-4">
                    <div className="flex-1">
                      <label className="block mb-1">发布日期</label>
                      <input name="date" type="date" defaultValue="2025-09-23" className="w-full border border-gray-300 rounded px-3 py-2"/>
                    </div>
                    <div className="flex-1">
                      <label className="block mb-1">项目类型</label>
                      <select name="type" className="w-full border border-gray-300 rounded px-3 py-2">
                        <option>助学</option>
                        <option>救灾</option>
                        <option>医疗</option>
                      </select>
                    </div>
                  </div>
                  <div>
                    <label className="block mb-1">项目图片 URL</label>
                    <input name="img" className="w-full border border-gray-300 rounded px-3 py-2"
                      defaultValue="https://picsum.photos/id/1084/300/200"
                      placeholder="https://picsum.photos/"/>
                    <p className="text-gray-500 text-xs mt-1">提示：请使用 https://picsum.photos/ 库图片</p>
                  </div>
                  <p className="text-yellow-600 text-xs">● 小贴士：请填写真实有效的图片信息，帮助更多人了解项目，详情的项目描述和真实的图片能够增加项目的可信度和支持率。</p>
                  <div className="mt-4 flex justify-end space-x-2">
                    <button type="button" onClick={()=>setShowAddModal(false)}
                      className="px-4 py-2 border border-gray-300 rounded">取消</button>
                    <button type="submit" className="px-4 py-2 bg-pink-500 text-white rounded hover:bg-pink-600">提交并发布</button>
                  </div>
                </form>
              </div>
            </div>
          )}
          {/* Delete Modal */}
          {showDeleteModal && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
              <div className="bg-white rounded shadow-lg w-1/3 p-6 relative text-center">
                <button onClick={()=>setShowDeleteModal(false)}
                  className="absolute top-3 right-3 text-gray-500 hover:text-gray-700">
                  <i className="fas fa-times"></i>
                </button>
                <h3 className="text-lg font-medium mb-4">确认删除</h3>
                <div className="text-red-500 text-4xl"><i className="fas fa-exclamation-triangle"></i></div>
                <p className="mt-4">确定删除项目 <span className="font-medium">{toDelete?.name}</span>？</p>
                <p className="text-red-500 text-sm mt-1">此操作不可撤销</p>
                <div className="mt-6 flex justify-center space-x-4">
                  <button onClick={()=>setShowDeleteModal(false)}
                    className="px-4 py-2 border border-gray-300 rounded">取消</button>
                  <button onClick={confirmDelete}
                    className="px-4 py-2 bg-pink-500 text-white rounded hover:bg-pink-600">确认删除</button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>
</body>
</html>
