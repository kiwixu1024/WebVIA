                                    <h3 className="font-semibold text-gray-800 mb-3">温馨提示</h3>
                                    <p className="text-sm text-gray-600 mb-2">坚持每日微耐心，收获大能量！</p>
                                    <p className="text-sm text-gray-600">今天的一小步，明天的一大步。持续做的小改变，最终带来巨大的成长。</p>
                                </div>
                            </aside>
                        </div>
                    </div>

                    {/* Edit Modal */}
                    {showEditModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96">
                                <h3 className="text-lg font-semibold mb-4">编辑挑战</h3>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">挑战标题</label>
                                        <input
                                            type="text"
                                            value={editingChallenge?.description || ''}
                                            onChange={(e) => setEditingChallenge({...editingChallenge, description: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">挑战类型</label>
                                        <select
                                            value={editingChallenge?.type || ''}
                                            onChange={(e) => setEditingChallenge({...editingChallenge, type: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
                                        >
                                            <option value="排队">排队</option>
                                            <option value="礼让">礼让</option>
                                            <option value="等待">等待</option>
                                            <option value="专注">专注</option>
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">难度评分</label>
                                        <div className="flex items-center space-x-4">
                                            <span className="text-blue-600 font-medium">★</span>
                                            <div className="flex-1 relative">
                                                <input
                                                    type="range"
                                                    min="1"
                                                    max="5"
                                                    step="1"
                                                    value={editingChallenge?.difficulty || 3}
                                                    onChange={(e) => setEditingChallenge({...editingChallenge, difficulty: parseInt(e.target.value)})}
                                                    className="w-full"
                                                />
                                            </div>
                                            <span className="text-blue-600 font-medium">{editingChallenge?.difficulty || 3}星</span>
                                        </div>
                                    </div>

                                    <div className="flex space-x-4">
                                        <button
                                            onClick={handleSaveEdit}
                                            className="px-4 py-2 bg-orange-400 text-white rounded-md hover:bg-orange-500 transition-colors"
                                        >
                                            保存
                                        </button>
                                        <button
                                            onClick={() => setShowEditModal(false)}
                                            className="px-4 py-2 text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50 transition-colors"
                                        >
                                            取消
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Footer */}
                    <footer className="bg-white border-t mt-12">
                        <div className="max-w-7xl mx-auto px-4 py-6">
                            <div className="flex justify-between items-center">
                                <p className="text-sm text-gray-500">©2024 微耐心</p>
                                <div className="flex space-x-6 text-sm text-gray-500">
                                    <a href="#" className="hover:text-orange-600">关于我们</a>
                                    <a href="#" className="hover:text-orange-600">使用条款</a>
                                    <a href="#" className="hover:text-orange-600">隐私政策</a>
                                    <a href="#" className="hover:text-orange-600">联系我们</a>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
