                                                <h3 className="text-lg font-medium text-gray-800 mb-2 flex items-center">
                                                    <i className="fas fa-chart-line text-teal-500 mr-2"></i>
                                                    数据统计分析
                                                </h3>
                                                <p className="text-gray-600 text-sm">系统自动分析宠物的健康数据、活动规律等信息，生成直观的数据报表，帮助您更全面了解爱宠的生活状态，及时发现异常并采取相应措施。</p>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="mt-8 text-center">
                                        <h3 className="text-lg font-medium text-gray-800 mb-2">开始使用萌宠档案系统</h3>
                                        <p className="text-gray-600 mb-4">只需简单几步，即可创建您心爱的专属档案，记录成长点滴，守护健康生活。</p>
                                        <button className="px-6 py-2 bg-pink-100 text-pink-600 rounded-lg">
                                            立即体验
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Edit Modal */}
                    {showEditModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg max-w-md w-full mx-4">
                                <div className="p-6">
                                    <div className="flex justify-between items-center mb-6">
                                        <h2 className="text-xl font-medium text-gray-800">编辑宠物档案</h2>
                                        <button 
                                            onClick={() => setShowEditModal(false)}
                                            className="text-gray-400 hover:text-gray-600"
                                        >
                                            <i className="fas fa-times"></i>
                                        </button>
                                    </div>
                                    
                                    <div className="flex justify-center mb-6">
                                        <img src="https://picsum.photos/id/237/80/80" alt="Pet Avatar" className="w-20 h-20 rounded-full object-cover" />
                                    </div>

                                    <form className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                宠物名称 *
                                            </label>
                                            <input 
                                                type="text" 
                                                defaultValue="雪球" 
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                宠物品种 *
                                            </label>
                                            <input 
                                                type="text" 
                                                defaultValue="仓鼠" 
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
                                            />
                                        </div>

                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                                    出生日期 *
                                                </label>
                                                <input 
                                                    type="date" 
                                                    defaultValue="2023-01-01" 
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                                    性别 *
                                                </label>
                                                <select className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500">
                                                    <option>请选择</option>
                                                    <option>公</option>
                                                    <option>母</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                                    体重 *
                                                </label>
                                                <input 
                                                    type="text" 
                                                    defaultValue="45g" 
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                                    健康状况 *
                                                </label>
                                                <select className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500">
                                                    <option>请选择</option>
                                                    <option>良好</option>
                                                    <option>需检查</option>
                                                    <option>已完成免疫</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div className="flex justify-end space-x-3 pt-4">
                                            <button 
                                                type="button"
                                                onClick={() => setShowEditModal(false)}
                                                className="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50"
                                            >
                                                取消
                                            </button>
                                            <button 
                                                type="submit"
                                                className="px-4 py-2 bg-pink-500 text-white rounded-lg hover:bg-pink-600"
                                            >
                                                保存
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
