                                                                <p className="text-sm text-gray-900">{project.publishDate}</p>
                                                            </div>
                                                            <div className="flex space-x-2">
                                                                <button className="text-blue-500 hover:text-blue-600 text-sm flex items-center space-x-1">
                                                                    <i className="fas fa-edit"></i>
                                                                    <span>编辑项目</span>
                                                                </button>
                                                                <button 
                                                                    onClick={() => handleDeleteProject(project.id)}
                                                                    className="text-red-500 hover:text-red-600 text-sm flex items-center space-x-1"
                                                                >
                                                                    <i className="fas fa-trash"></i>
                                                                    <span>删除项目</span>
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* Sidebar */}
                            <div className="space-y-6">
                                <div className="bg-white rounded-lg shadow-sm p-6">
                                    <h3 className="text-lg font-semibold text-gray-900 mb-4">平台统计</h3>
                                    
                                    <div className="space-y-4">
                                        <div className="flex items-center">
                                            <div className="p-3 bg-pink-100 rounded-lg">
                                                <i className="fas fa-yen-sign text-pink-500"></i>
                                            </div>
                                            <div className="ml-3">
                                                <p className="text-sm text-gray-600">累计捐赠总额</p>
                                                <p className="text-xl font-semibold text-gray-900">¥{totalDonation.toLocaleString()}</p>
                                            </div>
                                        </div>

                                        <div className="flex items-center">
                                            <div className="p-3 bg-blue-100 rounded-lg">
                                                <i className="fas fa-chart-line text-blue-500"></i>
                                            </div>
                                            <div className="ml-3">
                                                <p className="text-sm text-gray-600">活跃项目数</p>
                                                <p className="text-xl font-semibold text-gray-900">{activeProjects}</p>
                                            </div>
                                        </div>

                                        <div className="flex items-center">
                                            <div className="p-3 bg-green-100 rounded-lg">
                                                <i className="fas fa-users text-green-500"></i>
                                            </div>
                                            <div className="ml-3">
                                                <p className="text-sm text-gray-600">本月新增捐赠数</p>
                                                <p className="text-xl font-semibold text-gray-900">{newDonorsThisMonth}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-orange-50 rounded-lg p-4">
                                    <h4 className="font-medium text-gray-900 mb-2">每日名言</h4>
                                    <p className="text-sm text-gray-600 italic">"捐比受更幸福，真正的财富不是拥有的多少，而是给予的多少。"</p>
                                    <p className="text-xs text-gray-500 mt-2">—— 海伦·凯勒</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Footer */}
                    <footer className="bg-white border-t mt-16">
                        <div className="max-w-7xl mx-auto px-4 py-6">
                            <div className="text-center text-sm text-gray-500">
                                <p>© 2023 爱心捐赠平台 All Rights Reserved</p>
                                <div className="flex justify-center space-x-4 mt-2">
                                    <a href="#" className="hover:text-gray-700">联系我们</a>
                                    <a href="#" className="hover:text-gray-700">使用条款</a>
                                    <a href="#" className="hover:text-gray-700">隐私政策</a>
                                </div>
                            </div>
                        </div>
                    </footer>

                    {/* Add Project Modal */}
                    {showAddModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-full max-w-md mx-4">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-lg font-semibold text-gray-900">添加新项目</h3>
                                    <button 
                                        onClick={() => setShowAddModal(false)}
                                        className="text-gray-400 hover:text-gray-600"
                                    >
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>

                                <form className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">项目名称</label>
                                        <input 
                                            type="text" 
                                            placeholder="输入项目名称"
                                            className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">项目描述</label>
                                        <textarea 
                                            placeholder="简要描述项目"
                                            rows="3"
                                            className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500"
                                        ></textarea>
                                    </div>

                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">当前筹集金额</label>
                                            <input 
                                                type="number" 
                                                defaultValue="0"
                                                className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">目标金额</label>
                                            <input 
                                                type="number" 
                                                defaultValue="10000"
                                                className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500"
                                            />
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">发布日期</label>
                                            <input 
                                                type="date" 
                                                defaultValue="2025-09-23"
                                                className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">项目类型</label>
                                            <select className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500">
                                                <option>助学</option>
                                                <option>救助</option>
                                                <option>图书</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">项目图片URL</label>
                                        <input 
                                            type="url" 
                                            placeholder="https://picsum.photos/id/1084/300/200"
                                            className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500"
                                        />
                                        <p className="text-xs text-gray-500 mt-1">提示：可以使用 https://picsum.photos/ 获取图片</p>
                                    </div>

                                    <div className="bg-red-50 border border-red-200 rounded-lg p-3">
                                        <div className="flex items-start">
                                            <i className="fas fa-exclamation-triangle text-red-500 mt-1 mr-2"></i>
                                            <p className="text-sm text-red-600">小贴士：请填写真实有效的信息，帮助更多人了解您的项目，详细的描述和真实的图片能够增加项目的可信度和支持率。</p>
                                        </div>
                                    </div>

                                    <div className="flex space-x-3 pt-4">
                                        <button 
                                            type="button"
                                            onClick={() => setShowAddModal(false)}
                                            className="flex-1 border border-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-50"
                                        >
                                            取消
                                        </button>
                                        <button 
                                            type="submit"
                                            className="flex-1 bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg"
                                        >
                                            提交并发布
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Delete Confirmation Modal */}
                    {showDeleteModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-full max-w-sm mx-4">
                                <div className="text-center">
                                    <div className="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <i className="fas fa-exclamation-triangle text-red-500 text-2xl"></i>
                                    </div>
                                    <h3 className="text-lg font-semibold text-gray-900 mb-2">确认删除</h3>
                                    <p className="text-gray-600 mb-1">确定删除项目 希望之光助学基金？</p>
                                    <p className="text-sm text-red-600 mb-6">此操作不可撤销</p>
                                    
                                    <div className="flex space-x-3">
                                        <button 
                                            onClick={() => setShowDeleteModal(false)}
                                            className="flex-1 border border-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-50"
                                        >
                                            取消
                                        </button>
                                        <button 
                                            onClick={confirmDelete}
                                            className="flex-1 bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg"
                                        >
                                            确认删除
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
