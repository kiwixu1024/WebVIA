                                        className={`px-4 py-2 rounded-lg font-medium ${
                                            currentPage === 'topic-intro' 
                                                ? 'bg-blue-500 text-white' 
                                                : isDarkMode ? 'text-gray-300 hover:bg-gray-700' : 'text-gray-600 hover:bg-gray-100'
                                        }`}
                                    >
                                        主题介绍
                                    </button>
                                    <button 
                                        onClick={() => setCurrentPage('help')}
                                        className={`px-4 py-2 rounded-lg font-medium ${
                                            currentPage === 'help' 
                                                ? 'bg-blue-500 text-white' 
                                                : isDarkMode ? 'text-gray-300 hover:bg-gray-700' : 'text-gray-600 hover:bg-gray-100'
                                        }`}
                                    >
                                        帮助
                                    </button>
                                </nav>
                                
                                <div className="flex items-center space-x-4">
                                    <button 
                                        onClick={openAddModal}
                                        className="flex items-center space-x-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
                                    >
                                        <i className="fas fa-plus"></i>
                                        <span>添加新练习</span>
                                    </button>
                                    <button className="flex items-center space-x-2 px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">
                                        <i className="fas fa-download"></i>
                                        <span>导出JSON</span>
                                    </button>
                                    <button 
                                        onClick={toggleTheme}
                                        className={`p-2 rounded-lg ${isDarkMode ? 'bg-yellow-500 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}
                                    >
                                        <i className={`fas ${isDarkMode ? 'fa-sun' : 'fa-moon'}`}></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-6 py-6">
                        <div className="flex gap-6">
                            {/* Left Sidebar */}
                            {renderSidebar()}

                            {/* Center Content */}
                            <div className="flex-1">
                                {renderMainContent()}
                            </div>
                        </div>
                    </main>

                    {/* Footer */}
                    <footer className={`${isDarkMode ? 'bg-gray-800 text-gray-300' : 'bg-white text-gray-600'} border-t mt-12`}>
                        <div className="max-w-7xl mx-auto px-6 py-6">
                            <div className="flex justify-between items-center">
                                <p className="text-sm">© 2023 编程习题集 | v1.0</p>
                                <div className="flex space-x-6 text-sm">
                                    <a href="#" className="hover:text-blue-500">隐私政策</a>
                                    <a href="#" className="hover:text-blue-500">使用条款</a>
                                    <a href="#" className="hover:text-blue-500">联系我们</a>
                                </div>
                            </div>
                        </div>
                    </footer>

                    {/* Add Exercise Modal */}
                    {showAddModal && <AddExerciseModal />}

                    {/* Help Button */}
                    <button className="fixed bottom-6 right-6 w-12 h-12 bg-blue-500 text-white rounded-full shadow-lg hover:bg-blue-600 flex items-center justify-center">
                        <i className="fas fa-question"></i>
                    </button>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
