<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梦想清单管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans SC', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [showAddModal, setShowAddModal] = useState(false);
            const [showEditModal, setShowEditModal] = useState(false);
            const [showDeleteModal, setShowDeleteModal] = useState(false);
            const [editingDream, setEditingDream] = useState(null);
            const [deletingDream, setDeletingDream] = useState(null);

            const [dreams, setDreams] = useState([
                {
                    id: 1,
                    title: "环游世界",
                    targetDate: "2024-12-31",
                    owner: "小明",
                    progress: 45,
                    priority: "高优先级",
                    collaborators: ["小红"],
                    description: "探索世界各地的文化和美景，计划访问至少10个国家。"
                },
                {
                    id: 2,
                    title: "学习一门新语言",
                    targetDate: "2023-08-15",
                    owner: "小红",
                    progress: 30,
                    priority: "中优先级",
                    collaborators: [],
                    description: ""
                },
                {
                    id: 3,
                    title: "完成马拉松",
                    targetDate: "2023-11-05",
                    owner: "小李",
                    progress: 70,
                    priority: "高优先级",
                    collaborators: [],
                    description: ""
                },
                {
                    id: 4,
                    title: "写一本小说",
                    targetDate: "2024-06-30",
                    owner: "小王",
                    progress: 15,
                    priority: "低优先级",
                    collaborators: [],
                    description: ""
                }
            ]);

            const handleAddDream = () => {
                setShowAddModal(true);
            };

            const handleEditDream = (dream) => {
                setEditingDream(dream);
                setShowEditModal(true);
            };

            const handleDeleteDream = (dream) => {
                setDeletingDream(dream);
                setShowDeleteModal(true);
            };

            const confirmDelete = () => {
                setDreams(dreams.filter(d => d.id !== deletingDream.id));
                setShowDeleteModal(false);
                setDeletingDream(null);
            };

            const closeModal = () => {
                setShowAddModal(false);
                setShowEditModal(false);
                setEditingDream(null);
            };

            const getPriorityColor = (priority) => {
                switch(priority) {
                    case '高优先级': return 'bg-red-500';
                    case '中优先级': return 'bg-yellow-500';
                    case '低优先级': return 'bg-green-500';
                    default: return 'bg-gray-500';
                }
            };

            const getProgressColor = (progress) => {
                if (progress >= 80) return 'bg-green-500';
                if (progress >= 50) return 'bg-yellow-500';
                return 'bg-orange-500';
            };

            return (
                <div className="min-h-screen bg-gray-50 flex">
                    {/* Sidebar */}
                    <div className="w-48 bg-white shadow-sm">
                        <div className="p-4 border-b">
                            <h2 className="text-lg font-semibold text-gray-800">梦想清单管理系统</h2>
                        </div>
                        <nav className="mt-4">
                            <div className="px-4 py-2 bg-yellow-100 text-yellow-800 font-medium flex items-center space-x-2">
                                <i className="fas fa-home"></i>
                                <span>首页</span>
                            </div>
                            <div className="px-4 py-2 text-gray-600 hover:bg-gray-50 flex items-center space-x-2">
                                <i className="fas fa-tasks"></i>
                                <span>今日目标</span>
                            </div>
                            <div className="px-4 py-2 text-gray-600 hover:bg-gray-50 flex items-center space-x-2">
                                <i className="fas fa-tags"></i>
                                <span>分类管理</span>
                            </div>
                            <div className="px-4 py-2 text-gray-600 hover:bg-gray-50 flex items-center space-x-2">
                                <i className="fas fa-chart-bar"></i>
                                <span>统计报表</span>
                            </div>
                            <div className="px-4 py-2 text-gray-600 hover:bg-gray-50 flex items-center space-x-2">
                                <i className="fas fa-cog"></i>
                                <span>设置</span>
                            </div>
                        </nav>
                    </div>

                    {/* Main Content */}
                    <div className="flex-1 p-6">
                        {/* Header */}
                        <div className="mb-6 flex items-center justify-between">
                            <div className="flex space-x-4">
                                <button 
                                    onClick={handleAddDream}
                                    className="bg-yellow-400 hover:bg-yellow-500 text-black px-4 py-2 rounded-md font-medium flex items-center space-x-2"
                                >
                                    <i className="fas fa-plus"></i>
                                    <span>添加新梦想</span>
                                </button>
                                <button className="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-md font-medium flex items-center space-x-2">
                                    <i className="fas fa-download"></i>
                                    <span>导出清单</span>
                                </button>
                                <button className="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-md font-medium flex items-center space-x-2">
                                    <i className="fas fa-upload"></i>
                                    <span>导入清单</span>
                                </button>
                            </div>
                            <div className="bg-blue-100 px-4 py-2 rounded-lg">
                                <div className="flex items-center space-x-2">
                                    <i className="fas fa-filter text-blue-600"></i>
                                    <span className="font-medium">筛选排序</span>
                                </div>
                                <div className="mt-1">
                                    <span className="text-lg font-bold text-gray-800">总体完成率</span>
                                </div>
                            </div>
                        </div>

                        {/* Dreams Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                            {dreams.map(dream => (
                                <div key={dream.id} className="bg-white rounded-lg shadow-sm border p-6">
                                    <div className="flex items-center justify-between mb-4">
                                        <h3 className="text-lg font-semibold text-gray-800">{dream.title}</h3>
                                        <div className="flex space-x-2">
                                            <button 
                                                onClick={() => handleEditDream(dream)}
                                                className="text-blue-600 hover:text-blue-800"
                                            >
                                                <i className="fas fa-edit"></i>
                                            </button>
                                            <button 
                                                onClick={() => handleDeleteDream(dream)}
                                                className="text-red-600 hover:text-red-800"
                                            >
                                                <i className="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <div className="space-y-3">
                                        <div className="flex items-center space-x-2 text-sm text-gray-600">
                                            <i className="fas fa-calendar-alt text-red-500"></i>
                                            <span>目标日期: {dream.targetDate}</span>
                                        </div>
                                        
                                        <div className="flex items-center space-x-2 text-sm text-gray-600">
                                            <i className="fas fa-user text-orange-500"></i>
                                            <span>负责人: {dream.owner}</span>
                                        </div>
                                        
                                        <div className="space-y-2">
                                            <div className="flex justify-between items-center">
                                                <span className="text-sm text-gray-600">进度</span>
                                                <span className="text-sm font-medium">{dream.progress}%</span>
                                            </div>
                                            <div className="w-full bg-gray-200 rounded-full h-2">
                                                <div 
                                                    className={`h-2 rounded-full ${getProgressColor(dream.progress)}`}
                                                    style={{ width: `${dream.progress}%` }}
                                                ></div>
                                            </div>
                                        </div>
                                        
                                        <div className="flex items-center space-x-2">
                                            <span className={`inline-block w-3 h-3 rounded-full ${getPriorityColor(dream.priority)}`}></span>
                                            <span className="text-xs px-2 py-1 rounded bg-gray-100 text-gray-600">{dream.priority}</span>
                                            <div className="flex items-center space-x-1 text-xs text-gray-500">
                                                <i className="fas fa-users"></i>
                                                <span>{dream.collaborators.length} 人协作</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Right Sidebar */}
                    <div className="w-80 bg-white shadow-sm p-6">
                        <div className="mb-6">
                            <h3 className="text-lg font-semibold text-gray-800 mb-4">总体完成率</h3>
                            <div className="relative w-32 h-32 mx-auto">
                                <svg className="w-32 h-32 transform -rotate-90" viewBox="0 0 128 128">
                                    <circle cx="64" cy="64" r="56" stroke="#e5e7eb" strokeWidth="8" fill="none"/>
                                    <circle 
                                        cx="64" cy="64" r="56" 
                                        stroke="#fbbf24" 
                                        strokeWidth="8" 
                                        fill="none"
                                        strokeDasharray={`${2.81 * 70} ${2.81 * 58}`}
                                        strokeLinecap="round"
                                    />
                                </svg>
                                <div className="absolute inset-0 flex items-center justify-center">
                                    <span className="text-2xl font-bold text-gray-800">40%</span>
                                </div>
                            </div>
                            <button className="w-full mt-4 bg-yellow-100 hover:bg-yellow-200 text-yellow-700 py-2 px-4 rounded-lg">
                                查看详情
                            </button>
                        </div>

                        <div className="mb-6">
                            <h3 className="text-lg font-semibold text-gray-800 mb-4">分类分布</h3>
                            <div className="w-full h-32 bg-gradient-to-r from-blue-400 via-green-400 to-yellow-400 rounded-lg mb-4"></div>
                            <div className="space-y-2 text-sm">
                                <div className="flex items-center space-x-2">
                                    <div className="w-3 h-2 bg-orange-400 rounded-full"></div>
                                    <span className="text-gray-600">高优先级</span>
                                </div>
                                <div className="flex items-center space-x-2">
                                    <div className="w-3 h-2 bg-yellow-400 rounded-full"></div>
                                    <span className="text-gray-600">中优先级</span>
                                </div>
                                <div className="flex items-center space-x-2">
                                    <div className="w-3 h-2 bg-green-400 rounded-full"></div>
                                    <span className="text-gray-600">低优先级</span>
                                </div>
                            </div>
                            <button className="w-full mt-4 bg-yellow-100 hover:bg-yellow-200 text-yellow-700 py-2 px-4 rounded-lg">
                                查看详情
                            </button>
                        </div>

                        <div>
                            <h3 className="text-lg font-semibold text-gray-800 mb-4">本周预警</h3>
                            <div className="bg-red-50 border-l-4 border-red-400 p-4 mb-4">
                                <h4 className="font-medium text-red-800">写一本小说</h4>
                                <p className="text-sm text-red-600">进度仅 15%</p>
                            </div>
                            <button className="w-full bg-yellow-100 hover:bg-yellow-200 text-yellow-700 py-2 px-4 rounded-lg">
                                查看详情
                            </button>
                        </div>
                    </div>

                    {/* Bottom Section */}
                    <div className="w-48 bg-white shadow-sm p-4 mt-6">
                        <div className="bg-yellow-100 rounded-lg p-4">
                            <div className="flex items-center space-x-2 mb-2">
                                <i className="fas fa-lightbulb text-yellow-600"></i>
                                <span className="font-medium text-yellow-800">小贴士</span>
                            </div>
                            <p className="text-xs text-yellow-800 leading-relaxed">
                                每天为梦想打卡，才能不断前进！点击"今日目标"，开启你的每日进步！
                            </p>
                        </div>
                    </div>

                    {/* Help Section */}
                    <div className="w-full bg-white shadow-sm p-6 mt-6">
                        <div className="border-l-4 border-yellow-400 pl-4">
                            <h3 className="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                                <i className="fas fa-question-circle text-yellow-500 mr-2"></i>
                                帮助说明
                            </h3>
                            <div className="space-y-4">
                                <div className="border-b border-gray-200 pb-4">
                                    <div className="flex items-center justify-between">
                                        <span className="font-medium text-gray-800">如何添加梦想</span>
                                        <i className="fas fa-chevron-down text-gray-400"></i>
                                    </div>
                                </div>
                                <div className="border-b border-gray-200 pb-4">
                                    <div className="flex items-center justify-between">
                                        <span className="font-medium text-gray-800">如何编辑/删除梦想</span>
                                        <i className="fas fa-chevron-down text-gray-400"></i>
                                    </div>
                                </div>
                                <div className="border-b border-gray-200 pb-4">
                                    <div className="flex items-center justify-between">
                                        <span className="font-medium text-gray-800">使用技巧大全</span>
                                        <i className="fas fa-chevron-down text-gray-400"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Footer */}
                    <div className="w-full bg-white shadow-sm p-4 mt-6">
                        <div className="flex justify-between items-center text-sm text-gray-500">
                            <span>© 2023 梦想清单管理系统 版权所有</span>
                            <span>版本号: v10.3</span>
                            <button className="text-blue-600 hover:text-blue-800">意见建议</button>
                        </div>
                    </div>

                    {/* Add Dream Modal */}
                    {showAddModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96 max-w-md">
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="text-lg font-semibold">添加新梦想</h3>
                                    <button onClick={closeModal} className="text-gray-400 hover:text-gray-600">
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                
                                <form className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">梦想标题 *</label>
                                        <input type="text" className="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">目标日期 *</label>
                                        <input type="date" placeholder="mm/dd/yyyy" className="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">负责人 *</label>
                                        <input type="text" className="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">进度 (0%)</label>
                                        <input type="range" min="0" max="100" defaultValue="0" className="w-full" />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">优先级 *</label>
                                        <select className="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                            <option>中等优先级</option>
                                            <option>高优先级</option>
                                            <option>低优先级</option>
                                        </select>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">多人协作</label>
                                        <div className="flex space-x-2">
                                            {['小明', '小红', '小李', '小王', '小张'].map(person => (
                                                <label key={person} className="flex items-center space-x-1">
                                                    <input type="checkbox" className="rounded" />
                                                    <span className="text-sm">{person}</span>
                                                </label>
                                            ))}
                                        </div>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">梦想描述</label>
                                        <textarea rows="3" className="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                                    </div>
                                    
                                    <div className="flex space-x-3 pt-4">
                                        <button type="button" onClick={closeModal} className="flex-1 px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                                            取消
                                        </button>
                                        <button type="submit" className="flex-1 px-4 py-2 bg-yellow-400 hover:bg-yellow-500 text-black rounded-md font-medium">
                                            保存
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Edit Dream Modal */}
                    {showEditModal && editingDream && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96 max-w-md">
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="text-lg font-semibold">编辑梦想</h3>
                                    <button onClick={closeModal} className="text-gray-400 hover:text-gray-600">
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                
                                <form className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">梦想标题 *</label>
                                        <input type="text" defaultValue={editingDream.title} className="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">目标日期 *</label>
                                        <input type="date" defaultValue="12/31/2024" className="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">负责人 *</label>
                                        <input type="text" defaultValue={editingDream.owner} className="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">进度 ({editingDream.progress}%)</label>
                                        <input type="range" min="0" max="100" defaultValue={editingDream.progress} className="w-full" />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">优先级 *</label>
                                        <select defaultValue={editingDream.priority} className="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                            <option value="高优先级">高优先级</option>
                                            <option value="中优先级">中优先级</option>
                                            <option value="低优先级">低优先级</option>
                                        </select>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">多人协作</label>
                                        <div className="flex space-x-2">
                                            <label className="flex items-center space-x-1">
                                                <input type="checkbox" defaultChecked className="rounded" />
                                                <span className="text-sm">小明</span>
                                            </label>
                                            <label className="flex items-center space-x-1">
                                                <input type="checkbox" defaultChecked className="rounded" />
                                                <span className="text-sm">小红✓</span>
                                            </label>
                                            <label className="flex items-center space-x-1">
                                                <input type="checkbox" className="rounded" />
                                                <span className="text-sm">小李</span>
                                            </label>
                                            <label className="flex items-center space-x-1">
                                                <input type="checkbox" className="rounded" />
                                                <span className="text-sm">小王</span>
                                            </label>
                                            <label className="flex items-center space-x-1">
                                                <input type="checkbox" className="rounded" />
                                                <span className="text-sm">小张</span>
                                            </label>
                                        </div>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">梦想描述</label>
                                        <textarea 
                                            rows="3" 
                                            defaultValue={editingDream.description || ""}
                                            className="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        ></textarea>
                                    </div>
                                    
                                    <div className="flex space-x-3 pt-4">
                                        <button type="button" onClick={closeModal} className="flex-1 px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                                            取消
                                        </button>
                                        <button type="submit" className="flex-1 px-4 py-2 bg-yellow-400 hover:bg-yellow-500 text-black rounded-md font-medium">
                                            保存
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Delete Confirmation Modal */}
                    {showDeleteModal && deletingDream && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-80">
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="text-lg font-semibold">确认删除</h3>
                                    <button onClick={closeModal} className="text-gray-400 hover:text-gray-600">
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                
                                <div className="flex items-start space-x-3 mb-4">
                                    <i className="fas fa-exclamation-triangle text-red-500 text-xl mt-1"></i>
                                    <p className="text-gray-600">
                                        您确定要删除梦想"{deletingDream.title}"吗？此操作无法撤销。
                                    </p>
                                </div>
                                
                                <div className="flex space-x-3">
                                    <button 
                                        onClick={closeModal}
                                        className="flex-1 px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50"
                                    >
                                        取消
                                    </button>
                                    <button 
                                        onClick={confirmDelete}
                                        className="flex-1 px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-md font-medium"
                                    >
                                        确定删除
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
