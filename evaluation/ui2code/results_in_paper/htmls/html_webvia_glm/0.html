<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>羽毛球活动管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans SC', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [currentView, setCurrentView] = useState('main');
            const [showDeleteModal, setShowDeleteModal] = useState(false);
            const [showEditModal, setShowEditModal] = useState(false);
            const [showAddModal, setShowAddModal] = useState(false);
            const [editingActivity, setEditingActivity] = useState(null);
            
            const [activities, setActivities] = useState([
                {
                    id: 1,
                    name: "春季友谊赛",
                    date: "2024-06-15",
                    time: "10:00-12:00",
                    location: "羽毛球馆1号场",
                    participants: "16/20 人",
                    status: "友谊赛"
                },
                {
                    id: 2,
                    name: "周末提升课",
                    date: "2024-06-17",
                    time: "14:00-16:00",
                    location: "羽毛球馆2号场",
                    participants: "8/12 人",
                    status: "培训课"
                }
            ]);

            const handleDeleteClick = (activity) => {
                setEditingActivity(activity);
                setShowDeleteModal(true);
            };

            const handleEditClick = (activity) => {
                setEditingActivity({...activity});
                setShowEditModal(true);
            };

            const handleAddNew = () => {
                setEditingActivity({
                    id: activities.length + 1,
                    name: "",
                    date: "",
                    time: "",
                    location: "",
                    participants: "",
                    status: ""
                });
                setShowAddModal(true);
            };

            const handleSaveActivity = () => {
                if (showEditModal && editingActivity) {
                    setActivities(activities.map act => 
                        act.id === editingActivity.id ? editingActivity : act
                    );
                } else if (showAddModal && editingActivity) {
                    setActivities([...activities, editingActivity]);
                }
                setShowEditModal(false);
                setShowAddModal(false);
                setEditingActivity(null);
            };

            const handleCancelModal = () => {
                setShowDeleteModal(false);
                setShowEditModal(false);
                setShowAddModal(false);
                setEditingActivity(null);
            };

            const confirmDelete = () => {
                setActivities(activities.filter(act => act.id !== editingActivity.id));
                setShowDeleteModal(false);
                setEditingActivity(null);
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white border-b border-gray-200 px-6 py-4">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center space-x-2">
                                <i className="fas fa-table text-green-500"></i>
                                <span className="text-lg font-medium text-gray-800">羽毛球活动管理系统</span>
                            </div>
                            <div className="flex items-center space-x-4">
                                <button 
                                    onClick={() => setCurrentView('main')}
                                    className={`px-4 py-2 rounded-md ${currentView === 'main' ? 'bg-green-100 text-green-700' : 'text-gray-600 hover:bg-gray-100'}`}
                                >
                                    添加活动
                                </button>
                                <button 
                                    onClick={() => setCurrentView('help')}
                                    className={`px-4 py-2 rounded-md flex items-center space-x-1 ${currentView === 'help' ? 'bg-green-100 text-green-700' : 'text-gray-600 hover:bg-gray-100'}`}
                                >
                                    <i className="fas fa-question-circle"></i>
                                    <span>帮助说明</span>
                                </button>
                            </div>
                        </div>
                    </header>

                    <div className="flex">
                        {/* Sidebar */}
                        <aside className="w-48 bg-white border-r border-gray-200 min-h-screen">
                            <nav className="p-4">
                                <ul className="space-y-2">
                                    <li>
                                        <button 
                                            onClick={() => setCurrentView('main')}
                                            className="w-full flex items-center space-x-2 px-3 py-2 text-gray-700 hover:bg-gray-100 rounded-md"
                                        >
                                            <i className="fas fa-calendar-alt text-orange-500"></i>
                                            <span>活动管理</span>
                                        </button>
                                    </li>
                                    <li>
                                        <button className="w-full flex items-center space-x-2 px-3 py-2 text-gray-700 hover:bg-gray-100 rounded-md">
                                            <i className="fas fa-users text-blue-500"></i>
                                            <span>成员管理</span>
                                        </button>
                                    </li>
                                    <li>
                                        <button className="w-full flex items-center space-x-2 px-3 py-2 text-gray-700 hover:bg-gray-100 rounded-md">
                                            <i className="fas fa-chart-bar text-purple-500"></i>
                                            <span>统计报表</span>
                                        </button>
                                    </li>
                                    <li>
                                        <button className="w-full flex items-center space-x-2 px-3 py-2 text-gray-700 hover:bg-gray-100 rounded-md">
                                            <i className="fas fa-cog text-gray-500"></i>
                                            <span>系统设置</span>
                                        </button>
                                    </li>
                                </ul>
                            </nav>
                        </aside>

                        {/* Main Content */}
                        <main className="flex-1 p-6">
                            {currentView === 'main' && (
                                <div className="flex space-x-6">
                                    {/* Activity List */}
                                    <div className="flex-1">
                                        <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                                            <h2 className="text-xl font-semibold text-gray-800 mb-4">羽毛球活动管理</h2>
                                            <p className="text-gray-600 mb-6">智能化羽毛球赛事与训练全流程管理平台，实时统计、快速操作、提升场地利用率。</p>
                                            
                                            <div className="mb-6">
                                                <h3 className="text-lg font-medium text-gray-800 mb-4">活动列表</h3>
                                                <div className="space-y-4">
                                                    {activities.map(activity => (
                                                        <div key={activity.id} className="border border-gray-200 rounded-lg p-4 hover:border-gray-300 transition-colors">
                                                            <div className="flex items-start justify-between">
                                                                <div className="flex-1">
                                                                    <h4 className="font-medium text-gray-800 mb-2">{activity.name}</h4>
                                                                    <div className="space-y-1 text-sm text-gray-600">
                                                                        <div className="flex items-center space-x-2">
                                                                            <i className="fas fa-calendar text-gray-400"></i>
                                                                            <span>{activity.date} {activity.time}</span>
                                                                        </div>
                                                                        <div className="flex items-center space-x-2">
                                                                            <i className="fas fa-map-marker-alt text-gray-400"></i>
                                                                            <span>{activity.location}</span>
                                                                        </div>
                                                                        <div className="flex items-center space-x-2">
                                                                            <i className="fas fa-users text-gray-400"></i>
                                                                            <span>{activity.participants}</span>
                                                                        </div>
                                                                    </div>
                                                                    <div className="mt-3">
                                                                        <span className={`inline-block px-2 py-1 text-xs rounded-full ${
                                                                            activity.status === '友谊赛' ? 'bg-green-100 text-green-700' : 'bg-blue-100 text-blue-700'
                                                                        }`}>
                                                                            {activity.status}
                                                                        </span>
                                                                    </div>
                                                                </div>
                                                                <div className="flex space-x-2 ml-4">
                                                                    <button 
                                                                        onClick={() => handleEditClick(activity)}
                                                                        className="text-blue-500 hover:text-blue-700"
                                                                    >
                                                                        <i className="fas fa-edit"></i>
                                                                    </button>
                                                                    <button 
                                                                        onClick={() => handleDeleteClick(activity)}
                                                                        className="text-red-500 hover:text-red-700"
                                                                    >
                                                                        <i className="fas fa-trash"></i>
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Right Panel */}
                                    <div className="w-80 space-y-6">
                                        {/* Activity Details */}
                                        <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                                            <h3 className="text-lg font-medium text-gray-800 mb-4">活动详情</h3>
                                            <div className="text-center text-gray-500 py-8">
                                                <i className="fas fa-hand-pointer text-4xl mb-4"></i>
                                                <p>请从左侧选择一个活动进行编辑</p>
                                            </div>
                                        </div>

                                        {/* Activity Statistics */}
                                        <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                                            <h3 className="text-lg font-medium text-gray-800 mb-4">活动统计</h3>
                                            <div className="mb-4">
                                                <p className="text-sm text-gray-600 mb-2">今日场地使用率</p>
                                                <div className="relative w-32 h-32 mx-auto mt-4">
                                                    <svg className="w-32 h-32 transform -rotate-90" viewBox="0 0 120 120">
                                                        <circle cx="60" cy="60" r="45" fill="none" stroke="#e5e7eb" strokeWidth="10"/>
                                                        <circle cx="60" cy="60" r="45" fill="none" stroke="#10b981" strokeWidth="10" strokeDasharray="282.74" strokeDashoffset="70.69"/>
                                                    </svg>
                                                    <div className="absolute inset-0 flex items-center justify-center">
                                                        <span className="text-xl font-bold text-green-600">75%</span>
                                                    </div>
                                                </div>
                                                <div className="flex justify-between text-sm text-gray-600 mt-2">
                                                    <span className="flex items-center"><i className="fas fa-circle text-green-500 mr-1"></i>已使用</span>
                                                    <span className="flex items-center"><i className="fas fa-circle text-gray-400 mr-1"></i>未使用</span>
                                                </div>
                                            </div>
                                            <div className="mt-6">
                                                <h4 className="text-sm font-medium text-gray-800 mb-3">近7天参与人数趋势</h4>
                                                <div className="h-24 bg-gray-50 rounded-lg relative">
                                                    <svg className="w-full h-full" viewBox="0 0 200 60">
                                                        <polyline points="10,40 30,35 50,38 70,32 90,36 110,30 130,33" 
                                                                fill="none" stroke="#10b981" strokeWidth="2"/>
                                                        {[10,30,50,70,90,110,130].map((x, i) => (
                                                            <circle key={i} cx={x} cy={[40,35,38,32,36,30,33][i]} r="2" fill="#10b981"/)
                                                        )}
                                                    </svg>
                                                </div>
                                                <div className="flex justify-between text-xs text-gray-600 mt-2">
                                                    <span>7天</span><span>6天前</span><span>5天前</span><span>4天前</span><span>3天前</span><span>2天前</span><span>今天</span>
                                                </div>
                                            </div>
                                            <button className="w-full mt-4 flex items-center justify-center space-x-2 px-4 py-2 text-sm text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50">
                                                <i className="fas fa-download"></i>
                                                <span>导出报表</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {currentView === 'help' && (
                                <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                                    <div className="flex items-center space-x-2 mb-6">
                                        <i className="fas fa-question-circle text-green-500"></i>
                                        <h2 className="text-xl font-semibold text-gray-800">帮助说明</h2>
                                    </div>
                                    
                                    <div className="space-y-6">
                                        <div>
                                            <h3 className="text-lg font-medium text-green-600 mb-3">[展示区]</h3>
                                            <p className="text-gray-700 mb-3">查看所有活动情况，支持点击卡片快速编辑或删除。</p>
                                            <ul className="list-disc pl-5 space-y-1 text-gray-600">
                                                <li>点击卡片右上角编辑按钮可快速编辑活动信息</li>
                                                <li>点击卡片右上角删除按钮可移除该活动</li>
                                                <li>活动卡片显示名称、时间、地点和参与者数等信息</li>
                                            </ul>
                                        </div>

                                        <div>
                                            <h3 className="text-lg font-medium text-green-600 mb-3">[编辑区]</h3>
                                            <p className="text-gray-700 mb-3">在此修改活动详情并保存，数据即时生效。</p>
                                            <ul className="list-disc pl-5 space-y-1 text-gray-600">
                                                <li>修改活动名称、日期、时间、地点、人数上限和类型</li>
                                                <li>点击保存按钮提交更改</li>
                                                <li>点击取消按钮放弃更改</li>
                                            </ul>
                                        </div>

                                        <div>
                                            <h3 className="text-lg font-medium text-green-600 mb-3">[统计区]</h3>
                                            <p className="text-gray-700 mb-3">查看场地使用率与参与度趋势，点击"导出报表"获取 PDF/Excel 文件。</p>
                                            <ul className="list-disc pl-5 space-y-1 text-gray-600">
                                                <li>圆环图展示今日场地使用率</li>
                                                <li>折线图展示近7天参与人数变化趋势</li>
                                                <li>点击导出报表按钮下载详细统计数据</li>
                                            </ul>
                                        </div>

                                        <div>
                                            <h3 className="text-lg font-medium text-green-600 mb-3">[操作栏]</h3>
                                            <p className="text-gray-700 mb-3">使用"新建活动"按钮快速创建新赛事，"批量导入"支持 Excel 模板上传。</p>
                                            <ul className="list-disc pl-5 space-y-1 text-gray-600">
                                                <li>点击新建活动按钮创建单个活动</li>
                                                <li>点击批量导入按钮从Excel导入多个活动</li>
                                                <li>点击导出全部数据按钮备份所有活动信息</li>
                                            </ul>
                                        </div>
                                    </div>

                                    <div className="mt-8 pt-6 border-t border-gray-200">
                                        <p className="text-sm text-gray-500">
                                            Tip：为了获得最佳体验，请使用 Chrome 浏览器且分辨率不低于 1366×768。<br/>
                                            更多帮助请联系右上角帮助按钮联系管理员 support@badminton.com。
                                        </p>
                                    </div>
                                </div>
                            )}
                        </main>
                    </div>

                    {/* Footer */}
                    <footer className="bg-white border-t border-gray-200 px-6 py-4">
                        <div className="flex items-center justify-between">
                            <div className="text-sm text-gray-600">
                                共 2 个活动，已安排 24 人次
                            </div>
                            <div className="flex items-center space-x-4">
                                <button 
                                    onClick={handleAddNew}
                                    className="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md flex items-center space-x-2"
                                >
                                    <i className="fas fa-plus"></i>
                                    <span>新建活动</span>
                                </button>
                                <button className="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-md flex items-center space-x-1">
                                    <i className="fas fa-upload"></i>
                                    <span>批量导入</span>
                                </button>
                                <button className="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-md flex items-center space-x-1">
                                    <i className="fas fa-download"></i>
                                    <span>导出全部数据</span>
                                </button>
                            </div>
                        </div>
                    </footer>

                    {/* Delete Confirmation Modal */}
                    {showDeleteModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 max-w-md w-full mx-4">
                                <h3 className="text-lg font-medium text-gray-900 mb-4">确认删除</h3>
                                <p className="text-gray-600 mb-6">
                                    您确定要删除活动"{editingActivity?.name}"吗？此操作无法撤销。
                                </p>
                                <div className="flex justify-end space-x-3">
                                    <button 
                                        onClick={handleCancelModal}
                                        className="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-md"
                                    >
                                        取消
                                    </button>
                                    <button 
                                        onClick={confirmDelete}
                                        className="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-md"
                                    >
                                        确认删除
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Edit/Add Activity Modal */}
                    {showEditModal || showAddModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 max-w-lg w-full mx-4">
                                <div className="flex items-center space-x-2 mb-6">
                                    <i className="fas fa-plus text-green-500"></i>
                                    <h3 className="text-lg font-medium text-gray-900">
                                        {showAddModal ? '添加新活动' : '编辑活动'}
                                    </h3>
                                </div>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">活动名称</label>
                                        <input 
                                            type="text" 
                                            placeholder="请输入活动名称"
                                            value={editingActivity?.name || ''}
                                            onChange={(e) => setEditingActivity({...editingActivity, name: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                                        />
                                    </div>

                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">日期</label>
                                            <input 
                                                type="date"
                                                value={editingActivity?.date || ''}
                                                onChange={(e) => setEditingActivity({...editingActivity, date: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">场地</label>
                                            <select 
                                                value={editingActivity?.location || ''}
                                                onChange={(e) => setEditingActivity({...editingActivity, location: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                                            >
                                                <option value="">选择场地</option>
                                                <option value="羽毛球馆1号场">羽毛球馆1号场</option>
                                                <option value="羽毛球馆2号场">羽毛球馆2号场</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">开始时间</label>
                                            <input 
                                                type="time"
                                                value={editingActivity?.time.split('-')[0] || ''}
                                                onChange={(e) => {
                                                    const time = e.target.value;
                                                    let timeStr = editingActivity?.time || '';
                                                    if (timeStr.includes('-')) {
                                                        timeStr = timeStr.split('-')[0] + '-' + time;
                                                    } else {
                                                        timeStr = time + '-00 PM';
                                                    }
                                                    setEditingActivity({...editingActivity, time: timeStr});
                                                }}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">结束时间</label>
                                            <input 
                                                type="time"
                                                value={editingActivity?.time.split('-')[1] || ''}
                                                onChange={(e) => {
                                                    let timeStr = editingActivity?.time || '';
                                                    if (!timeStr.includes('-')) {
                                                        timeStr = e.target.value;
                                                    } else {
                                                        timeStr = timeStr.split('-')[0] + '-' + e.target.value;
                                                    }
                                                    setEditingActivity({...editingActivity, time: timeStr});
                                                }}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                                            />
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">参与上限</label>
                                        <div className="flex items-center space-x-3">
                                            <input 
                                                type="range"
                                                min="5"
                                                max="50"
                                                step="1"
                                                defaultValue="20"
                                                onChange={(e) => setEditingActivity({...editingActivity, participants: `${e.target.value}/人`})}
                                                className="flex-1 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                                            />
                                            <span className="text-sm font-medium text-gray-700 min-w-[3rem]">
                                                {editingActivity?.participants.split('/')[0] || '20'} 人
                                            </span>
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">活动类型</label>
                                        <select 
                                            value={editingActivity?.status || ''}
                                            onChange={(e) => setEditingActivity({...editingActivity, status: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                                        >
                                            <option value="友谊赛">友谊赛</option>
                                            <option value="培训课">培训课</option>
                                        </select>
                                    </div>
                                </div>

                                <div className="flex justify-end space-x-3 mt-6">
                                    <button 
                                        onClick={handleCancelModal}
                                        className="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-md"
                                    >
                                        取消
                                    </button>
                                    <button 
                                        onClick={handleSaveActivity}
                                        className="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-md flex items-center space-x-1"
                                    >
                                        <i className="fas fa-check"></i>
                                        <span>{showAddModal ? '创建活动' : '保存修改'}</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
