<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青少年运动成就</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans SC', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [achievements, setAchievements] = useState([
                {
                    id: 1,
                    title: "游泳比赛金牌",
                    date: "2023-06-15",
                    description: "在市级青少年游泳比赛中获得50米自由泳金牌",
                    image: "https://picsum.photos/id/1043/300/200",
                    category: "游泳"
                },
                {
                    id: 2,
                    title: "篮球联赛最佳射手",
                    date: "2023-04-22", 
                    description: "在学校篮球联赛中获得最佳射手称号，场均得分22.5分",
                    image: "https://picsum.photos/id/1052/300/200",
                    category: "篮球"
                },
                {
                    id: 3,
                    title: "校园马拉松完赛",
                    date: "2023-05-10",
                    description: "成功完成10公里校园马拉松，用时55分钟", 
                    image: "https://picsum.photos/id/1059/300/200",
                    category: "跑步"
                }
            ]);

            const [showModal, setShowModal] = useState(false);
            const [isEditing, setIsEditing] = useState(false);
            const [currentAchievement, setCurrentAchievement] = useState(null);
            const [formData, setFormData] = useState({
                title: "",
                date: "",
                image: "",
                description: ""
            });

            const handleAddAchievement = () => {
                setIsEditing(false);
                setCurrentAchievement(null);
                setFormData({
                    title: "",
                    date: "",
                    image: "",
                    description: ""
                });
                setShowModal(true);
            };

            const handleDeleteAchievement = (id) => {
                setAchievements(achievements.filter(item => item.id !== id));
            };

            const handleEditAchievement = (achievement) => {
                setIsEditing(true);
                setCurrentAchievement(achievement);
                setFormData({
                    title: achievement.title,
                    date: achievement.date,
                    image: achievement.image,
                    description: achievement.description
                });
                setShowModal(true);
            };

            const handleSubmitForm = () => {
                if (isEditing && currentAchievement) {
                    setAchievements(achievements.map(item => 
                        item.id === currentAchievement.id 
                            ? { ...item, ...formData }
                            : item
                    ));
                } else {
                    const newAchievement = {
                        id: Date.now(),
                        ...formData,
                        category: "其他"
                    };
                    setAchievements([...achievements, newAchievement]);
                }
                setShowModal(false);
                setFormData({
                    title: "",
                    date: "",
                    image: "",
                    description: ""
                });
                setIsEditing(false);
                setCurrentAchievement(null);
            };

            const handleCloseModal = () => {
                setShowModal(false);
                setFormData({
                    title: "",
                    date: "",
                    image: "",
                    description: ""
                });
                setIsEditing(false);
                setCurrentAchievement(null);
            };

            const getCategoryStats = () => {
                const stats = {};
                achievements.forEach(achievement => {
                    stats[achievement.category] = (stats[achievement.category] || 0) + 1;
                });
                return stats;
            };

            const stats = getCategoryStats();

            return (
                <div className="min-h-screen bg-gray-100">
                    {/* Header */}
                    <header className="bg-gradient-to-r from-orange-400 via-blue-400 to-cyan-400 text-white p-8 relative overflow-hidden">
                        <div className="flex justify-between items-start">
                            <div>
                                <h1 className="text-3xl font-bold mb-2">青少年运动成就</h1>
                                <p className="text-lg opacity-90">记录青春的每一次突破</p>
                            </div>
                            <img 
                                src="https://picsum.photos/id/1079/300/200" 
                                alt="Piano hands" 
                                className="w-48 h-28 object-cover rounded-lg shadow-lg"
                            />
                        </div>
                    </header>

                    {/* Main Content */}
                    <div className="container mx-auto px-4 py-8">
                        {/* Info Section */}
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                            <div className="bg-white p-6 rounded-lg shadow-sm">
                                <h3 className="text-lg font-semibold text-orange-600 mb-4">为何记录运动成就？</h3>
                                <p className="text-gray-700 mb-4">
                                    <span className="font-medium">身心健康的基石：</span>
                                    定期运动可以提升青少年的心肺功能、增强肌肉力量、帮助骨骼发育，同时减轻压力，提升自信心和社交能力。
                                </p>
                                <p className="text-gray-700">
                                    <span className="font-medium">养成习惯的关键：</span>
                                    通过记录运动和锻炼成就，可以让运动变成一种习惯，建立长期健康的生活方式。
                                </p>
                            </div>
                            <div className="bg-white p-6 rounded-lg shadow-sm">
                                <h3 className="text-lg font-semibold text-blue-600 mb-4">激励进步的动力</h3>
                                <p className="text-gray-700 mb-4">
                                    每一次成就记录都是对过去努力的认可，也是对未来挑战的动力。
                                </p>
                                <p className="text-gray-700">
                                    <span className="font-medium">成长历程的见证：</span>
                                    运动记录构成了青少年成长的珍贵回忆，见证着每一次突破与成长。
                                </p>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-4 gap-8">
                            {/* Left Sidebar */}
                            <div className="lg:col-span-1">
                                <div className="bg-white p-6 rounded-lg shadow-sm mb-6">
                                    <div className="flex flex-col items-center">
                                        <img 
                                            src="https://picsum.photos/id/1027/80/80" 
                                            alt="User avatar" 
                                            className="w-16 h-16 rounded-full mb-3 object-cover"
                                        />
                                        <span className="text-gray-600 font-medium">青春运动记录</span>
                                    </div>
                                </div>

                                <nav className="bg-white rounded-lg shadow-sm">
                                    <div className="space-y-1">
                                        <button className="w-full text-left px-6 py-3 text-blue-600 bg-blue-100 bg-opacity-30 font-medium flex items-center">
                                            <i className="fas fa-home mr-3"></i>主页
                                        </button>
                                        <button className="w-full text-left px-6 py-3 text-gray-700 hover:bg-gray-50 flex items-center">
                                            <i className="fas fa-trophy mr-3"></i>我的成就
                                        </button>
                                        <button className="w-full text-left px-6 py-3 text-gray-700 hover:bg-gray-50 flex items-center">
                                            <i className="fas fa-chart-bar mr-3"></i>统计分析
                                        </button>
                                        <button className="w-full text-left px-6 py-3 text-gray-700 hover:bg-gray-50 flex items-center">
                                            <i className="fas fa-question-circle mr-3"></i>帮助说明
                                        </button>
                                    </div>
                                </nav>
                            </div>

                            {/* Main Content Area */}
                            <div className="lg:col-span-2">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-xl font-bold text-gray-800">我的成就记录</h2>
                                    <button 
                                        onClick={handleAddAchievement}
                                        className="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg flex items-center font-medium"
                                    >
                                        <i className="fas fa-plus mr-2"></i>添加成就
                                    </button>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    {achievements.map((achievement) => (
                                        <div key={achievement.id} className="bg-white rounded-lg shadow-sm overflow-hidden relative">
                                            <button 
                                                onClick={() => handleDeleteAchievement(achievement.id)}
                                                className="absolute top-3 right-3 w-6 h-6 bg-red-500 text-white rounded-full text-xs flex items-center justify-center hover:bg-red-600 z-10"
                                            >
                                                <i className="fas fa-times"></i>
                                            </button>
                                            <img 
                                                src={achievement.image} 
                                                alt={achievement.title}
                                                className="w-full h-40 object-cover"
                                            />
                                            <div className="p-4">
                                                <div className="flex justify-between items-start mb-2">
                                                    <h3 className="font-semibold text-gray-800">{achievement.title}</h3>
                                                    <span className="text-sm text-gray-500">{achievement.date}</span>
                                                </div>
                                                <p className="text-gray-600 text-sm mb-3">{achievement.description}</p>
                                                <button 
                                                    onClick={() => handleEditAchievement(achievement)}
                                                    className="text-red-500 text-sm hover:text-red-600"
                                                >
                                                    删除
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* Right Sidebar - Statistics */}
                            <div className="lg:col-span-1">
                                <div className="bg-white p-6 rounded-lg shadow-sm">
                                    <h3 className="text-lg font-semibold text-blue-600 mb-4 flex items-center">
                                        <i className="fas fa-chart-pie mr-2"></i>成就统计
                                    </h3>
                                    
                                    <div className="mb-6">
                                        <h4 className="font-medium text-gray-700 mb-3">项目分布</h4>
                                        <div className="space-y-2">
                                            {Object.entries(stats).map(([category, count]) => (
                                                <div key={category} className="flex justify-between items-center">
                                                    <span className="text-gray-600">{category}</span>
                                                    <div className="flex items-center">
                                                        <div className="w-12 h-4 bg-cyan-400 rounded mr-2 flex items-center">
                                                            <div 
                                                                className="bg-blue-500 h-full rounded animate-pulse"
                                                                style={{ width: `${count * 20}px`, height: '100%'}}
                                                            ></div>
                                                        </div>
                                                        <span className="font-medium">{count}</span>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="mb-6">
                                        <h4 className="font-medium text-gray-700 mb-3">总体数据</h4>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div className="text-center">
                                                <div className="text-2xl font-bold text-blue-600 animate-pulse">{achievements.length}</div>
                                                <div className="text-sm text-gray-600">总成绩数</div>
                                            </div>
                                            <div className="text-center">
                                                <div className="text-2xl font-bold text-orange-600 animate-pulse">{Object.keys(stats).length}</div>
                                                <div className="text-sm text-gray-600">活动种类</div>
                                            </div>
                                        </div>
                                    </div>

                                    <button className="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 py-3 rounded-lg flex items-center justify-center mb-4">
                                        <i className="fas fa-download mr-2"></i>导出统计
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Footer Quote */}
                        <div className="text-center mt-12 pb-8">
                            <p className="text-lg text-gray-600 italic">"每一次突破，都是青春的勋章"</p>
                            <p className="text-sm text-gray-500 mt-2">记录成长，见证未来</p>
                        </div>
                    </div>

                    {/* Usage Help */}
                    <div className="fixed bottom-0 left-0 right-0 bg-white border-t p-4">
                        <div className="container mx-auto">
                            <h4 className="font-semibold text-gray-800 mb-2">使用帮助</h4>
                            <div className="space-y-1 text-sm text-gray-600">
                                <div className="flex items-center">
                                    <i className="fas fa-circle text-orange-500 text-xs mr-2"></i>
                                    点击"添加成就"新增记录
                                </div>
                                <div className="flex items-center">
                                    <i className="fas fa-check text-green-500 text-xs mr-2"></i>
                                    在卡片上点击编辑可修改内容
                                </div>
                                <div className="flex items-center">
                                    <i className="fas fa-trash text-red-500 text-xs mr-2"></i>
                                    点击"删除"按钮移除无次记录
                                </div>
                                <div className="flex items-center">
                                    <i className="fas fa-download text-blue-500 text-xs mr-2"></i>
                                    图表区可导出CSV数据
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Modal */}
                    {showModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-lg max-w-md w-full p-6">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-lg font-semibold text-gray-800">
                                        {isEditing ? '编辑成就' : '添加新成就'}
                                    </h3>
                                    <button 
                                        onClick={handleCloseModal}
                                        className="text-gray-400 hover:text-gray-600"
                                    >
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>

                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">项目名称</label>
                                        <input
                                            type="text"
                                            placeholder="例如：100米短跑比赛"
                                            value={formData.title}
                                            onChange={(e) => setFormData({...formData, title: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">达成日期</label>
                                        <input
                                            type="date"
                                            value={formData.date}
                                            onChange={(e) => setFormData({...formData, date: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">照片URL</label>
                                        <input
                                            type="url"
                                            placeholder="https://picsum.photos/id/1079/300/200"
                                            value={formData.image}
                                            onChange={(e) => setFormData({...formData, image: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
                                        />
                                        <p className="text-xs text-gray-500 mt-1">请填写图片链接或使用默认图片</p>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">详细描述</label>
                                        <textarea
                                            placeholder="描述你的成就细节..."
                                            value={formData.description}
                                            onChange={(e) => setFormData({...formData, description: e.target.value})}
                                            rows="3"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 resize-none"
                                        ></textarea>
                                    </div>
                                </div>

                                <div className="flex justify-end space-x-3 mt-6">
                                    <button 
                                        onClick={handleCloseModal}
                                        className="px-4 py-2 text-gray-600 bg-gray-100 hover:bg-gray-200 rounded-lg"
                                    >
                                        取消
                                    </button>
                                    <button 
                                        onClick={handleSubmitForm}
                                        className="px-4 py-2 bg-orange-500 hover:bg-orange-600 text-white rounded-lg"
                                    >
                                        {isEditing ? '保存修改' : '保存成就'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
