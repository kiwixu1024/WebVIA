<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级点名系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans SC', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [showModal, setShowModal] = useState(false);
            const [students, setStudents] = useState([
                { id: '001', name: '张三', class: '一班', status: '正常' },
                { id: '002', name: '李四', class: '一班', status: '正常' },
                { id: '003', name: '王五', class: '一班', status: '请假' },
                { id: '004', name: '赵六', class: '二班', status: '正常' },
                { id: '005', name: '钱七', class: '二班', status: '迟到' }
            ]);
            const [formData, setFormData] = useState({
                id: '',
                name: '',
                class: '',
                status: '正常'
            });

            const handleAddStudent = () => {
                setShowModal(true);
            };

            const handleCloseModal = () => {
                setShowModal(false);
                setFormData({
                    id: '',
                    name: '',
                    class: '',
                    status: '正常'
                });
            };

            const handleInputChange = (field, value) => {
                setFormData(prev => ({
                    ...prev,
                    [field]: value
                }));
            };

            const handleSubmit = () => {
                if (formData.id && formData.name && formData.class) {
                    const newStudent = {
                        id: formData.id,
                        name: formData.name,
                        class: formData.class,
                        status: formData.status
                    };
                    setStudents(prev => [...prev, newStudent]);
                    handleCloseModal();
                }
            };

            const getStatusColor = (status) => {
                switch (status) {
                    case '正常': return 'bg-green-100 text-green-800';
                    case '请假': return 'bg-yellow-100 text-yellow-800';
                    case '迟到': return 'bg-red-100 text-red-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            };

            return (
                <div className="flex h-screen bg-gray-50">
                    {/* 左侧边栏 */}
                    <div className="w-48 bg-white border-r">
                        <div className="p-4 space-y-2">
                            <div className="flex items-center space-x-2 px-3 py-2 bg-blue-500 text-white rounded-md cursor-pointer">
                                <i className="fas fa-users"></i>
                                <span>学生管理</span>
                            </div>
                            <div className="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md cursor-pointer">
                                <i className="fas fa-bullhorn"></i>
                                <span>公告管理</span>
                            </div>
                            <div className="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md cursor-pointer">
                                <i className="fas fa-clipboard-list"></i>
                                <span>点名记录</span>
                            </div>
                            <div className="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md cursor-pointer">
                                <i className="fas fa-cog"></i>
                                <span>系统设置</span>
                            </div>
                        </div>
                    </div>

                    {/* 主内容区 */}
                    <div className="flex-1 flex">
                        {/* 顶部导航 */}
                        <div className="w-full bg-white border-b p-4">
                            <div className="flex items-center justify-between">
                                <div className="flex space-x-6">
                                    <button className="text-blue-500 border-b-2 border-blue-500 pb-1">日常点名</button>
                                    <button className="text-gray-600">周报统计</button>
                                    <button className="text-gray-600">导出记录</button>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <span className="text-sm text-gray-600">当日出勤率</span>
                                    <div className="flex space-x-1">
                                        <div className="w-3 h-3 bg-green-500 rounded-full"></div>
                                        <div className="w-3 h-3 bg-red-500 rounded-full"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* 内容区域 */}
                        <div className="flex-1 p-6">
                            <div className="flex">
                                {/* 学生管理表单 */}
                                <div className="flex-1 mr-8">
                                    <div className="bg-white rounded-lg shadow-sm">
                                        <div className="p-6">
                                            <div className="flex items-center justify-between mb-6">
                                                <h2 className="text-lg font-semibold text-gray-900">学生管理</h2>
                                                <button 
                                                    onClick={handleAddStudent}
                                                    className="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md flex items-center space-x-2"
                                                >
                                                    <i className="fas fa-plus"></i>
                                                    <span>添加学生</span>
                                                </button>
                                            </div>
                                            
                                            <p className="text-sm text-gray-600 mb-6">在此管理全班学生信息，可新增、编辑或删除学生记录</p>

                                            {/* 学生列表表格 */}
                                            <div className="overflow-hidden">
                                                <table className="w-full">
                                                    <thead>
                                                        <tr className="border-b">
                                                            <th className="text-left py-3 px-2 text-sm font-medium text-gray-700">学号</th>
                                                            <th className="text-left py-3 px-2 text-sm font-medium text-gray-700">姓名</th>
                                                            <th className="text-left py-3 px-2 text-sm font-medium text-gray-700">班级</th>
                                                            <th className="text-left py-3 px-2 text-sm font-medium text-gray-700">状态</th>
                                                            <th className="text-left py-3 px-2 text-sm font-medium text-gray-700">操作</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        {students.map((student, index) => (
                                                            <tr key={index} className="border-b hover:bg-gray-50">
                                                                <td className="py-3 px-2 text-sm">{student.id}</td>
                                                                <td className="py-3 px-2 text-sm">{student.name}</td>
                                                                <td className="py-3 px-2 text-sm">{student.class}</td>
                                                                <td className="py-3 px-2 text-sm">
                                                                    <span className={`px-2 py-1 rounded-full text-xs ${getStatusColor(student.status)}`}>
                                                                        {student.status}
                                                                    </span>
                                                                </td>
                                                                <td className="py-3 px-2 text-sm">
                                                                    <div className="flex space-x-2">
                                                                        <button className="text-blue-500 hover:text-blue-700 flex items-center space-x-1">
                                                                            <i className="far fa-edit"></i>
                                                                            <span>编辑</span>
                                                                        </button>
                                                                        <button className="text-red-500 hover:text-red-700 flex items-center space-x-1">
                                                                            <i className="far fa-trash-alt"></i>
                                                                            <span>删除</span>
                                                                        </button>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>

                                            <p className="text-xs text-gray-500 mt-4">Tip：点击表格顶部的列标题可以进行排序</p>
                                        </div>
                                    </div>
                                </div>

                                {/* 右侧统计区域 */}
                                <div className="w-80 space-y-6">
                                    {/* 当日出勤率圆环图 */}
                                    <div className="bg-white rounded-lg shadow-sm p-6">
                                        <div className="flex items-center justify-between mb-4">
                                            <h3 className="font-semibold text-gray-900">当日出勤率</h3>
                                            <i className="fas fa-cog text-gray-400"></i>
                                        </div>
                                        <div className="flex justify-center mb-4">
                                            <div className="relative w-32 h-32">
                                                <svg className="w-32 h-32 transform -rotate-90" viewBox="0 0 120 120">
                                                    <circle cx="60" cy="60" r="50" fill="none" stroke="#e5e7eb" strokeWidth="10"/>
                                                    <circle cx="60" cy="60" r="50" fill="none" stroke="#10b981" strokeWidth="10" strokeDasharray="301.44" strokeDashoffset="30.144"/>
                                                </svg>
                                            </div>
                                        </div>
                                        <div className="flex justify-center space-x-6 text-xs">
                                            <div className="flex items-center space-x-1">
                                                <div className="w-2 h-2 bg-green-500 rounded-full"></div>
                                                <span>出勤: 90%</span>
                                            </div>
                                            <div className="flex items-center space-x-1">
                                                <div className="w-2 h-2 bg-red-500 rounded-full"></div>
                                                <span>缺勤: 10%</span>
                                            </div>
                                        </div>
                                    </div>

                                    {/* 本周出勤趋势 */}
                                    <div className="bg-white rounded-lg shadow-sm p-6">
                                        <div className="flex items-center justify-between mb-4">
                                            <h3 className="font-semibold text-gray-900">本周出勤趋势</h3>
                                            <i className="fas fa-cog text-gray-400"></i>
                                        </div>
                                        <div className="mb-4">
                                            <div className="flex justify-between text-xs text-gray-500 mb-2">
                                                <span>50</span>
                                                <span>40</span>
                                                <span>30</span>
                                                <span>20</span>
                                                <span>10</span>
                                                <span>0</span>
                                            </div>
                                            <div className="h-16 relative">
                                                <svg className="w-full h-full" viewBox="0 0 200 60">
                                                    <polyline
                                                        fill="none"
                                                        stroke="#3b82f6"
                                                        strokeWidth="2"
                                                        points="10,45 40,35 70,25 100,20 130,15 160,12"
                                                    />
                                                    <polygon
                                                        fill="#3b82f6"
                                                        opacity="0.2"
                                                        points="10,45 40,35 70,25 100,20 130,15 160,12 160,58 10,58"
                                                    />
                                                </svg>
                                            </div>
                                            <div className="flex justify-between text-xs text-gray-500 mt-2">
                                                <span>周一</span>
                                                <span>周二</span>
                                                <span>周三</span>
                                                <span>周四</span>
                                                <span>周五</span>
                                                <span>周六</span>
                                            </div>
                                        </div>
                                    </div>

                                    {/* 快速点名 */}
                                    <div className="bg-white rounded-lg shadow-sm p-6">
                                        <h3 className="font-semibold text-gray-900 mb-4">快速点名</h3>
                                        <button className="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-md flex items-center justify-center space-x-2 mb-3">
                                            <i className="fas fa-play"></i>
                                            <span>开始点名</span>
                                        </button>
                                        <p className="text-xs text-gray-500">今日尚未进行点名，点击开始</p>
                                    </div>

                                    {/* 常用功能 */}
                                    <div className="bg-white rounded-lg shadow-sm p-6">
                                        <h3 className="font-semibold text-gray-900 mb-4">常用功能</h3>
                                        <div className="grid grid-cols-2 gap-3">
                                            <div className="text-center">
                                                <div className="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center mx-auto mb-2">
                                                    <i className="fas fa-download text-blue-500"></i>
                                                </div>
                                                <p className="text-xs text-gray-600">导出报表</p>
                                            </div>
                                            <div className="text-center">
                                                <div className="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center mx-auto mb-2">
                                                    <i className="fas fa-user-plus text-green-500"></i>
                                                </div>
                                                <p className="text-xs text-gray-600">请假管理</p>
                                            </div>
                                            <div className="text-center">
                                                <div className="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center mx-auto mb-2">
                                                    <i className="fas fa-calendar-check text-purple-500"></i>
                                                </div>
                                                <p className="text-xs text-gray-600">随机点名</p>
                                            </div>
                                            <div className="text-center">
                                                <div className="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center mx-auto mb-2">
                                                    <i className="fas fa-chart-bar text-orange-500"></i>
                                                </div>
                                                <p className="text-xs text-gray-600">数据分析</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* 底部状态栏 */}
                    <div className="fixed bottom-0 left-0 right-0 bg-white border-t p-3 flex items-center justify-between text-xs text-gray-500">
                        <span>班级点名系统 V1.0.0</span>
                        <span className="flex items-center space-x-1">
                            <i className="fas fa-question-circle"></i>
                            <span>帮助说明</span>
                        </span>
                    </div>

                    {/* 添加学生模态框 */}
                    {showModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96 max-w-full">
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="text-lg font-semibold">添加学生</h3>
                                    <button 
                                        onClick={handleCloseModal}
                                        className="text-gray-400 hover:text-gray-600"
                                    >
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">学号</label>
                                        <input
                                            type="text"
                                            value={formData.id}
                                            onChange={(e) => handleInputChange('id', e.target.value)}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            placeholder="请输入学号"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                                        <input
                                            type="text"
                                            value={formData.name}
                                            onChange={(e) => handleInputChange('name', e.target.value)}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            placeholder="请输入姓名"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">班级</label>
                                        <input
                                            type="text"
                                            value={formData.class}
                                            onChange={(e) => handleInputChange('class', e.target.value)}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            placeholder="请输入班级"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">状态</label>
                                        <select
                                            value={formData.status}
                                            onChange={(e) => handleInputChange('status', e.target.value)}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        >
                                            <option value="正常">正常</option>
                                            <option value="请假">请假</option>
                                            <option value="迟到">迟到</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div className="flex justify-end space-x-3 mt-6">
                                    <button
                                        onClick={handleCloseModal}
                                        className="px-4 py-2 text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50"
                                    >
                                        取消
                                    </button>
                                    <button
                                        onClick={handleSubmit}
                                        className="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
                                    >
                                        确认添加
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
