<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>环保·循环·价值——让闲置焕发新生</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans SC', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [activeTab, setActiveTab] = useState('商品展示');
            const [showAddModal, setShowAddModal] = useState(false);
            const [showEditModal, setShowEditModal] = useState(false);
            const [showDeleteModal, setShowDeleteModal] = useState(false);
            const [editingProduct, setEditingProduct] = useState(null);
            const [selectedProducts, setSelectedProducts] = useState([]);

            const [products, setProducts] = useState([
                {
                    id: 1,
                    name: "二手 iPhone 11",
                    description: "黑色，8GB，成色良好",
                    price: "¥1800",
                    date: "2023-05-15",
                    category: "电子产品",
                    image: "https://picsum.photos/id/300/200/150",
                    tag: "电子产品"
                },
                {
                    id: 2,
                    name: "宜家折叠餐桌",
                    description: "带椅子，九成新",
                    price: "¥300",
                    date: "2023-05-10",
                    category: "家具",
                    image: "https://picsum.photos/id/1018/200/150",
                    tag: "家具"
                },
                {
                    id: 3,
                    name: "儿童绘画套装",
                    description: "九成新，内含彩笔、画纸等",
                    price: "¥50",
                    date: "2023-05-05",
                    category: "玩具",
                    image: "https://picsum.photos/id/1005/200/150",
                    tag: "玩具"
                }
            ]);

            const handleAddProduct = () => {
                setShowAddModal(true);
            };

            const handleEditProduct = (product) => {
                setEditingProduct({...product});
                setShowEditModal(true);
            };

            const handleDeleteProduct = () => {
                setShowDeleteModal(true);
            };

            const handleSelectAll = (e) => {
                if (e.target.checked) {
                    setSelectedProducts(products.map(p => p.id));
                }
            };

            const toggleProductSelection = (productId) => {
                setSelectedProducts(prev => 
                    prev.includes(productId) 
                        ? prev.filter(id => id !== productId)
                        : [...prev, productId]
                );
            };

            const deleteSelectedProducts = () => {
                setProducts(prev => prev.filter(p => !selectedProducts.includes(p.id)));
                setSelectedProducts([]);
                setShowDeleteModal(false);
            };

            return (
                <div className="min-h-screen bg-gray-100">
                    {/* Header */}
                    <header className="bg-green-600 text-white">
                        <div className="container mx-auto px-4 py-3">
                            <h1 className="text-xl font-semibold">环保·循环·价值——让闲置焕发新生</h1>
                        </div>
                    </header>

                    <div className="flex">
                        {/* Sidebar */}
                        <aside className="w-48 bg-green-600 text-white h-screen">
                            <nav className="p-4">
                                <ul className="space-y-2">
                                    <li>
                                        <a href="#" className="flex items-center space-x-2 p-2 rounded hover:bg-green-700">
                                            <i className="fas fa-home"></i>
                                            <span>首页</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" className="flex items-center space-x-2 p-2 rounded hover:bg-green-700">
                                            <i className="fas fa-plus-circle"></i>
                                            <span>发布商品</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" className="flex items-center space-x-2 p-2 rounded hover:bg-green-700">
                                            <i className="fas fa-shopping-cart"></i>
                                            <span>我的订单</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" className="flex items-center space-x-2 p-2 rounded hover:bg-green-700">
                                            <i className="fas fa-question-circle"></i>
                                            <span>帮助中心</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </aside>

                        {/* Main Content */}
                        <main className="flex-1">
                            {/* Navigation Tabs */}
                            <div className="bg-white shadow-sm border-b">
                                <div className="container mx-auto px-6">
                                    <div className="flex space-x-8">
                                        {['商品展示', '数据统计', '编辑管理'].map(tab => (
                                            <button
                                                key={tab}
                                                onClick={() => setActiveTab(tab)}
                                                className={`py-4 px-2 border-b-2 font-medium text-sm ${
                                                    activeTab === tab
                                                        ? 'border-green-500 text-green-600'
                                                        : 'border-transparent text-gray-500 hover:text-gray-700'
                                                }`}
                                            >
                                                {tab}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* Content Area */}
                            <div className="bg-white">
                                <div className="container mx-auto px-6 py-6">
                                    {activeTab === '商品展示' && (
                                        <div>
                                            <div className="mb-6">
                                                <p className="text-gray-600 mb-4">浏览我们的精选二手好货，低价优质，每一件都是您物超所值的环保之选！</p>
                                            </div>

                                            <div className="space-y-4">
                                                {products.map(product => (
                                                    <div key={product.id} className="border border-gray-200 rounded-lg p-4 flex items-center space-x-4">
                                                        <img 
                                                            src={product.image} 
                                                            alt={product.name}
                                                            className="w-24 h-20 object-cover rounded"
                                                        />
                                                        <div className="flex-1">
                                                            <h3 className="font-semibold text-lg">{product.name}</h3>
                                                            <p className="text-gray-600 text-sm mb-2">{product.description}</p>
                                                            <div className="flex items-center space-x-4">
                                                                <span className="text-green-600 font-bold text-lg">{product.price}</span>
                                                                <span className="text-gray-400 text-sm">发布于: {product.date}</span>
                                                                <span className="bg-yellow-100 text-yellow-800 px-2 py-1 rounded text-xs">{product.tag}</span>
                                                            </div>
                                                        </div>
                                                        <div className="flex items-center space-x-4">
                                                            <button className="text-blue-600 hover:text-blue-800">
                                                                <i className="fas fa-edit"></i> 编辑
                                                            </button>
                                                            <button className="text-red-600 hover:text-red-800">
                                                                <i className="fas fa-trash"></i> 删除
                                                            </button>
                                                            <button className="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                                                                立即购买
                                                            </button>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}

                                    {activeTab === '数据统计' && (
                                        <div>
                                            <h2 className="text-xl font-semibold mb-6">交易数据统计</h2>
                                            <div className="grid grid-cols-3 gap-6">
                                                <div className="bg-gray-50 rounded-lg p-6">
                                                    <h3 className="font-semibold mb-4">月度销售趋势</h3>
                                                    <div className="text-center py-12 text-gray-500">
                                                        图表区域 - 销售趋势图
                                                    </div>
                                                </div>
                                                <div className="bg-gray-50 rounded-lg p-6">
                                                    <h3 className="font-semibold mb-4">热门商品类别</h3>
                                                    <div className="text-center py-12 text-gray-500">
                                                        图表区域 - 类别饼图
                                                    </div>
                                                </div>
                                                <div className="bg-gray-50 rounded-lg p-6">
                                                    <h3 className="font-semibold mb-4">用户活跃度</h3>
                                                    <div className="text-center py-12 text-gray-500">
                                                        图表区域 - 活跃度折线图
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    )}

                                    {activeTab === '编辑管理' && (
                                        <div>
                                            <div className="mb-4 flex items-center justify-between">
                                                <div className="flex items-center space-x-4">
                                                    <label className="flex items-center space-x-2">
                                                        <input 
                                                            type="checkbox" 
                                                            checked={selectedProducts.length > 0 && selectedProducts.length === products.length}
                                                            onChange={handleSelectAll}
                                                            className="rounded"
                                                        />
                                                        <span className="text-orange-600">长按商品图片可快速选择商品!</span>
                                                    </label>
                                                </div>
                                                <div className="flex items-center space-x-4">
                                                    <button 
                                                        onClick={deleteSelectedProducts}
                                                        className="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
                                                        disabled={selectedProducts.length === 0}
                                                    >
                                                        批量删除 ({selectedProducts.length})
                                                    </button>
                                                </div>
                                            </div>

                                            <div className="space-y-4">
                                                {products.map(product => (
                                                    <div key={product.id} className="border border-gray-200 rounded-lg p-4 flex items-center space-x-4">
                                                        <img 
                                                            src={product.image} 
                                                            alt={product.name}
                                                            className="w-24 h-20 object-cover rounded cursor-pointer"
                                                            onClick={() => toggleProductSelection(product.id)}
                                                        />
                                                        <div className="flex-1">
                                                            <h3 className="font-semibold text-lg">{product.name}</h3>
                                                            <p className="text-gray-600 text-sm mb-2">{product.description}</p>
                                                            <div className="flex items-center space-x-4">
                                                                <span className="text-green-600 font-bold text-lg">{product.price}</span>
                                                                <span className="text-gray-400 text-sm">发布于: {product.date}</span>
                                                                <span className="bg-yellow-100 text-yellow-800 px-2 py-1 rounded text-xs">{product.tag}</span>
                                                            </div>
                                                        </div>
                                                        <div className="flex items-center space-x-4">
                                                            <input 
                                                                type="checkbox"
                                                                checked={selectedProducts.includes(product.id)}
                                                                onChange={() => toggleProductSelection(product.id)}
                                                                className="rounded"
                                                            />
                                                            <button 
                                                                onClick={() => handleEditProduct(product)}
                                                                className="text-blue-600 hover:text-blue-800"
                                                            >
                                                                <i className="fas fa-edit"></i> 编辑
                                                            </button>
                                                            <button 
                                                                onClick={handleDeleteProduct}
                                                                className="text-red-600 hover:text-red-800"
                                                            >
                                                                <i className="fas fa-trash"></i> 删除
                                                            </button>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </main>

                        {/* Right Sidebar */}
                        <aside className="w-80 bg-white border-l">
                            <div className="p-6">
                                <h3 className="font-semibold mb-4">实时数据</h3>
                                
                                <div className="space-y-4">
                                    <div className="flex items-center space-x-3">
                                        <i className="fas fa-users text-green-600"></i>
                                        <div>
                                            <div className="text-sm text-gray-600">在线用户数</div>
                                            <div className="font-semibold">1024</div>
                                        </div>
                                    </div>
                                    
                                    <div className="flex items-center space-x-3">
                                        <i className="fas fa-shopping-cart text-orange-600"></i>
                                        <div>
                                            <div className="text-sm text-gray-600">今日成交</div>
                                            <div className="font-semibold">23</div>
                                        </div>
                                    </div>
                                    
                                    <div className="flex items-center space-x-3">
                                        <i className="fas fa-user text-blue-600"></i>
                                        <div>
                                            <div className="text-sm text-gray-600">活跃买家数</div>
                                            <div className="font-semibold">512</div>
                                        </div>
                                    </div>
                                </div>

                                <div className="mt-8">
                                    <h4 className="font-semibold mb-2">交易提醒</h4>
                                    <p className="text-sm text-gray-600">商品状态良好，但请注意确保真实卖家身份，保障双方权益。</p>
                                </div>
                            </div>

                            <div className="border-t p-4">
                                <div className="flex space-x-2">
                                    <button 
                                        onClick={deleteSelectedProducts}
                                        className="bg-yellow-500 text-white px-4 py-2 rounded text-sm hover:bg-yellow-600"
                                        disabled={selectedProducts.length === 0}
                                    >
                                        批量删除
                                    </button>
                                    <button className="bg-green-600 text-white px-4 py-2 rounded text-sm hover:bg-green-700">
                                        导出报表
                                    </button>
                                </div>
                            </div>
                        </aside>
                    </div>

                    {/* Footer */}
                    <footer className="bg-white border-t mt-8">
                        <div className="container mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div className="text-sm text-gray-600">
                                    © 2023 二手交易平台 版权所有
                                    本平台致力于打造公平买卖，所有商品均由卖家自主发布
                                </div>
                                <button 
                                    onClick={handleAddProduct}
                                    className="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
                                >
                                    <i className="fas fa-plus mr-2"></i>
                                    添加新商品
                                    点击添加新商品，快速发布
                                </button>
                            </div>
                        </div>
                    </footer>

                    {/* Add Product Modal */}
                    {showAddModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96 max-w-md">
                                <h3 className="text-lg font-semibold mb-4">添加新商品</h3>
                                <form className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-1">商品名称</label>
                                        <input 
                                            type="text" 
                                            placeholder="请输入商品名称"
                                            className="w-full border rounded px-3 py-2"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">商品分类</label>
                                        <select className="w-full border rounded px-3 py-2">
                                            <option>电子产品</option>
                                            <option>家具</option>
                                            <option>玩具</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">价格</label>
                                        <input 
                                            type="text" 
                                            placeholder="请输入价格"
                                            className="w-full border rounded px-3 py-2"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">图片 URL</label>
                                        <input 
                                            type="text" 
                                            placeholder="请输入图片 URL (可选)"
                                            className="w-full border rounded px-3 py-2"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">商品描述</label>
                                        <textarea 
                                            placeholder="请输入商品描述"
                                            rows="3"
                                            className="w-full border rounded px-3 py-2"
                                        ></textarea>
                                    </div>
                                    <div className="flex space-x-3 pt-4">
                                        <button 
                                            type="button"
                                            onClick={() => setShowAddModal(false)}
                                            className="flex-1 border border-gray-300 text-gray-700 py-2 rounded hover:bg-gray-50"
                                        >
                                            取消
                                        </button>
                                        <button 
                                            type="submit"
                                            className="flex-1 bg-green-600 text-white py-2 rounded hover:bg-green-700"
                                        >
                                            保存
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Edit Product Modal */}
                    {showEditModal && editingProduct && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96 max-w-md">
                                <h3 className="text-lg font-semibold mb-4">编辑商品</h3>
                                <form className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-1">商品名称</label>
                                        <input 
                                            type="text" 
                                            value={editingProduct.name}
                                            className="w-full border rounded px-3 py-2"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">商品分类</label>
                                        <select className="w-full border rounded px-3 py-2">
                                            <option>电子产品</option>
                                            <option>家具</option>
                                            <option>玩具</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">价格</label>
                                        <input 
                                            type="text" 
                                            value={editingProduct.price.replace('¥', '')}
                                            className="w-full border rounded px-3 py-2"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">图片 URL</label>
                                        <input 
                                            type="text" 
                                            value={editingProduct.image}
                                            className="w-full border rounded px-3 py-2"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">商品描述</label>
                                        <textarea 
                                            value={editingProduct.description}
                                            rows="3"
                                            className="w-full border rounded px-3 py-2"
                                        ></textarea>
                                    </div>
                                    <div className="flex space-x-3 pt-4">
                                        <button 
                                            type="button"
                                            onClick={() => setShowEditModal(false)}
                                            className="flex-1 border border-gray-300 text-gray-700 py-2 rounded hover:bg-gray-50"
                                        >
                                            取消
                                        </button>
                                        <button 
                                            type="submit"
                                            className="flex-1 bg-green-600 text-white py-2 rounded hover:bg-green-700"
                                        >
                                            保存
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Delete Confirmation Modal */}
                    {showDeleteModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-80">
                                <h3 className="text-lg font-semibold mb-4">确定删除此商品?</h3>
                                <p className="text-red-600 mb-6">删除操作不可恢复，请谨慎操作！</p>
                                <div className="flex space-x-3">
                                    <button 
                                        onClick={() => setShowDeleteModal(false)}
                                        className="flex-1 border border-gray-300 text-gray-700 py-2 rounded hover:bg-gray-50"
                                    >
                                        取消
                                    </button>
                                    <button 
                                        onClick={deleteSelectedProducts}
                                        className="flex-1 bg-red-600 text-white py-2 rounded hover:bg-red-700"
                                    >
                                        确认删除
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
