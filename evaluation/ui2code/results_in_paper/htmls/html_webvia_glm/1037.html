                                        <input type="text" className="w-full border rounded px-3 py-2" defaultValue={editingPaper.authors}/>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">发表年份</label>
                                        <input type="text" className="w-full border rounded px-3 py-2" defaultValue={editingPaper.year}/>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">关键词</label>
                                        <div className="flex flex-wrap gap-2 mb-2">
                                            {editingPaper.tags.map((tag, index) => (
                                                <span key={index} className="px-2 py-1 bg-blue-100 text-blue-600 text-xs rounded">
                                                    {tag} <span className="ml-1 text-blue-300">×</span>
                                                </span>
                                            ))}
                                        </div>
                                        <input type="text" className="w-full border rounded px-3 py-2" placeholder="选择或输入关键词"/>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">摘要</label>
                                        <textarea 
                                            className="w-full border rounded px-3 py-2 h-32 resize-none"
                                            defaultValue={editingPaper.abstract || ""}
                                        ></textarea>
                                    </div>
                                    <div className="flex justify-end space-x-3 pt-4">
                                        <button 
                                            type="button"
                                            onClick={closeEditModal}
                                            className="px-4 py-2 text-gray-600 border rounded hover:bg-gray-50"
                                        >
                                            取消
                                        </button>
                                        <button 
                                            type="submit"
                                            className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                                        >
                                            保存修改
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
