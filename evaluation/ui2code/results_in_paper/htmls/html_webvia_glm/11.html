<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跑步数统计</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

            const [showAddRecordModal, setShowAddRecordModal] = useState(false);

                        </button>

                                    <div className="text-2xl font-bold">61,800</div>
                                    <div className="text-sm">平均每日 12,360 步</div>

                            </div>

                            <div className="bg-white rounded-lg p-6 shadow-sm border">
                                <h3 className="text-sm font-medium text-gray-600 mb-3">最近7天趋势</h3>

                                <h3 className="text-blue-800 font-medium mb-2">健康小贴士</h3>
                                <p className="text-blue-700 text-sm">每日一万步，健康又快乐！长期坚持少受病。</p>
                                <div className="mt-3 text-xs text-blue-600">
                                    <div>长按记录可快速复制</div>
                                    <div>数据支持导出查询</div>
                                </div>

                        </div>

                        <button 
                            onClick={() => setCurrentPage('home')}
                            className="px-4 py-2 bg-blue-500 text-white rounded-lg flex items-center gap-2 hover:bg-blue-600"
                        >
                            <i className="fas fa-list"></i>

                        </button>
                    </div>

                    <div className="mb-6">
                        <button 
                            onClick={() => setChartType('line')}
                            className={`px-4 py-2 rounded-l-lg ${chartType === 'line' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'}`}
                        >

                        </button>
                        <button 
                            onClick={() => setChartType('bar')}
                            className={`px-4 py-2 ${chartType === 'bar' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'}`}

                            柱状图
                        </button>
                        <button

                            className={`px-4 py-2 rounded-r-lg ${chartType === 'pie' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'}`}

                            饼图
                        </button>
                        <button className="ml-auto px-4 py-2 bg-gray-200 text-gray-700 rounded-lg flex items-center gap-2">

                        <div className="text-sm text-gray-500 mt-2">展示您的步数变化趋势和数据统计</div>
                    </div>

                                <div className="flex items-center gap-3 text-gray-600 hover:text-gray-800 cursor-pointer">
                                    <i className="fas fa-chart-line text-cyan-500"></i>

                                </div>
                                <div className="flex items-center gap-3 text-gray-600 hover:text-gray-800 cursor-pointer">
                                    <i className="fas fa-newspaper text-blue-500"></i>

                                </div>
                                <div className="flex items-center gap-3 text-gray-600 hover:text-gray-800 cursor-pointer">

                                </div>
                                <div className="flex items-center gap-3 text-gray-600 hover:text-gray-800 cursor-pointer">

                                    导出分享
                                </div>
                                <div className="flex items-center gap-3 text-gray-600 hover:text-gray-800 cursor-pointer">
                                    <i className="fas fa-palette text-orange-500"></i>
                                    主题特色
                                </div>
                            </nav>
                        </div>
                    </div>

                            <div className="flex justify-between items-center p-4">
                                <div></div>
                                <div className="flex gap-3">
                                    <button 
                                        onClick={() => handleNavigation('home')}
                                        className={`px-4 py-2 rounded-lg ${currentPage === 'home' ? 'bg-cyan-500 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}
                                    >
                                        首页总览
                                    </button>
                                    <button

                                        className={`px-4 py-2 rounded-lg ${currentPage === 'records' ? 'bg-cyan-500 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}

                                        className={`px-4 py-2 rounded-lg ${currentPage === 'help' ? 'bg-cyan-500 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}

                        <div className="bg-white border-t p-4">
                            <div className="flex justify-between items-center text-sm text-gray-600">
                                <div>当前版本：v1.2.0 | © 2024 跑步步数计小助手</div>
                                <div className="flex items-center gap-4">
                                    <span>联系邮箱：support@runstats.com</span>
                                    <i className="fab fa-twitter text-blue-400"></i>
                                    <i className="fab fa-github text-gray-700"></i>
                                    <i className="fas fa-envelope text-red-500"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                                            <option>快速</option>
                                            <option>慢速</option>

                                            className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-500 resize-none" 
                                        ></textarea>
                                    </div>
                                </div>
                                
                                <div className="flex justify-end gap-3 mt-6">
                                    <button 
                                        onClick={handleCloseModal}
