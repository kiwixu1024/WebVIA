<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编程题库管理平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans SC', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [searchKeyword, setSearchKeyword] = useState('');
            const [isNavCollapsed, setIsNavCollapsed] = useState(false);
            const [showNewQuestionModal, setShowNewQuestionModal] = useState(false);
            const [selectedQuestions, setSelectedQuestions] = useState([]);

            const allQuestions = [
                { id: 1, title: '两数之和', difficulty: '简单', tags: '数组 哈希表', submissions: 1250 },
                { id: 2, title: '二叉树的遍历大深度', difficulty: '中等', tags: '树 深度优先搜索', submissions: 980 },
                { id: 3, title: '合并两个有序链表', difficulty: '简单', tags: '链表 迭代', submissions: 1500 },
                { id: 4, title: '最长回文子串', difficulty: '中等', tags: '字符串 动态规划', submissions: 850 },
                { id: 5, title: '搜索水', difficulty: '困难', tags: '树 数组 双指针', submissions: 620 },
                { id: 6, title: 'LRU缓存机制', difficulty: '中等', tags: '设计 哈希表', submissions: 780 },
                { id: 7, title: 'K个一组翻转链表', difficulty: '困难', tags: '链表 迭代', submissions: 540 },
                { id: 8, title: '二分查找', difficulty: '简单', tags: '二分查找 数组', submissions: 1680 },
                { id: 9, title: '找到字符串中所有字母异位词', difficulty: '中等', tags: '哈希表 字符串', submissions: 920 },
                { id: 10, title: '课程表', difficulty: '中等', tags: '拓扑排序 广度优先搜索 图', submissions: 760 }
            ];

            const filteredQuestions = searchKeyword 
                ? allQuestions.filter(q => q.title.includes(searchKeyword))
                : allQuestions;

            const handleSearch = (e) => {
                setSearchKeyword(e.target.value);
            };

            const toggleNavCollapse = () => {
                setIsNavCollapsed(!isNavCollapsed);
            };

            const handleQuestionSelect = (questionId) => {
                setSelectedQuestions(prev => {
                    if (prev.includes(questionId)) {
                        return prev.filter(id => id !== questionId);
                    } else {
                        return [...prev, questionId];
                    }
                });
            };

            const getDifficultyColor = (difficulty) => {
                switch(difficulty) {
                    case '简单': return 'bg-green-100 text-green-800';
                    case '中等': return 'bg-yellow-100 text-yellow-800';
                    case '困难': return 'bg-red-100 text-red-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white border-b border-gray-200 px-6 py-4">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center space-x-4">
                                <h1 className="text-xl font-semibold text-gray-900">编程题库管理平台</h1>
                                <span className="text-sm text-gray-500">海量经典算法题解及多种练习模式</span>
                            </div>
                            <div className="flex items-center space-x-4">
                                <div className="relative">
                                    <input
                                        type="text"
                                        placeholder="搜索题目关键字"
                                        value={searchKeyword}
                                        onChange={handleSearch}
                                        className="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent w-64"
                                    />
                                    <i className="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                                </div>
                                <select className="border border-gray-300 rounded-lg px-3 py-2 text-sm">
                                    <option>全部语言</option>
                                </select>
                                <div className="w-8 h-8 bg-gray-300 rounded-full"></div>
                            </div>
                        </div>
                    </header>

                    <div className="flex">
                        {/* Navigation Sidebar */}
                        <nav className={`bg-slate-700 text-white ${isNavCollapsed ? 'w-12' : 'w-52'}`}>
                            {!isNavCollapsed && (
                                <div className="p-4">
                                    <div className="flex items-center justify-between mb-6">
                                        <h2 className="text-lg font-medium">导航菜单</h2>
                                        <button onClick={toggleNavCollapse} className="text-gray-400 hover:text-white">
                                            <i className="fas fa-times"></i>
                                        </button>
                                    </div>
                                </div>
                            )}
                            
                            <div className={`space-y-${isNavCollapsed ? '1' : '2'} px-3 py-1`}>
                                <div className={`flex items-center space-x-2 p-2 rounded cursor-pointer hover:bg-slate-600 ${!isNavCollapsed && 'bg-slate-600'}`}>
                                    <i className="fas fa-book text-yellow-400"></i>
                                    {!isNavCollapsed && <span>题库分类</span>}
                                </div>
                                <div className={`flex items-center space-x-2 p-2 rounded cursor-pointer hover:bg-slate-600 ${!isNavCollapsed && 'hover:bg-slate-600'}`}>
                                    {!isNavCollapsed && <span>算法</span>}
                                </div>
                                <div className={`flex items-center space-x-2 p-2 rounded cursor-pointer hover:bg-slate-600 ${!isNavCollapsed && 'hover:bg-slate-600'}`}>
                                    {!isNavCollapsed && <span>数据结构</span>}
                                </div>
                                <div className={`flex items-center space-x-2 p-2 rounded cursor-pointer hover:bg-slate-600 ${!isNavCollapsed && 'hover:bg-slate-600'}`}>
                                    {!isNavCollapsed && <span>数据库</span>}
                                </div>
                                <div className={`flex items-center space-x-2 p-2 rounded cursor-pointer hover:bg-slate-600 ${!isNavCollapsed && 'hover:bg-slate-600'}`}>
                                    {!isNavCollapsed && <span>网络</span>}
                                </div>
                                <div className={`flex items-center space-x-2 p-2 rounded cursor-pointer hover:bg-slate-600 ${!isNavCollapsed && 'hover:bg-slate-600'}`}>
                                    {!isNavCollapsed && <span>操作系统</span>}
                                </div>
                            </div>

                            {!isNavCollapsed && (
                                <div className="px-3 py-1 space-y-${isNavCollapsed ? '1' : '2'} mt-4">
                                    <div className={`flex items-center space-x-2 p-2 rounded cursor-pointer hover:bg-slate-600 ${!isNavCollapsed && 'bg-slate-600'}`}>
                                        <i className="fas fa-link text-orange-400"></i>
                                        <span>快速链接</span>
                                    </div>
                                    <div className="flex items-center space-x-2 p-2 rounded cursor-pointer hover:bg-slate-600">
                                        <span>最近浏览</span>
                                    </div>
                                    <div className="flex items-center space-x-2 p-2 rounded cursor-pointer hover:bg-slate-600">
                                        <span>高频题目</span>
                                    </div>
                                    <div className="flex items-center space-x-2 p-2 rounded cursor-pointer hover:bg-slate-600">
                                        <span>收藏题目</span>
                                    </div>
                                </div>
                            )}

                            <div className={`px-3 py-1 space-y-${isNavCollapsed ? '1' : '2'}`}>
                                <div className={`flex items-center space-x-2 p-2 rounded cursor-pointer hover:bg-slate-600 ${!isNavCollapsed && 'bg-slate-600'}`}>
                                    <i className="fas fa-star text-yellow-400"></i>
                                    {!isNavCollapsed && <span>常用操作</span>}
                                </div>
                                
                                <div className={`flex items-center space-x-2 p-2 rounded cursor-pointer hover:bg-slate-600 ${!isNavCollapsed && 'bg-blue-600'}`}>
                                    <i className="fas fa-plus"></i>
                                    {!isNavCollapsed && <span>新增题目</span>}
                                </div>

                                {!isNavCollapsed && (
                                    <>
                                        <div className="flex items-center space-x-2 p-2 rounded cursor-pointer hover:bg-slate-600">
                                            <span>导入题库</span>
                                        </div>
                                        <div className="flex items-center space-x-2 p-2 rounded cursor-pointer hover:bg-slate-600">
                                            <span>导出题库</span>
                                        </div>
                                        <div className="flex items-center space-x-2 p-2 rounded cursor-pointer hover:bg-slate-600">
                                            <span>批量操作</span>
                                        </div>
                                    </>
                                )}
                            </div>
                        </nav>

                        {/* Main Content */}
                        <main className="flex-1 p-6">
                            <div className="flex items-center justify-between mb-6">
                                <h2 className="text-xl font-semibold text-gray-900">题目列表</h2>
                                <div className="flex items-center space-x-3">
                                    <button 
                                        onClick={() => setShowNewQuestionModal(true)}
                                        className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center space-x-2"
                                    >
                                        <i className="fas fa-plus"></i>
                                        <span>新增题目</span>
                                    </button>
                                    <button className="text-gray-600 hover:text-gray-900 flex items-center space-x-2">
                                        <i className="fas fa-download"></i>
                                        <span>导入题库</span>
                                    </button>
                                    <button className="text-gray-600 hover:text-gray-900 flex items-center space-x-2">
                                        <i className="fas fa-upload"></i>
                                        <span>导出题库</span>
                                    </button>
                                    <div className="bg-white border border-gray-300 rounded-lg px-4 py-2 flex items-center space-x-2">
                                        <i className="fas fa-chart-bar"></i>
                                        <span>题库统计</span>
                                    </div>
                                </div>
                            </div>

                            {/* Questions Table */}
                            <div className="bg-white rounded-lg shadow overflow-hidden">
                                <div className="overflow-x-auto">
                                    <table className="w-full">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                <th className="px-6 py-3 text-left">
                                                    <input 
                                                        type="checkbox" 
                                                        className="rounded border-gray-300"
                                                        checked={filteredQuestions.length > 0 && selectedQuestions.length === filteredQuestions.length}
                                                        onChange={(e) => {
                                                            if (e.target.checked) {
                                                                setSelectedQuestions(filteredQuestions.map(q => q.id));
                                                            } else {
                                                                setSelectedQuestions([]);
                                                            }
                                                        }}
                                                    />
                                                </th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">编号</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">标题</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">难度</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">标签</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">提交次数</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                                            </tr>
                                        </thead>
                                        <tbody className="bg-white divide-y divide-gray-200">
                                            {filteredQuestions.map((question, index) => (
                                                <tr key={question.id} className={index % 2 === 0 ? 'bg-white' : 'bg-gray-50'}>
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <input 
                                                            type="checkbox" 
                                                            className="rounded border-gray-300"
                                                            checked={selectedQuestions.includes(question.id)}
                                                            onChange={() => handleQuestionSelect(question.id)}
                                                        />
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{question.id}</td>
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <a href="#" className="text-blue-600 hover:text-blue-900 text-sm font-medium">{question.title}</a>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <span className={`inline-flex px-2 py-1 text-xs font-semibold rounded-full ${getDifficultyColor(question.difficulty)}`}>
                                                            {question.difficulty}
                                                        </span>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{question.tags}</td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{question.submissions}</td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                                        <div className="flex items-center space-x-2">
                                                            <button className="text-blue-600 hover:text-blue-900">
                                                                <i className="fas fa-edit mr-1"></i>编辑
                                                            </button>
                                                            <button className="text-red-600 hover:text-red-900">
                                                                删除
                                                            </button>
                                                        </div>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>

                                {/* Selected Items Action */}
                                {selectedQuestions.length > 0 && (
                                    <div className="bg-gray-50 px-6 py-3 flex items-center justify-between border-t border-gray-200">
                                        <span className="text-sm text-gray-600">已选择 {selectedQuestions.length} 项</span>
                                        <button className="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 text-sm">
                                            批量删除
                                        </button>
                                    </div>
                                )}
                            </div>
                        </main>

                        {/* Statistics Panel */}
                        <aside className="w-80 bg-white border-l border-gray-200 p-6">
                            <div className="mb-8">
                                <h3 className="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                                    <i className="fas fa-chart-pie mr-2"></i>题库统计
                                </h3>
                                <div className="text-right">
                                    <div className="text-sm text-gray-600 mb-1">题库总题数</div>
                                    <div className="text-3xl font-bold text-blue-600">10</div>
                                </div>
                            </div>

                            <div className="mb-8">
                                <h4 className="text-md font-medium text-gray-900 mb-4">题目难度分布</h4>
                                <div className="space-y-2">
                                    <div className="flex items-center justify-between">
                                        <span className="text-sm text-gray-600">简单</span>
                                        <span className="text-sm font-medium">3</span>
                                    </div>
                                    <div className="flex items-center justify-between">
                                        <span className="text-sm text-gray-600">中等</span>
                                        <span className="text-sm font-medium">5</span>
                                    </div>
                                    <div className="flex items-center justify-between">
                                        <span className="text-sm text-gray-600">困难</span>
                                        <span className="text-sm font-medium">2</span>
                                    </div>
                                </div>
                            </div>

                            <div className="mb-8">
                                <h4 className="text-md font-medium text-gray-900 mb-4">热门标签 (Top 5)</h4>
                                <div className="space-y-3">
                                    {[
                                        { tag: '数组', count: 7 },
                                        { tag: '链表', count: 4 },
                                        { tag: '哈希表', count: 4 },
                                        { tag: '字符串', count: 2 },
                                        { tag: '动态规划', count: 2 }
                                    ].map((item, index) => (
                                        <div key={item.tag} className="flex items-center justify-between">
                                            <span className="text-sm text-gray-600">{item.tag}</span>
                                            <div className="flex items-center space-x-2">
                                                <div className="w-16 h-2 bg-gray-200 rounded">
                                                    <div 
                                                        className="h-2 bg-blue-600 rounded"
                                                        style={{ width: `${(item.count / 7) * 100}%` }}
                                                    ></div>
                                                </div>
                                                <span className="text-sm font-medium">{item.count}</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <div className="mb-8">
                                <h4 className="text-md font-medium text-gray-900 mb-4">统计摘要：</h4>
                                <p className="text-sm text-gray-600 leading-relaxed">
                                    本月新增50道题，平均通过率提升至200%，实现题目覆盖面提升20%。
                                </p>
                                <p className="text-sm text-blue-600 mt-2 cursor-pointer hover:text-blue-800">
                                    点击查看详细统计数据
                                </p>
                            </div>

                            <div>
                                <h4 className="text-md font-medium text-gray-900 mb-4">小贴士</h4>
                                <div className="space-y-2 text-sm text-gray-600">
                                    <div>帮助中心</div>
                                    <div>意见反馈</div>
                                    <div>关于我们</div>
                                </div>
                            </div>
                        </aside>
                    </div>

                    {/* Footer */}
                    <footer className="bg-gray-800 text-white py-4 px-6">
                        <div className="flex items-center justify-between">
                            <div>
                                <span className="text-sm">© 2023 编程题库管理平台 v1.2.0</span>
                            </div>
                            <div className="flex items-center space-x-4">
                                <span className="text-sm">快速操作提示</span>
                                <span className="text-sm">常见问题解答</span>
                                <span className="text-sm">意见反馈</span>
                                <i className="fas fa-chevron-up text-lg"></i>
                            </div>
                        </div>
                    </footer>

                    {/* New Question Modal */}
                    {showNewQuestionModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96 max-w-lg">
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="text-lg font-semibold">新增题目</h3>
                                    <button 
                                        onClick={() => setShowNewQuestionModal(false)}
                                        className="text-gray-400 hover:text-gray-600"
                                    >
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>

                                <form className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">题目标题</label>
                                        <input 
                                            type="text" 
                                            placeholder="请输入题目标题"
                                            className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">难度</label>
                                        <select className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                            <option>请选择难度</option>
                                            <option>简单</option>
                                            <option>中等</option>
                                            <option>困难</option>
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">标签 (用逗号分隔)</label>
                                        <input 
                                            type="text" 
                                            placeholder="例如：数组, 哈希表, 动态规划"
                                            className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                        <p className="text-xs text-gray-500 mt-1">多个标签之间用逗号分隔，如：数组, 链表</p>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">题目描述</label>
                                        <textarea 
                                            rows="4"
                                            placeholder="请输入题目描述"
                                            className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                                        ></textarea>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">示例</label>
                                        <textarea 
                                            rows="3"
                                            placeholder="请输入示例输入输出"
                                            className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                                        ></textarea>
                                    </div>

                                    <div className="flex items-center justify-end space-x-3 pt-4">
                                        <button 
                                            type="button"
                                            onClick={() => setShowNewQuestionModal(false)}
                                            className="px-4 py-2 text-gray-600 hover:text-gray-800"
                                        >
                                            取消
                                        </button>
                                        <button 
                                            type="submit"
                                            className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
                                        >
                                            保存题目
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
