<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求职助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans SC', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [searchValue, setSearchValue] = useState('');
            const [showAddModal, setShowAddModal] = useState(false);
            const [showEditModal, setShowEditModal] = useState(false);
            const [showDeleteModal, setShowDeleteModal] = useState(false);
            const [editingJob, setEditingJob] = useState(null);
            const [deletingJob, setDeletingJob] = useState(null);

            const [jobs, setJobs] = useState([
                {
                    id: 1,
                    title: '前端开发工程师',
                    company: '腾讯',
                    date: '2024-05-10',
                    status: '面试中',
                    avatar: 'https://picsum.photos/id/1/40/40'
                },
                {
                    id: 2,
                    title: 'UI设计师',
                    company: '阿里巴巴',
                    date: '2024-05-08',
                    status: '初筛中',
                    avatar: 'https://picsum.photos/id/2/40/40'
                },
                {
                    id: 3,
                    title: '后端工程师',
                    company: '字节跳动',
                    date: '2024-05-05',
                    status: '已投递',
                    avatar: 'https://picsum.photos/id/3/40/40'
                },
                {
                    id: 4,
                    title: '产品经理',
                    company: '百度',
                    date: '2024-05-01',
                    status: '已投递',
                    avatar: 'https://picsum.photos/id/4/40/40'
                }
            ]);

            const filteredJobs = jobs.filter(job => 
                searchValue === '' || 
                job.title.includes(searchValue) || 
                job.company.includes(searchValue)
            );

            const handleAddJob = () => {
                setShowAddModal(true);
            };

            const handleEditJob = (job) => {
                setEditingJob({...job});
                setShowEditModal(true);
            };

            const handleDeleteJob = (job) => {
                setDeletingJob(job);
                setShowDeleteModal(true);
            };

            const confirmDelete = () => {
                if (deletingJob) {
                    setJobs(jobs.filter(job => job.id !== deletingJob.id));
                    setShowDeleteModal(false);
                    setDeletingJob(null);
                }
            };

            const getStatusColor = (status) => {
                switch(status) {
                    case '面试中': return 'bg-purple-100 text-purple-600';
                    case '初筛中': return 'bg-yellow-100 text-yellow-600';
                    case '已投递': return 'bg-blue-100 text-blue-600';
                    default: return 'bg-gray-100 text-gray-600';
                }
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white border-b border-gray-200 px-6 py-4">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center space-x-4">
                                <img src="https://picsum.photos/id/10/32/32" alt="Logo" className="w-8 h-8 rounded"/>
                                <span className="text-lg font-semibold text-gray-900">求职助手</span>
                                <span className="text-sm text-gray-500">概览 / 职位列表</span>
                            </div>
                            <div className="flex items-center space-x-4">
                                <div className="relative">
                                    <input
                                        type="text"
                                        placeholder="搜索职位或公司..."
                                        value={searchValue}
                                        onChange={(e) => setSearchValue(e.target.value)}
                                        className="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent w-64"
                                    />
                                    <i className="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                                </div>
                                <div className="flex items-center space-x-2">
                                    <img src="https://picsum.photos/id/20/32/32" alt="User" className="w-8 h-8 rounded-full"/>
                                    <span className="text-sm text-gray-700">李明</span>
                                    <i className="fas fa-chevron-down text-xs text-gray-400"></i>
                                </div>
                            </div>
                        </div>
                    </header>

                    <div className="flex">
                        {/* Sidebar */}
                        <aside className="w-48 bg-white border-r border-gray-200 min-h-screen">
                            <nav className="p-4">
                                <ul className="space-y-2">
                                    <li>
                                        <button className="w-full flex items-center px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded">
                                            <i className="fas fa-home w-4 mr-3"></i>
                                            概览
                                        </button>
                                    </li>
                                    <li className="bg-blue-50 border-l-4 border-blue-400">
                                        <button className="w-full flex items-center px-3 py-2 text-sm text-blue-600 bg-blue-50 border-l-4 border-blue-400">
                                            <i className="fas fa-list w-4 mr-3"></i>
                                            职位列表
                                        </button>
                                    </li>
                                    <li>
                                        <button className="w-full flex items-center px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded">
                                            <i className="fas fa-chart-bar w-4 mr-3"></i>
                                            统计报表
                                        </button>
                                    </li>
                                    <li>
                                        <button className="w-full flex items-center px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded">
                                            <i className="fas fa-question-circle w-4 mr-3"></i>
                                            帮助说明
                                        </button>
                                    </li>
                                </ul>
                            </nav>
                        </aside>

                        {/* Main Content */}
                        <main className="flex-1 p-6">
                            <div className="flex justify-between items-center mb-6">
                                <h1 className="text-xl font-semibold text-gray-900">职位申请列表</h1>
                                <button 
                                    onClick={handleAddJob}
                                    className="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center space-x-2"
                                >
                                    <i className="fas fa-plus"></i>
                                    <span>添加申请</span>
                                </button>
                            </div>

                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                {/* Job List */}
                                <div className="lg:col-span-2">
                                    <div className="bg-white rounded-lg shadow-sm border border-gray-200">
                                        {filteredJobs.map((job) => (
                                            <div key={job.id} className="border-b border-gray-100 last:border-b-0">
                                                <div className="p-4 flex items-center justify-between hover:bg-gray-50">
                                                    <div className="flex items-center space-x-4">
                                                        <img src={job.avatar} alt="" className="w-10 h-10 rounded"/>
                                                        <div>
                                                            <h3 className="font-medium text-gray-900">{job.title}</h3>
                                                            <p className="text-sm text-gray-600">{job.company}</p>
                                                            <div className="flex items-center space-x-4 mt-1">
                                                                <span className="text-xs text-gray-500">
                                                                    <i className="far fa-calendar-alt mr-1"></i>
                                                                    {job.date}
                                                                </span>
                                                                <span className={`px-2 py-1 rounded text-xs ${getStatusColor(job.status)}`}>
                                                                    {job.status}
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div className="flex space-x-2">
                                                        <button 
                                                            onClick={() => handleEditJob(job)}
                                                            className="text-blue-500 hover:text-blue-600 text-sm"
                                                        >
                                                            编辑
                                                        </button>
                                                        <button 
                                                            onClick={() => handleDeleteJob(job)}
                                                            className="text-red-500 hover:text-red-600 text-sm"
                                                        >
                                                            删除
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Stats and Charts */}
                                <div className="space-y-6">
                                    {/* Monthly Applications */}
                                    <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                                        <div className="flex items-center justify-between mb-4">
                                            <h3 className="font-medium text-gray-900">本月申请总数</h3>
                                            <i className="fas fa-sync-alt text-gray-400"></i>
                                        </div>
                                        <div className="text-center">
                                            <div className="text-3xl font-bold text-blue-600 mb-1">{jobs.length}</div>
                                            <div className="text-sm text-gray-500">个职位</div>
                                            <div className="text-xs text-gray-400 mt-1">较上月 +1</div>
                                        </div>
                                    </div>

                                    {/* Application Stage Distribution */}
                                    <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                                        <h3 className="font-medium text-gray-900 mb-4">申请阶段分布</h3>
                                        <div className="flex justify-center mb-4">
                                            <div className="relative w-32 h-32">
                                                <svg className="w-32 h-32 transform -rotate-90" viewBox="0 0 120 120">
                                                    <circle cx="60" cy="60" r="45" fill="none" stroke="#E5E7EB" strokeWidth="10"/>
                                                    <circle cx="60" cy="60" r="45" fill="none" stroke="#3B82F6" strokeWidth="10" strokeDasharray="28.3" strokeDashoffset="0" pathLength="283.03"/><
                                                    <circle cx="60" cy="60" r="45" fill="none" stroke="#10B981" strokeWidth="10" strokeDasharray="28.3" strokeDashoffset="-28.3" pathLength="283.03"/><
                                                    <circle cx="60" cy="60" r="45" fill="none" stroke="#F59E0B" strokeWidth="10" strokeDasharray="28.3" strokeDashoffset="-56.6" pathLength="283.03"/><
                                                    <circle cx="60" cy="60" r="45" fill="none" stroke="#8B5CF6" strokeWidth="10" strokeDasharray="28.3" strokeDashoffset="-84.9" pathLength="283.03"/>
                                                </svg>
                                            </div>
                                        </div>
                                        <div className="space-y-2 text-sm">
                                            <div className="flex items-center">
                                                <div className="w-3 h-3 bg-blue-500 rounded-full mr-2"></div>
                                                <span>已投递 (1)</span>
                                            </div>
                                            <div className="flex items-center">
                                                <div className="w-3 h-3 bg-green-500 rounded-full mr-2"></div>
                                                <span>已录用 (1)</span>
                                            </div>
                                            <div className="flex items-center">
                                                <div className="w-3 h-3 bg-yellow-500 rounded-full mr-2"></div>
                                                <span>初筛中 (1)</span>
                                            </div>
                                            <div className="flex items-center">
                                                <div className="w-3 h-3 bg-purple-500 rounded-full mr-2"></div>
                                                <span>面试中 (1)</span>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Recent Submission Trend */}
                                    <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                                        <h3 className="font-medium text-gray-900 mb-4">近7天投递趋势</h3>
                                        <div className="flex items-end space-x-2 h-24 mb-2">
                                            <div className="flex flex-col items-center flex-1">
                                                <div className="bg-blue-200 w-full h-16 rounded-t"></div>
                                                <span className="text-xs text-gray-500 mt-1">05-10</span>
                                            </div>
                                            <div className="flex flex-col items-center flex-1">
                                                <div className="bg-blue-300 w-full h-12 rounded-t"></div>
                                                <span className="text-xs text-gray-500 mt-1">05-11</span>
                                            </div>
                                            <div className="flex flex-col items-center flex-1">
                                                <div className="bg-blue-250 w-full h-16 rounded-t"></div>
                                                <span className="text-xs text-gray-500 mt-1">05-12</span>
                                            </div>
                                            <div className="flex flex-col items-center flex-1">
                                                <div className="bg-blue-200 w-full h-8 rounded-t"></div>
                                                <span className="text-xs text-gray-500 mt-1">05-13</span>
                                            </div>
                                            <div className="flex flex-col items-center flex-1">
                                                <div className="bg-blue-100 w-full h-12 rounded-t"></div>
                                                <span className="text-xs text-gray-500 mt-1">05-14</span>
                                            </div>
                                            <div className="flex flex-col items-center flex-1">
                                                <div className="bg-blue-300 w-full h-20 rounded-t"></div>
                                                <span className="text-xs text-gray-500 mt-1">05-15</span>
                                            </div>
                                            <div className="flex flex-col items-center flex-1">
                                                <div className="bg-blue-400 w-full h-24 rounded-t"></div>
                                                <span className="text-xs text-gray-500 mt-1">05-16</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </main>
                    </div>

                    {/* Footer */}
                    <footer className="bg-white border-t border-gray-200 px-6 py-4">
                        <div className="flex justify-between text-sm text-gray-500">
                            <div className="space-y-2">
                                <div className="flex items-center">
                                    <i className="fas fa-info-circle mr-2"></i>
                                    <span className="font-medium">操作指引</span>
                                </div>
                                <div className="ml-6 space-y-1">
                                    <div>1. 点击"添加申请"按钮，填写公司、职位等信息进行记录</div>
                                    <div>2. 随时更新职位申请状态，跟踪每个申请的最新进展</div>
                                    <div>3. 通过右侧统计图表，了解当前的求职全局情况</div>
                                </div>
                            </div>
                            <div className="space-y-2">
                                <div className="flex items-center">
                                    <i className="fas fa-star mr-2"></i>
                                    <span className="font-medium">主题特色</span>
                                </div>
                                <div className="ml-6 space-y-1 text-left">
                                    <div className="flex items-center">
                                        <i className="fas fa-check text-green-500 mr-2"></i>
                                        实时同步您的求职进度
                                    </div>
                                    <div className="flex items-center">
                                        <i className="fas fa-filter text-blue-500 mr-2"></i>
                                        多维度数据统计分析
                                    </div>
                                    <div className="flex items-center">
                                        <i className="fas fa-download text-orange-500 mr-2"></i>
                                        导出报表进行备份
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div className="mt-4 pt-4 border-t border-gray-200 text-xs text-gray-400 text-center">
                            Version 1.0.0<br/>
                            © 2024 求职助手
                        </div>
                    </footer>

                    {/* Add Job Modal */}
                    {showAddModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96 max-w-md">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-lg font-medium">添加职位申请</h3>
                                    <button 
                                        onClick={() => setShowAddModal(false)}
                                        className="text-gray-400 hover:text-gray-600"
                                    >
                                        ×
                                    </button>
                                </div>
                                <form className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">公司名称</label>
                                        <input 
                                            type="text" 
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">职位名称</label>
                                        <input 
                                            type="text" 
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">投递日期</label>
                                        <input 
                                            type="date" 
                                            defaultValue="2025-09-23"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">申请阶段</label>
                                        <select className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                            <option>已投递</option>
                                            <option>初筛中</option>
                                            <option>面试中</option>
                                            <option>已录用</option>
                                        </select>
                                    </div>
                                    <div className="flex justify-end space-x-3 pt-4">
                                        <button 
                                            type="button"
                                            onClick={() => setShowAddModal(false)}
                                            className="px-4 py-2 text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50"
                                        >
                                            取消
                                        </button>
                                        <button 
                                            type="submit"
                                            className="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
                                        >
                                            保存
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Edit Job Modal */}
                    {showEditModal && editingJob && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96 max-w-md">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-lg font-medium">编辑职位申请</h3>
                                    <button 
                                        onClick={() => setShowEditModal(false)}
                                        className="text-gray-400 hover:text-gray-600"
                                    >
                                        ×
                                    </button>
                                </div>
                                <form className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">公司名称</label>
                                        <input 
                                            type="text" 
                                            defaultValue={editingJob.company}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">职位名称</label>
                                        <input 
                                            type="text" 
                                            defaultValue={editingJob.title}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">投递日期</label>
                                        <input 
                                            type="date" 
                                            defaultValue="2024-05-10"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">申请阶段</label>
                                        <select className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                            <option>面试中</option>
                                            <option>初筛中</option>
                                            <option>已投递</option>
                                            <option>已录用</option>
                                        </select>
                                    </div>
                                    <div className="flex justify-end space-x-3 pt-4">
                                        <button 
                                            type="button"
                                            onClick={() => setShowEditModal(false)}
                                            className="px-4 py-2 text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50"
                                        >
                                            取消
                                        </button>
                                        <button 
                                            type="submit"
                                            className="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
                                        >
                                            保存
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Delete Confirmation Modal */}
                    {showDeleteModal && deletingJob && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-80 max-w-md">
                                <div className="text-center">
                                    <div className="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                                        <i className="fas fa-exclamation-triangle text-red-600"></i>
                                    </div>
                                    <h3 className="text-lg font-medium text-gray-900 mb-2">确认删除</h3>
                                    <p className="text-sm text-gray-500 mb-6">
                                        您确定要删除 {deletingJob.company} - {deletingJob.title} 的申请记录吗？此操作无法撤销。
                                    </p>
                                    <div className="flex justify-center space-x-3">
                                        <button 
                                            onClick={() => setShowDeleteModal(false)}
                                            className="px-4 py-2 text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50"
                                        >
                                            取消
                                        </button>
                                        <button 
                                            onClick={confirmDelete}
                                            className="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600"
                                        >
                                            确认删除
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
