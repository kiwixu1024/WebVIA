                                            onChange={(e) => setFormData({...formData, time: e.target.value})}
                                            placeholder="例如：23.45"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-blue-500 focus:border-blue-500"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">备注</label>
                                        <textarea 
                                            value={formData.note}
                                            onChange={(e) => setFormData({...formData, note: e.target.value})}
                                            placeholder="添加备注..."
                                            rows="3"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-blue-500 focus:border-blue-500"
                                        ></textarea>
                                    </div>
                                </div>

                                <div className="flex justify-end space-x-3 mt-6">
                                    <button 
                                        onClick={() => {
                                            setShowAddModal(false);
                                            setShowEditModal(false);
                                        }}
                                        className="px-4 py-2 text-sm text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200"
                                    >
                                        取消
                                    </button>
                                    <button 
                                        onClick={submitForm}
                                        className={`px-4 py-2 text-sm rounded-md ${
                                            showEditModal 
                                                ? 'bg-orange-500 hover:bg-orange-600 text-white' 
                                                : 'bg-blue-500 hover:bg-blue-600 text-white'
                                        }`}
                                    >
                                        {showEditModal ? '保存更改' : '确认添加'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Delete Confirmation Modal */}
                    {showDeleteModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96 max-w-md mx-4">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-lg font-medium text-gray-900">确认删除</h3>
                                    <button 
                                        onClick={() => setShowDeleteModal(false)}
                                        className="text-gray-400 hover:text-gray-600"
                                    >
                                        ✕
                                    </button>
                                </div>

                                <p className="text-gray-600 mb-6">
                                    您确定要删除 {deletingRecord?.project} ({deletingRecord?.date} 的记录吗？此操作无法撤销。
                                </p>

                                <div className="flex justify-end space-x-3">
                                    <button 
                                        onClick={() => setShowDeleteModal(false)}
                                        className="px-4 py-2 text-sm text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200"
                                    >
                                        取消
                                    </button>
                                    <button 
                                        onClick={confirmDelete}
                                        className="px-4 py-2 text-sm bg-red-500 hover:bg-red-600 text-white rounded-md"
                                    >
                                        确认删除
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
