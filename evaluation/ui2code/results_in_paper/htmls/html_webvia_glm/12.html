<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亲友合影留念相册</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans SC', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [showCreateModal, setShowCreateModal] = useState(false);
            const [showEditModal, setShowEditModal] = useState(false);
            const [showDeleteModal, setShowDeleteModal] = useState(false);
            const [editingAlbum, setEditingAlbum] = useState(null);
            const [deletingAlbum, setDeletingAlbum] = useState(null);

            const handleCreateClick = () => {
                setShowCreateModal(true);
            };

            const handleEditClick = (album) => {
                setEditingAlbum(album);
                setShowEditModal(true);
            };

            const handleDeleteClick = (album) => {
                setDeletingAlbum(album);
                setShowDeleteModal(true);
            };

            const handleCloseModals = () => {
                setShowCreateModal(false);
                setShowEditModal(false);
                setShowDeleteModal(false);
                setEditingAlbum(null);
                setDeletingAlbum(null);
            };

            const handleConfirmDelete = () => {
                // Handle delete logic here
                setShowDeleteModal(false);
                setDeletingAlbum(null);
            };

            const albums = [
                {
                    id: 1,
                    title: "全家福2023",
                    createdDate: "2023-12-25",
                    tags: ["家庭", "团聚"],
                    image: "https://picsum.photos/id/1/300/200"
                },
                {
                    id: 2,
                    title: "毕业旅对",
                    createdDate: "2024-06-15",
                    tags: ["同学", "友谊"],
                    image: "https://picsum.photos/id/2/300/200"
                },
                {
                    id: 3,
                    title: "夏日旅行",
                    createdDate: "2024-07-10",
                    tags: ["旅行", "美景"],
                    image: "https://picsum.photos/id/3/300/200"
                }
            ];

            return (
                <div className="min-h-screen bg-yellow-50">
                    {/* Header */}
                    <header className="bg-white border-b border-gray-200 px-6 py-4">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center space-x-8">
                                <div className="flex items-center space-x-2">
                                    <i className="fas fa-heart text-pink-500"></i>
                                    <span className="font-semibold text-gray-800">相册管家</span>
                                </div>
                                <h1 className="text-xl font-medium text-gray-800">亲友合影留念相册</h1>
                            </div>
                            <div className="flex items-center space-x-4">
                                <button 
                                    onClick={handleCreateClick}
                                    className="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded flex items-center space-x-1"
                                >
                                    <span className="text-sm">+</span>
                                    <span className="text-sm">新建相册</span>
                                </button>
                                <div className="w-8 h-8 bg-pink-500 rounded-full flex items-center justify-center">
                                    <i className="fas fa-user text-white text-sm"></i>
                                </div>
                            </div>
                        </div>
                    </header>

                    <div className="flex">
                        {/* Sidebar */}
                        <aside className="w-48 bg-white border-r border-gray-200 min-h-screen">
                            <nav className="p-4">
                                <ul className="space-y-2">
                                    <li>
                                        <a href="#" className="flex items-center space-x-3 text-pink-500 hover:text-pink-600 p-2 rounded">
                                            <i className="fas fa-home text-sm"></i>
                                            <span className="text-sm">首页</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" className="flex items-center space-x-3 text-gray-600 hover:text-gray-800 p-2 rounded">
                                            <i className="fas fa-images text-sm"></i>
                                            <span className="text-sm">相册总览</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" className="flex items-center space-x-3 text-gray-600 hover:text-gray-800 p-2 rounded">
                                            <i className="fas fa-star text-sm"></i>
                                            <span className="text-sm">主题特色</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" className="flex items-center space-x-3 text-gray-600 hover:text-gray-800 p-2 rounded">
                                            <i className="fas fa-question-circle text-sm"></i>
                                            <span className="text-sm">帮助说明</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </aside>

                        {/* Main Content */}
                        <main className="flex-1 p-6">
                            <div className="mb-6">
                                <p className="text-gray-600 text-center text-base">记录每一次与亲友的温馨时刻，让回忆定格在美好的光影里。</p>
                            </div>

                            <div className="grid grid-cols-3 gap-6 mb-8">
                                {albums.map((album) => (
                                    <div key={album.id} className="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                                        <img 
                                            src={album.image} 
                                            alt={album.title}
                                            className="w-full h-40 object-cover"
                                        />
                                        <div className="p-4">
                                            <h3 className="font-medium text-gray-800 mb-2">{album.title}</h3>
                                            <p className="text-xs text-gray-500 mb-3">自创建于 {album.createdDate}</p>
                                            <div className="flex space-x-2 mb-4">
                                                {album.tags.map((tag, index) => (
                                                    <span key={index} className="px-2 py-1 bg-gray-100 text-gray-600 text-xs rounded">
                                                        {tag}
                                                    </span>
                                                ))}
                                            </div>
                                            <div className="flex justify-between">
                                                <button 
                                                    onClick={() => handleEditClick(album)}
                                                    className="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-xs flex items-center space-x-1"
                                                >
                                                    <i className="fas fa-edit text-xs"></i>
                                                    <span>编辑</span>
                                                </button>
                                                <button 
                                                    onClick={() => handleDeleteClick(album)}
                                                    className="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-xs"
                                                >
                                                    删除
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>

                            {/* Add New Album Section */}
                            <div className="bg-white rounded-lg border border-gray-200 p-12 text-center">
                                <div className="text-pink-300 text-6xl mb-4">
                                    <i className="fas fa-plus"></i>
                                </div>
                                <p className="text-pink-400 text-base">添加新相册</p>
                            </div>
                        </main>

                        {/* Right Sidebar */}
                        <aside className="w-80 bg-white border-l border-gray-200 p-6">
                            <div className="space-y-6">
                                <div>
                                    <h3 className="font-medium text-gray-800 mb-4">统计信息</h3>
                                    <div className="space-y-3">
                                        <div className="flex justify-between items-center">
                                            <span className="text-gray-600">总相册数</span>
                                            <span className="font-medium text-gray-800">3</span>
                                        </div>
                                        <div className="flex justify-between items-center">
                                            <span className="text-gray-600">总照片数</span>
                                            <span className="font-medium text-gray-800">101</span>
                                        </div>
                                        <div className="flex justify-between items-center">
                                            <span className="text-gray-600">最近一周上传量</span>
                                            <span className="font-medium text-gray-800">18</span>
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <div className="flex justify-between items-center mb-3">
                                        <h3 className="font-medium text-gray-800">标签分布</h3>
                                        <a href="#" className="text-pink-400 text-sm hover:text-pink-600">详细数据</a>
                                    </div>
                                    <div className="text-center py-8">
                                        <p className="text-gray-400 text-sm">暂无展示区</p>
                                    </div>
                                </div>
                            </div>
                        </aside>
                    </div>

                    {/* Footer */}
                    <footer className="bg-white border-t border-gray-200 py-4 px-6">
                        <div className="flex justify-between items-center text-xs text-gray-500">
                            <div>
                                <p>如何快速创建相册？点击右上新建相册按钮，输入相册名称+上传照片即可，一键管理，轻松归类。</p>
                                <a href="#" className="text-pink-400 hover:text-pink-600">查看更多帮助</a>
                            </div>
                            <div>
                                <p>© 2024 亲友相册管家</p>
                                <p>联系我：contact@album.example.com</p>
                            </div>
                        </div>
                    </footer>

                    {/* Create Album Modal */}
                    {showCreateModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96 max-w-md">
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-lg font-medium">新建相册</h2>
                                    <button onClick={handleCloseModals} className="text-gray-400 hover:text-gray-600">
                                        ×
                                    </button>
                                </div>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">相册名称</label>
                                        <input 
                                            type="text" 
                                            placeholder="请输入相册名称"
                                            className="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">标签</label>
                                        <select className="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
                                            <option>选择标签</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">相册描述</label>
                                        <textarea 
                                            placeholder="请描述这本相册..."
                                            rows="3"
                                            className="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500 resize-none"
                                        ></textarea>
                                    </div>
                                    <div className="flex items-center">
                                        <input 
                                            type="checkbox" 
                                            checked={true}
                                            onChange={() => {}}
                                            className="mr-2"
                                        />
                                        <label className="text-sm text-gray-700">公开相册</label>
                                    </div>
                                    <div className="flex space-x-3 pt-4">
                                        <button 
                                            onClick={handleCloseModals}
                                            className="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded hover:bg-gray-50"
                                        >
                                            取消
                                        </button>
                                        <button 
                                            onClick={handleCloseModals}
                                            className="flex-1 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600"
                                        >
                                            确认创建
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Edit Album Modal */}
                    {showEditModal && editingAlbum && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96 max-w-md">
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-lg font-medium">编辑相册</h2>
                                    <button onClick={handleCloseModals} className="text-gray-400 hover:text-gray-600">
                                        ×
                                    </button>
                                </div>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">相册名称</label>
                                        <input 
                                            type="text" 
                                            defaultValue={editingAlbum.title}
                                            className="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">更换封面</label>
                                        <div className="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                                            <img 
                                                src={editingAlbum.image} 
                                                alt={editingAlbum.title}
                                                className="w-20 h-16 object-cover mx-auto mb-2 rounded"
                                            />
                                            <p className="text-xs text-pink-500">支持新封面</p>
                                        </div>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">标签</label>
                                        <select className="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
                                            <option>选择标签</option>
                                        </select>
                                    </div>
                                    <div className="flex space-x-2">
                                        {editingAlbum.tags.map((tag, index) => (
                                            <span key={index} className="px-2 py-1 bg-green-100 text-green-700 text-xs rounded">
                                                {tag}
                                            </span>
                                        ))}
                                    </div>
                                    <div className="pt-4">
                                        <button 
                                            onClick={handleCloseModals}
                                            className="w-full px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600"
                                        >
                                            保存更改
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Delete Confirmation Modal */}
                    {showDeleteModal && deletingAlbum && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96 max-w-md">
                                <div className="text-center">
                                    <div className="text-pink-500 text-4xl mb-4">
                                        <i className="fas fa-exclamation-triangle"></i>
                                    </div>
                                    <h2 className="text-lg font-medium text-gray-800 mb-3">确认删除？</h2>
                                    <p className="text-gray-600 mb-6">
                                        您确定要删除相册"{deletingAlbum.title}"吗？此操作无法撤销。
                                    </p>
                                    <div className="flex space-x-3">
                                        <button 
                                            onClick={handleCloseModals}
                                            className="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded hover:bg-gray-50"
                                        >
                                            取消
                                        </button>
                                        <button 
                                            onClick={handleConfirmDelete}
                                            className="flex-1 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600"
                                        >
                                            确认删除
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
