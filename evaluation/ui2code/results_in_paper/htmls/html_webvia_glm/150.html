                                </div>
                            </div>
                        </div>
                    )}

                    {/* Delete Confirmation Modal */}
                    {showDeleteModal && deletingProject && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-[400px] max-w-full">
                                <div className="text-center">
                                    <div className="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                                        <i className="fas fa-exclamation-triangle text-red-600"></i>
                                    </div>
                                    <h3 className="text-lg font-medium text-gray-900 mb-2">确认删除项目</h3>
                                    <p className="text-sm text-gray-600 mb-6">
                                        您确定要删除项目"{deletingProject.name}"吗？此操作无法撤销。
                                    </p>
                                    
                                    <div className="flex justify-center space-x-3">
                                        <button 
                                            onClick={() => setShowDeleteModal(false)}
                                            className="px-4 py-2 text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50"
                                        >
                                            取消
                                        </button>
                                        <button 
                                            onClick={() => setShowDeleteModal(false)}
                                            className="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600"
                                        >
                                            确定删除
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Help Panel */}
                    {showHelpPanel && (
                        <div className="fixed top-0 right-0 w-96 h-full bg-white shadow-lg z-50 border-l border-gray-200">
                            <div className="p-4 border-b border-gray-200 flex items-center justify-between">
                                <h3 className="text-lg font-medium">使用指南</h3>
                                <button 
                                    onClick={() => setShowHelpPanel(false)}
                                    className="text-gray-400 hover:text-gray-600"
                                >
                                    <i className="fas fa-times"></i>
                                </button>
                            </div>
                            
                            <div className="p-4 space-y-6">
                                <div>
                                    <h4 className="font-medium text-blue-600 mb-2">1. 如何添加项目？</h4>
                                    <ol className="text-sm text-gray-600 space-y-1 list-decimal list-inside">
                                        <li>在页面顶部点击"新建项目"按钮</li>
                                        <li>在弹出的表单中填写项目信息，包括名称、描述等</li>
                                        <li>选择合适的优先级并分配给团队成员</li>
                                        <li>点击"保存项目"按钮完成创建</li>
                                    </ol>
                                </div>
                                
                                <div>
                                    <h4 className="font-medium text-blue-600 mb-2">2. 如何编辑项目？</h4>
                                    <ol className="text-sm text-gray-600 space-y-1 list-decimal list-inside">
                                        <li>在项目卡片上点击右上角的"编辑"按钮</li>
                                        <li>在弹出的编辑窗口中，修改项目详细信息</li>
                                        <li>点击"保存"后会有确认提示，表示已成功保存</li>
                                        <li>所有变更都会即时反映在页面上</li>
                                    </ol>
                                </div>
                                
                                <div>
                                    <h4 className="font-medium text-blue-600 mb-2">3. 如何查看统计？</h4>
                                    <ol className="text-sm text-gray-600 space-y-1 list-decimal list-inside">
                                        <li>在右侧统计区域查看关键指标和数据可视化图表</li>
                                        <li>切换不同时间段，如"实时统计"、"周统计"、"月统计"</li>
                                        <li>在"导出报表"中获取详细的数据报告</li>
                                        <li>图表会自动刷新以反映最新任务完成情况</li>
                                    </ol>
                                </div>
                                
                                <div className="border-t pt-4">
                                    <h4 className="font-medium text-blue-600 mb-2">小贴士：</h4>
                                    <ul className="text-sm text-gray-600 space-y-1">
                                        <li>• 使用优先级标签对项目进行分类管理</li>
                                        <li>• 定期查看统计报表，了解团队整体进展</li>
                                        <li>• 为每个项目指定明确的负责人以提高效率</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
