<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>植物日记</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans SC', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [activeTab, setActiveTab] = useState('全部条目');
            const [showDeleteModal, setShowDeleteModal] = useState(false);
            const [showEditModal, setShowEditModal] = useState(false);
            const [showAddModal, setShowAddModal] = useState(false);
            const [expandedHelp, setExpandedHelp] = useState(null);
            const [selectedItem, setSelectedItem] = useState(null);

            const [plants, setPlants] = useState([
                {
                    id: 1,
                    name: '王兰花',
                    date: '2024-06-10',
                    description: '在校园里发现的，花朵洁白清香。',
                    category: '花卉',
                    image: 'https://picsum.photos/id/96/300/200',
                    confidence: '高可信'
                },
                {
                    id: 2,
                    name: '银杏',
                    date: '2024-06-12',
                    description: '叶子呈扇形，非常独特。',
                    category: '树木',
                    image: 'https://picsum.photos/id/1015/300/200',
                    confidence: '中等'
                },
                {
                    id: 3,
                    name: '蒲公英',
                    date: '2024-06-14',
                    description: '路边常见野花，种子可以随风飘散。',
                    category: '草本',
                    image: 'https://picsum.photos/id/174/300/200',
                    confidence: '高可信'
                }
            ]);

            const filteredPlants = activeTab === '全部条目' ? plants : 
                                 activeTab === '树木' ? plants.filter(p => p.category === '树木') :
                                 activeTab === '花卉' ? plants.filter(p => p.category === '花卉') :
                                 plants.filter(p => p.category === '草本');

            const handleDeleteClick = (item) => {
                setSelectedItem(item);
                setShowDeleteModal(true);
            };

            const confirmDelete = () => {
                setPlants(plants.filter(p => p.id !== selectedItem.id));
                setShowDeleteModal(false);
                setSelectedItem(null);
            };

            const handleEditClick = (item) => {
                setSelectedItem(item);
                setShowEditModal(true);
            };

            const handleAddClick = () => {
                setShowAddModal(true);
            };

            const handleCloseModal = () => {
                setShowDeleteModal(false);
                setShowEditModal(false);
                setShowAddModal(false);
                setSelectedItem(null);
            };

            const toggleHelpSection = (section) => {
                setExpandedHelp(expandedHelp === section ? null : section);
            };

            return (
                <div className="flex h-screen bg-gray-100">
                    {/* Left Sidebar */}
                    <div className="w-48 bg-green-400 text-white flex flex-col">
                        <div className="p-4 border-b border-green-300">
                            <h2 className="text-lg font-semibold">植物日记</h2>
                        </div>
                        <nav className="flex-1 p-2">
                            <div className="space-y-1">
                                <div className="px-3 py-2 bg-green-500 rounded cursor-pointer flex items-center">
                                    <i className="fas fa-home mr-2"></i>
                                    首页日记
                                </div>
                                <div className="px-3 py-2 rounded cursor-pointer flex items-center">
                                    <i className="fas fa-plus mr-2"></i>
                                    添加日记
                                </div>
                                <div className="px-3 py-2 rounded cursor-pointer flex items-center">
                                    <i className="fas fa-chart-bar mr-2"></i>
                                    编辑分析
                                </div>
                                <div className="px-3 py-2 rounded cursor-pointer flex items-center">
                                    <i className="fas fa-question-circle mr-2"></i>
                                    帮助说明
                                </div>
                            </div>
                        </nav>
                        <div className="p-4 border-t border-green-300 text-sm">
                            <div className="mb-2">今日小贴士：</div>
                            <div className="text-xs opacity-90">多角度拍摄植物，有助于提高识别准确度</div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="flex-1 flex">
                        {/* Top Navigation */}
                        <div className="w-full bg-white border-b">
                            <div className="flex px-4 py-2 space-x-1">
                                {['全部条目', '树木', '花卉', '草本'].map(tab => (
                                    <button
                                        key={tab}
                                        onClick={() => setActiveTab(tab)}
                                        className={`px-4 py-2 rounded-full text-sm font-medium ${
                                            activeTab === tab 
                                                ? 'bg-green-500 text-white' 
                                                : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                        }`}
                                    >
                                        {tab}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Plant Cards Grid */}
                        <div className="flex-1 p-6 overflow-auto">
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {filteredPlants.map((plant) => (
                                    <div key={plant.id} className="bg-white rounded-lg shadow-md overflow-hidden relative">
                                        <div className="absolute top-2 right-2 z-10">
                                            <button
                                                onClick={() => handleEditClick(plant)}
                                                className="w-6 h-6 bg-white rounded-full shadow shadow-gray-400 mx-1 flex items-center justify-center hover:bg-gray-50"
                                            >
                                                <i className="fas fa-edit text-green-500 text-xs"></i>
                                            </button>
                                            <button
                                                onClick={() => handleDeleteClick(plant)}
                                                className="w-6 h-6 bg-white rounded-full shadow shadow-gray-400 mx-1 flex items-center justify-center hover:bg-red-50"
                                            >
                                                <i className="fas fa-trash text-red-500 text-xs"></i>
                                            </button>
                                        </div>
                                        <img 
                                            src={plant.image} 
                                            alt={plant.name}
                                            className="w-full h-40 object-cover"
                                        />
                                        <div className="p-4">
                                            <div className="flex items-center justify-between mb-2">
                                                <span className="text-xs text-gray-500">{plant.date}</span>
                                                <span className={`px-2 py-1 rounded text-xs ${
                                                    plant.confidence === '高可信' ? 'bg-green-100 text-green-800' :
                                                    plant.confidence === '中等' ? 'bg-yellow-100 text-yellow-800' :
                                                    'bg-gray-100 text-gray-800'
                                                }`}>
                                                    {plant.confidence}
                                                </span>
                                            </div>
                                            <h3 className="font-semibold text-lg mb-2">{plant.name}</h3>
                                            <p className="text-gray-600 text-sm mb-3">{plant.description}</p>
                                            <div className="flex items-center">
                                                <span className={`inline-block px-2 py-1 rounded text-xs ${
                                                    plant.category === '花卉' ? 'bg-pink-100 text-pink-800' :
                                                    plant.category === '树木' ? 'bg-green-100 text-green-800' :
                                                    'bg-blue-100 text-blue-800'
                                                }`}>
                                                    {plant.category}
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Right Sidebar */}
                        <div className="w-80 bg-white border-l p-4 space-y-4">
                            <div className="text-center">
                                <div className="text-3xl font-bold text-green-600">3</div>
                                <div className="text-sm text-gray-600">日记总数</div>
                            </div>

                            <div>
                                <h4 className="font-semibold mb-2">分类占比</h4>
                                <div className="relative w-32 h-32 mx-auto">
                                    <svg viewBox="0 0 100 100" className="w-full h-full transform -rotate-90">
                                        <circle cx="50" cy="50" r="40" fill="#3b82f6" stroke="white" strokeWidth="2" strokeDasharray="75, 100" strokeDashoffset="0"></circle>
                                        <circle cx="50" cy="50" r="40" fill="#22c55e" stroke="white" strokeWidth="2" strokeDasharray="25, 100" strokeDashoffset="-75"></circle>
                                        <circle cx="50" cy="50" r="40" fill="#eab308" stroke="white" strokeWidth="2" strokeDasharray="0, 100" strokeDashoffset="-100"></circle>
                                    </svg>
                                </div>
                                <div className="flex justify-center mt-2 space-x-4 text-xs">
                                    <div className="flex items-center">
                                        <div className="w-3 h-3 bg-blue-500 rounded mr-1"></div>
                                        树木
                                    </div>
                                    <div className="flex items-center">
                                        <div className="w-3 h-3 bg-green-500 rounded mr-1"></div>
                                        花卉
                                    </div>
                                    <div className="flex items-center">
                                        <div className="w-3 h-3 bg-yellow-500 rounded mr-1"></div>
                                        草本
                                    </div>
                                </div>
                            </div>

                            <div>
                                <h4 className="font-semibold mb-2">最近7天新增趋势</h4>
                                <div className="h-24 bg-gray-100 rounded relative">
                                    <svg className="w-full h-full" viewBox="0 0 200 60">
                                        <polyline
                                            fill="none"
                                            stroke="#22c55e"
                                            strokeWidth="2"
                                            points="10,45 40,30 70,35 100,20 130,25 160,15 190,20"
                                        />
                                        <defs>
                                            <pattern id="diagonalHatch" width="10" height="10" patternUnits="userSpaceOnUse">
                                                <path d="M-1,1 l2,-2 M1,1 l-2,-2" stroke="#22c55e" strokeWidth="1" opacity="0.3"/>
                                            </pattern>
                                        </defs>
                                        <rect x="0" y="0" width="200" height="60" fill="url(#diagonalHatch)" opacity="0.1"/>
                                    </svg>
                                    <div className="flex justify-between text-xs text-gray-500 mt-1">
                                        <span>6天前</span>
                                        <span>5天前</span>
                                        <span>4天前</span>
                                        <span>3天前</span>
                                        <span>2天前</span>
                                        <span>1天前</span>
                                        <span>今天</span>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-yellow-50 p-3 rounded">
                                <div className="text-sm font-medium text-yellow-800">学习与提醒：多尝试拍摄各种类型植物开花期</div>
                            </div>

                            <div>
                                <h4 className="font-semibold mb-2">帮助说明</h4>
                                <div className="space-y-2">
                                    <div className="border-b pb-2">
                                        <button
                                            onClick={() => toggleHelpSection('拍照')}
                                            className="flex items-center justify-between w-full text-left py-1"
                                        >
                                            <span className="text-sm">如何拍照识别</span>
                                            <i className={`fas fa-chevron-${expandedHelp === '拍照' ? 'up' : 'down'} text-xs`}></i>
                                        </button>
                                        {expandedHelp === '拍照' && (
                                            <div className="mt-2 text-xs text-gray-600 ml-4">
                                                拍摄清晰叶片，点击"添加新条目"上传。
                                            </div>
                                        )}
                                    </div>
                                    <div className="border-b pb-2">
                                        <button
                                            onClick={() => toggleHelpSection('编辑')}
                                            className="flex items-center justify-between w-full text-left py-1"
                                        >
                                            <span className="text-sm">编辑日记条目</span>
                                            <i className={`fas fa-chevron-${expandedHelp === '编辑' ? 'up' : 'down'} text-xs`}></i>
                                        </button>
                                    </div>
                                    <div>
                                        <button
                                            onClick={() => toggleHelpSection('备份')}
                                            className="flex items-center justify-between w-full text-left py-1"
                                        >
                                            <span className="text-sm">导出与备份</span>
                                            <i className={`fas fa-chevron-${expandedHelp === '备份' ? 'up' : 'down'} text-xs`}></i>
                                        </button>
                                        {expandedHelp === '备份' && (
                                            <div className="mt-2 text-xs text-gray-600 ml-4">
                                                <i className="fas fa-info-circle text-green-500 mr-1"></i>
                                                提示：使用手机扫描植物时，请确保光线充足
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Bottom Actions */}
                    <div className="fixed bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-4">
                        <button
                            onClick={handleAddClick}
                            className="bg-green-500 text-white px-4 py-2 rounded shadow hover:bg-green-600 flex items-center"
                        >
                            <i className="fas fa-plus mr-2"></i>
                            添加新条目
                        </button>
                        <button className="bg-green-500 text-white px-4 py-2 rounded shadow hover:bg-green-600 flex items-center">
                            <i className="fas fa-download mr-2"></i>
                            导出日记
                        </button>
                        <button className="bg-red-500 text-white px-4 py-2 rounded shadow hover:bg-red-600 flex items-center">
                            <i className="fas fa-trash mr-2"></i>
                            清空所有
                        </button>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
