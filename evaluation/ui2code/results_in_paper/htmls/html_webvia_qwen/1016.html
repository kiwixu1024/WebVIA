<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求职跟踪</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function JobTracker() {
            const [jobs, setJobs] = useState([
                {
                    id: 1,
                    company: '腾讯',
                    position: '前端开发工程师',
                    date: '2024-05-10',
                    status: '面试中',
                    companyType: '腾讯'
                },
                {
                    id: 2,
                    company: '阿里巴巴',
                    position: 'UI设计师',
                    date: '2024-05-08',
                    status: '初筛中',
                    companyType: '阿里巴巴'
                },
                {
                    id: 3,
                    company: '字节跳动',
                    position: '后端工程师',
                    date: '2024-05-05',
                    status: '已投递',
                    companyType: '字节跳动'
                },
                {
                    id: 4,
                    company: '百度',
                    position: '产品经理',
                    date: '2024-05-01',
                    status: '已录用',
                    companyType: '百度'
                }
            ]);

            const [searchTerm, setSearchTerm] = useState('');
            const [showAddModal, setShowAddModal] = useState(false);
            const [showEditModal, setShowEditModal] = useState(false);
            const [showDeleteModal, setShowDeleteModal] = useState(false);
            const [editingJob, setEditingJob] = useState(null);
            const [deletingJob, setDeletingJob] = useState(null);

            const statusColors = {
                '已投递': 'bg-blue-100 text-blue-600',
                '面试中': 'bg-purple-100 text-purple-600',
                '初筛中': 'bg-yellow-100 text-yellow-600',
                '已录用': 'bg-green-100 text-green-600'
            };

            const filteredJobs = jobs.filter(job =>
                job.position.toLowerCase().includes(searchTerm.toLowerCase()) ||
                job.company.toLowerCase().includes(searchTerm.toLowerCase())
            );

            const handleSearch = (value) => {
                setSearchTerm(value);
            };

            const handleAddJob = () => {
                setShowAddModal(true);
            };

            const handleEditJob = (job) => {
                setEditingJob({...job});
                setShowEditModal(true);
            };

            const handleDeleteJob = (jobId) => {
                setDeletingJob(job);
                setShowDeleteModal(true);
            };

            const handleSaveJob = () => {
                if (showAddModal) {
                    // 添加新职位
                    setJobs([...jobs, editingJob]);
                } else if (showEditModal) {
                    // 保存编辑的职位
                    setJobs(jobs.map(job => 
                        job.id === editingJob.id ? editingJob : job
                    ));
                }
                setShowAddModal(false);
                setShowEditModal(false);
            };

            const handleCancelJob = () => {
                setShowAddModal(false);
                setShowEditModal(false);
            };

            const handleConfirmDelete = () => {
                setJobs(jobs.filter(job => job.id !== deletingJob.id));
                setShowDeleteModal(false);
                setDeletingJob(null);
            };

            const getCircularColor = (color) => {
                const colors = {
                    '已投递': 'bg-blue-500',
                    '面试中': 'bg-purple-500', 
                    '初筛中': 'bg-yellow-500',
                    '已录用': 'bg-green-500'
                };
                return colors[color];
            };

            const getSectionColor = (section) => {
                const colors = {
                    '已投递': 'text-blue-600',
                    '面试中': 'text-purple-600',
                    '初筛中': 'text-yellow-600',
                    '已录用': 'text-green-600'
                };
                return colors[section];
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white border-b border-gray-200 px-6 py-4">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center space-x-3">
                                <div className="w-8 h-8 bg-blue-500 rounded flex items-center justify-center">
                                    <i className="fas fa-briefcase text-white text-sm"></i>
                                </div>
                                <div>
                                    <h1 className="text-xl font-semibold text-gray-900">求职跟踪</h1>
                                    <p className="text-sm text-gray-500">管理您的求职申请进度</p>
                                </div>
                            </div>
                            <div className="flex items-center space-x-4">
                                <div className="relative">
                                    <input
                                        type="text"
                                        placeholder="搜索职位或公司..."
                                        value={searchTerm}
                                        onChange={(e) => handleSearch(e.target.value)}
                                        className="w-64 px-4 py-2 pl-10 pr-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    />
                                    <i className="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                                </div>
                                <div className="w-10 h-10 bg-gray-300 rounded-full">
                                    <img src="https://picsum.photos/id/64/40/40" alt="avatar" className="w-full h-full rounded-full object-cover" />
                                </div>
                            </div>
                        </div>
                    </header>

                    <div className="flex">
                        {/* Sidebar */}
                        <aside className="w-64 bg-white border-r border-gray-200 min-h-screen">
                            <nav className="p-4 space-y-2">
                                <div className="flex items-center space-x-2 text-blue-600">
                                    <i className="fas fa-home"></i>
                                    <span className="font-medium">概况</span>
                                </div>
                                <div className="flex items-center space-x-2 text-blue-600">
                                    <i className="fas fa-list"></i>
                                    <span className="font-medium">职位列表</span>
                                </div>
                                <div className="flex items-center space-x-2 text-green-600">
                                    <i className="fas fa-chart-bar"></i>
                                    <span className="font-medium">统计报表</span>
                                </div>
                                <div className="flex items-center space-x-2 text-gray-600">
                                    <i className="fas fa-question-circle"></i>
                                    <span className="font-medium">帮助说明</span>
                                </div>
                            </nav>
                        </aside>

                        {/* Main Content */}
                        <main className="flex-1 p-6">
                            <div className="max-w-4xl mx-auto">
                                {/* Job List Header */}
                                <div className="flex items-center justify-between mb-6">
                                    <div className="flex items-center space-x-2">
                                        <i className="fas fa-list text-blue-600"></i>
                                        <h2 className="text-lg font-semibold text-gray-900">职位申请列表</h2>
                                    </div>
                                    <button
                                        onClick={handleAddJob}
                                        className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center space-x-2"
                                    >
                                        <i className="fas fa-plus"></i>
                                        <span>添加申请</span>
                                    </button>
                                </div>

                                {/* Job List */}
                                <div className="bg-white rounded-xl shadow-sm">
                                    {filteredJobs.map((job, index) => (
                                        <div key={job.id} className={`border-l-4 ${statusColors[job.status] || 'border-gray-200', index < filteredJobs.length - 1 ? 'border-b border-gray-200' : ''}`}>
                                            <div className="p-6">
                                                <div className="flex items-start justify-between">
                                                    <div className="flex-1">
                                                        <div className="flex items-center space-x-3 mb-2">
                                                            <h3 className="text-lg font-medium text-gray-900">{job.position}</h3>
                                                            <span className={`text-sm font-medium px-2 py-1 rounded ${getSectionColor(job.status)} min-w-[45px]`}>
                                                                {job.status}
                                                            </span>
                                                        </div>
                                                        <div className="flex items-center space-x-4 text-sm text-gray-500">
                                                            <div className="flex items-center space-x-1">
                                                                <i className="fas fa-building w-4"></i>
                                                                <span>{job.company}</span>
                                                            </div>
                                                            <div className="flex items-center space-x-1">
                                                                <i className="fas fa-calendar w-4"></i>
                                                                <span>{job.date}</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div className="flex items-center space-x-3">
                                                        <button
                                                            onClick={() => handleEditJob(job)}
                                                            className="text-gray-500 hover:text-gray-700 flex items-center space-x-1"
                                                        >
                                                            <i className="fas fa-edit"></i>
                                                            <span>编辑</span>
                                                        </button>
                                                        <button
                                                            onClick={() => handleDeleteJob(job.id)}
                                                            className="text-gray-500 hover:text-red-600 flex items-center space-x-1"
                                                        >
                                                            <i className="fas fa-trash"></i>
                                                            <span>删除</span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                {/* Footer Info */}
                                <div className="grid grid-cols-3 gap-6 mt-8">
                                    <div className="col-span-2">
                                        <div className="bg-white p-6 rounded-xl mb-4">
                                            <div className="flex items-center space-x-2 mb-4">
                                                <i className="fas fa-inbox text-blue-600"></i>
                                                <h3 className="font-semibold text-gray-900">操作指引</h3>
                                            </div>
                                            <div className="space-y-2 text-sm text-gray-600">
                                                <div className="flex items-start space-x-2">
                                                    <i className="fas fa-circle text-gray-400 text-xs mt-1.5"></i>
                                                    <span>点击"添加申请"按钮，填写公司、职位等信息进行记录</span>
                                                </div>
                                                <div className="flex items-start space-x-2">
                                                    <i className="fas fa-circle text-gray-400 text-xs mt-1.5"></i>
                                                    <span>随时更新职位申请状态，跟踪每个申请的最新进展</span>
                                                </div>
                                                <div className="flex items-start space-x-2">
                                                    <i className="fas fa-circle text-gray-400 text-xs mt-1.5"></i>
                                                    <span>通过右侧统计图表，了解您当前的求职全局情况</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        <div className="bg-white p-6 rounded-xl mb-4">
                                            <div className="flex items-center space-x-2 mb-4">
                                                <i className="fas fa-star text-yellow-500"></i>
                                                <h3 className="font-semibold text-gray-900">主题特色</h3>
                                            </div>
                                            <div className="space-y-3 text-sm">
                                                <div className="flex items-center space-x-2">
                                                    <i className="fas fa-check text-green-500"></i>
                                                    <span>实时同步您的求职进度</span>
                                                </div>
                                                <div className="flex items-center space-x-2">
                                                    <i className="fas fa-check text-green-500"></i>
                                                    <span>自定义筛选与分类</span>
                                                </div>
                                                <div className="flex items-center space-x-2">
                                                    <i className="fas fa-check text-green-500"></i>
                                                    <span>多维度数据统计分析</span>
                                                </div>
                                                <div className="flex items-center space-x-2">
                                                    <i className="fas fa-check text-green-500"></i>
                                                    <span>导出报表进行备份</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </main>
                    </div>

                    {/* Add Job Modal */}
                    {showAddModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-xl p-6 w-full max-w-md">
                                <div className="flex items-center justify-between mb-6">
                                    <div className="flex items-center space-x-2">
                                        <i className="fas fa-plus text-blue-600"></i>
                                        <h3 className="text-lg font-semibold">添加职位申请</h3>
                                    </div>
                                    <button
                                        onClick={handleCancelJob}
                                        className="text-gray-400 hover:text-gray-600"
                                    >
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">公司名称</label>
                                        <input
                                            type="text"
                                            placeholder="公司名称"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">职位名称</label>
                                        <input
                                            type="text"
                                            placeholder="职位名称"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">投递日期</label>
                                        <input
                                            type="date"
                                            defaultValue="2025-09-23"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">申请阶段</label>
                                        <select className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                            <option>已投递</option>
                                        </select>
                                    </div>
                                </div>
                                <div className="flex space-x-3 mt-6">
                                    <button
                                        onClick={handleCancelJob}
                                        className="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50"
                                    >
                                        取消
                                    </button>
                                    <button
                                        onClick={handleSaveJob}
                                        className="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                                    >
                                        保存
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Edit Job Modal */}
                    {showEditModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-xl p-6 w-full max-w-md">
                                <div className="flex items-center justify-between mb-6">
                                    <div className="flex items-center space-x-2">
                                        <i className="fas fa-edit text-blue-600"></i>
                                        <h3 className="text-lg font-semibold">编辑职位申请</h3>
                                    </div>
                                    <button
                                        onClick={handleCancelJob}
                                        className="text-gray-400 hover:text-gray-600"
                                    >
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">公司名称</label>
                                        <input
                                            type="text"
                                            value={editingJob?.company || ''}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">职位名称</label>
                                        <input
                                            type="text"
                                            value={editingJob?.position || ''}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">投递日期</label>
                                        <input
                                            type="date"
                                            value={editingJob?.date || ''}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">申请阶段</label>
                                        <select className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                            <option>面试中</option>
                                        </select>
                                    </div>
                                </div>
                                <div className="flex space-x-3 mt-6">
                                    <button
                                        onClick={handleCancelJob}
                                        className="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50"
                                    >
                                        取消
                                    </button>
                                    <button
                                        onClick={handleSaveJob}
                                        className="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                                    >
                                        保存
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Delete Confirmation Modal */}
                    {showDeleteModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-xl p-6 w-full max-w-md">
                                <div className="text-center">
                                    <div className="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <i className="fas fa-exclamation-triangle text-red-500 text-2xl"></i>
                                    </div>
                                    <h3 className="text-xl font-semibold text-gray-900 mb-2">确认删除</h3>
                                    <p className="text-gray-600 mb-6">
                                        您确定要删除 {deletingJob?.company || '职位'} - {deletingJob?.position || '的申请记录吗？'}
                                        <br />
                                        此操作无法撤销。
                                    </p>
                                    <div className="flex space-x-3">
                                        <button
                                            onClick={handleCancelDelete}
                                            className="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50"
                                        >
                                            取消
                                        </button>
                                        <button
                                            onClick={handleConfirmDelete}
                                            className="flex-1 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700"
                                        >
                                            确认删除
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<JobTracker />, document.getElementById('root'));
    </script>
</body>
</html>
