<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大众点评餐厅评分</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef } = React;

        function App() {
            const [timeRange, setTimeRange] = useState('最近 7 天');
            const [showDownloadDropdown, setShowDownloadDropdown] = useState(false);
            const [chartData, setChartData] = useState({
                trend: [
                    { day: '1日', value: 4.2 },
                    { day: '2日', value: 4.3 },
                    { day: '3日', value: 4.2 },
                    { day: '4日', value: 4.4 },
                    { day: '5日', value: 4.1 },
                    { day: '6日', value: 4.5 },
                    { day: '7日', value: 4.2 }
                ],
                distribution: [
                    { stars: 5, percentage: 45, color: '#10B981' },
                    { stars: 4, percentage: 25, color: '#a8d8fb' },
                    { stars: 3, percentage: 15, color: '#fbbf24' },
                    { stars: 2, percentage: 10, color: '#f59e0b' },
                    { stars: 1, percentage: 5, color: '#ef4444' }
                ]
            });

            const handleTimeRangeChange = (e) => {
                setTimeRange(e.target.value);
            };

            const handleDownloadReport = () => {
                setShowDownloadDropdown(!showDownloadDropdown);
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <div className="bg-white shadow-sm px-6 py-4">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center space-x-2">
                                <img 
                                    src="https://picsum.photos/id/40/40/40" 
                                    alt="Logo" 
                                    className="w-8 h-8 rounded-full"
                                />
                                <span className="text-red-500 text-lg font-medium">大众点评餐厅评分</span>
                            </div>
                            <div className="flex items-center space-x-2">
                                <input 
                                    type="text" 
                                    placeholder="搜索餐厅、评论..."
                                    className="w-80 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
                                />
                                <button className="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600">
                                    搜索
                                </button>
                            </div>
                        </div>
                    </div>

                    <div className="flex">
                        {/* Sidebar */}
                        <div className="w-72 bg-white border-r border-gray-200 p-6">
                            <div className="mb-6">
                                <h3 className="text-gray-900 font-medium mb-3">餐厅点评管理</h3>
                                <nav className="space-y-2">
                                    <button 
                                        onClick={() => document.getElementById('overview').scrollIntoView({behavior: 'smooth'})}
                                        className="flex items-center space-x-3 px-3 py-2 text-left hover:bg-gray-50 rounded-lg transition-colors" 
                                    >
                                        <i className="fas fa-home text-orange-500"></i>
                                        <span>首页概览</span>
                                    </button>
                                    <button className="flex items-center space-x-3 px-3 py-2 text-left hover:bg-gray-50 rounded-lg transition-colors">
                                        <i className="fas fa-edit text-gray-500"></i>
                                        <span>餐厅评分管理</span>
                                    </button>
                                    <button className="flex items-center space-x-3 px-3 py-2 text-left hover:bg-gray-50 rounded-lg transition-colors">
                                        <i className="fas fa-comments text-gray-500"></i>
                                        <span>用户评论管理</span>
                                    </button>
                                    <button className="flex items-center space-x-3 px-3 py-2 text-left hover:bg-gray-50 rounded-lg transition-colors">
                                        <i className="fas fa-chart-bar text-gray-500"></i>
                                        <span>数据统计</span>
                                    </button>
                                    <button 
                                        onClick={() => document.getElementById('help').scrollIntoView({behavior: 'smooth'})}
                                        className="flex items-center space-x-3 px-3 py-2 text-left hover:bg-gray-50 rounded-lg transition-colors"
                                    >
                                        <i className="fas fa-question-circle text-gray-500"></i>
                                        <span>帮助中心</span>
                                    </button>
                                </nav>
                            </div>

                            <div id="help" className="mt-12">
                                <div className="bg-red-50 p-4 rounded-lg">
                                    <div className="flex items-center mb-2">
                                        <i className="fas fa-bookmark text-red-500 mr-2"></i>
                                        <h4 className="font-medium text-gray-900">使用帮助</h4>
                                    </div>
                                    <div className="space-y-2 text-sm text-gray-600">
                                        <div>• 如何发布餐厅评分：</div>
                                        <div>• 如何查看餐厅分类详情：</div>
                                        <div>• 如何分享评价：</div>
                                        <div>• 报表下载：点击"下载报表"按钮</div>
                                    </div>
                                </div>
                            </div>

                            <div className="mt-8">
                                <img 
                                    src="https://picsum.photos/id/41/200/150" 
                                    alt="Hero Image" 
                                    className="w-full rounded-lg"
                                />
                                <p className="text-sm text-gray-600 mt-2">提升餐厅服务质量，分享您的真实体验</p>
                            </div>
                        </div>

                        {/* Main Content */}
                        <div className="flex-1 p-6">
                            {/* Upload Section */}
                            <div className="bg-white rounded-lg p-6 mb-6">
                                <h3 className="text-lg font-medium mb-4">上传图片</h3>
                                <div className="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                                    <div className="text-gray-400 mb-2">
                                        <i className="fas fa-cloud-upload-alt text-4xl"></i>
                                    </div>
                                    <p className="text-gray-600 mb-2">点击上传图片</p>
                                    <p className="text-sm text-gray-400">支持 JPG、PNG 格式，最大2MB</p>
                                </div>
                            </div>

                            {/* Tag Selection */}
                            <div className="bg-white rounded-lg p-6 mb-6">
                                <h3 className="text-lg font-medium mb-4">选择标签（多选）</h3>
                                <div className="flex flex-wrap gap-3 mb-6">
                                    {['环境优雅', '服务周到', '菜品美味', '性价比高', '服务速度快', '价格合理', '装修精美', '位置便利'].map((tag, index) => (
                                        <button key={index} className="px-4 py-2 bg-blue-100 text-blue-600 rounded-lg text-sm hover:bg-blue-200 transition-colors">
                                            {tag}
                                        </button>
                                    ))}
                                </div>

                                <button className="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 flex items-center space-x-2 transition-colors">
                                    <i className="fas fa-plus"></i>
                                    <span>添加评分</span>
                                </button>

                                <div className="text-sm text-gray-500 mt-2">小提示：请确保评分真实有效，方便查询与参考</div>
                            </div>

                            {/* Chart Section */}
                            <div className="bg-white rounded-lg p-6">
                                <div className="flex items-center justify-between mb-6">
                                    <h3 className="text-lg font-medium">评分趋势与分布</h3>
                                    <div className="flex items-center space-x-4">
                                        <button className="px-4 py-2 bg-gray-100 text-gray-600 rounded-lg text-sm">日报</button>
                                        <button className="px-4 py-2 bg-gray-100 text-gray-600 rounded-lg text-sm">周报</button>
                                        <button className="px-4 py-2 bg-gray-100 text-gray-600 rounded-lg text-sm">月报</button>
                                        <div className="relative">
                                            <button 
                                                onClick={handleDownloadReport}
                                                className="px-4 py-2 bg-blue-100 text-blue-600 rounded-lg text-sm flex items-center space-x-2 hover:bg-blue-200 transition-colors"
                                            >
                                                <i className="fas fa-download"></i>
                                                <span>最近 7 天</span>
                                                <select 
                                                    value={timeRange}
                                                    onChange={handleTimeRangeChange}
                                                    className="bg-transparent text-blue-600 text-sm appearance-none cursor-pointer"
                                                >
                                                    <option value="最近 7 天">最近 7 天</option>
                                                    <option value="最近 30 天">最近 30 天</option>
                                                </select>
                                            </button>
                                            
                                            {showDownloadDropdown && (
                                                <div className="absolute top-full right-0 mt-2 w-32 bg-white border border-gray-200 rounded-lg shadow-lg z-10">
                                                    <button className="w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-50 flex items-center space-x-2">
                                                        <i className="fas fa-file"></i>
                                                        <span>最近 7 天报表</span>
                                                    </button>
                                                    <button className="w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-50 flex items-center space-x-2">
                                                        <i className="fas fa-file"></i>
                                                        <span>最近 30 天报表</span>
                                                    </button>
                                                    <button className="w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-50 flex items-center space-x-2">
                                                        <i className="fas fa-file"></i>
                                                        <span>最近 90 天报表</span>
                                                    </button>
                                                </div>
                                            )}
                                        </div>
                                        <button 
                                            onClick={handleDownloadReport}
                                            className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors flex items-center space-x-2"
                                        >
                                            <i className="fas fa-download"></i>
                                            <span>下载报表</span>
                                        </button>
                                    </div>
                                </div>

                                <div className="grid grid-cols-2 gap-8">
                                    {/* Chart 1 - 趋势 */}
                                    <div>
                                        <h4 className="font-medium mb-4">评分趋势</h4>
                                        <div className="h-64 bg-gray-50 rounded-lg flex items-start p-4">
                                            <div className="relative">
                                                <svg width="100%" height="200" viewBox="0 0 400 200">
                                                    <polyline 
                                                        className="fill-transparent stroke-blue-600"
                                                        points="20,150 70,140 120,120 170,130 220,110 270,150 320,125 370,100"
                                                        strokeWidth="2"
                                                    />
                                                    {chartData.trend.map((data, index) => (
                                                        <circle 
                                                            key={index}
                                                            cx={50 + 50 * index} 
                                                            cy={180 - data.value * 80}
                                                            r="3"
                                                            fill="#3B82F6"
                                                        />
                                                    ))}
                                                </svg>
                                            </div>
                                            <div className="ml-6">
                                                <div className="bg-blue-100 text-blue-600 px-2 py-1 rounded text-sm">平均评分</div>
                                            </div>
                                        </div>
                                        <div className="flex space-x-1 mt-2">
                                            {chartData.trend.map((_, index) => (
                                                <div key={index} className="w-1 h-2 bg-gray-300"></div>
                                            ))}
                                        </div>
                                        <div className="flex justify-between text-xs text-center mt-2 text-gray-500">
                                            {chartData.trend.map((day, index) => (
                                                <div key={index} className="flex flex-col items-center">
                                                    <div className="w-2 h-2 bg-gray-600 rounded-full mb-1"></div>
                                                    <div className="text-xs">{day.day}</div>
                                                    <div className="text-xs">{day.value}</div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    {/* Chart 2 - Distribution */}
                                    <div>
                                        <h4 className="font-medium mb-4">评分分布</h4>
                                        <div className="flex justify-between mb-2">
                                            <span className="text-sm">1星: 0%</span>
                                            <span className="text-sm">2星: 0%</span>
                                            <span className="text-sm">3星: 0%</span>
                                            <span className="text-sm">4星: 0%</span>
                                            <span className="text-sm">5星: 0%</span>
                                        </div>
                                        <div className="w-full h-64 bg-gray-50 rounded-lg flex items-center p-4">
                                            <div className="relative">
                                                <svg width="100%" height="150">
                                                    {chartData.distribution.map((segment, index) => (
                                                        <ellipse 
                                                            key={index}
                                                            cx="50%" 
                                                            cy="50%" 
                                                            rx="45%" 
                                                            ry="40%"
                                                            transform={`rotate(-90, 50%, 50%) translate(0, ${index % 2 === 0 ? '40%' : '-40%'}) rotate(${index < 3 ? '-90deg' : '')`,
                                                            fill={segment.color},
                                                            strokeWidth="0"
                                                        />
                                                    ))}
                                                </svg>
                                            </div>
                                        </div>
                                        <div className="flex space-x-4 mt-4">
                                            <div className="text-center">
                                                <div className="w-3 h-3 bg-green-500 rounded-full"></div>
                                                <div className="text-xs mt-1">5星</div>
                                            </div>
                                            <div className="text-center">
                                                <div className="w-3 h-3 bg-green-400 rounded-full"></div>
                                                <div className="text-xs mt-1">4星</div>
                                            </div>
                                            <div className="text-center">
                                                <div className="w-3 h-3 bg-yellow-400 rounded-full"></div>
                                                <div className="text-xs mt-1">3星</div>
                                            </div>
                                            <div className="text-center">
                                                <div className="w-3 h-3 bg-orange-400 rounded-full"></div>
                                                <div className="text-xs mt-1">2星</div>
                                            </div>
                                            <div className="text-center">
                                                <div className="w-3 h-3 bg-red-500 rounded-full"></div>
                                                <div className="text-xs mt-1">1星</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Floating Menu */}
                    {showDownloadDropdown && (
                        <div className="fixed bottom-6 right-6">
                            <div className="absolute inset-0 bg-black bg-opacity-50 rounded-lg"></div>
                            <div className="relative z-10">
                                <button className="w-14 h-14 bg-green-500 text-white rounded-full shadow-lg hover:bg-green-600 transition-colors flex items-center justify-center mb-3">
                                    <i className="fas fa-star"></i>
                                </button>
                                <button className="w-14 h-14 bg-blue-500 text-white rounded-full shadow-lg hover:bg-blue-600 transition-colors flex items-center justify-center mb-3">
                                    <i className="fas fa-share"></i>
                                </button>
                                <button className="w-14 h-14 bg-yellow-500 text-white rounded-full shadow-lg hover:bg-yellow-600 transition-colors flex items-center justify-center mb-3">
                                    <i className="fas fa-thumbs-up"></i>
                                </button>
                                <button 
                                    onClick={() => setShowDownloadDropdown(false)}
                                    className="w-14 h-14 bg-red-500 text-white rounded-full shadow-lg hover:bg-red-600 transition-colors flex items-center justify-center"
                                >
                                    <i className="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Hook for scrolling to specific sections */}
                    <div 
                        id="overview" 
                        className="hidden cursor-pointer"
                    ></div>
                    <div 
                        id="help" 
                        className="hidden cursor-pointer"
                    ></div>

                    {/* Footer */}
                    <footer className="bg-gray-100 border-t border-gray-200 px-6 py-4">
                        <div className="flex justify-between items-center">
                            <div className="text-xs text-gray-500">
                                © 2023 大众点评餐厅评分系统 - 版本 1.0.3
                            </div>
                            <div className="flex items-center space-x-6">
                                <a href="#" className="text-xs text-gray-500 hover:text-gray-700 transition-colors">联系我们</a>
                                <a href="#" className="text-xs text-gray-500 hover:text-gray-700 transition-colors">隐私政策</a>
                                <a href="#" className="text-xs text-gray-500 hover:text-gray-700 transition-colors">服务条款</a>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
