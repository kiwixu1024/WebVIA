<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服装DIY缝纫秀</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [activeTab, setActiveTab] = useState('全部作品');
            const [showEditModal, setShowEditModal] = useState(false);
            const [showAddNewModal, setShowAddNewModal] = useState(false);
            const [editingProject, setEditingProject] = useState(null);
            const [listRefreshed, setListRefreshed] = useState(false);
            const [addRefreshed, setAddRefreshed] = useState(false);
            const [projects, setProjects] = useState([
                {
                    id: 1,
                    image: 'https://picsum.photos/id/1025/400/250',
                    title: '复古牛仔改造背带裙',
                    description: '用旧牛仔裤改造时尚背带裤，步骤详见编辑',
                    category: '服饰改造',
                    liked: false
                },
                {
                    id: 2,
                    image: 'https://picsum.photos/id/1041/400/250',
                    title: '手工编织手提包',
                    description: '使用废旧毛线编织时尚手提包，环保又实用',
                    category: '配饰缝纫',
                    liked: false
                },
                {
                    id: 3,
                    image: 'https://picsum.photos/id/1001/400/250',
                    title: '婴儿连体衣制作',
                    description: '简单几步，制作舒适婴儿连体衣',
                    category: '服饰改造',
                    liked: false
                },
                {
                    id: 4,
                    image: 'https://picsum.photos/id/1005/400/250',
                    title: '复古风发箍DIY',
                    description: '制作简单的复古风发箍，提升整体造型',
                    category: '配饰缝纫',
                    liked: false
                },
                {
                    id: 5,
                    image: 'https://picsum.photos/id/1060/400/250',
                    title: '旧衬衫改造连衣裙',
                    description: '将旧衬衫改造成时尚的连衣裙，环保又省钱',
                    category: '服饰改造',
                    liked: false
                }
            ]);

            const authors = [
                { name: 'Alice', count: 32 },
                { name: 'Bob', count: 27 },
                { name: 'Cathy', count: 19 }
            ];

            const tags = [
                { name: '#牛仔改造', color: 'bg-blue-100', bgColor: 'bg-blue-500' },
                { name: '#配饰缝纫', color: 'bg-yellow-100', bgColor: 'bg-yellow-500' },
                { name: '#零基础', color: 'bg-green-100', bgColor: 'bg-green-500' },
                { name: '#夏季服装', color: 'bg-purple-100', bgColor: 'bg-purple-500' },
                { name: '#配饰DIY', color: 'bg-pink-100', bgColor: 'bg-pink-500' },
                { name: '#亲子服装', color: 'bg-orange-100', bgColor: 'bg-orange-500' }
            ];

            const stats = {
                currentMembers: 128,
                newAdditions: 15,
                recentMember: '新用户24'
            };

            const handleTabClick = (tab) => {
                setActiveTab(tab);
            };

            const handleEditClick = (project) => {
                setEditingProject(project);
                setShowEditModal(true);
            };

            const handleRefreshClick = () => {
                if (activeTab === '全部作品') {
                    setProjects([...projects]); // 刷新显示129个
                } else {
                    setProjects(prev => prev.slice(0, 2)); // 服饰改造显示2个
                }
                setListRefreshed(!listRefreshed);
            };

            const handleAddNewClick = () => {
                setShowAddNewModal(true);
                setAddRefreshed(!addRefreshed);
            };

            const handleEditSubmit = () => {
                setShowEditModal(false);
                setEditingProject(null);
            };

            const currentProjects = () => {
                if (activeTab === '服饰改造') {
                    return projects.filter(project => project.category === '服饰改造').slice(0, 2);
                }
                return projects;
            };

            const bgClass = listRefreshed || addRefreshed || activeTab === '服饰改造' ? 'bg-green-50' : 'bg-gray-50';

            return (
                <div className={`min-h-screen ${bgClass}`}>
                    {/* Header */}
                    <header className="bg-white border-b border-gray-200 px-6 py-4">
                        <div className="flex items-center justify-between max-w-7xl mx-auto">
                            <div className="flex items-center space-x-3">
                                <div className="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center">
                                    <i className="fas fa-cut text-white text-sm"></i>
                                </div>
                                <div>
                                    <h1 className="text-lg font-semibold text-gray-900">服装DIY缝纫秀</h1>
                                    <p className="text-sm text-gray-500">让你的创意绽放在针线之间</p>
                                </div>
                            </div>
                            <nav className="flex space-x-8">
                                {['全部作品', '服饰改造', '配饰缝纫'].map((tab) => (
                                    <button
                                        key={tab}
                                        onClick={() => handleTabClick(tab)}
                                        className={`px-4 py-3 rounded-lg text-sm font-medium ${
                                            (activeTab === tab && tab === '全部作品') || 
                                            activeTab === '服饰改造' && tab === '服饰改造'
                                                ? 'bg-blue-500 text-white'
                                                : 'text-gray-700 hover:text-gray-900 hover:bg-gray-100'
                                        }`}
                                    >
                                        {tab}
                                    </button>
                                ))}
                            </nav>
                        </div>
                    </header>

                    <div className="max-w-7xl mx-auto p-6 flex gap-6">
                        {/* Main Content */}
                        <div className="flex-1">
                            {/* Stats Cards */}
                            <div className="bg-white rounded-lg p-6 shadow-sm mb-6">
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className="text-lg font-medium text-gray-900">销量数据速览</h2>
                                    <span className="text-sm text-gray-500">24h活跃度</span>
                                </div>
                                <div className="grid grid-cols-4 gap-6">
                                    <div className="bg-green-50 rounded-lg p-4 text-center">
                                        <div className="flex items-center justify-center mb-2">
                                            <div className="w-3 h-3 bg-green-500 rounded-full mr-2"></div>
                                            <span className="text-sm text-gray-600">当前在线成员</span>
                                        </div>
                                        <div className="text-2xl font-bold text-green-600">{stats.currentMembers}</div>
                                        <div className="text-xs text-gray-500">总成员数: 246</div>
                                    </div>
                                    <div className="bg-blue-50 rounded-lg p-4 text-center">
                                        <div className="flex items-center justify-center mb-2">
                                            <i className="fas fa-upload text-blue-500"></i>
                                            <span className="text-sm text-gray-600 ml-2">今日新增作品</span>
                                        </div>
                                        <div className="text-2xl font-bold text-blue-600">{stats.newAdditions}</div>
                                        <div className="text-xs text-gray-500">最高纪录: 45</div>
                                    </div>
                                    <div className="bg-yellow-50 rounded-lg p-4 text-center">
                                        <div className="flex items-center justify-center mb-2">
                                            <i className="fas fa-star text-yellow-500"></i>
                                            <span className="text-sm text-gray-600 ml-2">新增用户</span>
                                        </div>
                                        <div className="text-2xl font-bold text-yellow-600">{stats.recentMember}</div>
                                        <div className="text-xs text-gray-500">近7日增长: 154%</div>
                                    </div>
                                </div>
                            </div>

                            {/* Projects Display */}
                            <div className="bg-white rounded-lg p-6 shadow-sm">
                                <h2 className="text-lg font-medium text-gray-900 mb-6">DIY作品展示</h2>
                                <div className="grid grid-cols-2 gap-6 mb-6">
                                    {currentProjects().map((project) => (
                                        <div key={project.id} className="bg-white border border-gray-200 rounded-lg overflow-hidden">
                                            <img 
                                                src={project.image} 
                                                alt={project.title}
                                                className="w-full h-48 object-cover"
                                            />
                                            <div className="p-4">
                                                <div className="flex items-center justify-between mb-2">
                                                    <span className={`text-xs px-2 py-1 rounded ${
                                                        project.category === '服饰改造' ? 'bg-blue-100 text-blue-700' : 'bg-green-100 text-green-700'
                                                    }`}>
                                                        {project.category}
                                                    </span>
                                                </div>
                                                <h3 className="font-medium text-gray-900 mb-2">{project.title}</h3>
                                                <p className="text-sm text-gray-600 mb-4">{project.description}</p>
                                                <div className="flex space-x-2">
                                                    <button 
                                                        onClick={() => handleEditClick(project)}
                                                        className="flex items-center px-3 py-1 text-sm text-blue-600 hover:bg-blue-50 rounded"
                                                    >
                                                        <i className="fas fa-edit mr-1"></i>
                                                        编辑
                                                    </button>
                                                    <button className="flex items-center px-3 py-1 text-sm text-red-600 hover:bg-red-50 rounded">
                                                        <i className="fas fa-trash mr-1"></i>
                                                        删除
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                {/* Featured Section */}
                                <div className="border-t border-gray-200 pt-6">
                                    <h3 className="text-lg font-medium text-gray-900 mb-4">服装DIY精选推荐</h3>
                                    <div className="grid grid-cols-3 gap-6">
                                        <div className="bg-white rounded-lg overflow-hidden">
                                            <img src="https://picsum.photos/id/1043/400/200" alt="社区作品分享" className="w-full h-32 object-cover" />
                                            <div className="p-4">
                                                <h4 className="font-medium text-gray-900 mb-2">社区作品分享</h4>
                                                <p className="text-sm text-gray-600">加入我们的社区，分享你的DIY作品，获取灵感与反馈</p>
                                            </div>
                                        </div>
                                        <div className="bg-white rounded-lg overflow-hidden">
                                            <img src="https://picsum.photos/id/1015/400/200" alt="视频教程资源" className="w-full h-32 object-cover" />
                                            <div className="p-4">
                                                <h4 className="font-medium text-gray-900 mb-2">视频教程资源</h4>
                                                <p className="text-sm text-gray-600">海量视频教程，从零基础到高级定制，应有尽有</p>
                                            </div>
                                        </div>
                                        <div className="bg-white rounded-lg overflow-hidden">
                                            <img src="https://picsum.photos/id/1000/400/200" alt="材料工具优惠" className="w-full h-32 object-cover" />
                                            <div className="p-4">
                                                <h4 className="font-medium text-gray-900 mb-2">材料工具优惠</h4>
                                                <p className="text-sm text-gray-600">社区成员专享各种缝纫材料与工具优惠</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Sidebar */}
                        <div className="w-80 space-y-6">
                            {/* Statistics */}
                            <div className="bg-white rounded-lg p-6 shadow-sm">
                                <h3 className="text-lg font-medium text-gray-900 mb-4">累计作品数</h3>
                                <div className="text-center mb-4">
                                    <div className="text-4xl font-bold text-blue-600">{listRefreshed || addRefreshed ? '129' : '128'} 件</div>
                                    <div className="text-xs text-gray-500">总作品总数</div>
                                </div>
                                <button 
                                    onClick={handleRefreshClick}
                                    className="text-xs text-blue-500 hover:text-blue-700 flex items-center justify-center w-full"
                                >
                                    刷新
                                    <i className="fas fa-sync-alt ml-1"></i>
                                </button>
                            </div>

                            {/* Author Leaderboard */}
                            <div className="bg-white rounded-lg p-6 shadow-sm">
                                <h3 className="text-lg font-medium text-gray-900 mb-4">活跃作者 TOP3</h3>
                                <div className="space-y-3">
                                    {authors.map((author, index) => (
                                        <div key={index} className="flex items-center justify-between">
                                            <div className="flex items-center">
                                                <div className={`w-6 h-6 rounded-full ${
                                                    index === 0 ? 'bg-yellow-500 text-white' :
                                                    index === 1 ? 'bg-gray-400 text-white' :
                                                    'bg-orange-500 text-white'
                                                } text-xs font-medium mr-3`}>
                                                    {index + 1}
                                                </div>
                                                <span className="text-sm text-gray-900">{author.name}</span>
                                            </div>
                                            <span className="text-sm text-blue-600 font-medium">{author.count}</span>
                                        </div>
                                    ))}
                                </div>
                                <button className="text-xs text-blue-500 hover:text-blue-700 flex items-center mt-4">
                                    刷新
                                    <i className="fas fa-sync-alt ml-1"></i>
                                </button>
                            </div>

                            {/* Hot Tags */}
                            <div className="bg-white rounded-lg p-6 shadow-sm">
                                <h3 className="text-lg font-medium text-gray-900 mb-4">热门工艺标签</h3>
                                <div className="flex flex-wrap gap-2">
                                    {tags.map((tag, index) => (
                                        <button
                                            key={index}
                                            className={`px-3 py-1 text-xs rounded-full border ${
                                                showEditModal || addRefreshed 
                                                    ? `${tag.color} border-gray-200 text-gray-700` 
                                                    : 'bg-gray-100 border-gray-200 text-gray-700 hover:bg-gray-200'
                                            }`}
                                        >
                                            #{tag.name}
                                        </button>
                                    ))}
                                </div>
                                <button className="text-xs text-blue-500 hover:text-blue-700 flex items-center mt-4">
                                    按热度筛选
                                    <i className="fas fa-filter ml-1"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Bottom Stats */}
                    <div className="max-w-7xl mx-auto px-6 py-4">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center space-x-4">
                                <button 
                                    onClick={handleAddNewClick}
                                    className="bg-green-500 text-white px-4 py-2 rounded-lg text-sm flex items-center hover:bg-green-600"
                                >
                                    <i className="fas fa-plus mr-2"></i>
                                    添加新作品
                                </button>
                                <button className="bg-red-500 text-white px-4 py-2 rounded-lg text-sm flex items-center hover:bg-red-600">
                                    <i className="fas fa-broom mr-2"></i>
                                    一键清空所有作品
                                </button>
                            </div>
                            <div className="flex items-center space-x-4">
                                <button className="text-sm text-gray-600">统计</button>
                            </div>
                        </div>
                    </div>

                    {/* Edit Modal */}
                    {showEditModal && editingProject && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96 mx-4">
                                <h3 className="text-lg font-medium text-gray-900 mb-4">编辑作品</h3>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">作品标题</label>
                                        <input
                                            type="text"
                                            value={editingProject.title}
                                            onChange={(e) => setEditingProject({...editingProject, title: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm"
                                            placeholder="请输入作品标题"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">上传图片</label>
                                        <input
                                            type="text"
                                            value={editingProject.image}
                                            onChange={(e) => setEditingProject({...editingProject, image: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm"
                                            placeholder="请输入图片URL"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">描述</label>
                                        <textarea
                                            value={editingProject.description}
                                            onChange={(e) => setEditingProject({...editingProject, description: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm h-20"
                                            placeholder="请输入作品描述"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">分类</label>
                                        <select
                                            value={editingProject.category}
                                            onChange={(e) => setEditingProject({...editingProject, category: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm"
                                        >
                                            <option value="服饰改造">服饰改造</option>
                                            <option value="配饰缝纫">配饰缝纫</option>
                                        </select>
                                    </div>
                                </div>
                                <div className="flex space-x-3 mt-6">
                                    <button
                                        onClick={() => setShowEditModal(false)}
                                        className="flex-1 px-4 py-2 text-sm border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50"
                                    >
                                        取消
                                    </button>
                                    <button
                                        onClick={handleEditSubmit}
                                        className="flex-1 px-4 py-2 text-sm bg-blue-500 text-white rounded-lg hover:bg-blue-600"
                                    >
                                        完成
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Add New Modal */}
                    {showAddNewModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96 mx-4">
                                <h3 className="text-lg font-medium text-gray-900 mb-4">分享新作品</h3>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">作品标题</label>
                                        <input
                                            type="text"
                                            placeholder="请输入作品标题"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">上传图片</label>
                                        <input
                                            type="text"
                                            placeholder="请输入图片URL"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">描述</label>
                                        <textarea
                                            placeholder="请输入作品描述"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm h-20"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">分类</label>
                                        <select className="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                                            <option>服饰改造</option>
                                            <option>配饰缝纫</option>
                                        </select>
                                    </div>
                                </div>
                                <div className="flex space-x-3 mt-6">
                                    <button
                                        onClick={() => setShowAddNewModal(false)}
                                        className="flex-1 px-4 py-2 text-sm border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50"
                                    >
                                        取消
                                    </button>
                                    <button
                                        onClick={() => setShowAddNewModal(false)}
                                        className="flex-1 px-4 py-2 text-sm bg-green-500 text-white rounded-lg hover:bg-green-600"
                                    >
                                        发布
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Floating Help Button */}
                    <button className="fixed bottom-6 right-6 bg-green-500 text-white px-4 py-3 rounded-full shadow-lg hover:bg-green-600 flex items-center space-x-2">
                        <i className="fas fa-question-circle"></i>
                        <span className="text-sm">新手入门指南</span>
                    </button>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
