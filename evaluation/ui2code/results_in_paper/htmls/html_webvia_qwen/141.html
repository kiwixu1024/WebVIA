                    id: 1

                    name: '100米蛙泳',
                    style: '蛙泳',
                    date: '2024-05-28',
                    time: 65.23,
                    note: '技术有待提高',

                    name: '200米仰泳',
                    style: '仰泳',
                    date: '2024-05-20',
                    time: 145.78,
                    note: '个人最佳',
                    id: 3

            const openEditModal = (index) => {
                setEditingIndex(index);
                setShowEditModal(true);
            };

            const openDeleteModal = (index) => {
                setDeletingIndex(index);
                setShowDeleteModal(true);

            const confirmDelete = (index) => {
                const newRecords = [...records];
                newRecords.splice(index, 1);
                setRecords(newRecords);
                setShowDeleteModal(false);
                setDeletingIndex(null);
            };

            const confirmAdd = (record) => {
                setRecords([...records, record]);
                setShowAddModal(false);
                setStatsData(prev => [{
                    day: '2024-07-06',
                    time: '22.13',
                    color: 'green'
                }, ...prev]);
            };

            const getStyleForDay = (day) => {
                const record = records.find(r => r.date === day && 
                    ['50米自由泳', '100米蛙泳', '200米仰泳'].includes(r.name));
                if (record && record.style === '自由泳') return 'blue';

                                                    <div>{record.style}</div>
                                                    <div><strong>{record.date}</strong></div>
                                                    <div><strong>{record.time}</strong></div>

                                                    <text x="100" y="295" fill="#6B7280" fontSize="10" textAnchor="middle">2024-05-20</text>
                                                    <text x="265" y="295" fill="#6B7280" fontSize="10" textAnchor="middle">2024-05-28</text>
                                                    <text x="435" y="295" fill="#6B7280" fontSize="10" textAnchor="middle">2024-06-01</text>

                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">备注</label>
                                        <textarea 
                                            placeholder="添加备注..."
                                            className="w-full border border-gray-300 rounded-lg px-3 py-2 h-20 resize-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        ></textarea>
                                    </div>
                                </div>

                                <div className="flex space-x-3 mt-6">
                                    <button 
                                        onClick={() => {
                                            setShowAddModal(false);
                                            setEditingIndex(null);
                                        }}
                                        className="flex-1 bg-gray-200 text-gray-800 py-2 px-4 rounded-lg font-medium hover:bg-gray-300"
                                    >
                                        取消
                                    </button>
                                    {editingIndex !== null ? (
                                        <button 
                                            onClick={() => {
                                                confirmAdd({
                                                    name: '50米自由泳',
                                                    style: '自由泳',
                                                    date: '2024-06-01',
                                                    time: 23.45,
                                                    note: '状态良好'
                                                });
                                                setShowAddModal(false);
                                            }}
                                            className="flex-1 bg-yellow-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-yellow-700"
                                        >
                                            保存更改
                                        </button>
                                    ) : (
                                        <button 
                                            onClick={() => confirmAdd({
                                                name: '50米自由泳',
                                                style: '自由泳',
                                                date: '2024-06-01',
                                                time: 23.45,
                                                note: '状态良好'
                                            })}
                                            className="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-blue-700"
                                        >
                                            确认添加
                                        </button>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}

                    {showDeleteModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96 max-w-md mx-4">
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="text-lg font-semibold text-gray-900">确认删除</h3>
                                    <button 
                                        onClick={() => {
                                            setShowDeleteModal(false);
                                            setDeletingIndex(null);
                                        }}
                                        className="text-gray-400 hover:text-gray-600"
                                    >
                                        ✕
                                    </button>
                                </div>

                                <p className="mb-6 text-gray-700">
                                    您确定要删除 <strong>50米自由泳 (2024-06-01)</strong> 的记录吗？此操作无法撤销。
                                </p>

                                <div className="flex space-x-3">
                                    <button 
                                        onClick={() => {
                                            setShowDeleteModal(false);
                                            setDeletingIndex(null);
                                        }}
                                        className="flex-1 bg-gray-200 text-gray-800 py-2 px-4 rounded-lg font-medium hover:bg-gray-300"
                                    >
                                        取消
                                    </button>
                                    <button 
                                        onClick={() => confirmDelete(deletingIndex)}
                                        className="flex-1 bg-red-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-red-700"
                                    >
                                        确认删除
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
