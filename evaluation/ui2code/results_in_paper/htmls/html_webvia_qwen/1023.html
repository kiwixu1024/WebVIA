                                            <label className="block text-sm font-medium text-gray-700 mb-1">项目类型</label>
                                            <select className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
                                                <option>助学</option>
                                                <option>救灾</option>
                                                <option>医疗</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">发布日期</label>
                                            <input
                                                type="date"
                                                defaultValue="2025-09-23"
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
                                            />
                                        </div>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">项目图片URL</label>
                                        <input
                                            type="text"
                                            value="https://picsum.photos/id/1084/300/200"
                                            placeholder="https://picsum.photos/生成/300/200"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
                                        />
                                        <p className="text-xs text-gray-500 text-center mt-1">
                                            <i className="fas fa-lightbulb text-red-500"></i>
                                            使用 https://picsum.photos/生成随机图片
                                        </p>
                                    </div>
                                </div>
                                
                                <div className="flex gap-3 mt-6">
                                    <button
                                        onClick={() => setShowAddProjectModal(false)}
                                        className="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50"
                                    >
                                        取消
                                    </button>
                                    <button
                                        onClick={handleSubmitProject}
                                        className="flex-1 px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600"
                                    >
                                        <i className="fas fa-paper-plane mr-2"></i>
                                        提交并发布
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Delete Confirmation Modal */}
                    {showDeleteConfirmModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-full max-w-md mx-4">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-lg font-semibold text-red-600">
                                        <i className="fas fa-exclamation-triangle mr-2"></i>确认删除
                                    </h3>
                                    <button 
                                        onClick={() => setShowDeleteConfirmModal(false)}
                                        className="text-gray-500 hover:text-gray-700"
                                    >
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                
                                <div className="text-center">
                                    <div className="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <i className="fas fa-trash text-red-500 text-2xl"></i>
                                    </div>
                                    <p className="text-gray-700 mb-6">确定删除项目 "希望之光助学基金"？</p>
                                    <div className="flex gap-3">
                                        <button
                                            onClick={() => setShowDeleteConfirmModal(false)}
                                            className="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50"
                                        >
                                            取消
                                        </button>
                                        <button
                                            onClick={handleDeleteProject}
                                            className="flex-1 px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600"
                                        >
                                            确认删除
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
