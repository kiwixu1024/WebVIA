<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人短片剪辑汇</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } from 'react';

        function App() {
            const [currentView, setCurrentView] = useState('display'); // 'display', 'edit', 'add'
            const [selectedVideo, setSelectedVideo] = useState(null);
            const [showDeleteConfirm, setShowDeleteConfirm] = useState(false);
            const [videos, setVideos] = useState([
                {
                    id: 1,
                    title: '海边日落漫步',
                    description: '记录夏日黄昏时分海边的美丽景色。慢镜头展现波光拍打沙滩的画面，微风轻抚着海面，营造出宁静而美好的氛围。',
                    duration: '00:45',
                    category: '风景',
                    tags: ['日落', '海边', '慢镜头'],
                    image: 'https://picsum.photos/id/1015/400/300',
                    labels: ['风景', '城市', '自然', '人文'],
                    content: '城市夜景延时摄影，展现都市的繁华与活力，霓虹灯光勾勒出城市轮廓，繁华喧嚣，霓虹灯海，展现现代都市的繁华与活力。',
                    createdAt: '2023-06-15'
                },
                {
                    id: 2,
                    title: '城市流光溢彩',
                    description: '城市夜景延时摄影，展现都市的繁华与活力，霓虹灯光勾勒出城市轮廓。',
                    duration: '01:20',
                    category: '城市',
                    tags: ['夜景', '延时', '城市'],
                    image: 'https://picsum.photos/id/1016/400/300',
                    labels: ['风景', '城市', '自然', '人文']
                },
                {
                    id: 3,
                    title: '雨后森林漫步',
                    description: '雨后的森林充满生机，镜头捕捉滴水从树叶滑落的细节，阳光透过树叶的光影效果。',
                    duration: '02:15',
                    category: '自然',
                    tags: ['森林', '雨后', '绿植'],
                    image: 'https://picsum.photos/id/1018/400/300',
                    labels: ['风景', '城市', '自然', '人文']
                },
                {
                    id: 4,
                    title: '街头艺术表演',
                    description: '城市街头艺术家的精彩表演，捕捉艺术与城市生活的交融瞬间。',
                    duration: '03:10',
                    category: '人文',
                    tags: ['街头', '艺术', '音乐'],
                    image: 'https://picsum.photos/id/1019/400/300',
                    labels: ['风景', '城市', '自然', '人文']
                }
            ]);

            const currentStats = {
                clipsTotal: videos.length,
                totalTime: videos.reduce((total, video) => total + parseFloat(video.duration), 0),
                categoryStats: {
                    风景: videos.filter(v => v.category === '风景').length,
                    城市: videos.filter(v => v.category === '城市').length,
                    自然: videos.filter(v => v.category === '自然').length,
                    人文: videos.filter(v => v.category === '人文').length
                }
            };

            const handleEditClick = (video) => {
                setSelectedVideo(video);
                setCurrentView('edit');
            };

            const handleAddClick = () => {
                setCurrentView('add');
            };

            const handleDeleteClick = (video) => {
                setSelectedVideo(video);
                setShowDeleteConfirm(true);
            };

            const confirmDelete = () => {
                setVideos(videos.filter(v => v.id !== selectedVideo.id));
                setShowDeleteConfirm(false);
                setSelectedVideo(null);
            };

            const handleSaveChanges = () => {
                const newVideo = {
                    id: videos.length + 1,
                    title: selectedVideo.title,
                    description: selectedVideo.description || '',
                    duration: selectedVideo.duration,
                    category: selectedVideo.category,
                    tags: selectedVideo.tags || ['标签A', '标签B'],
                    image: selectedVideo.image,
                    labels: videos.map(v => v.category),
                    content: selectedVideo.content || '',
                    createdAt: new Date().toISOString().split('T')[0]
                };
                
                setVideos([...videos, newVideo]);
                setSelectedVideo(null);
                setCurrentView('display');
            };

            const handleAddNewVideo = () => {
                setSelectedVideo(null);
                setCurrentView('display');
            };

            const AddNewVideoModal = () => (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-start justify-center pt-20 z-50">
                    <div className="bg-white rounded-lg shadow-xl w-full max-w-md">
                        <div className="flex items-center justify-between p-4 border-b">
                            <div className="flex items-center space-x-2">
                                <i className="fas fa-plus-circle text-blue-500"></i>
                                <h3 className="text-lg font-semibold text-gray-900">添加新剪辑</h3>
                            </div>
                            <button 
                                onClick={() => setCurrentView('display')}
                                className="text-gray-400 hover:text-gray-600"
                            >
                                <i className="fas fa-times"></i>
                            </button>
                        </div>

                        <div className="p-6 space-y-4">
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">上传预览图</label>
                                    <div className="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                                        <button className="text-blue-500">
                                            <i className="fas fa-image mr-2"></i>
                                            点击或拖拽上传预览图
                                        </button>
                                        <p className="text-xs text-gray-500 mt-1">支持 JPG, PNG 格式</p>
                                    </div>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">上传视频</label>
                                    <div className="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                                        <button className="text-blue-500">
                                            <i className="fas fa-video mr-2"></i>
                                            点击或拖拽上传视频
                                        </button>
                                        <p className="text-xs text-gray-500 mt-1">支持 MP4, MOV 格式</p>
                                    </div>
                                </div>
                            </div>

                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">标题</label>
                                    <input 
                                        type="text" 
                                        placeholder="输入视频标题"
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">时长</label>
                                    <input 
                                        type="text" 
                                        placeholder="格式: MM:SS"
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    />
                                </div>
                            </div>

                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">分类</label>
                                    <select className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option>选择分类</option>
                                        <option>风景</option>
                                        <option>城市</option>
                                        <option>自然</option>
                                        <option>人文</option>
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">标签</label>
                                    <input 
                                        type="text" 
                                        placeholder="用逗号分隔多个标签"
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    />
                                </div>
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">描述</label>
                                <textarea 
                                    placeholder="输入视频描述"
                                    rows="4"
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
                                ></textarea>
                            </div>

                            <div className="grid grid-cols-2 gap-4 pt-4 border-t">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">封面图URL (临时)</label>
                                    <input 
                                        type="text" 
                                        placeholder="输入图片URL"
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">视频URL (临时)</label>
                                    <input 
                                        type="text" 
                                        placeholder="输入视频URL"
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    />
                                </div>
                            </div>
                        </div>

                        <div className="flex justify-end space-x-3 p-4">
                            <button 
                                onClick={() => setCurrentView('display')}
                                className="px-4 py-2 text-gray-600 bg-gray-100 rounded-md hover:bg-gray-200"
                            >
                                取消
                            </button>
                            <button 
                                onClick={handleAddNewVideo}
                                className="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
                            >
                                添加剪辑
                            </button>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <nav className="bg-blue-600 text-white p-4">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <div className="flex items-center space-x-3">
                                <img src="https://picsum.photos/id/998/40/40" alt="Logo" className="w-10 h-10 rounded" />
                                <h1 className="text-xl font-semibold">个人短片剪辑汇</h1>
                            </div>
                            <div className="flex space-x-4">
                                <button className="bg-white text-blue-600 px-4 py-2 rounded-full font-medium">首页</button>
                                <button className="text-white hover:text-blue-200">我的剪辑</button>
                                <button className="text-white hover:text-blue-200">统计分析</button>
                                <button className="text-white hover:text-blue-200">帮助说明</button>
                            </div>
                        </div>
                    </nav>

                    <div className="max-w-7xl mx-auto p-6">

                                <div className="p-4 border-b bg-gray-50">
                                    <h2 className="font-semibold text-gray-800 mb-4">功能导航</h2>
                                    <nav className="space-y-2">
                                        <button 
                                            onClick={() => setCurrentView('display')}
                                            className={`w-full flex items-center space-x-3 px-3 py-2 rounded-md text-left ${currentView === 'display' ? 'bg-blue-50 text-blue-600' : 'text-gray-600 hover:bg-gray-100'}`}
                                        >
                                            <i className="fas fa-th-large"></i>
                                            <span>展示区</span>
                                        </button>
                                        <button 
                                            onClick={() => setCurrentView('edit')}
                                            className={`w-full flex items-center space-x-3 px-3 py-2 rounded-md text-left ${currentView === 'edit' ? 'bg-blue-50 text-blue-600' : 'text-gray-600 hover:bg-gray-100'}`}
                                        >
                                            <i className="fas fa-edit"></i>
                                            <span>编辑区</span>
                                        </button>
                                        <button className="w-full flex items-center space-x-3 px-3 py-2 rounded-md text-left text-gray-600 hover:bg-gray-100">
                                            <i className="fas fa-chart-bar"></i>
                                            <span>统计区</span>
                                        </button>
                                        <button className="w-full flex items-center space-x-3 px-3 py-2 rounded-md text-left text-gray-600 hover:bg-gray-100">
                                            <i className="fas fa-bars"></i>
                                            <span>操作栏</span>
                                        </button>
                                    </nav>
                                </div>

                                {/* Stats Cards */}
                                <div className="p-4 space-y-4">
                                    <div className="bg-blue-50 text-blue-600 rounded-lg p-3">
                                        <div className="text-sm font-medium">剪辑总数</div>
                                        <div className="text-2xl font-bold">{currentStats.clipsTotal}</div>
                                    </div>
                                    <div className="bg-orange-50 text-orange-600 rounded-lg p-3">
                                        <div className="text-sm font-medium">总时长</div>
                                        <div className="text-2xl font-bold">{currentStats.totalTime}:</div>
                                    </div>
                                    <div>
                                        <div className="text-sm font-medium text-gray-600 mb-2">分类统计</div>
                                        <div className="space-y-1">
                                            <div className="flex justify-between">
                                                <span>风景</span>
                                                <span>{currentStats.categoryStats.风景}个</span>
                                            </div>
                                            <div className="flex justify-between">
                                                <span>城市</span>
                                                <span>{currentStats.categoryStats.城市}个</span>
                                            </div>
                                            <div className="flex justify-between">
                                                <span>自然</span>
                                                <span>{currentStats.categoryStats.自然}个</span>
                                            </div>
                                            <div className="flex justify-between">
                                                <span>人文</span>
                                                <span>{currentStats.categoryStats.人文}个</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Main Content */}
                            <div className="flex-1">
                                {currentView === 'add' && <AddNewVideoModal />}

                                <div className="bg-white rounded-lg shadow-sm">
                                    <div className="p-6 border-b bg-gray-50">
                                        <div className="flex items-center justify-between">
                                            <h2 className="text-xl font-semibold text-gray-800">我的剪辑作品</h2>
                                            <button 
                                                onClick={handleAddClick}
                                                className="bg-orange-500 text-white px-4 py-2 rounded-md hover:bg-orange-600 flex items-center space-x-2"
                                            >
                                                <i className="fas fa-plus"></i>
                                                <span>添加新剪辑</span>
                                            </button>
                                        </div>
                                    </div>

                                    <div className="p-6">
                                        {currentView === 'add' && selectedVideo && (
                                            <div className="flex items-center space-x-3 mb-6 bg-gray-50 rounded-lg p-4">
                                                <img src={selectedVideo.image} alt="Clip thumbnail" className="w-24 h-24 rounded-lg object-cover" />
                                                <div>
                                                    <h3 className="font-semibold text-gray-900">{selectedVideo.title}</h3>
                                                    <p className="text-sm text-gray-600 mt-1">{selectedVideo.content}</p>
                                                </div>
                                            </div>
                                        )}

                                        <div className="grid grid-cols-2 gap-6">
                                            {videos.map((video) => (
                                                <div key={video.id} className="border border-gray-200 rounded-lg p-4">
                                                    {currentView === 'edit' && selectedVideo && video.id === selectedVideo.id ? (
                                                        <div className="border-2 border-blue-300 rounded-lg">
                                                            {!selectedVideo.title ? (
                                                                <>
                                                                    <div className="flex justify-between items-center p-4">
                                                                        <h3 className="font-semibold text-gray-800 flex-1">{video.title}</h3>
                                                                        <span className="text-xs bg-blue-100 text-blue-600 px-2 py-1 rounded">{video.category}</span>
                                                                    </div>
                                                                    <p className="text-sm text-gray-600 mb-3">{video.description}</p>
                                                                    <div className="flex justify-between text-sm text-gray-500 mb-4">
                                                                        <span>© {video.createdAt}</span>
                                                                        <span>{video.duration}</span>
                                                                    </div>
                                                                    <div className="flex space-x-2">
                                                                        <div className="flex space-x-1">
                                                                            {video.tags.map((tag, index) => (
                                                                                <span key={index} className="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded"># {tag}</span>
                                                                            ))}
                                                                        </div>
                                                                        <div className="w-5 h-5 border-2 border-blue-500 rounded-full flex items-center justify-center">
                                                                            <i className="fas fa-edit text-xs text-blue-500"></i>
                                                                        </div>
                                                                        <button 
                                                                            onClick={() => handleDeleteClick(video)}
                                                                            className="w-5 h-5 bg-red-500 text-white rounded-full flex items-center justify-center hover:bg-red-600"
                                                                        >
                                                                            <i className="fas fa-trash text-xs"></i>
                                                                        </button>
                                                                    </div>
                                                                </>
                                                            ) : (
                                                                <>
                                                                    <img src={video.image} alt="Clip thumbnail" className="w-full h-48 object-cover rounded-lg mb-4" />
                                                                    <div className="flex justify-between items-center mb-4">
                                                                        <h3 className="font-semibold text-gray-800">{video.title}</h3>
                                                                        <span className="text-xs bg-blue-100 text-blue-600 px-2 py-1 rounded">{video.category}</span>
                                                                    </div>
                                                                    <div className="space-y-2">
                                                                        <p className="text-sm text-gray-600">{video.description}</p>
                                                                        <div className="flex justify-between text-sm text-gray-500 mb-4">
                                                                            <span className="flex items-center">
                                                                                <i className="fas fa-clock mr-1"></i>
                                                                                {video.duration}
                                                                            </span>
                                                                            <span>{video.createdAt}</span>
                                                                        </div>
                                                                        <div className="flex space-x-2">
                                                                            {video.labels.map((label) => (
                                                                                <span key={label} className="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded"># {label}</span>
                                                                            ))}
                                                                        </div>
                                                                    </div>
                                                                </>
                                                            )}
                                                        </div>
                                                    ) : (
                                                        <>
                                                            <div className="relative">
                                                                <img src={video.image} alt="Clip thumbnail" className="w-full h-48 object-cover rounded-lg mb-4" />
                                                                <div className="absolute top-2 left-2 flex space-x-1">
                                                                    <div className="w-3 h-3 bg-blue-500 rounded-full"></div>
                                                                    <div className="w-3 h-3 bg-white rounded-full"></div>
                                                                    <div className="w-3 h-3 bg-white rounded-full"></div>
                                                                    <div className="w-3 h-3 bg-white rounded-full"></div>
                                                                </div>
                                                                <div className="flex justify-between items-center">
                                                                    <h3 className="font-semibold text-gray-800">{video.title}</h3>
                                                                    <span className="text-xs bg-blue-100 text-blue-600 px-2 py-1 rounded">{video.category}</span>
                                                                </div>
                                                            </div>
                                                            <p className="text-sm text-gray-600 mb-3">{video.description}</p>
                                                            <div className="flex justify-between text-sm text-gray-500 mb-4">
                                                                <span className="flex items-center">
                                                                    <i className="fas fa-clock mr-1"></i>
                                                                    {video.duration}
                                                                </span>
                                                                <span>{video.createdAt}</span>
                                                            </div>
                                                            <div className="flex space-x-2">
                                                                {video.labels.map((label) => (
                                                                    <span key={label} className="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded"># {label}</span>
                                                                ))}
                                                            </div>
                                                        </>
                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Delete Confirmation Modal */}
                    {showDeleteConfirm && selectedVideo && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-start justify-center pt-20 z-50">
                            <div className="bg-white rounded-lg shadow-xl w-full max-w-md">
                                <div className="p-6 border-b">
                                    <div className="flex items-center justify-between">
                                        <div className="flex items-center space-x-2">
                                            <i className="fas fa-exclamation-triangle text-red-500"></i>
                                            <h3 className="text-lg font-semibold">确认删除</h3>
                                        </div>
                                        <button 
                                            onClick={() => setShowDeleteConfirm(false)}
                                            className="text-gray-400 hover:text-gray-600"
                                        >
                                            <i className="fas fa-times"></i>
                                        </button>
                                    </div>
                                </div>
                                <div className="p-6">
                                    <div className="mb-6">
                                        <div className="flex justify-between items-center mb-2">
                                            <p className="text-sm font-medium text-gray-700">您确定要删除剪辑 "{selectedVideo.title}" 吗？</p>
                                            <span className="text-sm text-red-500">此操作无法撤销。</span>
                                        </div>
                                        <div className="flex space-x-3">
                                            <span className="text-sm text-gray-600">{selectedVideo.id}. {selectedVideo.title}</span>
                                            <span className="text-sm text-gray-600">{selectedVideo.duration}</span>
                                            <span className="text-sm text-gray-600">{selectedVideo.category}</span>
                                        </div>
                                    </div>
                                    <div className="flex space-x-3">
                                        <button 
                                            onClick={() => setShowDeleteConfirm(false)}
                                            className="flex-1 px-4 py-2 text-gray-600 bg-gray-100 rounded-md hover:bg-gray-200"
                                        >
                                            取消
                                        </button>
                                        <button 
                                            onClick={confirmDelete}
                                            className="flex-1 px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600"
                                        >
                                            确认删除
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Footer */}
                    <footer className="bg-gray-800 text-white py-8 mt-12">
                        <div className="max-w-7xl mx-auto px-6">
                            <div className="grid grid-cols-3 gap-8">
                                <div>
                                    <h3 className="font-semibold mb-4">个人短片剪辑汇</h3>
                                    <p className="text-sm text-gray-300">用心剪辑每一帧，记录生活点滴</p>
                                </div>
                                <div>
                                    <h4 className="font-semibold mb-4">联系方式</h4>
                                    <div className="space-y-1 text-sm text-gray-300">

                                        <div><i className="fas fa-phone mr-2"></i>123-456-7890</div>
                                        <div><i className="fas fa-map-marker-alt mr-2"></i>北京市海淀区</div>
                                    </div>
