                                    }`}
                                >
                                    <i className="fas fa-chart-line text-lg"></i>
                                    <span>成绩统计</span>
                                </button>
                                
                                <button
                                    onClick={() => setCurrentPage('help')}
                                    className={`w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors ${
                                        currentPage === 'help' ? 'bg-blue-700' : 'hover:bg-gray-500'
                                    }`}
                                >
                                    <i className="fas fa-question-circle text-lg"></i>
                                    <span>帮助说明</span>
                                </button>
                                
                                <button className="w-full flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-500 transition-colors">
                                    <i className="fas fa-users text-lg"></i>
                                    <span>用户管理</span>
                                </button>
                                
                                <button className="w-full flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-500 transition-colors">
                                    <i className="fas fa-cog text-lg"></i>
                                    <span>系统设置</span>
                                </button>
                            </nav>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="flex-1 p-6">
                        <div className="max-w-7xl mx-auto">
                            {/* Page Title */}
                            <h2 className="text-lg font-semibold mb-4 text-gray-800 flex items-center">
                                🏃 体能测试项目
                            </h2>
                            
                            <p className="text-sm text-gray-600 mb-6">体能测试中心 - 提升您的身体素质</p>
                            
                            <p className="text-sm text-gray-700 max-w-2xl mb-8">
                                本平台提供标准化的体能测试流程和评估工具，帮助教练、学校和组织有效管理体能测试项目。通过科学的测量方法和数据分析，您可以追踪个人或团队的体能发展趋势，制定有针对性的训练计划。
                            </p>
                            
                            {/* Content */}
                            <div className="bg-white rounded-lg shadow-sm">
                                <div className="flex justify-between items-center p-6 border-b">
                                    <h3 className="text-xl font-medium">体能测试项目</h3>
                                    <button 
                                        onClick={() => setCurrentPage('add')}
                                        className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center text-sm"
                                    >
                                        + 添加测试项目
                                    </button>
                                </div>
                                
                                <div className="p-6 grid grid-cols-1 lg:grid-cols-2 gap-6">
                                    {projects.map((project, index) => (
                                        <div key={`project-${index}`} className="border rounded-lg overflow-hidden">
                                            <img 
                                                src={project.image} 
                                                alt={project.name}
                                                className="w-full h-52 object-cover"
                                            />
                                            <div className="p-4">
                                                <h4 className="font-medium mb-2">{project.name}</h4>
                                                <p className="text-gray-600 text-sm mb-3">{project.description}</p>
                                                <div className="mb-3">
                                                    <span className="inline-block bg-blue-100 text-blue-700 text-sm px-2 py-1 rounded">
                                                        {project.category}
                                                    </span>
                                                </div>
                                                <p className="text-gray-700 text-sm mb-4">
                                                    评分标准：<br/>
                                                    {project.standards}
                                                </p>
                                                <div className="flex gap-2">
                                                    <button 
                                                        onClick={project.onEdit}
                                                        className="bg-gray-500 text-white px-3 py-1 rounded text-sm hover:bg-gray-600 flex items-center"
                                                    >
                                                        💾 编辑项目
                                                    </button>
                                                    <button 
                                                        className="bg-red-500 text-white px-3 py-1 rounded text-sm hover:bg-red-600 flex items-center"
                                                        onClick={deleteProjectIndex === project.id ? () => {} : project.onDelete}
                                                    >
                                                        🗑️ 删除项目
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                            
                            {/* Right Panel */}
                            {renderRightPanel()}
                        </div>
                    </div>

                    {/* Bottom Info */}
                    <footer className="bg-gray-800 border-t border-gray-700 mt-16">
                        <div className="max-w-7xl mx-auto px-6 py-6">
                            <div className="flex justify-between items-center text-sm text-gray-400">
                                <div>© 2023 体能测试中心. 保留所有权利.</div>
                                <div className="flex space-x-6">
                                    <a href="#" className="hover:text-white">隐私政策</a>
                                    <a href="#" className="hover:text-white">使用条款</a>
                                    <a href="#" className="hover:text-white">联系我们</a>
                                </div>
                            </div>
                        </div>
                    </footer>

                    {/* Delete Confirmation Modal */}
                    {showDeleteModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-80">
                                <h3 className="text-lg font-medium mb-4">确认删除</h3>
                                <p className="text-gray-600 mb-6">您确定要删除测试项目 {projects.find(p => p.id === deleteProjectIndex)?.name} 吗？此操作不可撤销。</p>
                                <div className="flex justify-end gap-2">
                                    <button 
                                        onClick={confirmDelete}
                                        className="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
                                    >
                                        确认删除
                                    </button>
                                    <button 
                                        onClick={() => setShowDeleteModal(false)}
                                        className="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400"
                                    >
                                        取消
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
