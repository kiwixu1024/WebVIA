                <div className="relative w-full h-screen flex flex-col">
                    {activeModal === null && (
                        <>
                            {/* Header */}
                            <header className="bg-white shadow-sm z-10">
                                <div className="flex items-center justify-between px-6 py-4">
                                    <div className="flex items-center gap-3">
                                        <img src="https://picsum.photos/id/1/40/40" alt="logo" className="w-10 h-10 rounded" />
                                        <h1 className="text-xl font-semibold">创意作品集</h1>
                                    </div>
                                    
                                    <div className="flex items-center gap-6">
                                        <button 
                                            onClick={() => {
                                                handleNavClick('display');
                                                setActiveModal(null);
                                            }}
                                            className={`flex items-center gap-2 px-3 py-2 rounded ${currentView === 'display' ? 'bg-green-100 text-green-700' : 'hover:bg-gray-100'}`}
                                        >
                                            <i className="fas fa-th-large"></i>
                                            <span>展示</span>
                                        </button>
                                        
                                        <button 
                                            onClick={() => {
                                                handleNavClick('edit');
                                                setActiveModal(null);
                                            }}
                                            className={`flex items-center gap-2 px-3 py-2 rounded ${currentView === 'edit' ? 'bg-blue-100 text-blue-700' : 'hover:bg-gray-100'}`}
                                        >
                                            <i className="fas fa-edit"></i>
                                            <span>编辑</span>
                                        </button>
                                        
                                        <button 
                                            onClick={() => {
                                                handleNavClick('statistics');
                                                setActiveModal(null);
                                            }}
                                            className={`flex items-center gap-2 px-3 py-2 rounded ${currentView === 'statistics' ? 'bg-purple-100 text-purple-700' : 'hover:bg-gray-100'}`}
                                        >
                                            <i className="fas fa-chart-bar"></i>
                                            <span>统计</span>
                                        </button>
                                    </div>
                                </div>
                            </header>

                            <button 
                                onClick={handleModalToggle}
                                className="fixed bottom-8 right-8 bg-orange-400 text-white px-4 py-2 rounded text-sm shadow-lg hover:bg-orange-500 z-10"
                            >
                                <i className="fas fa-download mr-2"></i>
                                导出数据
                            </button>

                            {/* Header buttons - continue from bottom, add more context about button placements */}
                            <div className="bg-gray-200 px-8 py-2 flex items-center gap-4">
                                <button 
                                    onClick={handleNavClick('add')}
                                    className="flex items-center gap-2 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700"
                                >
                                    <i className="fas fa-plus-circle"></i>
                                    <span>添加新作品</span>
                                </button>
                                <button 
                                    onClick={handleModalToggle}
                                    className="flex items-center gap-2 bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700"
                                >
                                    <i className="fas fa-table"></i>
                                    <span>批量删除</span>
                                </button>
                                <button 
                                    onClick={() => {
                                        handleModalToggle('help');
                                        setActiveModal(null);
                                    }}
                                    className="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
                                >
                                    <i className="fas fa-question-circle"></i>
                                    <span>帮助中心</span>
                                </button>
                            </div>

                            <div className="flex-1 pb-20 overflow-auto relative">
                                {currentView === 'display' && <MainContent />}
                                {currentView === 'edit' && <EditWork />}
                                {currentView === 'add' && <AddNewWork />}
                                {currentView === 'help' && <HelpModal />}

                                {modalStates.delete && !showDeleteConfirm && (
                                    <DeleteModal />
                                )}
                            </div>
                        </>
                    )}

                    {/* Bottom buttons - continue from above */}
                    <button 
                        onClick={handleModalToggle}
                        className="fixed bottom-8 left-1/2 transform -translate-x-1/2 bg-purple-600 text-white px-4 py-2 rounded text-sm shadow-lg hover:bg-purple-700 z-10"
                    >
                        <i className="fas fa-bars mr-2"></i>
                        数据概览
                    </button>
                    <button 
                        onClick={handleModalToggle}
                        className="fixed bottom-8 right-8 bg-green-600 text-white px-4 py-2 rounded text-sm shadow-lg hover:bg-green-700 z-10"
                    >
                        <i className="fas fa-question mr-2"></i>
                        使用指南
                    </button>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
