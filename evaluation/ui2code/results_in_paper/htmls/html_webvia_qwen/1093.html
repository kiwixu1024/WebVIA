                                    </span>
                                    <button 
                                        onClick={() => setShowVideoModal(false)}
                                        className="text-gray-500 hover:text-gray-700"
                                    >
                                        <i className="fas fa-times"></i>
                                    </button>
                                </h3>
                                
                                <div className="mb-4">
                                    <label className="block text-sm font-medium mb-2">视频详情</label>
                                    <input 
                                        type="text" 
                                        placeholder="为您的视频添加标题..."
                                        className="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
                                    />
                                    <textarea 
                                        placeholder="描述您的视频..."
                                        rows="3"
                                        className="w-full p-3 border border-gray-300 rounded mt-2 focus:outline-none focus:border-blue-500"
                                    ></textarea>
                                </div>
                                
                                <div className="mb-6">
                                    <label className="block text-sm font-medium mb-2">上传视频</label>
                                    <div className="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                                        <div className="text-gray-400 mb-3">
                                            <i className="fas fa-upload text-4xl text-gray-400"></i>
                                        </div>
                                        <p className="text-gray-500 mb-1">点击或拖拽视频到此处</p>
                                        <button className="text-blue-600 text-sm hover:underline">Choose File</button>
                                        <span className="text-gray-400">No file chosen</span>
                                    </div>
                                </div>
                                
                                <div className="mb-6">
                                    <label className="block text-sm font-medium mb-2">视频标签（可多选）</label>
                                    <div className="grid grid-cols-2 gap-2">
                                        {[
                                            '旅行', '家庭', '生日', '工作', '聚会', '风景',
                                            '运动', '烹饪', '教程'
                                        ].map((tag, index) => (
                                            <button 
                                                key={index}
                                                className={`px-3 py-1 rounded text-sm ${
                                                    'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                                }`}
                                            >
                                                {tag}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                                
                                <div className="flex space-x-2">
                                    <button 
                                        onClick={() => setShowVideoModal(false)}
                                        className="flex-1 px-4 py-2 border border-gray-300 rounded text-gray-700 hover:bg-gray-50"
                                    >
                                        取消
                                    </button>
                                    <button 
                                        onClick={() => {
                                            setShowVideoModal(false);
                                        }}
                                        className="flex-1 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                                    >
                                        上传
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    {/* Edit Modal */}
                    {showEditModal && editingPhoto && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96">
                                <h3 className="text-lg font-semibold mb-4 flex items-center justify-between">
                                    <span className="flex items-center">
                                        <i className="fas fa-pen mr-2 text-blue-500"></i>
                                        编辑照片
                                    </span>
                                    <button 
                                        onClick={() => setShowEditModal(false)}
                                        className="text-gray-500 hover:text-gray-700"
                                    >
                                        <i className="fas fa-times"></i>
                                    </button>
                                </h3>
                                
                                <div className="mb-6">
                                    <h4 className="text-base font-semibold mb-3">{editingPhoto.title}</h4>
                                    <input 
                                        type="text" 
                                        defaultValue={editingPhoto.date}
                                        className="w-full p-3 border border-gray-300 rounded mb-2"
                                    />
                                    <textarea 
                                        defaultValue={editingPhoto.description}
                                        rows="3" 
                                        className="w-full p-3 border border-gray-300 rounded mb-4"
                                    ></textarea>
                                </div>
                                
                                <div className="mb-6">
                                    <label className="block text-sm font-medium mb-2">照片标签（可多选）</label>
                                    <div className="flex gap-2">
                                        {editingPhoto.tags?.map((tag, index) => (
                                            <button 
                                                key={index}
                                                className="px-3 py-1 bg-blue-100 text-blue-600 text-sm rounded"
                                            >
                                                {tag}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                                
                                <div className="flex space-x-2">
                                    <button 
                                        onClick={cancelEdit}
                                        className="flex-1 px-4 py-2 border border-gray-300 rounded text-gray-700 hover:bg-gray-50"
                                    >
                                        取消
                                    </button>
                                    <button 
                                        onClick={saveEdit}
                                        className="flex-1 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                                    >
                                        保存
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    {/* Delete Confirmation Modal */}
                    {showDeleteModal && deletingPhoto && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96">
                                <h3 className="text-lg font-semibold mb-4 flex items-center justify-center">
                                    <i className="fas fa-exclamation-triangle text-red-500 mr-2"></i>
                                    确认删除
                                </h3>
                                
                                <p className="text-gray-600 mb-6">您确定要删除"{deletingPhoto.title}"吗？此操作不可撤销。</p>
                                
                                <div className="flex space-x-2">
                                    <button 
                                        onClick={() => setShowDeleteModal(false)}
                                        className="flex-1 px-4 py-2 border border-gray-300 rounded text-gray-700 hover:bg-gray-50"
                                    >
                                        取消
                                    </button>
                                    <button 
                                        onClick={confirmDelete}
                                        className="flex-1 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600"
                                    >
                                        确认删除
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
