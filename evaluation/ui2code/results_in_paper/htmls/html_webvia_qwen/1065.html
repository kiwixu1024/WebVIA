<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梦想许愿池</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [activeTab, setActiveTab] = useState('最新');
            const [showAddModal, setShowAddModal] = useState(false);
            const [showEditModal, setShowEditModal] = useState(false);
            const [showDeleteModal, setShowDeleteModal] = useState(false);
            const [showHelp, setShowHelp] = useState(false);
            const [expandedSidebar, setExpandedSidebar] = useState(false);
            
            const [wishes, setWishes] = useState([
                {
                    id: 1,
                    title: '学习React',
                    description: '掌握React框架，能够独立开发前端应用',
                    category: '学习',
                    priority: '高',
                    targetDate: '2023-12-06',
                    progress: 35,
                    completed: true,
                    type: '学习',
                    image: 'https://picsum.photos/id/1/80/80'
                },
                {
                    id: 2,
                    title: '减重10公斤',
                    description: '通过健康饮食和规律运动减轻体重',
                    category: '健康',
                    priority: '中',
                    targetDate: '2023-10-03',
                    progress: 60,
                    completed: false,
                    type: '健康',
                    image: 'https://picsum.photos/id/2/80/80'
                },
                {
                    id: 3,
                    title: '升职加薪',
                    description: '在公司获得晋升和薪资提升',
                    category: '职业',
                    priority: '中',
                    targetDate: '2023-12-06',
                    progress: 70,
                    completed: true,
                    type: '职业',
                    image: 'https://picsum.photos/id/3/80/80'
                }
            ]);

            const [newWish, setNewWish] = useState({
                title: '',
                description: '',
                category: '学习',
                date: '',
                priority: '中等',
                isCompleted: false,
                progress: 0
            });

            const handleTabClick = (tab) => {
                setActiveTab(tab);
            };

            const handleAddWish = () => {
                setShowAddModal(true);
            };

            const handleEditWish = (wish) => {
                setNewWish({...wish});
                setShowEditModal(true);
            };

            const handleDeleteWish = (wish) => {
                setNewWish({...wish});
                setShowDeleteModal(true);
            };

            const handleCancelWish = () => {
                setShowAddModal(false);
                setShowEditModal(false);
                setShowDeleteModal(false);
                setNewWish({
                    title: '',
                    description: '',
                    category: '学习',
                    date: '',
                    priority: '中等',
                    isCompleted: false,
                    progress: 0
                });
            };

            const handleSaveWish = () => {
                if (showEditModal) {
                    setWishes(wishes.map(wish => 
                        wish.id === newWish.id 
                            ? { ...newWish, progress: newWish.progress + 1 }
                            : wish
                    ));
                    handleCancelWish();
                } else {
                    const wish = {
                        id: Date.now(),
                        title: newWish.title,
                        description: newWish.description,
                        category: newWish.category,
                        priority: newWish.priority,
                        targetDate: newWish.date.replace(/\//g, '-'),
                        progress: parseInt(newWish.progress) + 1,
                        completed: newWish.isCompleted,
                        type: newWish.category,
                        image: 'https://picsum.photos/id/0/80/80'
                    };
                    setWishes([...wishes, wish]);
                    setShowAddModal(false);
                }
            };

            const handleDeleteConfirm = () => {
                setWishes(wishes.filter(wish => wish.id !== newWish.id));
                setShowDeleteModal(false);
                setNewWish({
                    title: '',
                    description: '',
                    category: '学习',
                    date: '',
                    priority: '中等',
                    isCompleted: false,
                    progress: 0
                });
            };

            const getCategoryColor = (category) => {
                switch(category) {
                    case '学习': return 'bg-red-500';
                    case '旅行': return 'bg-green-500';
                    case '职业': return 'bg-blue-500';
                    case '健康': return 'bg-blue-500';
                    case '其他': return 'bg-purple-500';
                    default: return 'bg-gray-500';
                }
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white shadow-sm">
                        <div className="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
                            <div className="flex items-center space-x-3">
                                <div className="w-8 h-8 bg-orange-500 rounded flex items-center justify-center">
                                    <i className="fas fa-star text-white text-sm"></i>
                                </div>
                                <h1 className="text-xl font-semibold text-gray-900">梦想许愿池</h1>
                            </div>
                            <div className="flex space-x-1">
                                <button 
                                    className={`px-4 py-2 rounded ${activeTab === '精选' ? 'bg-orange-500 text-white' : 'text-gray-600 hover:bg-gray-100'}`}
                                    onClick={() => handleTabClick('精选')}
                                >
                                    精选
                                </button>
                                <button 
                                    className={`px-4 py-2 rounded ${activeTab === '热榜' ? 'bg-orange-500 text-white' : 'text-gray-600 hover:bg-gray-100'}`}
                                    onClick={() => handleTabClick('热榜')}
                                >
                                    热榜
                                </button>
                                <button 
                                    className={`px-4 py-2 rounded font-medium ${activeTab === '最新' ? 'bg-orange-500 text-white' : 'text-gray-600 hover:bg-gray-100'}`}
                                    onClick={() => handleTabClick('最新')}
                                >
                                    最新
                                </button>
                            </div>
                        </div>
                    </header>

                    <div className="max-w-7xl mx-auto px-6 py-8">
                        <div className="flex gap-8">
                            {/* Main Content */}
                            <div className="flex-1">
                                {/* Hero Section */}
                                <div className="text-center mb-8">
                                    <h1 className="text-3xl font-bold text-gray-900 mb-4">梦想许愿池</h1>
                                    <p className="text-gray-600 mb-6">
                                        在这里，汇聚你的每一个小梦想，让愿望萌芽、结实、飞向天空。梦想许愿池，助你看见未来。
                                    </p>
                                    
                                    <div className="flex justify-center items-center space-x-4 mb-6">
                                        <button 
                                            onClick={handleAddWish}
                                            className="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded flex items-center space-x-2"
                                        >
                                            <i className="fas fa-plus text-sm"></i>
                                            <span>添加愿望</span>
                                        </button>
                                        <button className="bg-gray-400 text-white px-4 py-2 rounded flex items-center space-x-2">
                                            <i className="fas fa-trash text-sm"></i>
                                            <span>批量删除</span>
                                        </button>
                                    </div>
                                </div>

                                {/* Filters */}
                                <div className="flex justify-between items-center mb-6">
                                    <div className="flex space-x-4">
                                        <div className="relative">
                                            <i className="fas fa-filter text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2"></i>
                                            <span className="text-gray-600 ml-4">分类筛选</span>
                                            <i className="fas fa-chevron-down absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                        </div>
                                        <div className="relative">
                                            <i className="fas fa-star text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2"></i>
                                            <span className="text-gray-600 ml-4">优先级</span>
                                            <i className="fas fa-chevron-down absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                        </div>
                                    </div>
                                    <div className="flex space-x-4">
                                        <button className="bg-orange-500 text-white px-4 py-2 rounded flex items-center space-x-2">
                                            <i className="fas fa-check-circle text-sm"></i>
                                            <span>已实现 (0)</span>
                                        </button>
                                        <button className="bg-green-500 text-white px-4 py-2 rounded flex items-center space-x-2">
                                            <i className="fas fa-clock text-sm"></i>
                                            <span>进行中 (3)</span>
                                        </button>
                                        <button className="bg-blue-500 text-white px-4 py-2 rounded flex items-center space-x-2">
                                            <i className="fas fa-tasks text-sm"></i>
                                            <span>待实现 (3)</span>
                                        </button>
                                    </div>
                                </div>

                                {/* Wishes Grid */}
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {wishes.map((wish, index) => (
                                        <div key={wish.id} className="bg-white rounded-lg shadow-md p-6">
                                            <div className="flex items-center justify-between mb-4">
                                                <h3 className="text-lg font-semibold text-gray-900">
                                                    {canEditWish && index === 0 ? '学习React' : wish.title}
                                                </h3>
                                                <button 
                                                    onClick={() => handleEditWish(wish)}
                                                    className="text-blue-500 hover:text-blue-600"
                                                >
                                                    <i className="fas fa-edit"></i>
                                                </button>
                                                <button 
                                                    onClick={() => handleDeleteWish(wish)}
                                                    className="text-red-500 hover:text-red-600"
                                                >
                                                    <i className="fas fa-trash"></i>
                                                </button>
                                            </div>
                                            
                                            <p className="text-gray-600 text-sm mb-4 leading-relaxed">
                                                {canEditWish && index === 0 ? '掌握React框架，能够独立开发前端应用' : wish.description}
                                            </p>

                                            <div className="flex items-center justify-between mb-4">
                                                <div className="flex items-center space-x-2">
                                                    <span className={`px-2 py-1 text-xs rounded ${getCategoryColor(wish.category)}`}>
                                                        {wish.category}
                                                    </span>
                                                    <span className="text-gray-500 text-sm">
                                                        <i className="fas fa-calendar mr-1"></i>
                                                        目标: {wish.targetDate}
                                                    </span>
                                                </div>
                                            </div>

                                            <div className="mb-4">
                                                <div className="flex justify-between items-center mb-2">
                                                    <span className="text-sm text-gray-600">完成进度:</span>
                                                    <span className="text-sm text-gray-900">{wish.progress}%</span>
                                                </div>
                                                <div className="w-full bg-gray-200 rounded-full h-2">
                                                    <div 
                                                        className="bg-green-500 h-2 rounded-full transition-all duration-300"
                                                        style={{ width: `${wish.progress}%` }}
                                                    ></div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* Sidebar */}
                            <div className="w-80">
                                <button 
                                    onClick={() => setExpandedSidebar(!expandedSidebar)}
                                    className="w-full bg-orange-500 hover:bg-orange-600 text-white px-4 py-3 rounded-lg"
                                >
                                    <i className="fas fa-star mr-2"></i>
                                    我的愿望统计
                                    <i className={`fas fa-chevron-${expandedSidebar ? 'up' : 'down'} ml-2`}></i>
                                </button>

                                <div className={`ml-12 mt-4 ${expandedSidebar ? 'block' : 'hidden'}`}>
                                    <div className="text-center mb-6">
                                        <div className="w-16 h-16 bg-orange-100 rounded-full flex items-center justify-center mx-auto mb-3">
                                            <i className="fas fa-star text-orange-500 text-xl"></i>
                                        </div>
                                        <h3 className="font-semibold text-gray-900 mb-1">共6个愿望</h3>
                                        <h4 className="font-semibold text-gray-900 mb-3">已实现: 0</h4>
                                        <p className="text-sm text-gray-500">共计 6 个愿望在线上</p>
                                    </div>

                                    {/* Statistics */}
                                    <div className="mb-6">
                                        <h4 className="font-semibold mb-3">类别分布:</h4>
                                        <div className="space-y-3">
                                            <div className="flex items-center justify-between">
                                                <span className="text-sm text-gray-600">学习</span>
                                                <div className="flex items-center space-x-2">
                                                    <div className="w-16 h-2 bg-gray-200 rounded"></div>
                                                    <span className="text-sm text-orange-600 w-24">2个愿望</span>
                                                </div>
                                            </div>
                                            <div className="flex items-center justify-between">
                                                <span className="text-sm text-gray-600">旅行</span>
                                                <div className="flex items-center space-x-2">
                                                    <div className="w-16 h-2 bg-gray-200 rounded"></div>
                                                    <span className="text-sm text-orange-600 w-24">1个愿望</span>
                                                </div>
                                            </div>
                                            <div className="flex items-center justify-between">
                                                <span className="text-sm text-gray-600">职业</span>
                                                <div className="flex items-center space-x-2">
                                                    <div className="w-16 h-2 bg-gray-200 rounded"></div>
                                                    <span className="text-sm text-orange-600 w-24">1个愿望</span>
                                                </div>
                                            </div>
                                            <div className="flex items-center justify-between">
                                                <span className="text-sm text-gray-600">健康</span>
                                                <div className="flex items-center space-x-2">
                                                    <div className="w-16 h-2 bg-gray-200 rounded"></div>
                                                    <span className="text-sm text-orange-600 w-24">1个愿望</span>
                                                </div>
                                            </div>
                                            <div className="flex items-center justify-between">
                                                <span className="text-sm text-gray-600">其他</span>
                                                <div className="flex items-center space-x-2">
                                                    <div className="w-16 h-2 bg-gray-200 rounded"></div>
                                                    <span className="text-sm text-orange-600 w-24">1个愿望</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Statistics Chart */}
                                    <div className="mb-6">
                                        <h4 className="font-semibold mb-3">最近进展:</h4>
                                        <div className="text-sm text-gray-500 mb-2">过去6个月新增愿望变化</div>
                                        <div className="h-32 bg-white rounded-lg p-2 relative">
                                            <svg viewBox="0 0 300 120" className="w-full h-full">
                                                <polyline 
                                                    fill="none" 
                                                    stroke="#ef4444" 
                                                    strokeWidth="2" 
                                                    points="10,80 30,68 65,56 100,64 135,60 170,58 205,53 240,40 275,27 300,25"
                                                />
                                                <circle cx="10" cy="80" r="3" fill="#ef4444"/>
                                                <circle cx="30" cy="68" r="3" fill="#ef4444"/>
                                                <circle cx="65" cy="56" r="3" fill="#ef4444"/>
                                                <circle cx="100" cy="64" r="3" fill="#ef4444"/>
                                                <circle cx="135" cy="60" r="3" fill="#ef4444"/>
                                                <circle cx="170" cy="58" r="3" fill="#ef4444"/>
                                                <circle cx="205" cy="53" r="3" fill="#ef4444"/>
                                                <circle cx="240" cy="40" r="3" fill="#ef4444"/>
                                                <circle cx="275" cy="27" r="3" fill="#ef4444"/>
                                                <circle cx="300" cy="25" r="3" fill="#ef4444"/>
                                            </svg>
                                        </div>
                                    </div>

                                    {/* Tips */}
                                    <div className="bg-gray-50 rounded-lg p-4">
                                        <h4 className="font-semibold mb-3">小贴士:</h4>
                                        <p className="text-sm text-gray-600 leading-relaxed">
                                            分享一下你的愿望设定一个小目标，更便于实现哦! 定期回顾和更新进度，能让坚持下去的理念。
                                        </p>
                                        <div className="mt-4 flex items-center space-x-2">
                                            <div className="w-4 h-4 bg-yellow-400 rounded-full"></div>
                                            <span className="text-sm text-gray-500">线让梦想照进现实!</span>
                                            <div className="w-4 h-4 bg-pink-400 rounded-full"></div>
                                            <span className="text-sm text-gray-500">定期制品目标更容易实现!</span>
                                            <div className="w-4 h-4 bg-blue-400 rounded-full"></div>
                                            <span className="text-sm text-gray-500">感恩那些坚持的日子!</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Add Wish Modal */}
                    {showAddModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96">
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className="text-lg font-semibold">添加新愿望</h2>
                                    <button 
                                        onClick={handleCancelWish}
                                        className="text-gray-400 hover:text-gray-600"
                                    >
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            愿望标题
                                        </label>
                                        <input
                                            type="text"
                                            placeholder="愿望标题"
                                            value={newWish.title}
                                            onChange={(e) => setNewWish({...newWish, title: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            描述
                                        </label>
                                        <textarea
                                            placeholder="描述"
                                            value={newWish.description}
                                            onChange={(e) => setNewWish({...newWish, description: e.target.value})}
                                            rows={3}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
                                        />
                                    </div>

                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                类别
                                            </label>
                                            <select
                                                value={newWish.category}
                                                onChange={(e) => setNewWish({...newWish, category: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
                                            >
                                                <option value="学习">学习</option>
                                                <option value="旅行">旅行</option>
                                                <option value="职业">职业</option>
                                                <option value="健康">健康</option>
                                                <option value="其他">其他</option>
                                            </select>
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                目标日期
                                            </label>
                                            <input
                                                type="text"
                                                placeholder="mm/dd/yyyy"
                                                value={newWish.date}
                                                onChange={(e) => setNewWish({...newWish, date: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
                                            />
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            优先级
                                        </label>
                                        <span className="inline-block bg-gray-100 text-gray-700 px-2 py-1 rounded text-xs">
                                            {newWish.priority}
                                        </span>
                                    </div>

                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                进度
                                            </label>
                                            <div className="flex items-center space-x-2">
                                                <span className="text-sm text-gray-600">0%</span>
                                                <div className="flex-1">
                                                    <input
                                                        type="range"
                                                        min="0"
                                                        max="100"
                                                        value={newWish.progress}
                                                        onChange={(e) => setNewWish({...newWish, progress: e.target.value})}
                                                        className="flex-1 w-full"
                                                    />
                                                    <div className="flex justify-between text-xs text-gray-500 mt-1">
                                                        <span>0%</span>
                                                        <span>100%</span>
                                                    </div>
                                                </div>
                                                <span className="text-sm text-gray-600">{newWish.progress}%</span>
                                            </div>
                                        </div>
                                        
                                        <div className="flex items-center space-x-2 mt-4">
                                            <div className="w-24 h-2 bg-gray-200 rounded-full">
                                                <div 
                                                    className="bg-blue-500 h-2 rounded-full"
                                                    style={{width: `${newWish.progress}%`}}
                                                ></div>
                                            </div>
                                            <span className="text-xs text-gray-500">{'<35% | 35%|\u2000\u2000>35% |</span>
                                        </div>
                                        
                                        <div className="space-y-2 mt-4">
                                            <button 
                                                onClick={handleSaveWish}
                                                className="w-full bg-orange-500 hover:bg-orange-600 text-white py-2 rounded flex items-center justify-center space-x-2"
                                            >
                                                <i className="fas fa-save"></i>
                                                <span>保存</span>
                                            </button>
                                            <button 
                                                onClick={handleCancelWish}
                                                className="w-full bg-gray-300 hover:bg-gray-400 text-gray-700 py-2 rounded"
                                            >
                                                取消
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Edit Wish Modal */}
                    {showEditModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96">
                                <div className="flex items-center justify-between mb-4">

                                    <button 
                                        onClick={handleCancelWish}
                                        className="text-gray-400 hover:text-gray-600"

                                        <i className="fas fa-times"></i>

                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            愿望标题
                                        </label>
                                        <input
                                            type="text"
                                            value={newWish.title}
                                            onChange={(e) => setNewWish({...newWish, title: e.target.value})}

                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            描述
                                        </label>
                                        <textarea
                                            value={newWish.description}
                                            onChange={(e) => setNewWish({...newWish, description: e.target.value})}
                                            rows={3}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
                                        />
                                    </div>

                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                类别
                                            </label>
                                            <select
                                                value={newWish.category}
                                                onChange={(e) => setNewWish({...newWish, category: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
                                            >
                                                <option value="学习">学习</option>
                                                <option value="旅行">旅行</option>
                                                <option value="职业">职业</option>
                                                <option value="健康">健康</option>
                                                <option value="其他">其他</option>
                                            </select>
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                目标日期
                                            </label>
                                            <input
                                                type="text"
                                                value={newWish.date}
                                                onChange={(e) => setNewWish({...newWish, date: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
                                            />
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                优先级
                                            </label>
                                            <span className="inline-block bg-gray-100 text-gray-700 px-2 py-1 rounded text-xs">
                                                {newWish.priority}
                                            </span>
                                        </div>
                                        
                                        <div className="flex items-center space-x-2 mt-4">
                                            <div className="w-24 h-2 bg-gray-200 rounded-full">
                                                <div 
                                                    className="bg-blue-500 h-2 rounded-full"
                                                    style={{width: `${newWish.progress}%`}}
                                                ></div>
                                            </div>
                                            <span className="text-sm text-gray-500">
                                                {newWish.progress}
                                                <i className="fas fa-percent"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Delete Confirmation Modal */}
                    {showDeleteModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96">
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className="text-lg font-semibold">确认删除</h2>
                                    <button 
                                        onClick={() => setShowDeleteModal(false)}
                                        className="text-gray-400 hover:text-gray-600"
                                    >
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                
                                <p className="text-gray-600 mb-6">
                                    确认删除该愿望吗？此操作无法撤销。
                                </p>
                                
                                <div className="flex space-x-3">
                                    <button 
                                        onClick={() => setShowDeleteModal(false)}
                                        className="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 py-2 rounded"
                                    >
                                        取消
                                    </button>
                                    <button 
                                        onClick={handleDeleteConfirm}
                                        className="flex-1 bg-red-500 hover:bg-red-600 text-white py-2 rounded"
                                    >
                                        确认
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Sidebar Help */}
                    {showHelp && (
                        <div className="fixed top-0 right-0 h-full w-80 bg-white shadow-lg z-50">
                            <div className="p-4">
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="font-semibold">帮助中心</h3>
                                    <button 
                                        onClick={() => setShowHelp(false)}
                                        className="text-gray-400 hover:text-gray-600"
                                    >
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                
                                <div className="space-y-4">
                                    <div>
                                        <div className="flex items-center space-x-2 mb-2">
                                            <i className="fas fa-circle text-orange-500 text-xs"></i>
                                            <span className="text-sm">如何添加愿望</span>
                                        </div>
                                    </div>
                                    
                                    <div>
                                        <div className="flex items-center space-x-2 mb-2">
                                            <i className="fas fa-circle text-orange-500 text-xs"></i>
                                            <span className="text-sm">如何编辑/删除</span>
                                        </div>
                                    </div>
                                    
                                    <div>
                                        <div className="flex items-center space-x-2 mb-2">
                                            <i className="fas fa-circle text-orange-500 text-xs"></i>
                                            <span className="text-sm">如何查看统计</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Sidebar Toggle Button */}
                    <button 
                        onClick={() => {
                            setExpandedSidebar(!expandedSidebar);
                            setShowHelp(false);
                        }}
                        className="fixed top-4 left-4 z-40 bg-orange-500 hover:bg-orange-600 text-white p-2 rounded-full"
                    >
                        <i className="fas fa-chevron-left text-xl"></i>
                    </button>

                    {/* Help Button */}
                    <button 
                        onClick={() => setShowHelp(true)}
                        className="fixed top-4 right-4 z-40 bg-gray-600 hover:bg-gray-700 text-white p-3 rounded-full shadow-lg"
                    >
                        <i className="fas fa-question-circle text-xl"></i>
                    </button>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
