    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [showPublishModal, setShowPublishModal] = useState(false);
            const [showAddFriendModal, setShowAddFriendModal] = useState(false);
            const [showEditModal, setShowEditModal] = useState(false);
            const [showDeleteModal, setShowDeleteModal] = useState(false);
            const [showToast, setShowToast] = useState(false);
            const [user, setUser] = useState({
                name: "Alice",
                status: "我在准备办公状态",
                online: true,
                avatar: "https://picsum.photos/id/342/60/60"
            });
            const [editingPost, setEditingPost] = useState(null);
            const [posts, setPosts] = useState([
                {
                    id: 1,
                    user: "Alice",
                    time: "2023-11-12 14:30",
                    title: "午后阳光漫步分享",
                    content: "今天去了公园见到了可爱的松鼠，它们在树上跳来跳去，非常可爱！阳光透过树叶的缝隙洒在地上，形成了斑驳的光影，整个下午都沉浸在美好氛围中。",
                    image: "https://picsum.photos/id/1018/800/400",
                    shareImages: ["https://picsum.photos/id/1018/400/300", "https://picsum.photos/id/1036/400/300"],
                    tags: ["#日常", "#公园", "#小动物"],
                    likes: 24,
                    comments: 5
                }
            ]);

            const handlePublishPost = () => {
                setShowPublishModal(true);
            };

            const handleAddFriend = () => {
                setShowAddFriendModal(true);
            };

            const handleEditPost = (post) => {
                setEditingPost(post);
                setShowEditModal(true);
                // Update editing version of the post
                const imageIndex = Math.floor(Math.random() * post.shareImages.length);
                setEditingPost({
                    ...post,
                    title: post.title,
                    content: "今天去了公园见到了可爱的松鼠，它们在树上跳来跳去，非常可爱！阳光透过树叶的缝隙洒在地上，形成了斑驳的光影，整个下午都沉浸在美好氛围中。",
                    image: "https://picsum.photos/id/1018/800/400",
                    shareImages: [post.shareImages[imageIndex], "https://picsum.photos/id/1036/400/300"],
                    likes: post.likes || 24,
                    comments: post.comments || 5
                });
            };

            const handleDeletePost = (postId) => {
                setShowDeleteModal(true);
            };

            const confirmDelete = (postId) => {
                setPosts(posts.filter(post => post.id !== postId));
                setShowDeleteModal(false);
            };

            const handleSaveEdit = () => {
                const newPost = {
                    ...editingPost
                };
                setPosts(posts.map(post => post.id === editingPost.id ? newPost : post));
                setShowEditModal(false);
            };

            const closeModals = () => {
                setShowPublishModal(false);
                setShowAddFriendModal(false);
                setShowEditModal(false);
                setShowDeleteModal(false);
            };

                            <div className="text-center">

                                                            setTimeout(resolve, 0);
                                                        }).then(() => {

                                                            link.href = image;
                                                            link.target = "_blank";
                                                            link.click();
                                                        })
                                                    }
                                                />
                                            ))}

                                        </button>

                                            className="p-2 text-gray-400 hover:text-orange-500 transition-colors"
                                        >
                                            <i className="fas fa-arrow-right"></i>
                                        </button>
                                    </div>
                                </div>

                    <div className="w-72 bg-white shadow-sm p-4">

                            </div>
                            <div className="space-y-3">

                        <div className="mb-6">

                                <span className="text-orange-500 mr-2">▼</span>
                                <h3 className="font-bold text-gray-800">热门话题排行</h3>
                            </div>
                            <div className="space-y-3">
                                <div className="flex items-start space-x-3">
                                    <div className="w-3 h-3 bg-yellow-400 rounded-full mt-1.5"></div>
                                    <div className="flex-1 min-w-0">
                                        <div className="text-sm font-medium hover:text-orange-500 cursor-pointer">初秋旅行胜地推荐</div>
                                        <div className="text-xs text-gray-500">2345 人参与</div>
                                    </div>
                                </div>
                                <div className="flex items-start space-x-3">
                                    <div className="w-3 h-3 bg-gray-400 rounded-full mt-1.5"></div>
                                    <div className="flex-1 min-w-0">
                                        <div className="text-sm font-medium hover:text-orange-500 cursor-pointer">周末约会好去处</div>
                                        <div className="text-xs text-gray-500">1892 人参与</div>
                                    </div>
                                </div>
                                <div className="flex items-start space-x-3">
                                    <div className="w-3 h-3 bg-orange-400 rounded-full mt-1.5"></div>
                                    <div className="flex-1 min-w-0">
                                        <div className="text-sm font-medium hover:text-orange-500 cursor-pointer">宠物友善咖啡厅</div>
                                        <div className="text-xs text-gray-500">1654 人参与</div>
                                    </div>
                                </div>
                            </div>
                            <div className="mt-4 text-center text-sm text-gray-500">
                                <button 
                                    onClick={() => setShowToast(true)}
                                    className="text-orange-500 hover:text-orange-600 transition-colors"
                                >
                                    查看更多 <i className="fas fa-arrow-right ml-1"></i>
                                </button>
                            </div>
                        </div>

                        <div>
                            <h3 className="font-bold text-gray-800 mb-4">推荐好友</h3>
                            <div className="space-y-4">
                                <div className="flex items-center space-x-3 p-3 bg-gray-50 rounded-lg">
                                    <img src="https://picsum.photos/id/91/40/40" alt="David" className="w-10 h-10 rounded-full" />
                                    <div className="flex-1">
                                        <div className="font-medium">David</div>
                                        <div className="text-xs text-gray-500">游戏爱好者</div>
                                    </div>
                                </div>
                                <div className="flex items-center space-x-3 p-3 bg-gray-50 rounded-lg">
                                    <img src="https://picsum.photos/id/64/40/40" alt="Emma" className="w-10 h-10 rounded-full" />
                                    <div className="flex-1">
                                        <div className="font-medium">Emma</div>
                                        <div className="text-xs text-gray-500">喜欢旅行和摄影</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Toast Notification */}
                    {showToast && (
                        <div className="fixed bottom-6 right-6 bg-gradient-to-r from-orange-400 to-teal-400 text-white p-4 rounded-lg shadow-lg border border-orange-300">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center">
                                    <i className="fas fa-lightbulb mr-3"></i>
                                    <div>
                                        <div className="font-medium">小贴士</div>
                                        <div className="text-sm">在"热门话题"标签页中点赞可提高曝光率，更容易被其他用户发现！</div>
                                    </div>
                                </div>
                                <button 
                                    onClick={() => {
                                        setShowToast(false);
                                        setTimeout(() => closeModals(), 5000);
                                    }}
                                    className="text-sm hover:text-white transition-colors"
                                >
                                    ✕
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Publish Post Modal */}
                    {showPublishModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg shadow-xl w-full max-w-3xl p-6">
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className="text-xl font-bold text-gray-800">发布新动态</h2>

                                    </button>

                                <div className="space-y-4">

                                                setEditingPost(prev => ({...prev, title: e.target.value}))
                                            }
                                            className="w-full p-3 border border-gray-300 rounded-lg"
                                        />
                                    </div>

                                    <div className="mb-4">
                                        <label className="block text-sm font-medium text-gray-700 mb-2">内容</label>
                                        <textarea 
                                            value={editingPost?.content || ''}
                                            onChange={(e) => 
                                                setEditingPost(prev => ({...prev, content: e.target.value}))
                                            }
                                            rows="4"
                                            className="w-full p-3 border border-gray-300 rounded-lg resize-none"
                                            maxLength="500"
                                        ></textarea>
                                        <div className="text-sm text-gray-500 mt-1">{editingPost?.content ? `${editingPost.content.length}/500` : '0/500'}</div>
                                    </div>

                                    <div className="mb-4">
                                        <label className="block text-sm font-medium text-gray-700 mb-3">标签</label>
                                        <div className="flex flex-wrap gap-2">
                                            {['旅行', '美食', '摄影', '电影', '音乐', '宠物', '运动', '读书', '游戏', '生活'].map((tag) => (
                                                <button 
                                                    key={tag}
                                                    onClick={() => handleEditPost(editingPost)}
                                                    className="px-3 py-1 bg-gray-100 text-gray-700 text-sm rounded-full hover:bg-gray-200 transition-colors"
                                                >
                                                    {tag}
                                                </button>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="mb-4">
                                        <label className="block text-sm font-medium text-gray-700 mb-3">图片</label>
                                        <div className="flex flex-wrap gap-4">
                                            <div className="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                                                <i className="fas fa-times text-red-500 mr-2"></i>
                                                <p className="text-red-500">上传新图片</p>
                                            </div>
                                            <div 
                                                className="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:bg-gray-50"
                                                onClick={() => {
                                                    const link = document.createElement("a");
                                                    if (link.download) {
                                                        link.href = "https://picsum.photos/id/1018/400/300";
                                                        link.download = "image.png";
                                                        link.click();
                                                    }
                                                }}
                                            >
                                                <i className="fas fa-plus text-gray-400 mr-2"></i>
                                                <p className="text-gray-500">进行比</p>
                                            </div>
                                            {editingPost?.shareImages && (
                                                editingPost.shareImages.map((image, index) => (
                                                    <img 
                                                        key={index}
                                                        src={image} 
                                                        alt={`Shared Image ${index + 1}`}
                                                        className="w-48 h-32 object-cover rounded-lg cursor-pointer"
                                                        onClick={() => {
                                                            if (image.startsWith('https://picsum')) {
                                                                const link = document.createElement("a");
                                                                if (link.download) {
                                                                    link.href = image;
                                                                    link.download = "image" + (index + 1) + ".jpg";
                                                                    link.click();
                                                                }
                                                            }
                                                        }}
                                                    />
                                                ))
                                            )}
                                        </div>
                                        <p className="text-xs text-gray-500 mt-2">最多可添加4张图片</p>
                                    </div>

                                    <div className="mb-4">
                                        <label className="block text-sm font-medium text-gray-700 mb-3">可见度</label>
                                        <div className="flex items-center space-x-12">
                                            <div className="flex items-center space-x-2">
                                                <input 
                                                    type="radio" 
                                                    defaultChecked
                                                    className="text-blue-600"
                                                />
                                                <label className="text-sm">仅自己</label>
                                            </div>
                                            <div className="flex-1 bg-gray-200 rounded-full h-2 relative">
                                                <div className="bg-blue-500 h-2 rounded-full" style={{width: '60%'}}></div>
                                            </div>
                                            <div className="flex-1 ml-4">
                                                <input 
                                                    type="radio" 
                                                    className="text-blue-600"
                                                />
                                                <label className="text-sm">好友可见</label>
                                            </div>
                                            <div className="flex-1 ml-4">
                                                <input 
                                                    type="radio"
                                                    className="text-red-600"
                                                />
                                                <label className="text-sm">公开</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="flex justify-between text-sm text-gray-500">
                                        <div>
                                            <span className="flex items-center">
                                                <i className="fas fa-heart text-red-500 mr-1"></i>
                                                {editingPost?.likes} 赞
                                            </span>
                                            <span className="flex items-center mt-1">
                                                <i className="fas fa-comment text-blue-500 mr-1"></i>
                                                {editingPost?.comments} 评
                                            </span>
                                        </div>
                                        <span className="text-gray-400">2024-01-01 00:00</span>
                                    </div>
                                </div>

                                <div className="flex justify-end space-x-3 mt-6">
                                    <button 
                                        onClick={closeModals}
                                        className="px-6 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors"
                                    >
                                        取消
                                    </button>
                                    <button 
                                        onClick={handleSaveEdit}
                                        className="px-6 py-2 bg-gradient-to-r from-green-400 to-blue-500 text-white rounded-lg hover:from-green-500 hover:to-blue-600 transition-all"
                                    >
                                        保存修改
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Delete Confirmation Modal */}
                    {showDeleteModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm mx-4">
                                <h3 className="text-lg font-bold text-gray-800 mb-4">确认删除</h3>
                                <p className="text-gray-600 mb-6">确定要删除这条动态吗？删除后将无法恢复。</p>
                                <div className="flex space-x-3">
                                    <button 
                                        onClick={() => setShowDeleteModal(false)}
                                        className="flex-1 px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors"
                                    >
                                        取消
                                    </button>
                                    <button 
                                        onClick={() => confirmDelete(editingPost?.id)}
                                        className="flex-1 px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors"
                                    >
                                        确认删除
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
