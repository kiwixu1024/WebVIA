                    icon: '',

                });
                setShowEditModal(true);

                const updatedSteps = processes.filter(step => step.id !== id);

                setEditingStep(null);

                setShowAddModal(false);

                                    className="w-full border border-gray-300 rounded-lg px-3 py-2 h-20 focus:outline-none focus:border-pink-500"
                                ></textarea>
                            </div>
                        </div>
                        
                        <div className="flex space-x-3 mt-6">
                            <button 
                                onClick={() => setShowEditModal(false)}
                                className="flex-1 bg-gray-100 text-gray-700 py-2 rounded-lg hover:bg-gray-200 transition-colors"
                            >
                                取消
                            </button>
                            <button 
                                onClick={handleSaveEdit}
                                className="flex-1 bg-pink-300 text-white py-2 rounded-lg hover:bg-pink-400 transition-colors"
                            >
                                ❤ 保存
                            </button>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="flex h-screen bg-pink-50">
                    {renderSidebar()}
                    
                    <div className="flex-1 flex flex-col">
                        <div className="bg-white border-b px-6 py-4 flex justify-between items-center">
                            <div className="flex items-center">
                                <i className="fas fa-heart text-pink-500 mr-2"></i>
                                <h1 className="text-xl font-semibold text-gray-800">婚礼仪式流程编辑器</h1>
                            </div>
                            
                            <div className="flex items-center space-x-4">
                                <button 
                                    onClick={() => setCurrentView('stats')}
                                    className={`px-4 py-2 rounded-lg text-sm transition-colors ${
                                        currentView === 'stats' ? 'bg-pink-200 text-pink-800' : 'text-gray-600 hover:bg-pink-100'
                                    }`}
                                >
                                    <i className="fas fa-chart-pie mr-2"></i>
                                    简洁版预览
                                </button>
                                
                                <button 
                                    onClick={() => setCurrentView('theme')}
                                    className={`px-4 py-2 rounded-lg text-sm transition-colors ${
                                        currentView === 'theme' ? 'bg-pink-200 text-pink-800' : 'text-gray-600 hover:bg-pink-100'
                                    }`}
                                >
                                    <i className="fas fa-question-circle mr-2"></i>
                                    详情版说明
                                </button>
                            </div>
                        </div>
                        
                        <div className="flex-1 flex">
                            <div className="flex-1 flex">
                                <div className="w-1/2 p-6 bg-white border-r">
                                    {currentView === 'process' && renderProcessPage()}
                                    {currentView === 'stats' && renderStatsPage()}
                                    {currentView === 'theme' && renderThemePage()}
                                </div>
                                <div className="w-1/2 p-6 bg-white">
                                    {currentView === 'process' && currentView === 'stats' && showAddModal && renderAddModal()}
                                    {currentView === 'process' && currentView === 'theme' && showAddModal && renderAddModal()}
                                    {currentView === 'process' && currentView === 'stats' && showEditModal && renderEditModal()}
                                    {currentView === 'process' && currentView === 'theme' && showEditModal && renderEditModal()}
                                    <div className="border-t pt-6">
                                        <h3 className="text-lg font-semibold text-pink-600 mb-4">婚礼流程统计</h3>
                                        <div className="flex space-x-6">
                                            <div className="bg-yellow-100 p-4 rounded-lg">
                                                <div className="text-xs text-gray-500 mb-1">总流程数</div>
                                                <div className="text-2xl font-bold text-pink-600 mb-1">3</div>
                                                <div className="text-xs text-gray-600">已完成流程</div>
                                                <div className="w-full bg-gray-200 rounded-full h-2">
                                                    <div className="bg-gray-400 h-2 rounded-full" style={{width: '0%'}}></div>
                                                </div>
                                            </div>
                                            <div className="bg-blue-100 p-4 rounded-lg">
                                                <div className="text-xs text-gray-500 mb-1">预计总时长</div>
                                                <div className="text-2xl font-bold text-blue-600 mb-1">55 分钟</div>
                                                <div className="text-xs text-gray-600">总时长（分钟）</div>
                                            </div>
                                        </div>
                                        <div className="mt-6">
                                            <div className="flex items-center mb-2">
                                                <i className="fas fa-clock text-purple-500 mr-2"></i>
                                                <span className="font-semibold text-gray-800">实时监控流程进度，避免现场混乱</span>
                                            </div>
                                            <div className="space-y-1 text-sm text-gray-600">
                                                <div className="flex items-center">
                                                    <i className="far fa-circle text-gray-300 mr-2"></i>
                                                    <span>每个流程步骤建议控制在15-30分钟</span>
                                                </div>
                                                <div className="flex items-center">
                                                    <i className="far fa-circle text-gray-300 mr-2"></i>
                                                    <span>整个婚礼仪式建议控制在2小时内</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div className="bg-white border-t px-6 py-4 mt-4">
                            <p className="text-sm text-gray-600">
                                使用撤销/重做快速修正编辑，保存后可随时导出分享
                            </p>
                            <div className="flex space-x-4 mt-4">
                                <button className="text-gray-600 hover:text-gray-800">
                                    <i className="fas fa-undo mr-1"></i>
                                    撤销
                                </button>
                                <button className="text-gray-600 hover:text-gray-800">
                                    <i className="fas fa-redo mr-1"></i>
                                    重做
                                </button>
                                <button className="bg-gray-100 text-gray-700 px-4 py-1 rounded hover:bg-gray-200">
                                    <i className="fas fa-save mr-1"></i>
                                    保存草稿
                                </button>
                                <button className="bg-gray-100 text-gray-700 px-4 py-1 rounded hover:bg-gray-200">
                                    <i className="fas fa-file-pdf mr-1"></i>
                                    导出PDF
                                </button>
                                <button className="bg-gray-100 text-gray-700 px-4 py-1 rounded hover:bg-gray-200">
                                    <i className="fas fa-print mr-1"></i>
                                    打印
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<WeddingApp />, document.getElementById('root'));
    </script>
</body>
</html>
