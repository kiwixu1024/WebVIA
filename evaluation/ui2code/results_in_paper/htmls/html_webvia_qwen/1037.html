                                            <button className="text-blue-600 text-sm mt-1">查看详情</button>
                                        </div>
                                        <div className="bg-white p-4 rounded-lg shadow">
                                            <div className="flex items-center">
                                                <img src="https://picsum.photos/id/11/40/40" alt="作者总数" className="w-10 h-10 rounded mr-3" />
                                                <div>
                                                    <p className="text-gray-600 text-sm">作者总数</p>
                                                    <p className="text-2xl font-bold text-blue-600">12</p>
                                                </div>
                                            </div>
                                            <button className="text-blue-600 text-sm mt-1">查看详情</button>
                                        </div>
                                        <div className="bg-white p-4 rounded-lg shadow">
                                            <div className="flex items-center">
                                                <img src="https://picsum.photos/id/12/40/40" alt="总下载次数" className="w-10 h-10 rounded mr-3" />
                                                <div>
                                                    <p className="text-gray-600 text-sm">总下载次数</p>
                                                    <p className="text-2xl font-bold text-blue-600">2907</p>
                                                </div>
                                            </div>
                                            <button className="text-blue-600 text-sm mt-1">查看详情</button>
                                        </div>
                                    </div>

                                    {/* Features Section */}
                                    <div className="bg-yellow-50 p-6 rounded-lg">
                                        <img src="https://picsum.photos/id/13/60/60" alt="Features" className="w-15 h-15 rounded mb-3" />
                                        <h4 className="font-medium mb-2">万方数据论文管理特色</h4>
                                        <ul className="text-sm text-gray-700 space-y-1">
                                            <li className="flex items-center">
                                                <div className="w-2 h-2 bg-green-500 rounded-full mr-3"></div>
                                                全面支持论文元数据管理
                                            </li>
                                            <li className="flex items-center">
                                                <div className="w-2 h-2 bg-green-500 rounded-full mr-3"></div>
                                                一键导出报告
                                            </li>
                                            <li className="flex items-center">
                                                <div className="w-2 h-2 bg-green-500 rounded-full mr-3"></div>
                                                数据安全加密
                                            </li>
                                            <li className="flex items-center">
                                                <div className="w-2 h-2 bg-green-500 rounded-full mr-3"></div>
                                                智能论文分析
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Add Paper Modal */}
                    {showAddModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96 max-w-md">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-lg font-medium">添加新论文</h3>
                                    <button 
                                        onClick={() => setShowAddModal(false)}
                                        className="text-gray-400 hover:text-gray-600"
                                    >
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-1">论文标题</label>
                                        <input 
                                            type="text"
                                            placeholder="请输入论文标题"
                                            className="w-full p-3 border rounded-lg"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium mb-1">作者</label>
                                        <input 
                                            type="text"
                                            placeholder="多个作者用逗号分隔"
                                            className="w-full p-3 border rounded-lg"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium mb-1">发表年份</label>
                                        <input 
                                            type="text"
                                            placeholder="例：2020"
                                            className="w-full p-3 border rounded-lg"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium mb-1">关键词</label>
                                        <input 
                                            type="text"
                                            placeholder="选择或输入关键词"
                                            className="w-full p-3 border rounded-lg"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium mb-1">摘要</label>
                                        <textarea 
                                            placeholder="请输入摘要内容"
                                            className="w-full p-3 border rounded-lg h-20"
                                        ></textarea>
                                    </div>
                                    
                                    <div className="flex space-x-2 pt-4">
                                        <button className="flex-1 px-4 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500">
                                            取消
                                        </button>
                                        <button className="flex-1 px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600">
                                            添加论文
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Context Menu */}
                    {activeSidebar !== '全部论文' && (
                        <div className="fixed top-16 right-4 z-50">
                            <div className="bg-white border rounded-lg shadow-lg p-3 text-sm">
                                <p>已选择 {activeSidebar}</p>
                                <p>数量：{papers.length}</p>
                                <button className="text-blue-600 mt-1 block">详情</button>
                                <button className="text-green-600 mt-1 block">导出</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
