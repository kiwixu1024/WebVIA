<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青少年运动成就</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [achievements, setAchievements] = useState([
                {
                    id: 1,
                    name: '游泳比赛金牌',
                    date: '2023-06-15',
                    imageUrl: 'https://picsum.photos/id/1079/300/200',
                    description: '在市级青少年游泳比赛中获得50米自由泳金牌'
                },
                {
                    id: 2,
                    name: '篮球联赛最佳射手',
                    date: '2023-04-22',
                    imageUrl: 'https://picsum.photos/id/1043/300/200',
                    description: '在学校篮球联赛中获得最佳射手称号，场均得分22.5分'
                },
                {
                    id: 3,
                    name: '校园马拉松完赛',
                    date: '2023-05-10',
                    imageUrl: 'https://picsum.photos/id/1000/300/200',
                    description: '成功完成10公里校园马拉松，用时55分钟'
                }
            ]);

            const [showAddModal, setShowAddModal] = useState(false);
            const [showEditModal, setShowEditModal] = useState(false);
            const [editingAchievement, setEditingAchievement] = useState(null);
            const [formData, setFormData] = useState({
                name: '',
                date: '',
                imageUrl: 'https://picsum.photos/id/1079/300/200',
                description: ''
            });

            const handleAddAchievement = () => {
                setShowAddModal(true);
            };

            const handleDelete = (id) => {
                setAchievements(prev => prev.filter(item => item.id !== id));
            };

            const handleFormSubmit = () => {
                if (formData.name.trim()) {
                    const newAchievement = {
                        id: Date.now(),
                        ...formData
                    };
                    setAchievements(prev => [...prev, newAchievement]);
                    setShowAddModal(false);
                    setFormData({
                        name: '',
                        date: '',
                        imageUrl: 'https://picsum.photos/id/1079/300/200',
                        description: ''
                    });
                }
            };

            const handleEdit = (achievement) => {
                setEditingAchievement(achievement);
                setFormData({
                    name: achievement.name,
                    date: achievement.date,
                    imageUrl: achievement.imageUrl,
                    description: achievement.description
                });
                setShowEditModal(true);
            };

            const handleFormSave = () => {
                if (formData.name.trim()) {
                    setAchievements(prev => prev.map(item => 
                        item.id === editingAchievement.id 
                            ? { ...item, ...formData }
                            : item
                    ));
                    setShowEditModal(false);
                    setEditingAchievement(null);
                    setFormData({
                        name: '',
                        date: '',
                        imageUrl: 'https://picsum.photos/id/1079/300/200',
                        description: ''
                    });
                }
            };

            const getStats = () => {
                const sportsTypes = ['游泳', '篮球', '跑步', '其他'];
                return sportsTypes.map(sport => {
                    const count = achievements
                        .filter(item => item.name.includes(sport))
                        .length;
                    return { sport, count };
                });
            };

            const statistics = getStats();

            return (
                <div className="min-h-screen bg-gray-100">
                    {/* Header */}
                    <div className="bg-gradient-to-r from-orange-500 to-gradient-to-r from-blue-500 to-cyan-500 text-white py-8">
                        <div className="container mx-auto px-4 flex items-center">
                            <div className="flex-1">
                                <h1 className="text-3xl font-bold mb-2">青少年运动成就</h1>
                                <p className="text-lg opacity-90">记录青春的每一次突破</p>
                            </div>
                            <div className="flex-shrink-0">
                                <img src="https://picsum.photos/id/1005/400/150" alt="运动" className="rounded-lg shadow-lg" />
                            </div>
                        </div>
                    </div>

                    {/* Info Cards */}
                    <div className="container mx-auto px-4 py-6">
                        <div className="bg-white rounded-lg p-6 mb-6 shadow-sm">
                            <h2 className="text-xl font-semibold text-gray-800 mb-4">为何记录运动成就？</h2>
                            <div className="grid md:grid-cols-2 gap-6">
                                <div className="space-y-3">
                                    <div className="flex items-start space-x-3">
                                        <i className="fas fa-heart text-orange-500 mt-1"></i>
                                        <p className="text-gray-700">身良好发展的基石 - 定期运动可以提升青少年的心肺功能、增强肌肉力量、帮助骨骼发育、同时减轻压力、提升自信心和社交能力。</p>
                                    </div>
                                    <div className="flex items-start space-x-3">
                                        <i className="fas fa-trophy text-orange-500 mt-1"></i>
                                        <p className="text-gray-700">激励进步的动力 - 每一次成就记录都是对过去努力的认可，也是对未来挑战的动力。</p>
                                    </div>
                                    <div className="flex items-start space-x-3">
                                        <i className="fas fa-camera text-orange-500 mt-1"></i>
                                        <p className="text-gray-700">成长历程的见证 - 运动记录构成了青少年成长的珍贵回忆，见证着每一次突破与成长。</p>
                                    </div>
                                </div>
                                <div className="space-y-3">
                                    <div className="flex items-start space-x-3">
                                        <i className="fas fa-check text-orange-500 mt-1"></i>
                                        <p className="text-gray-700">养成习惯的关键 - 通过记录和跟踪成就，可以让运动变成一种习惯，建立长期健康的生活方式。</p>
                                    </div>
                                    <div className="flex items-start space-x-3">
                                        <i className="fas fa-book text-orange-500 mt-1"></i>
                                        <p className="text-gray-700">成长历程的见证 - 运动记录构成了青少年成长的珍贵回忆，见证着每一次突破与成长。</p>
                                    </div>
                                    <div className="flex items-start space-x-3">
                                        <i className="fas fa-star text-orange-500 mt-1"></i>
                                        <p className="text-gray-700">个人成长的见证 - 成就记录是个人能力、毅力和毅力加持的见证，珍藏一生的荣耀。</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="grid md:grid-cols-4 gap-6">
                            {/* Left Sidebar */}
                            <div className="space-y-6">
                                {/* Profile Section */}
                                <div className="bg-white rounded-lg p-6 shadow-sm">
                                    <div className="text-center">
                                        <img src="https://picsum.photos/id/1025/80/80" alt="Profile" className="w-16 h-16 rounded-full mx-auto mb-3" />
                                        <h3 className="font-semibold text-gray-800">青春运动记录</h3>
                                        <div className="bg-blue-500 text-white px-3 py-1 rounded-full text-sm inline-block mt-2">
                                            <i className="fas fa-home mr-1"></i>
                                            主页
                                        </div>
                                    </div>
                                </div>

                                {/* Achievement Section */}
                                <div className="bg-white rounded-lg p-6 shadow-sm">
                                    <div className="flex items-center space-x-2 mb-4">
                                        <i className="fas fa-trophy text-orange-500"></i>
                                        <h3 className="font-semibold text-gray-800">我的成就</h3>
                                    </div>
                                    <ul className="space-y-2 text-sm text-gray-600">
                                        <li className="flex items-center space-x-2">
                                            <i className="fas fa-check-circle text-green-500"></i>
                                            <span>管理个人成就记录</span>
                                        </li>
                                        <li className="flex items-center space-x-2">
                                            <i className="fas fa-plus-circle text-blue-500"></i>
                                            <span>添加新的运动成就</span>
                                        </li>
                                        <li className="flex items-center space-x-2">
                                            <i className="fas fa-edit text-purple-500"></i>
                                            <span>编辑已记录的成就</span>
                                        </li>
                                        <li className="flex items-center space-x-2">
                                            <i className="fas fa-trash text-red-500"></i>
                                            <span>删除不完整的记录</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            {/* Main Content */}
                            <div className="md:col-span-2">
                                <div className="bg-white rounded-lg p-6 shadow-sm">
                                    <div className="flex items-center justify-between mb-6">
                                        <div className="flex items-center space-x-3">
                                            <i className="fas fa-list-ul text-blue-500"></i>
                                            <h2 className="text-xl font-semibold text-gray-800">我的成就记录</h2>
                                        </div>
                                        <button
                                            onClick={handleAddAchievement}
                                            className="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg flex items-center space-x-2 transition-colors"
                                        >
                                            <i className="fas fa-plus"></i>
                                            <span>添加成就</span>
                                        </button>
                                    </div>

                                    <div className="grid md:grid-cols-3 gap-6">
                                        {achievements.map((achievement) => (
                                            <div key={achievement.id} className="bg-white rounded-lg overflow-hidden shadow-sm border border-gray-200">
                                                <div className="relative">
                                                    <img 
                                                        src={achievement.imageUrl} 
                                                        alt={achievement.name}
                                                        className="w-full h-48 object-cover"
                                                    />
                                                    <button
                                                        onClick={() => handleEdit(achievement)}
                                                        className="absolute top-3 right-3 w-8 h-8 bg-white rounded-full flex items-center justify-center shadow-md hover:bg-gray-50"
                                                    >
                                                        <i className="fas fa-edit text-orange-500"></i>
                                                    </button>
                                                </div>
                                                <div className="p-4">
                                                    <div className="flex justify-between items-start mb-2">
                                                        <div>
                                                            <h3 className="font-semibold text-gray-800">{achievement.name}</h3>
                                                            <p className="text-sm text-gray-600">{achievement.date}</p>
                                                        </div>
                                                        <span className="bg-yellow-100 text-yellow-800 px-2 py-1 rounded text-xs">金</span>
                                                    </div>
                                                    <p className="text-sm text-gray-700 mb-3">{achievement.description}</p>
                                                    <div className="flex justify-between items-center">
                                                        <button
                                                            onClick={() => handleEdit(achievement)}
                                                            className="text-blue-500 hover:text-blue-600 text-sm"
                                                        >
                                                            编辑
                                                        </button>
                                                        <button
                                                            onClick={() => handleDelete(achievement.id)}
                                                            className="text-red-500 hover:text-red-600 text-sm"
                                                        >
                                                            删除
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>

                                    <div className="text-center mt-8">
                                        <p className="text-gray-500 italic">"每一次突破，都是青春的勋章"</p>
                                        <p className="text-sm text-gray-400">记录成长，见证未来</p>
                                    </div>
                                </div>
                            </div>

                            {/* Statistics Panel */}
                            <div className="md:col-span-2">
                                <div className="bg-white rounded-lg p-6 shadow-sm">
                                    <div className="flex items-center space-x-3 mb-6">
                                        <i className="fas fa-chart-bar text-teal-500"></i>
                                        <h3 className="text-xl font-semibold text-gray-800">成就统计</h3>
                                    </div>

                                    <div className="grid md:grid-cols-2 gap-6">
                                        <div>
                                            <h4 className="font-medium text-gray-800 mb-4">项目分布</h4>
                                            <div className="space-y-4">
                                                {statistics.map(stat => (
                                                    <div key={stat.sport}>
                                                        <div className="flex justify-between items-center mb-1">
                                                            <span className="text-sm text-gray-700">{stat.sport}</span>
                                                            <span className="flex items-center space-x-2">
                                                                <div className="w-24 h-3 bg-blue-200 rounded-full">
                                                                    <div 
                                                                        className="h-2 bg-blue-500 rounded-full" 
                                                                        style={{width: `${stat.count * 50}px`}}
                                                                    ></div>
                                                                </div>
                                                                <span className="text-sm font-medium w-4 text-right">{stat.count}</span>
                                                            </span>
                                                        </div>
                                                        <div className="flex items-center text-xs text-gray-500 space-x-4">
                                                            <div className="flex items-center space-x-1">
                                                                <i className="fas fa-swimmer text-blue-500"></i>
                                                                <span>游泳</span>
                                                            </div>
                                                            <div className="flex items-center space-x-1">
                                                                <i className="fas fa-basketball-ball text-blue-500"></i>
                                                                <span>篮球</span>
                                                            </div>
                                                            <div className="flex items-center space-x-1">
                                                                <i className="fas fa-running text-blue-500"></i>
                                                                <span>跑步</span>
                                                            </div>
                                                            <div className="flex items-center space-x-1">
                                                                <i className="fas fa-running text-blue-500"></i>
                                                                <span>其他</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        <div>
                                            <h4 className="font-medium text-gray-800 mb-4">总体数据</h4>
                                            <div className="grid grid-cols-3 gap-4">
                                                <div className="bg-blue-500 text-white p-4 rounded-lg text-center">
                                                    <div className="text-2xl font-bold text-blue-100">{achievements.length}</div>
                                                    <div className="text-sm opacity-90">总成就数</div>
                                                </div>
                                                <div className="bg-orange-500 text-white p-4 rounded-lg text-center">
                                                    <div className="text-2xl font-bold text-orange-100">{new Set(statistics.map(s => s.sport)).size}</div>
                                                    <div className="text-sm opacity-90">运动种类</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <button className="w-full bg-gray-500 hover:bg-gray-600 text-white py-3 rounded-lg mt-6 flex items-center justify-center space-x-2 transition-colors">
                                        <i className="fas fa-download"></i>
                                        <span>导出统计</span>
                                    </button>
                                </div>
                            </div>

                            {/* Right Sidebar */}
                            <div className="space-y-6">
                                {/* Statistics */}
                                <div className="bg-white rounded-lg p-6 shadow-sm">
                                    <div className="flex items-center space-x-3 mb-4">
                                        <i className="fas fa-info-circle text-orange-500"></i>
                                        <h3 className="font-semibold text-gray-800">帮助说明</h3>
                                    </div>

                                    <div className="space-y-3 text-sm text-gray-700">
                                        <div className="flex items-start space-x-2">
                                            <i className="fas fa-circle text-orange-400 text-xs mt-1"></i>
                                            <span>点击"添加成就"新增记录</span>
                                        </div>
                                        <div className="flex items-start space-x-2">
                                            <i className="fas fa-circle text-orange-400 text-xs mt-1"></i>
                                            <span>在卡片上点击"编辑"可修改内容</span>
                                        </div>
                                        <div className="flex items-start space-x-2">
                                            <i className="fas fa-circle text-orange-400 text-xs mt-1"></i>
                                            <span>点击"删除"按钮移除无效记录</span>
                                        </div>
                                        <div className="flex items-start space-x-2">
                                            <i className="fas fa-chart-bar text-orange-400 text-xs mt-1"></i>
                                            <span>导出数据区域可导出CSV数据</span>
                                        </div>
                                    </div>
                                </div>

                                {/* Tips */}
                                <div className="bg-gradient-to-br from-yellow-50 to-orange-50 rounded-lg p-6 border border-yellow-200">
                                    <h3 className="font-semibold text-gray-800 mb-3">使用TIPS</h3>
                                    <ul className="space-y-2 text-sm text-gray-700">
                                        <li className="flex items-start space-x-2">
                                            <i className="fas fa-star text-orange-400 mt-1"></i>
                                            <span>定期记录达成的运动项目，培养记录习惯</span>
                                        </li>
                                        <li className="flex items-start space-x-2">
                                            <i className="fas fa-star text-orange-400 mt-1"></i>
                                            <span>为每项成就拍摄照片，让记忆更加生动</span>
                                        </li>
                                        <li className="flex items-start space-x-2">
                                            <i className="fas fa-star text-orange-400 mt-1"></i>
                                            <span>详细描述成就的背景和过程，记录成长历程</span>
                                        </li>
                                        <li className="flex items-start space-x-2">
                                            <i className="fas fa-star text-orange-400 mt-1"></i>
                                            <span>设定不同类型运动目标，平衡全面发展</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Add Achievement Modal */}
                    {showAddModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-full max-w-md mx-4">
                                <div className="flex justify-between items-center mb-6">
                                    <div className="flex items-center space-x-2">
                                        <i className="fas fa-plus-circle text-orange-500"></i>
                                        <h3 className="text-lg font-semibold text-gray-800">添加新成就</h3>
                                    </div>
                                    <button
                                        onClick={() => setShowAddModal(false)}
                                        className="text-gray-400 hover:text-gray-600"
                                    >
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>

                                <div className="space-y-4">
                                    <div>
                                        <label className="flex items-center space-x-2 text-sm font-medium text-gray-700 mb-2">
                                            <i className="fas fa-tag text-blue-500"></i>
                                            <span>项目名称</span>
                                        </label>
                                        <input
                                            type="text"
                                            value={formData.name}
                                            onChange={(e) => setFormData({...formData, name: e.target.value})}
                                            placeholder="例如：100米短跑比赛"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        />
                                    </div>

                                    <div>
                                        <label className="flex items-center space-x-2 text-sm font-medium text-gray-700 mb-2">
                                            <i className="fas fa-calendar text-green-500"></i>
                                            <span>达成日期</span>
                                        </label>
                                        <input
                                            type="date"
                                            value={formData.date}
                                            onChange={(e) => setFormData({...formData, date: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        />
                                    </div>

                                    <div>
                                        <label className="flex items-center space-x-2 text-sm font-medium text-gray-700 mb-2">
                                            <i className="fas fa-url text-purple-500"></i>
                                            <span>照片URL</span>
                                        </label>
                                        <input
                                            type="url"
                                            value={formData.imageUrl}
                                            onChange={(e) => setFormData({...formData, imageUrl: e.target.value})}
                                            placeholder="填写照片网址或使用默认图片"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        />
                                    </div>

                                    <div>
                                        <label className="flex items-center space-x-2 text-sm font-medium text-gray-700 mb-2">
                                            <i className="fas fa-edit text-orange-500"></i>
                                            <span>详细介绍</span>
                                        </label>
                                        <textarea
                                            value={formData.description}
                                            onChange={(e) => setFormData({...formData, description: e.target.value})}
                                            placeholder="描述你的成就细节..."
                                            rows="4"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none"
                                        />
                                    </div>

                                    <div className="flex space-x-3 pt-4">
                                        <button
                                            onClick={() => setShowAddModal(false)}
                                            className="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors"
                                        >
                                            取消
                                        </button>
                                        <button
                                            onClick={handleFormSubmit}
                                            className="flex-1 px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition-colors"
                                        >
                                            保存成就
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Edit Achievement Modal */}
                    {showEditModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-full max-w-md mx-4">
                                <div className="flex justify-between items-center mb-6">
                                    <div className="flex items-center space-x-2">
                                        <i className="fas fa-edit text-orange-500"></i>
                                        <h3 className="text-lg font-semibold text-gray-800">编辑成就</h3>
                                    </div>
                                    <button
                                        onClick={() => setShowEditModal(false)}
                                        className="text-gray-400 hover:text-gray-600"
                                    >
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>

                                <div className="space-y-4">
                                    <div>
                                        <label className="flex items-center space-x-2 text-sm font-medium text-gray-700 mb-2">
                                            <i className="fas fa-tag text-blue-500"></i>
                                            <span>项目名称</span>
                                        </label>
                                        <input
                                            type="text"
                                            value={formData.name}
                                            onChange={(e) => setFormData({...formData, name: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        />
                                    </div>

                                    <div>
                                        <label className="flex items-center space-x-2 text-sm font-medium text-gray-700 mb-2">
                                            <i className="fas fa-calendar text-green-500"></i>
                                            <span>达成日期</span>
                                        </label>
                                        <input
                                            type="date"
                                            value={formData.date}
                                            onChange={(e) => setFormData({...formData, date: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        />
                                    </div>

                                    <div>
                                        <label className="flex items-center space-x-2 text-sm font-medium text-gray-700 mb-2">
                                            <i className="fas fa-url text-purple-500"></i>
                                            <span>照片URL</span>
                                        </label>
                                        <input
                                            type="url"
                                            value={formData.imageUrl}
                                            onChange={(e) => setFormData({...formData, imageUrl: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        />
                                    </div>

                                    <div>
                                        <label className="flex items-center space-x-2 text-sm font-medium text-gray-700 mb-2">
                                            <i className="fas fa-edit text-orange-500"></i>
                                            <span>详细介绍</span>
                                        </label>
                                        <textarea
                                            value={formData.description}
                                            onChange={(e) => setFormData({...formData, description: e.target.value})}
                                            rows="4"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none"
                                        />
                                    </div>

                                    <div className="flex space-x-3 pt-4">
                                        <button
                                            onClick={() => setShowEditModal(false)}
                                            className="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors"
                                        >
                                            取消
                                        </button>
                                        <button
                                            onClick={handleFormSave}
                                            className="flex-1 px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition-colors"
                                        >
                                            保存修改
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
