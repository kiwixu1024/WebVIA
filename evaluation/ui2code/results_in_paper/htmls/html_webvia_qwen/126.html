<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [activeView, setActiveView] = useState('list');
            const [filterType, setFilterType] = useState('today');
            const [showHelp, setShowHelp] = useState(false);
            const [formData, setFormData] = useState({
                title: '',
                type: '排队',
                difficulty: 3,
                duration: 7
            });
            const [challenges, setChallenges] = useState([
                {
                    id: 1,
                    title: '耐心等电梯不插队',
                    type: '礼让',
                    difficulty: 3,
                    daysTarget: 30,
                    completed: 15
                },
                {
                    id: 2,
                    title: '公交车上给老人让座',
                    type: '礼让',
                    difficulty: 2,
                    daysTarget: 15,
                    completed: 12
                },
                {
                    id: 3,
                    title: '排队买奶茶不催促',
                    type: '排队',
                    difficulty: 4,
                    daysTarget: 20,
                    completed: 10
                },
                {
                    id: 4,
                    title: '专注写作45分钟不碰手机',
                    type: '专注',
                    difficulty: 5,
                    daysTarget: 25,
                    completed: 9
                },
                {
                    id: 5,
                    title: '等人迟到不发脾气',
                    type: '等待',
                    difficulty: 3,
                    daysTarget: 10,
                    completed: 8
                }
            ]);
            const [editChallenge, setEditChallenge] = useState(null);

            const completedCount = challenges.reduce((sum, challenge) => sum + challenge.completed, 0);
            const totalCount = challenges.length;
            const todayProgress = totalCount > 0 ? (completedCount / totalCount) * 100 : 0;

            const filteredChallenges = filterType === 'today' 
                ? challenges.filter(c => c.completed > 0)
                : challenges;

            const rankingData = [
                { rank: 1, name: '耐心大师', days: 15, score: 15, completed: true },
                { rank: 2, name: '冷静小王', days: 12, score: 12, completed: true },
                { rank: 3, name: '淡定哥', days: 10, score: 10, completed: true },
                ...challenges.filter(c => c.completed <= 9).map((c, index) => ({
                    rank: index + 4,
                    name: c.title,
                    days: c.daysTarget,
                    score: c.completed,
                    completed: c.completed > 0
                }))
            ].slice(0, 3);

            const handleAddChallenge = () => {
                if (!formData.title.trim()) return;
                
                const newChallenge = {
                    id: Date.now(),
                    title: formData.title,
                    type: formData.type,
                    difficulty: formData.difficulty,
                    daysTarget: formData.duration,
                    completed: 0
                };
                
                setChallenges([...challenges, newChallenge]);
                setFormData({ title: '', type: '排队', difficulty: 3, duration: 7 });
            };

            const handleCompleteCount = () => {
                setChallenges(challenges.map(c => ({ ...c, completed: Math.min(c.daysTarget, c.completed + 1) })));
                setTodayProgress(todayProgress);
            };

            const handleEdit = (challenge) => {
                setEditChallenge(challenge);
                setFormData(challenge);
            };

            const handleSaveEdit = () => {
                setChallenges(challenges.map(c => 
                    c.id === editChallenge.id ? { ...c, ...formData } : c
                ));
                setEditChallenge(null);
            };

            const closeModal = () => {
                setEditChallenge(null);
                setFormData({ title: '', type: '排队', difficulty: 3, duration: 7 });
            };

            return (

                    {/* Header */}
                    <header className="bg-orange-100 px-6 py-3 flex justify-between items-center">

                                    setShowHelp(false);
                                }}

                            </button>
                            <button 
                                className="text-orange-600 hover:text-orange-800 text-sm"
                                onClick={() => {
                                    setShowHelp(true);
                                    setActiveView('list');
                                }}
                            >

                            </button>

                                    </div>

                                </div>

                                <div className="bg-white rounded-lg p-4">

                                    </div>

                                    </button>

                                    <div className="flex items-center space-x-2 mb-3">

                                    </div>

                                    </div>

                                                        <input

                                                            readOnly
                                                        />

                                                    </div>
                                                </div>

                                                <div className="border-t pt-4">
                                                    <div className="flex items-center justify-between">
                                                        <div className="bg-green-50 border border-green-200 p-3 rounded">
                                                            <i className="fas fa-check-circle text-green-600"></i>
                                                        </div>

                                                    </div>

                                                <div className="flex space-x-3">

                                                        <i className="fas fa-save mr-1"></i>
                                                        保存
                                                    </button>
                                                    <button 
                                                        onClick={closeModal}
                                                        className="bg-gray-500 text-white px-6 py-2 rounded-full hover:bg-gray-600"
                                                    >
                                                        取消

                                            </div>
                                        ) : (

                                                        <input
                                                            type="text"
                                                            className="w-full border border-gray-300 rounded p-3 text-sm"
                                                            placeholder="例如：耐心排队买奶茶"
                                                            onChange={(e) => setFormData({...formData, title: e.target.value})}
                                                        />
                                                    </div>
                                                    <div>
                                                        <label className="block text-sm font-medium mb-2">挑战类型</label>
                                                        <select
                                                            className="w-full border border-gray-300 rounded p-3 text-sm"
                                                            value={formData.type}
                                                            onChange={(e) => setFormData({...formData, type: e.target.value})}
                                                        >
                                                            <option>排队</option>
                                                            <option>专注</option>
                                                            <option>等待</option>
                                                            <option>礼让</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div className="mb-6">
                                                    <label className="block text-sm font-medium mb-2">难度评分</label>
                                                    <div className="flex items-center space-x-3">
                                                        <div className="w-16 bg-gray-200 rounded-full h-2">
                                                            <div 
                                                                className="bg-blue-500 h-2 rounded-full"
                                                                style={{ width: `${Math.max(0, Math.min(formData.difficulty * 40, 100))}%` }}
                                                            ></div>
                                                        </div>
                                                        <span className="text-sm">1星</span>
                                                        <input
                                                            type="range"
                                                            min="1"
                                                            max="5"
                                                            className="flex-1 h-2 bg-gray-200 rounded-lg appearance-none bg-no-repeat bg-right"
                                                            style={{ backgroundSize: '2px 2px', backgroundPositionX: `-${formData.difficulty * 20}px` }}
                                                            defaultValue={formData.difficulty}
                                                            onChange={(e) => setFormData({...formData, difficulty: parseInt(e.target.value)})}
                                                        />
                                                        <span className="text-sm ml-8">5星</span>
                                                        <span className="text-sm ml-3 text-gray-700">{formData.difficulty}</span>
                                                    </div>
                                                </div>

                                                <div className="border-t pt-6">

                                                    <div className="bg-yellow-50 border border-yellow-200 p-4 rounded-lg mt-3">
                                                        <div className="flex items-center justify-center">
                                                            <i className="fas fa-redo text-gray-400 text-2xl"></i>
                                                        </div>
                                                        <div className="text-center text-gray-500 text-sm mt-2">哥等待长达变化</div>
                                                    </div>
                                                </div>

                                                <button

                                                    onClick={handleAddChallenge}
                                                >
                                                    <i className="fas fa-plus mr-2"></i>
                                                    添加挑战

                                    </div>
                                </div>
                            )}
                        </main>
                    </div>

                    {/* Footer */}
                    <footer className="bg-orange-300 text-white text-center py-6 mt-12">
                        <div className="flex justify-between items-center max-w-6xl mx-auto px-6">
                            <div className="text-sm">© 2024 微耐心</div>
                            <div className="flex space-x-6 text-sm">
                                <a href="#" className="hover:text-orange-800 transition-colors">关于我们</a>
                                <a href="#" className="hover:text-orange-800 transition-colors">使用条款</a>
                                <a href="#" className="hover:text-orange-800 transition-colors">隐私政策</a>
                            </div>
                        </div>
                    </footer>

                    {/* Edit Challenge Modal */}
                    {editChallenge && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96">
                                <h3 className="text-lg font-semibold mb-4 text-center">编辑挑战</h3>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-2">挑战标题</label>
                                        <input
                                            type="text"
                                            className="w-full border border-orange-300 rounded p-3"
                                            value={editChallenge.title}
                                            onChange={(e) => setEditChallenge({...editChallenge, title: e.target.value})}
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium mb-2">挑战类型</label>
                                        <select
                                            className="w-full border border-gray-300 rounded p-3"
                                            value={editChallenge.type}
                                            onChange={(e) => setEditChallenge({...editChallenge, type: e.target.value})}
                                        >
                                            <option>礼让</option>
                                            <option>排队</option>
                                            <option>专注</option>
                                            <option>等待</option>
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium mb-2">难度评分</label>
                                        <div className="flex items-center space-x-3">
                                            <div className="w-16 bg-gray-200 rounded h-2">
                                                <div className="bg-blue-500 h-2 rounded w-4/5"></div>
                                            </div>
                                            <span className="text-sm">1星</span>
                                            <div className="flex-1 h-2 bg-gray-200 rounded"></div>
                                            <span className="text-sm ml-3">5星</span>
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium mb-2">持续天数目标</label>
                                        <input
                                            type="number"
                                            className="w-16 border border-gray-300 rounded p-3"
                                            defaultValue={editChallenge.daysTarget}
                                            onChange={(e) => setEditChallenge({...editChallenge, daysTarget: parseInt(e.target.value) || 7})}
                                        />
                                        <span className="text-sm ml-2 text-gray-600">天</span>
                                    </div>
                                </div>

                                <div className="flex space-x-3 mt-6">
                                    <button 
                                        className="flex-1 bg-orange-500 text-white py-2 rounded hover:bg-orange-600"
                                        onClick={handleSaveEdit}
                                    >
                                        <i className="fas fa-save mr-1"></i>
                                        保存
                                    </button>
                                    <button 
                                        className="flex-1 bg-gray-500 text-white py-2 rounded hover:bg-gray-600"
                                        onClick={closeModal}
                                    >
                                        取消
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
