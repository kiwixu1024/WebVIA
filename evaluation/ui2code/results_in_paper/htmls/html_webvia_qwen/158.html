<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>植物识别日记</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-orange-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const PlantDiaryApp = () => {
            const [searchQuery, setSearchQuery] = useState('');
            const [categoryFilter, setCategoryFilter] = useState('全部条目');
            const [selectedPlant, setSelectedPlant] = useState(null);
            const [isEditing, setIsEditing] = useState(false);
            const [showNewPlantModal, setShowNewPlantModal] = useState(false);
            const [showDeleteModal, setShowDeleteModal] = useState(false);
            const [helpTopic, setHelpTopic] = useState(null);
            const [newPlantData, setNewPlantData] = useState({
                date: '09/23/2025',
                name: '',
                description: '',
                category: '花卉',
                image: 'Choose File | No file chosen'
            });

            const [plants, setPlants] = useState([
                {
                    id: 1,
                    name: '玉兰花',
                    description: '在校园里发现的，花朵洁白而芳香。',
                    date: '2024-06-10',
                    category: '花卉',
                    categoryColor: 'bg-green-500',
                    verificationLevel: '高可信',
                    verificationColor: 'bg-green-100 text-green-800',
                    image: 'https://picsum.photos/id/152/300/200'
                },
                {
                    id: 2,
                    name: '银杏',
                    description: '叶子呈扇形，非常独特。',
                    date: '2024-06-12',
                    category: '树木',
                    categoryColor: 'bg-green-500',
                    verificationLevel: '中等级',
                    verificationColor: 'bg-yellow-100 text-yellow-800',
                    image: 'https://picsum.photos/id/292/300/200'
                },
                {
                    id: 3,
                    name: '蒲公英',
                    description: '路边随处可见，种子可以随风飘扬。',
                    date: '2024-06-14',
                    category: '草本',
                    categoryColor: 'bg-green-500',
                    verificationLevel: '低可信',
                    verificationColor: 'bg-red-100 text-red-800',
                    image: 'https://picsum.photos/id/175/300/200'
                }
            ]);

            const filteredPlants = plants.filter(plant => {
                const matchesSearch = plant.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                                    plant.description.toLowerCase().includes(searchQuery.toLowerCase());
                const matchesCategory = categoryFilter === '全部条目' || plant.category === categoryFilter;
                return matchesSearch && matchesCategory;
            });

            const stats = {
                totalCount: plants.length,
                plantCount: plants.filter(p => p.category === '花卉').length,
                treeCount: plants.filter(p => p.category === '树木').length,
                herbCount: plants.filter(p => p.category === '草本').length
            };

            const handleDeletePlant = () => {
                if (selectedPlant) {
                    const newPlants = plants.filter(p => p.id !== selectedPlant.id);
                    setPlants(newPlants);
                    setSelectedPlant(null);
                    setShowDeleteModal(false);
                }
            };

            const handleEditPlant = (plant) => {
                setSelectedPlant(plant);
                setIsEditing(true);
                // Display expanded info modal with the plant
            };

            const renderNavigationSection = () => (
                <div className={`w-60 p-4 border-r border-black/20 ${isEditing ? 'filter brightness-80 contrast-90' : ''}`}>
                    <div className="flex items-center mb-4">
                        <i className="fas fa-compass text-green-500 mr-2"></i>
                        <h2 className="font-semibold text-gray-800">导航</h2>
                    </div>
                    
                    <div className="space-y-2">
                        <div className="flex items-center hover:bg-gray-100 p-2 rounded cursor-pointer">
                            <i className="fas fa-home text-blue-500 mr-3"></i>
                            <span className="text-gray-600">首页日记</span>
                        </div>
                        <div className="flex items-center hover:bg-gray-100 p-2 rounded cursor-pointer">
                            <i className="fas fa-plus text-green-500 mr-3"></i>
                            <span className="text-gray-600">添加日记</span>
                        </div>
                        <div className="flex items-center hover:bg-gray-100 p-2 rounded cursor-pointer">
                            <i className="fas fa-chart-bar text-orange-500 mr-3"></i>
                            <span className="text-gray-600">统计分析</span>
                        </div>
                        <div className="flex items-center hover:bg-gray-100 p-2 rounded cursor-pointer">
                            <i className="fas fa-question-circle text-yellow-500 mr-3"></i>
                            <span className="text-gray-600">帮助说明</span>
                        </div>
                    </div>

                    <div className="mt-8 p-3 bg-green-50 rounded border">
                        <div className="flex items-center mb-3">
                            <i className="fas fa-lightbulb text-green-500 mr-2"></i>
                            <span className="text-gray-600">今日小贴士：</span>
                        </div>
                        <div className="bg-green-100 px-3 py-2 rounded text-sm text-green-700">
                            多拍几张叶脉可提高识别准确度
                        </div>
                    </div>
                </div>
            );

            const renderSidebar = () => (
                <div className="w-80 p-4 border-l border-black/20">
                    <div className="space-y-6">
                        <div>
                            <div className="flex items-center mb-4">
                                <i className="fas fa-chart-line text-yellow-500 mr-2"></i>
                                <h3 className="font-semibold text-gray-800">统计</h3>
                            </div>
                            
                            <div className="bg-white p-4 rounded border mb-4">
                                <div className="flex items-center justify-between mb-2">
                                    <h4 className="font-semibold text-gray-800">日记总数</h4>
                                    <span className="text-2xl font-bold text-green-600">{stats.totalCount}</span>
                                </div>
                                <p className="text-sm text-gray-600">记录中的植物总数</p>
                            </div>

                            <div className="bg-orange-50 p-4 rounded">
                                <h4 className="font-semibold text-gray-800 mb-3">分类占比</h4>
                                <div className="flex items-center space-x-4">
                                    <div className="flex items-center space-x-2">
                                        <div className="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center">
                                            <span className="text-white font-bold">3</span>
                                        </div>
                                        <span className="text-sm font-medium">花卉</span>
                                        <div className="w-20 h-1 bg-green-500 rounded"></div>
                                    </div>
                                    <div className="flex items-center space-x-2">
                                        <div className="w-16 h-16 bg-orange-500 rounded-full flex items-center justify-center">
                                            <span className="text-white font-bold">1</span>
                                        </div>
                                        <span className="text-sm font-medium">树木</span>
                                        <div className="w-15 h-1 bg-orange-500 rounded"></div>
                                    </div>
                                    <div className="flex items-center space-x-2">
                                        <div className="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center">
                                            <span className="text-white font-bold">1</span>
                                        </div>
                                        <span className="text-sm font-medium">草本</span>
                                        <div className="w-15 h-1 bg-blue-500 rounded"></div>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-blue-50 p-4 rounded">
                                <h4 className="font-semibold text-gray-800 mb-3">最近7天新增趋势</h4>
                                <div className="flex items-end space-x-1 h-20">
                                    <div className="w-4 h-4 bg-green-500 rounded mb-1"></div>
                                    <div className="w-4 h-20 bg-green-600 rounded mb-1"></div>
                                    <div className="w-4 h-8 bg-green-500 rounded mb-1"></div>
                                    <div className="w-4 h-1 bg-green-300 rounded mb-1"></div>
                                    <div className="w-4 h-0 bg-green-300 rounded mb-1"></div>
                                    <div className="w-4 h-16 bg-green-500 rounded mb-1"></div>
                                    <div className="w-4 h-0 bg-green-300 rounded mb-1"></div>
                                </div>
                                <div className="flex items-center space-x-2 text-sm text-gray-600 mt-2">
                                    <div className="w-2 h-2 bg-green-500 rounded-full"></div>
                                    <span>今天</span>
                                    <div className="w-2 h-1 bg-green-500 rounded"></div>
                                    <span>9天前</span>
                                    <div className="w-2 h-8 bg-green-500 rounded"></div>
                                    <span>4天前</span>
                                    <div className="w-2 h-16 bg-green-500 rounded"></div>
                                    <span>3天前</span>
                                    <div className="w-2 h-0 bg-green-500 rounded"></div>
                                    <span>2天前</span>
                                    <div className="w-2 h-0 bg-green-500 rounded"></div>
                                    <span>1天前</span>
                                </div>
                            </div>
                        </div>

                        <div>
                            <h3 className="font-semibold text-gray-800 mb-3">帮助说明</h3>
                            <div className="space-y-3">
                                <div 
                                    className={`p-3 rounded border cursor-pointer transition-colors ${
                                        helpTopic === 'how-pics' 
                                            ? 'bg-orange-50 border-orange-200' 
                                            : 'hover:bg-gray-50'
                                    }`}
                                    onClick={() => setHelpTopic(helpTopic === 'how-pics' ? null : 'how-pics')}
                                >
                                    <div className="flex items-center">
                                        <i className="fas fa-question-circle text-orange-500 mr-3"></i>
                                        <span>如何拍照识别</span>
                                    </div>
                                </div>
                                <div 
                                    className={`p-3 rounded border cursor-pointer transition-colors ${
                                        helpTopic === 'edit-item' 
                                            ? 'bg-orange-50 border-orange-200' 
                                            : 'hover:bg-gray-50'
                                    }`}
                                    onClick={() => setHelpTopic(helpTopic === 'edit-item' ? null : 'edit-item')}
                                >
                                    <div className="flex items-center">
                                        <i className="fas fa-edit text-blue-500 mr-3"></i>
                                        <span>编辑日记条目</span>
                                    </div>
                                </div>
                                <div 
                                    className={`p-3 rounded border cursor-pointer transition-colors ${
                                        helpTopic === 'backup' 
                                            ? 'bg-orange-50 border-orange-200' 
                                            : 'hover:bg-gray-50'
                                    }`}
                                    onClick={() => setHelpTopic(helpTopic === 'backup' ? null : 'backup')}
                                >
                                    <div className="flex items-center">
                                        <i className="fas fa-share-alt text-red-500 mr-3"></i>
                                        <span>导出与备份</span>
                                    </div>
                                </div>
                            </div>
                            
                            {helpTopic === 'how-pics' && (
                                <div className="mt-4 p-3 bg-green-50 rounded border border-green-200">
                                    <p className="text-sm text-green-700">
                                        <strong>如何拍照识别：</strong><br />
                                        拍摄清晰叶片，点击"添加新条目"上传。建议在阳光充足的情况下拍照，会提高识别准确度。
                                    </p>
                                </div>
                            )}
                            
                            {helpTopic === 'edit-item' && (
                                <div className="mt-4 p-3 bg-green-50 rounded border border-green-200">
                                    <p className="text-sm text-green-700">
                                        <strong>编辑日记条目：</strong><br />
                                        点击日记右侧的编辑按钮，可修改名称、日期、分类、备注等信息；或点击删除按钮删除条目。
                                    </p>
                                </div>
                            )}
                            
                            {helpTopic === 'backup' && (
                                <div className="mt-4 p-3 bg-green-50 rounded border border-green-200">
                                    <p className="text-sm text-green-700">
                                        <strong>导出与备份：</strong><br />
                                        可以导出全部日记为JSON文件，也可以删除所有条目。
                                    </p>
                                </div>
                            )}
                            
                            {/* 最后一个提示 */}
                            {helpTopic === null && (
                                <div className="mt-4 p-3 bg-green-50 rounded border border-green-200">
                                    <p className="text-sm text-green-700">
                                        <strong>Tip：</strong>使用手机拍摄植物时，请保持光线充足。
                                    </p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );

            const renderMainContent = () => (
                <div className="flex-1 p-6">
                    <div className="flex justify-between items-center mb-6">
                        <div className="flex items-center">
                            <i className="fas fa-book text-gray-600 mr-2"></i>
                            <h1 className="text-xl font-semibold text-gray-800">植物识别日记</h1>
                            <p className="text-sm text-gray-500 ml-4">记录自然的美好</p>
                        </div>
                        <div className="flex space-x-2">
                            <button 
                                onClick={() => setIsEditing(false)}
                                className={`px-4 py-2 rounded-full text-sm font-medium transition-colors ${
                                    categoryFilter === '全部条目' 
                                        ? 'bg-green-500 text-white' 
                                        : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                }`}
                            >
                                全部条目
                            </button>
                            <button 
                                onClick={() => setCategoryFilter('树木')}
                                className={`px-4 py-2 rounded-full text-sm font-medium transition-colors ${
                                    categoryFilter === '树木' 
                                        ? 'bg-green-500 text-white' 
                                        : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                }`}
                            >
                                树木
                            </button>
                            <button 
                                onClick={() => setCategoryFilter('花卉')}
                                className={`px-4 py-2 rounded-full text-sm font-medium transition-colors ${
                                    categoryFilter === '花卉' 
                                        ? 'bg-green-500 text-white' 
                                        : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                }`}
                            >
                                花卉
                            </button>
                            <button 
                                onClick={() => setCategoryFilter('草本')}
                                className={`px-4 py-2 rounded-full text-sm font-medium transition-colors ${
                                    categoryFilter === '草本' 
                                        ? 'bg-green-500 text-white' 
                                        : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                }`}
                            >
                                草本
                            </button>
                        </div>
                    </div>

                    {renderSidebar()}

                    {categoryFilter === '全部条目' ? (
                        <div className="space-y-6">
                            {filteredPlants.map(plant => (
                                <div key={plant.id} className="bg-white rounded-lg shadow-md overflow-hidden">
                                    <div className="relative">
                                        <img 
                                            src={plant.image} 
                                            alt={plant.name}
                                            className="w-full h-48 object-cover"
                                        />
                                        <button 
                                            onClick={() => handleEditPlant(plant)}
                                            className="absolute top-2 right-2 bg-white rounded-full p-2 shadow-md"
                                        >
                                            <i className="fas fa-edit"></i>
                                        </button>
                                        <button 
                                            onClick={() => handleDeletePlant()}
                                            className="absolute top-2 right-7 bg-pink-500 bg-opacity-70 hover:bg-pink-500 bg-opacity-80 rounded-full w-8 h-8 flex items-center justify-center"
                                        >
                                            <i className="fas fa-trash text-white text-sm"></i>
                                        </button>
                                    </div>
                                    
                                    <div className="p-4">
                                        <div className="flex justify-between items-start mb-2">
                                            <span className="text-sm text-gray-500">{plant.date}</span>
                                            <span className={`px-2 py-1 rounded text-xs font-medium ${plant.verificationColor}`}>
                                                {plant.verificationLevel}
                                            </span>
                                        </div>
                                        <h3 className="text-lg font-semibold text-gray-800 mb-2">{plant.name}</h3>
                                        <p className="text-sm text-gray-600 mb-3 leading-relaxed">
                                            {plant.description}
                                        </p>
                                        <div className="flex justify-between items-center">
                                            <div className="flex items-center space-x-3">
                                                <span className={`px-3 py-1 rounded-full text-xs font-medium ${plant.categoryColor}`}>
                                                    {plant.category}
                                                </span>
                                                <i className="fas fa-plus-circle text-green-500 text-sm"></i>
                                            </div>
                                            <i className="fas fa-eye text-gray-400 hover:text-gray-600 cursor-pointer"></i>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    ) : (
                        <div className="space-y-6">
                            {filteredPlants.map(plant => (
                                <div key={plant.id} className="bg-white rounded-lg shadow-md overflow-hidden">
                                    <div className="relative">
                                        <img 
                                            src={plant.image} 
                                            alt={plant.name}
                                            className="w-full h-48 object-cover"
                                        />
                                        <button 
                                            onClick={() => handleEditPlant(plant)}
                                            className="absolute top-2 right-2 bg-white rounded-full p-2 shadow-md"
                                        >
                                            <i className="fas fa-edit"></i>
                                        </button>
                                        <button 
                                            onClick={() => handleDeletePlant()}
                                            className="absolute top-2 right-7 bg-pink-500 bg-opacity-70 hover:bg-pink-500 bg-opacity-80 rounded-full w-8 h-8 flex items-center justify-center"
                                        >
                                            <i className="fas fa-trash text-white text-sm"></i>
                                        </button>
                                    </div>
                                    
                                    <div className="p-4">
                                        <div className="flex justify-between items-start mb-2">
                                            <span className="text-sm text-gray-500">{plant.date}</span>
                                            <span className={`px-2 py-1 rounded text-xs font-medium ${plant.verificationColor}`}>
                                                {plant.verificationLevel}
                                            </span>
                                        </div>
                                        <h3 className="text-lg font-semibold text-gray-800 mb-2">{plant.name}</h3>
                                        <p className="text-sm text-gray-600 mb-3 leading-relaxed">
                                            {plant.description}
                                        </p>
                                        <div className="flex justify-between items-center">
                                            <div className="flex items-center space-x-3">
                                                <span className={`px-3 py-1 rounded-full text-xs font-medium ${plant.categoryColor}`}>
                                                    {plant.category}
                                                </span>
                                            </div>
                                            <i className="fas fa-eye text-gray-400 hover:text-gray-600 cursor-pointer"></i>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}

                    {filteredPlants.length === 0 && (
                        <div className="text-center py-16">
                            <i className="fas fa-search text-gray-300 text-4xl mb-4"></i>
                            <p className="text-gray-500">没有找到匹配的植物日记</p>
                        </div>
                    )}

                    {!isEditing && (
                        <div className="flex justify-center space-x-4 mt-8">
                            <button 
                                onClick={() => setShowNewPlantModal(true)}
                                className="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg font-medium transition-colors"
                            >
                                <i className="fas fa-plus mr-2"></i>
                                添加新条目
                            </button>
                            <button className="bg-gray-500 hover:bg-gray-600 text-white px-4 py-3 rounded-lg font-medium transition-colors">
                                <i className="fas fa-download mr-2"></i>
                                导出日记
                            </button>
                            <button className="bg-red-500 hover:bg-red-600 text-white px-4 py-3 rounded-lg font-medium transition-colors">
                                <i className="fas fa-trash mr-2"></i>
                                清空所有
                            </button>
                        </div>
                    )}
                </div>
            );

            const renderEditingModal = () => {
                if (!isEditing || !selectedPlant) return null;

                if (categoryFilter !== '全部条目' && selectedPlant?.category !== categoryFilter) {
                    return null;
                }

                return (
                    <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
                        <div className="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 p-6">
                            <div className="flex justify-between items-center mb-6">
                                <h3 className="text-lg font-semibold text-gray-800">
                                    {isEditing ? '编辑植物日记' : '添加新植物日记'}
                                </h3>
                            </div>

                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        <i className="fas fa-calendar"></i> 日期
                                    </label>
                                    <input 
                                        type="text"
                                        value={selectedPlant.date}
                                        className="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:border-green-500"
                                        readOnly
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        <i className="fas fa-seedling"></i> 植物名称
                                    </label>
                                    <input 
                                        type="text"
                                        value={selectedPlant.name}
                                        onChange={(e) => {
                                            if (isEditing && e.target.value !== selectedPlant.name) {
                                                setSelectedPlant({...selectedPlant, name: e.target.value});
                                            }
                                        }}
                                        className="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:border-green-500"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        <i className="fas fa-info-circle"></i> 识别结果
                                    </label>
                                    <select 
                                        value={selectedPlant.verificationLevel}
                                        onChange={(e) => {
                                            if (isEditing) {
                                                setSelectedPlant({...selectedPlant, 
                                                    description: 
                                                        e.target.value === '高可信' 
                                                            ? '在校园里发现的，花朵洁白而芳香。' 
                                                            : selectedPlant.description
                                                });
                                            }
                                        }}
                                        className="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:border-green-500"
                                    >
                                        <option value="高可信">高可信</option>
                                        <option value="中等级">中等级</option>
                                        <option value="低可信">低可信</option>
                                    </select>
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        <i className="fas fa-tags"></i> 分类
                                    </label>
                                    <div className="flex space-x-4">
                                        <label className="flex items-center">
                                            <input 
                                                type="radio"
                                                checked={selectedPlant.category === '树木'}
                                                onChange={() => {
                                                    if (!isEditing) setNewPlantData({...newPlantData, category: '树木'});
                                                }}
                                                className="mr-2"
                                            />
                                            <span className="text-gray-700">树木</span>
                                        </label>
                                        <label className="flex items-center">
                                            <input 
                                                type="radio"
                                                checked={selectedPlant.category === '花卉'}
                                                onChange={() => {
                                                    if (!isEditing) setNewPlantData({...newPlantData, category: '花卉'});
                                                }}
                                                className="mr-2"
                                            />
                                            <span className="text-gray-700">花卉</span>
                                        </label>
                                        <label className="flex items-center">
                                            <input 
                                                type="radio"
                                                checked={selectedPlant.category === '草本'}
                                                onChange={() => {
                                                    if (!isEditing) setNewPlantData({...newPlantData, category: '草本'});
                                                }}
                                                className="mr-2"
                                            />
                                            <span className="text-gray-700">草本</span>
                                        </label>
                                    </div>
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        <i className="fas fa-pen"></i> 笔记
                                    </label>
                                    <textarea 
                                        value={selectedPlant.description}
                                        className="w-full p-3 border border-gray-300 rounded h-24 resize-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                                        onChange={(e) => {
                                            if (isEditing && e.target.value !== selectedPlant.description) {
                                                setSelectedPlant({...selectedPlant, description: e.target.value});
                                            }
                                        }}
                                    ></textarea>
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        <i className="fas fa-camera"></i> 图片
                                    </label>
                                    <div className="flex space-x-4">
                                        <div className="flex-1 bg-gray-50 rounded p-3 text-center text-gray-500">
                                            <i className="fas fa-image text-gray-400 mb-2 block"></i>
                                            <span className="text-sm">如案例示意图</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="flex justify-end space-x-4 mt-6">
                                <button 
                                    onClick={() => setIsEditing(false)}
                                    className="px-4 py-2 text-gray-600 bg-gray-100 rounded hover:bg-gray-200 font-medium transition-colors"
                                >
                                    取消
                                </button>
                                <button 
                                    onClick={() => setIsEditing(false)}
                                    className="px-4 py-2 bg-green-500 text-white rounded font-medium hover:bg-green-600 transition-colors"
                                >
                                    {isEditing ? '保存修改' : '保存'}
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            const renderDeleteModal = () => {
                if (!showDeleteModal || !selectedPlant) return null;

                return (
                    <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
                        <div className="bg-white rounded-lg shadow-xl max-w-sm w-full mx-4 p-6">
                            <div className="text-center">
                                <div className="mx-auto w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mb-4">
                                    <i className="fas fa-exclamation-triangle text-red-500 text-2xl"></i>
                                </div>
                                <h3 className="text-lg font-semibold text-gray-800 mb-2">确认删除</h3>
                                <p className="text-gray-600 mb-6">
                                    是否删除"{selectedPlant.name}"这条植物日记？此操作不可撤销。
                                </p>
                                <div className="flex space-x-4">
                                    <button 
                                        onClick={() => setShowDeleteModal(false)}
                                        className="w-full py-2 px-4 text-gray-600 bg-gray-100 rounded hover:bg-gray-200 font-medium transition-colors"
                                    >
                                        取消
                                    </button>
                                    <button 
                                        onClick={handleDeletePlant}
                                        className="w-full py-2 px-4 bg-red-500 text-white rounded hover:bg-red-600 font-medium transition-colors"
                                    >
                                        确认删除
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-orange-50">
                    <div className="container mx-auto p-6">
                        {renderNavigationSection()}
                        {renderMainContent()}
                    </div>
                    {renderSidebar()}
                    {renderEditingModal()}
                    {renderDeleteModal()}
                </div>
            );
        };

        ReactDOM.render(<PlantDiaryApp />, document.getElementById('root'));
    </script>
</body>
</html>
