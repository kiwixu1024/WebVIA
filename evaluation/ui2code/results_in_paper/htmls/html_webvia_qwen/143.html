<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线上古籍阅读平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [activeTab, setActiveTab] = useState('按朝代');
            const [showAddModal, setShowAddModal] = useState(false);
            const [showEditModal, setShowEditModal] = useState(false);
            const [showDeleteModal, setShowDeleteModal] = useState(false);
            const [editingBook, setEditingBook] = useState(null);
            const [deletingBook, setDeletingBook] = useState(null);
            const [hotBooks, setHotBooks] = useState([6]);

            const initialBooks = [
                {
                    id: 1,
                    title: '论语',
                    author: '孔子弟子及再传弟子',
                    dynasty: '春秋战国',
                    category: '儒家经典',
                    description: '《论语》是儒家学派的经典著作之一，由孔子的弟子及其再传弟子编撰而成，主要记录孔子及其弟子的言行，集中体现了孔子的政治主张、伦理思想、道德观念及教育原则等。',
                    rating: 4.9,
                    reviews: 3156,
                    image: 'https://picsum.photos/id/580/300/200',
                    books: [1,2]
                },
                {
                    id: 2,
                    title: '道德经',
                    author: '老子',
                    dynasty: '春秋',
                    category: '道家经典',
                    description: '《道德经》又称《老子》，是中国古代先秦诸子分家前的一部著作，为道家哲学的重要来源。全书约5000字，分上下两篇，分别称为《道经》、《德经》，又称《上古训》、《道德真经》等。',
                    rating: 4.7,
                    reviews: 2453,
                    image: 'https://picsum.photos/id/1044/300/200',
                    books: [7]
                },
                {
                    id: 3,
                    title: '史记',
                    author: '司马迁',
                    dynasty: '汉',
                    category: '史书',
                    description: '《史记》是西汉史学家司马迁撰写的中国第一部纪传体通史，记载了上至上古传说中的黄帝时代，下至汉武帝太初年间共3000多年的历史。全书包括十二本纪、三十世家、七十列传、十表、八书，...',
                    rating: 5,
                    reviews: 2789,
                    image: 'https://picsum.photos/id/29/300/200',
                    books: [4,6,7,8]
                },
                {
                    id: 4,
                    title: '资治通鉴',
                    author: '司马光',
                    dynasty: '宋',
                    category: '史书',
                    description: '《资治通鉴》是北宋史学家司马光主编的一部多卷本编年体通史，记载了从战国末期（前403年）到五代末期（959年）共1362年的历史。此书反映儒家思想，认为君王阅读史书可以借鉴历史经验教训，"鉴前世之兴衰，考当今之得失"。',
                    rating: 4.9,
                    reviews: 1253,
                    image: 'https://picsum.photos/id/338/300/200',
                    books: [5,6,7]
                },
                {
                    id: 5,
                    title: '红楼梦',
                    author: '曹雪芹',
                    dynasty: '清',
                    category: '小说',
                    description: '《红楼梦》，原名《石头记》，中国古典章回体长篇小说，中国古典四大名著之一。其通行本共120回。一般认为前80回是清代作家曹雪芹所著，后40回作者为无名氏，整理者为程伟元、高鹗。',
                    rating: 5,
                    reviews: 5283,
                    image: 'https://picsum.photos/id/893/300/200',
                    books: [2,3,4,5,6,7,8,9]
                },
                {
                    id: 6,
                    title: '楚辞',
                    author: '屈原等',
                    dynasty: '先秦',
                    category: '诗歌',
                    description: '《楚辞》是中国古代诗歌的浪漫主义杰作，与《诗经》并称"风骚"。主要收录了屈原、宋玉等人的作品，内容想象丰富，辞藻华丽，对后世文学产生了深远影响。',
                    rating: 4.8,
                    reviews: 1857,
                    image: 'https://picsum.photos/id/48/300/200',
                    books: [1,6,7]
                }
            ];

            const [books, setBooks] = useState(initialBooks);

            const handleTabClick = (tab) => {
                setActiveTab(tab);
                if (tab === '按热门') {
                    const sortedBooks = [...books].sort((a, b) => a.rating - b.rating);
                    setHotBooks(sortedBooks.map(book => book.id));
                } else {
                    setHotBooks([6]);
                }
            };

            const handleAddBook = () => {
                setShowAddModal(true);
            };

            const handleEditBook = (book) => {
                setEditingBook(book);
                setShowEditModal(true);
            };

            const handleDeleteBook = (book) => {
                setDeletingBook(book);
                setShowDeleteModal(true);
            };

            const confirmDelete = () => {
                setBooks(books.filter(book => book.id !== deletingBook.id));
                setShowDeleteModal(false);
                setDeletingBook(null);
            };

            const renderBookCard = (book, index) => {
                const isHot = hotBooks.includes(book.id);
                return (
                    <div key={book.id} className="bg-white rounded-lg shadow-md overflow-hidden max-w-xs">
                        <div className="relative">
                            <img 
                                src={book.image} 
                                alt={book.title}
                                className="w-full h-48 object-cover"
                            />
                            <div className={`absolute top-2 right-2 px-2 py-1 rounded text-white text-xs font-medium ${isHot ? 'bg-yellow-500' : 'bg-gray-600'}`}>
                                {isHot ? '热门' : '推荐'}
                            </div>
                        </div>
                        <div className="p-4">
                            <div className="flex items-center justify-between mb-2">
                                <h3 className="text-lg font-medium text-gray-900">{book.title}</h3>
                                <button 
                                    className="w-6 h-6 bg-green-500 rounded-full flex items-center justify-center text-white text-sm"
                                    onClick={() => handleViewBook(book)}
                                >
                                    看
                                </button>
                            </div>
                            <div className="space-y-1 text-sm">
                                <div className="flex items-center text-gray-600">
                                    <i className="fas fa-user mr-2 text-green-500"></i>
                                    <span>作者：{book.author}</span>
                                </div>
                                <div className="flex items-center text-gray-600">
                                    <i className="fas fa-calendar-alt mr-2 text-green-500"></i>
                                    <span>朝代：{book.dynasty}</span>
                                </div>
                                <span className="inline-block bg-yellow-100 text-yellow-800 px-2 py-1 rounded text-xs">
                                    {book.category}
                                </span>
                            </div>
                            <p className="text-gray-600 text-sm mt-2 line-clamp-3">{book.description}</p>
                            <div className="flex items-center justify-between mt-3">
                                <div className="flex items-center">
                                    <div className="flex text-yellow-400">
                                        {Array.from({ length: 5 }, (_, i) => (
                                            <i key={i} className={`fas fa-star ${i < Math.floor(book.rating) ? 'text-yellow-400' : 'text-gray-300'}`}></i>
                                        ))}
                                    </div>
                                    <span className="ml-2 text-sm font-medium">{book.rating}</span>
                                </div>
                                <div className="flex items-center text-gray-500 text-sm">
                                    <i className="fas fa-comment mr-1"></i>
                                    <span>{book.reviews}</span>
                                    <i className="fas fa-eye ml-4 mr-1"></i>
                                    <span>{book.id}</span>
                                </div>
                            </div>
                            <div className="flex gap-2 mt-4">
                                <button 
                                    className="flex-1 px-3 py-2 bg-green-500 text-white rounded text-sm hover:bg-green-600"
                                    onClick={() => handleAddBook()}
                                >
                                    <i className="fas fa-edit mr-1"></i>
                                    编辑
                                </button>
                                <button 
                                    className="flex-1 px-3 py-2 bg-red-500 text-white rounded text-sm hover:bg-red-600"
                                    onClick={() => handleDeleteBook(book)}
                                >
                                    <i className="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-orange-50">
                    {/* Header */}
                    <header className="bg-orange-800 text-white py-3">
                        <div className="container mx-auto px-4 flex items-center justify-between">
                            <div className="flex items-center">
                                <i className="fas fa-book mr-3 text-xl"></i>
                                <h1 className="text-xl font-bold">线上古籍阅读</h1>
                            </div>
                            <div className="flex items-center text-sm">
                                <i className="fas fa-crown mr-1"></i>
                                <span>传承千年文化，尽在掌阅</span>
                            </div>
                        </div>
                    </header>

                    <div className="container mx-auto px-4 py-6 flex gap-6">
                        {/* Sidebar */}
                        <aside className="w-80 bg-white rounded-lg shadow-md p-6">
                            <div className="mb-6">
                                <h2 className="flex items-center text-lg font-semibold mb-4">
                                    <i className="fas fa-book mr-2"></i>
                                    古籍展示
                                </h2>
                                
                                <nav className="space-y-2">
                                    <button
                                        className={`w-full flex items-center px-4 py-3 rounded text-left ${activeTab === '按朝代' ? 'bg-orange-500 text-white' : 'text-gray-700 hover:bg-gray-100'}`}
                                        onClick={() => handleTabClick('按朝代')}
                                    >
                                        <i className="fas fa-calendar-alt mr-3"></i>
                                        按朝代
                                    </button>
                                    <button
                                        className={`w-full flex items-center px-4 py-3 rounded text-left ${activeTab === '按分类' ? 'bg-orange-500 text-white' : 'text-gray-700 hover:bg-gray-100'}`}
                                        onClick={() => handleTabClick('按分类')}
                                    >
                                        <i className="fas fa-th-large mr-3"></i>
                                        按分类
                                    </button>
                                    <button
                                        className={`w-full flex items-center px-4 py-3 rounded text-left ${activeTab === '按热门' ? 'bg-orange-500 text-white' : 'text-gray-700 hover:bg-gray-100'}`}
                                        onClick={() => handleTabClick('按热门')}
                                    >
                                        <i className="fas fa-fire mr-3"></i>
                                        按热门
                                    </button>
                                </nav>
                            </div>

                            <div className="mb-6">
                                <h3 className="font-semibold mb-3">我的藏书</h3>
                                <div className="space-y-3">
                                    {['论语', '道德经', '史记', '资治通鉴'].map(bookTitle => (
                                        <div key={bookTitle} className="flex items-center">
                                            <i className="fas fa-book mr-3 text-orange-500"></i>
                                            <div>
                                                <div className="text-sm font-medium">{bookTitle}</div>
                                                <div className="text-xs text-gray-500">{bookTitle === '论语' && '儒家'} {bookTitle === '道德经' && '先秦治学'}</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <div className="mb-6">
                                <h3 className="font-semibold mb-3">平台特色</h3>
                                <div className="space-y-3 text-sm">
                                    <div className="flex items-center">
                                        <i className="fas fa-check-circle mr-2 text-green-500"></i>
                                        <span>高清无水印</span>
                                    </div>
                                    <div className="flex items-center">
                                        <i className="fas fa-check-circle mr-2 text-green-500"></i>
                                        <span>用户自编辑</span>
                                    </div>
                                    <div className="flex items-center">
                                        <i className="fas fa-check-circle mr-2 text-green-500"></i>
                                        <span>标注丰富的检索</span>
                                    </div>
                                    <div className="flex items-center">
                                        <i className="fas fa-check-circle mr-2 text-green-500"></i>
                                        <span>支持离线阅读</span>
                                    </div>
                                    <div className="flex items-center">
                                        <i className="fas fa-check-circle mr-2 text-green-500"></i>
                                        <span>法律规范管理</span>
                                    </div>
                                </div>
                            </div>

                            <div className="mb-6">
                                <h3 className="font-semibold mb-3">使用帮助</h3>
                                <div className="space-y-2">
                                    <div className="flex items-center text-sm">
                                        <i className="fas fa-question-circle mr-3 text-blue-500"></i>
                                        <span>如何上传古籍？</span>
                                    </div>
                                    <div className="flex items-center text-sm">
                                        <i className="fas fa-question-circle mr-3 text-blue-500"></i>
                                        <span>标签如何选择？</span>
                                    </div>
                                    <div className="flex items-center text-sm">
                                        <i className="fas fa-question-circle mr-3 text-blue-500"></i>
                                        <span>如何搜索？</span>
                                    </div>
                                    <div className="flex items-center text-sm">
                                        <i className="fas fa-question-circle mr-3 text-blue-500"></i>
                                        <span>书评写法</span>
                                    </div>
                                </div>
                            </div>
                        </aside>

                        {/* Main Content */}
                        <main className="flex-1">
                            <div className="mb-4">
                                <h1 className="text-2xl font-bold text-gray-900">古籍典藏</h1>
                                <p className="text-gray-600">平台收录古典文献，让中华文明薪火相传</p>
                            </div>

                            <div className="grid grid-cols-3 gap-6">
                                {hotBooks.map(bookId => {
                                    const book = books.find(b => b.id === bookId);
                                    return renderBookCard(book, bookId);
                                })}
                            </div>
                        </main>

                        {/* Right Sidebar */}
                        <aside className="w-80 bg-white rounded-lg shadow-md p-6">
                            <div className="mb-6">
                                <h2 className="flex items-center text-lg font-semibold mb-4">
                                    <i className="fas fa-plus-circle mr-2"></i>
                                    古籍典藏
                                </h2>
                                
                                <button
                                    className="w-full px-4 py-2 bg-green-500 text-white rounded font-medium hover:bg-green-600 flex items-center justify-center"
                                    onClick={handleAddBook}
                                >
                                    <i className="fas fa-plus mr-2"></i>
                                    添加古籍
                                </button>
                            </div>

                            <div className="mb-6">
                                <h3 className="font-semibold mb-3">统计信息</h3>
                                <div className="space-y-3 text-sm">
                                    <div className="flex justify-between">
                                        <span>总古籍数</span>
                                        <span className="font-medium">{books.length}</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span>今日新增</span>
                                        <span className="font-medium text-green-600">2</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span>总阅读量</span>
                                        <span className="font-medium">16791</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span>平均评分</span>
                                        <span className="font-medium text-orange-500">4.9⭐</span>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <h3 className="font-semibold mb-3">朝代分布</h3>
                                <div className="flex flex-wrap gap-2">
                                    {['先秦', '汉', '唐', '宋', '明', '清'].map(dynasty => (
                                        <span key={dynasty} className="text-sm bg-gray-100 px-3 py-1 rounded text-gray-600">
                                            {dynasty}
                                        </span>
                                    ))}
                                </div>
                            </div>
                        </aside>
                    </div>

                    {/* Add Modal */}
                    {showAddModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg shadow-xl p-6 w-96">
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="text-lg font-semibold flex items-center">
                                        <i className="fas fa-plus mr-2"></i>
                                        新增古籍
                                    </h3>
                                    <button 
                                        onClick={() => setShowAddModal(false)}
                                        className="text-gray-500 hover:text-gray-700"
                                    >
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-2">书名</label>
                                        <input 
                                            type="text" 
                                            placeholder="请输入古籍名称"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium mb-2">作者</label>
                                        <input 
                                            type="text" 
                                            placeholder="请输入作者姓名"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                    
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium mb-2">朝代</label>
                                            <select className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                                <option>唐</option>
                                                <option>宋</option>
                                                <option>汉</option>
                                                <option>先秦</option>
                                                <option>明</option>
                                                <option>清</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium mb-2">封面</label>
                                            <input 
                                                type="text" 
                                                placeholder="https://picsum.photos/id/83/300/400"
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium mb-2">分类 (可多选)</label>
                                        <div className="grid grid-cols-4 gap-2">
                                            {['史书', '诗歌', '小说', '子部', '儒家经典', '道家经典', '佛经', '兵书', '医书', '农书', '地理', '杂史', '笔记', '政论', '文集'].map(category => (
                                                <label key={category} className="flex items-center">
                                                    <input type="checkbox" className="mr-2 text-blue-500" />
                                                    <span className="text-sm">{category}</span>
                                                </label>
                                            ))}
                                        </div>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium mb-2">简介</label>
                                        <textarea 
                                            rows="4"
                                            placeholder="请输入古籍简介"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        ></textarea>
                                    </div>
                                </div>
                                
                                <div className="flex gap-3 mt-6">
                                    <button 
                                        className="flex-1 px-4 py-2 bg-gray-400 text-white rounded-md hover:bg-gray-500"
                                        onClick={() => setShowAddModal(false)}
                                    >
                                        取消
                                    </button>
                                    <button 
                                        className="flex-1 px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600"
                                        onClick={() => setShowAddModal(false)}
                                    >
                                        保存
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Edit Modal */}
                    {showEditModal && editingBook && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg shadow-xl p-6 w-96">
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="text-lg font-semibold flex items-center">
                                        <i className="fas fa-edit mr-2"></i>
                                        编辑古籍
                                    </h3>
                                    <button 
                                        onClick={() => setShowEditModal(false)}
                                        className="text-gray-500 hover:text-gray-700"
                                    >
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-2">书名</label>
                                        <input 
                                            type="text" 
                                            value={editingBook.title}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium mb-2">作者</label>
                                        <input 
                                            type="text" 
                                            value={editingBook.author}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                    
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium mb-2">朝代</label>
                                            <select 
                                                value={editingBook.dynasty}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            >
                                                {books.map(book => (
                                                    <option key={book.id} value={book.dynasty}>{book.dynasty}</option>
                                                ))}
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium mb-2">封面</label>
                                            <input 
                                                type="text" 
                                                value={editingBook.image}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium mb-2">分类 (可多选)</label>
                                        <div className="grid grid-cols-4 gap-2">
                                            {editingBook.category.split('、').map(category => (
                                                <label key={category} className="flex items-center">
                                                    <input 
                                                        type="checkbox" 
                                                        checked={true}
                                                        className="mr-2 text-blue-500"
                                                    />
                                                    <span className="text-sm">{category}</span>
                                                </label>
                                            ))}
                                        </div>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium mb-2">简介</label>
                                        <textarea 
                                            rows="4"
                                            value={editingBook.description}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        ></textarea>
                                    </div>
                                </div>
                                
                                <div className="flex gap-3 mt-6">
                                    <button 
                                        className="flex-1 px-4 py-2 bg-gray-400 text-white rounded-md hover:bg-gray-500"
                                        onClick={() => setShowEditModal(false)}
                                    >
                                        取消
                                    </button>
                                    <button 
                                        className="flex-1 px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600"
                                        onClick={() => setShowEditModal(false)}
                                    >
                                        保存更改
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Delete Modal */}
                    {showDeleteModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg shadow-xl p-6 w-72 text-center">
                                <div className="mb-4">
                                    <div className="text-red-500 text-4xl mb-4">
                                        <i className="fas fa-exclamation-triangle"></i>
                                    </div>
                                    <h3 className="text-lg font-semibold mb-2">确认删除</h3>
                                    <p className="text-gray-600">您确定要删除《{deletingBook.title}》吗？此操作不可恢复。</p>
                                </div>
                                
                                <div className="flex gap-3">
                                    <button 
                                        className="flex-1 px-4 py-2 bg-gray-400 text-white rounded-md hover:bg-gray-500"
                                        onClick={() => setShowDeleteModal(false)}
                                    >
                                        取消
                                    </button>
                                    <button 
                                        className="flex-1 px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600"
                                        onClick={confirmDelete}
                                    >
                                        确认删除
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Footer */}
                    <footer className="bg-orange-800 text-white py-6 mt-12">
                        <div className="container mx-auto px-4 flex justify-between items-center">
                            <div>
                                <p className="text-sm">© 2023 线上古籍阅读平台 - 传承千年文化</p>
                            </div>
                            <div className="flex items-center gap-4">
                                <i className="fas fa-book"></i>
                                <i className="fab fa-weibo"></i>
                                <i className="fab fa-weixin"></i>
                                <i className="fas fa-user-circle"></i>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
