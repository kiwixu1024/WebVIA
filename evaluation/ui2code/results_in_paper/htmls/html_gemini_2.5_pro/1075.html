<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>家庭愿望清单</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
  <style>
    body {
      font-family: 'Helvetica Neue', 'Arial', 'sans-serif';
    }
  </style>
</head>
<body class="bg-orange-50">

  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo, useEffect } = React;

    const initialWishes = [
      {
        id: 1,
        title: '家庭电影之夜',
        dueDate: '2023年9月21日',
        dueDateForEdit: '09/21/2023',
        description: '每人选一部最爱的电影，准备爆米花和饮料，享受家庭电影时光',
        priority: '低',
        completed: true,
      },
      {
        id: 2,
        title: '家庭周末野餐',
        dueDate: '2023年9月29日',
        dueDateForEdit: '09/29/2023',
        description: '带上野餐垫和家庭最爱的食物，去城市公园野餐',
        priority: '高',
        completed: false,
      },
      {
        id: 3,
        title: '孩子生日派对',
        dueDate: '2023年10月14日',
        dueDateForEdit: '10/14/2023',
        description: '为孩子准备一个主题派对，邀请他的好朋友们参加',
        priority: '中',
        completed: false,
      },
    ];
    
    // Data for the specific edit modal from screenshot 6
    const editModalDataForWish1 = {
      title: '家庭电影之夜',
      dueDate: '09/22/2023',
      priority: '低',
      notes: '每人选一部最爱的电影，准备爆米花和饮料，享受家',
    };

    const PriorityBadge = ({ priority }) => {
      const styles = {
        '高': 'bg-red-100 text-red-600',
        '中': 'bg-yellow-100 text-yellow-600',
        '低': 'bg-orange-100 text-orange-600'
      };
      return (
        <span className={`text-xs font-semibold px-2 py-1 rounded-md ${styles[priority]}`}>
          优先级: {priority}
        </span>
      );
    };

    const StatusToggle = ({ completed }) => (
      <div className="flex items-center space-x-2 text-sm text-gray-500">
        <span>状态:</span>
        <div className={`relative w-12 h-6 rounded-full transition-colors duration-200 ${completed ? 'bg-green-500' : 'bg-gray-200'}`}>
          <div className={`absolute top-0.5 left-0.5 w-5 h-5 bg-white rounded-full shadow-md transform transition-transform duration-200 ${completed ? 'translate-x-6' : 'translate-x-0'}`}></div>
        </div>
        <span className={`font-medium ${completed ? 'text-green-600' : 'text-gray-500'}`}>
          {completed ? '已完成' : '未完成'}
        </span>
      </div>
    );

    const AddWishModal = ({ onClose }) => (
      <div className="fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center z-50">
        <div className="bg-white rounded-lg shadow-xl w-full max-w-md p-6 m-4">
          <div className="flex justify-between items-center mb-6">
            <h2 className="text-xl font-bold text-gray-800">添加愿望</h2>
            <button onClick={onClose} className="text-gray-400 hover:text-gray-600">
              <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
          </div>
          <div className="space-y-4">
            <div>
              <label className="block text-sm font-medium text-gray-700">愿望标题 *</label>
              <input type="text" placeholder="输入愿望标题" className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>
            <div>
              <label className="block text-sm font-medium text-gray-700">截止日期 *</label>
              <div className="relative mt-1">
                <input type="text" placeholder="mm/dd/yyyy" className="block w-full border border-gray-300 rounded-md shadow-sm p-2 pr-10 focus:ring-blue-500 focus:border-blue-500" />
                <i className="fas fa-calendar-alt absolute right-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
              </div>
            </div>
            <div>
              <label className="block text-sm font-medium text-gray-700">优先级</label>
              <div className="mt-2 flex items-center space-x-6">
                <label className="flex items-center"><input type="radio" name="priority" className="h-4 w-4 text-blue-600 border-gray-300" /><span className="ml-2 text-sm text-gray-700">高</span></label>
                <label className="flex items-center"><input type="radio" name="priority" className="h-4 w-4 text-blue-600 border-gray-300" /><span className="ml-2 text-sm text-gray-700">中</span></label>
                <label className="flex items-center"><input type="radio" name="priority" className="h-4 w-4 text-blue-600 border-gray-300" defaultChecked /><span className="ml-2 text-sm text-gray-700">低</span></label>
              </div>
            </div>
            <div>
              <label className="block text-sm font-medium text-gray-700">备注</label>
              <textarea placeholder="添加备注信息..." rows="3" className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
          </div>
          <div className="mt-8 flex justify-end space-x-3">
            <button onClick={onClose} className="px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 font-semibold">取消添加</button>
            <button className="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 font-semibold">添加愿望</button>
          </div>
        </div>
      </div>
    );
    
    const EditWishModal = ({ onClose }) => (
      <div className="fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center z-50">
        <div className="bg-white rounded-lg shadow-xl w-full max-w-md p-6 m-4">
          <div className="flex justify-between items-center mb-6">
            <h2 className="text-xl font-bold text-gray-800">编辑愿望</h2>
            <button onClick={onClose} className="text-gray-400 hover:text-gray-600">
              <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
          </div>
          <div className="space-y-4">
            <div>
              <label className="block text-sm font-medium text-gray-700">愿望标题 *</label>
              <input type="text" value={editModalDataForWish1.title} readOnly className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 bg-gray-50 text-gray-700 focus:ring-blue-500 focus:border-blue-500" />
            </div>
            <div>
              <label className="block text-sm font-medium text-gray-700">截止日期 *</label>
              <div className="relative mt-1">
                <input type="text" value={editModalDataForWish1.dueDate} readOnly className="block w-full border border-gray-300 rounded-md shadow-sm p-2 pr-10 bg-gray-50 text-gray-700 focus:ring-blue-500 focus:border-blue-500" />
                <i className="fas fa-calendar-alt absolute right-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
              </div>
            </div>
            <div>
              <label className="block text-sm font-medium text-gray-700">优先级</label>
              <div className="mt-2 flex items-center space-x-6">
                <label className="flex items-center"><input type="radio" name="priority_edit" className="h-4 w-4 text-blue-600 border-gray-300" /><span className="ml-2 text-sm text-gray-700">高</span></label>
                <label className="flex items-center"><input type="radio" name="priority_edit" className="h-4 w-4 text-blue-600 border-gray-300" /><span className="ml-2 text-sm text-gray-700">中</span></label>
                <label className="flex items-center"><input type="radio" name="priority_edit" className="h-4 w-4 text-blue-600 border-gray-300" checked={editModalDataForWish1.priority === '低'} readOnly /><span className="ml-2 text-sm text-gray-700">低</span></label>
              </div>
            </div>
            <div>
              <label className="block text-sm font-medium text-gray-700">备注</label>
              <textarea rows="3" className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 bg-gray-50 text-gray-700 focus:ring-blue-500 focus:border-blue-500" value={editModalDataForWish1.notes} readOnly></textarea>
            </div>
          </div>
          <div className="mt-8 flex justify-end space-x-3">
            <button onClick={onClose} className="px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 font-semibold">取消编辑</button>
            <button className="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 font-semibold">保存修改</button>
          </div>
        </div>
      </div>
    );

    const App = () => {
      const [wishes, setWishes] = useState(initialWishes);
      const [searchTerm, setSearchTerm] = useState('');
      const [statusFilter, setStatusFilter] = useState('全部显示');
      const [isStatusDropdownOpen, setIsStatusDropdownOpen] = useState(false);
      const [sortByPriority, setSortByPriority] = useState(false);
      const [isAddModalOpen, setIsAddModalOpen] = useState(false);
      const [isEditModalOpen, setIsEditModalOpen] = useState(false);
      
      const priorityMap = { '高': 3, '中': 2, '低': 1 };

      const displayedWishes = useMemo(() => {
        let filteredWishes = [...wishes]
          .filter(wish => wish.title.toLowerCase().includes(searchTerm.toLowerCase()));

        if (statusFilter === '已完成') {
          filteredWishes = filteredWishes.filter(wish => wish.completed);
        } else if (statusFilter === '未完成') {
          filteredWishes = filteredWishes.filter(wish => !wish.completed);
        }

        if (sortByPriority) {
          filteredWishes.sort((a, b) => priorityMap[b.priority] - priorityMap[a.priority]);
        }

        return filteredWishes;
      }, [wishes, searchTerm, statusFilter, sortByPriority]);

      const handleOpenEditModal = (wish) => {
        if (wish.id === 1) { // Only show modal for the specific item from the screenshot
          setIsEditModalOpen(true);
        }
      };

      const handleStatusSelect = (filter) => {
        setStatusFilter(filter);
        setIsStatusDropdownOpen(false);
      };

      return (
        <div className="min-h-screen">
          {/* Header */}
          <header className="fixed top-0 left-0 right-0 bg-white/80 backdrop-blur-sm shadow-sm h-16 flex items-center justify-between px-8 z-40">
            <h1 className="text-xl font-bold text-gray-800">家庭愿望清单</h1>
            <button onClick={() => setIsAddModalOpen(true)} className="bg-orange-400 text-white font-semibold px-4 py-2 rounded-lg hover:bg-orange-500 transition-colors flex items-center space-x-2">
              <i className="fas fa-plus"></i>
              <span>添加愿望</span>
            </button>
          </header>

          <div className="pt-20 px-8 pb-8">
            <div className="grid grid-cols-1 lg:grid-cols-4 gap-6">

              {/* Left Sidebar */}
              <aside className="lg:col-span-1 space-y-6">
                <div className="bg-white p-5 rounded-lg shadow-sm">
                  <h3 className="text-sm font-bold text-gray-500 mb-4 flex items-center"><i className="fas fa-list-ul mr-2"></i>菜单</h3>
                  <nav className="space-y-2">
                    <a href="#" className="flex items-center p-2 text-blue-600 font-semibold rounded-md">
                      <i className="fas fa-home w-6"></i>
                      <span>所有愿望</span>
                    </a>
                    <a href="#" className="flex items-center p-2 text-gray-600 hover:bg-gray-100 hover:text-gray-900 rounded-md">
                      <i className="fas fa-calendar-day w-6"></i>
                      <span>今日到期</span>
                    </a>
                    <a href="#" className="flex items-center p-2 text-gray-600 hover:bg-gray-100 hover:text-gray-900 rounded-md">
                      <i className="fas fa-check-circle w-6"></i>
                      <span>已完成愿望</span>
                    </a>
                    <a href="#" className="flex items-center p-2 text-gray-600 hover:bg-gray-100 hover:text-gray-900 rounded-md">
                      <i className="fas fa-exclamation-circle w-6 text-red-500"></i>
                      <span className="text-red-500">紧急愿望</span>
                    </a>
                  </nav>
                </div>
                <div className="bg-yellow-50 border border-yellow-200 p-4 rounded-lg">
                  <h4 className="font-bold text-yellow-800 mb-2 flex items-center"><i className="fas fa-lightbulb mr-2 text-yellow-500"></i>小贴士</h4>
                  <p className="text-sm text-yellow-700">定期更新你的愿望清单，让家庭生活充满惊喜与期待！</p>
                </div>
              </aside>

              {/* Main Content */}
              <main className="lg:col-span-2 space-y-6">
                <div className="bg-white p-4 rounded-lg shadow-sm">
                  <div className="flex items-center justify-between">
                    <div className="relative w-1/3">
                      <i className="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                      <input 
                        type="text" 
                        placeholder="搜索愿望..." 
                        value={searchTerm}
                        onChange={(e) => setSearchTerm(e.target.value)}
                        className="bg-gray-50 border border-gray-300 rounded-md w-full pl-10 pr-4 py-2 focus:ring-2 focus:ring-blue-300 focus:border-blue-500"
                      />
                    </div>
                    <div className="flex items-center space-x-3 text-sm">
                      <div className="relative">
                        <button onClick={() => setIsStatusDropdownOpen(!isStatusDropdownOpen)} className="bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-50 flex items-center">
                          {statusFilter}
                          <svg className="w-4 h-4 ml-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        {isStatusDropdownOpen && (
                          <div className="absolute right-0 mt-2 w-40 bg-white rounded-md shadow-lg border border-gray-200 z-10">
                            <a href="#" onClick={(e) => {e.preventDefault(); handleStatusSelect('全部显示');}} className="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">全部显示</a>
                            <a href="#" onClick={(e) => {e.preventDefault(); handleStatusSelect('已完成');}} className="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">已完成</a>
                            <a href="#" onClick={(e) => {e.preventDefault(); handleStatusSelect('未完成');}} className="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">未完成</a>
                          </div>
                        )}
                      </div>
                      <button className={`px-3 py-2 rounded-md flex items-center space-x-2 border ${sortByPriority ? 'bg-blue-500 text-white border-blue-500' : 'bg-white text-gray-700 border-gray-300 hover:bg-gray-50'}`}>
                        <i className="fas fa-clock"></i>
                        <span>时间</span>
                      </button>
                      <button onClick={() => setSortByPriority(!sortByPriority)} className={`px-3 py-2 rounded-md flex items-center space-x-2 border ${sortByPriority ? 'bg-blue-500 text-white border-blue-500' : 'bg-white text-gray-700 border-gray-300 hover:bg-gray-50'}`}>
                        <i className="fas fa-signal"></i>
                        <span>优先级</span>
                      </button>
                    </div>
                  </div>
                </div>

                <div className="space-y-4">
                  {displayedWishes.map(wish => (
                    <div key={wish.id} className="bg-white p-5 rounded-lg shadow-sm border-t-4" style={{borderColor: wish.completed ? '#22C55E' : '#E5E7EB'}}>
                      <div className="flex justify-between items-start mb-2">
                        <h3 className="text-lg font-bold text-gray-800">{wish.title}</h3>
                        <div className="flex items-center space-x-4">
                          <button onClick={() => handleOpenEditModal(wish)} className="text-sm text-blue-500 font-semibold hover:text-blue-700 flex items-center"><i className="fas fa-edit mr-1"></i>编辑</button>
                          <button className="text-sm text-red-500 font-semibold hover:text-red-700 flex items-center"><i className="fas fa-trash-alt mr-1"></i>删除</button>
                        </div>
                      </div>
                      <p className="text-xs text-gray-500 mb-3">截止日期: {wish.dueDate}</p>
                      <p className="text-sm text-gray-600 mb-4">{wish.description}</p>
                      <div className="flex justify-between items-center">
                        <PriorityBadge priority={wish.priority} />
                        <StatusToggle completed={wish.completed} />
                      </div>
                    </div>
                  ))}
                </div>

                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <div className="bg-blue-50 border border-blue-200 p-4 rounded-lg">
                    <h4 className="font-bold text-blue-800 mb-2 flex items-center"><i className="fas fa-info-circle mr-2 text-blue-500"></i>如何使用家庭愿望清单</h4>
                    <ol className="list-decimal list-inside text-sm text-blue-700 space-y-1">
                      <li>点击“添加愿望”按钮，填写愿望标题、截止日期和其他信息</li>
                      <li>点击卡片右上角的“编辑”按钮修改愿望详情</li>
                      <li>点击“删除”按钮可以移除不需要的愿望</li>
                      <li>通过筛选和排序功能快速查找特定愿望</li>
                      <li>使用开关切换愿望的完成状态</li>
                    </ol>
                  </div>
                  <div className="bg-yellow-50 border border-yellow-200 p-4 rounded-lg">
                    <h4 className="font-bold text-yellow-800 mb-2 flex items-center"><i className="fas fa-exclamation-triangle mr-2 text-yellow-500"></i>温馨提示</h4>
                    <p className="text-sm text-yellow-700 mb-3">和家人一起制定愿望清单，让每一个家庭时刻充满期待与仪式感！记录下你们想要一起完成的事情，创造美好回忆。</p>
                    <div className="text-xs text-yellow-600 flex justify-between">
                      <span>家庭愿望清单 v1.0</span>
                      <span>联系我们: family@wishlist.example.com</span>
                    </div>
                  </div>
                </div>
              </main>

              {/* Right Sidebar */}
              <aside className="lg:col-span-1 space-y-6">
                <div className="bg-white p-5 rounded-lg shadow-sm">
                  <h3 className="text-sm font-bold text-gray-500 mb-4 flex items-center"><i className="fas fa-chart-pie mr-2"></i>愿望统计</h3>
                  <div className="flex justify-center items-center my-4 relative">
                    <svg viewBox="0 0 36 36" className="w-32 h-32">
                      <path d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="#FDBA74" strokeWidth="3.5" />
      								<path d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831" fill="none" stroke="#4ADE80" strokeWidth="3.5" strokeDasharray="33, 100" strokeDashoffset="0" />
                    </svg>
                  </div>
                  <div className="flex justify-center space-x-4 text-xs text-gray-500 mb-6">
                    <div className="flex items-center"><span className="w-3 h-3 bg-green-400 rounded-sm mr-2"></span>已完成</div>
                    <div className="flex items-center"><span className="w-3 h-3 bg-orange-300 rounded-sm mr-2"></span>未完成</div>
                  </div>
                  <div className="space-y-3">
                    <div className="bg-gray-50 p-3 rounded-md flex justify-between items-center text-sm">
                      <span className="text-gray-600">愿望总数</span>
                      <span className="font-bold text-gray-800">3</span>
                    </div>
                    <div className="bg-gray-50 p-3 rounded-md flex justify-between items-center text-sm">
                      <span className="text-gray-600">今日到期</span>
                      <span className="font-bold text-gray-800">0</span>
                    </div>
                    <div className="bg-gray-50 p-3 rounded-md flex justify-between items-center text-sm">
                      <span className="text-gray-600">完成率</span>
                      <span className="font-bold text-green-600">33%</span>
                    </div>
                  </div>
                </div>
                <div className="bg-white p-5 rounded-lg shadow-sm">
                  <h3 className="text-sm font-bold text-gray-500 mb-4 flex items-center"><i className="fas fa-bolt mr-2"></i>快捷操作</h3>
                  <div className="space-y-3">
                    <button className="w-full bg-green-100 text-green-700 font-semibold py-2.5 rounded-lg hover:bg-green-200 transition-colors flex items-center justify-center space-x-2">
                      <i className="fas fa-plus-circle"></i>
                      <span>添加新愿望</span>
                    </button>
                    <button className="w-full bg-blue-100 text-blue-700 font-semibold py-2.5 rounded-lg hover:bg-blue-200 transition-colors flex items-center justify-center space-x-2">
                      <i className="fas fa-print"></i>
                      <span>打印清单</span>
                    </button>
                    <button className="w-full bg-orange-100 text-orange-700 font-semibold py-2.5 rounded-lg hover:bg-orange-200 transition-colors flex items-center justify-center space-x-2">
                      <i className="fas fa-share-square"></i>
                      <span>分享清单</span>
                    </button>
                  </div>
                </div>
              </aside>

            </div>
          </div>
          
          {isAddModalOpen && <AddWishModal onClose={() => setIsAddModalOpen(false)} />}
          {isEditModalOpen && <EditWishModal onClose={() => setIsEditModalOpen(false)} />}
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>

</body>
</html>
