<html>
<head>
    <meta charset="UTF-8" />
    <title>React Message Board</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body {
            background-color: #f0f2f5;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        const initialMessages = [
          {
            id: 1,
            title: 'React 状态管理最佳实践',
            author: '刘开发',
            timestamp: '2023-09-15 14:30',
            content: '在大型应用中, 我发现Redux虽然模版代码较多, 但是在团队协作中确实能提供更清晰的数据流动。有没有其他方案来分享一下?为何选择最佳实践?',
            category: '技术讨论',
            tags: ['#React', '#前端开发', '#Redux']
          },
          {
            id: 2,
            title: '求推荐: 前端性能优化工具库',
            author: '王工程师',
            timestamp: '2023-09-12 09:45',
            content: '最近项目上线后发现首屏加载时间有点长, 想找一些好用的前端性能分析和优化工具, 有经验的同学可以推荐一下吗?',
            category: '求助咨询',
            tags: ['#性能优化', '#工具推荐']
          },
          {
            id: 3,
            title: '分享: 我的前端学习路线图',
            author: '李同学',
            timestamp: '2023-09-10 16:20',
            content: '从0到1学前端开发已经快一年了, 这里分享一下我的学习路线和一些有用的资源, 希望对前端新手有所帮助! 包括HTML/CSS基础、JavaScript进阶、框架选择等内容。',
            category: '经验分享',
            tags: ['#学习路线', '#前端入门', '#JavaScript']
          }
        ];

        const initialFormData = {
            title: '',
            author: '',
            content: '',
            category: '技术讨论',
            tags: ['React'],
        };

        function App() {
            const [messages, setMessages] = React.useState(initialMessages);
            const [formData, setFormData] = React.useState(initialFormData);
            const [editingId, setEditingId] = React.useState(null);
            const [deletingId, setDeletingId] = React.useState(null);
            const [showAddConfirmModal, setShowAddConfirmModal] = React.useState(false);
            const [showDeleteConfirmModal, setShowDeleteConfirmModal] = React.useState(false);

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handleTagClick = (tag) => {
                setFormData(prev => {
                    const newTags = prev.tags.includes(tag) ? prev.tags.filter(t => t !== tag) : [tag]; // Only one tag is selected in the UI
                    return { ...prev, tags: newTags };
                });
            };

            const handleAddClick = () => {
                setShowAddConfirmModal(true);
            };

            const handleAddConfirm = () => {
                const newId = messages.length > 0 ? Math.max(...messages.map(m => m.id)) + 1 : 1;
                const newTimestamp = new Date().toLocaleString('sv-SE').replace(' ', ' / ');
                const newMessage = {
                    id: newId,
                    title: formData.title,
                    author: formData.author,
                    timestamp: '2022/9/25, 8:40:53 PM', // As per screenshot 6
                    content: formData.content,
                    category: formData.category,
                    tags: [`#${formData.tags[0]}`],
                };
                
                // Add new message to the top
                setMessages([newMessage, ...messages]);
                
                // Reset form and close modal
                setFormData(initialFormData);
                setShowAddConfirmModal(false);
            };
            
            const handleEditClick = (id) => {
                const messageToEdit = messages.find(m => m.id === id);
                if (messageToEdit) {
                    setEditingId(id);
                    setFormData({
                        title: messageToEdit.title,
                        author: messageToEdit.author,
                        content: messageToEdit.content,
                        category: messageToEdit.category,
                        tags: messageToEdit.tags.map(t => t.replace('#','')),
                    });
                }
            };
            
            const handleSaveEdit = () => {
                setMessages(messages.map(msg => 
                    msg.id === editingId ? { ...msg, ...formData, tags: formData.tags.map(t => `#${t}`) } : msg
                ));
                setEditingId(null);
                setFormData(initialFormData);
            };

            const handleCancelEdit = () => {
                setEditingId(null);
                setFormData(initialFormData);
            };

            const handleDeleteClick = (id) => {
                setDeletingId(id);
                setShowDeleteConfirmModal(true);
            };

            const handleDeleteConfirm = () => {
                setMessages(messages.filter(msg => msg.id !== deletingId));
                setDeletingId(null);
                setShowDeleteConfirmModal(false);
            };
            
            const stats = React.useMemo(() => {
                const counts = { '技术讨论': 0, '求助咨询': 0, '经验分享': 0 };
                messages.forEach(msg => {
                    if (counts.hasOwnProperty(msg.category)) {
                        counts[msg.category]++;
                    }
                });
                return counts;
            }, [messages]);

            const totalMessages = messages.length;

            return (
                <div className="min-h-screen font-sans text-gray-800">
                    {/* Header */}
                    <header className="bg-gradient-to-r from-blue-500 to-indigo-600 shadow-md">
                        <div className="container mx-auto px-6 py-3 flex justify-between items-center">
                            <div className="flex items-center">
                                <i className="fas fa-comment-dots text-white text-2xl mr-3"></i>
                                <span className="text-white text-xl font-bold">留言板</span>
                            </div>
                            <nav className="flex items-center space-x-8">
                                <a href="#" className="text-white text-sm">留言广场</a>
                                <a href="#" className="text-white text-sm font-semibold border-b-2 border-white pb-1">我的留言</a>
                                <a href="#" className="text-white text-sm">留言统计</a>
                            </nav>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="container mx-auto p-6 grid grid-cols-1 lg:grid-cols-12 gap-6">
                        
                        {/* Left Column: Form */}
                        <div className="lg:col-span-3 space-y-6">
                            <div className="bg-white rounded-lg shadow p-6">
                                <h2 className="text-lg font-semibold text-blue-600 mb-4 flex items-center">
                                    <i className="fas fa-pencil-alt mr-2"></i>编辑留言
                                </h2>
                                <div className="space-y-4">
                                    <div>
                                        <label className="text-sm text-gray-600 block mb-1">标题</label>
                                        <input type="text" name="title" value={formData.title} onChange={handleInputChange} placeholder="请输入标题(最多50字)" className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 text-sm"/>
                                    </div>
                                    <div>
                                        <label className="text-sm text-gray-600 block mb-1">作者</label>
                                        <input type="text" name="author" value={formData.author} onChange={handleInputChange} placeholder="请输入您的名字" className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 text-sm"/>
                                    </div>
                                    <div>
                                        <label className="text-sm text-gray-600 block mb-1">留言内容</label>
                                        <textarea name="content" value={formData.content} onChange={handleInputChange} placeholder="请输入留言内容(最多500字)" rows="4" className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 text-sm resize-none"></textarea>
                                    </div>
                                    <div>
                                        <label className="text-sm text-gray-600 block mb-1">分类</label>
                                        <select name="category" value={formData.category} onChange={handleInputChange} className="w-full px-3 py-2 border border-gray-300 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-blue-400 text-sm">
                                            <option>技术讨论</option>
                                            <option>求助咨询</option>
                                            <option>经验分享</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="text-sm text-gray-600 block mb-1">标签</label>
                                        <div className="flex flex-wrap gap-2">
                                            {['React', 'Vue', 'Angular', '状态管理', '性能优化', '前端入门', '工具推荐', '学习路线'].map(tag => (
                                                <button key={tag} onClick={() => handleTagClick(tag)} className={`px-3 py-1 text-xs rounded-full ${formData.tags.includes(tag) ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'}`}>
                                                    {tag}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                    {editingId ? (
                                        <div className="flex space-x-2 pt-2">
                                            <button onClick={handleSaveEdit} className="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition-colors flex items-center justify-center">
                                                <i className="fas fa-save mr-2"></i>保存修改
                                            </button>
                                            <button onClick={handleCancelEdit} className="w-full bg-gray-500 text-white py-2 rounded-md hover:bg-gray-600 transition-colors flex items-center justify-center">
                                                <i className="fas fa-times mr-2"></i>取消
                                            </button>
                                        </div>
                                    ) : (
                                        <button onClick={handleAddClick} className="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition-colors flex items-center justify-center pt-2">
                                            <i className="fas fa-plus-circle mr-2"></i>添加留言
                                        </button>
                                    )}
                                </div>
                            </div>
                            <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                                <h3 className="font-semibold text-yellow-800 text-sm mb-1">小贴士</h3>
                                <p className="text-xs text-yellow-700">添加功能可以帮助其他同学并获取积分奖励, 您的热心分享, 会使我们的社区变得更富有价值和帮助性。同样, 您将有机会获得宝贵的帮助。</p>
                            </div>
                        </div>

                        {/* Middle Column: Message List */}
                        <div className="lg:col-span-6 space-y-6">
                            <div className="bg-white rounded-lg shadow">
                                <div className="p-6 border-b border-gray-200">
                                    <h2 className="text-lg font-semibold text-blue-600 flex items-center">
                                        <i className="fas fa-list-ul mr-2"></i>留言列表
                                    </h2>
                                </div>
                                <div className="divide-y divide-gray-200">
                                    {messages.map(msg => (
                                        <div key={msg.id} className="p-6">
                                            <div className="flex justify-between items-start">
                                                <h3 className="text-md font-bold text-gray-900">{msg.title}</h3>
                                                <span className="text-xs text-white bg-blue-500 px-2 py-1 rounded-full">{msg.category}</span>
                                            </div>
                                            <div className="flex items-center text-xs text-gray-500 mt-2 mb-3">
                                                <span className="flex items-center mr-4"><i className="fas fa-user mr-1"></i>{msg.author}</span>
                                                <span className="flex items-center"><i className="far fa-calendar-alt mr-1"></i>{msg.timestamp}</span>
                                            </div>
                                            <p className="text-sm text-gray-700 mb-3">{msg.content}</p>
                                            <div className="flex justify-between items-center">
                                                <div className="flex space-x-2">
                                                    {msg.tags.map(tag => (
                                                        <span key={tag} className="text-xs text-blue-500 bg-blue-100 px-2 py-1 rounded">{tag}</span>
                                                    ))}
                                                </div>
                                                <div className="flex space-x-4 text-sm text-gray-500">
                                                    <button onClick={() => handleEditClick(msg.id)} className="hover:text-blue-500"><i className="fas fa-edit mr-1"></i>编辑</button>
                                                    <button onClick={() => handleDeleteClick(msg.id)} className="hover:text-red-500"><i className="fas fa-trash-alt mr-1"></i>删除</button>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="p-4 bg-gray-50 rounded-b-lg flex justify-between items-center text-sm">
                                    <div className="flex space-x-2">
                                        <button className="px-3 py-1 border border-gray-300 rounded bg-white text-gray-400 cursor-not-allowed"> &lt; 上一页</button>
                                        <span className="px-3 py-1"> {Math.ceil(totalMessages/3) > 1 ? '1 / 2' : '1 / 1'} </span>
                                        <button className="px-3 py-1 border border-gray-300 rounded bg-white text-gray-700 hover:bg-gray-100">下一页 &gt;</button>
                                    </div>
                                    <button className="text-blue-500 hover:text-blue-600 flex items-center">
                                        <i className="fas fa-sync-alt mr-1"></i>刷新列表
                                    </button>
                                </div>
                            </div>
                            <div className="bg-white rounded-lg shadow p-6">
                                <h3 className="font-semibold text-gray-800 mb-4">操作指南</h3>
                                <div className="grid grid-cols-3 gap-6 text-xs text-gray-600">
                                    <div className="flex items-start"><i className="fas fa-plus-circle text-blue-500 mr-2 mt-0.5"></i><span>在左侧表单填写您的留言信息, 点击"添加留言"按钮提交。</span></div>
                                    <div className="flex items-start"><i className="fas fa-edit text-green-500 mr-2 mt-0.5"></i><span>点击留言下方的"编辑"按钮修改您的留言内容。</span></div>
                                    <div className="flex items-start"><i className="fas fa-trash-alt text-red-500 mr-2 mt-0.5"></i><span>点击留言下方的"删除"按钮可以移除不需要的留言。</span></div>
                                </div>
                            </div>
                             <div className="bg-white rounded-lg shadow p-6">
                                <h3 className="font-semibold text-gray-800 mb-2">线上留言板特色</h3>
                                <p className="text-sm text-gray-600 leading-relaxed">
                                    欢迎使用我们的线上留言互动平台！这里是开发者们交流技术、分享经验的理想场所。我们提供实时互动功能, 让您的思想和问题得到及时响应; 多分类标签系统, 帮助您精确定位内容和兴趣领域; 数据统计可视化功能, 直观展示留言分类和活跃度。无论是技术讨论、求职请教还是经验分享, 这里都能给您专业应答。
                                </p>
                            </div>
                        </div>

                        {/* Right Column: Stats */}
                        <div className="lg:col-span-3 space-y-6">
                            <div className="bg-white rounded-lg shadow p-6">
                                <h2 className="text-lg font-semibold text-blue-600 mb-4 flex items-center">
                                    <i className="fas fa-chart-pie mr-2"></i>留言统计
                                </h2>
                                <div className="flex items-center justify-center space-x-2 mb-4">
                                    <span className="text-5xl font-bold text-gray-800">{totalMessages}</span>
                                    <span className="text-gray-500">总留言数</span>
                                </div>
                                <div className="space-y-3 text-sm">
                                    <div >
                                        <div className="flex justify-between text-gray-600 mb-1"><span>技术讨论</span><span>{stats['技术讨论']}</span></div>
                                        <div className="w-full bg-gray-200 rounded-full h-1.5"><div className="bg-blue-500 h-1.5 rounded-full" style={{width: `${(stats['技术讨论']/totalMessages)*100}%`}}></div></div>
                                    </div>
                                    <div >
                                        <div className="flex justify-between text-gray-600 mb-1"><span>求助咨询</span><span>{stats['求助咨询']}</span></div>
                                        <div className="w-full bg-gray-200 rounded-full h-1.5"><div className="bg-yellow-500 h-1.5 rounded-full" style={{width: `${(stats['求助咨询']/totalMessages)*100}%`}}></div></div>
                                    </div>
                                    <div >
                                        <div className="flex justify-between text-gray-600 mb-1"><span>经验分享</span><span>{stats['经验分享']}</span></div>
                                        <div className="w-full bg-gray-200 rounded-full h-1.5"><div className="bg-green-500 h-1.5 rounded-full" style={{width: `${(stats['经验分享']/totalMessages)*100}%`}}></div></div>
                                    </div>
                                </div>
                                <h3 className="text-sm font-semibold text-gray-700 mt-6 mb-3">类别占比</h3>
                                <div className="flex justify-center">
                                    {/* The image URL https://picsum.photos/id/43/150/150 is used for the chart as per instructions. */}
                                    <img src="https://picsum.photos/id/43/150/150" alt="Chart" className="rounded-full"/>
                                </div>
                                <div className="flex justify-center space-x-4 text-xs mt-4">
                                    <div className="flex items-center"><span className="w-3 h-3 bg-blue-500 rounded-full mr-1.5"></span>技术讨论</div>
                                    <div className="flex items-center"><span className="w-3 h-3 bg-yellow-500 rounded-full mr-1.5"></span>求助咨询</div>
                                    <div className="flex items-center"><span className="w-3 h-3 bg-green-500 rounded-full mr-1.5"></span>经验分享</div>
                                </div>
                            </div>
                            <div className="bg-white rounded-lg shadow p-6">
                                <h3 className="font-semibold text-gray-800 mb-3">社区指南</h3>
                                <ul className="space-y-2 text-sm text-gray-600">
                                    <li className="flex items-start"><i className="fas fa-check-circle text-green-500 mr-2 mt-1"></i><span>尊重他人观点, 友善交流</span></li>
                                    <li className="flex items-start"><i className="fas fa-check-circle text-green-500 mr-2 mt-1"></i><span>分享代码时请使用代码块格式</span></li>
                                    <li className="flex items-start"><i className="fas fa-check-circle text-green-500 mr-2 mt-1"></i><span>提问前请先搜索是否已有类似问题</span></li>
                                    <li className="flex items-start"><i className="fas fa-check-circle text-green-500 mr-2 mt-1"></i><span>标题简明扼要, 内容详细具体</span></li>
                                    <li className="flex items-start"><i className="fas fa-check-circle text-green-500 mr-2 mt-1"></i><span>及时采纳对你有帮助的回复和建议</span></li>
                                </ul>
                            </div>
                            <div className="bg-white rounded-lg shadow p-6">
                                <h3 className="font-semibold text-gray-800 mb-3">热门标签</h3>
                                <div className="flex flex-wrap gap-2">
                                    {['#React', '#JavaScript', '#CSS', '#前端面试', '#Vue', '#性能优化', '#组件设计', '#状态管理'].map(tag => (
                                        <span key={tag} className="text-xs bg-gray-200 text-gray-700 px-3 py-1 rounded-full">{tag}</span>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </main>

                    {/* Footer */}
                    <footer className="bg-gray-800 text-gray-300 pt-10 pb-4">
                        <div className="container mx-auto px-6">
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
                                <div>
                                    <h4 className="text-white font-semibold mb-4">关于我们</h4>
                                    <p className="text-sm leading-loose">线上留言板是一个为开发者提供交流分享的社区。我们致力于创建友好、专业的技术问答与讨论环境。</p>
                                </div>
                                <div>
                                    <h4 className="text-white font-semibold mb-4">联系方式</h4>
                                    <ul className="space-y-3 text-sm">
                                        <li className="flex items-center"><i className="far fa-envelope w-5 mr-2"></i>contact@messageboard.com</li>
                                        <li className="flex items-center"><i className="fas fa-phone-alt w-5 mr-2"></i>400-123-4567</li>
                                        <li className="flex items-center"><i className="fab fa-rocketchat w-5 mr-2"></i>MessageBoard_Official</li>
                                    </ul>
                                </div>
                                <div>
                                    <h4 className="text-white font-semibold mb-4">友情链接</h4>
                                    <ul className="space-y-2 text-sm">
                                        <li><a href="#" className="hover:text-white">技术社区</a></li>
                                        <li><a href="#" className="hover:text-white">开发者大会</a></li>
                                        <li><a href="#" className="hover:text-white">前端资源指南</a></li>
                                        <li><a href="#" className="hover:text-white">创意项目展示</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div className="bg-gray-900 mt-8 py-4">
                            <p className="text-center text-xs text-gray-400">© 2023 线上留言板. 版权所有</p>
                        </div>
                    </footer>

                    {/* Modals */}
                    {showAddConfirmModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg shadow-xl p-6 w-96 text-center">
                                <h3 className="text-lg font-semibold mb-4">确认添加留言</h3>
                                <p className="text-sm text-gray-600 mb-6">您确定要发表这条留言吗? 发布后将立即显示在留言列表</p>
                                <div className="flex justify-center space-x-4">
                                    <button onClick={() => setShowAddConfirmModal(false)} className="px-6 py-2 rounded border border-gray-300 text-gray-700 hover:bg-gray-100">取消</button>
                                    <button onClick={handleAddConfirm} className="px-6 py-2 rounded bg-blue-500 text-white hover:bg-blue-600">确认</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {showDeleteConfirmModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg shadow-xl p-6 w-96 text-center">
                                <h3 className="text-lg font-semibold mb-4">确认删除</h3>
                                <p className="text-sm text-gray-600 mb-6">您确定要删除这条留言吗? 此操作无法撤销。</p>
                                <div className="flex justify-center space-x-4">
                                    <button onClick={() => setShowDeleteConfirmModal(false)} className="px-6 py-2 rounded border border-gray-300 text-gray-700 hover:bg-gray-100">取消</button>
                                    <button onClick={handleDeleteConfirm} className="px-6 py-2 rounded bg-red-500 text-white hover:bg-red-600">删除</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>
</html>
