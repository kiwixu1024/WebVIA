                        <div>

        const EditModal = ({ onClose }) => {

                             <div className="flex justify-between items-center mb-1">
                                <label className="block text-sm font-medium text-gray-700">内容</label>
                                <span className="text-sm text-gray-400">98/500</span>
                            </div>
                            <textarea rows="4" className="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-orange-400" defaultValue="今天去了公园见到了可爱的松鼠，它们在树上跳来跳去，非常可爱！阳光透过树叶的缝隙洒在地上，形成了斑驳的光影，整个下午都沉浸在这美好的氛围中。"></textarea>

                                </div>
                                <div className="relative">
                                    <img src={postImageUrl2} className="w-24 h-24 object-cover rounded-md" />
                                    <button className="absolute top-0 right-0 -mt-1 -mr-1 bg-gray-700 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs">&times;</button>
                                </div>
                                <div className="w-24 h-24 border-2 border-dashed border-gray-300 rounded-md flex flex-col items-center justify-center cursor-pointer hover:bg-gray-50">

                                </div>

                         <div>
                            <label className="block text-sm font-medium text-gray-700 mb-2">可见度</label>

                                <div className="flex justify-between text-xs text-gray-500 mt-1">
                                    <span>仅自己</span>
                                    <span>好友可见</span>

                    </div>
                </Modal>
            );
        };
        
        const DeleteConfirmModal = ({ onClose }) => (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div className="bg-white rounded-lg shadow-xl w-full max-w-sm p-6 text-center">
                    <h2 className="text-lg font-bold mb-4">确认删除</h2>
                    <p className="text-gray-600 mb-6">确定要删除这条动态吗? 删除后将无法恢复。</p>
                    <div className="flex justify-center space-x-4">
                        <button onClick={onClose} className="px-6 py-2 bg-gray-100 text-gray-700 rounded-lg font-semibold hover:bg-gray-200">取消</button>

                        <span className="font-bold text-lg text-gray-800">交友社区</span>
                    </div>

                    <nav className="flex-grow">

                        <div className="flex items-center space-x-4 text-gray-400">

                            <img src={postImageUrl2} className="rounded-lg object-cover w-full h-auto" />

        const RightSidebar = ({ showTip, onTipClose }) => {
            const davidAvatarUrl = "https://picsum.photos/id/1005/40/40";

            return (
                <aside className="w-80 bg-gray-50 flex-shrink-0 p-6 space-y-6 h-screen sticky top-0">

                            <span className="font-semibold">1287</span>

                            <span className="text-gray-500">今日注册</span>
                            <span className="font-semibold text-orange-500">456</span>

                    <div className="bg-white p-4 rounded-lg shadow-sm">
                        <h3 className="font-bold mb-4">热门话题排行</h3>
                        <ul className="space-y-4">
                            {trendingTopics.map((topic, index) => (

                                    <span className="absolute -bottom-1 -right-1 bg-orange-400 rounded-full text-white text-xs w-4 h-4 flex items-center justify-center">?</span>
                                </div>
                                <div>
                                    <h4 className="font-bold text-sm">小贴士</h4>

        const App = () => {
            const [showPostModal, setShowPostModal] = useState(false);
            const [showFriendModal, setShowFriendModal] = useState(false);
            const [showEditModal, setShowEditModal] = useState(false);
            const [showDeleteModal, setShowDeleteModal] = useState(false);
            const [showTipBox, setShowTipBox] = useState(true);

            return (
                <div className="bg-gray-50 min-h-screen text-gray-800">
                    <div className="flex max-w-screen-2xl mx-auto">

                        <main className="flex-grow px-8 py-6">

                                onPostClick={() => setShowPostModal(true)}
                                onFriendClick={() => setShowFriendModal(true)}
                                onEdit={() => setShowEditModal(true)}
                                onDelete={() => setShowDeleteModal(true)}

                        <RightSidebar showTip={showTipBox} onTipClose={() => setShowTipBox(false)} />
                    </div>
                    {showPostModal && <PostModal onClose={() => setShowPostModal(false)} />}
                    {showFriendModal && <FriendModal onClose={() => setShowFriendModal(false)} />}
                    {showEditModal && <EditModal onClose={() => setShowEditModal(false)} />}
                    {showDeleteModal && <DeleteConfirmModal onClose={() => setShowDeleteModal(false)} />}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
