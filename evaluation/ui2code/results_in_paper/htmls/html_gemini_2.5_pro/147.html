<html>
<head>
    <meta charset="UTF-8" />
    <title>在线英语词背单词</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
        .conic-gradient-chart {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background: conic-gradient(#3B82F6 33%, #E5E7EB 0);
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const initialWords = [
            { id: 1, english: 'apple', chinese: '苹果', difficulty: 'Easy', imageUrl: 'https://picsum.photos/id/1080/400/200', isLearned: true },
            { id: 2, english: 'journey', chinese: '旅程', difficulty: 'Medium', imageUrl: 'https://picsum.photos/id/1043/400/200', isLearned: false },
            { id: 3, english: 'meticulous', chinese: '一丝不苟的', difficulty: 'Hard', imageUrl: 'https://picsum.photos/id/1056/400/200', isLearned: false }
        ];

        const AddWordModal = ({ isOpen, onClose }) => {
            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
                    <div className="bg-white rounded-lg shadow-xl w-full max-w-lg p-6 mx-4">
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-xl font-semibold text-gray-800">添加新单词</h2>
                            <button onClick={onClose} className="text-gray-400 hover:text-gray-600">
                                <i className="fas fa-times fa-lg"></i>
                            </button>
                        </div>
                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">英文单词</label>
                                <input type="text" placeholder="输入英文单词" className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">中文释义</label>
                                <input type="text" placeholder="输入中文释义" className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">难度</label>
                                <select className="w-full px-3 py-2 border border-gray-300 rounded-md bg-white focus:outline-none focus:ring-1 focus:ring-blue-500">
                                    <option>Easy</option>
                                    <option>Medium</option>
                                    <option>Hard</option>
                                </select>
                            </div>
                            <div className="flex items-center">
                                <input id="mark-learned" type="checkbox" className="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
                                <label htmlFor="mark-learned" className="ml-2 block text-sm text-gray-900">标记为已学习</label>
                            </div>
                        </div>
                        <div className="mt-8 flex justify-end space-x-3">
                            <button onClick={onClose} className="px-6 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200">取消</button>
                            <button className="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">保存</button>
                        </div>
                    </div>
                </div>
            );
        };
        
        const WordCard = ({ word }) => {
            const difficultyStyles = {
                'Easy': 'bg-green-100 text-green-700',
                'Medium': 'bg-yellow-100 text-yellow-700',
                'Hard': 'bg-red-100 text-red-700',
            };

            return (
                <div className="bg-white rounded-lg overflow-hidden shadow">
                    <div className="p-4 flex justify-between items-center">
                        <h3 className="font-semibold text-gray-800">{word.english}</h3>
                        <button className="text-gray-400 hover:text-gray-600">
                           <i className="fas fa-pencil-alt fa-sm"></i>
                        </button>
                    </div>
                    <img className="w-full h-40 object-cover" src={word.imageUrl} alt={word.english} />
                    <div className="p-4">
                        <p className="text-gray-600 mb-3">{word.chinese}</p>
                        <div className="flex justify-between items-center">
                             <span className={`px-2 py-0.5 text-xs font-semibold rounded-full ${difficultyStyles[word.difficulty]}`}>{word.difficulty}</span>
                             <div className="flex items-center space-x-3 text-gray-400">
                                <span className="text-xs">{word.isLearned ? '已学习' : '未学习'}</span>
                                <button className="hover:text-red-500"><i className="fas fa-trash"></i></button>
                             </div>
                        </div>
                    </div>
                </div>
            );
        };


        function App() {
            const [activeTopTab, setActiveTopTab] = useState('今日目标');
            const [activeSideNav, setActiveSideNav] = useState('单词列表');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [statusFilter, setStatusFilter] = useState('All');
            const [difficultyFilter, setDifficultyFilter] = useState('All');
            
            const handleStatusFilterChange = (e) => {
              const value = e.target.value;
              // Simulating the text change as per screenshot 5
              if (value === 'Learned') {
                setStatusFilter('已学');
              } else {
                setStatusFilter('All');
              }
            };
            
            const handleDifficultyFilterChange = (e) => {
              const value = e.target.value;
              // Simulating the text change as per screenshot 6
               if (value === 'Hard') {
                setDifficultyFilter('Hard');
              } else {
                setDifficultyFilter('All');
              }
            };

            const getFilterSubtitle = () => {
                let statusText = statusFilter === 'All' ? '全部单词' : '已学单词';
                let difficultyText = difficultyFilter === 'All' ? '全部难度' : difficultyFilter;
                return `当前筛选: ${statusText}/${difficultyText}`;
            };
            
            const filteredWords = useMemo(() => {
                return initialWords.filter(word => {
                    const statusMatch = statusFilter === 'All' || 
                                       (statusFilter === '已学' && word.isLearned);

                    const difficultyMatch = difficultyFilter === 'All' || 
                                            word.difficulty === difficultyFilter;
                    
                    return statusMatch && difficultyMatch;
                });
            }, [statusFilter, difficultyFilter]);

            return (
                <div className="bg-gray-50 min-h-screen">
                    <header className="bg-white shadow-sm sticky top-0 z-10">
                        <div className="mx-auto px-8 flex justify-between items-center h-16">
                            <h1 className="text-xl font-bold text-gray-800">在线英语词背单词</h1>
                            <nav className="flex items-center space-x-8 h-full">
                                {['今日目标', '学习记录', '统计报表'].map(tab => (
                                    <button 
                                        key={tab}
                                        onClick={() => setActiveTopTab(tab)}
                                        className={`h-full flex items-center text-sm font-medium transition-colors duration-200 border-b-2 ${activeTopTab === tab ? 'border-blue-500 text-blue-500' : 'border-transparent text-gray-500 hover:text-gray-800'}`}>
                                        {tab}
                                    </button>
                                ))}
                            </nav>
                        </div>
                    </header>

                    <div className="flex">
                        <aside className="w-60 bg-white h-[calc(100vh-64px)] p-4 border-r">
                             <nav className="flex flex-col space-y-2">
                                <a href="#" onClick={() => setActiveSideNav('单词列表')} className={`flex items-center space-x-3 px-4 py-2.5 rounded-md text-sm font-medium ${activeSideNav === '单词列表' ? 'bg-blue-500 text-white' : 'text-gray-600 hover:bg-gray-100'}`}>
                                    <i className="fas fa-list-ul w-5 text-center"></i>
                                    <span>单词列表</span>
                                </a>
                                <a href="#" onClick={(e) => { e.preventDefault(); setIsModalOpen(true); }} className={`flex items-center space-x-3 px-4 py-2.5 rounded-md text-sm font-medium ${activeSideNav === '添加新单词' ? 'bg-blue-500 text-white' : 'text-gray-600 hover:bg-gray-100'}`}>
                                    <i className="fas fa-plus w-5 text-center"></i>
                                    <span>添加新单词</span>
                                </a>
                                <a href="#" onClick={() => setActiveSideNav('学习统计')} className={`flex items-center space-x-3 px-4 py-2.5 rounded-md text-sm font-medium ${activeSideNav === '学习统计' ? 'bg-blue-500 text-white' : 'text-gray-600 hover:bg-gray-100'}`}>
                                    <i className="fas fa-chart-pie w-5 text-center"></i>
                                    <span>学习统计</span>
                                </a>
                                <a href="#" onClick={() => setActiveSideNav('帮助中心')} className={`flex items-center space-x-3 px-4 py-2.5 rounded-md text-sm font-medium ${activeSideNav === '帮助中心' ? 'bg-blue-500 text-white' : 'text-gray-600 hover:bg-gray-100'}`}>
                                    <i className="far fa-question-circle w-5 text-center"></i>
                                    <span>帮助中心</span>
                                </a>
                            </nav>
                        </aside>

                        <main className="flex-1 p-8">
                            <div className="flex justify-between items-center mb-4">
                                <button onClick={() => setIsModalOpen(true)} className="bg-blue-500 text-white font-semibold px-4 py-2 rounded-md hover:bg-blue-600 flex items-center space-x-2">
                                    <i className="fas fa-plus"></i>
                                    <span>添加单词</span>
                                </button>
                                <div className="flex items-center space-x-6 text-sm">
                                    <div className="flex items-center space-x-2 relative">
                                        <span className="text-gray-500">筛选:</span>
                                        <span className="text-gray-800 font-medium">{statusFilter}</span>
                                        <select onChange={handleStatusFilterChange} className="absolute inset-0 opacity-0 cursor-pointer">
                                            <option value="All">All</option>
                                            <option value="Learned">已学</option>
                                        </select>
                                        <i className="fas fa-chevron-down text-gray-400 fa-xs"></i>
                                    </div>
                                    <div className="flex items-center space-x-2 relative">
                                        <span className="text-gray-500">难度:</span>
                                        <span className="text-gray-800 font-medium">{difficultyFilter === 'All' ? '全部' : difficultyFilter}</span>
                                        <select onChange={handleDifficultyFilterChange} className="absolute inset-0 opacity-0 cursor-pointer">
                                            <option value="All">全部</option>
                                            <option value="Easy">Easy</option>
                                            <option value="Medium">Medium</option>
                                            <option value="Hard">Hard</option>
                                        </select>
                                        <i className="fas fa-chevron-down text-gray-400 fa-xs"></i>
                                    </div>
                                    
                                </div>
                            </div>
                            
                            <p className="text-gray-500 text-sm mb-6">{getFilterSubtitle()}</p>

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                {filteredWords.map(word => <WordCard key={word.id} word={word} />)}
                            </div>
                        </main>
                        
                        <aside className="w-80 bg-white h-[calc(100vh-64px)] p-6 border-l">
                            <div className="space-y-8">
                                <div>
                                    <h3 className="font-semibold text-gray-800 mb-4">学习统计</h3>
                                    <p className="text-sm text-gray-500 mb-2">今日已背单词</p>
                                    <div className="flex justify-center items-center my-4">
                                        <div className="relative conic-gradient-chart flex justify-center items-center">
                                            <div className="absolute bg-white w-[100px] h-[100px] rounded-full flex flex-col justify-center items-center">
                                                <span className="text-2xl font-bold text-blue-500">33%</span>
                                                <span className="text-xs text-gray-400">1/3</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div>
                                    <h4 className="text-sm font-medium text-gray-800">累计学习</h4>
                                    <div className="flex items-end justify-between h-24 mt-4 space-x-2">
                                        <div className="w-full flex flex-col items-center"><div className="bg-blue-300 w-4/5 rounded-t" style={{height: '40%'}}></div><span className="text-xs text-gray-400 mt-1">一</span></div>
                                        <div className="w-full flex flex-col items-center"><div className="bg-blue-300 w-4/5 rounded-t" style={{height: '70%'}}></div><span className="text-xs text-gray-400 mt-1">二</span></div>
                                        <div className="w-full flex flex-col items-center"><div className="bg-blue-500 w-4/5 rounded-t" style={{height: '90%'}}></div><span className="text-xs text-gray-400 mt-1">三</span></div>
                                        <div className="w-full flex flex-col items-center"><div className="bg-blue-300 w-4/5 rounded-t" style={{height: '60%'}}></div><span className="text-xs text-gray-400 mt-1">四</span></div>
                                        <div className="w-full flex flex-col items-center"><div className="bg-blue-300 w-4/5 rounded-t" style={{height: '30%'}}></div><span className="text-xs text-gray-400 mt-1">五</span></div>
                                    </div>
                                    <p className="text-xs text-gray-400 text-center mt-2">总计学习: 5天</p>
                                </div>

                                <div>
                                    <h4 className="text-sm font-medium text-gray-800 mb-2">难度分布</h4>
                                    <div className="space-y-2 text-xs">
                                        <div className="flex justify-between items-center"><div className="flex items-center"><span className="w-2 h-2 rounded-full bg-green-400 mr-2"></span><span>Easy</span></div><span>1项</span></div>
                                        <div className="flex justify-between items-center"><div className="flex items-center"><span className="w-2 h-2 rounded-full bg-yellow-400 mr-2"></span><span>Medium</span></div><span>1项</span></div>
                                        <div className="flex justify-between items-center"><div className="flex items-center"><span className="w-2 h-2 rounded-full bg-red-400 mr-2"></span><span>Hard</span></div><span>1项</span></div>
                                    </div>
                                    <div className="w-full flex h-2 rounded-full overflow-hidden mt-2">
                                        <div className="bg-green-400" style={{width: '33.33%'}}></div>
                                        <div className="bg-yellow-400" style={{width: '33.33%'}}></div>
                                        <div className="bg-red-400" style={{width: '33.33%'}}></div>
                                    </div>
                                </div>
                                
                                <div>
                                    <h4 className="text-sm font-medium text-gray-800 mb-2">测验正确率</h4>
                                    <div className="flex items-baseline space-x-2">
                                        <span className="text-3xl font-bold text-gray-800">87%</span>
                                        <span className="text-green-500 text-sm font-medium flex items-center">
                                            <i className="fas fa-arrow-up fa-xs mr-1"></i>
                                            较上周提升5%
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </aside>
                    </div>

                    <footer className="fixed bottom-0 left-60 right-0 bg-white p-6 border-t grid grid-cols-2 gap-8 z-0">
                        <div>
                            <h4 className="font-semibold text-gray-800 mb-3">操作指引</h4>
                            <ul className="space-y-2 text-sm text-gray-600">
                                <li className="flex items-center"><i className="far fa-circle text-blue-500 text-xs mr-3"></i><span>点击单词卡片右上角编辑按钮可修改释义和难度</span></li>
                                <li className="flex items-center"><i className="far fa-circle text-blue-500 text-xs mr-3"></i><span>点击删除按钮即可删除单词</span></li>
                                <li className="flex items-center"><i className="far fa-circle text-blue-500 text-xs mr-3"></i><span>在侧边栏"添加新单词"处也可批量导入</span></li>
                            </ul>
                        </div>
                        <div>
                             <h4 className="font-semibold text-gray-800 mb-3">特色功能</h4>
                             <div className="grid grid-cols-2 gap-x-8 gap-y-2 text-sm text-gray-600">
                                <p><i className="fas fa-star text-yellow-400 mr-2"></i><span>支持图文混合和语音复习提醒</span></p>
                                <p><i className="fas fa-star text-yellow-400 mr-2"></i><span>支持自定义词库与分类</span></p>
                                <p><i className="fas fa-star text-yellow-400 mr-2"></i><span>智能推荐易混淆清单</span></p>
                                <p><i className="fas fa-star text-yellow-400 mr-2"></i><span>批量导出至.CSV</span></p>
                             </div>
                             <p className="text-xs text-gray-400 mt-3"><i className="fas fa-lightbulb text-yellow-500 mr-1"></i>Tip: 每天坚持打卡，记忆效率将提升30%!</p>
                        </div>
                    </footer>
                    
                    <AddWordModal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} />
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>

</body>
</html>
