                      <input type="text" defaultValue="9" className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                  </div>
                  <div className="col-span-2">
                       <label className="block text-sm font-medium text-gray-700">训练名称</label>
                       <input type="text" placeholder="如: 高抬腿、箭步蹲等" className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                  </div>
              </div>
               <div className="grid grid-cols-2 gap-4">
                  <div>
                      <label className="block text-sm font-medium text-gray-700">训练时长</label>
                      <input type="text" placeholder="如: 30s、45s等" className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                  </div>
                  <div>
                       <label className="block text-sm font-medium text-gray-700">休息时间</label>
                       <input type="text" placeholder="如: 10s、15s、20s等" className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                  </div>
              </div>
               <div>
                  <label className="block text-sm font-medium text-gray-700">难度等级</label>
                  <select className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                      <option>简单</option>
                      <option>中等</option>
                      <option>困难</option>
                  </select>
              </div>
              <div>
                  <label className="block text-sm font-medium text-gray-700">备注</label>
                  <input type="text" placeholder="如: 保持背部挺直、收紧核心肌群等" className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
              </div>

              <div className="flex justify-end space-x-3 pt-4">
                  <button type="button" onClick={onClose} className="bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg hover:bg-gray-300">
                      取消
                  </button>
                  <button type="button" onClick={onClose} className="bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600">
                      确认添加
                  </button>
              </div>
            </form>
          </div>
        </div>
      );
    }

    function Footer() {
      return (
        <footer className="bg-[#26a69a] text-white text-sm">
          <div className="container mx-auto px-6 py-3 flex justify-between items-center">
            <span>© 2023 8分钟健身训练表 - 版本 v.1.2.0</span>
            <div className="space-x-4">
              <a href="#" className="hover:underline">隐私政策</a>
              <a href="#" className="hover:underline">使用条款</a>
              <a href="#" className="hover:underline">联系我们</a>
            </div>
          </div>
        </footer>
      );
    }

    function App() {
      const [activeView, setActiveView] = React.useState('overview');
      const [isModalOpen, setIsModalOpen] = React.useState(false);
      
      const handleNavClick = (view) => {
        // Reset to 'overview' if clicking the main link for it
        if (view === 'overview' && activeView !== 'overview') {
            setActiveView('overview');
        } else {
            setActiveView(view);
        }
      };


      let mainContent;
      switch (activeView) {
        case 'edit':
          mainContent = <EditPlan />;
          break;
        case 'stats':
          mainContent = <DataStats />;
          break;
        case 'help':
          mainContent = <HelpCenter />;
          break;
        case 'list':
          mainContent = <TrainingOverview imageUrl="https://picsum.photos/id/312/1200/300" />;
          break;
        case 'overview':
        default:
          mainContent = <TrainingOverview imageUrl="https://picsum.photos/id/24/1200/300" />;
          break;
      }
      
      // Since the header nav for '训练概览' should be active for both 'overview' and 'list' views
      const isOverviewActive = activeView === 'overview' || activeView === 'list';
      const effectiveActiveView = isOverviewActive ? 'overview' : activeView;

      return (
        <div className="min-h-screen flex flex-col bg-slate-100">
          <Header activeView={effectiveActiveView} setActiveView={handleNavClick} />
          <div className="flex-1 flex container mx-auto">
            <LeftSidebar onAddTrainingClick={() => setIsModalOpen(true)} setActiveView={setActiveView} />
            <main className="flex-1 flex border-x border-gray-200">
              {mainContent}
            </main>
            <RightSidebar />
          </div>
          <Footer />
          {isModalOpen && <AddTrainingModal onClose={() => setIsModalOpen(false)} />}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));

  </script>
</body>

</html>
