            counts[item.stage]++;
          }
        });
        return counts;
      }, []);
      
      const monthCounts = useMemo(() => {
        const counts = {};
        initialAlbumData.forEach(item => {
          const month = new Date(item.date).getMonth() + 1;
          counts[month] = (counts[month] || 0) + 1;
        });
        return counts;
