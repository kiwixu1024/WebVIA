                        app={app} 
                        onEdit={handleOpenEditModal}
                        onDelete={handleOpenDeleteModal}
                      />
                    ))}
                  </div>
                </div>
                <StatsPanel />
              </div>
              <GuidePanel />
            </div>
          </main>
          
          <AddModal show={showAddModal} onClose={handleCloseModals} />
          <EditModal show={showEditModal} onClose={handleCloseModals} app={editingApplication} />
          <DeleteModal show={showDeleteModal} onClose={handleCloseModals} app={deletingApplication} />

        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));

  </script>
</body>
</html>
