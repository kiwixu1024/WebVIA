<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";

<body>
    <div id="root"></div>

    <script type="text/babel">

        const { useState, useEffect } = React;

        const initialRecords = [
            { id: 1, project: '50米自由泳', style: '自由泳', date: '2024-06-01', time: '23.45', notes: '状态良好' },
            { id: 2, project: '100米蛙泳', style: '蛙泳', date: '2024-05-28', time: '65.23', notes: '技术有待提高' },
            { id: 3, project: '200米仰泳', style: '仰泳', date: '2024-05-20', time: '145.78', notes: '个人最佳' },
        ];

        // --- Components ---

        const Icon = ({ name, className }) => <i className={`fas fa-${name} ${className}`}></i>;

        const Header = () => (
            <header className="bg-white shadow-sm flex items-center justify-between px-6 py-3 border-b">
                <div className="flex items-center">
                    <div className="text-xl font-bold text-blue-600 mr-2"><Icon name="swimmer" /></div>
                    <h1 className="text-xl font-bold text-gray-800">游泳成绩记录</h1>
                </div>
                <div className="flex items-center space-x-6 text-sm text-gray-600">
                    <a href="#" className="flex items-center space-x-2 bg-blue-500 text-white px-3 py-1.5 rounded-md">
                        <Icon name="home" />
                        <span>主页</span>
                    </a>
                    <a href="#" className="flex items-center space-x-2">
                        <Icon name="chart-bar" />
                        <span>成绩管理</span>
                    </a>
                    <a href="#" className="flex items-center space-x-2">
                        <Icon name="chart-pie" />
                        <span>统计报表</span>
                    </a>
                    <a href="#" className="flex items-center space-x-2">
                        <Icon name="question-circle" />
                        <span>帮助说明</span>
                    </a>
                </div>
            </header>
        );

        const LeftSidebar = () => (
            <aside className="w-56 bg-white flex flex-col border-r">
                <div className="p-4 border-b">
                    <a href="#" className="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100">
                        <div className="bg-blue-100 text-blue-600 p-2 rounded-full">
                           <Icon name="user-circle" className="text-xl" />
                        </div>
                        <span className="font-semibold text-gray-700">个人信息</span>
                    </a>
                </div>
                <nav className="flex-1 p-4 space-y-2">
                    <a href="#" className="flex items-center space-x-3 text-blue-600 bg-blue-50 px-3 py-2.5 rounded-lg border-l-4 border-blue-600 font-semibold">
                        <Icon name="swimmer" className="w-5 text-center" />
                        <span>泳姿设置</span>
                    </a>
                    <a href="#" className="flex items-center space-x-3 text-gray-600 hover:bg-gray-100 px-3 py-2.5 rounded-lg">
                        <Icon name="history" className="w-5 text-center" />
                        <span>历史记录</span>
                    </a>
                    <a href="#" className="flex items-center space-x-3 text-gray-600 hover:bg-gray-100 px-3 py-2.5 rounded-lg">
                        <Icon name="cog" className="w-5 text-center" />
                        <span>系统设置</span>
                    </a>
                </nav>
                <div className="p-4 m-4 bg-blue-600 rounded-lg text-white">
                    <h3 className="font-bold text-base">游泳小贴士</h3>
                    <p className="text-xs mt-2 leading-relaxed">要提高自由泳速度，试着增加划频或事半功倍的转身技巧。</p>
                </div>
            </aside>
        );

        const TableView = ({ records, onEdit, onDelete }) => (
            <table className="w-full text-sm text-left text-gray-700">
                <thead className="bg-gray-50 text-gray-500 uppercase text-xs">
                    <tr>
                        <th className="px-6 py-3 font-medium">项目</th>
                        <th className="px-6 py-3 font-medium">泳姿</th>
                        <th className="px-6 py-3 font-medium">日期</th>
                        <th className="px-6 py-3 font-medium">成绩 (秒)</th>
                        <th className="px-6 py-3 font-medium">备注</th>
                        <th className="px-6 py-3 font-medium">操作</th>
                    </tr>
                </thead>
                <tbody>
                    {records.map(record => (
                        <tr key={record.id} className="bg-white border-b hover:bg-gray-50">
                            <td className="px-6 py-4 font-medium">{record.project}</td>
                            <td className="px-6 py-4">{record.style}</td>
                            <td className="px-6 py-4">{record.date}</td>
                            <td className="px-6 py-4">{record.time}</td>
                            <td className="px-6 py-4">{record.notes}</td>
                            <td className="px-6 py-4 space-x-4">
                                <button onClick={() => onEdit(record)} className="font-medium text-blue-600 hover:underline"><Icon name="edit" className="mr-1" />编辑</button>
                                <button onClick={() => onDelete(record)} className="font-medium text-red-600 hover:underline"><Icon name="trash-alt" className="mr-1" />删除</button>
                            </td>
                        </tr>
                    ))}
                </tbody>
            </table>
        );

        const CardView = ({ records, onEdit, onDelete }) => (
             <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                {records.map(record => (
                    <div key={record.id} className="bg-white border rounded-lg shadow-sm p-4 flex flex-col">
                        <div className="flex justify-between items-start mb-2">
                             <h3 className="font-bold text-gray-800">{record.project}</h3>
                             <div className="flex-shrink-0 ml-4 text-2xl text-blue-500">
                                <Icon name="swimmer" />
                            </div>
                        </div>
                        <div className="text-sm text-gray-500 space-y-2 mb-4 flex-grow">
                            <p><span className="font-semibold text-gray-600">泳姿:</span> {record.style}</p>
                            <p><span className="font-semibold text-gray-600">日期:</span> {record.date}</p>
                            <p><span className="font-semibold text-gray-600">成绩:</span> <span className="text-blue-600 font-bold">{record.time} 秒</span></p>
                            <p><span className="font-semibold text-gray-600">备注:</span> {record.notes}</p>
                        </div>
                        <div className="border-t pt-3 mt-auto flex justify-end space-x-2">
                            <button onClick={() => onEdit(record)} className="px-3 py-1 text-sm bg-blue-500 text-white rounded-md hover:bg-blue-600"><Icon name="edit" className="mr-1" />编辑</button>
                            <button onClick={() => onDelete(record)} className="px-3 py-1 text-sm bg-red-500 text-white rounded-md hover:bg-red-600"><Icon name="trash-alt" className="mr-1" />删除</button>
                        </div>
                    </div>
                ))}
            </div>
        );

        const AddModal = ({ isOpen, onClose }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center">
                    <div className="bg-white rounded-lg shadow-xl w-full max-w-lg">
                        <div className="flex justify-between items-center p-5 border-b">
                            <h3 className="text-lg font-semibold text-gray-800">添加游泳成绩</h3>
                            <button onClick={onClose} className="text-gray-400 hover:text-gray-600">&times;</button>
                        </div>
                        <div className="p-6 space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">项目名称</label>
                                <input type="text" placeholder="例如: 50米自由泳" className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">泳姿选择</label>
                                <select className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 bg-white">
                                    <option>自由泳</option>
                                    <option>蛙泳</option>
                                    <option>仰泳</option>
                                    <option>蝶泳</option>
                                </select>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">日期</label>
                                <input type="text" defaultValue="09/23/2025" className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
                            </div>
                             <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">成绩 (秒)</label>
                                <input type="text" placeholder="例如: 23.45" className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">备注</label>
                                <textarea rows="3" placeholder="添加备注..." className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                            </div>
                        </div>
                        <div className="flex justify-end items-center p-5 bg-gray-50 border-t rounded-b-lg space-x-3">
                            <button onClick={onClose} className="px-4 py-2 bg-white border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50">取消</button>
                            <button onClick={onClose} className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">确认添加</button>
                        </div>
                    </div>
                </div>
            );
        };

        const EditModal = ({ isOpen, onClose, record }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center">
                    <div className="bg-white rounded-lg shadow-xl w-full max-w-lg">
                        <div className="flex justify-between items-center p-5 border-b">
                            <h3 className="text-lg font-semibold text-gray-800">编辑游泳成绩</h3>
                            <button onClick={onClose} className="text-gray-400 hover:text-gray-600">&times;</button>
                        </div>
                        <div className="p-6 space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">项目名称</label>
                                <input type="text" defaultValue={record.project} className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">泳姿选择</label>
                                <select defaultValue={record.style} className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 bg-white">
                                    <option>自由泳</option>
                                    <option>蛙泳</option>
                                    <option>仰泳</option>
                                    <option>蝶泳</option>
                                </select>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">日期</label>
                                <input type="text" defaultValue="06/01/2024" className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
                            </div>
                             <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">成绩 (秒)</label>
                                <input type="text" defaultValue={record.time} className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">备注</label>
                                <textarea rows="3" defaultValue={record.notes} className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                            </div>
                        </div>
                        <div className="flex justify-end items-center p-5 bg-gray-50 border-t rounded-b-lg space-x-3">
                            <button onClick={onClose} className="px-4 py-2 bg-white border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50">取消</button>
                            <button onClick={onClose} className="px-4 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600">保存更改</button>
                        </div>
                    </div>
                </div>
            );
        };

        const DeleteModal = ({ isOpen, onClose, record }) => {
            if (!isOpen) return null;
            return (
                 <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center">
                    <div className="bg-white rounded-lg shadow-xl w-full max-w-md">
                        <div className="flex justify-between items-center p-5 border-b">
                            <h3 className="text-lg font-semibold text-gray-800">确认删除</h3>
                            <button onClick={onClose} className="text-gray-400 hover:text-gray-600">&times;</button>
                        </div>
                        <div className="p-6">
                            <p className="text-sm text-gray-600">您确定要删除 <span className="font-semibold">{record.project} ({record.date})</span> 的记录吗? 此操作无法撤销。</p>
                        </div>
                        <div className="flex justify-end items-center p-5 bg-gray-50 border-t rounded-b-lg space-x-3">
                            <button onClick={onClose} className="px-4 py-2 bg-white border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50">取消</button>
                            <button onClick={onClose} className="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">确认删除</button>
                        </div>
                    </div>
                </div>
            );
        };


        const App = () => {
            const [viewMode, setViewMode] = useState('table'); // 'table' or 'card'
            const [isAddModalOpen, setAddModalOpen] = useState(false);
            const [isEditModalOpen, setEditModalOpen] = useState(false);
            const [isDeleteModalOpen, setDeleteModalOpen] = useState(false);
            const [currentRecord, setCurrentRecord] = useState(null);

            const handleEdit = (record) => {
                setCurrentRecord(record);
                setEditModalOpen(true);
            };

            const handleDelete = (record) => {
                setCurrentRecord(record);
                setDeleteModalOpen(true);
            };
            
            const handleAdd = () => {
                setAddModalOpen(true);
            }

            const closeAllModals = () => {
                setAddModalOpen(false);
                setEditModalOpen(false);
                setDeleteModalOpen(false);
                setCurrentRecord(null);
            };

            return (
                <div className="flex h-screen bg-white">
                    <LeftSidebar />
                    <div className="flex-1 flex flex-col">
                        <Header />
                        <main className="flex-1 main-content p-6 overflow-y-auto">
                           <div className="flex items-center text-sm text-gray-500 mb-6">
                                <Icon name="home" className="mr-2"/>
                                <span>首页 / 主页</span>
                           </div>

                           <div className="grid grid-cols-1 xl:grid-cols-3 gap-6">

                                    {/* Swimming Records Card */}
                                    <div className="bg-white rounded-lg shadow-sm">
                                        <div className="p-6 flex justify-between items-center">
                                            <div>
                                                <h2 className="text-lg font-bold text-gray-800">游泳成绩记录</h2>
                                                <p className="text-sm text-gray-500 mt-1">管理和回顾您的所有游泳训练数据</p>
                                            </div>
                                            <div className="flex items-center space-x-2">
                                                <button 
                                                    onClick={() => setViewMode('table')}
                                                    className={`px-4 py-2 rounded-md text-sm font-semibold flex items-center space-x-2 ${viewMode === 'table' ? 'bg-blue-600 text-white' : 'bg-white text-blue-600 border border-blue-600'}`}>
                                                    <Icon name="list" /><span>表格视图</span>
                                                </button>
                                                <button
                                                    onClick={() => setViewMode('card')}
                                                    className={`px-4 py-2 rounded-md text-sm font-semibold flex items-center space-x-2 ${viewMode === 'card' ? 'bg-blue-600 text-white' : 'bg-white text-blue-600 border border-blue-600'}`}>
                                                    <Icon name="th-large" /><span>卡片视图</span>
                                                </button>
                                                <button onClick={handleAdd} className="px-4 py-2 rounded-md text-sm font-semibold flex items-center space-x-2 bg-white text-blue-600 border border-blue-600">
                                                    <Icon name="plus" /><span>添加成绩</span>
                                                </button>
                                            </div>
                                        </div>
                                        <div className={viewMode === 'table' ? '' : 'p-6 pt-0'}>
                                            {viewMode === 'table' ? <TableView records={initialRecords} onEdit={handleEdit} onDelete={handleDelete} /> : <CardView records={initialRecords} onEdit={handleEdit} onDelete={handleDelete}/>}
                                        </div>
                                    </div>
                                    
                                    {/* Data Statistics Card */}
                                    <div className="bg-white p-6 rounded-lg shadow-sm">
                                        <h2 className="text-lg font-bold text-gray-800">数据统计</h2>
                                        <h3 className="text-sm font-semibold text-gray-600 mt-4 mb-2">本周进步提醒</h3>
                                        <div className="w-full h-64 text-xs text-gray-500 relative">
                                            <div className="absolute top-0 right-0 flex space-x-4 text-xs">
                                                <div className="flex items-center"><span className="w-3 h-3 bg-blue-400 rounded-sm mr-2"></span>自由泳</div>
                                                <div className="flex items-center"><span className="w-3 h-3 bg-orange-400 rounded-sm mr-2"></span>蛙泳</div>
                                                <div className="flex items-center"><span className="w-3 h-3 bg-red-400 rounded-sm mr-2"></span>仰泳</div>
                                            </div>
                                            {/* Chart SVG */}
                                            <svg width="100%" height="100%" viewBox="0 0 500 200">
                                                {/* Y-Axis labels */}

                                                <text x="20" y="45" textAnchor="end">40</text>
                                                <text x="20" y="65" textAnchor="end">60</text>
                                                <text x="20" y="85" textAnchor="end">80</text>
                                                <text x="20" y="105" textAnchor="end">100</text>
                                                <text x="20" y="125" textAnchor="end">120</text>
                                                <text x="20" y="145" textAnchor="end">140</text>
                                                <text x="20" y="165" textAnchor="end">160</text>
                                                {/* Y-Axis lines */}
                                                {[20, 40, 60, 80, 100, 120, 140, 160].map((y, i) => <line key={i} x1="25" y1={y+5} x2="490" y2={y+5} stroke="#e5e7eb" strokeWidth="1"/>)}
                                                {/* X-Axis labels */}
                                                <text x="60" y="185" textAnchor="middle">2024-05-20</text>
                                                <text x="260" y="185" textAnchor="middle">2024-05-28</text>
                                                <text x="460" y="185" textAnchor="middle">2024-06-01</text>
                                                {/* Data points and lines */}
                                                <circle cx="60" cy="145.78" r="3" fill="#ef4444"/>
                                                <circle cx="260" cy="65.23" r="3" fill="#f97316"/>
                                                <circle cx="460" cy="23.45" r="3" fill="#60a5fa"/>
                                            </svg>
                                        </div>
                                        <p className="text-center text-sm text-gray-500 mt-4">保持节奏, 勇往直前!</p>
                                    </div>
                                    
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        {/* Best Scores Card */}
                                        <div className="bg-white p-6 rounded-lg shadow-sm">
                                            <h2 className="text-base font-bold text-gray-800 mb-4">各泳姿最佳成绩对比提示</h2>
                                            <div className="w-full h-32 text-xs text-gray-500 relative">
                                                <svg width="100%" height="100%" viewBox="0 0 250 100">
                                                    <line x1="10" y1="85" x2="240" y2="85" stroke="#e5e7eb" strokeWidth="1"/>
                                                    {/* Bars */}
                                                    <rect x="50" y="61.55" width="20" height="23.45" fill="#60a5fa"/>
                                                    <rect x="115" y="19.77" width="20" height="65.23" fill="#f97316"/>
                                                    <rect x="180" y="0" width="20" height="85" fill="#ef4444" transform="translate(0, 0) scale(1, 0.82)"/> {/* Scaled to fit */}
                                                    {/* Labels */}
                                                    <text x="60" y="98" textAnchor="middle">自由泳</text>
                                                    <text x="125" y="98" textAnchor="middle">蛙泳</text>
                                                    <text x="190" y="98" textAnchor="middle">仰泳</text>
                                                </svg>
                                            </div>
                                        </div>
                                        {/* Training Tips Card */}
                                        <div className="bg-white p-6 rounded-lg shadow-sm">
                                            <h2 className="text-base font-bold text-gray-800 mb-4">训练小贴士</h2>
                                            <div className="space-y-3">
                                                <div>
                                                    <h3 className="font-semibold text-blue-600 cursor-pointer">自由泳技巧</h3>
                                                    <p className="text-sm text-gray-500 mt-1">旋转身体减少水的阻力, 划臂时肘部保持高位, 可提高推水效率。</p>
                                                </div>
                                                <div>
                                                    <h3 className="font-semibold text-blue-600 cursor-pointer">蛙泳呼吸</h3>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                               </div>

                               <div className="xl:col-span-1 flex flex-col gap-6">
                                    <button onClick={handleAdd} className="w-full bg-blue-600 text-white font-bold py-3 rounded-lg shadow hover:bg-blue-700 transition duration-300 flex items-center justify-center space-x-2">
                                        <Icon name="plus" />
                                        <span>添加成绩</span>
                                    </button>
                                    <div className="bg-white p-6 rounded-lg shadow-sm">
                                        <h3 className="font-bold text-gray-800 mb-4">游泳成绩管理助手</h3>
                                        <p className="text-sm text-gray-500 mb-6">记录并跟踪您的游泳训练成绩，分析进步趋势, 提升竞技水平。</p>
                                        <div className="space-y-6 text-sm">
                                            <div className="flex">
                                                <div className="text-blue-500 mr-4 mt-1"><Icon name="stopwatch-20" className="text-lg" /></div>
                                                <div>
                                                    <h4 className="font-semibold text-gray-700">实时追踪</h4>
                                                    <p className="text-gray-500">记录每次训练成绩, 查看进步曲线。</p>
                                                </div>
                                            </div>
                                            <div className="flex">
