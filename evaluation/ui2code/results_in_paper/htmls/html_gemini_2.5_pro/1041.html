<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>营养早餐创新榜</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
        /* Custom styles for range slider to match screenshot */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: #E5E7EB;
            border-radius: 5px;
            outline: none;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #3B82F6;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 2px rgba(0,0,0,0.3);
        }

        input[type=range]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #3B82F6;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 2px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const initialBreakfastItems = [
            {
                id: 1,
                name: '燕麦水果杯',
                image: 'https://picsum.photos/id/102/400/200',
                types: ['素食', '甜品'],
                tags: [{ text: '素食', type: 'green' }, { text: '甜品', type: 'purple' }],
                nutrition: { protein: 8, carbs: 40, fat: 6, fiber: 5 },
                rating: 4.5,
            },
            {
                id: 2,
                name: '法式土司',
                image: 'https://picsum.photos/id/1047/400/200',
                types: ['西式'],
                tags: [{ text: '西式', type: 'blue' }],
                nutrition: { protein: 12, carbs: 35, fat: 15, fiber: 2 },
                rating: 4,
            },
            {
                id: 3,
                name: '皮蛋瘦肉粥',
                image: 'https://picsum.photos/id/1080/400/200',
                types: ['中式'],
                tags: [{ text: '中式', type: 'red' }],
                nutrition: { protein: 15, carbs: 30, fat: 8, fiber: 1 },
                rating: 5,
            },
            {
                id: 4,
                name: '牛油果吐司',
                image: 'https://picsum.photos/id/219/400/200',
                types: ['西式', '素食'],
                tags: [{ text: '西式', type: 'blue' }, { text: '素食', type: 'green' }],
                nutrition: { protein: 10, carbs: 25, fat: 18, fiber: 7 },
                rating: 4.5,
            },
            {
                id: 5,
                name: '豆浆油条',
                image: 'https://picsum.photos/id/225/400/200',
                types: ['中式'],
                tags: [{ text: '中式', type: 'red' }],
                nutrition: { protein: 6, carbs: 38, fat: 14, fiber: 2 },
                rating: 4,
            },
            {
                id: 6,
                name: '蓝莓松饼',
                image: 'https://picsum.photos/id/3/400/200',
                types: ['西式', '甜品'],
                tags: [{ text: '西式', type: 'blue' }, { text: '甜品', type: 'purple' }],
                nutrition: { protein: 6, carbs: 45, fat: 12, fiber: 4 },
                rating: 5,
            },
        ];
        
        const tagColors = {
            '西式': 'bg-blue-100 text-blue-700',
            '素食': 'bg-green-100 text-green-700',
            '中式': 'bg-red-100 text-red-700',
            '甜品': 'bg-purple-100 text-purple-700',
        };

        const StarRating = ({ rating }) => {
            const fullStars = Math.floor(rating);
            const halfStar = rating % 1 !== 0;
            const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);
            return (
                <div className="flex items-center text-yellow-500">
                    {[...Array(fullStars)].map((_, i) => <i key={`full-${i}`} className="fas fa-star"></i>)}
                    {halfStar && <i className="fas fa-star-half-alt"></i>}
                    {[...Array(emptyStars)].map((_, i) => <i key={`empty-${i}`} className="far fa-star"></i>)}
                    <span className="text-gray-500 text-sm ml-1">({rating})</span>
                </div>
            );
        };
        
        const BreakfastFormModal = ({ item, onClose, onSave, isAddMode }) => {
            const [formData, setFormData] = useState(
                item ? { ...item } : {
                    name: '',
                    types: [],
                    nutrition: { protein: 0, carbs: 0, fat: 0, fiber: 0 },
                    rating: 3,
                    image: '',
                    description: '',
                }
            );

            useEffect(() => {
                if (item) {
                    setFormData({ ...item });
                }
            }, [item]);

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handleNutritionChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    nutrition: { ...prev.nutrition, [name]: Number(value) }
                }));
            };
            
            const handleTypeToggle = (type) => {
                const newTypes = formData.types.includes(type)
                    ? formData.types.filter(t => t !== type)
                    : [...formData.types, type];
                setFormData(prev => ({ ...prev, types: newTypes }));
            };

            const typeOptions = ['中式', '西式', '素食', '甜品'];

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
                    <div className="bg-white rounded-lg shadow-xl w-full max-w-2xl">
                        <div className="p-6 border-b border-gray-200 flex justify-between items-center">
                            <h2 className="text-xl font-semibold text-gray-800">{isAddMode ? '添加新早餐' : '编辑早餐'}</h2>
                            <button onClick={onClose} className="text-gray-400 hover:text-gray-600">
                                <i className="fas fa-times fa-lg"></i>
                            </button>
                        </div>
                        <div className="p-6 space-y-6">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">名称</label>
                                <input type="text" name="name" value={formData.name} onChange={handleChange} placeholder="输入早餐名称" className="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">类型 (可多选)</label>
                                <div className="flex space-x-2">
                                    {typeOptions.map(type => (
                                        <button key={type} onClick={() => handleTypeToggle(type)} className={`px-4 py-2 text-sm font-medium rounded-full ${formData.types.includes(type) ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}>
                                            {type}
                                        </button>
                                    ))}
                                </div>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">营养成分 (单位: g)</label>
                                <div className="grid grid-cols-4 gap-4">
                                    <div>
                                        <label className="block text-xs text-gray-500">蛋白质</label>
                                        <input type="number" name="protein" value={formData.nutrition.protein} onChange={handleNutritionChange} className="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
                                    </div>
                                    <div>
                                        <label className="block text-xs text-gray-500">碳水</label>
                                        <input type="number" name="carbs" value={formData.nutrition.carbs} onChange={handleNutritionChange} className="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
                                    </div>
                                    <div>
                                        <label className="block text-xs text-gray-500">脂肪</label>
                                        <input type="number" name="fat" value={formData.nutrition.fat} onChange={handleNutritionChange} className="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
                                    </div>
                                    <div>
                                        <label className="block text-xs text-gray-500">纤维</label>
                                        <input type="number" name="fiber" value={formData.nutrition.fiber} onChange={handleNutritionChange} className="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">推荐指数: {formData.rating}</label>
                                <div className="flex items-center space-x-4">
                                    <span className="text-gray-500">1</span>
                                    <input type="range" name="rating" min="1" max="5" step="0.1" value={formData.rating} onChange={handleChange} className="w-full" />
                                    <span className="text-gray-500">5</span>
                                </div>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">图片URL</label>
                                <input type="text" name="image" value={formData.image} onChange={handleChange} placeholder="输入图片URL或留空使用默认图片" className="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
                                {formData.image && <img src={formData.image} alt="图片预览" className="mt-2 rounded-lg w-full h-32 object-cover" />}
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">短文案说明</label>
                                <textarea name="description" value={formData.description} onChange={handleChange} rows="3" placeholder="请简要描述风味与特色" className="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                            </div>
                        </div>
                        <div className="p-6 bg-gray-50 rounded-b-lg flex justify-end space-x-4">
                            <button onClick={onClose} className="px-6 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">取消</button>
                            <button onClick={() => onSave(formData)} className="px-6 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-yellow-500 hover:bg-yellow-600">保存</button>
                        </div>
                    </div>
                </div>
            );
        };
        
        const Sidebar = () => (
            <div className="w-16 bg-white shadow-md flex flex-col items-center py-4 space-y-6">
                <div className="w-8 h-8 bg-blue-500 rounded-md"></div>
                <nav className="flex flex-col items-center space-y-2">
                    <a href="#" className="w-10 h-10 flex items-center justify-center bg-blue-100 text-blue-600 rounded-lg">
                        <i className="fas fa-home text-lg"></i>
                    </a>
                    <a href="#" className="w-10 h-10 flex items-center justify-center text-gray-500 hover:bg-gray-100 rounded-lg">
                        <i className="fas fa-chart-pie text-lg"></i>
                    </a>
                    <a href="#" className="w-10 h-10 flex items-center justify-center text-gray-500 hover:bg-gray-100 rounded-lg">
                        <i className="fas fa-user-circle text-lg"></i>
                    </a>
                </nav>
                <div className="flex-grow"></div>
                <div className="flex flex-col items-center space-y-2">
                    <a href="#" className="w-10 h-10 flex items-center justify-center text-gray-500 hover:bg-gray-100 rounded-lg">
                        <i className="fas fa-cog text-lg"></i>
                    </a>
                    <a href="#" className="w-10 h-10 flex items-center justify-center text-gray-500 hover:bg-gray-100 rounded-lg">
                        <i className="fas fa-question-circle text-lg"></i>
                    </a>
                </div>
            </div>
        );

        const Header = () => (
             <header className="bg-white shadow-sm p-4 flex justify-between items-center">
                <div>
                    <h1 className="text-xl font-bold text-gray-800">营养早餐创新榜</h1>
                </div>
                <div className="text-sm text-gray-500">
                    <a href="#" className="hover:text-gray-800 mr-4">首页</a>
                    <a href="#" className="hover:text-gray-800 mr-4">榜单展示</a>
                    <a href="#" className="hover:text-gray-800 mr-4">内容编辑</a>
                    <a href="#" className="hover:text-gray-800 mr-4">统计分析</a>
                    <a href="#" className="hover:text-gray-800">帮助说明</a>
                </div>
            </header>
        );

        const BreakfastCard = ({ item, onEdit, onDelete }) => (
            <div className="bg-white rounded-lg shadow-md overflow-hidden">
                <img src={item.image} alt={item.name} className="w-full h-40 object-cover" />
                <div className="p-4">
                    <h3 className="font-bold text-lg text-gray-800">{item.name}</h3>
                    <div className="flex space-x-2 my-2">
                        {item.tags.map(tag => (
                            <span key={tag.text} className={`px-2 py-0.5 text-xs font-semibold rounded-full ${tagColors[tag.text]}`}>
                                {tag.text}
                            </span>
                        ))}
                    </div>
                    <div className="text-sm text-gray-600 space-y-1 my-3">
                        <div className="flex items-center"><i className="fas fa-drumstick-bite w-5 text-gray-400"></i> 蛋白质 {item.nutrition.protein}g</div>
                        <div className="flex items-center"><i className="fas fa-tint w-5 text-gray-400"></i> 碳水 {item.nutrition.carbs}g</div>
                        <div className="flex items-center"><i className="fas fa-leaf w-5 text-gray-400"></i> 脂肪 {item.nutrition.fat}g</div>
                        <div className="flex items-center"><i className="fas fa-bars w-5 text-gray-400"></i> 纤维 {item.nutrition.fiber}g</div>
                    </div>
                    <StarRating rating={item.rating} />
                    <div className="mt-4 flex space-x-2">
                        <button onClick={() => onEdit(item)} className="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 flex items-center justify-center space-x-2">
                            <i className="fas fa-edit"></i>
                            <span>编辑</span>
                        </button>
                        <button onClick={() => onDelete(item.id)} className="w-full bg-red-500 text-white py-2 rounded-md hover:bg-red-600 flex items-center justify-center space-x-2">
                            <i className="fas fa-trash-alt"></i>
                            <span>删除</span>
                        </button>
                    </div>
                </div>
            </div>
        );

        const Dashboard = ({ items }) => {
            const topItems = [...items].sort((a, b) => b.rating - a.rating).slice(0, 3);

            return (
                <div className="w-full lg:w-1/3 xl:w-1/4 p-4 space-y-6">
                    <h2 className="text-lg font-semibold text-gray-800 mb-2">数据概览</h2>
                    <div className="bg-blue-500 text-white p-4 rounded-lg shadow-lg">
                        <p className="text-sm opacity-80">今日新增</p>
                        <div className="flex items-baseline">
                            <p className="text-4xl font-bold">3</p>
                            <p className="ml-2">款早餐</p>
                        </div>
                    </div>
                    <div className="bg-white p-4 rounded-lg shadow-md">
                        <h3 className="font-semibold text-gray-800 mb-3">最受欢迎 TOP3</h3>
                        <div className="space-y-3">
                            {topItems.map((item, index) => (
                                <div key={item.id} className="flex items-center">
                                    <div className={`w-6 h-6 rounded-full flex items-center justify-center mr-3 ${index === 0 ? 'bg-yellow-400' : index === 1 ? 'bg-gray-300' : 'bg-yellow-600'} text-white text-xs font-bold`}>{index + 1}</div>
                                    <img src={item.image} className="w-10 h-10 rounded-md object-cover mr-3" />
                                    <div className="flex-grow">
                                        <p className="font-semibold text-sm text-gray-800">{item.name}</p>
                                        <StarRating rating={item.rating} />
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                    <div className="bg-white p-4 rounded-lg shadow-md">
                        <h3 className="font-semibold text-gray-800 mb-3">饮食类型占比</h3>
                        <div className="flex items-center justify-around">
                            <svg width="100" height="100" viewBox="0 0 36 36">
                                <path d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="#FBBF24" strokeWidth="3.5" />
                                <path d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831" fill="none" stroke="#22C55E" strokeWidth="3.5" strokeDasharray="25, 75" strokeDashoffset="25"/>
                                <path d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831" fill="none" stroke="#3B82F6" strokeWidth="3.5" strokeDasharray="50, 50" />
                            </svg>
                            <div className="text-xs text-gray-600 space-y-2">
                                <div className="flex items-center"><span className="w-2 h-2 rounded-full bg-blue-500 mr-2"></span>中式 (25%)</div>
                                <div className="flex items-center"><span className="w-2 h-2 rounded-full bg-yellow-500 mr-2"></span>西式 (50%)</div>
                                <div className="flex items-center"><span className="w-2 h-2 rounded-full bg-green-500 mr-2"></span>素食 (25%)</div>
                                <div className="flex items-center"><span className="w-2 h-2 rounded-full bg-purple-500 mr-2"></span>甜品 (25%)</div>
                            </div>
                        </div>
                    </div>
                     <div className="bg-white p-4 rounded-lg shadow-md">
                        <h3 className="font-semibold text-gray-800 mb-2">今日小贴士</h3>
                        <p className="text-sm text-gray-600">每天一杯燕麦是好选择，开启活力新一天！早起喝一大杯温水是第一件事，为身体提供补水措施。</p>
                    </div>
                     <div className="bg-green-100 p-4 rounded-lg border border-green-200">
                        <h3 className="font-semibold text-green-800 mb-2">健康提示</h3>
                        <p className="text-sm text-green-700">清淡饮食、轻松养生。均衡的早餐应包含蛋白质、碳水化合物、健康脂肪和膳食纤维。</p>
                    </div>
                </div>
            );
        };
        
        function App() {
            const [items, setItems] = useState(initialBreakfastItems);
            const [editingItem, setEditingItem] = useState(null);
            const [showAddModal, setShowAddModal] = useState(false);

            const handleEdit = (item) => {
                setEditingItem(item);
            };

            const handleDelete = (id) => {
                if(window.confirm('确定要删除这个早餐吗?')) {
                    setItems(items.filter(item => item.id !== id));
                }
            };
            
            const handleShowAddModal = () => {
                setShowAddModal(true);
            };

            const handleCloseModal = () => {
                setEditingItem(null);
                setShowAddModal(false);
            };

            const handleSaveItem = (savedItem) => {
                if (showAddModal) { // Add new item
                    const newItem = {
                        ...savedItem,
                        id: Date.now(), // simple unique id
                        tags: savedItem.types.map(type => ({ text: type, type: Object.keys(tagColors).find(k => k === type) })) // Rebuild tags from types
                    };
                    setItems([...items, newItem]);
                } else { // Update existing item
                    setItems(items.map(item => item.id === savedItem.id ? { ...savedItem, tags: savedItem.types.map(type => ({ text: type, type: Object.keys(tagColors).find(k => k === type) })) } : item));
                }
                handleCloseModal();
            };
            

            return (
                <div className="flex h-screen">
                    <Sidebar />
                    <div className="flex-1 flex flex-col">
                        <Header />
                        <main className="flex-1 flex overflow-y-auto">
                            <div className="flex-1 p-6">
                                <div className="flex justify-between items-center mb-4">
                                    <div>
                                        <div className="flex space-x-1">
                                            <span className="px-3 py-1 bg-gray-200 rounded-md text-sm font-medium text-gray-800">展示区</span>
                                            <span className="px-3 py-1 rounded-md text-sm font-medium text-gray-500 hover:bg-gray-200 cursor-pointer">编辑区</span>
                                            <span className="px-3 py-1 rounded-md text-sm font-medium text-gray-500 hover:bg-gray-200 cursor-pointer">删除操作日志</span>
                                        </div>
                                    </div>
                                </div>
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-xl font-semibold text-gray-800">早餐菜单展示</h2>
                                    <button onClick={handleShowAddModal} className="bg-yellow-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-yellow-600 flex items-center space-x-2">
                                        <i className="fas fa-plus"></i>
                                        <span>添加新早餐</span>
                                    </button>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {items.map(item => (
                                        <BreakfastCard key={item.id} item={item} onEdit={handleEdit} onDelete={handleDelete} />
                                    ))}
                                </div>
                            </div>
                            <aside className="w-[380px] bg-gray-100 border-l border-gray-200 overflow-y-auto">
                                <Dashboard items={items} />
                            </aside>
                        </main>
                        <footer className="bg-white text-xs text-gray-500 px-4 py-2 flex justify-between items-center border-t border-gray-200">
                            <p>© 2023 营养早餐创新榜 版权所有</p>
                            <div className="flex items-center space-x-2">
                                <span>版本 1.0.0</span>
                                <div className="w-5 h-5 bg-blue-500 rounded-full flex items-center justify-center text-white">
                                    <i className="fas fa-question text-xs"></i>
                                </div>
                            </div>
                        </footer>
                    </div>
                    {(showAddModal || editingItem) && (
                        <BreakfastFormModal 
                            isAddMode={showAddModal}
                            item={editingItem}
                            onClose={handleCloseModal}
                            onSave={handleSaveItem}
                        />
                    )}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
