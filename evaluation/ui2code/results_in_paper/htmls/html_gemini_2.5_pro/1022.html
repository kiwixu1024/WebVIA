        </div>
      );
    }
    
    function AddExerciseModal({ isOpen, onClose }) {
        if (!isOpen) return null;

        return (
            <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center">
                <div className="bg-white dark:bg-slate-800 rounded-lg shadow-xl w-full max-w-2xl p-6 m-4">
                    <h2 className="text-xl font-bold text-gray-900 dark:text-gray-100 mb-6">添加新练习</h2>
                    
                    <form className="space-y-5">
                        <div>
                            <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">练习标题</label>
                            <input type="text" placeholder="输入练习标题" className="w-full p-2 border border-gray-300 dark:border-slate-600 rounded-md bg-white dark:bg-slate-700 text-gray-900 dark:text-gray-200 focus:ring-blue-500 focus:border-blue-500"/>
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">练习简述</label>
                            <textarea placeholder="输入练习简述" rows="2" className="w-full p-2 border border-gray-300 dark:border-slate-600 rounded-md bg-white dark:bg-slate-700 text-gray-900 dark:text-gray-200 focus:ring-blue-500 focus:border-blue-500"></textarea>
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">代码示例</label>
                            <textarea placeholder="// 在此编写代码" rows="4" className="w-full p-2 border border-gray-300 dark:border-slate-600 rounded-md bg-white dark:bg-slate-700 text-gray-900 dark:text-gray-200 font-mono text-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">难度等级</label>
                            <select className="w-full p-2 border border-gray-300 dark:border-slate-600 rounded-md bg-white dark:bg-slate-700 text-gray-900 dark:text-gray-200 focus:ring-blue-500 focus:border-blue-500">
                                <option>易</option>
                                <option>中</option>
                                <option>难</option>
                            </select>
                        </div>
                        <div className="flex items-center">
                            <input id="isComplete" type="checkbox" className="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
                            <label htmlFor="isComplete" className="ml-2 block text-sm text-gray-900 dark:text-gray-300">标记为已完成</label>
                        </div>
                        <div className="flex justify-end space-x-4 pt-4">
                            <button type="button" onClick={onClose} className="px-4 py-2 text-sm font-medium text-gray-700 bg-white dark:bg-slate-700 dark:text-gray-200 border border-gray-300 dark:border-slate-500 rounded-md hover:bg-gray-50 dark:hover:bg-slate-600">取消</button>
                            <button type="submit" onClick={(e) => {e.preventDefault(); onClose();}} className="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700">保存</button>
                        </div>
                    </form>
                </div>
            </div>
        );
    }

    function App() {
      const [activeTab, setActiveTab] = useState('list');
      const [isModalOpen, setIsModalOpen] = useState(false);
      const [isDarkMode, setIsDarkMode] = useState(false);

      useEffect(() => {
        if (isDarkMode) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      }, [isDarkMode]);

      const renderContent = () => {
        switch (activeTab) {
          case 'about':
            return <AboutPage />;
          case 'help':
            return <HelpPage />;
          case 'list':
          default:
            return <ExerciseListPage />;
        }
      };

      return (
        <div className="min-h-screen bg-gray-50 dark:bg-slate-900 text-gray-800 dark:text-gray-200 flex flex-col">
          <Header 
            activeTab={activeTab} 
            onTabClick={setActiveTab}
            onAddClick={() => setIsModalOpen(true)}
            isDarkMode={isDarkMode}
            onToggleTheme={() => setIsDarkMode(!isDarkMode)}
          />
          <main className="flex-grow container mx-auto px-6 py-8">
            <div className="flex justify-between gap-6">
              <SidebarLeft />
              <div className="flex-1 min-w-0">
                {renderContent()}
              </div>
              <SidebarRight />
            </div>
          </main>
          <Footer />
          <AddExerciseModal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} />
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));

  </script>
</body>
</html>
