<html>

<head>
  <meta charset="UTF-8" />
  <title>班级点名系统</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </link>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">

    const { useState, useEffect } = React;

    const initialStudents = [
      { id: '001', name: '张三', class: '一班', status: '正常' },
      { id: '002', name: '李四', class: '一班', status: '正常' },
      { id: '003', name: '王五', class: '一班', status: '请假' },
      { id: '004', name: '赵六', class: '二班', status: '正常' },
      { id: '005', name: '钱七', class: '二班', status: '迟到' },
    ];

    const AddStudentModal = ({ isOpen, onClose, onAddStudent }) => {
      const [studentId, setStudentId] = useState('');
      const [name, setName] = useState('');
      const [className, setClassName] = useState('');
      const [status, setStatus] = useState('正常');

      if (!isOpen) return null;

      const handleConfirm = () => {
        const newStudent = {
          id: studentId,
          name: name,
          class: className,
          status: status,
        };
        onAddStudent(newStudent);
        onClose(); // Close modal after adding
      };

      // Mock user input sequence
      useEffect(() => {
        if(isOpen) {
            setStudentId('006');
            setName('测试学生');
            setClassName('一班');
            setStatus('正常');
        } else {
            setStudentId('');
            setName('');
            setClassName('');
            setStatus('正常');
        }
      }, [isOpen]);

      return (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
          <div className="bg-white rounded-lg shadow-xl w-96 p-6">
            <div className="flex justify-between items-center mb-4">
              <h3 className="text-lg font-semibold">添加学生</h3>
              <button onClick={onClose} className="text-gray-500 hover:text-gray-800">
                <i className="fas fa-times"></i>
              </button>
            </div>
            <div className="space-y-4">
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">学号</label>
                <input
                  type="text"
                  value={studentId}
                  onChange={(e) => setStudentId(e.target.value)}
                  className="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                />
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                <input
                  type="text"
                  value={name}
                  onChange={(e) => setName(e.target.value)}
                  className="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                />
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">班级</label>
                <input
                  type="text"
                  value={className}
                  onChange={(e) => setClassName(e.target.value)}
                  className="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                />
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">状态</label>
                <select
                  value={status}
                  onChange={(e) => setStatus(e.target.value)}
                  className="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                >
                  <option>正常</option>
                  <option>迟到</option>
                  <option>请假</option>
                </select>
              </div>
            </div>
            <div className="mt-6 flex justify-end space-x-3">
              <button onClick={onClose} className="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">
                取消
              </button>
              <button onClick={handleConfirm} className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                确认添加
              </button>
            </div>
          </div>
        </div>
      );
    };

    const StatusBadge = ({ status }) => {
      const statusStyles = {
        '正常': 'bg-green-100 text-green-700',
        '请假': 'bg-yellow-100 text-yellow-700',
        '迟到': 'bg-red-100 text-red-700'
      };
      return (
        <span className={`px-2 py-1 text-xs font-medium rounded-full ${statusStyles[status] || 'bg-gray-100 text-gray-700'}`}>
          {status}
        </span>
      );
    };

    function App() {
      const [students, setStudents] = useState(initialStudents);
      const [isModalOpen, setIsModalOpen] = useState(false);

      const handleAddStudent = (newStudent) => {
        setStudents([...students, newStudent]);
      };

      return (
        <div className="flex h-screen bg-gray-100">
          <AddStudentModal 
            isOpen={isModalOpen}
            onClose={() => setIsModalOpen(false)}
            onAddStudent={handleAddStudent}
          />
          {/* Left Sidebar */}
          <div className="w-60 bg-[#001529] text-gray-300 flex flex-col">
            <div className="h-16 flex items-center justify-center text-white text-xl font-bold">
              班级点名系统
            </div>
            <nav className="flex-1 px-2 py-4 space-y-2">
              <a href="#" className="flex items-center px-4 py-2.5 text-white bg-blue-600 rounded-md">
                <i className="fas fa-user-graduate w-6"></i>
                <span>学生管理</span>
              </a>
              <a href="#" className="flex items-center px-4 py-2.5 rounded-md hover:bg-gray-700 hover:text-white">
                <i className="fas fa-bullhorn w-6"></i>
                <span>公告管理</span>
              </a>
              <a href="#" className="flex items-center px-4 py-2.5 rounded-md hover:bg-gray-700 hover:text-white">
                <i className="fas fa-list-alt w-6"></i>
                <span>点名记录</span>
              </a>
              <a href="#" className="flex items-center px-4 py-2.5 rounded-md hover:bg-gray-700 hover:text-white">
                <i className="fas fa-cog w-6"></i>
                <span>系统设置</span>
              </a>
            </nav>
            <div className="p-4 text-xs text-gray-500">
              班级点名系统 V1.0.0
            </div>
          </div>

          {/* Main Content */}
          <div className="flex-1 flex flex-col overflow-hidden">
            <main className="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100">
              <div className="container mx-auto px-6 py-8">
                <div className="bg-white shadow-sm rounded-lg">
                  <div className="px-6 py-4 border-b border-gray-200">
                    <div className="flex items-center space-x-8 text-sm">
                      <a href="#" className="text-blue-600 font-semibold border-b-2 border-blue-600 pb-3">日常点名</a>
                      <a href="#" className="text-gray-500 hover:text-gray-700 pb-3">周报统计</a>
                      <a href="#" className="text-gray-500 hover:text-gray-700 pb-3">导出记录</a>
                    </div>
                  </div>

                  <div className="p-6">
                    <div className="flex justify-between items-center mb-4">
                      <div>
                        <h2 className="text-xl font-semibold text-gray-800">学生管理</h2>
                        <p className="text-sm text-gray-500 mt-1">在此管理全班学生信息，可新增、编辑或删除学生记录</p>
                      </div>
                      <button onClick={() => setIsModalOpen(true)} className="flex items-center bg-blue-600 text-white px-4 py-2 rounded-md shadow-sm hover:bg-blue-700">
                        <i className="fas fa-plus mr-2"></i>
                        添加学生
                      </button>
                    </div>

                    <div className="overflow-x-auto">
                      <table className="min-w-full bg-white">
                        <thead className="bg-gray-50">
                          <tr>
                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">学号</th>
                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">姓名</th>
                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">班级</th>
                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                          </tr>
                        </thead>
                        <tbody className="divide-y divide-gray-200">
                          {students.map((student) => (
                            <tr key={student.id}>
                              <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{student.id}</td>
                              <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{student.name}</td>
                              <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{student.class}</td>
                              <td className="px-6 py-4 whitespace-nowrap">
                                <StatusBadge status={student.status} />
                              </td>
                              <td className="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <a href="#" className="text-blue-600 hover:text-blue-900"><i className="fas fa-edit mr-1"></i>编辑</a>
                                <a href="#" className="text-red-600 hover:text-red-900 ml-4"><i className="fas fa-trash mr-1"></i>删除</a>
                              </td>
                            </tr>
                          ))}
                        </tbody>
                      </table>
                    </div>
                    <div className="mt-4 text-xs text-gray-500">
                      Tip: 点击表头顶部的列标题可以进行排序
                    </div>
                  </div>
                </div>
              </div>
            </main>
          </div>

          {/* Right Sidebar */}
          <div className="w-80 bg-gray-100 p-6 space-y-6 flex-shrink-0 overflow-y-auto">
            <div className="bg-white p-5 rounded-lg shadow-sm">
              <div className="flex justify-between items-center mb-4">
                <h3 className="text-md font-semibold text-gray-700">当日出勤率</h3>
                <i className="fas fa-cog text-gray-400"></i>
              </div>
              <div className="flex justify-center items-center my-4">
                 <img src="https://picsum.photos/id/10/150/150" alt="Donut Chart" className="w-40 h-40 object-cover" />
              </div>
              <div className="flex justify-center space-x-6 text-sm">
                <span className="flex items-center"><span className="w-2.5 h-2.5 bg-green-500 rounded-full mr-2"></span>出勤: 90%</span>
                <span className="flex items-center"><span className="w-2.5 h-2.5 bg-red-500 rounded-full mr-2"></span>缺勤: 10%</span>
              </div>
            </div>

            <div className="bg-white p-5 rounded-lg shadow-sm">
              <div className="flex justify-between items-center mb-4">
                <h3 className="text-md font-semibold text-gray-700">本周出勤趋势</h3>
                 <div className="space-x-2">
                   <i className="fas fa-sync-alt text-gray-400 cursor-pointer"></i>
                   <i className="fas fa-cog text-gray-400 cursor-pointer"></i>
                </div>
              </div>
              <div>
                <img src="https://picsum.photos/id/20/250/120" alt="Line Chart" className="w-full h-auto" />
              </div>
            </div>

            <div className="bg-white p-5 rounded-lg shadow-sm">
              <h3 className="text-md font-semibold text-gray-700 mb-3">快速点名</h3>
              <button className="w-full bg-blue-600 text-white py-2.5 rounded-lg flex items-center justify-center hover:bg-blue-700">
                <i className="fas fa-play-circle mr-2"></i>
                开始点名
              </button>
              <p className="text-xs text-gray-400 mt-3 text-center">今日尚未进行点名，点击开始</p>
            </div>
            
            <div className="bg-white p-5 rounded-lg shadow-sm">
               <h3 className="text-md font-semibold text-gray-700 mb-4">常用功能</h3>
               <div className="grid grid-cols-2 gap-4 text-center">
                  <div className="flex flex-col items-center p-2 cursor-pointer hover:bg-gray-50 rounded-lg">
                    <i className="fas fa-file-export text-blue-500 text-2xl mb-2"></i>
                    <span className="text-xs text-gray-600">导出报表</span>
                  </div>
                  <div className="flex flex-col items-center p-2 cursor-pointer hover:bg-gray-50 rounded-lg">
                    <i className="fas fa-calendar-check text-green-500 text-2xl mb-2"></i>
                    <span className="text-xs text-gray-600">请假管理</span>
                  </div>
                  <div className="flex flex-col items-center p-2 cursor-pointer hover:bg-gray-50 rounded-lg">
                    <i className="fas fa-random text-purple-500 text-2xl mb-2"></i>
                    <span className="text-xs text-gray-600">随机点名</span>
                  </div>
                  <div className="flex flex-col items-center p-2 cursor-pointer hover:bg-gray-50 rounded-lg">
                    <i className="fas fa-chart-pie text-orange-500 text-2xl mb-2"></i>
                    <span className="text-xs text-gray-600">数据分析</span>
                  </div>
               </div>
            </div>
            <div className="text-center">
              <a href="#" className="text-sm text-blue-600 hover:underline"><i className="fas fa-question-circle mr-1"></i>帮助说明</a>
            </div>
          </div>
        </div>
      );
    }

    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App />);

  </script>
</body>

</html>
