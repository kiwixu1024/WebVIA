    };

    const App = () => {
      const [activeView, setActiveView] = useState('archive');
      const [activeTab, setActiveTab] = useState('display');
      const [showThemeModal, setShowThemeModal] = useState(false);
      const [showAddModal, setShowAddModal] = useState(false);

      const handleNavClick = (view) => {
        setActiveView(view);
        // Reset tab to display when switching main views
        if (view === 'archive') {
            setActiveTab('display');
        }
      };
      
      const renderContent = () => {
        switch(activeView) {
            case 'archive':
                return (
                    <div>
                        <div className="border-b border-gray-200 mb-6">
                            <nav className="-mb-px flex space-x-8" aria-label="Tabs">
                                <a href="#" onClick={(e) => {e.preventDefault(); setActiveTab('display')}} className={`whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm ${activeTab === 'display' ? 'border-[#eb5779] text-[#eb5779]' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'}`}>
                                    档案展示
                                </a>
                                <a href="#" onClick={(e) => {e.preventDefault(); setActiveTab('manage')}} className={`whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm ${activeTab === 'manage' ? 'border-[#eb5779] text-[#eb5779]' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'}`}>
                                    新增/编辑
                                </a>
                                <a href="#" className="whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                                    数据统计
                                </a>
                            </nav>
                        </div>
                        {activeTab === 'display' && <ArchiveDisplay onAddClick={() => setShowAddModal(true)} />}
                        {activeTab === 'manage' && <ArchiveManagement onAddClick={() => setShowAddModal(true)} />}
                    </div>
                );
            case 'stats':
                return <StatsDisplay />;
            case 'help':
                return <HelpCenter />;
            default:
                return <ArchiveDisplay onAddClick={() => setShowAddModal(true)} />;
        }
      };

      return (
        <div className="bg-[#fcfcfc] min-h-screen">
          <Sidebar 
            activeView={activeView} 
            onNavClick={handleNavClick} 
            onThemeClick={() => {
                setActiveView('theme');
                setShowThemeModal(true);
            }} 
          />
          <main className="ml-64 p-8">
            {renderContent()}
            <div className="flex justify-between items-center mt-12 text-sm text-gray-400">
                <p>当前共有 3 个宠物档案</p>
                <div className="flex space-x-2 opacity-50">
                    <button className="bg-pink-500 text-white px-4 py-2 rounded-lg flex items-center space-x-1">
                      <i className="fas fa-plus"></i>
                      <span>新增档案</span>
                    </button>
                    <button className="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg flex items-center space-x-1">
                      <i className="fas fa-trash"></i>
                      <span>批量删除</span>
                    </button>
                    <button className="bg-green-500 text-white px-4 py-2 rounded-lg flex items-center space-x-1">
                      <i className="fas fa-download"></i>
                      <span>导出数据</span>
                    </button>
                </div>
            </div>
          </main>
          {showThemeModal && <ThemeModal onClose={() => {
              setShowThemeModal(false);
              setActiveView('archive'); // Return to default view after closing
          }} />}
          {showAddModal && <AddEditModal onClose={() => setShowAddModal(false)} />}
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
