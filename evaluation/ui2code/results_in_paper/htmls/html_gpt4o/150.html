<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>远程协作平台</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div id="root"></div>
    <script type="text/babel">
      const App = () => {
        const [modal, setModal] = React.useState(null);

        const renderModal = () => {
          switch (modal) {
            case 'new-project':
              return (
                <div className="fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center z-50">
                  <div className="bg-white rounded shadow p-6 w-1/3">
                    <h2 className="text-lg font-medium mb-4">新建项目</h2>
                    <div className="mb-4">
                      <label className="block text-sm font-medium mb-2">
                        项目名称
                      </label>
                      <input
                        type="text"
                        className="w-full px-3 py-2 border rounded border-gray-300 focus:outline-none focus:ring focus:ring-blue-200 focus:border-blue-400"
                      />
                    </div>
                    <div className="mb-4">
                      <label className="block text-sm font-medium mb-2">
                        项目描述
                      </label>
                      <input
                        type="text"
                        className="w-full px-3 py-2 border rounded border-gray-300 focus:outline-none focus:ring focus:ring-blue-200 focus:border-blue-400"
                      />
                    </div>
                    <div className="mb-4">
                      <label className="block text-sm font-medium mb-2">
                        优先级
                      </label>
                      <select className="w-full px-3 py-2 border rounded border-gray-300 focus:outline-none focus:ring focus:ring-blue-200 focus:border-blue-400">
                        <option>高</option>
                        <option>中</option>
                        <option>低</option>
                      </select>
                    </div>
                    <div className="mb-4">
                      <label className="block text-sm font-medium mb-2">
                        初始进度
                      </label>
                      <input
                        type="number"
                        className="w-full px-3 py-2 border rounded border-gray-300 focus:outline-none focus:ring focus:ring-blue-200 focus:border-blue-400"
                      />
                    </div>
                    <div className="flex justify-end space-x-4">
                      <button
                        className="px-4 py-2 bg-gray-300 text-gray-700 rounded"
                        onClick={() => setModal(null)}
                      >
                        取消
                      </button>
                      <button className="px-4 py-2 bg-blue-600 text-white rounded">
                        保存项目
                      </button>
                    </div>
                  </div>
                </div>
              );
            case 'help':
              return (
                <div className="fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center z-50">
                  <div className="bg-white rounded shadow p-6 w-1/3">
                    <h2 className="text-lg font-medium mb-4">帮助</h2>
                    <p className="text-sm text-gray-600">
                      这里是帮助中心的内容。
                    </p>
                    <div className="flex justify-end space-x-4 mt-4">
                      <button
                        className="px-4 py-2 bg-blue-600 text-white rounded"
                        onClick={() => setModal(null)}
                      >
                        确定
                      </button>
                    </div>
                  </div>
                </div>
              );
            default:
              return null;
          }
        };

        return (
          <div className="min-h-screen flex flex-col">
            <header className="bg-white shadow-md py-4">
              <div className="container mx-auto px-4 flex justify-between items-center">
                <h1 className="text-lg font-bold">远程协作平台</h1>
                <div className="space-x-4">
                  <button
                    className="px-4 py-2 bg-blue-600 text-white rounded"
                    onClick={() => setModal('new-project')}
                  >
                    新建项目
                  </button>
                  <button
                    className="px-4 py-2 bg-gray-200 text-gray-600 rounded"
                    onClick={() => setModal('help')}
                  >
                    帮助
                  </button>
                </div>
              </div>
            </header>
            <main className="container mx-auto px-4 py-6 flex-1">
              <div className="bg-white shadow p-4 rounded">
                <h2 className="font-medium text-lg">项目管理</h2>
                <p className="text-sm text-gray-500">
                  管理您的工作项目、添加新项目。
                </p>
              </div>
            </main>
            {renderModal()}
          </div>
        );
      };

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
