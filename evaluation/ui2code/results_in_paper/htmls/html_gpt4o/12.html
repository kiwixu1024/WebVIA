<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Photo Album App</title>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    const { useState } = React;

    const albums = [
        {
            id: 1,
            imageUrl: "https://picsum.photos/id/1/300/200",
            name: "全家福2023",
            createdDate: "2023-12-25",
            tags: ["家庭", "回忆"]
        },
        {
            id: 2,
            imageUrl: "https://picsum.photos/id/2/300/200",
            name: "毕业派对",
            createdDate: "2024-06-15",
            tags: ["朋友", "庆典"]
        },
        {
            id: 3,
            imageUrl: "https://picsum.photos/id/3/300/200",
            name: "夏日旅行",
            createdDate: "2024-07-10",
            tags: ["旅行", "风景"]
        },
    ];

    const Statistics = () => (
        <div className="bg-white p-4 rounded shadow-sm w-56 ml-auto">
            <p className="text-gray-600">统计信息</p>
            <div className="mt-2 text-sm text-gray-500">
                <p>总相册数：<span className="text-black font-bold">3</span></p>
                <p>总照片数：<span className="text-black font-bold">101</span></p>
                <p>最近一周上传量：<span className="text-black font-bold">18</span></p>
            </div>
            <hr className="my-2"/>
            <div>
                <p>标签分布</p>
                <p className="text-gray-400 text-sm">饼图展示区</p>
            </div>
        </div>
    );

    const AlbumCard = ({ album, onEdit, onDelete }) => (
        <div className="bg-white shadow rounded-md overflow-hidden w-72">
            <img src={album.imageUrl} alt={album.name} className="w-full h-40 object-cover"/>
            <div className="p-4">
                <h3 className="text-lg text-gray-800 font-bold">{album.name}</h3>
                <p className="text-sm text-gray-500">创建于 {album.createdDate}</p>
                <div className="mt-2 text-sm text-gray-500">标签: {album.tags.join(", ")}</div>
                <div className="mt-4 flex space-x-2">
                    <button
                        onClick={() => onEdit(album)}
                        className="bg-blue-500 text-white px-3 py-1 text-sm rounded"
                    >
                        编辑
                    </button>
                    <button
                        onClick={() => onDelete(album)}
                        className="bg-red-500 text-white px-3 py-1 text-sm rounded"
                    >
                        删除
                    </button>
                </div>
            </div>
        </div>
    );

    const AlbumApp = () => {
        const [showCreateModal, setShowCreateModal] = useState(false);
        const [showEditModal, setShowEditModal] = useState(null);
        const [showDeleteModal, setShowDeleteModal] = useState(null);

        const handleCreate = () => {
            setShowCreateModal(true);
        };

        const handleEdit = (album) => {
            setShowEditModal(album);
        };

        const handleDelete = (album) => {
            setShowDeleteModal(album);
        };

        return (
            <div className="bg-gray-50 min-h-screen flex">
                <aside className="bg-white p-4 w-64 flex-none">
                    <p className="font-bold text-lg text-gray-700">相册管家</p>
                    <ul className="mt-4 space-y-2">
                        <li><a href="#" className="text-gray-500">首页</a></li>
                        <li><a href="#" className="text-gray-500">相册总览</a></li>
                        <li><a href="#" className="text-gray-500">主题特色</a></li>
                        <li><a href="#" className="text-gray-500">帮助说明</a></li>
                    </ul>
                </aside>
                <main className="flex-1 p-6">
                    <div className="flex mb-4">
                        <h2 className="text-lg font-bold text-gray-700">
                            亲友合影留念相册
                        </h2>
                        <button
                            onClick={handleCreate}
                            className="ml-auto bg-pink-500 text-white px-4 py-2 rounded"
                        >
                            + 新建相册
                        </button>
                    </div>
                    <p className="text-gray-500">
                        记录每一次与亲友的温馨时刻，让回忆定格在美好的光影里。
                    </p>
                    <div className="mt-6 flex flex-wrap gap-4">
                        {albums.map((album) => (
                            <AlbumCard
                                key={album.id}
                                album={album}
                                onEdit={handleEdit}
                                onDelete={handleDelete}
                            />
                        ))}
                        <div className="bg-white flex items-center justify-center shadow rounded-md w-72 h-40 border-dashed border-2 border-gray-300">
                            <p className="text-gray-400 text-sm">+ 添加新相册</p>
                        </div>
                    </div>
                </main>
                <Statistics />
                {showCreateModal && (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                        <div className="bg-white p-6 rounded w-96">
                            <h3 className="text-lg text-gray-800 font-bold">新建相册</h3>
                            <form className="mt-4 space-y-4">
                                <div>
                                    <label className="text-gray-600 text-sm font-bold">相册名称</label>
                                    <input type="text" className="border rounded w-full px-2 py-1 text-gray-600"/>
                                </div>
                                <div>
                                    <label className="text-gray-600 text-sm font-bold">标签</label>
                                    <select className="border rounded w-full px-2 py-1 text-gray-600">
                                        <option>家庭</option>
                                        <option>朋友</option>
                                        <option>旅行</option>
                                    </select>
                                </div>
                                <div>
                                    <label className="text-gray-600 text-sm font-bold">相册描述</label>
                                    <textarea className="border rounded w-full px-2 py-1 text-gray-600"></textarea>
                                </div>
                                <div className="flex items-center">
                                    <input type="checkbox"/>
                                    <label className="ml-2 text-gray-600 text-sm">公开相册</label>
                                </div>
                                <div className="flex justify-end space-x-2">
                                    <button
                                        className="bg-gray-300 text-gray-600 px-3 py-1 rounded"
                                        onClick={() => setShowCreateModal(false)}
                                    >
                                        取消
                                    </button>
                                    <button className="bg-pink-500 text-white px-3 py-1 rounded">
                                        确认创建
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                )}
                {showEditModal && (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                        <div className="bg-white p-6 rounded w-96">
                            <h3 className="text-lg text-gray-800 font-bold">编辑相册</h3>
                            <form className="mt-4 space-y-4">
                                <div>
                                    <label className="text-gray-600 text-sm font-bold">相册名称</label>
                                    <input
                                        type="text"
                                        className="border rounded w-full px-2 py-1 text-gray-600"
                                        defaultValue={showEditModal.name}
                                    />
                                </div>
                                <div>
                                    <label className="text-gray-600 text-sm font-bold">更新封面</label>
                                    <div className="border rounded flex items-center justify-center h-40">
                                        <span className="text-gray-500">上传封面图</span>
                                    </div>
                                </div>
                                <div>
                                    <label className="text-gray-600 text-sm font-bold">标签</label>
                                    <select className="border rounded w-full px-2 py-1 text-gray-600">
                                        {showEditModal.tags.map((tag) => (
                                            <option key={tag}>{tag}</option>
                                        ))}
                                    </select>
                                </div>
                                <div className="flex justify-end space-x-2">
                                    <button
                                        className="bg-gray-300 text-gray-600 px-3 py-1 rounded"
                                        onClick={() => setShowEditModal(null)}
                                    >
                                        取消
                                    </button>
                                    <button className="bg-pink-500 text-white px-3 py-1 rounded">
                                        保存更改
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                )}
                {showDeleteModal && (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                        <div className="bg-white p-6 rounded w-96">
                            <h3 className="text-lg text-gray-800 font-bold">确认删除？</h3>
                            <p className="text-gray-600 mt-2">
                                您确认要删除相册"{showDeleteModal.name}"吗？此操作无法撤销。
                            </p>
                            <div className="flex justify-end space-x-2 mt-4">
                                <button
                                    className="bg-gray-300 text-gray-600 px-3 py-1 rounded"
                                    onClick={() => setShowDeleteModal(null)}
                                >
                                    取消
                                </button>
                                <button className="bg-red-500 text-white px-3 py-1 rounded">
                                    确认删除
                                </button>
                            </div>
                        </div>
                    </div>
                )}
            </div>
        );
    };

    ReactDOM.render(<AlbumApp />, document.getElementById("root"));
</script>
</body>
</html>
