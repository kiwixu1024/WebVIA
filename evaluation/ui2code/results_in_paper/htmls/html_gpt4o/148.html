<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI角色创作本</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const App = () => {
            const [tab, setTab] = React.useState("角色列表");
            const [popup, setPopup] = React.useState(null);

            const renderPopup = () => {
                switch (popup) {
                    case "添加新角色":
                        return (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                                <div className="bg-white rounded-lg w-2/3 p-6 shadow-lg">
                                    <h2 className="text-lg font-bold mb-6">添加新角色</h2>
                                    <form>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-gray-700">角色名称</label>
                                                <input
                                                    type="text"
                                                    placeholder="例如：艾拉(ELLA)"
                                                    className="w-full p-2 border rounded-lg"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-gray-700">年龄</label>
                                                <input
                                                    type="number"
                                                    placeholder="例如：28"
                                                    className="w-full p-2 border rounded-lg"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-gray-700">性别</label>
                                                <select className="w-full p-2 border rounded-lg">
                                                    <option>请选择</option>
                                                    <option>男性</option>
                                                    <option>女性</option>
                                                </select>
                                            </div>
                                            <div>
                                                <label className="block text-gray-700">职业</label>
                                                <input
                                                    type="text"
                                                    placeholder="例如：网络侦探"
                                                    className="w-full p-2 border rounded-lg"
                                                />
                                            </div>
                                            <div className="col-span-2">
                                                <label className="block text-gray-700">性格特征（可多选）</label>
                                                <div className="grid grid-cols-5 gap-2">
                                                    {["冷静", "好动", "友善", "严肃", "内向", "外向", "机智", "自信", "沉稳", "认真"].map(
                                                        (trait) => (
                                                            <div key={trait} className="flex items-center">
                                                                <input
                                                                    type="checkbox"
                                                                    id={trait}
                                                                    className="mr-2"
                                                                />
                                                                <label htmlFor={trait}>{trait}</label>
                                                            </div>
                                                        )
                                                    )}
                                                </div>
                                            </div>
                                            <div className="col-span-2">
                                                <label className="block text-gray-700">背景故事</label>
                                                <textarea
                                                    placeholder="描述角色的背景故事，例如身份和主要特质..."
                                                    className="w-full p-2 border rounded-lg"
                                                    rows="4"
                                                ></textarea>
                                            </div>
                                            <div className="col-span-2">
                                                <label className="block text-gray-700">成长经历</label>
                                                <textarea
                                                    placeholder="描述角色的成长历程，例如关键事件和转折点..."
                                                    className="w-full p-2 border rounded-lg"
                                                    rows="4"
                                                ></textarea>
                                            </div>
                                            <div>
                                                <label className="block text-gray-700">角色头像</label>
                                                <img
                                                    src="https://picsum.photos/id/1025/300/300"
                                                    alt="角色头像"
                                                    className="rounded-lg"
                                                />
                                            </div>
                                        </div>
                                        <div className="flex justify-end mt-4">
                                            <button
                                                type="button"
                                                className="mr-4 px-4 py-2 bg-gray-200 rounded-lg"
                                                onClick={() => setPopup(null)}
                                            >
                                                取消
                                            </button>
                                            <button
                                                type="button"
                                                className="px-4 py-2 bg-blue-500 text-white rounded-lg"
                                            >
                                                保存
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        );
                    case "删除角色":
                        return (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                                <div className="bg-white rounded-lg w-1/3 p-6 shadow-lg">
                                    <h2 className="text-lg font-bold mb-4">确认删除</h2>
                                    <p className="text-gray-700 mb-6">
                                        您确定要删除角色 艾拉(ELLA) 吗？此操作无法撤销。
                                    </p>
                                    <div className="flex justify-end">
                                        <button
                                            className="mr-4 px-4 py-2 bg-gray-200 rounded-lg"
                                            onClick={() => setPopup(null)}
                                        >
                                            取消
                                        </button>
                                        <button
                                            className="px-4 py-2 bg-red-500 text-white rounded-lg"
                                        >
                                            确认删除
                                        </button>
                                    </div>
                                </div>
                            </div>
                        );
                    default:
                        return null;
                }
            };

            return (
                <div className="h-screen flex flex-col">
                    <header className="bg-blue-800 text-white p-4 flex justify-between">
                        <h1 className="text-lg font-bold">AI角色创作本</h1>
                        <div className="flex space-x-4">
                            <button className="p-2 bg-blue-700 rounded-lg">新建角色</button>
                            <button className="p-2 bg-blue-700 rounded-lg">导出JSON</button>
                            <button className="p-2 bg-blue-700 rounded-lg">帮助</button>
                        </div>
                    </header>

                    <div className="flex flex-1">
                        <nav className="w-1/5 bg-white p-4">
                            {["角色总览", "故事大纲", "视觉参考", "统计分析"].map((item) => (
                                <button key={item} className="block w-full py-2 text-left hover:bg-gray-200">
                                    {item}
                                </button>
                            ))}
                        </nav>

                        <main className="flex-1 p-4 bg-gray-200">
                            <div className="mb-4">
                                <button
                                    className={`px-4 py-2 ${
                                        tab === "角色列表" ? "bg-blue-700 text-white" : "bg-gray-300 text-gray-700"
                                    } rounded-lg`}
                                    onClick={() => setTab("角色列表")}
                                >
                                    角色列表
                                </button>
                                <button
                                    className={`px-4 py-2 ${
                                        tab === "编辑面板" ? "bg-blue-700 text-white" : "bg-gray-300 text-gray-700"
                                    } rounded-lg ml-2`}
                                    onClick={() => setTab("编辑面板")}
                                >
                                    编辑面板
                                </button>
                                <button
                                    className={`px-4 py-2 ${
                                        tab === "批量管理" ? "bg-blue-700 text-white" : "bg-gray-300 text-gray-700"
                                    } rounded-lg ml-2`}
                                    onClick={() => setTab("批量管理")}
                                >
                                    批量管理
                                </button>
                            </div>

                            {tab === "角色列表" && (
                                <div>
                                    <div className="grid grid-cols-3 gap-4">
                                        {[
                                            { name: "艾拉(ELLA)", image: "https://picsum.photos/id/1025/300/200" },
                                            { name: "马克斯(MAX)", image: "https://picsum.photos/id/1026/300/200" },
                                            { name: "露娜(LUNA)", image: "https://picsum.photos/id/1027/300/200" },
                                        ].map((character) => (
                                            <div key={character.name} className="bg-white rounded-lg overflow-hidden shadow-lg">
                                                <img src={character.image} alt={character.name} />
                                                <div className="p-4">
                                                    <h3 className="font-bold">{character.name}</h3>
                                                    <div className="flex justify-between mt-4">
                                                        <button
                                                            className="text-blue-500"
                                                            onClick={() => setPopup("添加新角色")}
                                                        >
                                                            编辑角色
                                                        </button>
                                                        <button
                                                            className="text-red-500"
                                                            onClick={() => setPopup("删除角色")}
                                                        >
                                                            删除角色
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                            {tab === "编辑面板" && <div>内容编辑面板</div>}
                            {tab === "批量管理" && <div>批量管理内容</div>}
                        </main>

                        <aside className="w-1/5 bg-white p-4">
                            角色统计信息等内容
                        </aside>
                    </div>

                    {renderPopup()}

                    <footer className="bg-blue-800 text-white p-4 text-center">
                        AI角色创作本 ©2023 | 联系我们: contact@aicreation.com
                    </footer>
                </div>
            );
        };
        ReactDOM.render(<App />, document.getElementById("root"));
    </script>
</body>
</html>
