<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>婚礼仪式流程编辑器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>

<body class="bg-[#fef9f6]">

    <!-- Sidebar -->
    <div class="flex">
        <aside class="h-screen bg-[#ffebf1] w-56 p-6 flex-shrink-0">
            <div class="flex items-center gap-2 mb-10">
                <div class="w-10 h-10 rounded-full bg-[#ffeaf0] flex items-center justify-center"><i class="fas fa-heart text-[#ffcdd7]"></i></div>
                <h1 class="text-lg font-bold text-[#ff7895]">浪漫婚礼策划</h1>
            </div>
            <nav class="space-y-4">
                <a href="#" class="flex items-center gap-3 font-medium text-[#ff7895]"><span class="w-6 h-6 flex items-center justify-center"><i class="fas fa-list"></i></span>仪式流程管理</a>
                <a href="#" class="flex items-center gap-3 font-medium text-[#d2d2d2]"><span class="w-6 h-6 flex items-center justify-center"><i class="fas fa-chart-pie"></i></span>流程统计</a>
                <a href="#" class="flex items-center gap-3 font-medium text-[#d2d2d2]"><span class="w-6 h-6 flex items-center justify-center"><i class="fas fa-paint-brush"></i></span>主题定制</a>
                <a href="#" class="flex items-center gap-3 font-medium text-[#d2d2d2]"><span class="w-6 h-6 flex items-center justify-center"><i class="fas fa-question-circle"></i></span>帮助中心</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 bg-white">
            <!-- Header -->
            <header class="border-b border-[#f2f2f2] p-6">
                <h1 class="text-xl font-semibold text-[#5e5e5e]">婚礼仪式流程编辑器</h1>
            </header>

            <!-- Content -->
            <div class="p-6 flex gap-6">
                <!-- Left Panel -->
                <div class="flex-1">
                    <div class="bg-[#fff7f6] rounded-lg shadow p-6">
                        <h2 class="font-bold text-[#5e5e5e] mb-4">婚礼仪式流程</h2>
                        <p class="text-[#7d7d7d] mb-6 text-sm">在这里新增和编辑婚礼仪式流程，支持自定义图标与时长。点击"添加流程"按钮开始创建完整的婚礼仪式流程。</p>
                        <div class="space-y-4">
                            <!-- Step Card -->
                            <div class="rounded-lg bg-[#ffeaf0] shadow p-4 flex items-center">
                                <div class="mr-4">
                                    <div class="w-10 h-10 rounded-full bg-[#ffcdd7] flex items-center justify-center">
                                        <i class="fas fa-heart text-white"></i>
                                    </div>
                                </div>
                                <div class="flex-1">
                                    <h3 class="font-bold text-[#7d7d7d]">新人进场</h3>
                                    <p class="text-sm text-[#9d9d9d]">新人携手进入婚礼现场，伴随婚礼进行曲</p>
                                    <span class="text-xs text-[#b5b5b5]">时长: 20 分钟</span>
                                </div>
                                <div>
                                    <i class="fas fa-times-circle text-[#ff8c94] cursor-pointer"></i>
                                </div>
                            </div>
                            <!-- Repeat Step Cards -->
                            <div class="rounded-lg bg-[#ffddee] shadow p-4 flex items-center">
                                <div class="mr-4">
                                    <div class="w-10 h-10 rounded-full bg-[#ff7895] flex items-center justify-center">
                                        <i class="fas fa-ring text-white"></i>
                                    </div>
                                </div>
                                <div class="flex-1">
                                    <h3 class="font-bold text-[#7d7d7d]">证婚环节</h3>
                                    <p class="text-sm text-[#9d9d9d]">请证婚人进行证婚词，新人交换誓言</p>
                                    <span class="text-xs text-[#b5b5b5]">时长: 20 分钟</span>
                                </div>
                                <div>
                                    <i class="fas fa-times-circle text-[#ff8c94] cursor-pointer"></i>
                                </div>
                            </div>
                            <!-- Another Step Card -->
                            <div class="rounded-lg bg-[#ffcfd2] shadow p-4 flex items-center">
                                <div class="mr-4">
                                    <div class="w-10 h-10 rounded-full bg-[#ff8a92] flex items-center justify-center">
                                        <i class="fas fa-handshake text-white"></i>
                                    </div>
                                </div>
                                <div class="flex-1">
                                    <h3 class="font-bold text-[#7d7d7d]">交换戒指</h3>
                                    <p class="text-sm text-[#9d9d9d]">新人为新人戴戒指，上台祝词</p>
                                    <span class="text-xs text-[#b5b5b5]">时长: 30 分钟</span>
                                </div>
                                <div>
                                    <i class="fas fa-times-circle text-[#ff8c94] cursor-pointer"></i>
                                </div>
                            </div>
                        </div>
                        <button class="bg-[#ff8c95] text-white py-2 px-4 rounded mt-8 hover:bg-[#ff6785] text-sm">
                            <i class="fas fa-plus"></i> 添加流程步骤
                        </button>
                    </div>
                </div>

                <!-- Right Panel -->
                <div class="w-1/3">
                    <div class="bg-[#fff] rounded-lg shadow p-4">
                        <h2 class="font-bold text-[#7d7d7d] mb-4">婚礼流程统计</h2>
                        <ul class="text-sm text-[#5e5e5e]">
                            <li><strong>总流程数:</strong> 3</li>
                            <li><strong>已完成流程:</strong> 0</li>
                            <li><strong>预计总时长:</strong> 55 分钟</li>
                        </ul>
                        <!-- Chart Placeholder -->
                        <div class="mt-6">
                            <div class="w-full h-40 bg-[#fef2f3] rounded-lg flex items-center justify-center">
                                <i class="fas fa-chart-pie text-[#ff7895] text-5xl"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
