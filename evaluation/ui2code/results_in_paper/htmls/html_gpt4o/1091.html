<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>梦想清单管理</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="bg-orange-50">
  <div id="root"></div>

  <script type="text/babel">
    const App = () => {
      const [dreams, setDreams] = React.useState([
        { id: 1, title: '环游世界', deadline: '2024-12-31', owner: '小明', progress: 45, priority: '高优先级', collaborators: 2 },
        { id: 2, title: '学习一门新语言', deadline: '2023-08-15', owner: '小红', progress: 30, priority: '中优先级', collaborators: 1 },
        { id: 3, title: '完成马拉松', deadline: '2023-11-05', owner: '小李', progress: 70, priority: '高优先级', collaborators: 1 },
        { id: 4, title: '写一本小说', deadline: '2024-06-30', owner: '小王', progress: 15, priority: '低优先级', collaborators: 0 },
      ]);

      const [modalOpen, setModalOpen] = React.useState(false);
      const [activeDream, setActiveDream] = React.useState(null);
      const [deleteConfirmationOpen, setDeleteConfirmationOpen] = React.useState(false);

      const handleAddDream = () => {
        setActiveDream({ id: null, title: '', deadline: '', owner: '', progress: 0, priority: '', collaborators: [] });
        setModalOpen(true);
      };

      const handleEditDream = (dream) => {
        setActiveDream(dream);
        setModalOpen(true);
      };

      const handleDeleteDream = (dream) => {
        setActiveDream(dream);
        setDeleteConfirmationOpen(true);
      };

      const confirmDeleteDream = () => {
        setDreams(dreams.filter((d) => d.id !== activeDream.id));
        setDeleteConfirmationOpen(false);
      };

      const closeModal = () => setModalOpen(false);
      const closeDeleteConfirmation = () => setDeleteConfirmationOpen(false);

      return (
        <div className="container mx-auto p-4">
          <div className="flex">
            <aside className="w-1/6 bg-white rounded shadow p-2">
              <h2 className="text-yellow-500 font-bold mb-4"><i className="fas fa-list"></i> 梦想清单管理</h2>
              <ul>
                <li className="text-gray-700 font-medium py-2 pl-2">全部梦想</li>
                <li className="text-gray-700 font-medium py-2 pl-2">今日目标</li>
                <li className="text-gray-700 font-medium py-2 pl-2">分类管理</li>
                <li className="text-gray-700 font-medium py-2 pl-2">统计报表</li>
                <li className="text-gray-700 font-medium py-2 pl-2">设置</li>
              </ul>
            </aside>

            <main className="flex-1 ml-4">
              <div>
                <button className="bg-yellow-500 text-white py-2 px-4 rounded" onClick={handleAddDream}>添加新梦想</button>
                <div className="grid grid-cols-4 gap-4 mt-4">
                  {dreams.map((dream) => (
                    <div key={dream.id} className="bg-white rounded shadow p-4">
                      <h3 className="text-lg font-semibold text-gray-900">{dream.title}</h3>
                      <p className="text-sm text-gray-700"><i className="fas fa-calendar-alt"></i> {dream.deadline}</p>
                      <p className="text-sm text-gray-700"><i className="fas fa-user"></i> {dream.owner}</p>
                      <div className="mt-2">
                        <div className="relative w-full h-2 bg-gray-300 rounded">
                          <div
                            className={`absolute h-2 rounded ${dream.progress < 50 ? 'bg-green-500' : dream.progress < 70 ? 'bg-yellow-500' : 'bg-red-500'}`}
                            style={{ width: `${dream.progress}%` }}
                          ></div>
                        </div>
                        <p className="text-sm text-gray-700 mt-1">{dream.progress}%</p>
                      </div>
                      <div className="flex justify-between mt-4">
                        <button className="text-blue-600" onClick={() => handleEditDream(dream)}>编辑</button>
                        <button className="text-red-500" onClick={() => handleDeleteDream(dream)}>删除</button>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </main>
          </div>

          {modalOpen && (
            <div className="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
              <div className="bg-white rounded shadow-xl p-6">
                <h2 className="text-lg font-bold mb-4">{activeDream.id ? '编辑梦想' : '添加新梦想'}</h2>
                <input
                  type="text"
                  placeholder="梦想标题"
                  className="border border-gray-300 rounded w-full p-2 mb-4"
                  value={activeDream.title || ''}
                  onChange={(e) => setActiveDream({ ...activeDream, title: e.target.value })}
                />
                <button className="bg-yellow-500 text-white px-4 py-2 rounded mt-2 float-right" onClick={closeModal}>保存</button>
              </div>
            </div>
          )}

          {deleteConfirmationOpen && (
            <div className="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
              <div className="bg-white rounded shadow-xl p-6 text-center">
                <h3 className="text-lg font-bold text-gray-900 mb-4">确认删除</h3>
                <p className="text-gray-700 mb-4">您确定要删除梦想 "{activeDream.title}" 吗？此操作无法撤销。</p>
                <div className="flex justify-center space-x-4">
                  <button className="bg-gray-300 text-gray-900 px-4 py-2 rounded" onClick={closeDeleteConfirmation}>取消</button>
                  <button className="bg-red-500 text-white px-4 py-2 rounded" onClick={confirmDeleteDream}>确定删除</button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>

</html>
