<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>植物识别日记</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body class="bg-green-50 h-screen">
    <div id="root" class="h-screen"></div>
    <script type="text/babel">
      const App = () => {
        const [selectedCategory, setSelectedCategory] = React.useState("全部条目");
        const [isModalOpen, setIsModalOpen] = React.useState(false);
        const [isDeleteConfirmOpen, setIsDeleteConfirmOpen] = React.useState(false);
        const [modalAction, setModalAction] = React.useState("");
        const [editedEntry, setEditedEntry] = React.useState(null);
        const [entries, setEntries] = React.useState([
          {
            id: 1,
            date: "2024-06-10",
            name: "玉兰花",
            category: "花卉",
            level: "高可信",
            notes: "在校园里发现的，花朵适宜而芳香。",
            image: "https://picsum.photos/id/1025/300/200",
          },
          {
            id: 2,
            date: "2024-06-12",
            name: "银杏",
            category: "树木",
            level: "中等",
            notes: "叶子呈扇形，非常独特。",
            image: "https://picsum.photos/id/1003/300/200",
          },
          {
            id: 3,
            date: "2024-06-14",
            name: "蒲公英",
            category: "草本",
            level: "低可信",
            notes: "路边随处可见，种子可以随风飘扬。",
            image: "https://picsum.photos/id/1080/300/200",
          },
        ]);
        
        const filteredEntries = selectedCategory === "全部条目"
          ? entries
          : entries.filter(entry => entry.category === selectedCategory);

        const openEditModal = (entry) => {
          setEditedEntry(entry);
          setModalAction("edit");
          setIsModalOpen(true);
        };
        
        const openCreateModal = () => {
          setEditedEntry(null);
          setModalAction("add");
          setIsModalOpen(true);
        };

        const openDeleteConfirm = (entry) => {
          setEditedEntry(entry);
          setIsDeleteConfirmOpen(true);
        };

        const handleDelete = () => {
          setEntries(entries.filter(entry => entry.id !== editedEntry.id));
          setIsDeleteConfirmOpen(false);
        };

        return (
          <main className="flex h-full">
            {/* Sidebar */}
            <aside className="w-1/5 bg-green-100 p-4">
              <h1 className="text-xl font-bold">植物识别日记</h1>
              <ul className="mt-4 space-y-2">
                <li><a href="#" className="text-green-800">首页日记</a></li>
                <li><a href="#" className="text-green-800">添加日记</a></li>
                <li><a href="#" className="text-green-800">统计分析</a></li>
                <li><a href="#" className="text-green-800">帮助说明</a></li>
              </ul>
              <p className="mt-4 text-xs text-green-600">今日小贴士：多给小孩讲树木背后隐藏的共鸣。</p>
            </aside>

            {/* Main Content */}
            <section className="flex-1 p-4 bg-yellow-50 overflow-y-auto">
              {/* Filters */}
              <div className="flex space-x-2 mb-4">
                {["全部条目", "树木", "花卉", "草本"].map(category => (
                  <button
                    key={category}
                    className={`py-1 px-3 rounded ${
                      selectedCategory === category
                        ? "bg-green-500 text-white"
                        : "bg-green-200"
                    }`}
                    onClick={() => setSelectedCategory(category)}
                  >
                    {category}
                  </button>
                ))}
              </div>

              {/* Entries */}
              <div className="grid grid-cols-3 gap-4">
                {filteredEntries.map(entry => (
                  <div key={entry.id} className="bg-white rounded shadow-md p-4">
                    <img
                      src={entry.image}
                      alt={entry.name}
                      className="rounded mb-2"
                    />
                    <p className="text-xs text-gray-500">{entry.date}</p>
                    <p className="font-bold">{entry.name}</p>
                    <p className="text-xs text-gray-700">{entry.notes}</p>
                    <div className="flex items-center justify-between mt-2">
                      <span className={`text-sm ${
                        entry.level === "高可信"
                          ? "text-green-600"
                          : entry.level === "中等"
                          ? "text-yellow-600"
                          : "text-red-600"
                      }`}>
                        {entry.level}
                      </span>
                      <div className="flex space-x-1">
                        <button onClick={() => openEditModal(entry)}>
                          <i className="fas fa-pencil-alt text-green-800"></i>
                        </button>
                        <button onClick={() => openDeleteConfirm(entry)}>
                          <i className="fas fa-trash text-red-700"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                ))}
              </div>

              {/* Actions */}
              <div className="mt-4 flex justify-between">
                <button
                  className="py-2 px-4 bg-green-600 text-white rounded shadow"
                  onClick={openCreateModal}
                >
                  添加新条目
                </button>
                <button className="py-2 px-4 bg-red-600 text-white rounded shadow">
                  清空所有
                </button>
              </div>
            </section>

            {/* Sidebar Right */}
            <aside className="w-1/5 bg-white p-4">
              <p className="text-center text-lg font-semibold">3 日记总数</p>
              {/* Stats */}
              <div className="my-4">
                <p className="text-sm text-gray-600">分组占比</p>
                <div className="w-full h-40 bg-gray-200 rounded"></div>
              </div>
              <div className="my-4">
                <p className="text-sm text-gray-600">最近7天新增趋势</p>
                <div className="w-full h-40 bg-gray-200 rounded"></div>
              </div>
            </aside>

            {/* Modals */}
            {isModalOpen && (
              <div className="fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center">
                <form className="bg-white rounded p-6 w-1/3">
                  <h2 className="text-lg font-bold mb-4">
                    {modalAction === "edit" ? "编辑植物日记" : "添加新植物日记"}
                  </h2>
                  <div className="space-y-2">
                    <label className="block">
                      <span>日期</span>
                      <input
                        type="date"
                        className="block w-full border rounded p-2 mt-1"
                        value={editedEntry ? editedEntry.date : ""}
                      />
                    </label>
                    <label className="block">
                      <span>植物名称</span>
                      <input
                        type="text"
                        className="block w-full border rounded p-2 mt-1"
                        defaultValue={editedEntry ? editedEntry.name : ""}
                      />
                    </label>
                    <label className="block">
                      <span>识别结果</span>
                      <select
                        className="block w-full border rounded p-2 mt-1"
                        defaultValue={editedEntry ? editedEntry.level : "高可信"}
                      >
                        <option>高可信</option>
                        <option>中等</option>
                        <option>低可信</option>
                      </select>
                    </label>
                    <label className="block">
                      <span>备注</span>
                      <textarea
                        className="block w-full border rounded p-2 mt-1"
                        defaultValue={editedEntry ? editedEntry.notes : ""}
                      ></textarea>
                    </label>
                  </div>
                  <div className="mt-4 flex justify-between">
                    <button
                      type="button"
                      className="py-2 px-4 bg-gray-300 rounded"
                      onClick={() => setIsModalOpen(false)}
                    >
                      取消
                    </button>
                    <button type="submit" className="py-2 px-4 bg-green-600 text-white rounded">
                      保存
                    </button>
                  </div>
                </form>
              </div>
            )}

            {isDeleteConfirmOpen && (
              <div className="fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center">
                <div className="bg-white rounded p-6 w-1/3">
                  <h2 className="text-lg font-bold mb-4">确认删除</h2>
                  <p className="text-sm mb-6">
                    是否删除 "{editedEntry.name}" 这条植物日记？此操作不可撤销。
                  </p>
                  <div className="flex justify-between">
                    <button
                      type="button"
                      className="py-2 px-4 bg-gray-300 rounded"
                      onClick={() => setIsDeleteConfirmOpen(false)}
                    >
                      取消
                    </button>
                    <button
                      type="button"
                      className="py-2 px-4 bg-red-600 text-white rounded"
                      onClick={handleDelete}
                    >
                      确认删除
                    </button>
                  </div>
                </div>
              </div>
            )}
          </main>
        );
      };

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
