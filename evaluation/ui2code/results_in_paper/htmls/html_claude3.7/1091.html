<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梦想清单管理</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
        }
        .progress-bar {
            height: 10px;
            border-radius: 5px;
        }
        .progress-yellow {
            background-color: #FFD54F;
        }
        .progress-bg {
            background-color: #f0f0f0;
        }
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 50;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [dreams, setDreams] = useState([
                {
                    id: 1,
                    title: '环游世界',
                    date: '2024-12-31',
                    responsible: '小明',
                    progress: 45,
                    status: '进行中',
                    participants: ['小明', '小红'],
                    description: '探索世界各地的文化和美景，计划访问至少10个国家。'
                },
                {
                    id: 2,
                    title: '学习一门新语言',
                    date: '2023-08-15',
                    responsible: '小红',
                    progress: 30,
                    status: '进行中',
                    participants: [],
                    description: ''
                },
                {
                    id: 3,
                    title: '完成马拉松',
                    date: '2023-11-05',
                    responsible: '小李',
                    progress: 70,
                    status: '进行中',
                    participants: ['小李'],
                    description: ''
                },
                {
                    id: 4,
                    title: '写一本小说',
                    date: '2024-06-30',
                    responsible: '小王',
                    progress: 15,
                    status: '进行中',
                    participants: [],
                    description: ''
                }
            ]);

            const [showAddModal, setShowAddModal] = useState(false);
            const [showEditModal, setShowEditModal] = useState(false);
            const [showDeleteModal, setShowDeleteModal] = useState(false);
            const [currentDream, setCurrentDream] = useState(null);

            const handleOpenAddModal = () => {
                setShowAddModal(true);
            };

            const handleOpenEditModal = (dream) => {
                setCurrentDream(dream);
                setShowEditModal(true);
            };

            const handleOpenDeleteModal = (dream) => {
                setCurrentDream(dream);
                setShowDeleteModal(true);
            };

            const handleCloseModal = () => {
                setShowAddModal(false);
                setShowEditModal(false);
                setShowDeleteModal(false);
            };

            const handleDelete = () => {
                setDreams(dreams.filter(dream => dream.id !== currentDream.id));
                setShowDeleteModal(false);
            };

            return (
                <div className="flex min-h-screen bg-gray-50">
                    {/* 侧边栏 */}
                    <div className="w-48 bg-white shadow-md">
                        <div className="p-4 flex items-center space-x-2">
                            <img src="https://picsum.photos/id/237/24/24" className="w-6 h-6" alt="梦想清单管理图标" />
                            <h1 className="text-lg font-semibold text-yellow-500">梦想清单管理</h1>
                        </div>
                        
                        <div className="mt-6">
                            <div className="px-4 py-3 bg-yellow-50 text-yellow-800 font-medium">
                                <div className="flex items-center space-x-2">
                                    <i className="fas fa-list-alt"></i>
                                    <span>全部清单</span>
                                </div>
                            </div>
                            <div className="px-4 py-3 text-gray-600 hover:bg-gray-100">
                                <div className="flex items-center space-x-2">
                                    <i className="fas fa-bullseye"></i>
                                    <span>今日目标</span>
                                </div>
                            </div>
                            <div className="px-4 py-3 text-gray-600 hover:bg-gray-100">
                                <div className="flex items-center space-x-2">
                                    <i className="fas fa-users"></i>
                                    <span>分类管理</span>
                                </div>
                            </div>
                            <div className="px-4 py-3 text-gray-600 hover:bg-gray-100">
                                <div className="flex items-center space-x-2">
                                    <i className="fas fa-chart-bar"></i>
                                    <span>统计报表</span>
                                </div>
                            </div>
                            <div className="px-4 py-3 text-gray-600 hover:bg-gray-100">
                                <div className="flex items-center space-x-2">
                                    <i className="fas fa-cog"></i>
                                    <span>设置</span>
                                </div>
                            </div>
                        </div>
                        
                        <div className="absolute bottom-8 left-4 right-4 bg-yellow-50 p-3 rounded-md text-xs text-yellow-700">
                            <div className="flex items-start space-x-1">
                                <i className="fas fa-lightbulb mt-0.5"></i>
                                <span>每天为自己打卡，才是离梦想最近的行动。点击今日目标，开始您的打卡之旅吧！</span>
                            </div>
                        </div>
                    </div>
                    
                    {/* 主内容区 */}
                    <div className="flex-1 p-6">
                        {/* 顶部操作栏 */}
                        <div className="flex justify-between mb-6">
                            <div className="flex space-x-2">
                                <button 
                                    className="bg-yellow-400 hover:bg-yellow-500 text-white px-3 py-2 rounded-md flex items-center space-x-1"
                                    onClick={handleOpenAddModal}
                                >
                                    <i className="fas fa-plus"></i>
                                    <span>添加新梦想</span>
                                </button>
                                <button className="bg-white border border-gray-300 px-3 py-2 rounded-md flex items-center space-x-1">
                                    <i className="fas fa-file-import"></i>
                                    <span>批量导入</span>
                                </button>
                                <button className="bg-white border border-gray-300 px-3 py-2 rounded-md flex items-center space-x-1">
                                    <i className="fas fa-file-export"></i>
                                    <span>导出清单</span>
                                </button>
                            </div>
                            
                            <button className="bg-white border border-gray-300 px-3 py-2 rounded-md flex items-center space-x-1">
                                <i className="fas fa-filter"></i>
                                <span>筛选清单</span>
                            </button>
                        </div>
                        
                        {/* 梦想卡片区域 */}
                        <div className="grid grid-cols-3 gap-6">
                            {/* 梦想卡片 */}
                            {dreams.map((dream) => (
                                <div key={dream.id} className="bg-white p-5 rounded-lg shadow-sm">
                                    <div className="flex justify-between items-start mb-3">
                                        <h3 className="text-lg font-medium">{dream.title}</h3>
                                        <div className="flex space-x-1">
                                            <button onClick={() => handleOpenEditModal(dream)} className="text-gray-500 hover:text-blue-500">
                                                <i className="fas fa-edit"></i>
                                            </button>
                                            <button className="text-gray-500 hover:text-blue-500">
                                                <i className="fas fa-share-alt"></i>
                                            </button>
                                            <button onClick={() => handleOpenDeleteModal(dream)} className="text-gray-500 hover:text-blue-500">
                                                <i className="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <div className="flex items-center space-x-2 mb-1">
                                        <div className="w-4 h-4 rounded-sm bg-orange-200"></div>
                                        <span className="text-sm text-gray-600">目标日期: {dream.date}</span>
                                    </div>
                                    
                                    <div className="flex items-center space-x-2 mb-3">
                                        <div className="w-4 h-4 rounded-sm bg-orange-200"></div>
                                        <span className="text-sm text-gray-600">负责人: {dream.responsible}</span>
                                    </div>
                                    
                                    <div className="mb-2">
                                        <div className="flex justify-between mb-1">
                                            <span className="text-sm font-medium">进度</span>
                                            <span className="text-sm font-medium">{dream.progress}%</span>
                                        </div>
                                        <div className="w-full h-2.5 bg-gray-200 rounded-full">
                                            <div 
                                                className="h-2.5 rounded-full progress-yellow" 
                                                style={{ width: `${dream.progress}%` }}
                                            ></div>
                                        </div>
                                    </div>
                                    
                                    <div className="flex justify-between items-center">
                                        <button className={`text-xs px-2 py-1 rounded-md ${
                                            dream.progress < 20 ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'
                                        }`}>
                                            {dream.status}
                                        </button>
                                        <div className="text-xs text-gray-500">
                                            {dream.participants && dream.participants.length > 0 && 
                                                <div className="flex items-center">
                                                    <i className="fas fa-user-friends mr-1"></i>
                                                    <span>{dream.participants.length} 人协作</span>
                                                </div>
                                            }
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                        
                        {/* 右侧数据统计区域 */}
                        <div className="fixed top-0 right-0 w-64 h-full bg-white border-l border-gray-200 p-5">
                            <div className="mb-8">
                                <h3 className="text-base font-medium mb-4">总体完成率</h3>
                                <div className="relative w-32 h-32 mx-auto">
                                    <div className="w-full h-full rounded-full border-8 border-gray-100"></div>
                                    <div className="absolute top-0 right-0 w-full h-full rounded-full border-t-8 border-r-8 border-yellow-400" style={{ transform: "rotate(144deg)" }}></div>
                                    <div className="absolute top-0 left-0 w-full h-full flex items-center justify-center">
                                        <span className="text-2xl font-bold">40%</span>
                                    </div>
                                </div>
                                <div className="mt-4">
                                    <button className="w-full bg-white border border-gray-200 text-gray-600 py-2 rounded-md">
                                        查看详情
                                    </button>
                                </div>
                            </div>
                            
                            <div className="mb-8">
                                <h3 className="text-base font-medium mb-4">分类分布</h3>
                                <div className="w-40 h-40 mx-auto mb-4">
                                    <img src="https://picsum.photos/id/1/160/160" className="w-full h-full rounded-full" alt="分类分布图" />
                                </div>
                                <div className="flex flex-wrap gap-2 justify-center mb-4">
                                    <div className="flex items-center">
                                        <div className="w-3 h-3 rounded-full bg-orange-400 mr-1"></div>
                                        <span className="text-xs">高优先级</span>
                                    </div>
                                    <div className="flex items-center">
                                        <div className="w-3 h-3 rounded-full bg-yellow-400 mr-1"></div>
                                        <span className="text-xs">中优先级</span>
                                    </div>
                                    <div className="flex items-center">
                                        <div className="w-3 h-3 rounded-full bg-green-300 mr-1"></div>
                                        <span className="text-xs">低优先级</span>
                                    </div>
                                    <div className="flex items-center">
                                        <div className="w-3 h-3 rounded-full bg-gray-200 mr-1"></div>
                                        <span className="text-xs">已完成</span>
                                    </div>
                                </div>
                                <div className="mt-2">
                                    <button className="w-full bg-white border border-gray-200 text-gray-600 py-2 rounded-md">
                                        查看详情
                                    </button>
                                </div>
                            </div>
                            
                            <div className="mb-8">
                                <h3 className="text-base font-medium mb-4">本周预警</h3>
                                <div className="bg-gray-50 p-3 rounded-md">
                                    <p className="text-sm font-medium">写一本小说</p>
                                    <p className="text-xs text-gray-500">进度仅 15%</p>
                                </div>
                                <div className="mt-4">
                                    <button className="w-full bg-white border border-gray-200 text-gray-600 py-2 rounded-md">
                                        查看详情
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        {/* FAQ区域 */}
                        <div className="mt-8">
                            <div className="flex items-center space-x-2 mb-4 text-yellow-500">
                                <i className="fas fa-lightbulb"></i>
                                <h3 className="font-medium">帮助说明</h3>
                            </div>
                            
                            <div className="bg-white rounded-lg shadow-sm p-4 mb-3">
                                <div className="flex justify-between items-center cursor-pointer">
                                    <span className="font-medium">如何添加梦想</span>
                                    <i className="fas fa-chevron-down"></i>
                                </div>
                            </div>
                            
                            <div className="bg-white rounded-lg shadow-sm p-4 mb-3">
                                <div className="flex justify-between items-center cursor-pointer">
                                    <span className="font-medium">如何编辑/删除梦想</span>
                                    <i className="fas fa-chevron-down"></i>
                                </div>
                            </div>
                            
                            <div className="bg-white rounded-lg shadow-sm p-4 mb-3">
                                <div className="flex justify-between items-center cursor-pointer">
                                    <span className="font-medium">使用技巧小贴士</span>
                                    <i className="fas fa-chevron-down"></i>
                                </div>
                            </div>
                        </div>
                        
                        {/* 页脚 */}
                        <div className="mt-10 text-center text-sm text-gray-500">
                            <p>© 2023 梦想清单管理系统 版权所有</p>
                            <div className="flex justify-between mt-1">
                                <span>版本号：v1.0.3</span>
                                <a href="#" className="text-yellow-500">问题反馈</a>
                            </div>
                        </div>
                    </div>
                    
                    {/* 添加新梦想模态框 */}
                    {showAddModal && (
                        <div className="fixed inset-0 flex items-center justify-center z-50">
                            <div className="absolute inset-0 bg-black opacity-50" onClick={handleCloseModal}></div>
                            <div className="bg-white rounded-lg shadow-xl w-[600px] z-10">
                                <div className="p-6">
                                    <div className="flex justify-between items-center mb-6">
                                        <h3 className="text-lg font-medium">添加新梦想</h3>
                                        <button onClick={handleCloseModal} className="text-gray-400 hover:text-gray-600">
                                            <i className="fas fa-times"></i>
                                        </button>
                                    </div>
                                    
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">梦想标题 <span className="text-red-500">*</span></label>
                                            <input 
                                                type="text" 
                                                className="w-full border border-gray-300 rounded-md px-3 py-2"
                                                placeholder=""
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">目标日期 <span className="text-red-500">*</span></label>
                                            <div className="relative">
                                                <input 
                                                    type="text" 
                                                    className="w-full border border-gray-300 rounded-md px-3 py-2"
                                                    placeholder="mm/dd/yyyy"
                                                />
                                                <div className="absolute right-2 top-2 text-gray-400">
                                                    <i className="far fa-calendar"></i>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">负责人 <span className="text-red-500">*</span></label>
                                            <input 
                                                type="text" 
                                                className="w-full border border-gray-300 rounded-md px-3 py-2"
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">进度 (0%)</label>
                                            <input 
                                                type="range" 
                                                className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                                                min="0"
                                                max="100"
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">任务级别 <span className="text-red-500">*</span></label>
                                            <div className="relative">
                                                <select className="w-full border border-gray-300 rounded-md px-3 py-2 appearance-none">
                                                    <option>中优先级</option>
                                                </select>
                                                <div className="absolute right-2 top-2.5 text-gray-400">
                                                    <i className="fas fa-chevron-down"></i>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">参与伙伴</label>
                                            <div className="flex flex-wrap gap-2 mt-2">
                                                <span className="px-3 py-1 bg-gray-100 rounded-md text-sm">小明</span>
                                                <span className="px-3 py-1 bg-gray-100 rounded-md text-sm">小红</span>
                                                <span className="px-3 py-1 bg-gray-100 rounded-md text-sm">小李</span>
                                                <span className="px-3 py-1 bg-gray-100 rounded-md text-sm">小王</span>
                                                <span className="px-3 py-1 bg-gray-100 rounded-md text-sm">小张</span>
                                            </div>
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">梦想描述</label>
                                            <textarea 
                                                className="w-full border border-gray-300 rounded-md px-3 py-2 h-24"
                                            ></textarea>
                                        </div>
                                    </div>
                                    
                                    <div className="flex justify-end space-x-3 mt-6">
                                        <button 
                                            onClick={handleCloseModal}
                                            className="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50"
                                        >
                                            取消
                                        </button>
                                        <button className="px-4 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600">
                                            保存
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    {/* 编辑梦想模态框 */}
                    {showEditModal && currentDream && (
                        <div className="fixed inset-0 flex items-center justify-center z-50">
                            <div className="absolute inset-0 bg-black opacity-50" onClick={handleCloseModal}></div>
                            <div className="bg-white rounded-lg shadow-xl w-[600px] z-10">
                                <div className="p-6">
                                    <div className="flex justify-between items-center mb-6">
                                        <h3 className="text-lg font-medium">编辑梦想</h3>
                                        <button onClick={handleCloseModal} className="text-gray-400 hover:text-gray-600">
                                            <i className="fas fa-times"></i>
                                        </button>
                                    </div>
                                    
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">梦想标题 <span className="text-red-500">*</span></label>
                                            <input 
                                                type="text" 
                                                className="w-full border border-gray-300 rounded-md px-3 py-2"
                                                defaultValue={currentDream.title}
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">目标日期 <span className="text-red-500">*</span></label>
                                            <div className="relative">
                                                <input 
                                                    type="text" 
                                                    className="w-full border border-gray-300 rounded-md px-3 py-2"
                                                    defaultValue="12/31/2024"
                                                />
                                                <div className="absolute right-2 top-2 text-gray-400">
                                                    <i className="far fa-calendar"></i>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">负责人 <span className="text-red-500">*</span></label>
                                            <input 
                                                type="text" 
                                                className="w-full border border-gray-300 rounded-md px-3 py-2"
                                                defaultValue={currentDream.responsible}
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">进度 ({currentDream.progress}%)</label>
                                            <input 
                                                type="range" 
                                                className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                                                min="0"
                                                max="100"
                                                defaultValue={currentDream.progress}
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">任务级别 <span className="text-red-500">*</span></label>
                                            <div className="relative">
                                                <select className="w-full border border-gray-300 rounded-md px-3 py-2 appearance-none">
                                                    <option>高优先级</option>
                                                </select>
                                                <div className="absolute right-2 top-2.5 text-gray-400">
                                                    <i className="fas fa-chevron-down"></i>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">参与伙伴</label>
                                            <div className="flex flex-wrap gap-2 mt-2">
                                                <span className="px-3 py-1 bg-gray-100 rounded-md text-sm">小明</span>
                                                <span className="px-3 py-1 bg-yellow-100 text-yellow-800 rounded-md text-sm">小红</span>
                                                <span className="px-3 py-1 bg-yellow-100 text-yellow-800 rounded-md text-sm">小李</span>
                                                <span className="px-3 py-1 bg-gray-100 rounded-md text-sm">小王</span>
                                                <span className="px-3 py-1 bg-gray-100 rounded-md text-sm">小张</span>
                                            </div>
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">梦想描述</label>
                                            <textarea 
                                                className="w-full border border-gray-300 rounded-md px-3 py-2 h-24"
                                                defaultValue={currentDream.description}
                                            ></textarea>
                                        </div>
                                    </div>
                                    
                                    <div className="flex justify-end space-x-3 mt-6">
                                        <button 
                                            onClick={handleCloseModal}
                                            className="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50"
                                        >
                                            取消
                                        </button>
                                        <button className="px-4 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600">
                                            保存
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    {/* 删除确认模态框 */}
                    {showDeleteModal && currentDream && (
                        <div className="fixed inset-0 flex items-center justify-center z-50">
                            <div className="absolute inset-0 bg-black opacity-50" onClick={handleCloseModal}></div>
                            <div className="bg-white rounded-lg shadow-xl w-[400px] z-10">
                                <div className="p-6">
                                    <div className="flex justify-center items-center mb-4">
                                        <div className="w-12 h-12 rounded-full bg-red-100 flex items-center justify-center">
                                            <i className="fas fa-exclamation-triangle text-red-500 text-xl"></i>
                                        </div>
                                    </div>
                                    
                                    <h3 className="text-lg font-medium text-center mb-4">确认删除</h3>
                                    
                                    <p className="text-center text-gray-600 mb-6">
                                        您确定要删除梦想 "{currentDream.title}" 吗？此操作无法撤销。
                                    </p>
                                    
                                    <div className="flex justify-center space-x-3">
                                        <button 
                                            onClick={handleCloseModal}
                                            className="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50"
                                        >
                                            取消
                                        </button>
                                        <button 
                                            onClick={handleDelete}
                                            className="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600"
                                        >
                                            确认删除
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
