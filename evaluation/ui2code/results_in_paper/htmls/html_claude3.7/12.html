<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
        }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const App = () => {
            const [showNewAlbumModal, setShowNewAlbumModal] = React.useState(false);
            const [showEditModal, setShowEditModal] = React.useState(false);
            const [showDeleteModal, setShowDeleteModal] = React.useState(false);
            const [targetAlbum, setTargetAlbum] = React.useState(null);
            
            const handleAddAlbum = () => {
                setShowNewAlbumModal(true);
            };
            
            const handleEditAlbum = (album) => {
                setTargetAlbum(album);
                setShowEditModal(true);
            };
            
            const handleDeleteAlbum = (album) => {
                setTargetAlbum(album);
                setShowDeleteModal(true);
            };
            
            const albums = [
                {
                    id: 1,
                    title: '全家福2023',
                    date: '2023-12-25',
                    createdBy: '创建于',
                    type: '照片',
                    image: 'https://picsum.photos/id/1/300/200'
                },
                {
                    id: 2,
                    title: '毕业照片',
                    date: '2024-06-15',
                    createdBy: '创建于',
                    type: '光影',
                    image: 'https://picsum.photos/id/20/300/200'
                },
                {
                    id: 3,
                    title: '夏日旅行',
                    date: '2024-07-10',
                    createdBy: '创建于',
                    type: '风景',
                    image: 'https://picsum.photos/id/42/300/200'
                }
            ];

            return (
                <div className="flex flex-col h-screen">
                    {/* Header */}
                    <header className="flex justify-between items-center px-4 py-2 border-b border-gray-200 bg-white">
                        <div className="flex items-center">
                            <div className="flex items-center text-pink-500 font-bold">
                                <span className="bg-pink-500 text-white p-1 rounded mr-2">
                                    <i className="fas fa-images"></i>
                                </span>
                                相册管家
                            </div>
                            <h1 className="ml-6 text-gray-700">亲友合影留念相册</h1>
                        </div>
                        <div className="flex items-center">
                            <button className="bg-pink-500 text-white px-3 py-1 rounded flex items-center mr-3" onClick={handleAddAlbum}>
                                <i className="fas fa-plus mr-1"></i> 新建相册
                            </button>
                            <div className="w-8 h-8 bg-pink-500 text-white rounded-full flex items-center justify-center">
                                <i className="fas fa-user"></i>
                            </div>
                        </div>
                    </header>

                    {/* Main content */}
                    <div className="flex flex-1">
                        {/* Sidebar */}
                        <div className="w-32 bg-gray-50">
                            <div className="py-4">
                                <div className="flex items-center px-4 py-2 bg-pink-50 text-pink-500 border-l-4 border-pink-500">
                                    <i className="fas fa-home mr-2"></i>
                                    <span>首页</span>
                                </div>
                                <div className="flex items-center px-4 py-2 text-gray-600">
                                    <i className="fas fa-clipboard-list mr-2"></i>
                                    <span>相册总览</span>
                                </div>
                                <div className="flex items-center px-4 py-2 text-gray-600">
                                    <i className="fas fa-star mr-2"></i>
                                    <span>主题特色</span>
                                </div>
                                <div className="flex items-center px-4 py-2 text-gray-600">
                                    <i className="fas fa-question-circle mr-2"></i>
                                    <span>帮助说明</span>
                                </div>
                            </div>
                        </div>

                        {/* Main content area */}
                        <div className="flex-1 bg-yellow-50 p-6">
                            <div className="text-center text-gray-600 mb-4">
                                记录每一次与亲友共同的温馨时刻，让回忆定格在美好的此刻里。
                            </div>

                            <div className="grid grid-cols-3 gap-6">
                                {albums.map(album => (
                                    <div key={album.id} className="bg-white rounded-lg shadow-sm overflow-hidden">
                                        <img src={album.image} alt={album.title} className="w-full h-36 object-cover" />
                                        <div className="p-3">
                                            <h3 className="font-bold">{album.title}</h3>
                                            <div className="text-sm text-gray-500">
                                                <i className="far fa-calendar-alt mr-1"></i> {album.createdBy} {album.date}
                                            </div>
                                            <div className="text-sm text-gray-500">{album.type}</div>
                                            <div className="flex mt-2">
                                                <button className="flex items-center bg-blue-100 text-blue-600 rounded px-2 py-1 mr-2 text-sm" onClick={() => handleEditAlbum(album)}>
                                                    <i className="fas fa-edit mr-1"></i> 编辑
                                                </button>
                                                <button className="flex items-center bg-red-100 text-red-600 rounded px-2 py-1 text-sm" onClick={() => handleDeleteAlbum(album)}>
                                                    <i className="fas fa-trash-alt mr-1"></i> 删除
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                                <div className="bg-white rounded-lg shadow-sm flex items-center justify-center h-56 cursor-pointer" onClick={handleAddAlbum}>
                                    <div className="flex flex-col items-center text-pink-400">
                                        <div className="w-10 h-10 rounded-full bg-pink-100 flex items-center justify-center mb-2">
                                            <i className="fas fa-plus"></i>
                                        </div>
                                        <span>添加新相册</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Right Sidebar - Statistics */}
                        <div className="w-64 bg-white border-l border-gray-200 p-4">
                            <div className="mb-6">
                                <div className="flex justify-between items-center mb-2">
                                    <h3 className="font-bold">统计信息</h3>
                                </div>
                                <div className="mb-4">
                                    <div className="flex justify-between">
                                        <span className="text-gray-600">总相册数</span>
                                        <div className="flex items-center">
                                            <span className="font-bold text-lg">3</span>
                                            <button className="ml-2 text-pink-400 text-xs">
                                                查看明细
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div className="mb-4">
                                    <div className="flex justify-between">
                                        <span className="text-gray-600">总照片数</span>
                                        <div className="flex items-center">
                                            <span className="font-bold text-lg">101</span>
                                            <button className="ml-2 text-pink-400 text-xs">
                                                查看明细
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div className="mb-4">
                                    <div className="flex justify-between">
                                        <span className="text-gray-600">最近一周上传量</span>
                                        <div className="flex items-center">
                                            <span className="font-bold text-lg">18</span>
                                            <button className="ml-2 text-pink-400 text-xs">
                                                查看明细
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="mb-6">
                                <div className="flex justify-between items-center mb-2">
                                    <h3 className="font-bold">标签分类</h3>
                                    <button className="text-pink-400 text-xs">
                                        添加新标签
                                    </button>
                                </div>
                            </div>

                            <div className="mb-6">
                                <div className="flex justify-between items-center mb-2">
                                    <h3 className="font-bold">访问展示区</h3>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Footer */}
                    <footer className="bg-white border-t border-gray-200 p-3 text-sm text-gray-600 flex justify-between">
                        <div>
                            如何快速创建相册？ 点击右上角"新建相册"按钮，输入标题+上传照片即可。一键管理，轻松整理。
                            <a href="#" className="text-pink-400 ml-2">查看更多帮助</a>
                        </div>
                        <div className="text-right">
                            © 2024 友见相册管家<br/>
                            联系我们：contact@album.example.com
                        </div>
                    </footer>

                    {/* New Album Modal */}
                    {showNewAlbumModal && (
                        <div className="fixed inset-0 flex items-center justify-center z-50 modal-backdrop">
                            <div className="bg-white w-full max-w-md rounded-lg shadow-lg p-6">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-lg font-bold">新建相册</h3>
                                    <button onClick={() => setShowNewAlbumModal(false)} className="text-gray-500">
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                <div className="mb-4">
                                    <label className="block text-sm mb-1">相册名称</label>
                                    <input 
                                        type="text" 
                                        placeholder="请输入相册名称" 
                                        className="w-full border border-gray-300 rounded p-2"
                                    />
                                </div>
                                <div className="mb-4">
                                    <label className="block text-sm mb-1">标签</label>
                                    <select className="w-full border border-gray-300 rounded p-2">
                                        <option>选择标签</option>
                                    </select>
                                </div>
                                <div className="mb-4">
                                    <label className="block text-sm mb-1">相册描述</label>
                                    <textarea 
                                        placeholder="请描述这本相册..." 
                                        className="w-full border border-gray-300 rounded p-2 h-20"
                                    ></textarea>
                                </div>
                                <div className="mb-4">
                                    <label className="flex items-center">
                                        <input type="checkbox" className="mr-2" checked />
                                        <span>公开相册</span>
                                    </label>
                                </div>
                                <div className="flex justify-end">
                                    <button 
                                        className="px-4 py-2 border border-gray-300 rounded text-gray-600 mr-2"
                                        onClick={() => setShowNewAlbumModal(false)}
                                    >
                                        取消
                                    </button>
                                    <button className="px-4 py-2 bg-pink-500 text-white rounded">
                                        确认创建
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Edit Album Modal */}
                    {showEditModal && targetAlbum && (
                        <div className="fixed inset-0 flex items-center justify-center z-50 modal-backdrop">
                            <div className="bg-white w-full max-w-md rounded-lg shadow-lg p-6">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-lg font-bold">编辑相册</h3>
                                    <button onClick={() => setShowEditModal(false)} className="text-gray-500">
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                <div className="mb-4">
                                    <label className="block text-sm mb-1">相册名称</label>
                                    <input 
                                        type="text" 
                                        value={targetAlbum.title}
                                        className="w-full border border-gray-300 rounded p-2"
                                    />
                                </div>
                                <div className="mb-4">
                                    <label className="block text-sm mb-1">更换封面</label>
                                    <div className="flex justify-center my-2">
                                        <div className="w-24 h-24 border relative">
                                            <img src={targetAlbum.image} className="w-full h-full object-cover" />
                                        </div>
                                    </div>
                                    <div className="text-center">
                                        <button className="text-pink-500 text-sm">
                                            <i className="fas fa-upload mr-1"></i> 上传新封面
                                        </button>
                                    </div>
                                </div>
                                <div className="mb-4">
                                    <label className="block text-sm mb-1">标签</label>
                                    <select className="w-full border border-gray-300 rounded p-2">
                                        <option>选择标签</option>
                                    </select>
                                </div>
                                <div className="flex justify-between text-sm mt-4 mb-4">
                                    <button className="text-green-600">
                                        更新 <i className="fas fa-sync-alt ml-1"></i>
                                    </button>
                                    <button className="text-red-600">
                                        删除 <i className="fas fa-trash-alt ml-1"></i>
                                    </button>
                                </div>
                                <div className="flex justify-end">
                                    <button 
                                        className="px-4 py-2 border border-gray-300 rounded text-gray-600 mr-2"
                                        onClick={() => setShowEditModal(false)}
                                    >
                                        取消
                                    </button>
                                    <button className="px-4 py-2 bg-pink-500 text-white rounded">
                                        保存更改
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Delete Confirmation Modal */}
                    {showDeleteModal && targetAlbum && (
                        <div className="fixed inset-0 flex items-center justify-center z-50 modal-backdrop">
                            <div className="bg-white w-full max-w-md rounded-lg shadow-lg p-6">
                                <div className="flex justify-center mb-4 text-yellow-500">
                                    <i className="fas fa-exclamation-triangle text-4xl"></i>
                                </div>
                                <h3 className="text-lg font-bold text-center mb-2">确认删除？</h3>
                                <p className="text-center text-gray-600">您确定要删除相册"{targetAlbum.title}"吗？此操作无法还原。</p>
                                <div className="flex justify-center mt-6">
                                    <button 
                                        className="px-4 py-2 border border-gray-300 rounded text-gray-600 mr-2"
                                        onClick={() => setShowDeleteModal(false)}
                                    >
                                        取消
                                    </button>
                                    <button className="px-4 py-2 bg-red-500 text-white rounded">
                                        确认删除
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
