<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温馨读书感悟打卡圈</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .sidebar-icon {
            width: 60px;
            height: 60px;
        }
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 50;
        }
        .modal-content {
            z-index: 51;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [showAddModal, setShowAddModal] = useState(false);
            const [showEditModal, setShowEditModal] = useState(false);
            const [showDeleteModal, setShowDeleteModal] = useState(false);
            const [selectedRecord, setSelectedRecord] = useState(null);
            const [records, setRecords] = useState([
                {
                    id: 1,
                    title: '百年孤独',
                    date: '2023-03-15',
                    content: '爱与背叛交织，时间如许，故事永不褪色。',
                    likes: 15,
                    comments: 5,
                    tags: ['#经历', '#触及灵魂']
                },
                {
                    id: 2,
                    title: '围城',
                    date: '2023-04-07',
                    content: '挡着窗外，城外的人想冲进去，城里的人想逃出来。',
                    likes: 12,
                    comments: 3,
                    tags: ['#围城', '#人生']
                },
                {
                    id: 3,
                    title: '活着',
                    date: '2023-04-10',
                    content: '宫帝与表舅同行，活着本身就是胜利。',
                    likes: 24,
                    comments: 8,
                    tags: ['#生活', '#活着']
                }
            ]);
            
            const handleOpenAddModal = () => {
                setShowAddModal(true);
            }
            
            const handleOpenEditModal = (record) => {
                setSelectedRecord(record);
                setShowEditModal(true);
            }
            
            const handleOpenDeleteModal = (record) => {
                setSelectedRecord(record);
                setShowDeleteModal(true);
            }
            
            const handleLike = (recordId) => {
                setRecords(records.map(record => 
                    record.id === recordId ? {...record, likes: record.likes + 1} : record
                ));
            }

            return (
                <div className="flex h-screen bg-white">
                    {/* Left Sidebar */}
                    <div className="w-24 bg-white border-r border-gray-200 flex flex-col items-center py-4">
                        <div className="sidebar-icon mb-4">
                            <img src="https://picsum.photos/id/100/60/60" alt="Logo" className="rounded-full" />
                        </div>
                        <div className="text-center text-xs font-medium mb-8">读书感悟圈</div>
                        
                        <div className="flex flex-col space-y-6 items-center">
                            <div className="flex flex-col items-center">
                                <i className="fas fa-home text-gray-500 mb-1"></i>
                                <span className="text-xs text-gray-700">首页</span>
                            </div>
                            <div className="flex flex-col items-center">
                                <i className="fas fa-calendar-check text-gray-500 mb-1"></i>

                            </div>

                    </div>

                            </div>
                            <div className="ml-auto">

                        </div>

                                            onClick={handleOpenAddModal}
                                            className="bg-gray-200 text-gray-700 px-3 py-1 rounded-md flex items-center text-sm ml-auto"

                                        </button>
                                        <button className="border border-gray-300 text-gray-600 px-3 py-1 rounded-md flex items-center text-sm ml-2">
                                            <i className="fas fa-filter mr-1"></i> 筛选
                                        </button>
                                    </div>
                                </div>

                                {/* Records */}
                                {records.map((record) => (
                                    <div key={record.id} className="bg-white rounded-md p-5 mb-4 relative">
                                        <div className="absolute right-4 top-4">
                                            <button onClick={() => handleOpenEditModal(record)} className="text-gray-400 hover:text-gray-600">
                                                <i className="fas fa-edit mr-2"></i>
                                            </button>
                                            <button onClick={() => handleOpenDeleteModal(record)} className="text-gray-400 hover:text-gray-600">
                                                <i className="fas fa-times"></i>
                                            </button>
                                        </div>

                                        <div className="flex items-center mb-4">
                                            <i className="far fa-calendar text-gray-500 mr-2"></i>
                                            <span className="text-sm text-gray-600">{record.date}</span>
                                        </div>

                                        <h3 className="font-medium text-gray-800 mb-2">{record.title}</h3>
                                        <p className="text-gray-600 text-sm mb-4">{record.content}</p>

                                                    className="bg-blue-50 text-blue-600 text-xs px-2 py-1 rounded mr-2 mb-1"

                                                    {tag}
                                                </span>
                                            ))}
                                        </div>

                                        <div className="flex justify-end text-sm text-gray-500">
                                            <button 
                                                className="flex items-center mr-4"
                                                onClick={() => handleLike(record.id)}
                                            >
                                                <i className="far fa-heart mr-1"></i>
                                                <span>{record.likes}</span>
                                            </button>
                                            <div className="flex items-center">
                                                <i className="far fa-comment mr-1"></i>
                                                <span>{record.comments}</span>
                                            </div>
                                        </div>
                                    </div>
                                ))}

                                <div className="bg-white rounded-md p-5">
                                    <div className="flex items-center mb-4">
                                        <i className="fas fa-book text-gray-500 mr-2"></i>
                                        <span className="text-sm text-gray-600">阅读推荐</span>
                                        <i className="fas fa-chevron-down text-gray-500 ml-auto"></i>
                                    </div>
                                </div>

                            </div>

                            {/* Right Sidebar */}
                            <div className="w-64 bg-white border-l border-gray-200 p-4">
                                <div className="mb-6">
                                    <h3 className="text-sm font-medium text-gray-700 mb-4">我的阅读统计</h3>
                                    
                                    <div className="mb-6">
                                        <div className="flex justify-between text-sm mb-1">
                                            <span className="text-gray-600">累计打卡天数</span>
                                            <span className="font-medium text-amber-500">45</span>
                                        </div>
                                        <div className="h-1 bg-gray-200 rounded-full">
                                            <div className="h-1 bg-amber-500 rounded-full w-3/5"></div>
                                        </div>
                                    </div>
                                    
                                    <div className="mb-6">
                                        <div className="flex justify-between text-sm mb-1">

                                        </div>
                                        <div className="h-1 bg-gray-200 rounded-full">

                                        </div>
                                        <div className="h-1 bg-gray-200 rounded-full">
                                            <div className="h-1 bg-blue-500 rounded-full w-1/4"></div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="border-t border-gray-200 pt-4">
                                    <h3 className="text-sm font-medium text-gray-700 mb-3">阅读小贴士</h3>
                                    <ul className="text-xs text-gray-600">
                                        <li className="mb-2">📚 坚定阅读时间每天30分钟，一年可阅读25本书</li>
                                        <li className="mb-2">📝 做好笔记是阅读高效的关键，有助记忆</li>
                                        <li>🌟 坚持每天读点好书，养成好习惯</li>
                                    </ul>
                                </div>
                                
                                <div className="border-t border-gray-200 pt-4 mt-4">
                                    <h3 className="text-sm font-medium text-gray-700 mb-3">图书推荐</h3>
                                    <p className="text-xs text-gray-600 mb-3">每日二十分钟，让阅读成习惯。阅读能开阔眼界，有益身心健康。我们提倡每天至少20分钟的阅读习惯。</p>
                                    <div className="rounded-md overflow-hidden">
                                        <img src="https://picsum.photos/id/24/300/120" alt="推荐书籍" className="w-full h-28 object-cover" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        {/* Footer */}
                        <div className="bg-[#f8f3e9] py-2 px-6 text-xs text-gray-500">
                            <div>"阅读是一种心灵的旅行，"</div>
                            <div>它可以带我们看见不同的人生。</div>
                            <div>点亮心灵的明灯。</div>
                        </div>
                    </div>

                    {/* Add Record Modal */}
                    {showAddModal && (
                        <>

                            <div className="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-md shadow-lg p-6 w-[500px] modal-content">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-lg font-medium">新增打卡</h3>
                                    <button onClick={() => setShowAddModal(false)} className="text-gray-500">
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                
                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-gray-700 mb-1">书名</label>
                                    <input 
                                        type="text" 
                                        placeholder="输入书名..." 
                                        className="w-full border border-gray-300 rounded-md p-2 text-sm" 
                                    />
                                </div>
                                
                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-gray-700 mb-1">日期</label>
                                    <input 
                                        type="date" 
                                        value="2023-09-23"
                                        className="w-full border border-gray-300 rounded-md p-2 text-sm" 
                                    />
                                </div>
                                
                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-gray-700 mb-1">读书感悟</label>
                                    <textarea 
                                        placeholder="写下你的感悟..." 
                                        className="w-full border border-gray-300 rounded-md p-2 text-sm h-24" 
                                    ></textarea>
                                </div>
                                
                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-gray-700 mb-1">标签</label>
                                    <div className="flex items-center">
                                        <input 
                                            type="text" 
                                            placeholder="添加标签..." 
                                            className="flex-grow border border-gray-300 rounded-l-md p-2 text-sm" 
                                        />
                                        <button className="bg-blue-500 text-white px-4 py-2 rounded-r-md">添加</button>
                                    </div>
                                </div>
                                
                                <div className="mb-6">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">阅读给你带来了怎样的感受</label>
                                    <div className="flex justify-between items-center">

                                        <div className="flex space-x-3 items-center">
                                            <div className="text-2xl">😐</div>
                                            <input type="range" min="1" max="5" className="w-32" value="3" />
                                            <div className="text-2xl">😊</div>
                                        </div>
                                        <div className="text-xs text-gray-500">很喜欢</div>
                                    </div>
                                </div>
                                
                                <div className="flex justify-end">
                                    <button 
                                        onClick={() => setShowAddModal(false)}
                                        className="px-4 py-2 border border-gray-300 rounded-md text-gray-700 mr-2"
                                    >
                                        取消
                                    </button>
                                    <button className="px-4 py-2 bg-amber-500 text-white rounded-md">保存</button>
                                </div>
                            </div>
                        </>
                    )}

                    {/* Edit Record Modal */}
                    {showEditModal && selectedRecord && (
                        <>
                            <div className="fixed inset-0 modal-overlay" onClick={() => setShowEditModal(false)}></div>
                            <div className="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-md shadow-lg p-6 w-[500px] modal-content">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-lg font-medium">编辑打卡</h3>
                                    <button onClick={() => setShowEditModal(false)} className="text-gray-500">
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                
                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-gray-700 mb-1">书名</label>
                                    <input 
                                        type="text" 
                                        value={selectedRecord.title}
                                        className="w-full border border-gray-300 rounded-md p-2 text-sm" 
                                    />
                                </div>
                                
                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-gray-700 mb-1">日期</label>
                                    <input 
                                        type="date" 
                                        value={selectedRecord.date}
                                        className="w-full border border-gray-300 rounded-md p-2 text-sm" 
                                    />
                                </div>
                                
                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-gray-700 mb-1">读书感悟</label>
                                    <textarea 
                                        value={selectedRecord.content}
                                        className="w-full border border-gray-300 rounded-md p-2 text-sm h-24" 
                                    ></textarea>
                                </div>
                                
                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-gray-700 mb-1">标签</label>
                                    <div className="flex items-center">
                                        <input 
                                            type="text" 
                                            placeholder="添加标签..." 
                                            className="flex-grow border border-gray-300 rounded-l-md p-2 text-sm" 
                                        />
                                        <button className="bg-blue-500 text-white px-4 py-2 rounded-r-md">添加</button>
                                    </div>
                                    <div className="flex flex-wrap mt-2">
                                        {selectedRecord.tags.map((tag, index) => (
                                            <span 
                                                key={index} 
                                                className="bg-blue-50 text-blue-600 text-xs px-2 py-1 rounded mr-2 mb-1"
                                            >
                                                {tag} <i className="fas fa-times ml-1"></i>

                                            <div className="text-2xl">😐</div>
                                            <input type="range" min="1" max="5" className="w-32" value="3" />
                                            <div className="text-2xl">😊</div>
                                        </div>
                                        <div className="text-xs text-gray-500">很喜欢</div>
                                    </div>
                                </div>
                                
                                <div className="flex justify-end">
                                    <button 
                                        onClick={() => setShowEditModal(false)}
                                        className="px-4 py-2 border border-gray-300 rounded-md text-gray-700 mr-2"
                                    >
                                        取消
                                    </button>
                                    <button className="px-4 py-2 bg-amber-500 text-white rounded-md">保存</button>
                                </div>
                            </div>
                        </>
                    )}

                    {showDeleteModal && selectedRecord && (
                        <>

                                    >
                                        取消
                                    </button>
                                    <button className="px-4 py-2 bg-red-500 text-white rounded-md">确定删除</button>
                                </div>
                            </div>
                        </>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
