<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>营养早餐创新榜</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
        }
        .star-rating {
            color: #FFD700;
        }
        .star-empty {
            color: #ccc;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [breakfastItems, setBreakfastItems] = useState([
                {
                    id: 1,
                    name: "燕麦水果杯",
                    category: "素食",
                    subcategory: "甜品",
                    protein: 8,
                    carb: 40,
                    fat: 6,
                    fiber: 5,
                    rating: 4.5,
                    imageUrl: "https://picsum.photos/id/102/300/200",
                    description: "健康的燕麦配合新鲜水果，富含膳食纤维，是一天能量的完美开始。",
                },
                {
                    id: 2,
                    name: "法式土司",
                    category: "西式",
                    subcategory: "",
                    protein: 12,
                    carb: 35,
                    fat: 15,
                    fiber: 2,
                    rating: 4,
                    imageUrl: "https://picsum.photos/id/103/300/200",
                    description: "",
                },
                {
                    id: 3,
                    name: "皮蛋瘦肉粥",
                    category: "中式",
                    subcategory: "",
                    protein: 15,
                    carb: 30,
                    fat: 8,
                    fiber: 1,
                    rating: 5,
                    imageUrl: "https://picsum.photos/id/104/300/200",
                    description: "",
                },
                {
                    id: 4,
                    name: "牛油果吐司",
                    category: "西式",
                    subcategory: "素食",
                    protein: 10,
                    carb: 25,
                    fat: 18,
                    fiber: 7,
                    rating: 4.5,
                    imageUrl: "https://picsum.photos/id/105/300/200",
                    description: "",
                },
                {
                    id: 5,
                    name: "豆浆油条",
                    category: "中式",
                    subcategory: "",
                    protein: 12,
                    carb: 38,
                    fat: 14,
                    fiber: 2,
                    rating: 4,
                    imageUrl: "https://picsum.photos/id/106/300/200",
                    description: "",
                },
                {
                    id: 6,
                    name: "蓝莓松饼",
                    category: "西式",
                    subcategory: "甜品",
                    protein: 6,
                    carb: 45,
                    fat: 12,
                    fiber: 4,
                    rating: 5,
                    imageUrl: "https://picsum.photos/id/107/300/200",
                    description: "",
                }
            ]);

            const [showAddModal, setShowAddModal] = useState(false);
            const [showEditModal, setShowEditModal] = useState(false);
            const [currentItem, setCurrentItem] = useState(null);
            const [newBreakfast, setNewBreakfast] = useState({
                name: '',
                category: '中式',
                protein: 0,
                carb: 0,
                fat: 0,
                fiber: 0,
                rating: 3,
                imageUrl: '',
                description: ''
            });

            const handleAddBreakfast = () => {
                setShowAddModal(true);
            };

            const handleEditBreakfast = (item) => {
                setCurrentItem(item);
                setNewBreakfast({
                    name: item.name,
                    category: item.category,
                    subcategory: item.subcategory,
                    protein: item.protein,
                    carb: item.carb,
                    fat: item.fat,
                    fiber: item.fiber,
                    rating: item.rating,
                    imageUrl: item.imageUrl,
                    description: item.description
                });
                setShowEditModal(true);
            };

            const handleDeleteBreakfast = (id) => {
                setBreakfastItems(breakfastItems.filter(item => item.id !== id));
            };

            const handleModalClose = () => {
                setShowAddModal(false);
                setShowEditModal(false);
                setCurrentItem(null);
                setNewBreakfast({
                    name: '',
                    category: '中式',
                    protein: 0,
                    carb: 0,
                    fat: 0,
                    fiber: 0,
                    rating: 3,
                    imageUrl: '',
                    description: ''
                });
            };

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setNewBreakfast({
                    ...newBreakfast,
                    [name]: name === 'protein' || name === 'carb' || name === 'fat' || name === 'fiber' ? 
                        parseInt(value) : value
                });
            };

            const handleRatingChange = (value) => {
                setNewBreakfast({
                    ...newBreakfast,
                    rating: value
                });
            };

            const handleSubmit = () => {
                if (showEditModal && currentItem) {
                    // Edit existing item
                    setBreakfastItems(breakfastItems.map(item => 
                        item.id === currentItem.id ? 
                        {...item, ...newBreakfast} : 
                        item
                    ));
                } else {
                    // Add new item
                    const newId = Math.max(...breakfastItems.map(item => item.id)) + 1;
                    setBreakfastItems([
                        ...breakfastItems, 
                        { 
                            id: newId,
                            ...newBreakfast
                        }
                    ]);
                }
                handleModalClose();
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-white border-b border-gray-200">
                        <div className="container mx-auto px-4 py-2 flex justify-between items-center">
                            <div className="flex items-center">
                                <img src="https://picsum.photos/id/101/30/30" className="mr-2" alt="Logo" />
                                <span className="text-yellow-500 font-bold text-lg">营养早餐创新榜</span>
                            </div>
                            <nav className="flex space-x-4">
                                <a href="#" className="text-gray-700 hover:text-gray-900">首页</a>
                                <a href="#" className="text-gray-700 hover:text-gray-900">榜单展示</a>
                                <a href="#" className="text-gray-700 hover:text-gray-900">内容编辑</a>
                                <a href="#" className="text-gray-700 hover:text-gray-900">统计分析</a>
                                <a href="#" className="text-gray-700 hover:text-gray-900">帮助说明</a>
                            </nav>
                        </div>
                    </header>

                    <div className="container mx-auto px-4 py-4 flex">
                        <div className="w-12 bg-white rounded-lg shadow mr-4 flex flex-col items-center py-4">
                            <a href="#" className="mb-6 text-blue-500">
                                <i className="fas fa-home"></i>
                            </a>
                            <a href="#" className="mb-6 text-gray-500">
                                <i className="fas fa-th-list"></i>
                            </a>
                            <a href="#" className="mb-6 text-gray-500">
                                <i className="fas fa-edit"></i>
                            </a>
                            <a href="#" className="mb-6 text-gray-500">
                                <i className="fas fa-chart-pie"></i>
                            </a>
                            <a href="#" className="mb-6 text-gray-500">
                                <i className="fas fa-question-circle"></i>
                            </a>
                        </div>

                        <div className="flex-1">
                            <div className="bg-white rounded-lg shadow p-4 mb-4">
                                <ul className="flex border-b">
                                    <li className="mr-1">
                                        <a href="#" className="inline-block px-4 py-2 text-blue-500 border-b-2 border-blue-500">展示区</a>
                                    </li>
                                    <li className="mr-1">
                                        <a href="#" className="inline-block px-4 py-2 text-gray-500">编辑区</a>
                                    </li>
                                    <li className="mr-1">
                                        <a href="#" className="inline-block px-4 py-2 text-gray-500">删除操作日志</a>
                                    </li>
                                </ul>

                                <div className="mt-4">
                                    <div className="flex justify-between items-center mb-4">
                                        <h2 className="text-xl font-bold">早餐菜单展示</h2>
                                        <div className="flex space-x-2">
                                            <button 
                                                onClick={handleAddBreakfast}
                                                className="bg-yellow-400 hover:bg-yellow-500 text-white rounded-lg px-4 py-2 flex items-center"
                                            >
                                                <i className="fas fa-plus mr-2"></i>
                                                添加新早餐
                                            </button>
                                            <div className="bg-blue-500 text-white rounded-lg px-4 py-2 flex items-center">
                                                <i className="fas fa-utensils mr-2"></i>
                                                <div>
                                                    <div className="text-xs">今日推荐</div>
                                                    <div className="font-bold">3 款早餐</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-3 gap-4">
                                        {breakfastItems.map(item => (
                                            <div key={item.id} className="bg-white border rounded-lg overflow-hidden">
                                                <img 
                                                    src={item.imageUrl} 
                                                    alt={item.name} 
                                                    className="w-full h-32 object-cover" 
                                                />
                                                <div className="p-4">
                                                    <h3 className="font-bold text-lg mb-1">{item.name}</h3>
                                                    <div className="mb-2">
                                                        <span className="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded mr-1">{item.category}</span>
                                                        {item.subcategory && (
                                                            <span className="text-xs bg-purple-100 text-purple-800 px-2 py-1 rounded">{item.subcategory}</span>
                                                        )}
                                                    </div>
                                                    <div className="flex items-center text-xs text-gray-600 mb-2">
                                                        <span className="mr-2"><i className="fas fa-drumstick-bite mr-1"></i>蛋白质 {item.protein}g</span>
                                                        <span className="mr-2"><i className="fas fa-bread-slice mr-1"></i>碳水 {item.carb}g</span>
                                                    </div>
                                                    <div className="flex items-center text-xs text-gray-600 mb-2">
                                                        <span className="mr-2"><i className="fas fa-oil-can mr-1"></i>脂肪 {item.fat}g</span>
                                                        <span><i className="fas fa-seedling mr-1"></i>纤维 {item.fiber}g</span>
                                                    </div>
                                                    <div className="flex items-center mb-3">
                                                        {[1, 2, 3, 4, 5].map((star) => (
                                                            <span key={star} className={star <= Math.floor(item.rating) ? "star-rating" : (star <= item.rating + 0.5 ? "star-rating" : "star-empty")}>
                                                                {star <= item.rating ? 
                                                                    <i className="fas fa-star"></i> : 
                                                                    (star <= item.rating + 0.5 ? 
                                                                        <i className="fas fa-star-half-alt"></i> : 
                                                                        <i className="far fa-star"></i>)
                                                                }
                                                            </span>
                                                        ))}
                                                        <span className="ml-1 text-gray-600 text-sm">({item.rating})</span>
                                                    </div>
                                                    <div className="flex space-x-2">
                                                        <button 
                                                            onClick={() => handleEditBreakfast(item)}
                                                            className="flex-1 bg-blue-400 hover:bg-blue-500 text-white rounded px-3 py-2 flex items-center justify-center"
                                                        >
                                                            <i className="fas fa-edit mr-1"></i> 编辑
                                                        </button>
                                                        <button 
                                                            onClick={() => handleDeleteBreakfast(item.id)}
                                                            className="flex-1 bg-red-400 hover:bg-red-500 text-white rounded px-3 py-2 flex items-center justify-center"
                                                        >
                                                            <i className="fas fa-trash-alt mr-1"></i> 删除
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="w-64 ml-4">
                            <div className="bg-white rounded-lg shadow p-4 mb-4">
                                <h3 className="font-bold text-gray-700 mb-3">数据概览</h3>
                                <div className="mb-6">
                                    <h4 className="font-medium text-sm text-gray-600 mb-2">最受欢迎 TOP3</h4>
                                    <ul>
                                        <li className="flex items-center py-1">
                                            <span className="w-6 h-6 rounded-full bg-yellow-500 text-white flex items-center justify-center text-xs mr-2">1</span>
                                            <img src="https://picsum.photos/id/104/40/40" className="w-8 h-8 rounded-md object-cover mr-2" alt="食物图片" />
                                            <span className="text-sm">皮蛋瘦肉粥</span>
                                        </li>
                                        <li className="flex items-center py-1">
                                            <span className="w-6 h-6 rounded-full bg-gray-300 text-white flex items-center justify-center text-xs mr-2">2</span>
                                            <img src="https://picsum.photos/id/107/40/40" className="w-8 h-8 rounded-md object-cover mr-2" alt="食物图片" />
                                            <span className="text-sm">蓝莓松饼</span>
                                            <div className="flex ml-2">
                                                {[1, 2, 3, 4, 5].map(star => (
                                                    <span key={star} className="star-rating text-xs">
                                                        <i className="fas fa-star"></i>
                                                    </span>
                                                ))}
                                            </div>
                                        </li>
                                        <li className="flex items-center py-1">
                                            <span className="w-6 h-6 rounded-full bg-yellow-800 text-white flex items-center justify-center text-xs mr-2">3</span>
                                            <img src="https://picsum.photos/id/102/40/40" className="w-8 h-8 rounded-md object-cover mr-2" alt="食物图片" />
                                            <span className="text-sm">燕麦水果杯</span>
                                            <div className="flex ml-2">
                                                {[1, 2, 3, 4, 5].map(star => (
                                                    <span key={star} className={star <= 5 ? "star-rating text-xs" : "star-empty text-xs"}>
                                                        <i className="fas fa-star"></i>
                                                    </span>
                                                ))}
                                            </div>
                                        </li>
                                    </ul>
                                </div>

                                <div className="mb-6">
                                    <h4 className="font-medium text-sm text-gray-600 mb-2">饮食类型占比</h4>
                                    <div className="w-full h-32 relative">
                                        <img src="https://picsum.photos/id/100/200/150" className="w-full h-full object-cover" alt="饮食类型占比图" />
                                        <div className="absolute bottom-0 left-0 w-full p-2 text-xs">
                                            <div className="flex items-center justify-around">
                                                <div className="flex items-center">
                                                    <span className="w-3 h-3 bg-yellow-500 rounded-full mr-1"></span>
                                                    <span>中式 (30%)</span>
                                                </div>
                                                <div className="flex items-center">
                                                    <span className="w-3 h-3 bg-blue-500 rounded-full mr-1"></span>
                                                    <span>西式 (30%)</span>
                                                </div>
                                            </div>
                                            <div className="flex items-center justify-around mt-1">
                                                <div className="flex items-center">
                                                    <span className="w-3 h-3 bg-green-500 rounded-full mr-1"></span>
                                                    <span>素食 (25%)</span>
                                                </div>
                                                <div className="flex items-center">
                                                    <span className="w-3 h-3 bg-orange-500 rounded-full mr-1"></span>
                                                    <span>甜品 (25%)</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-green-50 rounded p-3">
                                    <h4 className="font-medium text-sm text-green-800 mb-1">今日小贴士</h4>
                                    <p className="text-xs text-green-700">每天一杯燕麦奶茶，开启活力满满一天！为保持均衡的营养素，你需要一个健康的早餐。</p>
                                </div>
                            </div>

                            <div className="bg-white rounded-lg shadow p-4">
                                <h4 className="font-medium text-sm text-gray-600 mb-2">健康提示</h4>
                                <p className="text-xs text-gray-500">多运动、轻松饮食，让你的早餐更加健康！蛋白质摄入均衡，碳水化合物适量，是健康生活的最佳选择。</p>
                            </div>
                        </div>
                    </div>

                    <footer className="mt-auto bg-gray-800 text-white text-xs p-2 flex justify-between">
                        <span>© 2023 营养早餐创新榜 版权所有</span>
                        <span>版本 1.0.0</span>
                        <span>12:51:15</span>
                    </footer>

                    {/* Add Breakfast Modal */}
                    {showAddModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg shadow-lg p-6 w-2/5">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-lg font-bold">添加新早餐</h3>
                                    <button onClick={handleModalClose} className="text-gray-500 hover:text-gray-700">
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                
                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-gray-700 mb-1">名称</label>
                                    <input
                                        type="text"
                                        name="name"
                                        placeholder="输入早餐名称"
                                        className="w-full border rounded px-3 py-2"
                                        value={newBreakfast.name}
                                        onChange={handleInputChange}
                                    />
                                </div>
                                
                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-gray-700 mb-1">类型 (可多选)</label>
                                    <div className="flex space-x-2">
                                        <button 
                                            className={`px-3 py-1 rounded ${newBreakfast.category === '中式' ? 'bg-blue-500 text-white' : 'bg-gray-200'}`}
                                            onClick={() => setNewBreakfast({...newBreakfast, category: '中式'})}
                                        >
                                            中式
                                        </button>
                                        <button 
                                            className={`px-3 py-1 rounded ${newBreakfast.category === '西式' ? 'bg-blue-500 text-white' : 'bg-gray-200'}`}
                                            onClick={() => setNewBreakfast({...newBreakfast, category: '西式'})}
                                        >
                                            西式
                                        </button>
                                        <button 
                                            className={`px-3 py-1 rounded ${newBreakfast.subcategory === '素食' ? 'bg-blue-500 text-white' : 'bg-gray-200'}`}
                                            onClick={() => setNewBreakfast({...newBreakfast, subcategory: newBreakfast.subcategory === '素食' ? '' : '素食'})}
                                        >
                                            素食
                                        </button>
                                        <button 
                                            className={`px-3 py-1 rounded ${newBreakfast.subcategory === '甜品' ? 'bg-blue-500 text-white' : 'bg-gray-200'}`}
                                            onClick={() => setNewBreakfast({...newBreakfast, subcategory: newBreakfast.subcategory === '甜品' ? '' : '甜品'})}
                                        >
                                            甜品
                                        </button>
                                    </div>
                                </div>
                                
                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-gray-700 mb-1">营养成分 (单位: g)</label>
                                    <div className="grid grid-cols-4 gap-2">
                                        <div>
                                            <label className="block text-xs text-gray-500 mb-1">蛋白质</label>
                                            <input
                                                type="number"
                                                name="protein"
                                                className="w-full border rounded px-3 py-2"
                                                value={newBreakfast.protein}
                                                onChange={handleInputChange}
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-xs text-gray-500 mb-1">碳水</label>
                                            <input
                                                type="number"
                                                name="carb"
                                                className="w-full border rounded px-3 py-2"
                                                value={newBreakfast.carb}
                                                onChange={handleInputChange}
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-xs text-gray-500 mb-1">脂肪</label>
                                            <input
                                                type="number"
                                                name="fat"
                                                className="w-full border rounded px-3 py-2"
                                                value={newBreakfast.fat}
                                                onChange={handleInputChange}
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-xs text-gray-500 mb-1">纤维</label>
                                            <input
                                                type="number"
                                                name="fiber"
                                                className="w-full border rounded px-3 py-2"
                                                value={newBreakfast.fiber}
                                                onChange={handleInputChange}
                                            />
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-gray-700 mb-1">推荐指数: {newBreakfast.rating}</label>
                                    <div className="relative">
                                        <input
                                            type="range"
                                            min="1"
                                            max="5"
                                            step="0.5"
                                            value={newBreakfast.rating}
                                            onChange={(e) => handleRatingChange(parseFloat(e.target.value))}
                                            className="w-full"
                                        />
                                        <div className="flex justify-between text-xs text-gray-500 px-2">
                                            <span>1</span>
                                            <span>2</span>
                                            <span>3</span>
                                            <span>4</span>
                                            <span>5</span>
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-gray-700 mb-1">图片URL</label>
                                    <input
                                        type="text"
                                        name="imageUrl"
                                        placeholder="输入图片URL或使用默认随机图片"
                                        className="w-full border rounded px-3 py-2"
                                        value={newBreakfast.imageUrl}
                                        onChange={handleInputChange}
                                    />
                                </div>
                                
                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-gray-700 mb-1">简文描述</label>
                                    <textarea
                                        name="description"
                                        rows="3"
                                        placeholder="请简要描述食品及其特色"
                                        className="w-full border rounded px-3 py-2"
                                        value={newBreakfast.description}
                                        onChange={handleInputChange}
                                    ></textarea>
                                </div>
                                
                                <div className="flex justify-end space-x-2">
                                    <button onClick={handleModalClose} className="px-4 py-2 border rounded text-gray-600 hover:bg-gray-100">取消</button>
                                    <button onClick={handleSubmit} className="px-4 py-2 bg-yellow-400 text-white rounded hover:bg-yellow-500">保存</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Edit Breakfast Modal */}
                    {showEditModal && currentItem && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg shadow-lg p-6 w-2/5">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-lg font-bold">编辑早餐</h3>
                                    <button onClick={handleModalClose} className="text-gray-500 hover:text-gray-700">
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                
                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-gray-700 mb-1">名称</label>
                                    <input
                                        type="text"
                                        name="name"
