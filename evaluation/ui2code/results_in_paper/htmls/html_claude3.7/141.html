                      defaultValue="23.45"
                    />
                  </div>
                  <div className="mb-4">
                    <label className="block text-sm font-medium mb-1">备注</label>
                    <textarea 
                      className="w-full p-2 border rounded-md" 
                      rows="3"
                      placeholder="添加备注..."
                    ></textarea>
                  </div>
                </div>
                <div className="p-4 border-t flex justify-end space-x-2">
                  <button 
                    onClick={() => setShowAddModal(false)}
                    className="px-4 py-2 border rounded-md"
                  >
                    取消
                  </button>
                  <button className="px-4 py-2 bg-blue-500 text-white rounded-md">
                    确认添加
                  </button>
                </div>
              </div>
            </div>
          )}
          
          {/* Edit Record Modal */}
          {showEditModal && editingRecord && (
            <div className="modal-overlay">
              <div className="bg-white rounded-md shadow-lg w-full max-w-md">
                <div className="p-4 border-b">
                  <h3 className="text-lg font-bold">编辑游泳成绩</h3>
                </div>
                <div className="p-4">
                  <div className="mb-4">
                    <label className="block text-sm font-medium mb-1">项目名称</label>
                    <input 
                      type="text" 
                      className="w-full p-2 border rounded-md" 
                      defaultValue={editingRecord.project}
                    />
                  </div>
                  <div className="mb-4">
                    <label className="block text-sm font-medium mb-1">泳姿选择</label>
                    <select className="w-full p-2 border rounded-md" defaultValue={editingRecord.style}>
                      <option value="自由泳">自由泳</option>
                      <option value="蛙泳">蛙泳</option>
                      <option value="仰泳">仰泳</option>
                    </select>
                  </div>
                  <div className="mb-4">
                    <label className="block text-sm font-medium mb-1">日期</label>
                    <div className="relative">
                      <input 
                        type="text" 
                        className="w-full p-2 border rounded-md" 
                        defaultValue={editingRecord.date}
                      />
                      <div className="absolute right-2 top-1/2 transform -translate-y-1/2">
                        <i className="far fa-calendar-alt text-gray-500"></i>
                      </div>
                    </div>
                  </div>
                  <div className="mb-4">
                    <label className="block text-sm font-medium mb-1">成绩 (秒)</label>
                    <input 
                      type="text" 
                      className="w-full p-2 border rounded-md" 
                      defaultValue={editingRecord.time}
                    />
                  </div>
                  <div className="mb-4">
                    <label className="block text-sm font-medium mb-1">备注</label>
                    <textarea 
                      className="w-full p-2 border rounded-md" 
                      rows="3"
                      defaultValue={editingRecord.note}
                    ></textarea>
                  </div>
                </div>
                <div className="p-4 border-t flex justify-end space-x-2">
                  <button 
                    onClick={() => setShowEditModal(false)}
                    className="px-4 py-2 border rounded-md"
                  >
                    取消
                  </button>
                  <button className="px-4 py-2 bg-yellow-500 text-white rounded-md">
                    保存更改
                  </button>
                </div>
              </div>
            </div>
          )}
          
          {/* Delete Confirmation Modal */}
          {showDeleteModal && deletingRecord && (
            <div className="modal-overlay">
              <div className="bg-white rounded-md shadow-lg w-full max-w-md">
                <div className="p-4">
                  <h3 className="text-lg font-bold mb-2">确认删除</h3>
                  <p className="text-gray-600">您确定要删除 {deletingRecord.project} ({deletingRecord.date}) 的记录吗? 此操作不可恢复。</p>
                </div>
                <div className="p-4 border-t flex justify-end space-x-2">
                  <button 
                    onClick={() => setShowDeleteModal(false)}
                    className="px-4 py-2 border rounded-md"
                  >
                    取消
                  </button>
                  <button className="px-4 py-2 bg-red-500 text-white rounded-md">
                    确认删除
                  </button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
