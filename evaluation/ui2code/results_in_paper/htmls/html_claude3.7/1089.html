<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>二手交易平台</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans SC', sans-serif;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">

      const [showAddModal, setShowAddModal] = useState(false);
      const [showEditModal, setShowEditModal] = useState(false);
      const [showDeleteModal, setShowDeleteModal] = useState(false);
      const [editingProduct, setEditingProduct] = useState(null);
      const [products, setProducts] = useState([
        {
          id: 1,
          name: '二手 iPhone 11',
          description: '黑色，8GB，成色良好',
          price: 1800,
          date: '2023-05-15',
          category: '电子产品',
          imageUrl: 'https://picsum.photos/id/1/300/200'
        },
        {
          id: 2,
          name: '宜家折叠餐桌',
          description: '带椅子，九成新',
          price: 300,
          date: '2023-05-10',
          category: '家具',
          imageUrl: 'https://picsum.photos/id/2/300/200'
        },
        {
          id: 3,
          name: '儿童绘画套装',
          description: '九成新，内含彩笔、画纸等',
          price: 50,
          date: '2023-05-05',
          category: '玩具',
          imageUrl: 'https://picsum.photos/id/3/300/200'
        }
      ]);

      const handleEditClick = (product) => {
        setEditingProduct(product);
        setShowEditModal(true);
      };

      const handleDeleteClick = (product) => {
        setEditingProduct(product);
        setShowDeleteModal(true);
      };

      return (
        <div className="min-h-screen flex flex-col">
          {/* 顶部导航 */}
          <header className="flex justify-between items-center">
            <div className="bg-green-600 text-white p-3 w-28">
              <h1 className="text-lg">二手交易平台</h1>
            </div>
            <div className="flex-1 text-right p-3 text-green-600">
              环保·循环·价值——让闲置焕发新生
            </div>
          </header>

          {/* 主体内容区 */}
          <div className="flex flex-1">
            {/* 左侧菜单 */}
            <div className="w-28 py-4 flex flex-col">
              <a href="#" className="flex items-center py-2 px-4 hover:bg-gray-100">
                <i className="fas fa-home mr-2"></i> 首页
              </a>
              <a href="#" 
                 className="flex items-center py-2 px-4 hover:bg-gray-100"
                 onClick={(e) => {
                   e.preventDefault();
                   setShowAddModal(true);
                 }}>
                <i className="fas fa-plus mr-2"></i> 发布商品
              </a>
              <a href="#" className="flex items-center py-2 px-4 hover:bg-gray-100">
                <i className="fas fa-list mr-2"></i> 我的订单
              </a>
              <a href="#" className="flex items-center py-2 px-4 hover:bg-gray-100">
                <i className="fas fa-question-circle mr-2"></i> 帮助中心
              </a>
            </div>

            {/* 右侧内容区 */}
            <div className="flex-1 flex flex-col">
              {/* 标签页导航 */}
              <div className="border-b flex">
                <button 
                  className={`py-3 px-6 focus:outline-none ${activeTab === '商品展示' ? 'border-b-2 border-green-500 text-green-500' : ''}`}
                  onClick={() => setActiveTab('商品展示')}>
                  商品展示
                </button>
                <button 
                  className={`py-3 px-6 focus:outline-none ${activeTab === '数据统计' ? 'border-b-2 border-green-500 text-green-500' : ''}`}
                  onClick={() => setActiveTab('数据统计')}>
                  数据统计
                </button>
                <button 
                  className={`py-3 px-6 focus:outline-none ${activeTab === '编辑管理' ? 'border-b-2 border-green-500 text-green-500' : ''}`}
                  onClick={() => setActiveTab('编辑管理')}>
                  编辑管理
                </button>
              </div>

              {/* 主内容区 */}
              <div className="flex-1 p-4 bg-gray-50 flex">
                {/* 左侧商品列表 */}
                <div className="flex-1">
                  {activeTab === '商品展示' && (
                    <div>
                      <div className="bg-green-50 p-3 mb-4 rounded">
                        消费K打卡的第二手好物，低价优质，每一件都是您践行环保的支架！
                      </div>
                      
                      {products.map((product) => (
                        <div key={product.id} className="bg-white rounded-md shadow-sm mb-6 overflow-hidden">
                          <div className="p-4">
                            <div className="flex justify-between items-center mb-2">
                              <h3 className="font-bold text-lg">{product.name}</h3>
                              <div>
                                <button 
                                  className="text-green-600 text-sm mr-1"
                                  onClick={() => handleEditClick(product)}>
                                  <i className="fas fa-edit mr-1"></i> 编辑
                                </button>
                                <button 
                                  className="text-red-500 text-sm"
                                  onClick={() => handleDeleteClick(product)}>
                                  <i className="fas fa-trash mr-1"></i> 删除
                                </button>
                              </div>
                            </div>

                            <div className="flex">
                              <div className="w-32 h-24 bg-gray-100 mr-4">
                                <img src={product.imageUrl} alt={product.name} className="w-full h-full object-cover" />
                              </div>
                              <div>
                                <p className="text-sm text-gray-600 mb-2">{product.description}</p>
                                <div className="mt-4">
                                  <span className="text-red-500 font-bold">¥{product.price}</span>
                                  <span className="text-xs text-gray-500 ml-2">发布于: {product.date}</span>
                                </div>
                              </div>
                            </div>
                          </div>

                          <div className="bg-gray-50 p-2 flex justify-between items-center">
                            <span className="inline-block px-2 py-1 bg-yellow-100 text-yellow-800 rounded text-xs">
                              {product.category}
                            </span>
                            <button className="bg-green-600 text-white px-3 py-1 text-sm rounded">立即购买</button>
                          </div>
                        </div>
                      ))}
                    </div>
                  )}
                  
                  {activeTab === '数据统计' && (
                    <div className="w-full">
                      <h2 className="text-lg font-bold mb-4">交易数据统计</h2>
                      <div className="flex flex-wrap -mx-2">
                        <div className="w-full md:w-1/3 px-2 mb-4">
                          <div className="bg-white p-4 rounded-md shadow-sm h-48">
                            <h3 className="font-medium mb-4">月度销售趋势</h3>
                            <div className="h-32 bg-gray-100 flex items-center justify-center text-gray-500">

                            </div>
                          </div>
                        </div>
                        <div className="w-full md:w-1/3 px-2 mb-4">
                          <div className="bg-white p-4 rounded-md shadow-sm h-48">
                            <h3 className="font-medium mb-4">热门商品类别</h3>
                            <div className="h-32 bg-gray-100 flex items-center justify-center text-gray-500">
                              图表区域 - 类别饼图
                            </div>
                          </div>
                        </div>
                        <div className="w-full md:w-1/3 px-2 mb-4">
                          <div className="bg-white p-4 rounded-md shadow-sm h-48">
                            <h3 className="font-medium mb-4">用户活跃度</h3>
                            <div className="h-32 bg-gray-100 flex items-center justify-center text-gray-500">
                              图表区域 - 活跃度折线图
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  )}
                  
                  {activeTab === '编辑管理' && (
                    <div className="w-full">
                      <div className="flex items-center mb-4">
                        <div className="flex-1">
                          <div className="text-yellow-600 bg-yellow-50 py-2 px-4 rounded">
                            <i className="fas fa-lightbulb mr-2"></i>
                            Tip: 长按商品即可移动调整顺序！
                          </div>
                        </div>
                        <div>
                          <span className="bg-red-500 text-white py-1 px-3 rounded-md text-sm">新商品 (0)</span>
                        </div>
                      </div>
                      
                      {products.map((product) => (
                        <div key={product.id} className="bg-white rounded-md shadow-sm mb-6 overflow-hidden">
                          <div className="p-4">
                            <div className="flex justify-between items-center mb-2">
                              <div className="flex items-center">
                                <input type="checkbox" className="mr-3" />
                                <h3 className="font-bold text-lg">{product.name}</h3>
                              </div>
                              <div>
                                <button 
                                  className="text-green-600 text-sm mr-1"
                                  onClick={() => handleEditClick(product)}>
                                  <i className="fas fa-edit mr-1"></i> 编辑
                                </button>
                                <button 
                                  className="text-red-500 text-sm"
                                  onClick={() => handleDeleteClick(product)}>
                                  <i className="fas fa-trash mr-1"></i> 删除
                                </button>
                              </div>
                            </div>

                            <div className="flex">
                              <div className="w-32 h-24 bg-gray-100 mr-4">
                                <img src={product.imageUrl} alt={product.name} className="w-full h-full object-cover" />
                              </div>
                              <div>
                                <p className="text-sm text-gray-600 mb-2">{product.description}</p>
                                <div className="mt-4">
                                  <span className="text-red-500 font-bold">¥{product.price}</span>
                                  <span className="text-xs text-gray-500 ml-2">发布于: {product.date}</span>
                                </div>
                              </div>
                            </div>
                          </div>

                          <div className="bg-gray-50 p-2 flex justify-between items-center">
                            <span className="inline-block px-2 py-1 bg-yellow-100 text-yellow-800 rounded text-xs">
                              {product.category}
                            </span>
                            <button className="bg-green-600 text-white px-3 py-1 text-sm rounded">立即购买</button>
                          </div>
                        </div>
                      ))}
                    </div>
                  )}
                </div>

                {/* 右侧边栏 */}
                <div className="w-64 ml-4">
                  <div className="bg-white p-4 rounded-md shadow-sm mb-4">
                    <div className="flex items-center mb-4">
                      <i className="fas fa-users text-green-600 mr-2"></i>
                      <span className="text-gray-700">在线用户</span>
                    </div>
                    <div className="text-2xl font-bold text-green-600">1024</div>
                  </div>
                  
                  <div className="bg-white p-4 rounded-md shadow-sm mb-4">
                    <div className="flex items-center mb-4">
                      <i className="fas fa-exchange-alt text-green-600 mr-2"></i>
                      <span className="text-gray-700">今日成交</span>
                    </div>
                    <div className="text-2xl font-bold text-green-600">23</div>
                  </div>
                  
                  <div className="bg-white p-4 rounded-md shadow-sm mb-4">
                    <div className="flex items-center mb-4">
                      <i className="fas fa-user-friends text-green-600 mr-2"></i>
                      <span className="text-gray-700">活跃买家</span>
                    </div>
                    <div className="text-2xl font-bold text-green-600">512</div>
                  </div>
                  
                  <div className="bg-yellow-50 p-4 rounded-md shadow-sm">
                    <h3 className="font-medium mb-2">交易提示</h3>
                    <p className="text-sm text-gray-700">商品状况良好，但请注意确认商家评价，保障交易安全。</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          {/* 底部功能栏 */}
          <footer className="border-t p-3 flex justify-between items-center text-sm text-gray-600">
            <div>
              © 2023 二手交易平台<br/>
              本平台致力于促进可持续发展，促进闲置资源充分利用
            </div>
            <div className="flex">
              <button 
                className="bg-green-600 text-white px-4 py-2 rounded-md flex items-center"
                onClick={() => setShowAddModal(true)}>
                <i className="fas fa-plus mr-2"></i> 添加新商品
              </button>
              <button className="bg-yellow-500 text-white px-4 py-2 rounded-md flex items-center ml-2">
                <i className="fas fa-trash-alt mr-2"></i> 批量删除
              </button>
              <button className="bg-orange-500 text-white px-4 py-2 rounded-md flex items-center ml-2">
                <i className="fas fa-file-export mr-2"></i> 导出报表
              </button>
            </div>
          </footer>

          {/* 添加商品弹窗 */}
          {showAddModal && (
            <div className="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50">
              <div className="bg-white w-full max-w-md rounded-md shadow-lg">
                <div className="p-6">
                  <h2 className="text-xl font-bold mb-4">添加新商品</h2>
                  
                  <div className="mb-4">
                    <label className="block text-gray-700 mb-1">商品名称</label>
                    <input type="text" placeholder="请输入商品名称" className="w-full border rounded p-2 focus:outline-none focus:ring-1 focus:ring-green-500" />
                  </div>
                  
                  <div className="mb-4">
                    <label className="block text-gray-700 mb-1">商品分类</label>
                    <select className="w-full border rounded p-2 focus:outline-none focus:ring-1 focus:ring-green-500">
                      <option>电子产品</option>
                      <option>家具</option>
                      <option>玩具</option>
                    </select>
                  </div>
                  
                  <div className="mb-4">
                    <label className="block text-gray-700 mb-1">价格</label>
                    <input type="text" placeholder="请输入价格" className="w-full border rounded p-2 focus:outline-none focus:ring-1 focus:ring-green-500" />
                  </div>
                  
                  <div className="mb-4">
                    <label className="block text-gray-700 mb-1">图片 URL</label>
                    <input type="text" placeholder="请输入图片 URL (可选)" className="w-full border rounded p-2 focus:outline-none focus:ring-1 focus:ring-green-500" />
                  </div>
                  
                  <div className="mb-4">
                    <label className="block text-gray-700 mb-1">商品描述</label>
                    <textarea placeholder="请输入商品描述" rows="3" className="w-full border rounded p-2 focus:outline-none focus:ring-1 focus:ring-green-500"></textarea>
                  </div>
                </div>
                
                <div className="flex justify-end bg-gray-50 p-4 rounded-b-md">
                  <button 
                    className="px-4 py-2 border rounded mr-2"
                    onClick={() => setShowAddModal(false)}>
                    取消
                  </button>
                  <button 
                    className="px-4 py-2 bg-green-600 text-white rounded"
                    onClick={() => setShowAddModal(false)}>
                    保存
                  </button>
                </div>
              </div>
            </div>
          )}

          {/* 编辑商品弹窗 */}
          {showEditModal && editingProduct && (
            <div className="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50">
              <div className="bg-white w-full max-w-md rounded-md shadow-lg">
                <div className="p-6">
                  <h2 className="text-xl font-bold mb-4">编辑商品</h2>
                  
                  <div className="mb-4">
                    <label className="block text-gray-700 mb-1">商品名称</label>
                    <input 
                      type="text" 
                      defaultValue={editingProduct.name}
                      className="w-full border rounded p-2 focus:outline-none focus:ring-1 focus:ring-green-500" 
                    />
                  </div>
                  
                  <div className="mb-4">
                    <label className="block text-gray-700 mb-1">商品分类</label>
                    <select 
                      defaultValue={editingProduct.category}
                      className="w-full border rounded p-2 focus:outline-none focus:ring-1 focus:ring-green-500"

                      <option>电子产品</option>
                      <option>家具</option>
                      <option>玩具</option>
                    </select>
                  </div>
                  
                  <div className="mb-4">
                    <label className="block text-gray-700 mb-1">价格</label>
                    <input 
                      type="text" 
                      defaultValue={editingProduct.price}
                      className="w-full border rounded p-2 focus:outline-none focus:ring-1 focus:ring-green-500" 
                    />
                  </div>
                  
                  <div className="mb-4">
                    <label className="block text-gray-700 mb-1">图片 URL</label>
                    <input 
                      type="text" 
                      defaultValue={editingProduct.imageUrl}
                      className="w-full border rounded p-2 focus:outline-none focus:ring-1 focus:ring-green-500" 
                    />
                  </div>
                  
                  <div className="mb-4">
                    <label className="block text-gray-700 mb-1">商品描述</label>
                    <textarea 
                      defaultValue={editingProduct.description}
                      rows="3" 
                      className="w-full border rounded p-2 focus:outline-none focus:ring-1 focus:ring-green-500"
                    ></textarea>
                  </div>
                </div>
                
                <div className="flex justify-end bg-gray-50 p-4 rounded-b-md">
                  <button 
                    className="px-4 py-2 border rounded mr-2"
                    onClick={() => setShowEditModal(false)}>
                    取消
                  </button>
                  <button 
                    className="px-4 py-2 bg-green-600 text-white rounded"
                    onClick={() => setShowEditModal(false)}>
                    保存
                  </button>
                </div>
              </div>
            </div>
          )}

          {/* 删除确认弹窗 */}
          {showDeleteModal && (
            <div className="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50">
              <div className="bg-white w-full max-w-sm rounded-md shadow-lg">
                <div className="p-6">
                  <h2 className="text-xl font-bold mb-4">确定删除此商品?</h2>
                  <p className="text-red-500">删除操作不可恢复，请谨慎！</p>
                </div>
                
                <div className="flex justify-end bg-gray-50 p-4 rounded-b-md">
                  <button 
                    className="px-4 py-2 border rounded mr-2"
                    onClick={() => setShowDeleteModal(false)}>
                    取消
                  </button>
                  <button 
                    className="px-4 py-2 bg-red-500 text-white rounded"
                    onClick={() => setShowDeleteModal(false)}>
                    确认删除
                  </button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
