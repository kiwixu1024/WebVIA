<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f9f9f9;
        }
        .star-rating {
            color: #FFD700;
        }
        .star-empty {
            color: #e4e4e4;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const App = () => {
            const [showAddModal, setShowAddModal] = React.useState(false);
            const [showEditModal, setShowEditModal] = React.useState(false);
            const [showDeleteModal, setShowDeleteModal] = React.useState(false);
            const [selectedTip, setSelectedTip] = React.useState(null);
            const [newTipTitle, setNewTipTitle] = React.useState('');
            const [newTipContent, setNewTipContent] = React.useState('');
            const [newTipCategory, setNewTipCategory] = React.useState('厨房');
            const [newTipDifficulty, setNewTipDifficulty] = React.useState(1);
            const [tipCounter, setTipCounter] = React.useState(6);
            const [cleaningCount, setCleaningCount] = React.useState(2);
            
            const [tips, setTips] = React.useState([
                {
                    id: 1,
                    title: '用旧牙刷清洁水龙头',
                    content: '旧牙刷小而灵活，让水龙头光亮如新。',
                    category: '清洁',
                    rating: 4,
                    image: 'https://picsum.photos/id/110/300/200',
                    hot: true
                },
                {
                    id: 2,
                    title: '橡皮筋收纳筷子',
                    content: '用橡皮筋固定筷子，收纳更整洁！',
                    category: '厨房',
                    rating: 5,
                    image: 'https://picsum.photos/id/30/300/200',
                    hot: false
                },
                {
                    id: 3,
                    title: '旧报纸去油污',
                    content: '旧报纸吸油强，擦拭更实用！',
                    category: '厨房',
                    rating: 4,
                    image: 'https://picsum.photos/id/40/300/200',
                    hot: false
                },
                {
                    id: 4,
                    title: '醋除水垢小窍门',
                    content: '常用白醋加热后浸泡在水垢处，静置10分钟后擦拭，轻松去除顽固水垢。',
                    category: '清洁',
                    rating: 5,
                    image: 'https://picsum.photos/id/15/300/200',
                    hot: true
                },
                {
                    id: 5,
                    title: '电视机发热处理',
                    content: '电视机背面经常用干净毛巾擦拭，保持通风孔畅通，延长使用寿命。',
                    category: '家电',
                    rating: 3,
                    image: 'https://picsum.photos/id/20/300/200',
                    hot: false
                },
                {
                    id: 6,
                    title: '衣物去霉技巧',
                    content: '没有阳台时，阴凉处晒在窗边，利用热水冲洗去除霉味最有效果。',
                    category: '衣物',
                    rating: 4,
                    image: 'https://picsum.photos/id/25/300/200',
                    hot: false
                }
            ]);

            const addNewTip = () => {
                if (newTipTitle && newTipCategory) {
                    const newTip = {
                        id: tips.length + 1,
                        title: newTipTitle,
                        content: newTipContent || '这是一个测试内容',
                        category: newTipCategory,
                        rating: 5,
                        image: 'https://picsum.photos/id/35/300/200',
                        hot: false
                    };
                    setTips([...tips, newTip]);
                    setTipCounter(tipCounter + 1);
                    if (newTipCategory === '清洁') {
                        setCleaningCount(cleaningCount + 1);
                    }
                    setShowAddModal(false);
                    setNewTipTitle('');
                    setNewTipContent('');
                    setNewTipCategory('厨房');
                }
            };

            const handleEditTip = (tip) => {
                setSelectedTip(tip);
                setNewTipTitle(tip.title);
                setNewTipContent(tip.content);
                setNewTipCategory(tip.category);
                setShowEditModal(true);
            };

            const saveEditTip = () => {
                if (selectedTip && newTipTitle && newTipCategory) {
                    const updatedTips = tips.map(tip => {
                        if (tip.id === selectedTip.id) {
                            return {
                                ...tip,
                                title: newTipTitle,
                                content: newTipContent,
                                category: newTipCategory
                            };
                        }
                        return tip;
                    });
                    setTips(updatedTips);
                    setShowEditModal(false);
                    setSelectedTip(null);
                }
            };

            const handleDeleteTip = (tip) => {
                setSelectedTip(tip);
                setShowDeleteModal(true);
            };

            const confirmDelete = () => {
                if (selectedTip) {
                    const updatedTips = tips.filter(tip => tip.id !== selectedTip.id);
                    setTips(updatedTips);
                    if (selectedTip.category === '清洁') {
                        setCleaningCount(cleaningCount - 1);
                    }
                    setTipCounter(tipCounter - 1);
                    setShowDeleteModal(false);
                    setSelectedTip(null);
                }
            };
            
            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="bg-white border-b border-gray-200 py-4 px-6 flex items-center justify-between">
                        <div className="flex items-center">
                            <img src="https://picsum.photos/id/237/30/30" alt="Logo" className="w-6 h-6 rounded-full mr-2" />
                            <span className="text-xl font-bold text-orange-500">生活妙招</span>
                        </div>
                        <div>
                            <a href="#" className="text-orange-500 mx-3">首页</a>
                            <a href="#" className="text-gray-600 mx-3">分类</a>
                            <a href="#" className="text-gray-600 mx-3">我的收藏</a>
                        </div>
                    </header>

                    <div className="flex bg-white">
                        {/* Left Sidebar */}
                        <div className="w-64 border-r border-gray-200 min-h-screen p-5">
                            <div className="mb-4">
                                <button onClick={() => setShowAddModal(true)} className="w-full bg-orange-500 text-white py-2 px-4 rounded-md flex items-center justify-center">
                                    <span className="mr-1">+</span> 添加妙招
                                </button>
                            </div>
                            
                            <div className="mb-4">
                                <div className="flex items-center text-gray-700 mb-2">
                                    <i className="fas fa-list mr-2"></i>
                                    <span>全部妙招</span>
                                </div>
                            </div>

                            <div className="space-y-3">
                                <div className="flex items-center justify-between">
                                    <div className="flex items-center text-orange-500">
                                        <i className="fas fa-utensils mr-2"></i>
                                        <span>厨房</span>
                                    </div>
                                    <span className="text-gray-500">1</span>
                                </div>

                                <div className="flex items-center justify-between">
                                    <div className="flex items-center text-orange-500">
                                        <i className="fas fa-couch mr-2"></i>
                                        <span>客厅</span>
                                    </div>
                                    <span className="text-gray-500">0</span>
                                </div>

                                <div className="flex items-center justify-between">
                                    <div className="flex items-center text-orange-500">
                                        <i className="fas fa-broom mr-2"></i>
                                        <span>清洁</span>
                                    </div>
                                    <span className="text-gray-500">{cleaningCount}</span>
                                </div>

                                <div className="flex items-center justify-between">
                                    <div className="flex items-center text-orange-500">
                                        <i className="fas fa-heartbeat mr-2"></i>
                                        <span>收纳</span>
                                    </div>
                                    <span className="text-gray-500">1</span>
                                </div>

                                <div className="flex items-center justify-between">
                                    <div className="flex items-center text-orange-500">
                                        <i className="fas fa-tshirt mr-2"></i>
                                        <span>衣物</span>
                                    </div>
                                    <span className="text-gray-500">1</span>
                                </div>

                                <div className="flex items-center justify-between">
                                    <div className="flex items-center text-orange-500">
                                        <i className="fas fa-tv mr-2"></i>
                                        <span>家电</span>
                                    </div>
                                    <span className="text-gray-500">1</span>
                                </div>

                                <div className="flex items-center justify-between">
                                    <div className="flex items-center text-orange-500">
                                        <i className="fas fa-shower mr-2"></i>
                                        <span>卫浴</span>
                                    </div>
                                    <span className="text-gray-500">0</span>
                                </div>

                                <div className="flex items-center justify-between">
                                    <div className="flex items-center text-orange-500">
                                        <i className="fas fa-ellipsis-h mr-2"></i>
                                        <span>其他</span>
                                    </div>
                                    <span className="text-gray-500">0</span>
                                </div>
                            </div>
                        </div>

                        {/* Main Content */}
                        <div className="flex-1 p-6 bg-gray-50">
                            <div className="mb-4">
                                <h1 className="text-2xl font-bold mb-1">生活妙招经验集</h1>
                                <p className="text-sm text-gray-600">在这里，你可以随时新增、编辑或删除生活中的实用小窍门，还能查看使用统计与分享你的小技巧。</p>
                            </div>

                            <div className="bg-orange-50 p-3 rounded-md mb-6 flex items-center">
                                <span className="text-orange-600 mr-2">★</span>
                                <span className="text-sm">本周精选 10 条妙招已更新，快来看看哪个最实用！</span>
                            </div>

                            <div className="grid grid-cols-3 gap-6">
                                {tips.map(tip => (
                                    <div key={tip.id} className="bg-white rounded-md overflow-hidden shadow-sm">
                                        <div className="relative">
                                            <img src={tip.image} alt={tip.title} className="w-full h-48 object-cover" />
                                            {tip.hot && (
                                                <span className="absolute top-2 left-2 bg-red-500 text-white text-xs px-2 py-1 rounded">
                                                    热门
                                                </span>
                                            )}
                                        </div>
                                        <div className="p-4">
                                            <h3 className="font-bold mb-1">{tip.title}</h3>
                                            <p className="text-sm text-gray-600 mb-2">{tip.content}</p>
                                            <div className="flex justify-between items-center">
                                                <span className="text-xs text-gray-500">{tip.category}</span>
                                                <div className="star-rating text-xs">
                                                    {'★'.repeat(tip.rating)}
                                                    {'☆'.repeat(5 - tip.rating)}
                                                </div>
                                            </div>
                                        </div>
                                        <div className="bg-gray-50 py-2 px-4 flex justify-between">
                                            <div>
                                                <button 
                                                    onClick={() => handleEditTip(tip)} 
                                                    className="text-blue-500 text-sm mr-4"
                                                >
                                                    <i className="fas fa-edit mr-1"></i> 编辑
                                                </button>
                                                <button 
                                                    onClick={() => handleDeleteTip(tip)}
                                                    className="text-red-500 text-sm"
                                                >
                                                    <i className="fas fa-trash-alt mr-1"></i> 删除
                                                </button>
                                            </div>
                                            <button className="text-gray-500 text-sm">
                                                <i className="fas fa-share-alt mr-1"></i> 分享
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>

                            <div className="mt-6 text-center">
                                <button className="bg-orange-100 hover:bg-orange-200 text-orange-600 py-2 px-4 rounded-md text-sm">
                                    加载更多
                                </button>
                            </div>

                            <div className="mt-4 pt-4 border-t border-gray-200 text-xs text-gray-500 flex justify-between">
                                <span>操作指南：点击左侧分类筛选妙招；按住并拖动调整排序；右侧统计样式会随使用数据变化。</span>
                                <span className="mr-2">小贴士：定期整理妙招可保持界面高效！</span>
                                <span><i className="fas fa-question-circle text-orange-400 mr-1"></i> 如有问题，请点击查看帮助说明</span>
                            </div>
                        </div>

                        {/* Right Sidebar */}
                        <div className="w-64 border-l border-gray-200 p-5">
                            <div className="mb-5">
                                <h3 className="text-gray-700 font-semibold mb-3">数据统计</h3>
                                <div className="bg-orange-50 p-4 rounded-md text-center mb-4">
                                    <p className="text-gray-600 text-sm">当前共收录</p>
                                    <p className="text-4xl font-bold text-orange-500">{tipCounter}</p>
                                    <p className="text-sm text-gray-500">条妙招</p>
                                </div>

                                <div className="mb-5">
                                    <h4 className="text-gray-600 text-sm mb-2">本月变化</h4>
                                    <div className="flex justify-between">
                                        <div className="text-center">
                                            <p className="text-green-500 font-semibold">12</p>
                                            <p className="text-xs text-gray-500">新增</p>
                                        </div>
                                        <div className="text-center">
                                            <p className="text-red-500 font-semibold">3</p>
                                            <p className="text-xs text-gray-500">删除</p>
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <h4 className="text-gray-600 text-sm mb-2">分类分布</h4>
                                    <div className="space-y-1">
                                        <div className="flex justify-between text-sm">
                                            <span>厨房</span>
                                            <span>1</span>
                                        </div>
                                        <div className="flex justify-between text-sm">
                                            <span>清洁</span>
                                            <span>{cleaningCount}</span>
                                        </div>
                                        <div className="flex justify-between text-sm">
                                            <span>收纳</span>
                                            <span>1</span>
                                        </div>
                                        <div className="flex justify-between text-sm">
                                            <span>衣物</span>
                                            <span>1</span>
                                        </div>
                                        <div className="flex justify-between text-sm">
                                            <span>家电</span>
                                            <span>1</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <button className="w-full bg-orange-100 text-orange-600 py-2 px-4 rounded-md text-sm flex items-center justify-center">
                                <i className="fas fa-chart-bar mr-1"></i> 导出报告
                            </button>
                        </div>
                    </div>

                    {/* Add Modal */}
                    {showAddModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-md shadow-lg w-[500px]">
                                <div className="border-b border-gray-200 p-4">
                                    <h2 className="text-xl font-semibold">添加妙招</h2>
                                </div>
                                <div className="p-4">
                                    <div className="mb-4">
                                        <label className="block text-gray-700 text-sm font-medium mb-1">
                                            妙招标题 <span className="text-red-500">*</span>
                                        </label>
                                        <input 
                                            type="text" 
                                            className="w-full border border-gray-300 rounded-md p-2" 
                                            placeholder="输入妙招标题"
                                            value={newTipTitle}
                                            onChange={(e) => setNewTipTitle(e.target.value)}
                                        />
                                    </div>
                                    
                                    <div className="mb-4">
                                        <label className="block text-gray-700 text-sm font-medium mb-1">
                                            妙招详情
                                        </label>
                                        <textarea 
                                            className="w-full border border-gray-300 rounded-md p-2 h-24" 
                                            placeholder="输入妙招详细内容"
                                            value={newTipContent}
                                            onChange={(e) => setNewTipContent(e.target.value)}
                                        ></textarea>
                                    </div>
                                    
                                    <div className="mb-4">
                                        <label className="block text-gray-700 text-sm font-medium mb-1">
                                            选择分类
                                        </label>
                                        <select 
                                            className="w-full border border-gray-300 rounded-md p-2"
                                            value={newTipCategory}
                                            onChange={(e) => setNewTipCategory(e.target.value)}
                                        >
                                            <option value="厨房">厨房</option>
                                            <option value="清洁">清洁</option>
                                            <option value="收纳">收纳</option>
                                            <option value="衣物">衣物</option>
                                            <option value="家电">家电</option>
                                        </select>
                                    </div>
                                    
                                    <div className="mb-4">
                                        <label className="block text-gray-700 text-sm font-medium mb-1">
                                            难度等级 (0-5星级)
                                        </label>
                                        <div className="flex items-center">
                                            <span className="mr-2">简单</span>
                                            <input 
                                                type="range" 
                                                min="1" 
                                                max="5" 
                                                className="flex-grow" 
                                                value={newTipDifficulty}
                                                onChange={(e) => setNewTipDifficulty(parseInt(e.target.value))}
                                            />
                                            <span className="ml-2">困难</span>
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="bg-gray-50 px-4 py-3 flex justify-end">
                                    <button 
                                        className="bg-gray-200 text-gray-700 px-4 py-2 rounded-md mr-2"
                                        onClick={() => setShowAddModal(false)}
                                    >
                                        取消
                                    </button>
                                    <button 
                                        className="bg-orange-500 text-white px-4 py-2 rounded-md"
                                        onClick={addNewTip}
                                    >
                                        保存
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    {/* Edit Modal */}
                    {showEditModal && selectedTip && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-md shadow-lg w-[500px]">
                                <div className="border-b border-gray-200 p-4">
                                    <h2 className="text-xl font-semibold">编辑妙招</h2>
                                </div>
                                <div className="p-4">
                                    <div className="mb-4">
                                        <label className="block text-gray-700 text-sm font-medium mb-1">
                                            妙招标题 <span className="text-red-500">*</span>
                                        </label>
                                        <input 
                                            type="text" 
                                            className="w-full border border-gray-300 rounded-md p-2" 
                                            value={newTipTitle}
                                            onChange={(e) => setNewTipTitle(e.target.value)}
                                        />
                                    </div>
                                    
                                    <div className="mb-4">
                                        <label className="block text-gray-700 text-sm font-medium mb-1">
                                            妙招详情
                                        </label>
                                        <textarea 
                                            className="w-full border border-gray-300 rounded-md p-2 h-24" 
                                            value={newTipContent}
                                            onChange={(e) => setNewTipContent(e.target.value)}
                                        ></textarea>
                                    </div>
                                    
                                    <div className="mb-4">
                                        <label className="block text-gray-700 text-sm font-medium mb-1">
                                            选择分类
                                        </label>
                                        <select 
                                            className="w-full border border-gray-300 rounded-md p-2"
                                            value={newTipCategory}
                                            onChange={(e) => setNewTipCategory(e.target.value)}
                                        >
                                            <option value="厨房">厨房</option>
                                            <option value="清洁">清洁</option>
                                            <option value="收纳">收纳</option>
                                            <option value="衣物">衣物</option>
                                            <option value="家电">家电</option>
                                        </select>
                                    </div>
                                    
                                    <div className="mb-4">
                                        <label className="block text-gray-700 text-sm font-medium mb-1">
                                            难度等级 (0-5星级)
                                        </label>
                                        <div className="flex items-center">
                                            <span className="mr-2">简单</span>
                                            <input type="range" min="1" max="5" className="flex-grow" />
                                            <span className="ml-2">困难</span>
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="bg-gray-50 px-4 py-3 flex justify-end">
                                    <button 
                                        className="bg-gray-200 text-gray-700 px-4 py-2 rounded-md mr-2"
                                        onClick={() => setShowEditModal(false)}
                                    >
                                        取消
                                    </button>
                                    <button 
                                        className="bg-orange-500 text-white px-4 py-2 rounded-md"
                                        onClick={saveEditTip}
                                    >
                                        保存
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    {/* Delete Confirmation Modal */}
                    {showDeleteModal && selectedTip && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-md shadow-lg w-96 p-6">
                                <h2 className="text-xl font-semibold mb-4">确认删除</h2>
                                <p className="text-gray-700 mb-4">
                                    确定要删除【{selectedTip.title}】吗? 此操作不可撤销。
                                </p>
                                <div className="flex justify-end">
                                    <button 
                                        className="bg-gray-200 text-gray-700 px-4 py-2 rounded-md mr-2"
                                        onClick={() => setShowDeleteModal(false)}
                                    >
                                        取消
                                    </button>
                                    <button 
                                        className="bg-red-500 text-white px-4 py-2 rounded-md"
                                        onClick={confirmDelete}
                                    >
                                        确认删除
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
