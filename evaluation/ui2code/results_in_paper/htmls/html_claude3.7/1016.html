<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求职跟踪</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f5f7fa;
        }
        .donut-chart {
            width: 180px;
            height: 180px;
            margin: 0 auto;
            border-radius: 50%;
            background: conic-gradient(
                #4fc3f7 0% 25%, 
                #ff9800 25% 50%, 
                #9c27b0 50% 75%, 
                #4caf50 75% 100%
            );
            position: relative;
        }
        .donut-chart::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            background-color: white;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [searchQuery, setSearchQuery] = useState('');
            const [showAddModal, setShowAddModal] = useState(false);
            const [showEditModal, setShowEditModal] = useState(false);
            const [showDeleteModal, setShowDeleteModal] = useState(false);
            const [currentJobId, setCurrentJobId] = useState(null);
            const [applications, setApplications] = useState([
                {
                    id: 1,
                    title: '前端开发工程师',
                    company: '腾讯',
                    date: '2024-05-10',
                    status: '面试中'
                },
                {
                    id: 2,
                    title: 'UI设计师',
                    company: '阿里巴巴',
                    date: '2024-05-08',
                    status: '应聘中'
                },
                {
                    id: 3,
                    title: '后端工程师',
                    company: '字节跳动',
                    date: '2024-05-05',
                    status: '已收到'
                },
                {
                    id: 4,
                    title: '产品经理',
                    company: '百度',
                    date: '2024-05-01',
                    status: '已录用'
                }
            ]);

            const handleSearch = (e) => {
                setSearchQuery(e.target.value);
            };

            const openAddModal = () => {
                setShowAddModal(true);
            };

            const openEditModal = (id) => {
                setCurrentJobId(id);
                setShowEditModal(true);
            };

            const openDeleteModal = (id) => {
                setCurrentJobId(id);
                setShowDeleteModal(true);
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    <header className="bg-white border-b border-gray-200">
                        <div className="container mx-auto px-4 py-3 flex justify-between items-center">
                            <div className="flex items-center">
                                <a href="#" className="text-blue-600 font-bold text-xl flex items-center">
                                    <i className="fas fa-home text-blue-600 mr-2"></i>
                                    求职跟踪
                                </a>
                                <span className="mx-2 text-gray-500">|</span>
                                <div className="text-gray-700">
                                    概览 / 职位列表
                                </div>
                            </div>
                            <div className="flex items-center">
                                <div className="relative mr-2">
                                    <input
                                        type="text"
                                        placeholder="搜索职位或公司..."
                                        className="pl-10 pr-4 py-2 border border-gray-300 rounded-md w-64"
                                        value={searchQuery}
                                        onChange={handleSearch}
                                    />
                                    <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i className="fas fa-search text-gray-400"></i>
                                    </div>
                                </div>
                                <div className="flex items-center">
                                    <div className="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center text-white">
                                        李
                                    </div>
                                    <span className="ml-2 text-gray-700">李明</span>
                                    <i className="fas fa-chevron-down ml-1 text-gray-500"></i>
                                </div>
                            </div>
                        </div>
                    </header>

                    <div className="container mx-auto px-4 py-6 flex">
                        <div className="w-48 mr-8">
                            <div className="mb-4">
                                <a href="#" className="flex items-center text-gray-700 hover:text-blue-600">
                                    <i className="fas fa-home mr-2"></i>
                                    <span>概览</span>
                                </a>
                            </div>
                            <div className="mb-4">
                                <a href="#" className="flex items-center text-blue-600 bg-blue-50 px-2 py-1 rounded">
                                    <i className="fas fa-list mr-2"></i>
                                    <span>职位列表</span>
                                </a>
                            </div>
                            <div className="mb-4">
                                <a href="#" className="flex items-center text-gray-700 hover:text-blue-600">
                                    <i className="fas fa-chart-bar mr-2"></i>
                                    <span>统计报表</span>
                                </a>
                            </div>
                            <div className="mb-4">
                                <a href="#" className="flex items-center text-gray-700 hover:text-blue-600">
                                    <i className="fas fa-question-circle mr-2"></i>
                                    <span>帮助说明</span>
                                </a>
                            </div>
                        </div>

                        <div className="flex-grow">
                            <div className="bg-white rounded-md shadow-sm mb-6">
                                <div className="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                                    <h2 className="text-lg font-medium">职位申请列表</h2>
                                    <button 
                                        onClick={openAddModal}
                                        className="bg-blue-600 text-white px-3 py-2 rounded-md flex items-center text-sm"
                                    >
                                        <i className="fas fa-plus mr-2"></i>
                                        添加申请
                                    </button>
                                </div>
                                <div className="px-6 py-4">
                                    {applications.map(app => (
                                        <div key={app.id} className="mb-4 p-4 border-b border-gray-100 flex justify-between items-center">
                                            <div className="flex items-center">
                                                <img src={`https://picsum.photos/id/${100 + app.id}/60/60`} alt={app.title} className="w-12 h-12 rounded-md mr-4" />
                                                <div>
                                                    <h3 className="font-medium">{app.title}</h3>
                                                    <p className="text-gray-600">{app.company}</p>
                                                    <div className="flex items-center mt-1">
                                                        <i className="far fa-calendar-alt text-gray-400 mr-1"></i>
                                                        <span className="text-gray-500 text-sm">{app.date}</span>
                                                        <span className={`ml-2 px-2 py-0.5 text-xs rounded ${
                                                            app.status === '面试中' ? 'bg-red-100 text-red-600' :
                                                            app.status === '应聘中' ? 'bg-yellow-100 text-yellow-600' :
                                                            app.status === '已收到' ? 'bg-blue-100 text-blue-600' :
                                                            'bg-green-100 text-green-600'
                                                        }`}>{app.status}</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div className="flex">
                                                <button 
                                                    onClick={() => openEditModal(app.id)}
                                                    className="text-gray-600 hover:bg-gray-100 p-2 rounded-md mr-2"
                                                >
                                                    <i className="fas fa-edit"></i>
                                                </button>
                                                <button 
                                                    onClick={() => openDeleteModal(app.id)}
                                                    className="text-red-600 hover:bg-red-50 p-2 rounded-md"
                                                >
                                                    <i className="fas fa-trash-alt"></i>
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        <div className="w-72 ml-6">
                            <div className="bg-white rounded-md shadow-sm mb-6 p-4">
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="font-medium">本月申请总数</h3>
                                    <button className="text-gray-400 hover:text-blue-600">
                                        <i className="fas fa-sync-alt"></i>
                                    </button>
                                </div>
                                <div className="flex items-end">
                                    <span className="text-3xl font-bold text-blue-600">4</span>
                                    <span className="ml-1 text-gray-600">个职位</span>
                                </div>
                                <div className="text-gray-500 text-sm mt-2">
                                    较上月 <i className="fas fa-arrow-up text-green-500"></i> 1
                                </div>
                            </div>

                            <div className="bg-white rounded-md shadow-sm mb-6 p-4">
                                <h3 className="font-medium mb-4">申请阶段分布</h3>
                                <div className="donut-chart mb-6"></div>
                                <div className="grid grid-cols-2 gap-2">
                                    <div className="flex items-center">
                                        <span className="w-3 h-3 rounded-full bg-blue-400 mr-2"></span>
                                        <span className="text-sm">已投递 (1)</span>
                                    </div>
                                    <div className="flex items-center">
                                        <span className="w-3 h-3 rounded-full bg-yellow-500 mr-2"></span>
                                        <span className="text-sm">初筛中 (1)</span>
                                    </div>
                                    <div className="flex items-center">
                                        <span className="w-3 h-3 rounded-full bg-purple-500 mr-2"></span>
                                        <span className="text-sm">面试中 (1)</span>
                                    </div>
                                    <div className="flex items-center">
                                        <span className="w-3 h-3 rounded-full bg-green-500 mr-2"></span>
                                        <span className="text-sm">已录用 (1)</span>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white rounded-md shadow-sm p-4">
                                <h3 className="font-medium mb-4">近7天投递趋势</h3>
                                <div className="h-32 flex items-end justify-between">
                                    {['05-10', '05-11', '05-12', '05-13', '05-14', '05-15', '05-16'].map((date, idx) => (
                                        <div key={date} className="flex flex-col items-center">
                                            <div className={`w-6 bg-blue-${idx === 5 ? '500' : '200'}`} style={{height: `${[30, 40, 25, 35, 20, 50, 30][idx]}px`}}></div>
                                            <div className="text-xs text-gray-500 mt-2">{date}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>

                    <footer className="border-t border-gray-200 mt-6 py-4">
                        <div className="container mx-auto px-4">
                            <div className="mb-4">
                                <div className="flex items-center mb-2">
                                    <div className="bg-blue-600 text-white px-2 py-0.5 text-xs rounded-sm mr-2">
                                        <i className="fas fa-book mr-1"></i>
                                        操作指引
                                    </div>
                                </div>
                                <div className="ml-6">
                                    <div className="flex items-start mb-1">
                                        <span className="bg-blue-600 text-white w-5 h-5 rounded-full flex items-center justify-center text-xs mr-2">1</span>
                                        <span className="text-sm text-gray-600">点击"添加申请"按钮，填写公司、职位等信息进行记录</span>
                                    </div>
                                    <div className="flex items-start mb-1">
                                        <span className="bg-blue-600 text-white w-5 h-5 rounded-full flex items-center justify-center text-xs mr-2">2</span>
                                        <span className="text-sm text-gray-600">随时更新你的申请状态，跟踪每个申请的最新进展</span>
                                    </div>
                                    <div className="flex items-start">
                                        <span className="bg-blue-600 text-white w-5 h-5 rounded-full flex items-center justify-center text-xs mr-2">3</span>
                                        <span className="text-sm text-gray-600">通过右侧统计图表，了解您当前的求职全局情况</span>
                                    </div>
                                </div>
                            </div>

                            <div className="flex justify-between text-sm">
                                <div className="flex">
                                    <div className="flex items-center mr-6 text-yellow-500">
                                        <i className="fas fa-palette mr-2"></i>
                                        <span>主题特色</span>
                                    </div>
                                    <div className="flex items-center mr-6 text-green-500">
                                        <i className="fas fa-chart-line mr-2"></i>
                                        <span>实时同步你的求职进度</span>
                                    </div>
                                    <div className="flex items-center mr-6 text-blue-500">
                                        <i className="fas fa-filter mr-2"></i>
                                        <span>自定义筛选与分类</span>
                                    </div>
                                </div>
                                <div>
                                    <div className="flex items-center mr-6 text-purple-500">
                                        <i className="fas fa-chart-pie mr-2"></i>
                                        <span>多维度数据统计分析</span>
                                    </div>
                                    <div className="flex items-center text-orange-500">
                                        <i className="fas fa-file-export mr-2"></i>
                                        <span>导出报表进行备份</span>
                                    </div>
                                </div>
                            </div>

                            <div className="text-xs text-gray-500 mt-4">
                                Version 1.0.0 © 2024 求职助手
                            </div>
                        </div>
                    </footer>

                    {/* Add Modal */}
                    {showAddModal && (
                        <div className="fixed inset-0 flex items-center justify-center z-50">
                            <div className="absolute inset-0 bg-black bg-opacity-30"></div>
                            <div className="bg-white rounded-lg w-96 relative z-10">
                                <div className="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                                    <h3 className="font-medium">添加职位申请</h3>
                                    <button onClick={() => setShowAddModal(false)} className="text-gray-400 hover:text-gray-600">
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                <div className="p-6">
                                    <div className="mb-4">
                                        <label className="block text-gray-700 mb-2">公司名称</label>
                                        <input type="text" className="w-full px-3 py-2 border border-gray-300 rounded-md" />
                                    </div>
                                    <div className="mb-4">
                                        <label className="block text-gray-700 mb-2">职位名称</label>
                                        <input type="text" className="w-full px-3 py-2 border border-gray-300 rounded-md" />
                                    </div>
                                    <div className="mb-4">
                                        <label className="block text-gray-700 mb-2">投递日期</label>
                                        <div className="relative">
                                            <input type="text" value="09/23/2025" className="w-full px-3 py-2 border border-gray-300 rounded-md" />
                                            <div className="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                                <i className="far fa-calendar-alt text-gray-400"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="mb-4">
                                        <label className="block text-gray-700 mb-2">申请阶段</label>
                                        <select className="w-full px-3 py-2 border border-gray-300 rounded-md bg-white">
                                            <option>已投递</option>
                                        </select>
                                    </div>
                                </div>
                                <div className="px-6 py-4 border-t border-gray-200 flex justify-end">
                                    <button onClick={() => setShowAddModal(false)} className="px-4 py-2 border border-gray-300 rounded-md mr-2 text-gray-700">取消</button>
                                    <button onClick={() => setShowAddModal(false)} className="px-4 py-2 bg-blue-600 text-white rounded-md">保存</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Edit Modal */}
                    {showEditModal && (
                        <div className="fixed inset-0 flex items-center justify-center z-50">
                            <div className="absolute inset-0 bg-black bg-opacity-30"></div>
                            <div className="bg-white rounded-lg w-96 relative z-10">
                                <div className="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                                    <h3 className="font-medium">编辑职位申请</h3>
                                    <button onClick={() => setShowEditModal(false)} className="text-gray-400 hover:text-gray-600">
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                <div className="p-6">
                                    <div className="mb-4">
                                        <label className="block text-gray-700 mb-2">公司名称</label>
                                        <input type="text" className="w-full px-3 py-2 border border-gray-300 rounded-md" value="腾讯" />
                                    </div>
                                    <div className="mb-4">
                                        <label className="block text-gray-700 mb-2">职位名称</label>
                                        <input type="text" className="w-full px-3 py-2 border border-gray-300 rounded-md" value="前端开发工程师" />
                                    </div>
                                    <div className="mb-4">
                                        <label className="block text-gray-700 mb-2">投递日期</label>
                                        <div className="relative">
                                            <input type="text" value="05/10/2024" className="w-full px-3 py-2 border border-gray-300 rounded-md" />
                                            <div className="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">

                                            </div>
                                        </div>
                                    </div>
                                    <div className="mb-4">
                                        <label className="block text-gray-700 mb-2">申请阶段</label>
                                        <select className="w-full px-3 py-2 border border-gray-300 rounded-md bg-white">
                                            <option>面试中</option>
                                        </select>
                                    </div>
                                </div>
                                <div className="px-6 py-4 border-t border-gray-200 flex justify-end">
                                    <button onClick={() => setShowEditModal(false)} className="px-4 py-2 border border-gray-300 rounded-md mr-2 text-gray-700">取消</button>
                                    <button onClick={() => setShowEditModal(false)} className="px-4 py-2 bg-blue-600 text-white rounded-md">保存</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Delete Confirmation Modal */}
                    {showDeleteModal && (
                        <div className="fixed inset-0 flex items-center justify-center z-50">
                            <div className="absolute inset-0 bg-black bg-opacity-30"></div>
                            <div className="bg-white rounded-lg w-96 relative z-10">
                                <div className="p-6 flex flex-col items-center">
                                    <div className="w-12 h-12 rounded-full bg-red-100 flex items-center justify-center mb-4">
                                        <i className="fas fa-exclamation-triangle text-red-500 text-xl"></i>
                                    </div>
                                    <h3 className="font-medium mb-4">确认删除</h3>
                                    <p className="text-center text-gray-600 mb-6">您确定要删除"腾讯 - 前端开发工程师"申请记录吗？此操作无法撤销。</p>
                                    <div className="flex w-full">
                                        <button onClick={() => setShowDeleteModal(false)} className="flex-1 px-4 py-2 border border-gray-300 rounded-md mr-2 text-gray-700">取消</button>
                                        <button onClick={() => setShowDeleteModal(false)} className="flex-1 px-4 py-2 bg-red-600 text-white rounded-md">确认删除</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
