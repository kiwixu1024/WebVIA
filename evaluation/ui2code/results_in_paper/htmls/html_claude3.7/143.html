<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线上古籍阅读</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif SC', serif;
        }
        .book-card {
            transition: all 0.3s ease;
        }
        .book-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .modal-bg {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [books, setBooks] = useState([
                {
                    id: 1,
                    title: "楚辞",
                    author: "屈原等",
                    dynasty: "先秦",
                    tags: ["诗歌", "经部经"],
                    rating: 4.8,
                    views: 1857,
                    description: "《楚辞》是中国古代诗歌的奠基主义文作，与《诗经》并称"风骚"。主要收录了屈原、宋玉等人的作品，内容丰富多彩，辞藻华丽，对后世文学产生了深远影响。",
                    cover: "https://picsum.photos/id/28/300/400",
                },
                {
                    id: 2,
                    title: "史记",
                    author: "司马迁",
                    dynasty: "汉",
                    tags: ["史书", "纪传体"],
                    rating: 5,
                    views: 2789,
                    description: "《史记》是西汉史学家司马迁著写的中国第一部纪传体通史，记载了上古至西汉初期的历史时代，下至汉武帝太初年间，内容涵盖三千年历史，全书包括十二本纪，三十世家，七十列传，十表，八书，合计一百三十篇。",
                    cover: "https://picsum.photos/id/24/300/400",
                },
                {
                    id: 3,
                    title: "资治通鉴",
                    author: "司马光",
                    dynasty: "宋",
                    tags: ["史书", "编年体"],
                    rating: 4.9,
                    views: 1253,
                    description: "《资治通鉴》是北宋司马光主编的一部多卷本编年体史书，它从周威烈王二十三年（公元前403年）写起，下迄后周世宗显德六年（959年）共1362年的历史，是一部区域断代史。以叙述政治、军事、民族关系史为主，兼及经济、文化等方面的内容。",
                    cover: "https://picsum.photos/id/23/300/400",
                },
                {
                    id: 4,
                    title: "红楼梦",
                    author: "曹雪芹",
                    dynasty: "清",
                    tags: ["小说", "章回体"],
                    rating: 5,
                    views: 5283,
                    description: "《红楼梦》，原名《石头记》，中国古代章回体长篇小说，中国古典四大名著之一。其成书于18世纪，一般认为前80回由曹雪芹所著，后40回则为高鹗所续。曹雪芹，名沾，字梦阮，号雪芹，高鹗，字云士，号石琴。",
                    cover: "https://picsum.photos/id/25/300/400",
                },
                {
                    id: 5,
                    title: "论语",
                    author: "孔子弟子及再传弟子",
                    dynasty: "春秋战国",
                    tags: ["儒家经典", "语录体"],
                    rating: 4.9,
                    views: 3156,
                    description: "《论语》是儒家学派的经典著作之一，由孔子弟子及再传弟子编撰而成，主要记录孔子及其弟子的言行，集中体现了孔子的思想和主张，伦理道德，道德观念及教育观等。",
                    cover: "https://picsum.photos/id/26/300/400",
                },
                {
                    id: 6,
                    title: "道德经",
                    author: "老子",
                    dynasty: "春秋",
                    tags: ["道家经典", "哲学"],
                    rating: 4.7,
                    views: 2453,
                    description: "《道德经》又称《老子》，是中国古代先秦诸子百家道家的一部著作，为道家创始人老子所著。全书约5000字，分上下两篇，分别称为"德经"、"道经"，又称《五千言》、《道德真经》等。",
                    cover: "https://picsum.photos/id/27/300/400",
                },
            ]);

            const [showAddModal, setShowAddModal] = useState(false);
            const [showEditModal, setShowEditModal] = useState(false);
            const [showDeleteModal, setShowDeleteModal] = useState(false);
            const [currentBook, setCurrentBook] = useState(null);
            const [sortType, setSortType] = useState('default');

            const sortedBooks = () => {
                if (sortType === 'popular') {
                    return [...books].sort((a, b) => b.rating - a.rating);
                }
                return books;
            };

            const handleEdit = (book) => {
                setCurrentBook(book);
                setShowEditModal(true);
            };

            const handleDelete = (book) => {
                setCurrentBook(book);
                setShowDeleteModal(true);
            };

            const confirmDelete = () => {
                setShowDeleteModal(false);
            };

            return (
                <div className="flex flex-col min-h-screen">
                    {/* Header */}
                    <header className="bg-amber-800 text-white p-4">
                        <div className="container mx-auto">
                            <h1 className="text-2xl font-bold">线上古籍阅读</h1>
                            <p className="text-sm">传承千年文化，传承智慧</p>
                        </div>
                    </header>

                    {/* Navigation Bar */}
                    <nav className="bg-amber-50 border-b border-amber-200">
                        <div className="container mx-auto px-4 py-2 flex space-x-4">
                            <button className={`px-4 py-1 ${sortType === 'default' ? 'bg-amber-100 border-b-2 border-amber-800' : ''}`} onClick={() => setSortType('default')}>按朝代</button>
                            <button className="px-4 py-1">按分类</button>
                            <button className={`px-4 py-1 ${sortType === 'popular' ? 'bg-amber-100 border-b-2 border-amber-800' : ''}`} onClick={() => setSortType('popular')}>按热门</button>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="flex-grow bg-amber-50">
                        <div className="container mx-auto p-4 flex">
                            {/* Left Sidebar */}
                            <div className="w-40 mr-8">
                                <div className="bg-white rounded-lg shadow p-3 mb-4">
                                    <div className="flex items-center p-2 bg-amber-100 rounded mb-2">
                                        <i className="fas fa-book-open mr-2"></i>
                                        <span className="font-medium">古籍展示</span>
                                    </div>
                                    <div className="flex items-center p-2 hover:bg-gray-100 rounded">
                                        <i className="fas fa-scroll mr-2"></i>
                                        <span>我的藏书</span>
                                    </div>
                                    <div className="flex items-center p-2 hover:bg-gray-100 rounded">
                                        <i className="fas fa-bookmark mr-2"></i>
                                        <span>新增书目</span>
                                    </div>
                                    <div className="flex items-center p-2 hover:bg-gray-100 rounded">
                                        <i className="fas fa-star mr-2"></i>
                                        <span>平台特色</span>
                                    </div>
                                    <div className="flex items-center p-2 hover:bg-gray-100 rounded">
                                        <i className="fas fa-question-circle mr-2"></i>
                                        <span>使用帮助</span>
                                    </div>
                                </div>
                            </div>

                            {/* Content Area */}
                            <div className="flex-grow">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-bold text-gray-800">古籍典藏</h2>
                                    <button 
                                        className="bg-green-700 text-white px-3 py-1 rounded flex items-center"
                                        onClick={() => setShowAddModal(true)}
                                    >
                                        <i className="fas fa-plus mr-1"></i> 添加古籍
                                    </button>
                                </div>

                                {/* Books Grid */}
                                <div className="grid grid-cols-3 gap-6">
                                    {sortedBooks().map(book => (
                                        <div key={book.id} className="book-card bg-white rounded-lg shadow-md overflow-hidden border border-amber-100">
                                            <div className="flex p-4">
                                                <img src={book.cover} alt={book.title} className="w-24 h-32 object-cover mr-4" />
                                                <div>
                                                    <h3 className="font-bold text-lg">{book.title}</h3>
                                                    <p className="text-sm">作者：{book.author}</p>
                                                    <p className="text-sm">朝代：{book.dynasty}</p>
                                                    <div className="flex flex-wrap mt-1">
                                                        {book.tags.map((tag, index) => (
                                                            <span key={index} className="text-xs bg-amber-100 text-amber-800 rounded px-1 mr-1 mb-1">{tag}</span>
                                                        ))}
                                                    </div>
                                                    <div className="flex items-center mt-1">
                                                        <span className="text-yellow-500 flex items-center mr-2">
                                                            <i className="fas fa-star mr-1"></i> {book.rating}
                                                        </span>
                                                        <span className="text-gray-500 text-sm flex items-center">
                                                            <i className="fas fa-eye mr-1"></i> {book.views}
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div className="px-4 pb-4">
                                                <p className="text-sm text-gray-700 mb-3">{book.description}</p>
                                                <div className="flex justify-between items-center">
                                                    <button className="flex items-center text-blue-600 hover:text-blue-800">
                                                        <i className="fas fa-book-reader mr-1"></i> 阅读
                                                    </button>
                                                    <div>
                                                        <button 
                                                            className="bg-red-600 text-white h-6 w-6 rounded-full flex items-center justify-center ml-2"
                                                            onClick={() => handleDelete(book)}
                                                        >
                                                            <i className="fas fa-trash-alt text-xs"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* Right Sidebar */}
                            <div className="w-48 ml-8">
                                <div className="bg-white rounded-lg shadow p-4 mb-4">
                                    <h3 className="text-center font-medium border-b pb-2 mb-3">统计信息</h3>
                                    <div className="flex justify-between mb-2">
                                        <span>总古籍数</span>
                                        <span className="font-bold">6</span>
                                    </div>
                                    <div className="flex justify-between mb-2">
                                        <span>今日新增</span>
                                        <span className="font-bold">2</span>
                                    </div>
                                    <div className="flex justify-between mb-2">
                                        <span>总阅读量</span>
                                        <span className="font-bold">16791</span>
                                    </div>
                                    <div className="flex justify-between items-center mb-2">
                                        <span>平均评分</span>
                                        <span className="text-yellow-500 flex items-center">
                                            4.9 <i className="fas fa-star ml-1"></i>
                                        </span>
                                    </div>
                                </div>
                                
                                <div className="bg-white rounded-lg shadow p-4">
                                    <h3 className="font-medium border-b pb-2 mb-3">朝代分布</h3>
                                    <div className="grid grid-cols-5 gap-2 text-center text-sm">
                                        <span className="bg-amber-100 rounded p-1">先秦</span>
                                        <span className="bg-amber-100 rounded p-1">汉</span>
                                        <span className="bg-amber-100 rounded p-1">宋</span>
                                        <span className="bg-amber-100 rounded p-1">明</span>
                                        <span className="bg-amber-100 rounded p-1">清</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>

                    {/* Footer */}
                    <footer className="bg-amber-800 text-white p-2 text-sm text-center">
                        <p>© 2023 线上古籍阅读平台 - 传承千年文化</p>
                    </footer>

                    {/* Add Book Modal */}
                    {showAddModal && (
                        <div className="fixed inset-0 flex items-center justify-center z-50 modal-bg">
                            <div className="bg-amber-50 rounded-lg shadow-lg w-1/2 max-w-2xl">
                                <div className="flex justify-between items-center border-b p-4">
                                    <h3 className="text-xl font-medium">新增古籍</h3>
                                    <button onClick={() => setShowAddModal(false)} className="text-gray-500 hover:text-gray-700">
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                <div className="p-6">
                                    <div className="mb-4">
                                        <label className="block text-gray-700 mb-2">书名</label>
                                        <input type="text" placeholder="请输入古籍名称" className="w-full p-2 border rounded" />
                                    </div>
                                    <div className="mb-4">
                                        <label className="block text-gray-700 mb-2">作者</label>
                                        <input type="text" placeholder="请输入作者名" className="w-full p-2 border rounded" />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4 mb-4">
                                        <div>
                                            <label className="block text-gray-700 mb-2">朝代</label>
                                            <select className="w-full p-2 border rounded">
                                                <option value="清">清</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-gray-700 mb-2">封面</label>
                                            <input type="text" value="https://picsum.photos/id/83/300/400" className="w-full p-2 border rounded" readOnly />
                                        </div>
                                    </div>
                                    <div className="mb-4">
                                        <label className="block text-gray-700 mb-2">分类 (可多选)</label>
                                        <div className="flex flex-wrap gap-2">
                                            <span className="bg-yellow-100 px-2 py-1 rounded cursor-pointer">史书</span>
                                            <span className="bg-amber-100 px-2 py-1 rounded cursor-pointer">诗歌</span>
                                            <span className="bg-amber-100 px-2 py-1 rounded cursor-pointer">小说</span>
                                            <span className="bg-amber-100 px-2 py-1 rounded cursor-pointer">子部</span>
                                            <span className="bg-amber-100 px-2 py-1 rounded cursor-pointer">儒家经典</span>
                                            <span className="bg-amber-100 px-2 py-1 rounded cursor-pointer">道家经典</span>
                                            <span className="bg-amber-100 px-2 py-1 rounded cursor-pointer">佛经</span>
                                            <span className="bg-amber-100 px-2 py-1 rounded cursor-pointer">兵书</span>
                                            <span className="bg-amber-100 px-2 py-1 rounded cursor-pointer">医书</span>
                                            <span className="bg-amber-100 px-2 py-1 rounded cursor-pointer">农书</span>
                                            <span className="bg-amber-100 px-2 py-1 rounded cursor-pointer">地理</span>
                                            <span className="bg-amber-100 px-2 py-1 rounded cursor-pointer">杂史</span>
                                            <span className="bg-amber-100 px-2 py-1 rounded cursor-pointer">笔记</span>
                                            <span className="bg-amber-100 px-2 py-1 rounded cursor-pointer">政论</span>
                                            <span className="bg-amber-100 px-2 py-1 rounded cursor-pointer">文集</span>
                                        </div>
                                    </div>
                                    <div className="mb-4">
                                        <label className="block text-gray-700 mb-2">简介</label>
                                        <textarea rows="5" placeholder="请输入古籍简介" className="w-full p-2 border rounded"></textarea>
                                    </div>
                                    <div className="flex justify-end space-x-2">
                                        <button onClick={() => setShowAddModal(false)} className="px-4 py-2 bg-gray-200 rounded">取消</button>
                                        <button className="px-4 py-2 bg-green-700 text-white rounded">保存</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Edit Book Modal */}
                    {showEditModal && currentBook && (
                        <div className="fixed inset-0 flex items-center justify-center z-50 modal-bg">
                            <div className="bg-amber-50 rounded-lg shadow-lg w-1/2 max-w-2xl">
                                <div className="flex justify-between items-center border-b p-4">
                                    <h3 className="text-xl font-medium">编辑古籍</h3>
                                    <button onClick={() => setShowEditModal(false)} className="text-gray-500 hover:text-gray-700">
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                <div className="p-6">
                                    <div className="mb-4">
                                        <label className="block text-gray-700 mb-2">书名</label>
                                        <input type="text" value={currentBook.title} className="w-full p-2 border rounded" />
                                    </div>
                                    <div className="mb-4">
                                        <label className="block text-gray-700 mb-2">作者</label>
                                        <input type="text" placeholder="屈原等" className="w-full p-2 border rounded" />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4 mb-4">
                                        <div>
                                            <label className="block text-gray-700 mb-2">朝代</label>
                                            <select className="w-full p-2 border rounded">
                                                <option value="先秦">先秦</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-gray-700 mb-2">封面</label>
                                            <input type="text" value="https://picsum.photos/id/28/300/400" className="w-full p-2 border rounded" readOnly />
                                        </div>
                                    </div>
                                    <div className="mb-4">
                                        <label className="block text-gray-700 mb-2">分类 (可多选)</label>
                                        <div className="flex flex-wrap gap-2">
                                            <span className="bg-yellow-100 px-2 py-1 rounded cursor-pointer">史书</span>
                                            <span className="bg-amber-100 px-2 py-1 rounded cursor-pointer">诗歌</span>
                                            <span className="bg-amber-100 px-2 py-1 rounded cursor-pointer">小说</span>
                                            <span className="bg-amber-100 px-2 py-1 rounded cursor-pointer">子部</span>
                                            <span className="bg-amber-100 px-2 py-1 rounded cursor-pointer">儒家经典</span>
                                            <span className="bg-amber-100 px-2 py-1 rounded cursor-pointer">道家经典</span>
                                            <span className="bg-amber-100 px-2 py-1 rounded cursor-pointer">佛经</span>
                                            <span className="bg-amber-100 px-2 py-1 rounded cursor-pointer">兵书</span>
                                            <span className="bg-amber-100 px-2 py-1 rounded cursor-pointer">医书</span>
                                        </div>
                                    </div>
                                    <div className="mb-4">
                                        <label className="block text-gray-700 mb-2">简介</label>
                                        <textarea rows="5" className="w-full p-2 border rounded">{currentBook.description}</textarea>
                                    </div>
                                    <div className="flex justify-end space-x-2">
                                        <button onClick={() => setShowEditModal(false)} className="px-4 py-2 bg-gray-200 rounded">取消</button>
                                        <button className="px-4 py-2 bg-green-700 text-white rounded">保存更改</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Delete Confirmation Modal */}
                    {showDeleteModal && currentBook && (
                        <div className="fixed inset-0 flex items-center justify-center z-50 modal-bg">
                            <div className="bg-white rounded-lg shadow-lg w-96 p-6 text-center">
                                <div className="text-red-500 text-5xl mb-4 flex justify-center">
                                    <i className="fas fa-exclamation-triangle"></i>
                                </div>
                                <h3 className="text-xl font-bold mb-4">确认删除</h3>
                                <p className="mb-6">您确定要删除《{currentBook.title}》吗? 此操作不可恢复。</p>
                                <div className="flex justify-center space-x-4">
                                    <button onClick={() => setShowDeleteModal(false)} className="px-4 py-2 bg-gray-200 rounded">取消</button>
                                    <button onClick={confirmDelete} className="px-4 py-2 bg-red-600 text-white rounded">确认删除</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
