<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青少年运动成就</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [showAddModal, setShowAddModal] = useState(false);
            const [showEditModal, setShowEditModal] = useState(false);
            const [achievements, setAchievements] = useState([
                {
                    id: 1,
                    title: '游泳比赛金牌',
                    date: '2023-06-15',
                    description: '在市级青少年游泳比赛中获得50米自由泳金牌',
                    image: 'https://picsum.photos/id/1036/300/200'
                },
                {
                    id: 2,
                    title: '室内联赛最佳射手',
                    date: '2023-04-27',
                    description: '在学校篮球联赛中获得最佳射手称号，场均得分22.5分',
                    image: 'https://picsum.photos/id/235/300/200'
                },
                {
                    id: 3,
                    title: '校园马拉松冠军',
                    date: '2023-05-10',
                    description: '在校园5K10公里校园马拉松中，用时55分钟',
                    image: 'https://picsum.photos/id/425/300/200'
                }
            ]);
            
            const [newAchievement, setNewAchievement] = useState({
                id: null,
                title: '',
                date: '',
                image: '',
                description: ''
            });
            
            const [editAchievement, setEditAchievement] = useState({
                id: null,
                title: '',
                date: '',
                image: '',
                description: ''
            });

            // 统计数据
            const totalAchievements = achievements.length;
            
            // 按类型统计
            const categoryCounts = {
                '游泳': achievements.filter(a => a.title.includes('游泳')).length,
                '篮球': achievements.filter(a => a.title.includes('篮球') || a.title.includes('联赛')).length,
                '跑步': achievements.filter(a => a.title.includes('马拉松') || a.title.includes('跑')).length,
                '其他': achievements.filter(a => !a.title.includes('游泳') && !a.title.includes('篮球') && !a.title.includes('联赛') && !a.title.includes('马拉松') && !a.title.includes('跑')).length
            };

            const handleOpenAddModal = () => {
                setNewAchievement({
                    id: null,
                    title: '',
                    date: '',
                    image: '',
                    description: ''
                });
                setShowAddModal(true);
            };

            const handleOpenEditModal = (achievement) => {
                setEditAchievement({...achievement});
                setShowEditModal(true);
            };

            const handleSaveNewAchievement = () => {
                const newId = achievements.length > 0 ? Math.max(...achievements.map(a => a.id)) + 1 : 1;
                setAchievements([...achievements, {...newAchievement, id: newId}]);
                setShowAddModal(false);
            };

            const handleUpdateAchievement = () => {
                const updatedAchievements = achievements.map(a => 
                    a.id === editAchievement.id ? editAchievement : a
                );
                setAchievements(updatedAchievements);
                setShowEditModal(false);
            };

            const handleDeleteAchievement = (id) => {
                setAchievements(achievements.filter(a => a.id !== id));
            };

            return (
                <div className="min-h-screen bg-gradient-to-r from-orange-500 via-teal-300 to-blue-400">
                    {/* Header */}
                    <div className="flex justify-between items-center p-4">
                        <div className="text-white">
                            <h1 className="text-2xl font-bold">青少年运动成就</h1>
                            <p className="text-sm">记录青春的每一次突破</p>
                        </div>
                        <div>
                            <img src="https://picsum.photos/id/225/300/200" alt="钢琴手特写" className="w-64 h-20 object-cover rounded-lg shadow-md" />
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="container mx-auto px-4 py-4">
                        {/* Why Section */}
                        <div className="bg-white rounded-lg shadow-md p-6 mb-6">
                            <h2 className="text-orange-500 font-bold text-lg mb-3">为何记录运动成就？</h2>
                            <p className="text-sm mb-2">
                                身心健康的基石 - 定期运动可以提升青少年心肺功能、增强肌肉力量、帮助骨骼发育，同时减轻压力、提升自信心和社交能力。
                            </p>
                            <p className="text-sm mb-2">
                                激励追求的动力 - 每一次成就记录都是对过去努力的认可，也是对未来挑战的动力。
                            </p>
                            <p className="text-sm mb-2">
                                成长历程的见证 - 运动记录构成了青少年成长的珍贵回忆，见证着每一次突破与成长。
                            </p>
                            <p className="text-sm">
                                养成习惯的关键 - 通过记录和回顾经历，可以让运动变成一种习惯，建立长期健康的生活方式。
                            </p>
                        </div>

                        {/* Achievement Records */}
                        <div className="flex">
                            {/* Sidebar */}
                            <div className="w-1/5 mr-4">
                                <div className="bg-white rounded-lg shadow-md p-4 mb-4 text-center">
                                    <img src="https://picsum.photos/id/1025/100/100" alt="用户头像" className="w-20 h-20 rounded-full mx-auto mb-3 object-cover" />
                                    <h3 className="font-bold mb-4">青春运动记录</h3>
                                    
                                    <div className="bg-cyan-400 text-white p-2 rounded-lg mb-2">
                                        <a href="#" className="flex items-center">
                                            <i className="fas fa-home mr-2"></i> 主页
                                        </a>
                                    </div>
                                    
                                    <div className="hover:bg-gray-100 p-2 rounded-lg mb-2">
                                        <a href="#" className="flex items-center">
                                            <i className="fas fa-trophy mr-2"></i> 我的成就
                                        </a>
                                    </div>
                                    
                                    <div className="hover:bg-gray-100 p-2 rounded-lg mb-2">
                                        <a href="#" className="flex items-center">
                                            <i className="fas fa-chart-line mr-2"></i> 统计分析
                                        </a>
                                    </div>
                                    
                                    <div className="hover:bg-gray-100 p-2 rounded-lg">
                                        <a href="#" className="flex items-center">
                                            <i className="fas fa-question-circle mr-2"></i> 帮助说明
                                        </a>
                                    </div>
                                </div>
                            </div>

                            {/* Main Content */}
                            <div className="w-3/5 mr-4">
                                <div className="bg-white rounded-lg shadow-md p-6">
                                    <div className="flex justify-between items-center mb-6">
                                        <h2 className="text-xl font-bold">我的成就记录</h2>
                                    </div>
                                    
                                    <div className="grid grid-cols-2 gap-4">
                                        {achievements.map(achievement => (
                                            <div key={achievement.id} className="border rounded-lg overflow-hidden shadow-sm">
                                                <div className="relative">
                                                    <img 
                                                        src={achievement.image} 
                                                        alt={achievement.title} 
                                                        className="w-full h-40 object-cover"
                                                    />
                                                    <button 
                                                        className="absolute top-2 right-2 bg-white rounded-full p-1 shadow"
                                                        onClick={() => handleOpenEditModal(achievement)}
                                                    >
                                                        <i className="fas fa-pencil-alt text-gray-500"></i>
                                                    </button>
                                                </div>
                                                <div className="p-3">
                                                    <div className="flex justify-between mb-1">
                                                        <h3 className="font-bold text-orange-500">{achievement.title}</h3>
                                                        <span className="text-xs text-gray-500">{achievement.date}</span>
                                                    </div>
                                                    <p className="text-xs text-gray-600 mb-2">{achievement.description}</p>
                                                    <button 
                                                        className="text-xs text-red-500 border border-red-500 rounded-md px-2 py-1"
                                                        onClick={() => handleDeleteAchievement(achievement.id)}
                                                    >
                                                        删除
                                                    </button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    
                                    <div className="mt-6 text-center text-gray-500 text-sm">
                                        <p className="italic">"每一次突破，都是青春的奇迹"</p>
                                        <p className="text-xs mt-1">记录成长，见证未来</p>
                                    </div>
                                </div>
                            </div>

                            {/* Statistics Sidebar */}
                            <div className="w-1/5">
                                <div className="bg-white rounded-lg shadow-md p-4 mb-4">
                                    <div className="flex justify-between items-center mb-4">
                                        <button 
                                            className="bg-orange-500 text-white rounded-lg px-3 py-2 text-sm flex items-center"
                                            onClick={handleOpenAddModal}
                                        >
                                            <i className="fas fa-plus-circle mr-1"></i> 添加成就
                                        </button>
                                        
                                        <a href="#" className="text-cyan-500 flex items-center text-sm">
                                            <i className="fas fa-chart-bar mr-1"></i> 成就统计
                                        </a>
                                    </div>
                                    
                                    <div>
                                        <h3 className="text-sm font-bold mb-2">项目分布</h3>
                                        <div className="mb-2">
                                            <div className="flex justify-between text-xs mb-1">
                                                <span>游泳</span>
                                                <span>{categoryCounts.游泳}</span>
                                            </div>
                                            <div className="bg-gray-200 rounded-full h-2">
                                                <div className="bg-cyan-400 h-2 rounded-full" style={{width: `${(categoryCounts.游泳/totalAchievements)*100}%`}}></div>
                                            </div>
                                        </div>
                                        
                                        <div className="mb-2">
                                            <div className="flex justify-between text-xs mb-1">
                                                <span>篮球</span>
                                                <span>{categoryCounts.篮球}</span>
                                            </div>
                                            <div className="bg-gray-200 rounded-full h-2">
                                                <div className="bg-cyan-400 h-2 rounded-full" style={{width: `${(categoryCounts.篮球/totalAchievements)*100}%`}}></div>
                                            </div>
                                        </div>
                                        
                                        <div className="mb-2">
                                            <div className="flex justify-between text-xs mb-1">
                                                <span>跑步</span>
                                                <span>{categoryCounts.跑步}</span>
                                            </div>
                                            <div className="bg-gray-200 rounded-full h-2">
                                                <div className="bg-cyan-400 h-2 rounded-full" style={{width: `${(categoryCounts.跑步/totalAchievements)*100}%`}}></div>
                                            </div>
                                        </div>
                                        
                                        {categoryCounts.其他 > 0 && (
                                            <div className="mb-2">
                                                <div className="flex justify-between text-xs mb-1">
                                                    <span>其他</span>
                                                    <span>{categoryCounts.其他}</span>
                                                </div>
                                                <div className="bg-gray-200 rounded-full h-2">
                                                    <div className="bg-cyan-400 h-2 rounded-full" style={{width: `${(categoryCounts.其他/totalAchievements)*100}%`}}></div>
                                                </div>
                                            </div>
                                        )}
                                        
                                        <div className="flex justify-around mt-6 mb-4">
                                            <div className="text-center">
                                                <div className="text-xl font-bold text-cyan-500">{totalAchievements}</div>
                                                <div className="text-xs text-gray-500">成就数量</div>
                                            </div>
                                            <div className="text-center">
                                                <div className="text-xl font-bold text-orange-500">{totalAchievements}</div>
                                                <div className="text-xs text-gray-500">活动种类</div>
                                            </div>
                                        </div>
                                        
                                        <button className="w-full border border-gray-300 rounded-lg py-2 text-sm text-gray-600 flex justify-center items-center">
                                            <i className="fas fa-download mr-1"></i> 导出统计
                                        </button>
                                    </div>
                                </div>
                                
                                <div className="bg-white rounded-lg shadow-md p-4">
                                    <h3 className="text-sm font-bold mb-2">使用帮助</h3>
                                    <ul className="text-xs text-gray-600">
                                        <li className="mb-2 flex items-start">
                                            <i className="fas fa-circle text-orange-500 text-xs mr-2 mt-1"></i>
                                            <span>点击"添加成就"新增记录</span>
                                        </li>
                                        <li className="mb-2 flex items-start">
                                            <i className="fas fa-circle text-orange-500 text-xs mr-2 mt-1"></i>
                                            <span>在卡片上点击"编辑"可修改内容</span>
                                        </li>
                                        <li className="mb-2 flex items-start">
                                            <i className="fas fa-circle text-orange-500 text-xs mr-2 mt-1"></i>
                                            <span>点击"删除"将该记录永久从记录中删除</span>
                                        </li>
                                        <li className="flex items-start">
                                            <i className="fas fa-circle text-orange-500 text-xs mr-2 mt-1"></i>
                                            <span>图表统计可导出CSV表格</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Add Achievement Modal */}
                    {showAddModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
                            <div className="bg-white rounded-lg w-1/3 p-6 relative">
                                <button 
                                    className="absolute top-4 right-4 text-gray-400 hover:text-gray-600"
                                    onClick={() => setShowAddModal(false)}
                                >
                                    <i className="fas fa-times"></i>
                                </button>
                                
                                <h2 className="text-xl font-bold mb-6">添加新成就</h2>
                                
                                <div className="mb-4">
                                    <label className="block text-sm text-gray-600 mb-1">项目名称</label>
                                    <input 
                                        type="text" 
                                        className="w-full border border-gray-300 rounded-md p-2 text-sm"
                                        placeholder="例如：100米短跑比赛"
                                        value={newAchievement.title}
                                        onChange={(e) => setNewAchievement({...newAchievement, title: e.target.value})}
                                    />
                                </div>
                                
                                <div className="mb-4">
                                    <label className="block text-sm text-gray-600 mb-1">达成日期</label>
                                    <div className="relative">
                                        <input 
                                            type="date" 
                                            className="w-full border border-gray-300 rounded-md p-2 text-sm"
                                            placeholder="mm/dd/yyyy"
                                            value={newAchievement.date}
                                            onChange={(e) => setNewAchievement({...newAchievement, date: e.target.value})}
                                        />
                                        <i className="fas fa-calendar absolute top-3 right-3 text-gray-400"></i>
                                    </div>
                                </div>
                                
                                <div className="mb-4">
                                    <label className="block text-sm text-gray-600 mb-1">照片URL</label>
                                    <input 
                                        type="text" 
                                        className="w-full border border-gray-300 rounded-md p-2 text-sm"
                                        placeholder="https://picsum.photos/id/1079/300/200"
                                        value={newAchievement.image}
                                        onChange={(e) => setNewAchievement({...newAchievement, image: e.target.value})}
                                    />
                                    <p className="text-xs text-gray-500 mt-1">或提供网络图像的URL链接</p>
                                </div>
                                
                                <div className="mb-6">
                                    <label className="block text-sm text-gray-600 mb-1">详细描述</label>
                                    <textarea 
                                        className="w-full border border-gray-300 rounded-md p-2 text-sm h-24"
                                        placeholder="描述你的成就细节..."
                                        value={newAchievement.description}
                                        onChange={(e) => setNewAchievement({...newAchievement, description: e.target.value})}
                                    ></textarea>
                                </div>
                                
                                <div className="flex justify-end">
                                    <button 
                                        className="border border-gray-300 rounded-md px-4 py-2 text-sm mr-2"
                                        onClick={() => setShowAddModal(false)}
                                    >
                                        取消
                                    </button>
                                    <button 
                                        className="bg-orange-500 text-white rounded-md px-4 py-2 text-sm"
                                        onClick={handleSaveNewAchievement}
                                    >
                                        保存成就
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Edit Achievement Modal */}
                    {showEditModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
                            <div className="bg-white rounded-lg w-1/3 p-6 relative">
                                <button 
                                    className="absolute top-4 right-4 text-gray-400 hover:text-gray-600"
                                    onClick={() => setShowEditModal(false)}
                                >
                                    <i className="fas fa-times"></i>
                                </button>
                                
                                <h2 className="text-xl font-bold mb-6">编辑成就</h2>
                                
                                <div className="mb-4">
                                    <label className="block text-sm text-gray-600 mb-1">项目名称</label>
                                    <input 
                                        type="text" 
                                        className="w-full border border-gray-300 rounded-md p-2 text-sm"
                                        value={editAchievement.title}
                                        onChange={(e) => setEditAchievement({...editAchievement, title: e.target.value})}
                                    />
                                </div>
                                
                                <div className="mb-4">
                                    <label className="block text-sm text-gray-600 mb-1">达成日期</label>
                                    <div className="relative">
                                        <input 
                                            type="text" 
                                            className="w-full border border-gray-300 rounded-md p-2 text-sm"
                                            value={editAchievement.date}
                                            onChange={(e) => setEditAchievement({...editAchievement, date: e.target.value})}
                                        />
                                        <i className="fas fa-calendar absolute top-3 right-3 text-gray-400"></i>
                                    </div>
                                </div>
                                
                                <div className="mb-4">
                                    <label className="block text-sm text-gray-600 mb-1">照片URL</label>
                                    <input 
                                        type="text" 
                                        className="w-full border border-gray-300 rounded-md p-2 text-sm"
                                        value={editAchievement.image}
                                        onChange={(e) => setEditAchievement({...editAchievement, image: e.target.value})}
                                    />
                                    <p className="text-xs text-gray-500 mt-1">或提供网络图像的URL链接</p>
                                </div>
                                
                                <div className="mb-6">
                                    <label className="block text-sm text-gray-600 mb-1">详细描述</label>
                                    <textarea 
                                        className="w-full border border-gray-300 rounded-md p-2 text-sm h-24"
                                        value={editAchievement.description}
                                        onChange={(e) => setEditAchievement({...editAchievement, description: e.target.value})}
                                    ></textarea>
                                </div>
                                
                                <div className="flex justify-end">
                                    <button 
                                        className="border border-gray-300 rounded-md px-4 py-2 text-sm mr-2"
                                        onClick={() => setShowEditModal(false)}
                                    >
                                        取消
                                    </button>
                                    <button 
                                        className="bg-orange-500 text-white rounded-md px-4 py-2 text-sm"
                                        onClick={handleUpdateAchievement}
                                    >
                                        保存修改
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
