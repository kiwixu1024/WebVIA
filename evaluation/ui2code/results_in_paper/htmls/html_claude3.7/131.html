<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>印象笔记同步</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
        }
        .sidebar-active {
            border-left: 4px solid #10B981;
            background-color: #F0FDF4;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [activeTab, setActiveTab] = useState('全部笔记');
            const [activeSidebar, setActiveSidebar] = useState('已完成');
            const [showNewNoteModal, setShowNewNoteModal] = useState(false);
            const [showEditNoteModal, setShowEditNoteModal] = useState(false);
            const [workExpanded, setWorkExpanded] = useState(false);
            const [checkedNotes, setCheckedNotes] = useState({});
            const [editingNote, setEditingNote] = useState(null);

            const notes = [
                {
                    id: 1,
                    title: '笔记标题',
                    content: '',
                    type: '全部笔记',
                    category: '',
                    date: '2024-06-10 14:32',
                    status: '已同步',
                    image: 'https://picsum.photos/id/1/80/60'
                },
                {
                    id: 2,
                    title: '项目周报',
                    content: '完成了A模块开发，及伴随的需要事项。下周将继续优化C功能，团队协作顺利。',
                    type: '全部笔记',
                    category: '工作',
                    subcategory: '周报',
                    date: '2024-06-10 14:32',
                    status: '已同步',
                    image: 'https://picsum.photos/id/20/80/60'
                },
                {
                    id: 3,
                    title: '旅行计划',
                    content: '计划下个月前往云南，包括昆明，大理，丽江三地，预计10天行程，需准备防晒，雨具等装备。',
                    type: '全部笔记',
                    category: '生活',
                    subcategory: '旅行',
                    date: '2024-06-09 09:15',
                    status: '特例笔',
                    image: 'https://picsum.photos/id/42/80/60'
                },
                {
                    id: 4,
                    title: '读书笔记：智慧《如鱼饮水》',
                    content: '智慧就是将抽象原有的的智，有计划地予，关注细节，获得头脑。走出舒适区，这本书让我重新思考学习方法...',
                    type: '全部笔记',
                    category: '学习',
                    subcategory: '读书笔记',
                    date: '2024-06-08 21:45',
                    status: '已同步',
                    image: 'https://picsum.photos/id/24/80/60'
                }
            ];

            const filteredNotes = () => {
                if (activeTab === '全部笔记') {
                    return notes;
                } else if (activeTab === '特例笔') {
                    return notes.filter(note => note.status === '特例笔');
                } else if (activeTab === '已同步') {
                    return notes.filter(note => note.status === '已同步');
                }
                return notes;
            };

            const toggleCheckbox = (id) => {
                setCheckedNotes(prev => ({
                    ...prev,
                    [id]: !prev[id]
                }));
            };

            const handleEdit = (note) => {
                setEditingNote(note);
                setShowEditNoteModal(true);
            };

            return (
                <div className="flex flex-col h-screen bg-white">
                    {/* Header */}
                    <header className="flex justify-between items-center px-4 py-3 border-b">
                        <div className="flex items-center">
                            <div className="text-green-600 mr-2">
                                <i className="fas fa-book"></i>
                            </div>
                            <span className="text-lg font-medium">印象笔记同步</span>
                        </div>
                        <button 
                            className="bg-green-500 text-white px-3 py-1 rounded-md flex items-center"
                            onClick={() => setShowNewNoteModal(true)}
                        >
                            <i className="fas fa-plus mr-1"></i>
                            新建笔记
                        </button>
                    </header>

                    {/* Main Navigation */}
                    <div className="flex border-b">
                        <div 
                            className={`px-4 py-2 cursor-pointer ${activeTab === '全部笔记' ? 'border-b-2 border-green-500 text-green-500' : ''}`}
                            onClick={() => setActiveTab('全部笔记')}
                        >
                            全部笔记
                        </div>
                        <div 
                            className={`px-4 py-2 cursor-pointer ${activeTab === '特例笔' ? 'border-b-2 border-green-500 text-green-500' : ''}`}
                            onClick={() => setActiveTab('特例笔')}
                        >
                            特例笔
                        </div>
                        <div 
                            className={`px-4 py-2 cursor-pointer ${activeTab === '已同步' ? 'border-b-2 border-green-500 text-green-500' : ''}`}
                            onClick={() => setActiveTab('已同步')}
                        >
                            已同步
                        </div>
                    </div>

                    {/* Content Area */}
                    <div className="flex flex-1 overflow-hidden">
                        {/* Left Sidebar */}
                        <div className="w-32 border-r overflow-y-auto">
                            <div className="p-3">
                                <div className="text-gray-500 text-sm">印象状态</div>
                                <div 
                                    className={`py-2 px-2 rounded cursor-pointer sidebar-active`}
                                >
                                    已完成
                                </div>
                            </div>
                            <div className="p-3 border-t">
                                <div className="text-gray-500 text-sm">笔记分类</div>
                                <div 
                                    className="flex justify-between items-center py-2 px-2 rounded cursor-pointer hover:bg-gray-100"
                                    onClick={() => setWorkExpanded(!workExpanded)}
                                >
                                    <div className="flex items-center">
                                        <i className="fas fa-briefcase mr-2 text-gray-400"></i>
                                        <span>工作</span>
                                    </div>
                                    <span className="text-xs bg-gray-100 px-1 rounded">15</span>
                                </div>
                                {workExpanded && (
                                    <div className="ml-4">
                                        <div className="py-1 px-2 rounded cursor-pointer hover:bg-gray-100">工作笔记1</div>
                                        <div className="py-1 px-2 rounded cursor-pointer hover:bg-gray-100">工作笔记2</div>
                                    </div>
                                )}
                                <div className="flex justify-between items-center py-2 px-2 rounded cursor-pointer hover:bg-gray-100">
                                    <div className="flex items-center">
                                        <i className="fas fa-coffee mr-2 text-gray-400"></i>
                                        <span>生活</span>
                                    </div>
                                    <span className="text-xs bg-gray-100 px-1 rounded">8</span>
                                </div>
                                <div className="flex justify-between items-center py-2 px-2 rounded cursor-pointer hover:bg-gray-100">
                                    <div className="flex items-center">
                                        <i className="fas fa-book-open mr-2 text-gray-400"></i>
                                        <span>学习</span>
                                    </div>
                                    <span className="text-xs bg-gray-100 px-1 rounded">12</span>
                                </div>
                            </div>
                            <div className="p-3 border-t">
                                <div className="text-gray-500 text-sm">快捷操作</div>
                                <div className="py-2">
                                    <button 
                                        className="w-full bg-green-500 text-white py-2 rounded-md flex items-center justify-center"
                                        onClick={() => setShowNewNoteModal(true)}
                                    >
                                        <i className="fas fa-plus mr-1"></i>
                                        新建笔记
                                    </button>
                                </div>
                                <div className="py-1">
                                    <button className="w-full bg-gray-100 text-gray-700 py-2 rounded-md flex items-center justify-center">
                                        <i className="fas fa-sync-alt mr-1"></i>
                                        批量同步
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Main Content */}
                        <div className="flex-1 overflow-y-auto">
                            <div className="p-4">
                                <div className="text-gray-600 mb-4">
                                    显示区 -- 在这里查看同步中的笔记清单，轻松管理您的内容
                                </div>

                                {filteredNotes().map(note => (
                                    <div key={note.id} className="border rounded-md mb-4 shadow-sm overflow-hidden">
                                        <div className="flex p-2">
                                            <div className="flex items-start mr-4">
                                                <input 
                                                    type="checkbox" 
                                                    className="mt-1 h-4 w-4"
                                                    checked={!!checkedNotes[note.id]}
                                                    onChange={() => toggleCheckbox(note.id)}
                                                />
                                            </div>
                                            <div className="flex-1">
                                                <div className="flex justify-between items-center mb-2">
                                                    <div className="font-medium">{note.title}</div>
                                                    <div className="text-gray-500 text-sm">状态</div>
                                                </div>
                                                <div className="text-sm text-gray-600 mb-2">
                                                    {note.content}
                                                </div>
                                                <div className="flex">
                                                    <div className="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded mr-2">
                                                        {note.category}
                                                    </div>
                                                    {note.subcategory && (
                                                        <div className="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded">
                                                            {note.subcategory}
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                            <div className="ml-4 flex flex-col items-end">
                                                <div className="flex items-center mb-auto">
                                                    <div className={`text-xs px-2 py-1 rounded ${note.status === '已同步' ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700'}`}>
                                                        {note.status}
                                                    </div>
                                                </div>
                                                <div className="text-gray-500 text-xs mb-2">{note.date}</div>
                                                <div className="flex">
                                                    <button 
                                                        className="text-gray-500 hover:text-gray-700 mr-2"
                                                        onClick={() => handleEdit(note)}
                                                    >
                                                        <i className="fas fa-edit"></i>
                                                    </button>
                                                    <button className="text-gray-500 hover:text-gray-700">
                                                        <i className="fas fa-trash"></i>
                                                    </button>
                                                </div>
                                            </div>
                                            <div className="ml-4">
                                                <img src={note.image} alt={note.title} className="w-20 h-16 object-cover rounded" />
                                            </div>
                                        </div>
                                    </div>
                                ))}
                                
                                {filteredNotes().length > 0 && (
                                    <div className="text-center py-4">
                                        <button className="text-gray-600 hover:text-gray-800">
                                            加载更多
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Right Sidebar */}
                        <div className="w-56 border-l p-4">
                            <div className="mb-4">
                                <div className="text-gray-600 mb-2">今日笔记统计</div>
                                <div className="flex justify-between items-center">
                                    <div className="text-3xl font-bold text-green-500">12</div>
                                    <div className="relative w-16 h-16">
                                        <div className="absolute inset-0 flex items-center justify-center">
                                            <span className="text-green-500 font-bold">96%</span>
                                        </div>
                                        <svg viewBox="0 0 36 36" className="w-16 h-16">
                                            <path 
                                                d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" 
                                                fill="none" 
                                                stroke="#E8E8E8" 
                                                strokeWidth="3" 
                                            />
                                            <path 
                                                d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" 
                                                fill="none" 
                                                stroke="#10B981" 
                                                strokeWidth="3" 
                                                strokeDasharray="96, 100" 
                                            />
                                        </svg>
                                    </div>
                                </div>
                                <div className="flex text-xs mt-1">
                                    <div className="mr-2">
                                        <div className="h-2 w-8 bg-green-500 rounded-sm mb-1"></div>
                                        <div>已同步</div>
                                    </div>
                                    <div>
                                        <div className="h-2 w-8 bg-yellow-400 rounded-sm mb-1"></div>
                                        <div>特例笔</div>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="mb-4">
                                <div className="flex justify-between items-center mb-2">
                                    <div className="text-gray-600">笔记总数</div>
                                    <div className="text-green-500">12</div>
                                </div>
                                <button className="w-full bg-gray-100 text-gray-600 py-2 rounded text-sm hover:bg-gray-200">
                                    导出数据
                                </button>
                            </div>
                            
                            <div>
                                <div className="text-gray-600 mb-2">历史同步趋势</div>
                                <div className="border rounded-md p-2 bg-white">
                                    <div className="h-24 relative">
                                        <div className="absolute inset-0">
                                            <svg viewBox="0 0 100 40" className="w-full h-full">
                                                <path d="M0,20 L10,15 L20,20 L30,15 L40,18 L50,8 L60,12 L70,7 L80,10 L90,5 L100,8" fill="none" stroke="#10B981" strokeWidth="1.5" />
                                                <path d="M0,20 L10,15 L20,20 L30,15 L40,18 L50,8 L60,12 L70,7 L80,10 L90,5 L100,8 L100,40 L0,40 Z" fill="url(#gradient)" stroke="none" opacity="0.2" />
                                                <defs>
                                                    <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                                        <stop offset="0%" stopColor="#10B981" stopOpacity="0.8" />
                                                        <stop offset="100%" stopColor="#10B981" stopOpacity="0" />
                                                    </linearGradient>
                                                </defs>
                                            </svg>
                                        </div>
                                        <div className="absolute left-0 top-0 h-full flex flex-col justify-between text-xs text-gray-500">
                                            <div>100</div>
                                            <div>95</div>
                                            <div>90</div>
                                            <div>85</div>
                                            <div>80</div>
                                        </div>
                                    </div>
                                    <div className="flex justify-between text-xs text-gray-500 mt-1">
                                        <div>01/01</div>
                                        <div>01/05</div>
                                        <div>01/10</div>
                                        <div>01/15</div>
                                        <div>01/20</div>
                                        <div>01/25</div>
                                    </div>
                                </div>
                                <div className="text-xs text-gray-500 mt-2 flex items-center">
                                    <i className="fas fa-info-circle text-blue-500 mr-1"></i>
                                    <span className="mr-1">小贴士:</span>
                                    <a href="#" className="text-blue-500">将特殊笔记设置可追溯同步成功率</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Footer */}
                    <footer className="border-t py-2 px-4 flex justify-between items-center text-xs text-gray-500">
                        <div>© 2024 印象笔记同步 | <a href="#" className="text-green-500">帮助中心</a> | <a href="#" className="text-green-500">反馈建议</a></div>
                        <div>
                            <i className="fas fa-question-circle mr-1"></i>
                            操作指引
                        </div>
                    </footer>

                    {/* New Note Modal */}
                    {showNewNoteModal && (
                        <div className="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
                            <div className="bg-white rounded-md w-2/5 max-w-2xl">
                                <div className="p-6">
                                    <h2 className="text-xl font-medium mb-4">新建笔记</h2>
                                    
                                    <div className="mb-4">
                                        <div className="text-gray-700 mb-2">标题</div>
                                        <input 
                                            type="text" 
                                            className="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
                                            placeholder="输入笔记标题"
                                        />
                                    </div>
                                    
                                    <div className="mb-4">
                                        <div className="text-gray-700 mb-2">标签</div>
                                        <div className="flex flex-wrap gap-2">
                                            <div className="px-3 py-1 rounded-full bg-gray-200 text-gray-700">工作</div>
                                            <div className="px-3 py-1 rounded-full bg-gray-200 text-gray-700">生活</div>
                                            <div className="px-3 py-1 rounded-full bg-gray-200 text-gray-700">学习</div>
                                            <div className="px-3 py-1 rounded-full bg-gray-200 text-gray-700">报告</div>
                                            <div className="px-3 py-1 rounded-full bg-gray-200 text-gray-700">旅行</div>
                                            <div className="px-3 py-1 rounded-full bg-gray-200 text-gray-700">读书笔记</div>
                                        </div>
                                    </div>
                                    
                                    <div className="mb-4">
                                        <div className="text-gray-700 mb-2">内容</div>
                                        <div className="border rounded-md overflow-hidden">
                                            <div className="flex border-b p-2">
                                                <button className="text-gray-500 hover:text-gray-700 px-2">
                                                    <i className="fas fa-bold"></i>
                                                </button>
                                                <button className="text-gray-500 hover:text-gray-700 px-2">
                                                    <i className="fas fa-italic"></i>
                                                </button>
                                                <button className="text-gray-500 hover:text-gray-700 px-2">
                                                    <i className="fas fa-list-ul"></i>
                                                </button>
                                            </div>
                                            <textarea 
                                                className="w-full p-3 focus:outline-none" 
                                                rows="6"
                                                placeholder="输入笔记内容..."
                                            ></textarea>
                                        </div>
                                    </div>
                                    
                                    <div className="flex justify-end gap-3">
                                        <button 
                                            className="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300"
                                            onClick={() => setShowNewNoteModal(false)}
                                        >
                                            取消
                                        </button>
                                        <button className="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600">
                                            保存笔记
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Edit Note Modal */}
                    {showEditNoteModal && editingNote && (
                        <div className="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
                            <div className="bg-white rounded-md w-2/5 max-w-2xl">
                                <div className="p-6">
                                    <h2 className="text-xl font-medium mb-4">编辑笔记</h2>
                                    
                                    <div className="mb-4">
                                        <div className="text-gray-700 mb-2">标题</div>
                                        <input 
                                            type="text" 
                                            className="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
                                            defaultValue={editingNote.title}
                                        />
                                    </div>
                                    
                                    <div className="mb-4">
                                        <div className="text-gray-700 mb-2">标签</div>
                                        <div className="flex flex-wrap gap-2">
                                            <div className={`px-3 py-1 rounded-full ${editingNote.category === '工作' ? 'bg-green-500 text-white' : 'bg-gray-200 text-gray-700'}`}>工作</div>
                                            <div className={`px-3 py-1 rounded-full ${editingNote.category === '生活' ? 'bg-green-500 text-white' : 'bg-gray-200 text-gray-700'}`}>生活</div>
                                            <div className={`px-3 py-1 rounded-full ${editingNote.category === '学习' ? 'bg-green-500 text-white' : 'bg-gray-200 text-gray-700'}`}>学习</div>
                                            <div className={`px-3 py-1 rounded-full ${editingNote.subcategory === '报告' ? 'bg-green-500 text-white' : 'bg-gray-200 text-gray-700'}`}>报告</div>
                                            <div className={`px-3 py-1 rounded-full ${editingNote.subcategory === '旅行' ? 'bg-green-500 text-white' : 'bg-gray-200 text-gray-700'}`}>旅行</div>
                                            <div className={`px-3 py-1 rounded-full ${editingNote.subcategory === '读书笔记' ? 'bg-green-500 text-white' : 'bg-gray-200 text-gray-700'}`}>读书笔记</div>
                                        </div>
                                    </div>
                                    
                                    <div className="mb-4">
                                        <div className="text-gray-700 mb-2">内容</div>
                                        <div className="border rounded-md overflow-hidden">
                                            <div className="flex border-b p-2">
                                                <button className="text-gray-500 hover:text-gray-700 px-2">
                                                    <i className="fas fa-bold"></i>
                                                </button>
                                                <button className="text-gray-500 hover:text-gray-700 px-2">
                                                    <i className="fas fa-italic"></i>
                                                </button>
                                                <button className="text-gray-500 hover:text-gray-700 px-2">
                                                    <i className="fas fa-list-ul"></i>
                                                </button>
                                            </div>
                                            <textarea 
                                                className="w-full p-3 focus:outline-none" 
                                                rows="6"
                                                defaultValue={editingNote.content}
                                            ></textarea>
                                        </div>
                                    </div>
                                    
                                    <div className="flex justify-end gap-3">
                                        <button 
                                            className="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300"
                                            onClick={() => setShowEditNoteModal(false)}
                                        >
                                            取消
                                        </button>
                                        <button className="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600">
                                            保存笔记
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
