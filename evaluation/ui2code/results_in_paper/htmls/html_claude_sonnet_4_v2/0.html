                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">参与上限</label>
                                <div className="flex items-center space-x-2">
                                    <input type="range" min="1" max="50" value="20" className="flex-1" />
                                    <span className="text-sm text-gray-600">20人</span>
                                </div>
                            </div>
                            
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">活动类型</label>
                                <select className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option>友谊赛</option>
                                    <option>比赛</option>
                                    <option>训练</option>
                                </select>
                            </div>
                        </div>
                        
                        <div className="flex justify-end space-x-3 mt-6">
                            <button onClick={onClose} className="px-4 py-2 text-gray-600 hover:text-gray-800">取消</button>
                            <button className="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600">
                                <i className="fas fa-check mr-2"></i>
                                创建活动
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
