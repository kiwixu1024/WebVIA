                    {showAddModal && <AddModal />}
                    {showEditModal && <EditModal />}
                    {showDeleteModal && <DeleteModal />}
                    {showDetailsModal && <DetailsModal />}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
