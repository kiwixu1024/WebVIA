<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>明信片分享</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>

    </style>

<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        function PostcardApp() {
            const [currentView, setCurrentView] = useState('display');
            const [showAddModal, setShowAddModal] = useState(false);
            const [showEditModal, setShowEditModal] = useState(false);
            const [showDeleteModal, setShowDeleteModal] = useState(false);
            const [selectedCards, setSelectedCards] = useState([]);
            
            const postcards = [
                {
                    id: 1,
                    title: "张小明 → 李华",
                    date: "2024-01-15",
                    content: "新年快乐！真是每年在新的一年里一切顺利！实现所有的梦想！",
                    image: "https://picsum.photos/id/157/150/100"
                },
                {
                    id: 2,
                    title: "王芳 → 赵敏",
                    date: "2024-02-14",
                    content: "情人节快乐！直到终有回忆，但我的心里每个时刻还在，期待下一次见面！",
                    image: "https://picsum.photos/id/440/150/100"
                },
                {
                    id: 3,
                    title: "陈霞 → 刘强",
                    date: "2024-03-08",
                    content: "生日快乐！致亲爱的一岁天赐增智商和情商，展示有着美好的明知。",
                    image: "https://picsum.photos/id/720/150/100"
                },
                {
                    id: 4,
                    title: "张小明 → 张伟",
                    date: "2024-04-01",
                    content: "愚人节的时候请大巴的色真真，期待有一天我出国去旅游旅行！",
                    image: "https://picsum.photos/id/158/150/100"
                },
                {
                    id: 5,
                    title: "贾霞 → 孙艺",
                    date: "2024-04-15",
                    content: "华业快乐！已经并结束劳动，展示前胜无法弃，未来可期，我们一重享受特技难！",
                    image: "https://picsum.photos/id/438/150/100"
                },
                {
                    id: 6,
                    title: "陈小 → 美丽",
                    date: "2024-05-01",
                    content: "五一假期快乐！我已经和同兵清了，这里的海景真是太大了，却是兴国，海天湛蓝，真是他在征迁。",
                    image: "https://picsum.photos/id/721/150/100"
                }
            ];

            const handleCardCheck = (cardId) => {
                setSelectedCards(prev => 
                    prev.includes(cardId) 
                        ? prev.filter(id => id !== cardId)
                        : [...prev, cardId]
                );
            };

            const handleSelectAll = () => {
                setSelectedCards(selectedCards.length === postcards.length ? [] : postcards.map(card => card.id));
            };

            const renderDisplayView = () => (
                <div className="flex-1 bg-yellow-50 p-6">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-xl font-medium text-gray-800">我的明信片集</h2>
                        <button 
                            onClick={() => setShowAddModal(true)}
                            className="bg-orange-400 hover:bg-orange-500 text-white px-4 py-2 rounded-md font-medium"
                        >
                            + 添加新明信片
                        </button>
                    </div>
                    
                    <div className="grid grid-cols-3 gap-4">
                        {postcards.map((card) => (

                                    <div className="flex items-center gap-2">
                                        <i className="fas fa-envelope text-blue-500"></i>

                                        className="text-gray-400 hover:text-red-500"
                                    >
                                        <i className="fas fa-trash"></i>
                                    </button>
                                </div>

            );

            const renderEditView = () => (
                <div className="flex-1 bg-yellow-50 p-6">
                    <div className="flex justify-between items-center mb-6">

                        <div className="flex gap-3">
                            <button className="bg-blue-400 hover:bg-blue-500 text-white px-4 py-2 rounded-md">

                            </button>
                            <button className="bg-orange-400 hover:bg-orange-500 text-white px-4 py-2 rounded-md">
                                导入/导出
                            </button>
                        </div>
                    </div>
                    
                    <div className="bg-white rounded-lg p-4">

                            <i className="fas fa-lightbulb"></i> 小贴士：双击文字可直接修改，按 Esc 取消编辑
                        </div>
                        
                        <div className="space-y-3">
                            <div className="flex items-center">
                                <input 
                                    type="checkbox" 
                                    checked={selectedCards.length === postcards.length}
                                    onChange={handleSelectAll}
                                    className="mr-3"
                                />
                                <span className="font-medium">全选</span>
                                <button className="ml-auto bg-gray-100 text-gray-600 px-3 py-1 rounded text-sm">
                                    批量操作
                                </button>
                            </div>
                            
                            {postcards.map((card) => (
                                <div key={card.id} className="flex items-start gap-3 py-3 border-b border-gray-100">
                                    <input 
                                        type="checkbox"
                                        checked={selectedCards.includes(card.id)}
                                        onChange={() => handleCardCheck(card.id)}
                                        className="mt-1"
                                    />
                                    <div className="flex-1">
                                        <div className="font-medium text-gray-800">{card.title} ({card.date})</div>
                                        <div className="text-sm text-gray-600 mt-1">{card.content}</div>
                                    </div>
                                    <div className="flex gap-2">
                                        <button className="text-blue-500 hover:text-blue-700">
                                            <i className="fas fa-edit"></i>
                                        </button>
                                        <button className="text-red-500 hover:text-red-700">
                                            <i className="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            ))}

                    </div>
                </div>
            );

                                            <li>选择一张明信片（或使用随机1张图片）</li>
                                            <li>点击"<span className="text-orange-500">保存</span>"按钮完成添加</li>

                                    <i className="fas fa-edit mr-2"></i>

                                                <li>点击明信片右上角的"<span className="text-blue-500">编辑</span>"图标</li>
                                                <li>在弹出对话框中修改内容</li>

                                </div>
                            </section>

                </div>

                        <div className="max-w-7xl mx-auto px-4">

                                <h1 className="text-2xl font-medium text-orange-500">明信片分享</h1>
                                <nav className="flex space-x-8">
                                    <button 
                                        onClick={() => setCurrentView('display')}
                                        className={`py-2 px-1 border-b-2 font-medium text-sm ${

                                                ? 'border-orange-400 text-orange-600' 
                                                : 'border-transparent text-gray-500 hover:text-gray-700'
                                        }`}
                                    >
                                        展示区
                                    </button>
                                    <button 
                                        onClick={() => setCurrentView('edit')}
                                        className={`py-2 px-1 border-b-2 font-medium text-sm ${
                                            currentView === 'edit' 
                                                ? 'border-orange-400 text-orange-600' 
                                                : 'border-transparent text-gray-500 hover:text-gray-700'
                                        }`}
                                    >
                                        编辑区
                                    </button>
                                    <button 
                                        onClick={() => setCurrentView('help')}
                                        className={`py-2 px-1 border-b-2 font-medium text-sm ${
                                            currentView === 'help' 
                                                ? 'border-orange-400 text-orange-600' 
                                                : 'border-transparent text-gray-500 hover:text-gray-700'
                                        }`}
                                    >
                                        帮助说明
                                    </button>
                                </nav>
                            </div>
                        </div>
                    </header>

                    <div className="max-w-7xl mx-auto flex">
                        {/* Sidebar */}
                        <aside className="w-64 bg-blue-100 min-h-screen">
                            <div className="p-4">
                                <div className="bg-blue-200 rounded-lg p-3 mb-4">
                                    <h3 className="font-medium text-blue-800 text-center">明信片集合</h3>
                                    <p className="text-xs text-blue-600 text-center mt-1">展示: 点击进入专门用于页面阅览</p>
                                </div>
                                
                                <div className="space-y-2">
                                    <div className="bg-orange-100 rounded-lg p-3">
                                        <h4 className="font-medium text-orange-800 flex items-center">
                                            <i className="fas fa-play-circle mr-2"></i>
                                            制作教程
                                        </h4>
                                        <p className="text-xs text-orange-600 mt-1">收录多有数字活动详细！</p>
                                    </div>
                                    
                                    <div className="bg-yellow-100 rounded-lg p-3">

                                            <i className="fas fa-star mr-2"></i>
                                            新功能
                                        </h4>
                                        <p className="text-xs text-yellow-600 mt-1">查看更新详细操作平台</p>

                                            明信数据

                                    </div>
                                </div>
                                
                                <div className="mt-6 text-xs text-blue-600">
                                    <p>在这里分享和新的心小，</p>
                                    <p>每一到的联想信化完美完全</p>
                                </div>
                            </div>
                        </aside>

                        {/* Main Content */}
                        {currentView === 'display' && renderDisplayView()}
                        {currentView === 'edit' && renderEditView()}
                        {currentView === 'help' && renderHelpView()}

                            <div className="bg-white rounded-lg p-4">
                                <h3 className="font-medium text-gray-800 text-center mb-4">数据统计</h3>
                                
                                <div className="text-center mb-6">
                                    <div className="text-3xl font-bold text-blue-600">6</div>
                                    <div className="text-sm text-gray-600">分享总数</div>
                                </div>
                                
                                <div className="flex justify-between mb-4">
                                    <div className="text-center">
                                        <div className="text-2xl font-bold text-blue-600">0</div>
                                        <div className="text-xs text-gray-500">收藏文章</div>
                                    </div>
                                    <div className="text-center">
                                        <div className="text-2xl font-bold text-red-500">0</div>
                                        <div className="text-xs text-gray-500">新解文章</div>
                                    </div>
                                </div>
                                
                                <button className="w-full bg-gray-200 text-gray-600 py-2 rounded text-sm mb-4">
                                    刷新
                                </button>

                                    本月明信片分享统计
                                </div>
                                
                                <div className="space-y-2">
                                    <div className="flex justify-between text-xs">
                                        <span>第1周</span>
                                        <span>第2周</span>
                                        <span>第3周</span>
                                    </div>

                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">发送者:</label>
                                        <input type="text" placeholder="请输入发送者姓名" className="w-full border border-gray-300 rounded px-3 py-2" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">接收者:</label>
                                        <input type="text" placeholder="请输入接收者姓名" className="w-full border border-gray-300 rounded px-3 py-2" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">日期:</label>
                                        <input type="date" defaultValue="2025-09-23" className="w-full border border-gray-300 rounded px-3 py-2" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">明信片内容:</label>
                                        <textarea placeholder="写下你想说的话..." rows={4} className="w-full border border-gray-300 rounded px-3 py-2 resize-none"></textarea>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">选择图片:</label>
                                        <div className="flex gap-2 mb-4">
                                            <img src="https://picsum.photos/id/157/60/40" alt="选项1" className="rounded cursor-pointer border-2 border-transparent hover:border-blue-500" />
                                            <img src="https://picsum.photos/id/440/60/40" alt="选项2" className="rounded cursor-pointer border-2 border-transparent hover:border-blue-500" />

                                    >
                                        <i className="fas fa-check mr-1"></i> 保存
                                    </button>
                                    <button 
                                        onClick={() => setShowAddModal(false)}
                                        className="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 py-2 rounded font-medium"
                                    >
                                        <i className="fas fa-times mr-1"></i> 取消
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                                    <button 
                                        onClick={() => setShowEditModal(false)}
                                        className="flex-1 bg-orange-400 hover:bg-orange-500 text-white py-2 rounded font-medium"
                                    >
                                        <i className="fas fa-check mr-1"></i> 保存
                                    </button>
                                    <button 
                                        onClick={() => setShowEditModal(false)}
                                        className="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 py-2 rounded font-medium"
                                    >
                                        <i className="fas fa-times mr-1"></i> 取消
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Delete Modal */}
                    {showDeleteModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-80">
                                <div className="text-center">
                                    <div className="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <i className="fas fa-exclamation text-red-500 text-xl"></i>
                                    </div>
                                    <h3 className="text-lg font-medium text-gray-800 mb-2">您确定要删除这张明信片吗？</h3>
                                    <p className="text-sm text-gray-600 mb-6">此操作无法撤销，删除后将永远无法恢复明信片。</p>
                                    <div className="flex gap-3">
                                        <button 
                                            onClick={() => setShowDeleteModal(false)}
                                            className="flex-1 bg-red-500 hover:bg-red-600 text-white py-2 rounded font-medium"
                                        >
                                            确认删除
                                        </button>
                                        <button 
                                            onClick={() => setShowDeleteModal(false)}
                                            className="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 py-2 rounded font-medium"
                                        >
                                            取消
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Footer */}
                    <footer className="bg-white border-t text-center py-4 text-sm text-gray-500">
                        <div className="flex justify-center space-x-6 mb-2">
                            <a href="#" className="hover:text-gray-700">常见问题</a>
                            <a href="#" className="hover:text-gray-700">联系我们</a>
                            <a href="#" className="hover:text-gray-700">隐私政策</a>
                        </div>
                        <div className="flex justify-center items-center space-x-2">
                            <i className="fas fa-lightbulb text-orange-400"></i>
                            <span>Tip: 保持心情愉悦，每一张明信片都是美美回忆的载体</span>
                        </div>
                        <div className="mt-2 text-xs">© 2024 明信片分享 版权所有</div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<PostcardApp />, document.getElementById('root'));
    </script>
</body>
</html>
