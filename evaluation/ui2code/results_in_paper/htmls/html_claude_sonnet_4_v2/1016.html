<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求职跟路</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [searchValue, setSearchValue] = useState('');
            const [showAddModal, setShowAddModal] = useState(false);
            const [showEditModal, setShowEditModal] = useState(false);
            const [showDeleteModal, setShowDeleteModal] = useState(false);
            const [editingJob, setEditingJob] = useState(null);
            const [deletingJob, setDeletingJob] = useState(null);

            const [jobs, setJobs] = useState([
                {
                    id: 1,
                    company: '腾讯',
                    position: '前端开发工程师',
                    date: '2024-05-10',
                    status: '面试中',
                    statusColor: 'bg-orange-100 text-orange-600'
                },
                {
                    id: 2,
                    company: '阿里巴巴',
                    position: 'UI设计师',
                    date: '2024-05-08',
                    status: '初筛',
                    statusColor: 'bg-yellow-100 text-yellow-600'
                },
                {
                    id: 3,
                    company: '字节跳动',
                    position: '后端工程师',
                    date: '2024-05-05',
                    status: '已通过',
                    statusColor: 'bg-blue-100 text-blue-600'
                },
                {
                    id: 4,
                    company: '百度',
                    position: '产品经理',
                    date: '2024-05-01',
                    status: '已通过',
                    statusColor: 'bg-green-100 text-green-600'
                }
            ]);

            const [newJob, setNewJob] = useState({
                company: '',
                position: '',
                date: '09/23/2025',
                status: '已投递'
            });

            const handleEdit = (job) => {
                setEditingJob({
                    ...job,
                    date: job.date.split('-').reverse().join('/')
                });
                setShowEditModal(true);
            };

            const handleDelete = (job) => {
                setDeletingJob(job);
                setShowDeleteModal(true);
            };

            const confirmDelete = () => {
                setJobs(jobs.filter(job => job.id !== deletingJob.id));
                setShowDeleteModal(false);
                setDeletingJob(null);
            };

            const saveNewJob = () => {
                const job = {
                    id: Date.now(),
                    company: newJob.company,
                    position: newJob.position,
                    date: newJob.date.split('/').reverse().join('-'),
                    status: newJob.status,
                    statusColor: 'bg-blue-100 text-blue-600'
                };
                setJobs([job, ...jobs]);
                setShowAddModal(false);
                setNewJob({
                    company: '',
                    position: '',
                    date: '09/23/2025',
                    status: '已投递'
                });
            };

            const saveEditJob = () => {
                setJobs(jobs.map(job => 
                    job.id === editingJob.id 
                        ? {
                            ...job,
                            company: editingJob.company,
                            position: editingJob.position,
                            date: editingJob.date.split('/').reverse().join('-'),
                            status: editingJob.status
                        }
                        : job
                ));
                setShowEditModal(false);
                setEditingJob(null);
            };

            return (
                <div className="min-h-screen bg-gray-50 font-[Inter]">
                    {/* Header */}
                    <div className="bg-white border-b border-gray-200 px-6 py-3">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center space-x-6">
                                <div className="flex items-center space-x-2">
                                    <i className="fas fa-home text-blue-500"></i>
                                    <span className="text-lg font-medium text-blue-600">求职跟路</span>
                                </div>
                                <div className="flex space-x-4 text-sm text-gray-600">
                                    <span>概览</span>
                                    <span className="text-blue-600">职位列表</span>
                                </div>
                            </div>
                            <div className="flex items-center space-x-4">
                                <div className="relative">
                                    <input
                                        type="text"
                                        placeholder="搜索职位或公司..."
                                        value={searchValue}
                                        onChange={(e) => setSearchValue(e.target.value)}
                                        className="pl-10 pr-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    />
                                    <i className="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                </div>
                                <div className="flex items-center space-x-2">
                                    <img src="https://picsum.photos/id/1005/32/32" alt="Avatar" className="w-8 h-8 rounded-full" />
                                    <span className="text-sm text-gray-700">李明</span>
                                    <i className="fas fa-chevron-down text-gray-400 text-xs"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="flex">
                        {/* Sidebar */}
                        <div className="w-48 bg-white border-r border-gray-200 min-h-screen">
                            <div className="p-4">
                                <ul className="space-y-2 text-sm">
                                    <li className="flex items-center space-x-2 text-gray-600 py-2">
                                        <i className="fas fa-home w-4"></i>
                                        <span>首页</span>
                                    </li>
                                    <li className="flex items-center space-x-2 text-blue-600 py-2 bg-blue-50 rounded">
                                        <i className="fas fa-list w-4"></i>
                                        <span>职位列表</span>
                                    </li>
                                    <li className="flex items-center space-x-2 text-gray-600 py-2">
                                        <i className="fas fa-chart-bar w-4"></i>
                                        <span>统计报表</span>
                                    </li>
                                    <li className="flex items-center space-x-2 text-gray-600 py-2">
                                        <i className="fas fa-cog w-4"></i>
                                        <span>帮助说明</span>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        {/* Main Content */}
                        <div className="flex-1 p-6">
                            <div className="flex">
                                <div className="flex-1 mr-6">
                                    {/* Header */}
                                    <div className="flex items-center justify-between mb-6">
                                        <h1 className="text-xl font-semibold text-gray-900">职位申请列表</h1>
                                        <button 
                                            onClick={() => setShowAddModal(true)}
                                            className="bg-blue-500 text-white px-4 py-2 rounded-lg text-sm flex items-center space-x-2"
                                        >
                                            <i className="fas fa-plus"></i>
                                            <span>添加申请</span>
                                        </button>
                                    </div>

                                    {/* Job List */}
                                    <div className="space-y-4">
                                        {jobs.map((job) => (
                                            <div key={job.id} className="bg-white rounded-lg border border-gray-200 p-4">
                                                <div className="flex items-center justify-between">
                                                    <div className="flex items-center space-x-4">
                                                        <img src={`https://picsum.photos/id/${100 + job.id}/48/48`} alt="Company" className="w-12 h-12 rounded" />
                                                        <div>
                                                            <h3 className="font-medium text-gray-900">{job.position}</h3>
                                                            <p className="text-sm text-gray-600">{job.company}</p>
                                                            <div className="flex items-center space-x-4 mt-1">
                                                                <span className="text-xs text-gray-500">{job.date}</span>
                                                                <span className={`text-xs px-2 py-1 rounded-full ${job.statusColor}`}>
                                                                    {job.status}
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div className="flex items-center space-x-4">
                                                        <button 
                                                            onClick={() => handleEdit(job)}
                                                            className="text-gray-400 hover:text-gray-600"
                                                        >
                                                            <i className="fas fa-edit"></i>
                                                            <span className="ml-1 text-sm">编辑</span>
                                                        </button>
                                                        <button 
                                                            onClick={() => handleDelete(job)}
                                                            className="text-red-400 hover:text-red-600"
                                                        >
                                                            <i className="fas fa-trash"></i>
                                                            <span className="ml-1 text-sm">删除</span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Right Sidebar */}
                                <div className="w-80">
                                    <div className="bg-white rounded-lg border border-gray-200 p-4 mb-6">
                                        <div className="flex items-center justify-between mb-4">
                                            <h3 className="font-medium text-gray-900">本月申请总数</h3>
                                            <i className="fas fa-sync-alt text-gray-400"></i>
                                        </div>
                                        <div className="text-center">
                                            <div className="text-3xl font-bold text-gray-900 mb-1">4</div>
                                            <div className="text-sm text-gray-500">个职位</div>
                                            <div className="text-xs text-gray-400 mt-1">较上月 +1</div>
                                        </div>
                                    </div>

                                    <div className="bg-white rounded-lg border border-gray-200 p-4 mb-6">
                                        <h3 className="font-medium text-gray-900 mb-4">申请阶段分布</h3>
                                        <div className="relative w-32 h-32 mx-auto mb-4">
                                            <svg className="w-full h-full transform -rotate-90" viewBox="0 0 36 36">
                                                <path
                                                    d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
                                                    fill="none"
                                                    stroke="#e5e7eb"
                                                    strokeWidth="3"
                                                />
                                                <path
                                                    d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
                                                    fill="none"
                                                    stroke="#3b82f6"
                                                    strokeWidth="3"
                                                    strokeDasharray="25, 100"
                                                />
                                                <path
                                                    d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
                                                    fill="none"
                                                    stroke="#8b5cf6"
                                                    strokeWidth="3"
                                                    strokeDasharray="25, 100"
                                                    strokeDashoffset="-25"
                                                />
                                                <path
                                                    d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
                                                    fill="none"
                                                    stroke="#f59e0b"
                                                    strokeWidth="3"
                                                    strokeDasharray="25, 100"
                                                    strokeDashoffset="-50"
                                                />
                                                <path
                                                    d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
                                                    fill="none"
                                                    stroke="#10b981"
                                                    strokeWidth="3"
                                                    strokeDasharray="25, 100"
                                                    strokeDashoffset="-75"
                                                />
                                            </svg>
                                        </div>
                                        <div className="space-y-2 text-sm">
                                            <div className="flex items-center justify-between">
                                                <div className="flex items-center space-x-2">
                                                    <div className="w-3 h-3 bg-blue-500 rounded-full"></div>
                                                    <span>已投递 (1)</span>
                                                </div>
                                            </div>
                                            <div className="flex items-center justify-between">
                                                <div className="flex items-center space-x-2">
                                                    <div className="w-3 h-3 bg-purple-500 rounded-full"></div>
                                                    <span>面试中 (1)</span>
                                                </div>
                                            </div>
                                            <div className="flex items-center justify-between">
                                                <div className="flex items-center space-x-2">
                                                    <div className="w-3 h-3 bg-yellow-500 rounded-full"></div>
                                                    <span>初筛 (1)</span>
                                                </div>
                                            </div>
                                            <div className="flex items-center justify-between">
                                                <div className="flex items-center space-x-2">
                                                    <div className="w-3 h-3 bg-green-500 rounded-full"></div>
                                                    <span>已通过 (1)</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="bg-white rounded-lg border border-gray-200 p-4">
                                        <h3 className="font-medium text-gray-900 mb-4">近7天投递趋势</h3>
                                        <div className="flex items-end justify-between h-24 space-x-1">
                                            <div className="bg-blue-100 w-6 h-8 rounded-sm"></div>
                                            <div className="bg-blue-100 w-6 h-12 rounded-sm"></div>
                                            <div className="bg-blue-100 w-6 h-16 rounded-sm"></div>
                                            <div className="bg-blue-100 w-6 h-10 rounded-sm"></div>
                                            <div className="bg-blue-100 w-6 h-14 rounded-sm"></div>
                                            <div className="bg-blue-500 w-6 h-24 rounded-sm"></div>
                                            <div className="bg-blue-100 w-6 h-6 rounded-sm"></div>
                                        </div>
                                        <div className="flex justify-between text-xs text-gray-400 mt-2">
                                            <span>05-10</span>
                                            <span>05-11</span>
                                            <span>05-12</span>
                                            <span>05-13</span>
                                            <span>05-14</span>
                                            <span>05-15</span>
                                            <span>05-16</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Footer */}
                            <div className="mt-12 border-t border-gray-200 pt-8">
                                <div className="flex justify-between">
                                    <div>
                                        <h4 className="font-medium text-gray-900 mb-4 flex items-center">
                                            <i className="fas fa-info-circle text-blue-500 mr-2"></i>
                                            操作指引
                                        </h4>
                                        <ol className="text-sm text-gray-600 space-y-1 list-decimal list-inside">
                                            <li>点击"添加申请"按钮，填写公司、职位等信息并提交</li>
                                            <li>随时更新职位申请状态，跟踪各个申请的最新进展</li>
                                            <li>通过右侧统计表，了解个人的求职数据分析</li>
                                        </ol>
                                    </div>
                                    <div>
                                        <h4 className="font-medium text-gray-900 mb-4 flex items-center">
                                            <i className="fas fa-star text-yellow-500 mr-2"></i>
                                            主要特色
                                        </h4>
                                        <ul className="text-sm text-gray-600 space-y-1">
                                            <li className="flex items-center">
                                                <i className="fas fa-check text-green-500 mr-2"></i>
                                                友好简洁的数据管理界面
                                            </li>
                                            <li className="flex items-center">
                                                <i className="fas fa-chart-pie text-purple-500 mr-2"></i>
                                                多维度数据统计分析
                                            </li>
                                            <li className="flex items-center">
                                                <i className="fas fa-filter text-blue-500 mr-2"></i>
                                                自定义搜索与分类功能
                                            </li>
                                            <li className="flex items-center">
                                                <i className="fas fa-download text-orange-500 mr-2"></i>
                                                导出后表格详细信息
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div className="text-xs text-gray-400 mt-4">
                                    Version 1.0.0<br />
                                    © 2024 求职助手
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Add Modal */}
                    {showAddModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96">
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="text-lg font-medium text-gray-900">添加职位申请</h3>
                                    <button 
                                        onClick={() => setShowAddModal(false)}
                                        className="text-gray-400 hover:text-gray-600"
                                    >
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm text-gray-600 mb-1">公司名称</label>
                                        <input
                                            type="text"
                                            value={newJob.company}
                                            onChange={(e) => setNewJob({...newJob, company: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm text-gray-600 mb-1">职位名称</label>
                                        <input
                                            type="text"
                                            value={newJob.position}
                                            onChange={(e) => setNewJob({...newJob, position: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm text-gray-600 mb-1">投递日期</label>
                                        <input
                                            type="text"
                                            value={newJob.date}
                                            onChange={(e) => setNewJob({...newJob, date: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm text-gray-600 mb-1">申请阶段</label>
                                        <select
                                            value={newJob.status}
                                            onChange={(e) => setNewJob({...newJob, status: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        >
                                            <option value="已投递">已投递</option>
                                            <option value="面试中">面试中</option>
                                            <option value="初筛">初筛</option>
                                            <option value="已通过">已通过</option>
                                        </select>
                                    </div>
                                    <div className="flex justify-end space-x-3 pt-4">
                                        <button 
                                            onClick={() => setShowAddModal(false)}
                                            className="px-4 py-2 text-gray-600 border border-gray-300 rounded hover:bg-gray-50"
                                        >
                                            取消
                                        </button>
                                        <button 
                                            onClick={saveNewJob}
                                            className="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                                        >
                                            保存
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Edit Modal */}
                    {showEditModal && editingJob && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96">
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="text-lg font-medium text-gray-900">编辑职位申请</h3>
                                    <button 
                                        onClick={() => setShowEditModal(false)}
                                        className="text-gray-400 hover:text-gray-600"
                                    >
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm text-gray-600 mb-1">公司名称</label>
                                        <input
                                            type="text"
                                            value={editingJob.company}
                                            onChange={(e) => setEditingJob({...editingJob, company: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm text-gray-600 mb-1">职位名称</label>
                                        <input
                                            type="text"
                                            value={editingJob.position}
                                            onChange={(e) => setEditingJob({...editingJob, position: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm text-gray-600 mb-1">投递日期</label>
                                        <input
                                            type="text"
                                            value={editingJob.date}
                                            onChange={(e) => setEditingJob({...editingJob, date: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm text-gray-600 mb-1">申请阶段</label>
                                        <select
                                            value={editingJob.status}
                                            onChange={(e) => setEditingJob({...editingJob, status: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        >
                                            <option value="已投递">已投递</option>
                                            <option value="面试中">面试中</option>
                                            <option value="初筛">初筛</option>
                                            <option value="已通过">已通过</option>
                                        </select>
                                    </div>
                                    <div className="flex justify-end space-x-3 pt-4">
                                        <button 
                                            onClick={() => setShowEditModal(false)}
                                            className="px-4 py-2 text-gray-600 border border-gray-300 rounded hover:bg-gray-50"
                                        >
                                            取消
                                        </button>
                                        <button 
                                            onClick={saveEditJob}
                                            className="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                                        >
                                            保存
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Delete Modal */}
                    {showDeleteModal && deletingJob && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96">
                                <div className="text-center">
                                    <div className="text-red-500 text-4xl mb-4">
                                        <i className="fas fa-exclamation-triangle"></i>
                                    </div>
                                    <h3 className="text-lg font-medium text-gray-900 mb-2">确认删除</h3>
                                    <p className="text-gray-600 mb-6">
                                        您确定要删除 {deletingJob.company} - {deletingJob.position} 的申请记录吗？此操作无法撤销。
                                    </p>
                                    <div className="flex justify-center space-x-3">
                                        <button 
                                            onClick={() => setShowDeleteModal(false)}
                                            className="px-4 py-2 text-gray-600 border border-gray-300 rounded hover:bg-gray-50"
                                        >
                                            取消
                                        </button>
                                        <button 
                                            onClick={confirmDelete}
                                            className="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600"
                                        >
                                            确认删除
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
