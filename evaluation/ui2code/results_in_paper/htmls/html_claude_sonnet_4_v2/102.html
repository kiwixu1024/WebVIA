<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家庭理财计划</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [bills, setBills] = useState([
                { date: '2023-10-15', type: '餐饮', amount: -200, description: '家庭聚餐', category: '支出' },
                { date: '2023-10-10', type: '交通', amount: -50, description: '地铁月票', category: '支出' },
                { date: '2023-10-05', type: '收入', amount: 10000, description: '工资', category: '收入' },
                { date: '2023-10-03', type: '购物', amount: -1500, description: '生活用品', category: '支出' },
                { date: '2023-09-28', type: '家庭支出', amount: -2000, description: '水电费', category: '支出' }
            ]);
            
            const [formData, setFormData] = useState({
                date: '09/23/2025',
                type: '请选择类别',
                amount: '',
                notes: ''
            });

            const handleOpenModal = () => {
                setIsModalOpen(true);
                setFormData({
                    date: '09/23/2025',
                    type: '请选择类别',
                    amount: '',
                    notes: ''
                });
            };

            const handleCloseModal = () => {
                setIsModalOpen(false);
            };

            const handleInputChange = (field, value) => {
                setFormData(prev => ({
                    ...prev,
                    [field]: value
                }));
            };

            const handleSave = () => {
                const newBill = {
                    date: '2025-09-23',
                    type: formData.type,
                    amount: parseInt(formData.amount),
                    description: formData.notes,
                    category: formData.type
                };
                
                setBills(prev => [...prev, newBill]);
                setIsModalOpen(false);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-400 via-purple-500 to-orange-400">
                    {/* Sidebar */}
                    <div className="fixed left-0 top-0 w-36 h-full bg-blue-600 text-white">
                        <div className="p-3">
                            <div className="flex items-center space-x-2 mb-6">
                                <i className="fas fa-calculator text-white"></i>
                                <span className="text-sm font-medium">家庭理财计划</span>
                            </div>
                            
                            <div className="space-y-1">
                                <div className="flex items-center space-x-2 p-2">
                                    <i className="fas fa-home text-xs"></i>
                                    <span className="text-xs">控制面板</span>
                                    <i className="fas fa-chevron-down text-xs ml-auto"></i>
                                </div>
                                <div className="flex items-center space-x-2 p-2">
                                    <i className="fas fa-book text-xs"></i>
                                    <span className="text-xs">账单记录</span>
                                    <i className="fas fa-chevron-down text-xs ml-auto"></i>
                                </div>
                                <div className="flex items-center space-x-2 p-2">
                                    <i className="fas fa-chart-bar text-xs"></i>
                                    <span className="text-xs">资产负债</span>
                                    <i className="fas fa-chevron-down text-xs ml-auto"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="ml-36 p-6">
                        {/* Header */}
                        <div className="bg-blue-600 text-white p-4 rounded-t-lg">
                            <h1 className="text-xl font-bold">家庭理财计划</h1>
                            <div className="flex items-center space-x-6 text-sm mt-2">
                                <span className="flex items-center space-x-1">
                                    <i className="fas fa-phone"></i>
                                    <span>可致电者家庭其他成员统计管理</span>
                                </span>
                                <span className="flex items-center space-x-1">
                                    <i className="fas fa-info-circle"></i>
                                    <span>关于约定条目内容预定制内容</span>
                                </span>
                                <span className="flex items-center space-x-1">
                                    <i className="fas fa-shield-alt"></i>
                                    <span>安全性障, 支持多端同步</span>
                                </span>
                            </div>
                        </div>

                        {/* Navigation */}
                        <div className="bg-gray-200 p-3 flex items-center space-x-6 text-sm">
                            <span className="flex items-center space-x-1 text-orange-500">
                                <i className="fas fa-home"></i>
                                <span>总览</span>
                            </span>
                            <span className="flex items-center space-x-1">
                                <i className="fas fa-arrow-down"></i>
                                <span>收入</span>
                            </span>
                            <span className="flex items-center space-x-1">
                                <i className="fas fa-arrow-up"></i>
                                <span>支出</span>
                            </span>
                            <span className="flex items-center space-x-1">
                                <i className="fas fa-database"></i>
                                <span>储蓄</span>
                            </span>
                            <span className="flex items-center space-x-1">
                                <i className="fas fa-cog"></i>
                                <span>设置</span>
                            </span>
                        </div>

                        {/* Action Buttons */}
                        <div className="bg-white p-4 flex space-x-3">
                            <button 
                                onClick={handleOpenModal}
                                className="bg-orange-500 text-white px-4 py-2 rounded flex items-center space-x-1 text-sm hover:bg-orange-600"
                            >
                                <i className="fas fa-plus"></i>
                                <span>新增账单</span>
                            </button>
                            <button className="bg-orange-500 text-white px-4 py-2 rounded flex items-center space-x-1 text-sm">
                                <i className="fas fa-download"></i>
                                <span>数据导出</span>
                            </button>
                            <button className="bg-orange-500 text-white px-4 py-2 rounded flex items-center space-x-1 text-sm">
                                <i className="fas fa-chart-line"></i>
                                <span>添加理财产品</span>
                            </button>
                        </div>

                        <div className="flex space-x-6">
                            {/* Bills Table */}
                            <div className="bg-white flex-1 rounded-lg shadow">
                                <table className="w-full">
                                    <thead className="bg-gray-50">
                                        <tr className="text-sm text-gray-600">
                                            <th className="p-3 text-left">日期</th>
                                            <th className="p-3 text-left">类型</th>
                                            <th className="p-3 text-left">金额</th>
                                            <th className="p-3 text-left">备注</th>
                                            <th className="p-3 text-left">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {bills.map((bill, index) => (
                                            <tr key={index} className="border-t text-sm">
                                                <td className="p-3">{bill.date}</td>
                                                <td className="p-3">{bill.type}</td>
                                                <td className={`p-3 ${bill.amount > 0 ? 'text-green-600' : 'text-red-600'}`}>
                                                    {bill.amount > 0 ? '+' : ''}{bill.amount}
                                                </td>
                                                <td className="p-3">{bill.description}</td>
                                                <td className="p-3">
                                                    <i className="fas fa-edit text-orange-500 mr-2 cursor-pointer"></i>
                                                    <i className="fas fa-trash text-red-500 cursor-pointer"></i>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>

                            {/* Chart and Tips */}
                            <div className="w-80 space-y-4">
                                <div className="bg-white p-4 rounded-lg shadow">
                                    <img src="https://picsum.photos/id/1/300/150" alt="Chart" className="w-full h-32 object-cover rounded" />
                                </div>
                                <div className="bg-white p-4 rounded-lg shadow">
                                    <h3 className="font-bold text-sm mb-3">理财小贴士</h3>
                                    <div className="space-y-2 text-xs text-gray-600">
                                        <div className="flex items-start space-x-2">
                                            <div className="w-2 h-2 bg-green-500 rounded-full mt-1"></div>
                                            <span>制定合理预算，重入为出的理财原则。</span>
                                        </div>
                                        <div className="flex items-start space-x-2">
                                            <div className="w-2 h-2 bg-green-500 rounded-full mt-1"></div>
                                            <span>建立应急备金，至少覆盖3-6个月生活费。</span>
                                        </div>
                                        <div className="flex items-start space-x-2">
                                            <div className="w-2 h-2 bg-green-500 rounded-full mt-1"></div>
                                            <span>分散投资，不要把所有资金投入一个篮子里。</span>
                                        </div>
                                        <div className="flex items-start space-x-2">
                                            <div className="w-2 h-2 bg-green-500 rounded-full mt-1"></div>
                                            <span>定期检查财务状况，及时调整理财规划。</span>
                                        </div>
                                        <div className="flex items-start space-x-2">
                                            <div className="w-2 h-2 bg-green-500 rounded-full mt-1"></div>
                                            <span>提早规划养老金，越早开始复利效应越明显。</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Financial Products */}
                        <div className="bg-white mt-6 p-4 rounded-lg shadow">
                            <h3 className="font-bold text-lg mb-4">推荐理财产品</h3>
                            <div className="grid grid-cols-3 gap-4">
                                <div className="border rounded-lg p-4">
                                    <div className="flex justify-between items-start mb-2">
                                        <h4 className="font-medium">余额宝</h4>
                                        <div className="text-xs">
                                            <i className="fas fa-edit text-orange-500 mr-1"></i>
                                            <i className="fas fa-trash text-red-500"></i>
                                        </div>
                                    </div>
                                    <div className="text-orange-500 text-lg font-bold">3.5%</div>
                                    <div className="text-xs text-gray-500 mb-2">7日年化 | 风险 低</div>
                                    <div className="text-xs text-gray-600 mb-3">灵活存取，日收益稳定</div>
                                    <a href="#" className="text-blue-500 text-xs">查看详情 ></a>
                                </div>
                                <div className="border rounded-lg p-4">
                                    <div className="flex justify-between items-start mb-2">
                                        <h4 className="font-medium">招商基金</h4>
                                        <div className="text-xs">
                                            <i className="fas fa-edit text-orange-500 mr-1"></i>
                                            <i className="fas fa-trash text-red-500"></i>
                                        </div>
                                    </div>
                                    <div className="text-orange-500 text-lg font-bold">8.2%</div>
                                    <div className="text-xs text-gray-500 mb-2">近1年回报 | 风险 中</div>
                                    <div className="text-xs text-gray-600 mb-3">长期投资，混合型基金较稳健</div>
                                    <a href="#" className="text-blue-500 text-xs">查看详情 ></a>
                                </div>
                                <div className="border rounded-lg p-4">
                                    <div className="flex justify-between items-start mb-2">
                                        <h4 className="font-medium">定期存款</h4>
                                        <div className="text-xs">
                                            <i className="fas fa-edit text-orange-500 mr-1"></i>
                                            <i className="fas fa-trash text-red-500"></i>
                                        </div>
                                    </div>
                                    <div className="text-orange-500 text-lg font-bold">4.5%</div>
                                    <div className="text-xs text-gray-500 mb-2">年化率 | 风险 低</div>
                                    <div className="text-xs text-gray-600 mb-3">银行保障，固定利率期限</div>
                                    <a href="#" className="text-blue-500 text-xs">查看详情 ></a>
                                </div>
                            </div>
                        </div>

                        {/* Action Icons */}
                        <div className="mt-6">
                            <h3 className="font-bold text-lg mb-4">操作指引</h3>
                            <div className="grid grid-cols-3 gap-8">
                                <div className="text-center">
                                    <div className="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-3">
                                        <i className="fas fa-plus text-blue-500 text-2xl"></i>
                                    </div>
                                    <h4 className="font-bold mb-2">添加记录</h4>
                                    <p className="text-sm text-gray-600">点击页面"添加记录"，简单填写"收入"等类型信息，填写想购买的产品"金额"，填写详细填写记录名称。</p>
                                </div>
                                <div className="text-center">
                                    <div className="w-16 h-16 bg-orange-100 rounded-full flex items-center justify-center mx-auto mb-3">
                                        <i className="fas fa-edit text-orange-500 text-2xl"></i>
                                    </div>
                                    <h4 className="font-bold mb-2">编辑记录</h4>
                                    <p className="text-sm text-gray-600">点击您记录右上角的编辑按钮，修改各路基金的资金或改期存时的更详细记录。</p>
                                </div>
                                <div className="text-center">
                                    <div className="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-3">
                                        <i className="fas fa-trash text-red-500 text-2xl"></i>
                                    </div>
                                    <h4 className="font-bold mb-2">删除记录</h4>
                                    <p className="text-sm text-gray-600">点击您记录右上角的删除按钮，在弹出弹框"删除记录"对话框中再次确认您要删除的记录内容。</p>
                                </div>
                            </div>
                        </div>

                        {/* Footer */}
                        <div className="mt-8 pb-4">
                            <div className="text-center text-xs text-gray-500 space-x-4">
                                <span>理财小助手</span>
                                <span>© 2023 家庭理财计划 版权所有</span>
                                <span>帮助中心</span>
                                <span>联系我们</span>
                                <span>隐私政策</span>
                            </div>
                        </div>
                    </div>

                    {/* Modal */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="font-bold text-lg">添加账单记录</h3>
                                    <button onClick={handleCloseModal} className="text-gray-500 hover:text-gray-700">
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-1">日期</label>
                                        <input 
                                            type="text" 
                                            value={formData.date}
                                            onChange={(e) => handleInputChange('date', e.target.value)}
                                            className="w-full border rounded px-3 py-2"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium mb-1">类别</label>
                                        <select 
                                            value={formData.type}
                                            onChange={(e) => handleInputChange('type', e.target.value)}
                                            className="w-full border rounded px-3 py-2"
                                        >
                                            <option>请选择类别</option>
                                            <option>收入</option>
                                            <option>支出</option>
                                        </select>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium mb-1">金额 (¥)</label>
                                        <input 
                                            type="text"
                                            placeholder="收入为正数，支出为负数"
                                            value={formData.amount}
                                            onChange={(e) => handleInputChange('amount', e.target.value)}
                                            className="w-full border rounded px-3 py-2"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium mb-1">备注</label>
                                        <textarea 
                                            placeholder="账单备注"
                                            value={formData.notes}
                                            onChange={(e) => handleInputChange('notes', e.target.value)}
                                            className="w-full border rounded px-3 py-2 h-20 resize-none"
                                        ></textarea>
                                    </div>
                                </div>
                                
                                <div className="flex justify-end space-x-3 mt-6">
                                    <button 
                                        onClick={handleCloseModal}
                                        className="px-4 py-2 border rounded text-gray-600 hover:bg-gray-50"
                                    >
                                        取消
                                    </button>
                                    <button 
                                        onClick={handleSave}
                                        className="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                                    >
                                        保存
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
