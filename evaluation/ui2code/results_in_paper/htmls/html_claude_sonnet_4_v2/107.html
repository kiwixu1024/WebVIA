<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目路演信息</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [searchValue, setSearchValue] = useState('');
            const [showEditModal, setShowEditModal] = useState(false);
            const [showDeleteModal, setShowDeleteModal] = useState(false);
            const [showDetailSidebar, setShowDetailSidebar] = useState(false);
            const [showAddModal, setShowAddModal] = useState(false);
            const [selectedProject, setSelectedProject] = useState(null);

            const projects = [
                {
                    id: 1,
                    name: 'AI智能助手平台',
                    team: '创新科技团队',
                    date: '2023-12-15',
                    description: '基于大数据建模的企业级智能助手平台，支持多场景定制化应用与部署。',
                    category: '人工智能',
                    image: 'https://picsum.photos/id/180/400/300'
                },
                {
                    id: 2,
                    name: '绿色能源管理系统',
                    team: '可持续发展研究中心',
                    date: '2023-12-20',
                    description: '面向企业的绿色能源管理平台，通过IoT设备实现能源消耗的智能优化。',
                    category: '清洁能源',
                    image: 'https://picsum.photos/id/1008/400/300'
                },
                {
                    id: 3,
                    name: '区块链供应链溯源',
                    team: '分布式技术实验室',
                    date: '2023-12-25',
                    description: '基于区块链技术的企业级链路溯源管理系统，保障产品从生产到销售的全链条透明可追溯。',
                    category: '区块链',
                    image: 'https://picsum.photos/id/1043/400/300'
                }
            ];

            const handleSearch = (e) => {
                setSearchValue(e.target.value);
            };

            const handleEdit = (project) => {
                setSelectedProject(project);
                setShowEditModal(true);
            };

            const handleDelete = (project) => {
                setSelectedProject(project);
                setShowDeleteModal(true);
            };

            const handleViewDetail = (project) => {
                setSelectedProject(project);
                setShowDetailSidebar(true);
            };

            const handleAddProject = () => {
                setShowAddModal(true);
            };

            const filteredProjects = projects.filter(project =>
                project.name.toLowerCase().includes(searchValue.toLowerCase())
            );

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* 顶部导航栏 */}
                    <div className="bg-blue-600 text-white px-6 py-4">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center">
                                <i className="fas fa-chart-line text-orange-400 mr-2"></i>
                                <span className="text-lg font-medium">项目路演信息</span>
                            </div>
                            <div className="flex items-center space-x-4">
                                <div className="relative">
                                    <input
                                        type="text"
                                        placeholder="搜索项目"
                                        value={searchValue}
                                        onChange={handleSearch}
                                        className="bg-white text-gray-700 px-4 py-2 pr-10 rounded-full text-sm w-64"
                                    />
                                    <i className="fas fa-search absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                </div>
                                <div className="w-8 h-8 bg-orange-400 rounded-full flex items-center justify-center">
                                    <i className="fas fa-user text-white text-sm"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="flex">
                        {/* 左侧边栏 */}
                        <div className="w-64 bg-white h-screen shadow-sm">
                            <div className="p-4">
                                <div className="space-y-2">
                                    <div className="flex items-center text-blue-600 font-medium py-2">
                                        <i className="fas fa-home mr-3"></i>
                                        <span>概览</span>
                                    </div>
                                    <div className="flex items-center text-gray-600 py-2">
                                        <i className="fas fa-list mr-3"></i>
                                        <span>项目列表</span>
                                    </div>
                                    <div className="flex items-center text-gray-600 py-2">
                                        <i className="fas fa-database mr-3"></i>
                                        <span>数据统计</span>
                                    </div>
                                    <div className="flex items-center text-gray-600 py-2">
                                        <i className="fas fa-cog mr-3"></i>
                                        <span>帮助中心</span>
                                    </div>
                                </div>
                                
                                <div className="mt-8 text-sm text-gray-500">
                                    <div className="font-medium mb-2">提示</div>
                                    <div className="text-xs leading-5">
                                        每个项目有详细信息，使用了不同标识的
                                        分类体系系统，详细
                                        展示于列表中。
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* 主内容区域 */}
                        <div className="flex-1 p-6">
                            <div className="mb-6">
                                <h1 className="text-2xl font-bold text-gray-800 mb-2">项目路演列表</h1>
                            </div>

                            <div className="space-y-6">
                                {filteredProjects.map(project => (
                                    <div key={project.id} className="bg-white rounded-lg border border-gray-200 p-6">
                                        <div className="flex justify-between items-start">
                                            <div className="flex">
                                                <img src={project.image} alt={project.name} className="w-16 h-16 rounded-lg object-cover mr-4" />
                                                <div className="flex-1">
                                                    <div className="flex items-center mb-2">
                                                        <h3 className="text-lg font-semibold text-gray-800 mr-4">{project.name}</h3>
                                                        <div className="flex space-x-2">
                                                            <button
                                                                onClick={() => handleEdit(project)}
                                                                className="text-blue-600 hover:bg-blue-50 px-2 py-1 rounded text-sm border border-blue-200"
                                                            >
                                                                <i className="fas fa-edit mr-1"></i>编辑
                                                            </button>
                                                            <button
                                                                onClick={() => handleDelete(project)}
                                                                className="text-red-600 hover:bg-red-50 px-2 py-1 rounded text-sm border border-red-200"
                                                            >
                                                                <i className="fas fa-trash mr-1"></i>删除
                                                            </button>
                                                            <button
                                                                onClick={() => handleViewDetail(project)}
                                                                className="text-gray-600 hover:bg-gray-50 px-2 py-1 rounded text-sm border border-gray-200"
                                                            >
                                                                <i className="fas fa-eye mr-1"></i>查看详情
                                                            </button>
                                                        </div>
                                                    </div>
                                                    <div className="text-sm text-gray-600 mb-1">
                                                        团队：{project.team}
                                                    </div>
                                                    <div className="text-sm text-gray-600 mb-3">
                                                        路演日期：{project.date}
                                                    </div>
                                                    <p className="text-gray-700 text-sm mb-3">
                                                        {project.description}
                                                    </p>
                                                    <div className="inline-block bg-blue-100 text-blue-800 px-2 py-1 rounded text-xs">
                                                        {project.category}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>

                            <div className="mt-8 flex justify-center">
                                <button
                                    onClick={handleAddProject}
                                    className="bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded-lg flex items-center"
                                >
                                    <i className="fas fa-plus mr-2"></i>
                                    添加项目
                                </button>
                            </div>

                            <div className="mt-12 bg-blue-50 border-l-4 border-blue-500 p-4">
                                <div className="font-medium text-blue-800 mb-1">特色</div>
                                <div className="text-sm text-blue-700">
                                    分一键同步路演数据，掌握了不同信息。
                                </div>
                            </div>

                            <div className="mt-8 text-xs text-gray-500">
                                © 2023 项目路演平台 版权所有
                            </div>
                        </div>

                        {/* 右侧边栏 */}
                        <div className="w-80 bg-white border-l border-gray-200 p-6">
                            <div className="mb-6">
                                <h3 className="text-lg font-semibold text-gray-800 mb-4">实时数据</h3>
                                <div className="text-sm text-gray-600 mb-4">路演项目月度统计</div>
                                
                                {/* 橙色条形图 */}
                                <div className="flex items-end space-x-2 h-32 mb-4">
                                    <div className="bg-orange-400 w-8" style={{height: '60%'}}></div>
                                    <div className="bg-orange-400 w-8" style={{height: '70%'}}></div>
                                    <div className="bg-orange-400 w-8" style={{height: '100%'}}></div>
                                    <div className="bg-orange-400 w-8" style={{height: '90%'}}></div>
                                    <div className="bg-orange-400 w-8" style={{height: '80%'}}></div>
                                </div>
                                <div className="text-xs text-gray-500 text-right">数据更新于12月20日</div>
                            </div>

                            <div className="mb-6">
                                <div className="text-sm text-gray-600 mb-4">访问趋势图</div>
                                {/* 蓝色折线图区域 */}
                                <div className="h-24 bg-gray-50 border border-gray-200 rounded flex items-end justify-center">
                                    <svg width="200" height="60" viewBox="0 0 200 60">
                                        <polyline
                                            fill="none"
                                            stroke="#3b82f6"
                                            strokeWidth="2"
                                            points="20,40 50,30 80,35 110,20 140,25 170,15"
                                        />
                                    </svg>
                                </div>
                                <div className="text-xs text-gray-500 text-right mt-2">7月数据</div>
                            </div>

                            <div className="grid grid-cols-2 gap-4 mb-6">
                                <div className="text-center">
                                    <div className="text-2xl font-bold text-blue-600">3</div>
                                    <div className="text-xs text-gray-600">项目总数</div>
                                </div>
                                <div className="text-center">
                                    <div className="text-2xl font-bold text-orange-500">2</div>
                                    <div className="text-xs text-gray-600">进行中</div>
                                </div>
                                <div className="text-center">
                                    <div className="text-2xl font-bold text-green-500">5</div>
                                    <div className="text-xs text-gray-600">已完成数量</div>
                                </div>
                                <div className="text-center">
                                    <div className="text-2xl font-bold text-blue-500">12</div>
                                    <div className="text-xs text-gray-600">关注人数</div>
                                </div>
                            </div>

                            <div>
                                <div className="text-sm font-medium text-gray-700 mb-3">数据中心</div>
                                <div className="space-y-2 text-sm">
                                    <div className="flex items-center text-blue-600">
                                        <i className="fas fa-circle text-xs mr-2"></i>
                                        企业各项目
                                    </div>
                                    <div className="flex items-center text-blue-600">
                                        <i className="fas fa-circle text-xs mr-2"></i>
                                        融资各项活动
                                    </div>
                                    <div className="flex items-center text-green-600">
                                        <i className="fas fa-circle text-xs mr-2"></i>
                                        重点关注
                                    </div>
                                    <div className="flex items-center text-gray-600">
                                        <i className="fas fa-circle text-xs mr-2"></i>
                                        数据来源
                                    </div>
                                </div>
                            </div>

                            <div className="mt-8 text-xs text-gray-500 space-y-1">
                                <div>版本 v1.2.0</div>
                                <div>联系我们</div>
                                <div>隐私政策</div>
                            </div>
                        </div>
                    </div>

                    {/* 编辑项目模态框 */}
                    {showEditModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-lg font-semibold">编辑项目</h3>
                                    <button onClick={() => setShowEditModal(false)} className="text-gray-400 hover:text-gray-600">
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">项目名称*</label>
                                        <input type="text" defaultValue={selectedProject?.name} className="w-full border border-gray-300 rounded px-3 py-2" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">团队名称*</label>
                                        <input type="text" defaultValue={selectedProject?.team} className="w-full border border-gray-300 rounded px-3 py-2" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">项目描述*</label>
                                        <textarea defaultValue={selectedProject?.description} className="w-full border border-gray-300 rounded px-3 py-2 h-20"></textarea>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">路演日期*</label>
                                        <input type="date" defaultValue={selectedProject?.date} className="w-full border border-gray-300 rounded px-3 py-2" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">项目分类</label>
                                        <select defaultValue={selectedProject?.category} className="w-full border border-gray-300 rounded px-3 py-2">
                                            <option>人工智能</option>
                                            <option>清洁能源</option>
                                            <option>区块链</option>
                                        </select>
                                    </div>
                                </div>
                                <div className="flex justify-end space-x-3 mt-6">
                                    <button onClick={() => setShowEditModal(false)} className="px-4 py-2 text-gray-600 border border-gray-300 rounded hover:bg-gray-50">
                                        取消
                                    </button>
                                    <button onClick={() => setShowEditModal(false)} className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                                        保存
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* 删除确认模态框 */}
                    {showDeleteModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-80">
                                <div className="text-center">
                                    <div className="w-12 h-12 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <i className="fas fa-exclamation-triangle text-yellow-600 text-xl"></i>
                                    </div>
                                    <h3 className="text-lg font-semibold mb-2">确认删除该项目？</h3>
                                    <p className="text-gray-600 text-sm mb-6">此操作不可撤销</p>
                                    <div className="flex justify-center space-x-3">
                                        <button onClick={() => setShowDeleteModal(false)} className="px-4 py-2 text-gray-600 border border-gray-300 rounded hover:bg-gray-50">
                                            取消
                                        </button>
                                        <button onClick={() => setShowDeleteModal(false)} className="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
                                            确认删除
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* 项目详情侧边栏 */}
                    {showDetailSidebar && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 z-50">
                            <div className="absolute right-0 top-0 h-full w-96 bg-white shadow-xl">
                                <div className="p-6 border-b border-gray-200">
                                    <div className="flex justify-between items-center">
                                        <h3 className="text-lg font-semibold">项目详情</h3>
                                        <button onClick={() => setShowDetailSidebar(false)} className="text-gray-400 hover:text-gray-600">
                                            <i className="fas fa-times"></i>
                                        </button>
                                    </div>
                                </div>
                                <div className="p-6">
                                    <div className="mb-6">
                                        <img src={selectedProject?.image} alt={selectedProject?.name} className="w-24 h-24 rounded-lg object-cover mb-4" />
                                        <h4 className="text-xl font-bold text-blue-600 mb-2">{selectedProject?.name}</h4>
                                        <div className="text-sm text-gray-600">{selectedProject?.team}</div>
                                    </div>
                                    
                                    <div className="mb-6">
                                        <h5 className="font-semibold text-gray-800 mb-2">项目简介</h5>
                                        <p className="text-sm text-gray-600 leading-5">{selectedProject?.description}</p>
                                    </div>

                                    <div className="mb-6">
                                        <h5 className="font-semibold text-gray-800 mb-3">基本信息</h5>
                                        <div className="space-y-2 text-sm">
                                            <div className="flex justify-between">
                                                <span className="text-gray-600">路演日期</span>
                                                <span className="text-gray-600">项目分类</span>
                                            </div>
                                            <div className="flex justify-between">
                                                <span>{selectedProject?.date}</span>
                                                <span>{selectedProject?.category}</span>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="mb-6">
                                        <h5 className="font-semibold text-gray-800 mb-3">团队成员</h5>
                                        <div className="flex space-x-2">
                                            <span className="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">张明</span>
                                            <span className="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">李华</span>
                                            <span className="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">王强</span>
                                        </div>
                                    </div>

                                    <div className="mb-6">
                                        <h5 className="font-semibold text-gray-800 mb-3">相关文档</h5>
                                        <div className="space-y-2">
                                            <div className="flex items-center text-sm">
                                                <i className="fas fa-file-powerpoint text-red-500 mr-2"></i>
                                                <span>路演PPT</span>
                                            </div>
                                            <div className="flex items-center text-sm">
                                                <i className="fas fa-file-alt text-blue-500 mr-2"></i>
                                                <span>技术白皮书</span>
                                            </div>
                                            <div className="flex items-center text-sm">
                                                <i className="fas fa-chart-bar text-green-500 mr-2"></i>
                                                <span>财务预测</span>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="mb-6">
                                        <h5 className="font-semibold text-gray-800 mb-3">路演视频</h5>
                                        <div className="bg-gray-100 rounded-lg h-32 flex items-center justify-center">
                                            <i className="fas fa-play-circle text-gray-400 text-3xl"></i>
                                        </div>
                                    </div>

                                    <div className="flex space-x-3">
                                        <button className="flex-1 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 text-sm">
                                            <i className="fas fa-download mr-2"></i>
                                            导出PDF
                                        </button>
                                        <button onClick={() => setShowDetailSidebar(false)} className="px-4 py-2 text-gray-600 border border-gray-300 rounded hover:bg-gray-50 text-sm">
                                            <i className="fas fa-arrow-left mr-2"></i>
                                            返回
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* 添加项目模态框 */}
                    {showAddModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-lg font-semibold">添加新项目</h3>
                                    <button onClick={() => setShowAddModal(false)} className="text-gray-400 hover:text-gray-600">
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">项目名称*</label>
                                        <input type="text" className="w-full border border-gray-300 rounded px-3 py-2" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">团队名称*</label>
                                        <input type="text" className="w-full border border-gray-300 rounded px-3 py-2" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">项目描述*</label>
                                        <textarea className="w-full border border-gray-300 rounded px-3 py-2 h-20"></textarea>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">路演日期*</label>
                                        <input type="text" placeholder="mm/dd/yyyy" className="w-full border border-gray-300 rounded px-3 py-2" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">项目分类</label>
                                        <select className="w-full border border-gray-300 rounded px-3 py-2">
                                            <option>人工智能</option>
                                            <option>清洁能源</option>
                                            <option>区块链</option>
                                        </select>
                                    </div>
                                </div>
                                <div className="flex justify-end space-x-3 mt-6">
                                    <button onClick={() => setShowAddModal(false)} className="px-4 py-2 text-gray-600 border border-gray-300 rounded hover:bg-gray-50">
                                        取消
                                    </button>
                                    <button onClick={() => setShowAddModal(false)} className="px-4 py-2 bg-orange-500 text-white rounded hover:bg-orange-600">
                                        提交
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
