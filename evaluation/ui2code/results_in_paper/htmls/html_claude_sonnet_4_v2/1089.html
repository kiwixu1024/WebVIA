<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二手交易平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [activeTab, setActiveTab] = useState('商品展示');
            const [showAddModal, setShowAddModal] = useState(false);
            const [showEditModal, setShowEditModal] = useState(false);
            const [showDeleteModal, setShowDeleteModal] = useState(false);
            const [selectedItems, setSelectedItems] = useState([]);
            const [editingItem, setEditingItem] = useState(null);
            
            const [products] = useState([
                {
                    id: 1,
                    name: '二手 iPhone 11',
                    description: '黑色，8GB，适合设计',
                    price: 1800,
                    date: '2023-05-15',
                    category: '电子产品',
                    image: 'https://picsum.photos/id/1/200/150'
                },
                {
                    id: 2,
                    name: '宜家折叠餐桌',
                    description: '容积了，九成新',
                    price: 300,
                    date: '2023-05-10',
                    category: '家具',
                    image: 'https://picsum.photos/id/2/200/150'
                },
                {
                    id: 3,
                    name: '儿童绘画套装',
                    description: '九成新，内含笔刷、颜料等',
                    price: 50,
                    date: '2023-05-05',
                    category: '玩具',
                    image: 'https://picsum.photos/id/3/200/150'
                }
            ]);

            const handleEdit = (product) => {
                setEditingItem(product);
                setShowEditModal(true);
            };

            const handleDelete = () => {
                setShowDeleteModal(true);
            };

            const handleTabClick = (tab) => {
                setActiveTab(tab);
                if (tab === '编辑管理') {
                    // 进入编辑管理模式
                }
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <div className="bg-green-600 text-white px-6 py-3">
                        <div className="flex justify-between items-center">
                            <div className="text-lg font-medium">二手交易平台</div>
                            <div className="text-center text-sm">环保·循环·价值——让闲置激发新生</div>
                            <div></div>
                        </div>
                    </div>

                    <div className="flex">
                        {/* Sidebar */}
                        <div className="w-48 bg-white h-screen border-r">
                            <div className="p-4">
                                <div className="space-y-2">
                                    <div className="flex items-center space-x-2 text-gray-600 p-2">
                                        <i className="fas fa-home"></i>
                                        <span className="text-sm">首页</span>
                                    </div>
                                    <div className="flex items-center space-x-2 text-gray-600 p-2">
                                        <i className="fas fa-plus-circle"></i>
                                        <span className="text-sm">发布商品</span>
                                    </div>
                                    <div className="flex items-center space-x-2 text-gray-600 p-2">
                                        <i className="fas fa-list"></i>
                                        <span className="text-sm">我的订单</span>
                                    </div>
                                    <div className="flex items-center space-x-2 text-gray-600 p-2">
                                        <i className="fas fa-user"></i>
                                        <span className="text-sm">我的中心</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Main Content */}
                        <div className="flex-1 p-6">
                            {/* Tabs */}
                            <div className="flex space-x-6 border-b mb-6">
                                <button 
                                    onClick={() => handleTabClick('商品展示')}
                                    className={`pb-2 px-1 ${activeTab === '商品展示' ? 'border-b-2 border-green-500 text-green-600' : 'text-gray-600'}`}
                                >
                                    商品展示
                                </button>
                                <button 
                                    onClick={() => handleTabClick('数据统计')}
                                    className={`pb-2 px-1 ${activeTab === '数据统计' ? 'border-b-2 border-green-500 text-green-600' : 'text-gray-600'}`}
                                >
                                    数据统计
                                </button>
                                <button 
                                    onClick={() => handleTabClick('编辑管理')}
                                    className={`pb-2 px-1 ${activeTab === '编辑管理' ? 'border-b-2 border-green-500 text-green-600' : 'text-gray-600'}`}
                                >
                                    编辑管理
                                </button>
                            </div>

                            <div className="flex">
                                {/* Content Area */}
                                <div className="flex-1">
                                    {activeTab === '商品展示' && (
                                        <div>
                                            <div className="bg-green-50 p-3 mb-4 rounded text-sm text-gray-600">
                                                欢迎访问我的精品二手好物，低价优质，每一件都是隔着屏幕能真实体验之美！
                                            </div>
                                            
                                            <div className="space-y-4">
                                                {products.map((product) => (
                                                    <div key={product.id} className="bg-white p-4 rounded-lg border">
                                                        <div className="flex justify-between items-start">
                                                            <div className="flex space-x-4">
                                                                <img src={product.image} alt={product.name} className="w-20 h-20 object-cover rounded" />
                                                                <div>
                                                                    <h3 className="font-medium text-lg">{product.name}</h3>
                                                                    <p className="text-gray-600 text-sm">{product.description}</p>
                                                                    <div className="flex items-center space-x-4 mt-2">
                                                                        <span className="text-green-600 font-medium text-lg">¥{product.price}</span>
                                                                        <span className="text-gray-400 text-sm">发布于：{product.date}</span>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div className="flex items-center space-x-2">
                                                                <div className={`px-2 py-1 rounded text-xs ${product.category === '电子产品' ? 'bg-yellow-100 text-yellow-800' : product.category === '家具' ? 'bg-orange-100 text-orange-800' : 'bg-green-100 text-green-800'}`}>
                                                                    {product.category}
                                                                </div>
                                                                <button 
                                                                    onClick={() => handleEdit(product)}
                                                                    className="text-green-600 text-sm flex items-center space-x-1"
                                                                >
                                                                    <i className="fas fa-edit"></i>
                                                                    <span>编辑</span>
                                                                </button>
                                                                <button 
                                                                    onClick={handleDelete}
                                                                    className="text-red-500 text-sm flex items-center space-x-1"
                                                                >
                                                                    <i className="fas fa-trash"></i>
                                                                    <span>删除</span>
                                                                </button>
                                                                <button className="bg-green-500 text-white px-3 py-1 rounded text-sm">
                                                                    立即购买
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                            
                                            <div className="mt-6">
                                                <button 
                                                    onClick={() => setShowAddModal(true)}
                                                    className="bg-green-600 text-white px-4 py-2 rounded flex items-center space-x-2"
                                                >
                                                    <i className="fas fa-plus"></i>
                                                    <span>添加新商品</span>
                                                </button>
                                            </div>
                                        </div>
                                    )}

                                    {activeTab === '数据统计' && (
                                        <div>
                                            <h2 className="text-xl font-medium mb-6">交易数据统计</h2>
                                            <div className="grid grid-cols-3 gap-6">
                                                <div className="bg-white p-6 rounded-lg border">
                                                    <h3 className="font-medium mb-4">月度销售趋势</h3>
                                                    <div className="h-40 bg-gray-100 rounded flex items-center justify-center text-gray-500">
                                                        图表区域 - 销售趋势折线
                                                    </div>
                                                </div>
                                                <div className="bg-white p-6 rounded-lg border">
                                                    <h3 className="font-medium mb-4">热门商品类别</h3>
                                                    <div className="h-40 bg-gray-100 rounded flex items-center justify-center text-gray-500">
                                                        图表区域 - 类别饼图
                                                    </div>
                                                </div>
                                                <div className="bg-white p-6 rounded-lg border">
                                                    <h3 className="font-medium mb-4">用户活跃度</h3>
                                                    <div className="h-40 bg-gray-100 rounded flex items-center justify-center text-gray-500">
                                                        图表区域 - 活跃度柱状图
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    )}

                                    {activeTab === '编辑管理' && (
                                        <div>
                                            <div className="bg-yellow-50 p-3 mb-4 rounded text-sm flex items-center space-x-2">
                                                <i className="fas fa-lightbulb text-yellow-600"></i>
                                                <span>Tip：长按商品进行分类选择或批量操作！</span>
                                            </div>
                                            
                                            <div className="flex justify-end mb-4">
                                                <button className="bg-red-500 text-white px-3 py-1 rounded text-sm">
                                                    删除选中 (0)
                                                </button>
                                            </div>
                                            
                                            <div className="space-y-4">
                                                {products.map((product) => (
                                                    <div key={product.id} className="bg-white p-4 rounded-lg border">
                                                        <div className="flex justify-between items-start">
                                                            <div className="flex space-x-4">
                                                                <input type="checkbox" className="mt-2" />
                                                                <img src={product.image} alt={product.name} className="w-20 h-20 object-cover rounded" />
                                                                <div>
                                                                    <h3 className="font-medium text-lg">{product.name}</h3>
                                                                    <p className="text-gray-600 text-sm">{product.description}</p>
                                                                    <div className="flex items-center space-x-4 mt-2">
                                                                        <span className="text-green-600 font-medium text-lg">¥{product.price}</span>
                                                                        <span className="text-gray-400 text-sm">发布于：{product.date}</span>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div className="flex items-center space-x-2">
                                                                <div className={`px-2 py-1 rounded text-xs ${product.category === '电子产品' ? 'bg-yellow-100 text-yellow-800' : product.category === '家具' ? 'bg-orange-100 text-orange-800' : 'bg-green-100 text-green-800'}`}>
                                                                    {product.category}
                                                                </div>
                                                                <button 
                                                                    onClick={() => handleEdit(product)}
                                                                    className="text-green-600 text-sm flex items-center space-x-1"
                                                                >
                                                                    <i className="fas fa-edit"></i>
                                                                    <span>编辑</span>
                                                                </button>
                                                                <button 
                                                                    onClick={handleDelete}
                                                                    className="text-red-500 text-sm flex items-center space-x-1"
                                                                >
                                                                    <i className="fas fa-trash"></i>
                                                                    <span>删除</span>
                                                                </button>
                                                                <button className="bg-green-500 text-white px-3 py-1 rounded text-sm">
                                                                    立即购买
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>

                                {/* Right Sidebar */}
                                <div className="w-64 ml-6 space-y-4">
                                    <div className="bg-white p-4 rounded-lg border">
                                        <div className="text-sm text-gray-600 mb-2">实时数据</div>
                                        <div className="space-y-3">
                                            <div className="flex items-center space-x-2">
                                                <i className="fas fa-users text-blue-500"></i>
                                                <span className="text-sm text-gray-600">在线用户数</span>
                                                <span className="text-lg font-medium">1024</span>
                                            </div>
                                            <div className="flex items-center space-x-2">
                                                <i className="fas fa-shopping-cart text-orange-500"></i>
                                                <span className="text-sm text-gray-600">今日成交量</span>
                                                <span className="text-lg font-medium">23</span>
                                            </div>
                                            <div className="flex items-center space-x-2">
                                                <i className="fas fa-heart text-red-500"></i>
                                                <span className="text-sm text-gray-600">活跃买家数</span>
                                                <span className="text-lg font-medium">512</span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="bg-yellow-50 p-4 rounded-lg border">
                                        <div className="text-sm font-medium mb-2">交易提示</div>
                                        <div className="text-xs text-gray-600">
                                            商品线上验证，自由送达服务以及质量保证全程无优化无担忧。
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Footer */}
                    <div className="bg-gray-100 px-6 py-4 text-xs text-gray-500 flex justify-between items-center">

                        <div className="flex space-x-4">
                            <button className="bg-yellow-500 text-white px-3 py-1 rounded text-xs flex items-center space-x-1">
                                <i className="fas fa-exclamation-triangle"></i>
                                <span>质量投诉</span>
                            </button>
                            <button className="bg-orange-500 text-white px-3 py-1 rounded text-xs flex items-center space-x-1">
                                <i className="fas fa-sign-out-alt"></i>
                                <span>登出退账</span>
                            </button>
                        </div>
                    </div>

                    {/* Add Modal */}
                    {showAddModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white p-6 rounded-lg w-96">
                                <h3 className="text-lg font-medium mb-4">添加新商品</h3>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm text-gray-600 mb-1">商品名称</label>
                                        <input type="text" className="w-full border rounded px-3 py-2" placeholder="请输入商品名称" />
                                    </div>
                                    <div>
                                        <label className="block text-sm text-gray-600 mb-1">商品分类</label>
                                        <select className="w-full border rounded px-3 py-2">
                                            <option>电子产品</option>
                                            <option>家具</option>
                                            <option>玩具</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-sm text-gray-600 mb-1">价格</label>
                                        <input type="text" className="w-full border rounded px-3 py-2" placeholder="请输入价格" />
                                    </div>
                                    <div>
                                        <label className="block text-sm text-gray-600 mb-1">图片 URL</label>
                                        <input type="text" className="w-full border rounded px-3 py-2" placeholder="请输入图片 URL (可选)" />
                                    </div>
                                    <div>
                                        <label className="block text-sm text-gray-600 mb-1">商品描述</label>
                                        <textarea className="w-full border rounded px-3 py-2" rows="3" placeholder="请输入商品描述"></textarea>
                                    </div>
                                </div>
                                <div className="flex justify-end space-x-2 mt-6">
                                    <button 
                                        onClick={() => setShowAddModal(false)}
                                        className="px-4 py-2 text-gray-600 border rounded"
                                    >
                                        取消
                                    </button>
                                    <button className="px-4 py-2 bg-green-600 text-white rounded">
                                        保存
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Edit Modal */}
                    {showEditModal && editingItem && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white p-6 rounded-lg w-96">
                                <h3 className="text-lg font-medium mb-4">编辑商品</h3>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm text-gray-600 mb-1">商品名称</label>
                                        <input type="text" className="w-full border rounded px-3 py-2" defaultValue={editingItem.name} />
                                    </div>
                                    <div>
                                        <label className="block text-sm text-gray-600 mb-1">商品分类</label>
                                        <select className="w-full border rounded px-3 py-2" defaultValue={editingItem.category}>
                                            <option>电子产品</option>
                                            <option>家具</option>
                                            <option>玩具</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-sm text-gray-600 mb-1">价格</label>
                                        <input type="text" className="w-full border rounded px-3 py-2" defaultValue={editingItem.price} />
                                    </div>
                                    <div>
                                        <label className="block text-sm text-gray-600 mb-1">图片 URL</label>
                                        <input type="text" className="w-full border rounded px-3 py-2" defaultValue="https://picsum.photos/id/1/300/200" />
                                    </div>
                                    <div>
                                        <label className="block text-sm text-gray-600 mb-1">商品描述</label>
                                        <textarea className="w-full border rounded px-3 py-2" rows="3" defaultValue={editingItem.description}></textarea>
                                    </div>
                                </div>
                                <div className="flex justify-end space-x-2 mt-6">
                                    <button 
                                        onClick={() => setShowEditModal(false)}
                                        className="px-4 py-2 text-gray-600 border rounded"
                                    >
                                        取消
                                    </button>
                                    <button className="px-4 py-2 bg-green-600 text-white rounded">
                                        保存
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Delete Modal */}
                    {showDeleteModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white p-6 rounded-lg w-80">
                                <h3 className="text-lg font-medium mb-2">确定删除此商品？</h3>
                                <p className="text-red-500 text-sm mb-6">删除操作不可恢复，请谨慎！</p>
                                <div className="flex justify-end space-x-2">
                                    <button 
                                        onClick={() => setShowDeleteModal(false)}
                                        className="px-4 py-2 text-gray-600 border rounded"
                                    >
                                        取消
                                    </button>
                                    <button className="px-4 py-2 bg-red-500 text-white rounded">
                                        确认删除
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
