<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跑步步数统计</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [currentView, setCurrentView] = useState('home');
            const [showModal, setShowModal] = useState(false);
            const [chartView, setChartView] = useState('line');

            const runningRecords = [
                {
                    id: 1,
                    date: '2024-06-01',
                    type: '中速',
                    pace: '慢跑速: 3/10',
                    steps: '12,000步',
                    description: '今天天气不错，跑步单雌清脑'
                },
                {
                    id: 2,
                    date: '2024-06-02',
                    type: '快速',
                    pace: '慢跑速: 6/10',
                    steps: '9,800步',
                    description: '跑道维修，调整了线路'
                },
                {
                    id: 3,
                    date: '2024-06-03',
                    type: '中速',
                    pace: '慢跑速: 7/10',
                    steps: '15,000步',
                    description: '突破个人记录！感觉很棒'
                },
                {
                    id: 4,
                    date: '2024-06-04',
                    type: '快速',
                    pace: '慢跑速: 4/10',
                    steps: '8,000步',
                    description: '工作繁忙，调整了一下'
                },
                {
                    id: 5,
                    date: '2024-06-05',
                    type: '中速',
                    pace: '慢跑速: 8/10',
                    steps: '17,000步',
                    description: '周末长跑，魅力无穷'
                }
            ];

            const renderHeader = () => (
                <header className="bg-white border-b border-gray-200 px-6 py-4">
                    <div className="flex items-center justify-between">
                        <div className="flex items-center space-x-2">
                            <i className="fas fa-running text-cyan-500 text-xl"></i>
                            <h1 className="text-xl font-semibold text-gray-800">跑步步数统计</h1>
                        </div>
                        <div className="flex items-center space-x-4">
                            <button 
                                onClick={() => setCurrentView('home')}
                                className={`px-4 py-2 rounded ${currentView === 'home' ? 'bg-cyan-500 text-white' : 'text-gray-600 hover:text-gray-800'}`}
                            >
                                首页总览
                            </button>
                            <button 
                                onClick={() => setCurrentView('records')}
                                className={`text-gray-600 hover:text-gray-800 ${currentView === 'records' ? 'text-cyan-500' : ''}`}
                            >
                                我的记录
                            </button>
                            <button 
                                onClick={() => setCurrentView('stats')}
                                className={`text-gray-600 hover:text-gray-800 ${currentView === 'stats' ? 'text-cyan-500' : ''}`}
                            >
                                统计分析
                            </button>
                            <button 
                                onClick={() => setCurrentView('help')}
                                className={`px-4 py-2 rounded ${currentView === 'help' ? 'bg-cyan-500 text-white' : 'text-gray-600 hover:text-gray-800'}`}
                            >
                                设置帮助
                            </button>
                        </div>
                    </div>
                </header>
            );

            const renderSidebar = () => (
                <aside className="w-64 bg-gray-50 border-r border-gray-200 min-h-screen">
                    <div className="p-4">
                        <nav className="space-y-2">
                            <button 
                                onClick={() => setShowModal(true)}
                                className="w-full flex items-center px-3 py-2 text-left text-cyan-600 hover:bg-gray-100 rounded"
                            >
                                <i className="fas fa-plus mr-2"></i>
                                新增记录
                            </button>
                            <button className="w-full flex items-center px-3 py-2 text-left text-gray-600 hover:bg-gray-100 rounded">
                                <i className="fas fa-edit mr-2"></i>
                                快速编辑
                            </button>
                            <button className="w-full flex items-center px-3 py-2 text-left text-gray-600 hover:bg-gray-100 rounded">
                                <i className="fas fa-database mr-2"></i>
                                数据管理
                            </button>
                            <button 
                                onClick={() => setCurrentView('stats')}
                                className={`w-full flex items-center px-3 py-2 text-left rounded ${currentView === 'stats' ? 'bg-cyan-100 text-cyan-700' : 'text-gray-600 hover:bg-gray-100'}`}
                            >
                                <i className="fas fa-chart-bar mr-2"></i>
                                统计分析
                            </button>
                            <button className="w-full flex items-center px-3 py-2 text-left text-gray-600 hover:bg-gray-100 rounded">
                                <i className="fas fa-cog mr-2"></i>
                                主数据台
                            </button>
                        </nav>
                    </div>
                </aside>
            );

            const renderStatsPanel = () => (
                <div className="w-80 bg-white border-l border-gray-200 p-6">
                    <h3 className="text-lg font-semibold text-gray-800 mb-4">数据统计</h3>
                    
                    <div className="bg-gradient-to-r from-cyan-500 to-green-500 rounded-lg p-4 text-white mb-6">
                        <div className="text-sm opacity-90">总步数</div>
                        <div className="text-2xl font-bold">61,800</div>
                        <div className="text-xs opacity-80">平均每日 12,360 步</div>
                    </div>

                    <div className="mb-6">
                        <div className="text-sm text-gray-600 mb-2">最近7天趋势</div>
                        <div className="bg-gray-100 rounded-lg overflow-hidden">
                            <img src="https://picsum.photos/id/1018/300/150" alt="趋势图" className="w-full h-24 object-cover" />
                        </div>
                    </div>

                    <div className="mb-6">
                        <div className="text-sm text-gray-600 mb-3">本月目标完成度</div>
                        <div className="flex items-center justify-center">
                            <div className="relative">
                                <svg className="w-20 h-20 transform -rotate-90">
                                    <circle cx="40" cy="40" r="30" stroke="#e5e7eb" strokeWidth="8" fill="transparent"/>
                                    <circle cx="40" cy="40" r="30" stroke="#10b981" strokeWidth="8" fill="transparent"
                                        strokeDasharray={`${2 * Math.PI * 30}`}
                                        strokeDashoffset={`${2 * Math.PI * 30 * (1 - 0.78)}`}
                                        className="transition-all duration-300"/>
                                </svg>
                                <div className="absolute inset-0 flex items-center justify-center">
                                    <span className="text-lg font-bold text-green-600">78%</span>
                                </div>
                            </div>
                        </div>
                        <div className="text-xs text-gray-500 text-center mt-2">距离目标还差22%</div>
                    </div>

                    <div className="bg-blue-50 rounded-lg p-3">
                        <div className="text-sm font-medium text-blue-800 mb-1">健康小贴士</div>
                        <div className="text-xs text-blue-600">每日一万步，健康又长寿！长期坚持步更健康。</div>
                    </div>

                    <div className="text-xs text-gray-400 mt-4">
                        长按记录可快速复制到剪贴板或分享到社交平台
                    </div>
                </div>
            );

            const renderHomeContent = () => (
                <main className="flex-1 p-6">
                    <div className="mb-6">
                        <div className="flex items-center justify-between mb-4">
                            <h2 className="text-xl font-semibold text-gray-800">跑步记录列表</h2>
                            <button 
                                onClick={() => setCurrentView('chart')}
                                className="text-cyan-600 hover:text-cyan-700 text-sm"
                            >
                                <i className="fas fa-chart-line mr-1"></i>
                                切换到图表视图
                            </button>
                        </div>
                        
                        <button 
                            onClick={() => setShowModal(true)}
                            className="w-full bg-cyan-500 text-white py-3 rounded-lg hover:bg-cyan-600 transition-colors mb-4"
                        >
                            <i className="fas fa-plus mr-2"></i>
                            添加跑步记录
                        </button>

                        <div className="space-y-4">
                            {runningRecords.map((record, index) => (
                                <div key={record.id} className="bg-white border border-gray-200 rounded-lg p-4">
                                    <div className="flex items-start justify-between">
                                        <div className="flex items-start space-x-3">
                                            <div className="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center">
                                                <i className="fas fa-running text-white text-sm"></i>
                                            </div>
                                            <div>
                                                <div className="flex items-center space-x-2 mb-1">
                                                    <span className="font-medium text-gray-800">{record.date}</span>
                                                    <span className="text-sm text-gray-500">{record.type} · {record.pace}</span>
                                                </div>
                                                <div className="text-xl font-bold text-gray-900 mb-1">{record.steps}</div>
                                                <div className="text-sm text-gray-600">{record.description}</div>
                                            </div>
                                        </div>
                                        <div className="flex space-x-2">
                                            <button className="text-gray-400 hover:text-gray-600">
                                                <i className="fas fa-edit"></i>
                                            </button>
                                            <button className="text-gray-400 hover:text-red-500">
                                                <i className="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </main>
            );

            const renderStatsContent = () => (
                <main className="flex-1 p-6">
                    <h2 className="text-xl font-semibold text-gray-800 mb-6">统计分析</h2>
                    
                    <div className="grid grid-cols-2 gap-6">
                        <div>
                            <h3 className="text-lg font-medium text-gray-800 mb-3">步数趋势</h3>
                            <div className="bg-white border border-gray-200 rounded-lg overflow-hidden">
                                <img src="https://picsum.photos/id/96/400/200" alt="步数趋势" className="w-full h-48 object-cover" />
                            </div>
                        </div>
                        
                        <div>
                            <h3 className="text-lg font-medium text-gray-800 mb-3">每周汇总</h3>
                            <div className="bg-white border border-gray-200 rounded-lg overflow-hidden">
                                <img src="https://picsum.photos/id/201/400/200" alt="每周汇总" className="w-full h-48 object-cover" />
                            </div>
                        </div>
                        
                        <div>
                            <h3 className="text-lg font-medium text-gray-800 mb-3">目标达成</h3>
                            <div className="bg-white border border-gray-200 rounded-lg overflow-hidden">
                                <img src="https://picsum.photos/id/1025/400/200" alt="目标达成" className="w-full h-48 object-cover" />
                            </div>
                        </div>
                        
                        <div>
                            <h3 className="text-lg font-medium text-gray-800 mb-3">配速分布</h3>
                            <div className="bg-white border border-gray-200 rounded-lg overflow-hidden">
                                <img src="https://picsum.photos/id/180/400/200" alt="配速分布" className="w-full h-48 object-cover" />
                            </div>
                        </div>
                    </div>
                </main>
            );

            const renderHelpContent = () => (
                <main className="flex-1 p-6">
                    <h2 className="text-xl font-semibold text-gray-800 mb-6">帮助与说明</h2>
                    
                    <div className="space-y-6">
                        <div>
                            <h3 className="text-lg font-medium text-gray-800 mb-3">模块说明</h3>
                            <div className="space-y-2 text-gray-600">
                                <p><strong>首页总览：</strong>查看您的跑步记录，新增和编辑跑步数据</p>
                                <p><strong>数据管理：</strong>添加、修改或删除跑步记录</p>
                                <p><strong>统计汇总：</strong>分析您的跑步数据和历史成绩</p>
                            </div>
                        </div>
                        
                        <div>
                            <h3 className="text-lg font-medium text-gray-800 mb-3">操作指引</h3>
                            <div className="space-y-2 text-gray-600">
                                <p><strong>添加记录：</strong>点击"添加跑步记录"按钮，填写表单并保存</p>
                                <p><strong>编辑记录：</strong>在记录卡片中点击"编辑"按钮，修改内容并保存</p>
                                <p><strong>删除记录：</strong>在记录卡片中点击"删除"按钮，点击确认删除</p>
                                <p><strong>导出数据：</strong>在数据台点击"导出数据"，选择格式并下载</p>
                            </div>
                        </div>
                        
                        <div>
                            <h3 className="text-lg font-medium text-gray-800 mb-3">常见问题</h3>
                            <div className="space-y-3 text-gray-600">
                                <p><strong>数据未保存怎么办？</strong>本应用使用浏览器本地存储，请确保浏览器设置允许存储数据，并且没有清理浏览器数据。</p>
                                <p><strong>图表界面没有公网？</strong>请确保浏览器网络连接正常并支持WebGL，部分移动设备可能有兼容性问题。</p>
                                <p><strong>如何设置每日目标？</strong>在"设置"选项中可以找到目标设定选项，自行选择每日步数目标。</p>
                            </div>
                        </div>
                    </div>
                </main>
            );

            const renderChartContent = () => (
                <main className="flex-1 p-6">
                    <div className="mb-6">
                        <div className="flex items-center justify-between mb-4">
                            <h2 className="text-xl font-semibold text-gray-800">统计图表视图</h2>
                            <button 
                                onClick={() => setCurrentView('home')}
                                className="text-cyan-600 hover:text-cyan-700 text-sm"
                            >
                                <i className="fas fa-list mr-1"></i>
                                切换到列表视图
                            </button>
                        </div>
                        
                        <button 
                            onClick={() => setShowModal(true)}
                            className="w-full bg-cyan-500 text-white py-3 rounded-lg hover:bg-cyan-600 transition-colors mb-6"
                        >
                            <i className="fas fa-plus mr-2"></i>
                            添加跑步记录
                        </button>

                        <div className="flex space-x-4 mb-6">
                            <button 
                                onClick={() => setChartView('line')}
                                className={`px-4 py-2 rounded ${chartView === 'line' ? 'bg-cyan-500 text-white' : 'bg-gray-100 text-gray-600'}`}
                            >
                                <i className="fas fa-chart-line mr-2"></i>
                                折线图
                            </button>
                            <button 
                                onClick={() => setChartView('bar')}
                                className={`px-4 py-2 rounded ${chartView === 'bar' ? 'bg-cyan-500 text-white' : 'bg-gray-100 text-gray-600'}`}
                            >
                                <i className="fas fa-chart-bar mr-2"></i>
                                柱状图
                            </button>
                            <button 
                                onClick={() => setChartView('pie')}
                                className={`px-4 py-2 rounded ${chartView === 'pie' ? 'bg-cyan-500 text-white' : 'bg-gray-100 text-gray-600'}`}
                            >
                                <i className="fas fa-chart-pie mr-2"></i>
                                圆环图
                            </button>
                            <button className="px-4 py-2 bg-gray-100 text-gray-600 rounded ml-auto">
                                <i className="fas fa-download mr-2"></i>
                                导出数据
                            </button>
                        </div>

                        <div className="bg-white border border-gray-200 rounded-lg p-6">
                            <div className="text-center">
                                <img src="https://picsum.photos/id/1015/600/300" alt="图表数据" className="w-full max-w-2xl mx-auto rounded-lg" />
                                <div className="mt-4">
                                    <h3 className="text-lg font-medium text-gray-800">图表数据 - 折线图</h3>
                                    <p className="text-gray-600 text-sm">展示您最近30天的跑步数据分析</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            );

            const renderModal = () => {
                if (!showModal) return null;
                
                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                        <div className="bg-white rounded-lg p-6 w-96 max-w-90">
                            <div className="flex items-center justify-between mb-4">
                                <h3 className="text-lg font-semibold text-gray-800">添加跑步记录</h3>
                                <button 
                                    onClick={() => setShowModal(false)}
                                    className="text-gray-400 hover:text-gray-600"
                                >
                                    <i className="fas fa-times"></i>
                                </button>
                            </div>
                            
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">日期</label>
                                    <input 
                                        type="date" 
                                        defaultValue="2025-09-23"
                                        className="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-500"
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">步数</label>
                                    <input 
                                        type="number" 
                                        defaultValue="0"
                                        className="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-500"
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">配速区间</label>
                                    <select className="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-500">
                                        <option>中速</option>
                                        <option>快速</option>
                                        <option>慢速</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">慢跑程度 (5/10)</label>
                                    <input 
                                        type="range" 
                                        min="1" 
                                        max="10" 
                                        defaultValue="5"
                                        className="w-full"
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">备注</label>
                                    <textarea 
                                        rows="3"
                                        className="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-500"
                                        placeholder="输入备注信息..."
                                    ></textarea>
                                </div>
                                
                                <div className="flex space-x-3 pt-4">
                                    <button 
                                        onClick={() => setShowModal(false)}
                                        className="flex-1 bg-gray-100 text-gray-700 py-2 rounded hover:bg-gray-200"
                                    >
                                        取消
                                    </button>
                                    <button 
                                        onClick={() => setShowModal(false)}
                                        className="flex-1 bg-cyan-500 text-white py-2 rounded hover:bg-cyan-600"
                                    >
                                        提交新增
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            const renderFooter = () => (
                <footer className="bg-gray-50 border-t border-gray-200 px-6 py-4">
                    <div className="flex items-center justify-between text-xs text-gray-500">
                        <div>当前版本：v1.2.0 | ©2024 跑步软件小助手</div>
                        <div className="flex items-center space-x-4">
                            <span>联系客服 support@runstats.com</span>
                            <i className="fab fa-twitter"></i>
                            <i className="fab fa-instagram"></i>
                            <i className="fab fa-facebook"></i>
                        </div>
                    </div>
                </footer>
            );

            const renderContent = () => {
                switch(currentView) {
                    case 'stats':
                        return renderStatsContent();
                    case 'help':
                        return renderHelpContent();
                    case 'chart':
                        return renderChartContent();
                    default:
                        return renderHomeContent();
                }
            };

            return (
                <div className="min-h-screen bg-gray-100 flex flex-col">
                    {renderHeader()}
                    <div className="flex flex-1">
                        {renderSidebar()}
                        {renderContent()}
                        {(currentView === 'home' || currentView === 'chart') && renderStatsPanel()}
                    </div>
                    {renderFooter()}
                    {renderModal()}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
