<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>植物识别日记</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [activeFilter, setActiveFilter] = useState('全部条目');
            const [showEditModal, setShowEditModal] = useState(false);
            const [showDeleteModal, setShowDeleteModal] = useState(false);
            const [showAddModal, setShowAddModal] = useState(false);
            const [editingItem, setEditingItem] = useState(null);
            const [helpExpanded, setHelpExpanded] = useState({});
            
            const [diaryItems, setDiaryItems] = useState([
                {
                    id: 1,
                    name: '玉兰花',
                    date: '2024-06-10',
                    type: '花卉',
                    description: '在校园里发现，花朵白色带淡香',
                    image: 'https://picsum.photos/id/1022/300/200',
                    color: '美丽版'
                },
                {
                    id: 2,
                    name: '银杏',
                    date: '2024-06-12',
                    type: '树木',
                    description: '叶子呈扇形，非常独特',
                    image: 'https://picsum.photos/id/1015/300/200',
                    color: '中等'
                },
                {
                    id: 3,
                    name: '潘公家',
                    date: '2024-06-14',
                    type: '其他',
                    description: '是动物朋友，有手可以抓住鸟儿',
                    image: 'https://picsum.photos/id/1062/300/200',
                    color: '其他版'
                }
            ]);

            const filteredItems = diaryItems.filter(item => {
                if (activeFilter === '全部条目') return true;
                if (activeFilter === '树木') return item.type === '树木';
                if (activeFilter === '花卉') return item.type === '花卉';
                if (activeFilter === '草本') return item.type === '草本';
                return true;
            });

            const toggleHelp = (section) => {
                setHelpExpanded(prev => ({
                    ...prev,
                    [section]: !prev[section]
                }));
            };

            const handleEdit = (item) => {
                setEditingItem(item);
                setShowEditModal(true);
            };

            const handleDelete = (item) => {
                setEditingItem(item);
                setShowDeleteModal(true);
            };

            const confirmDelete = () => {
                setDiaryItems(prev => prev.filter(item => item.id !== editingItem.id));
                setShowDeleteModal(false);
                setEditingItem(null);
            };

            return (
                <div className="min-h-screen bg-gradient-to-r from-green-200 to-yellow-100 flex">
                    {/* 左侧边栏 */}
                    <div className="w-48 bg-green-400 text-white p-4">
                        <div className="mb-8">
                            <h1 className="text-lg font-bold">植物识别日记</h1>
                            <p className="text-sm opacity-80">记录你的自然发现</p>
                        </div>
                        
                        <div className="mb-6">
                            <div className="flex items-center mb-4">
                                <div className="w-8 h-8 bg-white rounded-full mr-2"></div>
                                <span className="text-sm">我的足迹</span>
                            </div>
                            
                            <div className="space-y-2 text-sm">
                                <div className="flex items-center p-2">
                                    <i className="fas fa-plus mr-2"></i>
                                    <span>添加日记</span>
                                </div>
                                <div className="flex items-center p-2">
                                    <i className="fas fa-chart-bar mr-2"></i>
                                    <span>时间统计</span>
                                </div>
                                <div className="flex items-center p-2">
                                    <i className="fas fa-question-circle mr-2"></i>
                                    <span>帮助说明</span>
                                </div>
                            </div>
                        </div>
                        
                        <div className="absolute bottom-4 left-4 text-xs opacity-70">
                            <p>今日记录总计:</p>
                            <p>共16个记录来记录今天的发现吧</p>
                        </div>
                    </div>

                    {/* 主内容区域 */}
                    <div className="flex-1 p-6">
                        {/* 过滤标签 */}
                        <div className="mb-6 flex gap-2">
                            {['全部条目', '树木', '花卉', '草本'].map(filter => (
                                <button
                                    key={filter}
                                    onClick={() => setActiveFilter(filter)}
                                    className={`px-4 py-2 rounded-full text-sm ${
                                        activeFilter === filter 
                                            ? 'bg-green-600 text-white' 
                                            : 'bg-white text-gray-700 hover:bg-gray-100'
                                    }`}
                                >
                                    {filter}
                                </button>
                            ))}
                        </div>

                        {/* 日记卡片网格 */}
                        <div className="grid grid-cols-3 gap-4 mb-6">
                            {filteredItems.map(item => (
                                <div key={item.id} className="bg-white rounded-lg shadow-md overflow-hidden relative">
                                    <div className="absolute top-2 right-2 flex gap-1">
                                        <button 
                                            onClick={() => handleEdit(item)}
                                            className="w-6 h-6 bg-white rounded-full flex items-center justify-center shadow-sm"
                                        >
                                            <i className="fas fa-edit text-xs text-gray-600"></i>
                                        </button>
                                        <button 
                                            onClick={() => handleDelete(item)}
                                            className="w-6 h-6 bg-red-500 rounded-full flex items-center justify-center shadow-sm"
                                        >
                                            <i className="fas fa-trash text-xs text-white"></i>
                                        </button>
                                    </div>
                                    <img src={item.image} alt={item.name} className="w-full h-32 object-cover" />
                                    <div className="p-3">
                                        <div className="flex justify-between items-center mb-2">
                                            <span className="text-xs text-gray-500">{item.date}</span>
                                            <span className="text-xs bg-green-100 text-green-800 px-2 py-1 rounded">{item.color}</span>
                                        </div>
                                        <h3 className="font-bold text-lg mb-1">{item.name}</h3>
                                        <p className="text-sm text-gray-600 mb-2">{item.description}</p>
                                        <span className="inline-block bg-green-100 text-green-800 text-xs px-2 py-1 rounded">{item.type}</span>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* 底部按钮 */}
                        <div className="flex gap-4">
                            <button 
                                onClick={() => setShowAddModal(true)}
                                className="bg-green-600 text-white px-4 py-2 rounded-md flex items-center"
                            >
                                <i className="fas fa-plus mr-2"></i>
                                添加条目
                            </button>
                            <button className="bg-blue-600 text-white px-4 py-2 rounded-md flex items-center">
                                <i className="fas fa-download mr-2"></i>
                                导出日记
                            </button>
                            <button className="bg-red-600 text-white px-4 py-2 rounded-md flex items-center">
                                <i className="fas fa-trash mr-2"></i>
                                清空所有
                            </button>
                        </div>
                    </div>

                    {/* 右侧统计区域 */}
                    <div className="w-80 bg-yellow-50 p-6">
                        <div className="text-center mb-6">
                            <div className="text-4xl font-bold text-green-600">3</div>
                            <div className="text-sm text-gray-600">日志数量</div>
                        </div>

                        <div className="mb-6">
                            <h3 className="font-semibold mb-3">分类分布</h3>
                            <div className="w-32 h-32 mx-auto mb-4">
                                <svg viewBox="0 0 100 100" className="w-full h-full">
                                    <circle cx="50" cy="50" r="40" fill="#22c55e" stroke="white" strokeWidth="2" strokeDasharray="75 25" transform="rotate(-90 50 50)"/>
                                    <circle cx="50" cy="50" r="40" fill="#3b82f6" stroke="white" strokeWidth="2" strokeDasharray="20 80" transform="rotate(15 50 50)"/>
                                    <circle cx="50" cy="50" r="40" fill="#f59e0b" stroke="white" strokeWidth="2" strokeDasharray="5 95" transform="rotate(35 50 50)"/>
                                </svg>
                            </div>
                            <div className="text-xs">
                                <div className="flex items-center mb-1">
                                    <div className="w-3 h-3 bg-green-500 rounded mr-2"></div>
                                    <span>花卉 33.3%</span>
                                </div>
                                <div className="flex items-center mb-1">
                                    <div className="w-3 h-3 bg-blue-500 rounded mr-2"></div>
                                    <span>树木 33.3%</span>
                                </div>
                                <div className="flex items-center">
                                    <div className="w-3 h-3 bg-yellow-500 rounded mr-2"></div>
                                    <span>其他 33.3%</span>
                                </div>
                            </div>
                        </div>

                        <div className="mb-6">
                            <h3 className="font-semibold mb-3">最近7天采集数量</h3>
                            <div className="h-32 bg-white rounded p-2">
                                <svg viewBox="0 0 200 80" className="w-full h-full">
                                    <polyline points="20,60 40,40 60,50 80,30 100,45 120,35 140,25 160,40 180,30" 
                                             stroke="#22c55e" strokeWidth="2" fill="none"/>
                                    <text x="20" y="75" className="text-xs">6-9</text>
                                    <text x="60" y="75" className="text-xs">6-11</text>
                                    <text x="100" y="75" className="text-xs">6-13</text>
                                    <text x="140" y="75" className="text-xs">6-15</text>
                                    <text x="180" y="75" className="text-xs">今天</text>
                                </svg>
                            </div>
                        </div>

                        <div className="text-center text-xs text-green-600 mb-6">
                            <p>平日专属 最多当次添加物花丰乐彩</p>
                        </div>

                        <div>
                            <h3 className="font-semibold mb-3">帮助说明</h3>
                            <div className="space-y-2">
                                <div>
                                    <button 
                                        onClick={() => toggleHelp('photo')}
                                        className="flex items-center justify-between w-full text-left text-sm p-2 hover:bg-white rounded"
                                    >
                                        <span>如何拍照识别</span>
                                        <i className={`fas fa-chevron-${helpExpanded.photo ? 'up' : 'down'}`}></i>
                                    </button>
                                    {helpExpanded.photo && (
                                        <div className="text-xs text-gray-600 p-2 bg-white rounded mt-1">
                                            拍摄清晰的植物照片，重点突出植物的关键特征。
                                        </div>
                                    )}
                                </div>
                                <div>
                                    <button 
                                        onClick={() => toggleHelp('diary')}
                                        className="flex items-center justify-between w-full text-left text-sm p-2 hover:bg-white rounded"
                                    >
                                        <span>编辑日记条目</span>
                                        <i className={`fas fa-chevron-${helpExpanded.diary ? 'up' : 'down'}`}></i>
                                    </button>
                                </div>
                                <div>
                                    <button 
                                        onClick={() => toggleHelp('export')}
                                        className="flex items-center justify-between w-full text-left text-sm p-2 hover:bg-white rounded"
                                    >
                                        <span>导出与备份</span>
                                        <i className={`fas fa-chevron-${helpExpanded.export ? 'up' : 'down'}`}></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div className="mt-6 p-3 bg-green-100 rounded text-xs text-green-800">
                            <i className="fas fa-lightbulb mr-1"></i>
                            Tip: 使用手机拍照功能，建议拍摄光线充足
                        </div>
                    </div>

                    {/* 编辑弹窗 */}
                    {showEditModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96 max-w-md">
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-lg font-bold">编辑植物日记</h2>
                                    <button 
                                        onClick={() => setShowEditModal(false)}
                                        className="text-gray-500 hover:text-gray-700"
                                    >
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-1">日期</label>
                                        <input type="date" defaultValue="2024-06-10" className="w-full border rounded px-3 py-2" />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium mb-1">植物名称</label>
                                        <input type="text" defaultValue="玉兰花" className="w-full border rounded px-3 py-2" />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium mb-1">识别结果</label>
                                        <select className="w-full border rounded px-3 py-2">
                                            <option>高可信</option>
                                        </select>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium mb-1">分类</label>
                                        <div className="flex gap-4">
                                            <label className="flex items-center">
                                                <input type="radio" name="category" value="树木" className="mr-1" />
                                                <span className="text-sm">树木</span>
                                            </label>
                                            <label className="flex items-center">
                                                <input type="radio" name="category" value="花卉" defaultChecked className="mr-1" />
                                                <span className="text-sm">花卉</span>
                                            </label>
                                            <label className="flex items-center">
                                                <input type="radio" name="category" value="草本" className="mr-1" />
                                                <span className="text-sm">草本</span>
                                            </label>
                                        </div>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium mb-1">备注</label>
                                        <textarea 
                                            className="w-full border rounded px-3 py-2 h-20" 
                                            defaultValue="在校园里发现，花朵白色带淡香。"
                                        ></textarea>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium mb-1">图片</label>
                                        <div className="border rounded p-4 text-center">
                                            <img src="https://picsum.photos/id/1022/200/150" alt="preview" className="mx-auto mb-2 rounded" />
                                            <div className="text-xs text-gray-500">
                                                <i className="fas fa-camera mr-1"></i>
                                                选择图片
                                            </div>
                                            <div className="text-xs text-gray-400 mt-1">支持图片拍照、录像和相册选择图片</div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="flex gap-4 mt-6">
                                    <button 
                                        onClick={() => setShowEditModal(false)}
                                        className="flex-1 border border-gray-300 text-gray-700 py-2 rounded hover:bg-gray-50"
                                    >
                                        取消
                                    </button>
                                    <button 
                                        onClick={() => setShowEditModal(false)}
                                        className="flex-1 bg-green-600 text-white py-2 rounded hover:bg-green-700"
                                    >
                                        保存修改
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* 删除确认弹窗 */}
                    {showDeleteModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-80">
                                <div className="text-center">
                                    <div className="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <i className="fas fa-exclamation-triangle text-red-600 text-xl"></i>
                                    </div>
                                    <h3 className="text-lg font-bold mb-2">确认删除</h3>
                                    <p className="text-gray-600 mb-6">
                                        是否删除 "{editingItem?.name}" 这条植物日记？此操作不可撤销。
                                    </p>
                                    <div className="flex gap-4">
                                        <button 
                                            onClick={() => setShowDeleteModal(false)}
                                            className="flex-1 border border-gray-300 text-gray-700 py-2 rounded hover:bg-gray-50"
                                        >
                                            取消
                                        </button>
                                        <button 
                                            onClick={confirmDelete}
                                            className="flex-1 bg-red-600 text-white py-2 rounded hover:bg-red-700"
                                        >
                                            确认删除
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* 添加新条目弹窗 */}
                    {showAddModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96 max-w-md">
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-lg font-bold">添加新植物日记</h2>
                                    <button 
                                        onClick={() => setShowAddModal(false)}
                                        className="text-gray-500 hover:text-gray-700"
                                    >
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-1">日期</label>
                                        <input type="date" defaultValue="2025-09-23" className="w-full border rounded px-3 py-2" />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium mb-1">植物名称</label>
                                        <input type="text" placeholder="例如：玉兰花、银杏、潘公家等" className="w-full border rounded px-3 py-2" />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium mb-1">识别结果</label>
                                        <select className="w-full border rounded px-3 py-2">
                                            <option>高可信</option>
                                        </select>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium mb-1">分类</label>
                                        <div className="flex gap-4">
                                            <label className="flex items-center">
                                                <input type="radio" name="newCategory" value="树木" className="mr-1" />
                                                <span className="text-sm">树木</span>
                                            </label>
                                            <label className="flex items-center">
                                                <input type="radio" name="newCategory" value="花卉" defaultChecked className="mr-1" />
                                                <span className="text-sm">花卉</span>
                                            </label>
                                            <label className="flex items-center">
                                                <input type="radio" name="newCategory" value="草本" className="mr-1" />
                                                <span className="text-sm">草本</span>
                                            </label>
                                        </div>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium mb-1">备注</label>
                                        <textarea 
                                            className="w-full border rounded px-3 py-2 h-20" 
                                            placeholder="记录你对这种植物的观察或感想..."
                                        ></textarea>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium mb-1">图片</label>
                                        <div className="border rounded p-4 text-center">
                                            <img src="https://picsum.photos/id/1022/200/150" alt="preview" className="mx-auto mb-2 rounded" />
                                            <div className="text-xs text-gray-500">
                                                <i className="fas fa-camera mr-1"></i>
                                                选择图片
                                            </div>
                                            <div className="text-xs text-gray-400 mt-1">支持图片拍照、录像和相册选择图片</div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="flex gap-4 mt-6">
                                    <button 
                                        onClick={() => setShowAddModal(false)}
                                        className="flex-1 border border-gray-300 text-gray-700 py-2 rounded hover:bg-gray-50"
                                    >
                                        取消
                                    </button>
                                    <button 
                                        onClick={() => setShowAddModal(false)}
                                        className="flex-1 bg-green-600 text-white py-2 rounded hover:bg-green-700"
                                    >
                                        保存
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
