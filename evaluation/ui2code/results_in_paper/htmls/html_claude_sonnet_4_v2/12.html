<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亲友会影智念相册</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [showCreateModal, setShowCreateModal] = useState(false);
            const [showEditModal, setShowEditModal] = useState(false);
            const [showDeleteModal, setShowDeleteModal] = useState(false);
            const [albumName, setAlbumName] = useState('');
            const [description, setDescription] = useState('');
            const [isPublic, setIsPublic] = useState(false);
            const [category, setCategory] = useState('选择标签');

            const handleCreateAlbum = () => {
                setShowCreateModal(true);
            };

            const handleEditAlbum = () => {
                setShowEditModal(true);
            };

            const handleDeleteAlbum = () => {
                setShowDeleteModal(true);
            };

            const handleCancel = () => {
                setShowCreateModal(false);
                setShowEditModal(false);
                setShowDeleteModal(false);
                setAlbumName('');
                setDescription('');
                setIsPublic(false);
                setCategory('选择标签');
            };

            const handleConfirm = () => {
                setShowCreateModal(false);
                setShowEditModal(false);
                setShowDeleteModal(false);
                setAlbumName('');
                setDescription('');
                setIsPublic(false);
                setCategory('选择标签');
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <div className="bg-white border-b px-6 py-3 flex items-center justify-between">
                        <div className="flex items-center space-x-4">
                            <div className="flex items-center space-x-2">
                                <div className="w-6 h-6 bg-pink-400 rounded"></div>
                                <span className="text-gray-700 font-medium">相册管家</span>
                            </div>
                            <h1 className="text-xl font-semibold text-gray-800">亲友会影智念相册</h1>
                        </div>
                        <div className="flex items-center space-x-3">
                            <button className="bg-red-400 text-white px-4 py-2 rounded text-sm hover:bg-red-500 flex items-center space-x-1">
                                <span>+</span>
                                <span>新建相册</span>
                            </button>
                            <div className="w-8 h-8 bg-pink-300 rounded-full"></div>
                        </div>
                    </div>

                    <div className="flex">
                        {/* Sidebar */}
                        <div className="w-48 bg-white border-r min-h-screen">
                            <nav className="p-4 space-y-2">
                                <div className="flex items-center space-x-2 text-pink-400 text-sm">
                                    <i className="fas fa-home"></i>
                                    <span>首页</span>
                                </div>
                                <div className="flex items-center space-x-2 text-gray-600 text-sm">
                                    <i className="fas fa-folder"></i>
                                    <span>相册列表</span>
                                </div>
                                <div className="flex items-center space-x-2 text-gray-600 text-sm">
                                    <i className="fas fa-star"></i>
                                    <span>主题特色</span>
                                </div>
                                <div className="flex items-center space-x-2 text-gray-600 text-sm">
                                    <i className="fas fa-cog"></i>
                                    <span>简单设置</span>
                                </div>
                            </nav>
                        </div>

                        {/* Main Content */}
                        <div className="flex-1 p-6">
                            {/* Description */}
                            <div className="text-center text-gray-500 text-sm mb-6">
                                记录每一个与亲友的温暖时刻，让回忆定格在美好的光影里。
                            </div>

                            {/* Albums Grid */}
                            <div className="grid grid-cols-3 gap-6 mb-6">
                                {/* Album 1 */}
                                <div className="bg-white rounded-lg overflow-hidden shadow-sm">
                                    <img src="https://picsum.photos/id/1/300/200" alt="全家福2023" className="w-full h-40 object-cover" />
                                    <div className="p-4">
                                        <h3 className="font-medium text-gray-800 mb-1">全家福2023</h3>
                                        <div className="text-xs text-gray-500 space-y-1">
                                            <div>创建时间：2023-12-25</div>
                                            <div className="flex space-x-4">
                                                <span>查看</span>
                                                <span>删除</span>
                                            </div>
                                        </div>
                                        <div className="flex space-x-2 mt-3">
                                            <button 
                                                onClick={handleEditAlbum}
                                                className="bg-blue-500 text-white px-3 py-1 rounded text-xs hover:bg-blue-600"
                                            >
                                                编辑
                                            </button>
                                            <button 
                                                onClick={handleDeleteAlbum}
                                                className="bg-red-500 text-white px-3 py-1 rounded text-xs hover:bg-red-600"
                                            >
                                                删除
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                {/* Album 2 */}
                                <div className="bg-white rounded-lg overflow-hidden shadow-sm">
                                    <img src="https://picsum.photos/id/2/300/200" alt="毕业派对" className="w-full h-40 object-cover" />
                                    <div className="p-4">
                                        <h3 className="font-medium text-gray-800 mb-1">毕业派对</h3>
                                        <div className="text-xs text-gray-500 space-y-1">
                                            <div>创建时间：2024-06-15</div>
                                            <div className="flex space-x-4">
                                                <span>管理</span>
                                                <span>友谊</span>
                                            </div>
                                        </div>
                                        <div className="flex space-x-2 mt-3">
                                            <button className="bg-blue-500 text-white px-3 py-1 rounded text-xs hover:bg-blue-600">
                                                编辑
                                            </button>
                                            <button className="bg-red-500 text-white px-3 py-1 rounded text-xs hover:bg-red-600">
                                                删除
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                {/* Album 3 */}
                                <div className="bg-white rounded-lg overflow-hidden shadow-sm">
                                    <img src="https://picsum.photos/id/3/300/200" alt="夏日旅行" className="w-full h-40 object-cover" />
                                    <div className="p-4">
                                        <h3 className="font-medium text-gray-800 mb-1">夏日旅行</h3>
                                        <div className="text-xs text-gray-500 space-y-1">
                                            <div>创建时间：2024-07-10</div>
                                            <div className="flex space-x-4">
                                                <span>明月</span>
                                                <span>风光</span>
                                            </div>
                                        </div>
                                        <div className="flex space-x-2 mt-3">
                                            <button className="bg-blue-500 text-white px-3 py-1 rounded text-xs hover:bg-blue-600">
                                                编辑
                                            </button>
                                            <button className="bg-red-500 text-white px-3 py-1 rounded text-xs hover:bg-red-600">
                                                删除
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Add New Album */}
                            <div className="grid grid-cols-3 gap-6">
                                <button 
                                    onClick={handleCreateAlbum}
                                    className="bg-gray-100 border-2 border-dashed border-gray-300 rounded-lg h-64 flex flex-col items-center justify-center text-gray-400 hover:border-pink-300 hover:text-pink-400"
                                >
                                    <div className="text-3xl mb-2">+</div>
                                    <div className="text-sm">添加新相册</div>
                                </button>
                            </div>
                        </div>

                        {/* Right Sidebar */}
                        <div className="w-64 bg-white border-l p-6">
                            <h3 className="text-gray-800 font-medium mb-4">统计信息</h3>
                            
                            <div className="space-y-4">
                                <div className="flex items-center justify-between">
                                    <span className="text-gray-600 text-sm">总相册数</span>
                                    <div className="text-right">
                                        <div className="text-pink-400 text-xs">更新相册数</div>
                                        <div className="text-xl font-semibold">3</div>
                                    </div>
                                </div>
                                
                                <div className="flex items-center justify-between">
                                    <span className="text-gray-600 text-sm">总照片数</span>
                                    <div className="text-right">
                                        <div className="text-pink-400 text-xs">更新照片数</div>
                                        <div className="text-xl font-semibold">101</div>
                                    </div>
                                </div>
                                
                                <div className="flex items-center justify-between">
                                    <span className="text-gray-600 text-sm">最近一周上传数</span>
                                    <div className="text-right">
                                        <div className="text-pink-400 text-xs">新上传数量</div>
                                        <div className="text-xl font-semibold">18</div>
                                    </div>
                                </div>
                                
                                <div className="flex items-center justify-between">
                                    <span className="text-gray-600 text-sm">解答分享</span>
                                    <div className="text-right">
                                        <div className="text-pink-400 text-xs">更新数量</div>
                                    </div>
                                </div>
                                
                                <div className="text-center text-gray-400 text-sm mt-8">
                                    暂无最新示</div>
                            </div>
                        </div>
                    </div>

                    {/* Footer */}
                    <div className="bg-white border-t px-6 py-4 text-xs text-gray-500 flex justify-between">
                        <div>
                            <div>如何获得这样相册管理? 向朋友上手简单管理快速，输入媒体上手创朋时间门户,一键管理,轻松创建图。</div>
                            <div className="text-pink-400">数据登录信息</div>
                        </div>
                        <div>
                            <div>© 2024 亲友相册管家</div>
                            <div>联系我们: contact@album.example.com</div>
                        </div>
                    </div>

                    {/* Create Album Modal */}
                    {showCreateModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96">
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-lg font-semibold">新建相册</h2>
                                    <button 
                                        onClick={handleCancel}
                                        className="text-gray-400 hover:text-gray-600"
                                    >
                                        ×
                                    </button>
                                </div>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm text-gray-700 mb-1">相册名称</label>
                                        <input 
                                            type="text" 
                                            placeholder="请输入相册名称" 
                                            value={albumName}
                                            onChange={(e) => setAlbumName(e.target.value)}
                                            className="w-full p-2 border rounded text-sm"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm text-gray-700 mb-1">标签</label>
                                        <select 
                                            value={category}
                                            onChange={(e) => setCategory(e.target.value)}
                                            className="w-full p-2 border rounded text-sm"
                                        >
                                            <option>选择标签</option>
                                            <option>家庭</option>
                                            <option>旅行</option>
                                            <option>朋友</option>
                                        </select>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm text-gray-700 mb-1">相册描述</label>
                                        <textarea 
                                            placeholder="请描述这本相册..."
                                            value={description}
                                            onChange={(e) => setDescription(e.target.value)}
                                            className="w-full p-2 border rounded text-sm h-20 resize-none"
                                        ></textarea>
                                    </div>
                                    
                                    <div className="flex items-center space-x-2">
                                        <input 
                                            type="checkbox" 
                                            id="public"
                                            checked={isPublic}
                                            onChange={(e) => setIsPublic(e.target.checked)}
                                            className="text-blue-500"
                                        />
                                        <label htmlFor="public" className="text-sm text-gray-700">公开相册</label>
                                    </div>
                                </div>
                                
                                <div className="flex justify-end space-x-2 mt-6">
                                    <button 
                                        onClick={handleCancel}
                                        className="px-4 py-2 text-gray-600 border rounded text-sm hover:bg-gray-50"
                                    >
                                        取消
                                    </button>
                                    <button 
                                        onClick={handleConfirm}
                                        className="px-4 py-2 bg-red-500 text-white rounded text-sm hover:bg-red-600"
                                    >
                                        确认创建
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Edit Album Modal */}
                    {showEditModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96">
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-lg font-semibold">编辑相册</h2>
                                    <button 
                                        onClick={handleCancel}
                                        className="text-gray-400 hover:text-gray-600"
                                    >
                                        ×
                                    </button>
                                </div>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm text-gray-700 mb-1">相册名称</label>
                                        <input 
                                            type="text" 
                                            value="全家福2023"
                                            className="w-full p-2 border rounded text-sm"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm text-gray-700 mb-1">更换封面</label>
                                        <div className="flex flex-col items-center space-y-2">
                                            <img src="https://picsum.photos/id/1/100/80" alt="相册封面" className="w-24 h-20 object-cover rounded" />
                                            <button className="text-pink-400 text-xs hover:text-pink-600">
                                                上传新封面
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm text-gray-700 mb-1">标签</label>
                                        <select className="w-full p-2 border rounded text-sm">
                                            <option>选择标签</option>
                                            <option>家庭</option>
                                            <option>旅行</option>
                                            <option>朋友</option>
                                        </select>
                                    </div>
                                    
                                    <div className="flex space-x-4 text-sm">
                                        <span className="text-gray-600">查看 ×</span>
                                        <span className="text-gray-600">删除 ×</span>
                                    </div>
                                </div>
                                
                                <div className="flex justify-end space-x-2 mt-6">
                                    <button 
                                        onClick={handleCancel}
                                        className="px-4 py-2 text-gray-600 border rounded text-sm hover:bg-gray-50"
                                    >
                                        取消
                                    </button>
                                    <button 
                                        onClick={handleConfirm}
                                        className="px-4 py-2 bg-red-500 text-white rounded text-sm hover:bg-red-600"
                                    >
                                        保存更改
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Delete Confirmation Modal */}
                    {showDeleteModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-80">
                                <div className="text-center">
                                    <div className="text-red-500 text-3xl mb-3">⚠</div>
                                    <h2 className="text-lg font-semibold mb-2">确认删除？</h2>
                                    <p className="text-gray-600 text-sm mb-6">
                                        您即将要删除相册"全家福2023"吗？此操作作无法撤销。
                                    </p>
                                    
                                    <div className="flex justify-center space-x-3">
                                        <button 
                                            onClick={handleCancel}
                                            className="px-4 py-2 text-gray-600 border rounded text-sm hover:bg-gray-50"
                                        >
                                            取消
                                        </button>
                                        <button 
                                            onClick={handleConfirm}
                                            className="px-4 py-2 bg-red-500 text-white rounded text-sm hover:bg-red-600"
                                        >
                                            确认删除
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Overlay for modal backgrounds */}
                    {(showCreateModal || showEditModal || showDeleteModal) && (
                        <div className="fixed inset-0 bg-black bg-opacity-30"></div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
