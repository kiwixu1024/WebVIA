<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>经典微视频回放墙</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Microsoft+YaHei:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Microsoft YaHei', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [showDeleteModal, setShowDeleteModal] = useState(false);
            const [deleteVideoId, setDeleteVideoId] = useState(null);
            const [videos, setVideos] = useState([
                {
                    id: 1,
                    title: "童音演唱",
                    image: "https://picsum.photos/id/1/300/200",
                    tags: ["档期", "档案"],
                    description: "回顾上世纪60年代优秀作品录像资源，记录了一个时代的记忆与情景。通过珍贵、详细的录像资源了解当时的真实历史环境。",
                    views: "934次观看",
                    likes: 345
                },
                {
                    id: 2,
                    title: "城市记忆",
                    image: "https://picsum.photos/id/10/300/200",
                    tags: ["档期", "环境"],
                    description: "从20世纪30年代至今，记录城市发展的真实记录。展现了城市面貌的巨大变化，为政策规制提供重要的历史资料。",
                    views: "592次观看",
                    likes: 345
                },
                {
                    id: 3,
                    title: "经典广告集锦",
                    image: "https://picsum.photos/id/20/300/200",
                    tags: ["广告", "档案"],
                    description: "那些年我们读过的优秀的广告，讲述了太多的时代印记。从简朴到华丽，从一句简单的承诺，每一句话都令人回味。",
                    views: "2156次观看",
                    likes: 345
                },
                {
                    id: 4,
                    title: "音乐故事",
                    image: "https://picsum.photos/id/30/300/200",
                    tags: ["档案", "回忆史"],
                    description: "收集经典音乐作品的故事，那些歌曲的前世今生的故事，文化记录下每个时代记录那个年代的音色。",
                    views: "1082次观看",
                    likes: 345
                },
                {
                    id: 5,
                    title: "历史瞬间",
                    image: "https://picsum.photos/id/40/300/200",
                    tags: ["历史", "档生"],
                    description: "重大历史事件的珍贵录像资料，让我们可以温故而知新的了解历史，感受历史的厚重和温暖。",
                    views: "3678次观看",
                    likes: 345
                }
            ]);

            const totalViews = videos.reduce((sum, video) => {
                const viewsNum = parseInt(video.views.replace(/[^\d]/g, ''));
                return sum + viewsNum;
            }, 0);

            const handleDeleteClick = (videoId) => {
                setDeleteVideoId(videoId);
                setShowDeleteModal(true);
            };

            const handleConfirmDelete = () => {
                setVideos(videos.filter(video => video.id !== deleteVideoId));
                setShowDeleteModal(false);
                setDeleteVideoId(null);
            };

            const handleCancelDelete = () => {
                setShowDeleteModal(false);
                setDeleteVideoId(null);
            };

            const videoToDelete = videos.find(v => v.id === deleteVideoId);

            return (
                <div className="min-h-screen bg-gray-100">
                    {/* Top Navigation */}
                    <div className="bg-cyan-400 text-white px-4 py-2 flex items-center justify-between">
                        <div className="flex items-center">
                            <div className="bg-white text-cyan-400 px-2 py-1 rounded mr-2">
                                <i className="fas fa-video"></i>
                            </div>
                            <span className="font-bold">经典微视频回放墙</span>
                        </div>
                        <div className="flex items-center space-x-4">
                            <div className="flex space-x-4">
                                <button className="bg-white text-cyan-400 px-3 py-1 rounded text-sm flex items-center">
                                    <i className="fas fa-home mr-1"></i> 首页
                                </button>
                                <button className="text-white px-3 py-1 text-sm flex items-center">
                                    <i className="fas fa-heart mr-1"></i> 我的收藏
                                </button>
                                <button className="text-white px-3 py-1 text-sm flex items-center">
                                    <i className="fas fa-chart-bar mr-1"></i> 数据统计
                                </button>
                                <button className="text-white px-3 py-1 text-sm flex items-center">
                                    <i className="fas fa-question-circle mr-1"></i> 帮助
                                </button>
                            </div>
                            <div className="flex space-x-2">
                                <button className="bg-orange-500 text-white px-3 py-1 rounded text-sm flex items-center">
                                    <i className="fas fa-upload mr-1"></i> 导入数据
                                </button>
                                <button className="bg-green-600 text-white px-3 py-1 rounded text-sm flex items-center">
                                    <i className="fas fa-key mr-1"></i> 申请授权
                                </button>
                                <button className="bg-gray-600 text-white px-3 py-1 rounded text-sm flex items-center">
                                    <i className="fas fa-globe mr-1"></i> 满空回放站
                                </button>
                            </div>
                        </div>
                    </div>

                    <div className="flex">
                        {/* Left Sidebar */}
                        <div className="bg-slate-700 text-white w-64 min-h-screen">
                            <div className="p-4">
                                <div className="bg-cyan-500 text-white px-3 py-2 rounded mb-2 flex items-center">
                                    <i className="fas fa-video mr-2"></i>
                                    视频展示
                                </div>
                                <div className="text-gray-300 px-3 py-2 flex items-center cursor-pointer hover:text-white">
                                    <i className="fas fa-edit mr-2"></i>
                                    新增/编辑
                                </div>
                                <div className="text-gray-300 px-3 py-2 flex items-center cursor-pointer hover:text-white">
                                    <i className="fas fa-tv mr-2"></i>
                                    回放主墙
                                </div>
                                <div className="text-gray-300 px-3 py-2 flex items-center cursor-pointer hover:text-white">
                                    <i className="fas fa-cog mr-2"></i>
                                    设置
                                </div>
                            </div>
                        </div>

                        {/* Main Content */}
                        <div className="flex-1 p-6">
                            <div className="flex justify-between items-center mb-6">
                                <h1 className="text-2xl font-bold text-gray-800">视频展示区</h1>
                                <button className="bg-cyan-500 text-white px-4 py-2 rounded flex items-center">
                                    <i className="fas fa-plus mr-2"></i>
                                    新增视频
                                </button>
                            </div>

                            {/* Video Grid */}
                            <div className="grid grid-cols-3 gap-6 mb-8">
                                {videos.map((video) => (
                                    <div key={video.id} className="bg-white rounded-lg shadow-lg overflow-hidden">
                                        <div className="relative">
                                            <img src={video.image} alt={video.title} className="w-full h-48 object-cover" />
                                            <div className="absolute top-2 right-2 flex space-x-1">
                                                <button className="bg-white bg-opacity-80 p-1 rounded">
                                                    <i className="fas fa-edit text-gray-600 text-sm"></i>
                                                </button>
                                                <button 
                                                    onClick={() => handleDeleteClick(video.id)}
                                                    className="bg-white bg-opacity-80 p-1 rounded"
                                                >
                                                    <i className="fas fa-trash text-red-600 text-sm"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div className="p-4">
                                            <h3 className="font-bold text-lg mb-2">{video.title}</h3>
                                            <div className="flex space-x-2 mb-3">
                                                {video.tags.map((tag, index) => (
                                                    <span key={index} className="bg-gray-200 text-gray-700 px-2 py-1 rounded text-xs">
                                                        {tag}
                                                    </span>
                                                ))}
                                            </div>
                                            <p className="text-gray-600 text-sm mb-4 leading-relaxed">{video.description}</p>
                                            <div className="flex justify-between items-center text-sm text-gray-500">
                                                <span className="flex items-center">
                                                    <i className="fas fa-eye mr-1"></i>
                                                    {video.views}
                                                </span>
                                                <span className="flex items-center">
                                                    <i className="fas fa-thumbs-up mr-1"></i>
                                                    {video.likes}
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>

                            {/* Bottom Section */}
                            <div className="mt-8">
                                <h2 className="text-xl font-bold mb-4">经典微视频回放墙简介</h2>
                                <div className="grid grid-cols-3 gap-6">
                                    <img src="https://picsum.photos/id/50/300/150" alt="简介图1" className="w-full h-32 object-cover rounded" />
                                    <img src="https://picsum.photos/id/60/300/150" alt="简介图2" className="w-full h-32 object-cover rounded" />
                                    <img src="https://picsum.photos/id/70/300/150" alt="简介图3" className="w-full h-32 object-cover rounded" />
                                </div>
                                <div className="mt-4 text-sm text-gray-600">
                                    <p>© 2023 经典微视频回放墙，保留所有权利。</p>
                                    <p>本工具旨在帮助用户对所存储的音视频资源进行有效管理</p>
                                </div>
                            </div>
                        </div>

                        {/* Right Sidebar */}
                        <div className="w-80 p-6 bg-gray-50">
                            <div className="bg-white rounded-lg p-4 mb-6">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="font-bold text-gray-800">统计数据</h3>
                                    <i className="fas fa-sync-alt text-gray-400"></i>
                                </div>
                                <div className="text-center mb-4">
                                    <div className="text-sm text-gray-600">累计播放</div>
                                    <div className="text-2xl font-bold text-green-600">{totalViews}</div>
                                    <div className="text-sm text-gray-600">次</div>
                                </div>
                                <div className="mb-4">
                                    <div className="text-sm text-gray-600 mb-2">累计播放量</div>
                                    <div className="w-16 h-16 mx-auto bg-green-500 rounded-full flex items-center justify-center">
                                        <span className="text-white text-xs font-bold">{totalViews}</span>
                                    </div>
                                </div>
                                <div className="space-y-2 text-sm">
                                    <div className="flex justify-between">
                                        <span>电影 (1)</span>
                                        <div className="w-4 h-4 bg-blue-500 rounded"></div>
                                    </div>
                                    <div className="flex justify-between">
                                        <span>记录 (1)</span>
                                        <div className="w-4 h-4 bg-blue-400 rounded"></div>
                                    </div>
                                    <div className="flex justify-between">
                                        <span>制作 (1)</span>
                                        <div className="w-4 h-4 bg-blue-300 rounded"></div>
                                    </div>
                                    <div className="flex justify-between">
                                        <span>案例 (1)</span>
                                        <div className="w-4 h-4 bg-blue-200 rounded"></div>
                                    </div>
                                    <div className="flex justify-between">
                                        <span>广告 (1)</span>
                                        <div className="w-4 h-4 bg-blue-100 rounded"></div>
                                    </div>
                                    <div className="flex justify-between">
                                        <span>音频 (1)</span>
                                        <div className="w-4 h-4 bg-gray-400 rounded"></div>
                                    </div>
                                    <div className="flex justify-between">
                                        <span>快乐 (2)</span>
                                        <div className="w-4 h-4 bg-gray-300 rounded"></div>
                                    </div>
                                    <div className="flex justify-between">
                                        <span>纪录 (1)</span>
                                        <div className="w-4 h-4 bg-gray-200 rounded"></div>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white rounded-lg p-4">
                                <h3 className="font-bold text-gray-800 mb-4">推荐主题</h3>
                                <div className="space-y-3">
                                    <div>
                                        <div className="text-blue-600 font-medium">零售业记忆</div>
                                        <div className="text-xs text-gray-500">展示70年代和90年代优秀作品相关影像资料</div>
                                    </div>
                                    <div>
                                        <div className="text-blue-600 font-medium">广告营销史</div>
                                        <div className="text-xs text-gray-500">从早期策广告策略半经到当代广告模式</div>
                                    </div>
                                    <div>
                                        <div className="text-blue-600 font-medium">城市记忆计划</div>
                                        <div className="text-xs text-gray-500">记录城市发展变迁的珍贵历史影像资料</div>
                                    </div>
                                </div>

                                <div className="mt-6">
                                    <h4 className="font-bold text-gray-800 mb-3">便民小站</h4>
                                    <div className="space-y-2 text-sm">
                                        <div className="flex items-center">
                                            <div className="w-2 h-2 bg-green-500 rounded-full mr-2"></div>
                                            高质量视频上传到云端在线观看
                                        </div>
                                        <div className="flex items-center">
                                            <div className="w-2 h-2 bg-green-500 rounded-full mr-2"></div>
                                            便用拥有海量空中的视频共享暴质
                                        </div>
                                        <div className="flex items-center">
                                            <div className="w-2 h-2 bg-green-500 rounded-full mr-2"></div>
                                            无惧离线视频也能观赏优质视听盛宴
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Delete Confirmation Modal */}
                    {showDeleteModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 max-w-md w-mx mx-4">
                                <div className="text-center">
                                    <div className="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                                        <i className="fas fa-exclamation-triangle text-red-600"></i>
                                    </div>
                                    <h3 className="text-lg font-medium text-gray-900 mb-2">确认删除</h3>
                                    <p className="text-sm text-gray-500 mb-6">
                                        您确定要删除"{videoToDelete?.title}"这个视频吗？此操作无法撤销。
                                    </p>
                                    <div className="flex space-x-3 justify-center">
                                        <button
                                            onClick={handleCancelDelete}
                                            className="px-4 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50"
                                        >
                                            取消
                                        </button>
                                        <button
                                            onClick={handleConfirmDelete}
                                            className="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700"
                                        >
                                            确认删除
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
