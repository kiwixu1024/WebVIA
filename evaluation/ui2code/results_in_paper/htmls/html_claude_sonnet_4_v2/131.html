<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>印象笔记同步</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .active-tab { background-color: #10B981; color: white; }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [activeTab, setActiveTab] = useState('全部笔记');
            const [showNewNoteModal, setShowNewNoteModal] = useState(false);
            const [showEditNoteModal, setShowEditNoteModal] = useState(false);
            const [selectedNote, setSelectedNote] = useState(null);
            const [isWorkExpanded, setIsWorkExpanded] = useState(false);
            const [editingNote, setEditingNote] = useState(null);

            const notes = [
                {
                    id: 1,
                    title: '笔记标题',
                    content: '',
                    status: '已同步',
                    date: '2024-05-10 14:32',
                    image: 'https://picsum.photos/id/1/400/200'
                },
                {
                    id: 2,
                    title: '项目调研',
                    content: '完成了7个核对任务，发现包问题需要解决，下册将继续优化代码功能，但队伍份任务稳定。',
                    status: '待同步',
                    date: '2024-06-04 09:15',
                    image: 'https://picsum.photos/id/2/400/200'
                },
                {
                    id: 3,
                    title: '读书笔记：管理《创意思考》',
                    content: '辛福感关键的在于真理目标，希其把随意题，关注整点，校验视角，达道性理论，这本书让我获益匪浅，深入了解...',
                    status: '已同步',
                    date: '2024-06-08 21:48',
                    image: 'https://picsum.photos/id/3/400/200'
                }
            ];

            const handleNewNote = () => {
                setShowNewNoteModal(true);
            };

            const handleTabClick = (tab) => {
                setActiveTab(tab);
            };

            const handleWorkClick = () => {
                setIsWorkExpanded(!isWorkExpanded);
            };

            const handleNoteClick = (note) => {
                setSelectedNote(selectedNote === note.id ? null : note.id);
            };

            const handleEditNote = (note) => {
                setEditingNote(note);
                setShowEditNoteModal(true);
            };

            const filteredNotes = activeTab === '待同步' 
                ? notes.filter(note => note.status === '待同步')
                : notes;

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white border-b border-gray-200 px-4 py-3 flex items-center justify-between">
                        <div className="flex items-center">
                            <div className="flex items-center space-x-2">
                                <div className="w-6 h-6 bg-green-500 rounded"></div>
                                <span className="text-lg font-medium">印象笔记同步</span>
                            </div>
                        </div>
                        <button 
                            onClick={handleNewNote}
                            className="bg-green-500 text-white px-4 py-2 rounded text-sm flex items-center space-x-1"
                        >
                            <span>+</span>
                            <span>新建笔记</span>
                        </button>
                    </header>

                    <div className="flex">
                        {/* Sidebar */}
                        <div className="w-64 bg-white border-r border-gray-200 min-h-screen">
                            {/* Navigation Tabs */}
                            <div className="border-b border-gray-200">
                                <div className="flex">
                                    <button 
                                        onClick={() => handleTabClick('全部笔记')}
                                        className={`px-4 py-3 text-sm border-b-2 ${activeTab === '全部笔记' ? 'border-green-500 text-green-600' : 'border-transparent text-gray-600'}`}
                                    >
                                        全部笔记
                                    </button>
                                    <button 
                                        onClick={() => handleTabClick('待同步')}
                                        className={`px-4 py-3 text-sm border-b-2 ${activeTab === '待同步' ? 'border-green-500 text-green-600' : 'border-transparent text-gray-600'}`}
                                    >
                                        待同步
                                    </button>
                                    <button 
                                        onClick={() => handleTabClick('已同步')}
                                        className={`px-4 py-3 text-sm border-b-2 ${activeTab === '已同步' ? 'border-green-500 text-green-600' : 'border-transparent text-gray-600'}`}
                                    >
                                        已同步
                                    </button>
                                </div>
                            </div>

                            {/* Category Section */}
                            <div className="p-4">
                                <div className="flex items-center space-x-2 mb-4">
                                    <i className="fas fa-sync-alt text-gray-400"></i>
                                    <span className="text-sm text-gray-600">已启用成</span>
                                </div>
                                <div className="mb-4">
                                    <span className="text-sm text-gray-500">笔记分类</span>
                                </div>
                                
                                <div className="space-y-2">
                                    <div 
                                        onClick={handleWorkClick}
                                        className="flex items-center justify-between text-sm cursor-pointer hover:bg-gray-50 p-2 rounded"
                                    >
                                        <div className="flex items-center space-x-2">
                                            <i className="fas fa-briefcase text-gray-400"></i>
                                            <span>工作</span>
                                        </div>
                                        <span className="text-gray-400">15</span>
                                    </div>
                                    {isWorkExpanded && (
                                        <div className="ml-6 space-y-1">
                                            <div className="text-sm text-gray-600 p-1">工作笔记01</div>
                                            <div className="text-sm text-gray-600 p-1">工作笔记02</div>
                                        </div>
                                    )}
                                    
                                    <div className="flex items-center justify-between text-sm p-2">
                                        <div className="flex items-center space-x-2">
                                            <i className="fas fa-heart text-gray-400"></i>
                                            <span>生活</span>
                                        </div>
                                        <span className="text-gray-400">6</span>
                                    </div>
                                    
                                    <div className="flex items-center justify-between text-sm p-2">
                                        <div className="flex items-center space-x-2">
                                            <i className="fas fa-graduation-cap text-gray-400"></i>
                                            <span>学习</span>
                                        </div>
                                        <span className="text-gray-400">12</span>
                                    </div>
                                </div>

                                {/* Quick Notes */}
                                <div className="mt-8">
                                    <span className="text-sm text-gray-500">快速书写</span>
                                    <div className="mt-4 space-y-2">
                                        <button 
                                            onClick={handleNewNote}
                                            className="w-full bg-green-500 text-white py-2 px-4 rounded text-sm flex items-center justify-center space-x-1"
                                        >
                                            <span>+</span>
                                            <span>新建笔记</span>
                                        </button>
                                        <button className="w-full border border-gray-300 text-gray-700 py-2 px-4 rounded text-sm flex items-center justify-center space-x-1">
                                            <i className="fas fa-sync-alt"></i>
                                            <span>批量同步</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Main Content */}
                        <div className="flex-1 p-6">
                            <div className="flex justify-between items-center mb-6">
                                <div>
                                    <h1 className="text-lg font-medium mb-2">展示区 - 在这里重新编辑您的笔记内容，轻松管理您的内容</h1>
                                    {selectedNote && (
                                        <div className="flex space-x-2">
                                            <button className="bg-red-500 text-white px-3 py-1 rounded text-sm">批量删除</button>
                                            <button className="bg-green-500 text-white px-3 py-1 rounded text-sm">快速同步</button>
                                        </div>
                                    )}
                                </div>
                                <div className="flex items-center space-x-4 text-sm text-gray-500">
                                    <span>状态</span>
                                    <span>更新时间</span>
                                    <span>操作</span>
                                </div>
                            </div>

                            {/* Notes List */}
                            <div className="space-y-4">
                                {filteredNotes.map((note) => (
                                    <div key={note.id} className="flex items-center space-x-4 p-4 bg-white rounded-lg border border-gray-200">
                                        <input 
                                            type="checkbox" 
                                            checked={selectedNote === note.id}
                                            onChange={() => handleNoteClick(note)}
                                            className="w-4 h-4"
                                        />
                                        <div className="flex-1">
                                            <h3 className="font-medium mb-2">{note.title}</h3>
                                            <p className="text-sm text-gray-600 mb-2">{note.content}</p>
                                            <div className="flex items-center space-x-4 text-xs text-gray-500">
                                                <span>工作</span>
                                                <span>默认</span>
                                            </div>
                                        </div>
                                        <img src={note.image} alt="" className="w-16 h-12 object-cover rounded" />
                                        <div className="text-right">
                                            <div className={`inline-block px-2 py-1 rounded text-xs ${note.status === '已同步' ? 'bg-green-100 text-green-600' : 'bg-yellow-100 text-yellow-600'}`}>
                                                {note.status}
                                            </div>
                                            <div className="text-xs text-gray-500 mt-2">{note.date}</div>
                                        </div>
                                        <div className="flex space-x-2">
                                            <button 
                                                onClick={() => handleEditNote(note)}
                                                className="text-gray-400 hover:text-gray-600"
                                            >
                                                <i className="fas fa-edit"></i>
                                            </button>
                                            <button className="text-gray-400 hover:text-gray-600">
                                                <i className="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>

                            <div className="text-center text-gray-500 mt-8">
                                加载更多
                            </div>
                        </div>

                        {/* Right Sidebar */}
                        <div className="w-80 p-6">
                            <div className="bg-white rounded-lg p-6 mb-6">
                                <h3 className="text-lg font-medium mb-4">今日笔记统计</h3>
                                <div className="flex items-center justify-between mb-4">
                                    <div className="text-3xl font-bold text-green-500">12</div>
                                    <div className="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
                                        <i className="fas fa-chart-line text-green-500 text-xl"></i>
                                    </div>
                                </div>
                                <div className="text-sm text-gray-500 mb-4">笔记总数量</div>
                                <div className="bg-green-500 text-white px-3 py-1 rounded text-xs inline-block mb-4">
                                    专业版
                                </div>
                                <div className="text-xs text-gray-500">升级后享受更多</div>
                                <input 
                                    type="text" 
                                    placeholder="专业搜索"
                                    className="w-full mt-4 px-3 py-2 border border-gray-300 rounded text-sm"
                                />
                            </div>

                            <div className="bg-white rounded-lg p-6">
                                <h3 className="text-lg font-medium mb-4">历史同步趋势</h3>
                                <div className="text-sm text-gray-500 mb-2">同步成功记录</div>
                                <div className="space-y-2 text-xs text-gray-500">
                                    <div>100</div>
                                    <div>95</div>
                                    <div>90</div>
                                    <div>85</div>
                                </div>
                                <div className="mt-4">
                                    <svg className="w-full h-20" viewBox="0 0 300 80">
                                        <polyline
                                            fill="none"
                                            stroke="#10B981"
                                            strokeWidth="2"
                                            points="0,60 50,45 100,30 150,25 200,20 250,15 300,10"
                                        />
                                    </svg>
                                </div>
                                <div className="flex justify-between text-xs text-gray-400 mt-2">
                                    <span>4/10以</span>
                                    <span>5/10以</span>
                                    <span>6/10以</span>
                                    <span>7/10以</span>
                                    <span>8/10以</span>
                                    <span>9/10以</span>
                                    <span>今日</span>
                                </div>
                                <div className="mt-4 text-xs text-blue-500 flex items-center">
                                    <i className="fas fa-info-circle mr-1"></i>
                                    <span>小贴士：确保网络连接的稳定有助于提高同步</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* New Note Modal */}
                    {showNewNoteModal && (
                        <div className="fixed inset-0 modal-backdrop flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96 max-w-md">
                                <h2 className="text-lg font-medium mb-4">新建笔记</h2>
                                <div className="mb-4">
                                    <label className="block text-sm text-gray-700 mb-2">标题</label>
                                    <input 
                                        type="text" 
                                        placeholder="输入笔记标题"
                                        className="w-full px-3 py-2 border border-gray-300 rounded"
                                    />
                                </div>
                                <div className="mb-4">
                                    <label className="block text-sm text-gray-700 mb-2">标签</label>
                                    <div className="flex flex-wrap gap-2">
                                        <span className="bg-gray-100 text-gray-700 px-2 py-1 rounded text-xs">工作</span>
                                        <span className="bg-gray-100 text-gray-700 px-2 py-1 rounded text-xs">生活</span>
                                        <span className="bg-gray-100 text-gray-700 px-2 py-1 rounded text-xs">学习</span>
                                        <span className="bg-gray-100 text-gray-700 px-2 py-1 rounded text-xs">阅读</span>
                                        <span className="bg-gray-100 text-gray-700 px-2 py-1 rounded text-xs">旅行</span>
                                        <span className="bg-gray-100 text-gray-700 px-2 py-1 rounded text-xs">读书笔记</span>
                                    </div>
                                </div>
                                <div className="mb-6">
                                    <label className="block text-sm text-gray-700 mb-2">内容</label>
                                    <div className="border border-gray-300 rounded">
                                        <div className="flex items-center space-x-2 p-2 border-b border-gray-200">
                                            <button className="text-gray-600"><i className="fas fa-bold"></i></button>
                                            <button className="text-gray-600"><i className="fas fa-italic"></i></button>
                                            <button className="text-gray-600"><i className="fas fa-list"></i></button>
                                        </div>
                                        <textarea 
                                            placeholder="输入笔记内容..."
                                            className="w-full p-3 h-32 resize-none border-none outline-none"
                                        ></textarea>
                                    </div>
                                </div>
                                <div className="flex justify-end space-x-3">
                                    <button 
                                        onClick={() => setShowNewNoteModal(false)}
                                        className="px-4 py-2 text-gray-600 border border-gray-300 rounded"
                                    >
                                        取消
                                    </button>
                                    <button 
                                        onClick={() => setShowNewNoteModal(false)}
                                        className="px-4 py-2 bg-green-500 text-white rounded"
                                    >
                                        保存笔记
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Edit Note Modal */}
                    {showEditNoteModal && (
                        <div className="fixed inset-0 modal-backdrop flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96 max-w-md">
                                <h2 className="text-lg font-medium mb-4">编辑笔记</h2>
                                <div className="mb-4">
                                    <label className="block text-sm text-gray-700 mb-2">标题</label>
                                    <input 
                                        type="text" 
                                        defaultValue="项目调研"
                                        className="w-full px-3 py-2 border border-gray-300 rounded"
                                    />
                                </div>
                                <div className="mb-4">
                                    <label className="block text-sm text-gray-700 mb-2">标签</label>
                                    <div className="flex flex-wrap gap-2">
                                        <span className="bg-gray-100 text-gray-700 px-2 py-1 rounded text-xs">工作</span>
                                        <span className="bg-gray-100 text-gray-700 px-2 py-1 rounded text-xs">生活</span>
                                        <span className="bg-gray-100 text-gray-700 px-2 py-1 rounded text-xs">学习</span>
                                        <span className="bg-green-500 text-white px-2 py-1 rounded text-xs">调研</span>
                                        <span className="bg-gray-100 text-gray-700 px-2 py-1 rounded text-xs">旅行</span>
                                        <span className="bg-gray-100 text-gray-700 px-2 py-1 rounded text-xs">读书笔记</span>
                                    </div>
                                </div>
                                <div className="mb-6">
                                    <label className="block text-sm text-gray-700 mb-2">内容</label>
                                    <div className="border border-gray-300 rounded">
                                        <div className="flex items-center space-x-2 p-2 border-b border-gray-200">
                                            <button className="text-gray-600"><i className="fas fa-bold"></i></button>
                                            <button className="text-gray-600"><i className="fas fa-italic"></i></button>
                                            <button className="text-gray-600"><i className="fas fa-list"></i></button>
                                        </div>
                                        <textarea 
                                            defaultValue="完成了7个核对任务，发现包问题需要解决，下册将继续优化代码功能，但队伍份任务稳定。"
                                            className="w-full p-3 h-32 resize-none border-none outline-none"
                                        ></textarea>
                                    </div>
                                </div>
                                <div className="flex justify-end space-x-3">
                                    <button 
                                        onClick={() => setShowEditNoteModal(false)}
                                        className="px-4 py-2 text-gray-600 border border-gray-300 rounded"
                                    >
                                        取消
                                    </button>
                                    <button 
                                        onClick={() => setShowEditNoteModal(false)}
                                        className="px-4 py-2 bg-green-500 text-white rounded"
                                    >
                                        保存笔记
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Footer */}
                    <footer className="bg-white border-t border-gray-200 px-4 py-3 text-xs text-gray-500 flex justify-between items-center">
                        <div>© 2024 印象笔记同步 | 隐私中心 | 反馈建议</div>
                        <div className="flex items-center space-x-2">
                            <span>编程开发</span>
                            <i className="fas fa-chevron-down"></i>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
