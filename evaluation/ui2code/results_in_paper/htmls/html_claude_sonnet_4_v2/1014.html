                                                    type="range" 
                                                    min="0" 
                                                    max="100" 
                                                    value={visibility}
                                                    onChange={(e) => setVisibility(e.target.value)}
                                                    className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                                                />
                                            </div>
                                            <span className="text-sm text-gray-500">公开</span>
                                        </div>
                                        <div className="text-center text-sm text-gray-500 mt-1">好友可见</div>
                                    </div>
                                </div>
                                <div className="flex space-x-3 mt-6">
                                    <button onClick={closeModal} className="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">取消</button>
                                    <button onClick={closeModal} className="flex-1 px-4 py-2 bg-orange-400 text-white rounded-lg hover:bg-orange-500">保存修改</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {activeModal === 'delete' && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-80">
                                <h2 className="text-lg font-semibold mb-4">确认删除</h2>
                                <p className="text-gray-600 mb-6">确定要删除这条动态吗？删除后将无法恢复。</p>
                                <div className="flex space-x-3">
                                    <button onClick={closeModal} className="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">取消</button>
                                    <button onClick={confirmDelete} className="flex-1 px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">确认删除</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
