<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青少年运动成就</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [achievements, setAchievements] = useState([
                {
                    id: 1,
                    title: "游泳比赛金牌",
                    date: "2023-08-16",
                    image: "https://picsum.photos/id/1079/300/200",
                    description: "在市级青少年游泳比赛中获得50米自由泳金牌",
                    category: "运动"
                },
                {
                    id: 2,
                    title: "篮球联赛最佳射手",
                    date: "2023-04-22",
                    image: "https://picsum.photos/id/1079/300/200",
                    description: "在学校篮球联赛中获得最佳射手称号，场均得分22.5分",
                    category: "运动"
                },
                {
                    id: 3,
                    title: "校园马拉松完赛",
                    date: "2023-05-10",
                    image: "https://picsum.photos/id/1079/300/200",
                    description: "成功完成10公里校园马拉松，用时55分钟",
                    category: "运动"
                }
            ]);

            const [showAddModal, setShowAddModal] = useState(false);
            const [showEditModal, setShowEditModal] = useState(false);
            const [editingAchievement, setEditingAchievement] = useState(null);
            const [formData, setFormData] = useState({
                title: "",
                date: "",
                image: "",
                description: ""
            });

            const handleAddAchievement = () => {
                setShowAddModal(true);
                setFormData({
                    title: "",
                    date: "",
                    image: "https://picsum.photos/id/1079/300/200",
                    description: ""
                });
            };

            const handleDeleteAchievement = (id) => {
                setAchievements(achievements.filter(a => a.id !== id));
            };

            const handleEditAchievement = (achievement) => {
                setEditingAchievement(achievement);
                setFormData({
                    title: achievement.title,
                    date: achievement.date,
                    image: achievement.image,
                    description: achievement.description
                });
                setShowEditModal(true);
            };

            const handleSaveAchievement = () => {
                if (editingAchievement) {
                    // Edit existing
                    setAchievements(achievements.map(a => 
                        a.id === editingAchievement.id 
                            ? { ...a, ...formData }
                            : a
                    ));
                    setShowEditModal(false);
                    setEditingAchievement(null);
                } else {
                    // Add new
                    const newAchievement = {
                        id: Math.max(...achievements.map(a => a.id)) + 1,
                        ...formData,
                        category: "运动"
                    };
                    setAchievements([...achievements, newAchievement]);
                    setShowAddModal(false);
                }
                setFormData({
                    title: "",
                    date: "",
                    image: "",
                    description: ""
                });
            };

            const handleCloseModal = () => {
                setShowAddModal(false);
                setShowEditModal(false);
                setEditingAchievement(null);
                setFormData({
                    title: "",
                    date: "",
                    image: "",
                    description: ""
                });
            };

            return (
                <div className="min-h-screen bg-gray-100">
                    {/* Header */}
                    <div className="w-full h-28 bg-gradient-to-r from-orange-400 via-green-400 to-blue-400 flex items-center justify-between px-8">
                        <div className="text-white">
                            <h1 className="text-2xl font-bold">青少年运动成就</h1>
                            <p className="text-sm opacity-90">记录青春中每一次突破</p>
                        </div>
                        <div className="w-40 h-16">
                            <img src="https://picsum.photos/id/1079/160/64" alt="Piano" className="w-full h-full object-cover rounded" />
                        </div>
                    </div>

                    <div className="flex">
                        {/* Main Content */}
                        <div className="flex-1 p-6">
                            {/* Info Section */}
                            <div className="bg-white rounded-lg p-6 mb-6 shadow-sm">
                                <h2 className="text-orange-500 text-lg font-semibold mb-4">为何记录运动成就?</h2>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 text-sm text-gray-600">
                                    <div>
                                        <strong>身心健康的载体</strong> - 定期运动可以让青少年的心肺功能、增强体力，帮助身体发育。同时释放内啡肽，提升自信心的心灵支柱。
                                    </div>
                                    <div>
                                        <strong>养成习惯的关键</strong> - 通过记录和庆祝成就，可以让运动成为一辈子的、更正是他们健康的生活方式。
                                    </div>
                                    <div>
                                        <strong>激励持续的动力</strong> - 每一次成果记录都能看到对今天力的认可，也是对未来体验的勇力。
                                        <br />
                                        <strong>成长历程的见证</strong> - 运动记录将保留了青少年在成长期的身材量化，见证每一次突破与成长。
                                    </div>
                                </div>
                            </div>

                            {/* Achievements Section */}
                            <div className="bg-white rounded-lg p-6 shadow-sm">
                                <div className="flex items-center justify-between mb-6">
                                    <div className="flex items-center gap-4">
                                        <div className="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                                            <div className="w-8 h-8 bg-blue-500 rounded-full"></div>
                                        </div>
                                        <div>
                                            <h3 className="text-lg font-semibold">我的成就记录</h3>
                                            <p className="text-sm text-gray-500">青春运动记录</p>
                                        </div>
                                    </div>
                                    <button 
                                        onClick={handleAddAchievement}
                                        className="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600"
                                    >
                                        添加成就
                                    </button>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {achievements.map((achievement) => (
                                        <div 
                                            key={achievement.id} 
                                            className="relative group cursor-pointer"
                                            onClick={() => handleEditAchievement(achievement)}
                                        >
                                            <div className="bg-white border border-gray-200 rounded-lg overflow-hidden hover:shadow-md transition-shadow">
                                                <div className="relative">
                                                    <img 
                                                        src={achievement.image} 
                                                        alt={achievement.title}
                                                        className="w-full h-40 object-cover"
                                                    />
                                                    <button 
                                                        onClick={(e) => {
                                                            e.stopPropagation();
                                                            handleDeleteAchievement(achievement.id);
                                                        }}
                                                        className="absolute top-2 right-2 w-6 h-6 bg-white rounded-full flex items-center justify-center shadow-sm hover:bg-gray-100"
                                                    >
                                                        ×
                                                    </button>
                                                    <div className="absolute bottom-2 right-2 w-6 h-6 bg-white rounded-full flex items-center justify-center shadow-sm">
                                                        <i className="fas fa-edit text-xs text-gray-600"></i>
                                                    </div>
                                                </div>
                                                <div className="p-4">
                                                    <h4 className="font-semibold text-orange-500 mb-1">{achievement.title}</h4>
                                                    <p className="text-xs text-gray-500 mb-2">{achievement.date}</p>
                                                    <p className="text-sm text-gray-600">{achievement.description}</p>
                                                    <div className="mt-3">
                                                        <span className="inline-block bg-orange-100 text-orange-600 text-xs px-2 py-1 rounded">
                                                            {achievement.category}
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <div className="text-center text-gray-400 text-sm mt-8">
                                    <p>"每一次突破，都是青春的印证"</p>
                                    <p>记录成长，见证未来</p>
                                </div>
                            </div>
                        </div>

                        {/* Sidebar */}
                        <div className="w-80 p-6">
                            {/* Navigation */}
                            <div className="bg-white rounded-lg mb-6 overflow-hidden shadow-sm">
                                <div className="bg-blue-500 text-white px-4 py-3 flex items-center gap-2">
                                    <i className="fas fa-star"></i>
                                    <span>主页</span>
                                </div>
                                <div className="p-2">
                                    <div className="px-3 py-2 text-gray-700 hover:bg-gray-100 rounded cursor-pointer">
                                        <i className="fas fa-trophy mr-2"></i>
                                        我的成就
                                    </div>
                                    <div className="px-3 py-2 text-gray-700 hover:bg-gray-100 rounded cursor-pointer">
                                        <i className="fas fa-chart-line mr-2"></i>
                                        统计分析
                                    </div>
                                    <div className="px-3 py-2 text-gray-700 hover:bg-gray-100 rounded cursor-pointer">
                                        <i className="fas fa-info-circle mr-2"></i>
                                        帮助说明
                                    </div>
                                </div>
                            </div>

                            {/* Statistics */}
                            <div className="bg-white rounded-lg p-4 mb-6 shadow-sm">
                                <div className="flex items-center gap-2 mb-4">
                                    <i className="fas fa-chart-bar text-blue-500"></i>
                                    <span className="font-semibold">成就统计</span>
                                </div>
                                
                                <div className="space-y-3">
                                    <div className="flex justify-between items-center">
                                        <span className="text-sm text-gray-600">项目分布</span>
                                    </div>
                                    <div className="space-y-2">
                                        <div className="flex justify-between items-center">
                                            <span className="text-sm">游泳</span>
                                            <div className="flex items-center gap-2">
                                                <div className="w-16 h-2 bg-gray-200 rounded">
                                                    <div className="w-4 h-2 bg-blue-500 rounded"></div>
                                                </div>
                                                <span className="text-sm">1</span>
                                            </div>
                                        </div>
                                        <div className="flex justify-between items-center">
                                            <span className="text-sm">篮球</span>
                                            <div className="flex items-center gap-2">
                                                <div className="w-16 h-2 bg-gray-200 rounded">
                                                    <div className="w-4 h-2 bg-blue-500 rounded"></div>
                                                </div>
                                                <span className="text-sm">1</span>
                                            </div>
                                        </div>
                                        <div className="flex justify-between items-center">
                                            <span className="text-sm">跑步</span>
                                            <div className="flex items-center gap-2">
                                                <div className="w-16 h-2 bg-gray-200 rounded">
                                                    <div className="w-4 h-2 bg-blue-500 rounded"></div>
                                                </div>
                                                <span className="text-sm">1</span>
                                            </div>
                                        </div>
                                        <div className="flex justify-between items-center">
                                            <span className="text-sm">其他</span>
                                            <div className="flex items-center gap-2">
                                                <div className="w-16 h-2 bg-gray-200 rounded">
                                                    <div className="w-4 h-2 bg-blue-500 rounded"></div>
                                                </div>
                                                <span className="text-sm">1</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="mt-6">
                                    <span className="text-sm text-gray-600">总体数据</span>
                                    <div className="flex justify-between items-center mt-2">
                                        <div className="text-center">
                                            <div className="text-2xl font-bold text-blue-500">{achievements.length}</div>
                                            <div className="text-xs text-gray-500">总成就数</div>
                                        </div>
                                        <div className="text-center">
                                            <div className="text-2xl font-bold text-orange-500">{achievements.length}</div>
                                            <div className="text-xs text-gray-500">运动类型</div>
                                        </div>
                                    </div>
                                </div>

                                <button className="w-full mt-4 bg-gray-100 text-gray-700 py-2 rounded text-sm hover:bg-gray-200">
                                    <i className="fas fa-download mr-2"></i>
                                    导出统计
                                </button>
                            </div>

                            {/* Tips */}
                            <div className="bg-white rounded-lg p-4 shadow-sm">
                                <h4 className="font-semibold mb-3">使用贴士</h4>
                                <div className="space-y-2 text-sm">
                                    <div className="flex items-start gap-2">
                                        <div className="w-2 h-2 bg-orange-400 rounded-full mt-2"></div>
                                        <span>点击"添加成就"按钮记录新成果</span>
                                    </div>
                                    <div className="flex items-start gap-2">
                                        <div className="w-2 h-2 bg-orange-400 rounded-full mt-2"></div>
                                        <span>在卡片上点击"编辑"可修改内容</span>
                                    </div>
                                    <div className="flex items-start gap-2">
                                        <div className="w-2 h-2 bg-orange-400 rounded-full mt-2"></div>
                                        <span>点击"删除"按钮删除不需要记录</span>
                                    </div>
                                    <div className="flex items-start gap-2">
                                        <div className="w-2 h-2 bg-orange-400 rounded-full mt-2"></div>
                                        <span>查看统计了解你的CSV数据</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Add Achievement Modal */}
                    {showAddModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96 max-w-90vw">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-lg font-semibold text-orange-500">添加新成就</h3>
                                    <button 
                                        onClick={handleCloseModal}
                                        className="text-gray-400 hover:text-gray-600"
                                    >
                                        ×
                                    </button>
                                </div>

                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">项目名称</label>
                                        <input
                                            type="text"
                                            placeholder="例如：100米短跑比赛"
                                            value={formData.title}
                                            onChange={(e) => setFormData({...formData, title: e.target.value})}
                                            className="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:border-orange-500"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">达成日期</label>
                                        <input
                                            type="date"
                                            value={formData.date}
                                            onChange={(e) => setFormData({...formData, date: e.target.value})}
                                            className="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:border-orange-500"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">图片URL</label>
                                        <input
                                            type="text"
                                            value={formData.image}
                                            onChange={(e) => setFormData({...formData, image: e.target.value})}
                                            className="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:border-orange-500"
                                        />
                                        <p className="text-xs text-gray-500 mt-1">建议尺寸300x200像素比例的图片</p>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">详细描述</label>
                                        <textarea
                                            placeholder="描述你的成就细节..."
                                            value={formData.description}
                                            onChange={(e) => setFormData({...formData, description: e.target.value})}
                                            className="w-full border border-gray-300 rounded px-3 py-2 text-sm h-20 resize-none focus:outline-none focus:border-orange-500"
                                        />
                                    </div>
                                </div>

                                <div className="flex gap-3 mt-6">
                                    <button
                                        onClick={handleCloseModal}
                                        className="flex-1 bg-gray-200 text-gray-700 py-2 rounded hover:bg-gray-300"
                                    >
                                        取消
                                    </button>
                                    <button
                                        onClick={handleSaveAchievement}
                                        className="flex-1 bg-orange-500 text-white py-2 rounded hover:bg-orange-600"
                                    >
                                        保存成就
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Edit Achievement Modal */}
                    {showEditModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96 max-w-90vw">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-lg font-semibold text-orange-500">编辑成就</h3>
                                    <button 
                                        onClick={handleCloseModal}
                                        className="text-gray-400 hover:text-gray-600"
                                    >
                                        ×
                                    </button>
                                </div>

                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">项目名称</label>
                                        <input
                                            type="text"
                                            value={formData.title}
                                            onChange={(e) => setFormData({...formData, title: e.target.value})}
                                            className="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:border-orange-500"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">达成日期</label>
                                        <input
                                            type="date"
                                            value={formData.date}
                                            onChange={(e) => setFormData({...formData, date: e.target.value})}
                                            className="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:border-orange-500"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">图片URL</label>
                                        <input
                                            type="text"
                                            value={formData.image}
                                            onChange={(e) => setFormData({...formData, image: e.target.value})}
                                            className="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:border-orange-500"
                                        />
                                        <p className="text-xs text-gray-500 mt-1">建议尺寸300x200像素比例的图片</p>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">详细描述</label>
                                        <textarea
                                            value={formData.description}
                                            onChange={(e) => setFormData({...formData, description: e.target.value})}
                                            className="w-full border border-gray-300 rounded px-3 py-2 text-sm h-20 resize-none focus:outline-none focus:border-orange-500"
                                        />
                                    </div>
                                </div>

                                <div className="flex gap-3 mt-6">
                                    <button
                                        onClick={handleCloseModal}
                                        className="flex-1 bg-gray-200 text-gray-700 py-2 rounded hover:bg-gray-300"
                                    >
                                        取消
                                    </button>
                                    <button
                                        onClick={handleSaveAchievement}
                                        className="flex-1 bg-orange-500 text-white py-2 rounded hover:bg-orange-600"
                                    >
                                        保存修改
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
