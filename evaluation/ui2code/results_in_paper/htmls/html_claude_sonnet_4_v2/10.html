                                        取消
                                    </button>
                                    <button 
                                        onClick={() => setShowEditModal(false)}
                                        className="px-4 py-2 bg-yellow-400 text-black rounded hover:bg-yellow-500"
                                    >
                                        保存修改
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Add Modal */}
                    {showAddModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-96 max-w-90vw">
                                <h3 className="text-lg font-medium text-orange-500 mb-4">添加微笑</h3>
                                <div className="mb-4">
                                    <label className="block text-gray-700 mb-2">微笑意义</label>
                                    <textarea 
                                        placeholder="分享你的微笑瞬间..."
                                        className="w-full border border-gray-300 rounded px-3 py-2 h-24 focus:outline-none focus:border-blue-500 resize-none"
                                    ></textarea>
                                </div>
                                <div className="mb-4">
                                    <label className="block text-gray-700 mb-2">图片上传</label>
                                    <div className="border-2 border-dashed border-gray-300 rounded p-8 text-center">
                                        <div className="text-gray-400 mb-2">☁️</div>
                                        <p className="text-gray-500 text-sm">点击上传图片，或者拖拽图片到此区域</p>
                                    </div>
                                </div>
                                <div className="mb-6">
                                    <label className="block text-gray-700 mb-2">心情评分</label>
                                    <div className="flex items-center space-x-2">
                                        <span className="text-sm">心情较差</span>
                                        <div className="flex-1 bg-blue-500 h-2 rounded"></div>
                                        <div className="flex">
                                            {[...Array(3)].map((_, i) => (
                                                <span key={i} className="text-yellow-400">★</span>
                                            ))}
                                            {[...Array(2)].map((_, i) => (
                                                <span key={i} className="text-gray-300">★</span>
                                            ))}
                                        </div>
                                        <span className="text-sm">分类</span>
                                        <select className="border border-gray-300 rounded px-2 py-1">
                                            <option>日常</option>
                                            <option>旅行</option>
                                            <option>美食</option>
                                            <option>萌宠</option>
                                            <option>其他</option>
                                        </select>
                                    </div>
                                </div>
                                <div className="flex space-x-3 justify-end">
                                    <button 
                                        onClick={() => setShowAddModal(false)}
                                        className="px-4 py-2 text-gray-600 border border-gray-300 rounded hover:bg-gray-50"
                                    >
                                        取消
                                    </button>
                                    <button 
                                        onClick={() => setShowAddModal(false)}
                                        className="px-4 py-2 bg-yellow-400 text-black rounded hover:bg-yellow-500"
                                    >
                                        发布打卡
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
