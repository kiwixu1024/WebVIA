    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宠物档案系统</title>

                        </div>
                        
                        <div>
                            <h3 className="text-lg font-semibold mb-4">宠物年龄分析</h3>

                            </div>
                        </div>
                    </div>
                    
                    <div className="mb-8">
                        <h3 className="text-lg font-semibold mb-4">健康状况分析</h3>
                        <div className="grid grid-cols-3 gap-6">
                            <div>
                                <div className="flex justify-between items-center mb-2">
                                    <span>良好</span>
                                    <span className="text-green-500 font-semibold">33%</span>

                            <div>

                                    <span className="text-yellow-500 font-semibold">33%</span>

                                <div className="w-full bg-gray-200 rounded-full h-2">
                                    <div className="bg-yellow-500 h-2 rounded-full" style={{width: '33%'}}></div>
                                </div>
                            </div>
                            <div>
                                <div className="flex justify-between items-center mb-2">
                                    <span>已完成</span>
                                    <span className="text-blue-500 font-semibold">33%</span>
                                </div>
                                <div className="w-full bg-gray-200 rounded-full h-2">
                                    <div className="bg-blue-500 h-2 rounded-full" style={{width: '33%'}}></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );

            const renderHelp = () => (
                <div className="p-6">
                    <h1 className="text-2xl font-bold text-gray-800 mb-6">帮助中心</h1>
                    
                    <div className="space-y-8">
                        <div>
                            <h3 className="text-lg font-semibold mb-4 text-purple-600">如何添加新档案</h3>
                            <ol className="space-y-2 text-gray-700">
                                <li>1. 点击页面右侧"新增宠物档案"按钮</li>

                            </ol>
                        </div>

                                </div>
                                
                                <div>
                                    <h4 className="font-medium text-gray-800">如何查看宠物详情？</h4>
                                    <p className="text-gray-600 text-sm">鼠标点击宠物头像，点击"查看详情"按钮查看上传的宠物详细信息（功能开发中）。</p>
                                </div>
                                
                                <div>
                                    <h4 className="font-medium text-gray-800">可以导出宠物数据吗？</h4>
                                    <p className="text-gray-600 text-sm">是的，点击页面右上角"导出数据"按钮，即可将所有宠物数据导出为JSON文件。</p>
                                </div>
                                
                                <div>
                                    <h4 className="font-medium text-gray-800">如何批量管理多个宠物？</h4>
                                    <p className="text-gray-600 text-sm">可以勾选宠物卡片左上角的复选框来选择，选择多个宠物后可以进行"批量"按钮进行批量操作。</p>
                                </div>
                                
                                <div>
                                    <h4 className="font-medium text-gray-800">系统支持哪些宠物类型？</h4>
                                    <p className="text-gray-600 text-sm">系统支持所有常见宠物，包括狗、猫、兔子、鼠类、鸟类、鱼类和其他宠物。</p>

            const renderThemeModal = () => (

                                </p>
                            </div>
                            
                            <div className="text-center mt-6">
                                <h4 className="font-semibold text-gray-800 mb-2">开始使用宠物档案系统</h4>
                                <p className="text-sm text-gray-600 mb-4">只需简单几步，即可创建您专属的宠物档案，记录成长过程，守护宠物生活。</p>

                                    onClick={() => setShowThemeModal(false)}

                                >
                                    开始使用

                        </div>
                    </div>

                switch(currentView) {
                    case 'stats':
                        return renderStats();
                    case 'help':
                        return renderHelp();
                    case 'manage':
                        return renderManage();
                    default:
                        return renderHome();
                }
            };

            return (
                <div className="flex min-h-screen bg-green-50">
                    {renderSidebar()}
                    
                    <div className="flex-1">
                        {renderHeader()}
                        {renderMainContent()}
                    </div>
                    
                    {renderThemeModal()}
                    {renderAddPetModal()}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
