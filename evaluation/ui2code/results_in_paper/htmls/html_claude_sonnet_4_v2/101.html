                                <i className="fab fa-weixin text-green-500 text-lg"></i>
                                <i className="fab fa-weibo text-red-500 text-lg"></i>
                                <i className="fab fa-qq text-blue-500 text-lg"></i>
                            </div>
                        </div>
                    </div>
                    <div className="text-center text-xs text-gray-500 mt-6 border-t border-yellow-200 pt-4">
                        © 2023 邻里互助平台 | 让邻里关爱传递
                    </div>
                </footer>
            );

            const renderMainContent = () => {
                switch (currentView) {
                    case 'add':
                        return renderAddTaskForm();
                    case 'edit':
                        return renderEditTaskForm();
                    case 'statistics':
                        return renderStatistics();
                    case 'help':
                        return renderHelp();
                    default:
                        return renderHomePage();
                }
            };

            return (
                <div className="min-h-screen bg-yellow-50 flex">
                    {renderSidebar()}
                    <div className="flex-1">
                        {renderTopNav()}
                        <div className="flex">
                            <div className="flex-1">
                                {currentView === 'home' && (
                                    <div className="p-6">
                                        <div className="flex justify-between items-center mb-4">
                                            <span></span>
                                            <button 
                                                onClick={() => setCurrentView('add')}
                                                className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 text-sm"
                                            >
                                                添加任务
                                            </button>
                                        </div>
                                    </div>
                                )}
                                {renderMainContent()}
                                {renderFooter()}
                            </div>
                            {renderRightPanel()}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
